combinedsyndicates.236.a:0 "Грасиас камарады!"

combinedsyndicates.237.t:0 "Судьба Канала?"
combinedsyndicates.237.d:0 "С переходом Канала под наш контроль встал вопрос о его будущем. Некоторые считают, что мы должны передать его Центральной Америке, другие - что Панаме. Третьи полагают, что мы должны оставить его у себя как построенный Американцами."
combinedsyndicates.237.a:0 "Отдать его латиносам"
