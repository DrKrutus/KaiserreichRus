### Events ###
PIR.1.t: "Выборы 1946"
PIR.1.d: "Народ Республики Пиратини ожидал выбора президента с самого появления республики. И вот оно! Три основные партии делят между собой голоса: последовательные консерваторы из Партидо Консервадор с Айрине Борнхаусен и Марио Гомеш да Сильва, традиционалисты из Партидо Републикано с Аффонсо Камарго и Каэтану Манхос да Роча и либеральная Партидо Федераль с Клотарио Португал и Веспасиано Барбоса Мартинс"
PIR.1.a: "Партидо Консервадор — Айрине Борнхаусен и да Сильва"
PIR.1.b: "Партидо Републикано — Камарго и да Роча"
PIR.1.c: "Партидо Федераль — Клотарио Португал и Барбоса Мартинс
