pacificstates.2.t:0 "Столица"
pacificstates.2.d:0 "Сакременто является столицей федерации Западного побережя с самого момента нашего основания. Кажется, что город Сакраменто не так уж хорошо пригоден для того чтобы быть столицей, как мы изначально думали и, возможно, пришло время выбрать другой город, который будет лучше пригоден для того чтобы быть столицей и местом правления нашей Федерации."
pacificstates.2.a:0 "Столица останется в Сакраменто!"
pacificstates.2.b:0 "Лос-Анджелес, где же еще, если не здесь?"
pacificstates.2.c:0 "Сиэтл, наша столица должна находиться на северо-западе Тихого океана."
pacificstates.2.e:0 "Сан-Франциско, истинный Париж американского запада!"
pacificstates.3.t:0 "Название штата Вашингтон"
pacificstates.3.d:0 "Когда жители Вашингтона присоединялись к США, они потребовали чтобы штат назвали Колумбией но, федеральное правительство отвергли их требования  и настаивало на том штат все таки назвали Вашингтоном. Учитывая, что мы больше не являемся частью США, со стороны жителей в сторону государства было сделано некоторое давление, в том числе немало и от самого губернатора штата Вашингтон, официально переименовать штат в Новую Колумбию. Должны ли мы согласится с етим?"
pacificstates.3.a:0 "Переименуйте штат в Новую Колумбию"
pacificstates.3.b:0 "Оставьте все как есть"
pacificstates.4.t:0 "Авиационная выставка Говарда Хьюза"
pacificstates.4.d:0 "Идеи о войне не очень популярны среди людей ТША. Сегодня Говард Хьюз провел класическое воздушное шоу, в котором участвовали лучшие пилоты в ТША, и толпа неистовствала когда Хьюз сам надел авиокостюм и вылетел на совершенно новом самолете. После совершенно невоброзимого и фантастического пилотирования Хьюз потерял контроль и разбился, но к радости всех не получил не единого ранения. Люди, которые там были одним голосом, сказали, что это было одно из самых величайших шоу на Земле."
pacificstates.4.a:0 "Отличное шоу"
pacificstates.5.t:0 "Побег АПВ(Америка превыше всего)"
pacificstates.5.d:0 "С поражением Лонга, он и прочее руководство АПВ убежали в Южную Америку, взяв с собой значительную сумму денег и большую часть своих оставшихся последователей. Хотя они и пообещали вернуться, руководство ТША об етом не беспокоится."
pacificstates.5.a:0 "Пусть бегут поджав свои хвосты"
pacificstates.6.t:0 "ОСА(Объединенные Синдикаты Америки)убегает во Францию"
pacificstates.6.d:0 "Рид и прочее руководство ОСА были вынуждены бежать в Коммуну Франции, чтобы избежать гнева победоносных Тихоокеанских Штатов Америки."
pacificstates.6.a:0 "Пусть только посмееят вернутся"
pacificstates.7.t:0 "Конфискация активов США"
pacificstates.7.d:0 "Между ТША и США развязалась война, и местные власти решили конфисковать активы, принадлежавшие Соединенным Штатам."
pacificstates.7.a:0 "Теперь они наши"
pacificstates.8.t:0 "Новый флаг для новых Тихоокеанских Штатов?"
pacificstates.8.d:0 "Теперь когда мы успешно разбили армии США. Наши цвета возвышаются над Скалистыми горами от Хребта Биттеррут даже до самого Ллано-Эстакадо. Тем не менее, люди наших четырех новых штатов обеспокоены тем, сможет ли ТША действительно интегрировать их в наш новый союз. Группа представителей новых штатов в нашем конгрессе, попросила государство о том, чтобы их штаты тоже были представленны на новом флаге ТША."
pacificstates.8.a:0 "Да, он должен представлять наших ’новоприбивших’!"
pacificstates.8.b:0 "Нет, мы будем использовать знамя, который принесло нам победу!"
pacificstates.9.t:0 "Тихоокеанский Банк"
pacificstates.9.d:0 "Независимость ТША означала, что было необходимо создать независимую валюту, и это было предоставлено новому Тихоокеанскому Банку."
pacificstates.9.a:0 "Тихоокеанский доллар"
pacificstates.11.t:0 "Промышленные ресурсы"
pacificstates.11.d:0 "Промышленные бароны ТША накопили эти ресурсы, для того чтобы ими могло пользоваться государство"
pacificstates.11.a:0 "Превосходно"

pacificstates.33.t:0 "Капитуляция Мексики"
pacificstates.33.d:0 "Война между ТША и Мексикой была катастрофой для мексиканцев. Силы ТША оккупировали большую часть страны, и мексиканская армия не может больше держаться и сражаться под натиском армии противников. Капитуляция кажется единственным вариантом."
pacificstates.33.a:0 "Мы сдаемся"
pacificstates.33.b:0 "Мы никогда не сдадимся!"
pacificstates.34.t:0 "Мексика капитулировала"
pacificstates.34.d:0 "Без надежды на победу мексиканское правительство решило капитулировать. ТША теперь должна решить, что они хотят сделать с побежденной нацией."
pacificstates.34.a:0 "Мы хотим только Южную Калифорнию"
pacificstates.34.b:0 "Создадим дружественное правительство"
pacificstates.34.c:0 "Мы хотим только Южную Калифорнию и создать дружественное правительство!"
pacificstates.34.e:0 "Мир - это все, что мы хотим"
pacificstates.35.t:0 "Потеря Южной Калифорнии"
pacificstates.35.d:0 "Война между ТША и Мексикой была катастрофой для мексиканцев. Силы ТША оккупировали большую часть страны, и мексиканская армия не может больше Держаться и сражаться под натиском армии противников. Капитуляция кажется единственным вариантом."
pacificstates.35.a:0 "Это цена, которую мы должны заплатить"

pacificstates.8.t:0 "Выборы в Тихоокеанских Штатах Америки"
pacificstates.8.d:0 "На горизонте были первые выборы Нового независимого государства. На выборах были представлены три партии. Тихоокеанская демократическая партия, Республиканская партия Калифорнии и Тихоокеанская прогрессивная партия. Калифорнийские республиканцы считались фаворитами, но тихоокеанские демократы были влиятельны вне Калифорнии и предполагалось, что прогрессивисты отнимут часть республиканских голосов."
pacificstates.8.a:0 "Тихоокеанские демократы"
pacificstates.8.b:0 "Калифорнийские республиканцы"
pacificstates.8.c:0 "Тихоокеанская прогрессивная партия"
pacificstates.8.e:0 "Армия должна положить конец этой хаотичной демократии!"
pacificstates.9.t:0 "Выборы в Тихоокеанских Штатах Америки"
pacificstates.9.d:0 "Время Конгресса, избранного на первых свободных выборах после провозглашения независимости, подошло к концу. Различные политические партии уже начали свои кампании. Но в настоящее время только три партии имеют шанс получить большинство и тем самым сформировать новое правительство. Которая из них выграет?"
pacificstates.9.a:0 "Тихоокеанские демократы"
pacificstates.9.b:0 "Калифорнийские республиканцы"
pacificstates.9.c:0 "Тихоокеанская прогрессивная партия"
pacificstates.9.e:0 "Армия должна положить конец этой хаотичной демократии!"
