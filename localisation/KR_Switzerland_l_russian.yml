swiss.29.d:0 "Референдум по перевозке товаров преуспел, и наша экономика, скорее всего, получит небольшой толчек от этого."
swiss.29.a:0 "Чудесно!"
swiss.30.t:0 "Референдум о перевозке товаров провалился"
