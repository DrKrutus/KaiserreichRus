### Focuses ###

### Army Focuses ###
BUL_army_effort:0 "Болгарские Сухопутные Войска"
BUL_army_effort_desc:0 "Болгарская сухопутная армия - самая лучшая армия на Балканском полуострове, но наши доктрины катастрофически устарели. Мы должны обновить их и обучить наши войска для того, чтобы укрепить наши позиции."
BUL_equipment_effort:0 "Разработать Новое Снаряжение"
BUL_equipment_effort_desc:0 "Даже самые незначительные изменения в винтовке могут спасти человеку жизнь во время войны - сделав большие изменения в снаряжении мы можем сохранить жизни многих болгар."
BUL_motorisation_effort:0 "Моторизировать Нашу Армию"
BUL_motorisation_effort_desc:0 "Траншеи, которые определили военную тактику Вельткрига, больше не могут служить нам. Мы должны смотреть за тем, чтобы наши люди смогли напасть и быстро передислоцироваться."
BUL_doctrine_effort:0 "Уроки Вельткрига"
BUL_doctrine_effort_desc:0 "Уроки, которые мы получили в Вельткриге, по-прежнему применяются и сегодня, нам просто нужно адаптироваться к современному типу ведения войны."
BUL_equipment_effort_2:0 "Технические Стандарты"
BUL_equipment_effort_2_desc:0 "Наше стрелковое и артиллерийское вооружение производится на заводах по всей Болгарии - путем установления технических стандартов для наших фабрик, мы сможем гарантировать качественное производство выпускаемой продукции."
BUL_mechanisation_effort:0 "Механизировать Нашу Армию"
BUL_mechanisation_effort_desc:0 "Если наши войска будут способны быстро передвигаться - это только начало, они должны быть обеспечены военной техникой перед тем как вступить в битву. Механизируя наши Сухопутные войска, мы обеспечим себе победу в каждой битве."
BUL_doctrine_effort_2:0 "Исследовать Новые Тактики"
BUL_doctrine_effort_2_desc:0 "Войны завтрашнего дня - это не Вельткриг. Наше военное командование должно принять это во внимание и рассмотреть вопрос о разработке новых тактик ведения боя."
BUL_equipment_effort_3:0 "Совершенствование Нашего Оружия"
BUL_equipment_effort_3_desc:0 "Каждая осечка или незначительные недостатки любого нашего снаряжения могут привести к человеческим жертвам. Обращать внимание мелкие детали и мы можем спасти жизнь и выиграть любую войну."
BUL_armour_effort:0 "Родные 'Панцеры'"
BUL_armour_effort_desc:0 "Танки - это одно из основных событий в результате Вельткрига, но наших собственных запасов явно недостаточно. Мы должны разработать новую модель танка, которая будет модернизироваться."
BUL_special_forces:0 "Адаптировать Нашу Армию"
BUL_special_forces_desc:0 "Балканы известны своим рельефом: высокими горами и горными реками. Если мы адаптируем некоторые виды наших сухопутных войск для борьбы с этой местностью, тогда мы будем иметь преимущество."

### Air Focuses ###
BUL_rocket_effort:0 "Ракетостроение"
BUL_rocket_effort_desc:0 "Ракеты и другие аналогичные изобретения имеют больший потенциал, чем обычная артиллерия. Мы должны принять все меры, чтобы найти новое применения этому."

### Industry Focuses ###
BUL_industrial_effort:0 "Восстановить Экономику"
BUL_industrial_effort_desc:0 "В болгарской экономике был застой с 20-х годов - царь приказал, чтобы мы нашли способ поменять нашу аграрную экономику на индустриальную!"
BUL_construction_effort:0 "Государственная Поддержка Промышленности"
BUL_construction_effort_desc:0 "Для того, чтобы гарантировать, что наша страна будет эффективно работать на благо болгарского народа, она должна быть обеспечена товарами и рабочими местами. При помощи поддержки государственного промышленного роста должны выполняться не только эти требования, но и должны уменьшаться последствия черного понедельника."
BUL_production_effort:0 "Снабдить наших Людей!"
BUL_production_effort_desc:0 "Если мы действительно являемся победителями Вельткрига, почему это наши люди не вооружены и экипированы? Мы должны наращивать нашу военную промышленность, чтобы мы могли отстаивать наши позиции."
BUL_construction_effort_2:0 "Индустриализация Царства"
BUL_construction_effort_2_desc:0 "Несмотря на наши позиции на Балканах, в Болгарии по-прежнему остается аграрной страной с маленькой тяжелой промышленности. Царь Борис III приказал нам изменить это, и поэтому мы должны. Это должно помочь нашим взыскании с черным понедельником."
BUL_production_effort_2:0 "Военные Инвестиции"
BUL_production_effort_2_desc:0 "Человек не солдат без винтовки, не летчик без самолета и не болгарин без желания сражаться за свою страну. Мы должны убедиться, что каждый человек может защищать свою родину и царя!"
BUL_infrastructure_effort:0 "Соединить Наш Народ"
BUL_infrastructure_effort_desc:0 "Болгария состоит из множества отдельных регионов, исторически они все разделены. Мы должны улучшить систему автодорожных и железнодорожных сетей по всей нашей территории, так что все смогут путешествовать из Бургаса в Салоники."
BUL_production_effort_3:0 "Разнообразить нашу Оружейную Промышленность"
BUL_production_effort_3_desc:0 "Арсенал АД один из наших главных производителей оружия. Если мы хотим, чтобы наши люди были лучшими из лучших. Поощряя наше собственное развитие снаряжения, это может быть достигнуто."
BUL_infrastructure_effort_2:0 "Эффективная сеть железных дорог"
BUL_infrastructure_effort_2_desc:0 "Ззменив немного путь и длительность отдельных треков и вагонов мы можем гарантировать, что каждый поезд прибудет точно по времени, и весь наш народ могут путешествовать, где им нравится."
BUL_construction_effort_3:0 "Дальнейшая Индустриализация"
BUL_construction_effort_3_desc:0 "Несмотря на рост числа заводских работников по сравнению с фермерами, мы по-прежнему в первую очередь являемся аграрной страной. Дальнейшая индустриализация - это единственный способ реформировать нашу экономику и полностью восстановиться от черного понедельника."
BUL_nuclear_effort:0 "Новое Оружие"
BUL_nuclear_effort_desc:0 "Наши лучшие физики предположили, что есть большой потенциал в новом типе оружия, который может быть в тысячи раз мощнее, чем обычные взрывчатые вещества."
BUL_extra_tech_slot:0 "Межнациональная Кооперация"
BUL_extra_tech_slot_desc:0 "Болгария является многонациональным государством, не все согласены друг с другом. Мы должны поощрять нашу интеллигенцию, чтобы отбросить эти небольшие различия и они будут работать вместе."
BUL_extra_tech_slot_2:0 "Организовать Исследования"
BUL_extra_tech_slot_2_desc:0 "Многие из наших самых важных открытий - это результат независимых исследователей. Организуя и направляя великие умы Болгарии мы сможем сделать на много больше открытий."
BUL_secret_weapons:0 "Специальный исследовательский отдел"
BUL_secret_weapons_desc:0 "Есть много достижений в области науки и техники, которые должны быть скрыты от общественности и даже большинства исследователей. Изолируя специальную группу исследователей для работы над этими проектами, мы будем обеспечивать конфиденциальность и успех."

### Political Focuses ###
BUL_political_effort:0 ""Политическое Направление"
BUL_political_effort_desc:0 "Болгария часто разрывается между интересами царя и государства. Мы должны так или иначе решить этот вопрос."

BUL_collectivist_ethos_kr:0 "Объединены Царем"
BUL_collectivist_ethos_kr_desc:0 "Каждый мужчина, женщина и ребенок на болгарской земле, независимо от того, на каком языке разговаривает, всегда будет болгарином. Мы объединились под властью Царя."
BUL_militarism:0 "'Балканская Пруссия'"
BUL_militarism_desc:0 "Мы Балканская Пруссия - армия с государством. Этот аспект нашего народа пал после Вельткрига, но мы можем еще раз вывести его на передний план."
BUL_military_youth:0 "Служба во имя Болгарии"
BUL_military_youth_desc:0 "Во время Вельткрига одна четверть наших людей боролась за защиту Царства. Этот национальный дух остается, и народ Болгарии готов сражаться."
BUL_ideological_fanaticism:0 "За Царство!"
BUL_ideological_fanaticism_desc:0 "Как вера, семья и любовь должны вести человека так, чтобы он был верен своей стране. Все болгары должны следовать за царем, куда бы он ни вел."

BUL_liberty_ethos_kr:0 "Демократизировать правительство"
BUL_liberty_ethos_kr_desc:0 "На данный момент царь обладает слишком большой властью - мы должны следовать примеру Германии и допускать выборы хотя бы в хоть в какой-то области."
BUL_rights_of_man:0 "Права Меньшинств"
BUL_rights_of_man_desc:0 "Мы должны сделать каждого человека в Болгарии, будь то Турок или Грек, равным по закону."
BUL_liberty_research:0 "Открытые Исследования"
BUL_liberty_research_desc:0 "Сохраняя свободу каждого человека делать то, что ему нравится (в пределах разумного), мы позволили многим великим людям работать над ранее закрытыми проектами."
BUL_generic_welfare:0 "Обеспечение для Народа"
BUL_generic_welfare_desc:0 "Царь должен обеспечивать своих людей, как они обеспечивают его. Путем выделения денег на благотворительность и другие расходы, чтобы всем было лучше."

BUL_generic_national_identity:0 "Бог с нами!"
BUL_generic_national_identity_desc:0 "Установление сильной национальной идентичности дает много преимуществ государству и людям, независимо от того, является это демократичным решением или нет."
BUL_technology_sharing:0 "Международное сотрудничество"
BUL_technology_sharing_desc:0 "Наши союзники упорно работают над своими собственными теориями и инженерными изобретениями и мы можем извлечь из этого столько выгоды, сколько они могут извлечь выгоды из нас."

### New Focus Tree ###

### Pre-War/During War Focuses ###
BUL_balkan_hegemony:0 "Гегемония на Балканах"
BUL_balkan_hegemony_desc:0 "Наша победа в Третьей балканской войне, Вельткриге укрепила наше господство над Балканами. Эта гегемония дает нам влияние и региональную власть."

### Militarisation Focuses ###
BUL_weltkrieg_lessons:0 "Уроки Вельткрига"
BUL_weltkrieg_lessons_desc:0 "Война в которой мы сражались 20 лет назад все еще влияет на то, как мы воюем сегодня. Больше уроков, извлеченных из этого конфликта и применения их к современной войне, может привести только к положительным результатам."
BUL_equipment_development:0 "Разработка Снаряжения"
BUL_equipment_development_desc:0 "Арсенал АД и многие другие отечественные производители оборудования готовы сделать технологический прорыв в военной технике. Болгарская армия будет современной боевой силой с этим новым оружием!"
BUL_mountain_infantry:0 "Учения в балканских горах"
BUL_mountain_infantry_desc:0 "Горы, которые проходят через нашу страну, от которого полуостров и получил свое название, обеспечивают прекрасный полигон для альпийских войск, таких как полк "Средна Гора"."
BUL_serb_forts:0 "Укрепить Границы с Сербией"
BUL_serb_forts_desc:0 "Сербы, возможно, были побеждены один раз, но они провоцируют и угрожают безопасности нашего полуострова. Укрепления вдоль нашей границы с ними должны обеспечить непроницаемую границу."
BUL_greek_forts:0 "Укрепить Греческую Границу"
BUL_greek_forts_desc:0 "Греки все еще претендуют на Македонию несмотря на то, что они были побеждены в Третьей балканской войне. Если они хотят вернуть ее, они будут встречены болгарской сталью и бетоном!"
BUL_call_to_arms:0 "Призыв к оружию"
BUL_call_to_arms_desc:0 "Царь призвал народ Болгарии - им еще раз приказано сплотиться, чтобы защитить то за что их предшественники бились. Мы не потеряем того за что мы так долго сражались!"

### Recovering from Black Monday ###
BUL_native_industry_1:0 "Инвестиции в Промышленность"
BUL_native_industry_1_desc:0 "Мы не смогли извлечь максимальную пользу из нашей победы в третьей балканской войне, так как Болгария погрузилась в экономическую стагнацию 20-х годов. Сейчас настало время изменить это и инвестировать в нашу промышленность!"
BUL_military_industry_1:0 "Оснастить Наших Людей"
BUL_military_industry_1_desc:0 "У победителей Вельткрига не должно быть дефицита оружия для наших людей, но состояние наших оружейных заводов жалкое. Наша индустрия оружия, безусловно, способна снабдить оружием, но этого не достаточно!"
BUL_bm_1:0 "Ослабление Черного Понедельника"
BUL_bm_1_desc:0 "Крушение немецкой экономики имело бесчисленные отрицательные эффекты, но благодаря болгарскому духу и силе нашего правительства эффекты начинают исчезать."
BUL_native_industry_2:0 "Пересмотреть Экономику"
BUL_native_industry_2_desc:0 "Заводы остаются закрытыми по всей Болгарии, и многие наши люди по-прежнему не имеют рабочих мест. Всесторонний перерассмотр нашей гражданской промышленности должен позволить нам вновь открыть эти заводы и снова заставить наших людей работать."
BUL_military_industry_2:0 "Военные инвестиции"
BUL_military_industry_2_desc:0 "Человек не солдат без его винтовки, не пилот без самолета и не болгар без воли, чтобы сражаться за свою страну мы должны обеспечить каждого гражданина, который может защищать свою родину и царя. А это означает что нам нужна сильная военная промышленность!"
BUL_bm_2:0 "Восстановление после Черного Понедельника"
BUL_bm_2_desc:0 "Было бы глупо говорить, что наша прекрасная нация восстановилась - многие на улицах Софии все еще голодают, но верно сказать, что мы выздоравливаем. Болгария снова возродится!!!"
BUL_native_industry_3:0 "Целевое Финансирование"
BUL_native_industry_3_desc:0 "Из-за расходов и неосторожного финансирования может возникнуть больше проблем, чем устраняется во время экономического спада. Болгарская экономика выиграет от целевого и ограниченного финансирования тех отраслей которые выкопают нас из этой дыры."
BUL_military_industry_3:0 "Разнообразить Вооруженную Промышленность"
BUL_military_industry_3_desc:0 "Арсенал АД наш главный производитель оружия. Если мы хотим, чтобы наши люди были лучшими из лучших, должна быть конкуренция. Государственное финансирование других мелких производителей обеспечит это."
BUL_bm_3:0 "Реформировать Экономику"
BUL_bm_3_desc:0 "Черный понедельник сильно ударил по нашей нации, но под руководством сильной руки царя и неоспоримой волей народа Царства, нам удалось реформировать экономику."

### Balkan War - Starting/Duration/After ###
BUL_fourth_balkan_war:0 "Четвертая Балканская Война"
BUL_fourth_balkan_war_desc:0 "Сербы сильно провоцировали и угрожали нам. Пришло время, когда мы вновь заявим о себе на полуострове и снова раздавим их. Болгария не должна страдать от дураков."
BUL_research_slot_1:0 "Военное Финансирование"
BUL_research_slot_1_desc:0 "Великих умов Болгарии не хватает, но есть одна вещь, которая делает удивительные вещи это - финансирование. Важность военных события трудно переоценить, поэтому мы должны выделять средства на болгарскую интеллигенцию."
BUL_research_slot_2:0 "Балканская Интеллигенция"
BUL_research_slot_2_desc:0 "У всех людей на Балканах, а не только у болгар, есть идеи в которые стоит инвестировать. Мы должны улучшить наши попытки включить и интегрировать ученых и инженеров, которые хотя и не болгары, но имеют достойные умы."
BUL_motorised_army:0 "Изучить Моторизацию"
BUL_motorised_army_desc:0 "В то время как местность на Балканах может быть не идеальной для полностью моторизованной армии, мобильность, которую это обеспечит, по-прежнему будет чрезвычайно полезна."
BUL_industrial_development:0 "Промышленное развитие"
BUL_industrial_development_desc:0 "Работайте умом, а не силой. Более эффективные технологии производства приведут к тому, что Болгария будет соперничать с Западной Европой как промышленная держава."

### Post-War ###
BUL_balkan_victors:0 "Победа на Балканах"
BUL_balkan_victors_desc:0 "Сербы и их союзники еще раз увидели болгарскую мощь, несомненно, полуостров принадлежит нам, и весь мир узнает об этом. Мы заслужили наше место в Европе, сейчас и навсегда."
BUL_consolidate_victory:0 "Закрепить Победу"
BUL_consolidate_victory_desc:0 "Мы не смогли извлечь максимальную пользу из нашей победы в Третьей балканской войне - это не должно произойти в течение четвертой. Мы будем укреплять нашу промышленность и инфраструктуру Царства, чтобы Болгария никогда не пала."
BUL_secure_macedonia:0 "Безопасная Македония"
BUL_secure_macedonia_desc:0 "Наша победа на Балканах еще раз подавила оставшихся греков в Македонии, которые ранее вызывали проблемы. Наконец, мы можем утвердить наш контроль над всей Македонией."
BUL_secure_dobrogea:0 "Безопасный Добруджа"
BUL_secure_dobrogea_desc:0 "Добруджа - это болгарское владение. Это происки иностранных держав, таких как Россия, что мы не смогли взять ее до недавнего времени. Сейчас настало время, чтобы закрепиться на ней и в полной мере использовать его коренное население и промышленность."
BUL_seize_thrace:0 "Завладеть Фракией"
BUL_seize_thrace_desc:0 "Оттоманы находятся в состоянии большой нестабильности - мы должны утвердиться на полуострове и захватить Фракию, интегрировав ее в наше Царство."
BUL_dominate_albania:0 "Господствовать над Албанией"
BUL_dominate_albania:0 "Албанская нация слаба, особенно сейчас без поддержки Османской империи. Если и есть какое-то время, чтобы утвердить наше господство над ней, то оно пришло. Мы можем обеспечить себе адриатический порт в результате подчинения Албании."

### Air Focuses ###
BUL_aviation_effort:0 "Воздушные силы Болгарии"
BUL_aviation_effort_desc:0 "Вельткриг научил нас важным урокам в отношении войны в воздухе. Что бы ни случилось с Болгарией, нам потребуется вспомнить и применить эти знания еще раз."
BUL_fighter_focus:0 "Обеспечение превосходства в воздухе"
BUL_fighter_focus_desc:0 "Разработка конструкции истребителя будет гарантировать, что наши собственные небеса находятся в безопасности и защищены от воздушного нападения."
BUL_bomber_focus:0 "Обеспечение Воздушной Поддержки"
BUL_bomber_focus_desc:0 "Разработка усовершенствованной бомбардировочной авиации будет гарантировать, что наша война на земле будет намного быстрее и безопаснее, для всех наших войск."
BUL_aviation_effort_2:0 "Дальнейшее развитие авиации"
BUL_aviation_effort_2_desc:0 "Улучшение нынешнего состояния нашей воздушной инфраструктуры, параллельно с непрерывным улучшением летных умений наших пилотов сделает наши воздушные силы лучшими на балканах."
BUL_CAS_effort:0 "Поддержка С Воздуха"
BUL_CAS_effort_desc:0 "Прямое взаимодействие с силами противника на земле новыми разработанными самолетами добавят новую ветвь стратегии в нападения и обороне."
BUL_NAV_effort:0 "Морская Авиация"
BUL_NAV_effort_desc:0 "Интегрируя часть наших ВВС с ВМС, Эгейское и Черное море будет пренадлежать нам."

### Naval Focuses ###
BUL_naval_effort:0 "Болгарский флот"
BUL_naval_effort_desc:0 "Сильный флот имеет жизненно важное значение, если мы хотим смотреть за пределы наших собственных границ. Для защиты нашей торговли и береговых линий потребуется сильный военно-морской флот."
BUL_flexible_navy:0 "Флот двух морей"
BUL_flexible_navy_desc:0 "Болгария омывается двумя морями - Черным и Эгейским. Морские условия в них отличаются, а это значит, что разноплановый, гибкий флот послужит нам лучше всего."
BUL_large_navy:0 "Проект Морского Превосходства"
BUL_large_navy_desc:0 "Большой флот подходит только для Болгарии. Словно на полуострове, моря будут контролироваться Царством."
BUL_submarine_effort:0 "Болгарские подводные лодки"
BUL_submarine_effort_desc:0 "Подводная лодка имеет жизненно важное значение для победы в любой войне против врага, зависящего от торговли. Если их конвои будут потоплены, то их люди останутся без питания и это приведет к победе."
BUL_cruiser_effort:0 "Болгарские крейсеры"
BUL_cruiser_effort_desc:0 "Родные верфи в Бургасе и Фракии способны производить большие корабли, а именно такие как крейсера, которые окажутся бесценными почти в каждом военно-морском сражении."
BUL_destroyer_effort:0 "Болгарские Эсминцы"
BUL_destroyer_effort_desc:0 "Царь может научить своих людей манере питания, но другие существенные ресурсы должны быть отправлены из остального мира. Эсминцы обеспечат защиту этих запасов."
BUL_capital_ships_effort:0 "Превосходство огневой мощи"
