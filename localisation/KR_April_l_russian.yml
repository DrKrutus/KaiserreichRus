### Events ###

april.1.t:0 "Восхождение Модеров"
april.1.d:0 "Сегодня на заре странное судно спустилось с небес в центр Хельсинки, издавая не менее странные звуки и излучая свет. Когда судно село, к огромному удивлению жителей города, множество мужчин в футуристичных костюмах вышло из судна и заявило, что они гости из другого мира, что этот мир принадлежал им и что они даже создали этот мир! \n Гордые финны оказалис сопротивление этим 'создателям', но все тщетно. Технологии, значительно превосходящие все, что можно даже представить, позволили захватить Модерам всю юго-западную Финляндию. В то же время странное светопредставление было замечено и в Корее. Безумие, не иначе. \n Модеры, как они сами себя называют, все расширяются, и, кажется, никто не в силах их остановить. Неужели этот мир обречен?" 
april.1.a:0 "Поглядим, что из этого станется..."
april.1.b:0 "Но я один из них! (Сражаться в войне)"
how_to_switch:0 "§RЧтобы переключиться, откройте консоль и введите 'tag EMP' или начните игру заново за мажора и выберите этот вариант.§!\n\n"
no_april:0 "Модеры не вернутся в этот раз."
april.1.e:0 "О нет!"

april.2.t:0 "Новая угроза"
april.2.d:0 "Сразу за появлением Великих Старых Модеров такого же рода новый феномен случился в Корее. Второй корабль открыл для наз 'Новых Модеров' и многочисленные новые виды, неизвестные для нас. Они заявляют, что из той же вселенной, что и 'Империя' и их миссия уничтожить ее ради блага человечества.\n Довольно скоро они оккупировали все соседние территории и сейчас активно расширяются, чтобы уничтожить своего врага. Наше командование сконфужено, 'Новые Модеры' с нами или против нас?"
april.2.a:0 "Проклятые повстанцы! (Играть за Империю)"
april.2.b:0 "На самом деле, они выглядят круче! (Играть за повстанцев)"

april.3.t:0 "Постоянно растущая угроза"
april.3.d:0 "Куда бы мы ни пошли, враги сталпливаются на наших границах. Кажется, им нет конца. Наш единственный выбор — превентивный удар. Они не заботятся о сохранении мира, почему должны мы?"
april.3.a:0 "Сарматия хочет!"

april.4.t:0 "Вторая Финно-Корейская Гипервойна!"
april.4.d:0 "Две инопланетные державы наконец направили оружие друг на друга. Сообщают о невиданной доселе кровожадности битв. Горы из трупов возвышаются на сотни метров над землей. Кажется, что ничего подобного в человеческой истории не могло быть, но некоторые древние источники поведали нам, что мы ошибаемся. Более двух тысяч лет назад Финно-Корейская Гипервойна между империей Хвань и Древней Финской Империей содрогала землю, повергнув все человечество в Темные Века и уничтожив все технологические достижения. Некоторые считают, что Гипервойны наказанье Божье за наши высокомерные попытки достичь Его подобия. Неизвестно, правдиво ли это пророчество, но одно известно точно — война войдет в историю как 'Вторая Финно-Корейская Гипервойна'."
april.4.a:0 "Удручает."

