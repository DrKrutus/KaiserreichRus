rusfor.48.d:0 "Тоталитарный режим Франции ненавидит Россию и ее основы. Репрессии за искреннюю любовь к Богу, чести, частной собственности и гражданским свободам сопровождают жизнь каждого француза. И если мы проиграем, то похожая судьба постигнет и русский народ. Поэтому мы не можем этого допустить. Граждане в больших городах ищут и уничтожают все, что хоть как-то связано с Францией и коммунистами. Государственные чиновники ведут широкомасштабную пропаганду для молодежи, призывая вступать в армию и работать на заводах. Музыканты, поэты, художники и другие деятели культуры из всех партий политического спектра, кроме, конечно, большевиков, единогласно выразили свою полную поддержку режиму. Православные священники, как и представители других крупных религий, ежедневно молятся за солдат и ведут службы прямо на фронте. Сейчас, когда все партии и профсоюзы объявили о создании 'священного союза' для помощи России, мы можем быть увереными в исходе войны!"
rusfor.48.a:0 "Мы пройдем победным маршем чрез Елисейские поля!"

rusfor.49.t:0 "Великая Отечественная против Германской Империи"
rusfor.49.d:0 "История повторяется - мы снова воюем с Германией. Мы покажем им всю мощь славянского братства, объединившегося против жестокой колонизации Восточной Европы. Граждане в больших городах ищут и уничтожают все, что связано с Германией или произведено в Миттльевропе. Государственные чиновники ведут широкомасштабную пропаганду для молодежи, призывая вступать в армию и работать на заводах. Музыканты, поэты, художники и другие деятели культуры из всех партий политического спектра, кроме, конечно, большевиков и некоторых сумасшедших монархических движений, единогласно выразили свою полную поддержку режиму. Православные священники, как и представители других крупных религий, ежедневно молятся за солдат и ведут службы прямо на фронте. Сейчас, когда все партии и профсоюзы объявили о создании 'священного союза' для помощи России, мы можем быть увереными в исходе войны!"
rusfor.49.a:0 "Мы пройдем победным маршем чрез Бранденбургские врата!"

rusfor.50.t:0 "Великая Отечественная против Германской Империи"
rusfor.50.d:0 "История повторяется - мы снова воюем с Германией. Мы покажем им всю мощь славянского братства, объединившегося против жестокой колонизации Восточной Европы. Граждане в больших городах ищут и уничтожают все, что связано с Германией или произведено в Миттльевропе. Государственные чиновники ведут широкомасштабную пропаганду для молодежи, призывая вступать в армию и работать на заводах. Музыканты, поэты, художники и другие деятели культуры из всех партий политического спектра, кроме, конечно, большевиков и некоторых сумасшедших монархических движений, единогласно выразили свою полную поддержку режиму. Православные священники, как и представители других крупных религий, ежедневно молятся за солдат и ведут службы прямо на фронте. Сейчас, когда все партии и профсоюзы объявили о создании 'священного союза' для помощи России, мы можем быть увереными в исходе войны!"
rusfor.50.a:0 "Мы пройдем победным маршем чрез Бранденбургские врата!"

rusfor.51.t:0 "Новый 1812"
rusfor.51.d:0 "Наши враги дошли до пригородов Москвы! Вся страна объединилась, чтобы не дать им сделать и шагу!"
rusfor.51.a:0 "Отступать некуда! Позади Москва!"

rusfor.52.t:0 "Новый 1242"
rusfor.52.d:0 "Наши враги дошли до пригородов Москвы! Вся страна объединилась, чтобы не дать им сделать и шагу!"
rusfor.52.a:0 "Отступать некуда! Позади Москва!"

rusfor.53.t:0 "Интеграция Армении"
rusfor.53.d:0 "Территории бывшего марионеточного государства Османов полностью интегрированы в Матушку-Россию."
rusfor.53.a:0 "Отлично!"

rusfor.54.t:0 "Царь в Букингемском дворце"
rusfor.54.d:0 "Освобождение Туманного Альбиона позволило вернуться на родную землю нашим английским друзьям! Это великая победа для Антанты! Наш великолепный Царь не упустил возможность зацементировать радушные отношения между Российской и Британской Империями, прокладывая путь мира и стабильности в безумном хаосе и анархии, уничтожившей старый мир после Мировой Войны. Царь лично встретился с Эдвардом VII и пообещал всяческую экономическую и военную помощь для Британской Империи в эти тяжелые времена. Также сообщается о соглашении лидеров о бесконечной вине Германии в нынешней ситуации. Уже ходят слухи о подготовке военных планов для вторжения в Германию..."
rusfor.54.a:0 "Это только начало."

rusfor.55.t:0 "Русская помощь"
rusfor.55.d:0 "После подписания договоров о помощи от России Великобритании все порты сразу же были полностью загружены русскими товарами! Это позволит восстановить былую военную мощь в считанные дни!"
rusfor.55.a:0 "Да не иссякнет этот поток!"

rusfor.56.t:0 "Экономика под угрозой!"
rusfor.56.d:0 "Объединившись, Россия и Британия создали широкие торговые сети по всему миру. Все больше стран предпочитают англо-русскую торговлю нашей, и мы стремительно теряем деньги и союзников. Более того, видные экономисты предрекают двойную рецессию в ближайшее время! Нужно действовать быстро, иначе нас ждет второй Черный Понедельник! Что прикажет Кайзер?"
rusfor.56.a:0 "Понизить пошлины для колоний."
rusfor.56.b:0 "Мы богаты, вливайте деньги в экономику."
rusfor.56.c:0 "Вложитесь в соседей."
rusfor.56.e:0 "Обвиняйте Британию и Россию!"

rusfor.57.t:0 "Германские инвестиции в экономику!"
rusfor.57.d:0 "Германский Министр экономики только что объявил о расширении торговых льгот и экономических инвестиций для нашей страны. Что может пойти не так?"
rusfor.57.a:0 "Отлично!"

rusfor.58.t:0 "Германские санкции!"
rusfor.58.d:0 "Теперь, когда торговля с русскими достигла своего пика, немцы ощущают всю мощь давления нашего торгового союза. Германская экономика слабеет с каждым днем, и наш союз становится все сильнее! В безумном желании отомстить Германская Империя приказала всем своим союзникам прекратить любую торговлю с нами. Похоже, из-за этого дипломатического казуса, война гораздо ближе, чем мы думали."
rusfor.58.a:0 "Мы выстоим!"

rusfor.59.t:0 "Германские санкции!"
rusfor.59.d:0 "Теперь, когда торговля с британцами достигла своего пика, немцы ощущают всю мощь давления нашего торгового союза. Германская экономика слабеет с каждым днем, и наш союз становится все сильнее! В безумном желании отомстить Германская Империя приказала всем своим союзникам прекратить любую торговлю с нами. Похоже, из-за этого дипломатического казуса, война гораздо ближе, чем мы думали."
rusfor.59.a:0 "Мы выстоим!"

rusfor.60.t:0 "Судьба Нечестивого союза"
rusfor.60.d:0 "Некогда мировой гегемон, Германская Империя пала, захватив с собой всех союзников. Теперь нет ни одной причины удовлетворять союзные обязательства с синдикалисты. Вся страна, кроме членов ультралевых партий, объединилась в благочестивом порыве покончить с этим безбожным союзом."
rusfor.60.a:0 "Да, мы не нуждаемся боле во французах."
rusfor.60.b:0 "Лучше сохранить союз..."

rusfor.61.t:0 "Автономия Заамурской Республики"
rusfor.61.d:0 "Русское влияние на Дальнем Востоке и Заамурье значительно возросло. Некоторые члены правительства считают, что настало время для интеграции Заамурья в растущую Империю. Не составит никакого труда провести несколько законопроектов, чтобы максимально облегчить интеграцию."
rusfor.61.a:0 "Пора править Владивостоком прямо из Москвы!"
rusfor.61.b:0 "Нынешняя ситуация меня устраивает"

ger_lowered_tariffs_threat_entente:0 "Снизили колониальные пошлины"
ger_invest_neighbours_threat_entente:0 "Инвестировали в соседей"
ger_condemn_russia_threat_entente:0 "Осудили Россию и Британию"
ger_germany_invested_threat_entente:0 "Германия инвестировала в нашу страну"
ger_condemned_us_threat_entente:0 "Германия осудила нас"

rusfor.62.t:0 "Кризис на Транссибе"
rusfor.62.d:0 "Ужасные новости! На монгольской части Транссибирской Магистрали на поезд с русскими гражданами было совершено дерзкое нападение монгольских бандитов! Такое варварство шокировало всех жителей России, которые требуют немедленного ответа правительства на такое нападение. Барон фон Унгерн-Штернберг, Великий Хан всех монголов, становится с каждым днем сильнее и наглее. Настало время поставить сумасшедшего барона и его дикарский народ на место."
rusfor.62.a:0 "Мы должны обеспечить безопасность наших поездов!"
rusfor.62.b:0 "Потребовать официального извинения от Монголии!"
rusfor.62.c:0 "Хватит! Потребовать контроля над ВСЕЙ магистралью!"
rusfor.62.e:0 "Мы принесем этим варварам цивилизацию на штыках!"

rusfor.63.t:0 "Россия требует официального извинения"
rusfor.63.d:0 "После атаки неизвестных бандитов на поезд с русскими гражданами на нашем участке Транссибирской магистрали правительство России требует передать им контроль над железной дорогой. Россия приумножила свои силы за последние годы. Мы не сможем сопротивляться."
rusfor.63.a:0 "Мы глубоко сожалеем. Мы заплатим компенсацию."
rusfor.63.b:0 "Мы не можем отвечать за действия бандитов."
rusfor.63.c:0 "Что?! Сибирь наша!"

rusfor.64.t:0 "Монголы извиняются"
rusfor.64.d:0 "Барон фон Унгерн-Штернберг лично выразил свои соболезнования семьям погибших на Транссибирской Магистрали и прислал компенсацию за смерть наших граждан."
rusfor.64.a:0 "Хорошо."
rusfor.64.b:0 "Ладно, но мы приглядим за Транссибом!"

rusfor.65.t:0 "Монголы отказались отвечать!"
rusfor.65.d:0 "Барон фон Унгерн-Штернберг отказался принимать ответственность за инцидент на Транссибе. Наши граждане требуют немедленной реакции!"
rusfor.65.a:0 "Он прав, это не его ошибка."
rusfor.65.b:0 "Мы не забудем этого!"
rusfor.65.c:0 "Это война!"

rusfor.66.t:0 "Россия требует контроля над Магистралью"
rusfor.66.d:0 "После атаки неизвестных бандитов на поезд с русскими гражданами на нашем участке Транссибирской магистрали правительство России требует передать им контроль над железной дорогой. Россия приумножила свои силы за последние года. Мы не сможем сопротивляться."
rusfor.66.a:0 "Мы вернем им железную дорогу."
rusfor.66.b:0 "Мы не можем отвечать за действия бандитов."
rusfor.66.c:0 "Мобилизация! Сибирь наша!"

rusfor.67.t:0 "Русская железная дорога!"
rusfor.67.d:0 "Теперь мы полностью контролируем Транссибирскую магистраль. Путь на Восток открыт, а наша честь не посрамлена!"
rusfor.67.a:0 "Отлично!"

rusfor.68.t:0 "Кровавый барон"
rusfor.68.d:0 "Барон фон Унгерн-Штернберг ответил на наши требования: сотня этнических русских была убита в столице Монголии как предупреждение не лезть в монгольские дела. Он также заявил о монгольских претензиях на Сибирь. Как мы отреагируем?"
rusfor.68.a:0 "Мы сотрем Монголию с лица земли!"
rusfor.68.b:0 "Эвакуировать всех русских и закрыть границу!"

rusfor.69.t:0 "Русские атакуют!"
rusfor.69.d:0 "Русские объявили войну, и бронепоезда, заполненные солдатами, уже движутся по Транссибирской Магистрали! Такая наглость требует немедленного ответа!"
rusfor.69.a:0 "Пускай идут, мы их уничтожим!"

rusfor.70.t:0 "Урга пала!"
rusfor.70.d:0 "Нам наконец удалось захватить столицу Монголии! Как мы поступим с монгольскими варварами?"
rusfor.70.a:0 "Они присоединятся к нам на НАШИХ условиях!"
rusfor.70.b:0 "Их судьба станет отличным примером для врагов России!"

rusfor.71.t:0 "Монголы согласились!"
rusfor.71.d:0 "Монголы подчинились всем нашим требованиям!"
rusfor.71.a:0 "Отлично!"

rusfor.72.t:0 "Тибет бросил Монголию"
rusfor.72.d:0 "Наш союз с Бароном фон Унгерн-Штернбергом кончился полной катастрофой! Теперь, когда самопровозглашенный Хан стал лишь марионеткой России, нам остается лишь надеяться на благосклонность русских."
rusfor.72.a:0 "Мы попытаемся договориться!"

rusfor.73.t:0 "Независимая Монголия"
rusfor.73.d:0 "Наши русские повелители установили марионеточный режим, чтобы следить за нашими успехами."
rusfor.73.a:0 "Все лучше, чем оккупация!"

rusfor.74.t:0 "Суицид монголов!"
rusfor.74.d:0 "Похоже, безумный барон дороже жизни этим племенным варварам!"
rusfor.74.a:0 "Они заплатят!"

rusfor.75.t:0 "Урга пала"
rusfor.75.d:0 "Проклятые русские захватили нашу столицу! Мы на грани поражения, стоит ли начинать переговоры?"
rusfor.75.a:0 "Да, мы подчинимся..."
rusfor.75.b:0 "Барон приведет нас к победе или смерти!"

rusfor.76.t:0 "Тувинский вопрос"
rusfor.76.d:0 "Тувинцы — это тюркский народ, живший на границе с монголами и игравший значительную роль в империи безумного барона. Теперь, когда Унгерн пропал со сцены, тувинцы требуют независимости. Освободив их, мы серьезно ослабим Монголию."
rusfor.76.a:0 "Приказать выделить Танну-Туву!"
rusfor.76.b:0 "Тыва снова станет русской!"
rusfor.76.c:0 "Разве это не монголы?"

rusfor.77.t:0 "Тувинский вопрос"
rusfor.77.d:0 "Тувинцы — это тюркский народ, живший на границе с монголами и игравший значительную роль в империи безумного барона. Теперь, когда Унгерн пропал со сцены, тувинцы требуют независимости. Освободив их, мы серьезно ослабим Монголию."
rusfor.77.a:0 "Полная свобода, раз и навсегда!"
rusfor.77.b:0 "Ограниченная свобода для верности!"
rusfor.77.c:0 "Тыва снова станет русской!"

rusfor.78.t:0 "Русский ультиматум"
rusfor.78.d:0 "Русские прислали ультиматум, в котором требуют освобождения Танну-Тувы!"
rusfor.78.a:0 "Ну, если они настаивают..."

rusfor.79.t:0 "Тувинская свобода"
rusfor.79.d:0 "Тувинцы свободны и к нашим услугам!"
rusfor.79.a:0 "Ура!"

rusfor.80.t:0 "Русский ультиматум"
rusfor.80.d:0 "Русские прислали ультиматум, в котором требуют передачи Танну-Тывы!"
rusfor.80.a:0 "Ну, если они настаивают..."

rusfor.81.t:0 "Ультиматум казакам?"
rusfor.81.d:0 "Мы находимся в состоянии войны с кавказскими государствами, но ничего не можем сделать из-за казацкого государства у нас на пути!"
rusfor.81.a:0 "Потребовать военного прохода."
rusfor.81.b:0 "Потребовать подчинения!"
rusfor.81.c:0 "Атаковать казаков!"
rusfor.81.e:0 "Пускай живут."

rusfor.82.t:0 "Русские требуют прохода!"
rusfor.82.d:0 "Русские требуют предоставить им полный проход по нашей территории из-за войны с кавказскими государствами!"
rusfor.82.a:0 "Разрешить."
rusfor.82.b:0 "Отказать!"

rusfor.83.t:0 "Русские требуют подчинения!"
rusfor.83.d:0 "Русские требуют предоставить им полный проход по нашей территории из-за войны с кавказскими государствами. Они также потребовали смены правительства на более лояльное и установления протектората для стабилизации ситуации в регионе!"
rusfor.83.a:0 "Подчиниться."
rusfor.83.b:0 "Отказаться!"

rusfor.84.t:0 "Казаки отказались!"
rusfor.84.d:0 "В своем безумии казаки отказались нас пропускать!"
rusfor.84.a:0 "Aut viam inveniam, aut faciam."
rusfor.84.b:0 "Тогда мы их уничтожим!"

rusfor.85.t:0 "Казаки подчинились"
rusfor.85.d:0 "Благоразумие восторжествовало, и правительство казацкого государства согласилось с нашими требованиями об установлении протектората."
rusfor.85.a:0 "Поприветствуем наших друзей."

rusfor.86.t:0 "Интеграция Сибири"
rusfor.86.d:0 "Широкие просторы Сибири наконец интегрированы в нашу страну!"
rusfor.86.a:0 "С нами Бог!"

rusfor.87.t:0 "Интеграция Южной Сибири"
rusfor.87.d:0 "Широкие просторы Южной Сибири наконец интегрированы в растущую Монголию!"
rusfor.87.a:0 "Отлично!"

rusfor.88.t:0 "Сибирская Автономия"
rusfor.88.d:0 "Проблемы, подтачивавшие Сибирское государство, решены, и люди начинают задумываться, а действительно ли им нужна автономия. Будет довольно просто издать пакет законов, который укрепит влияние России в Сибири."
rusfor.88.a:0 "Пора вернуть Сибирь в Россию!"
rusfor.88.b:0 "Сибирь останется автономной."

rusfor.89.t:0 "Интеграция Алаш-Орды"
rusfor.89.d:0 "Территории восставшей против законной русской власти Алаш-Орды снова интегрированы."
rusfor.89.a:0 "Отлично!"

rusfor.90.t:0 "Интеграция Туркестана"
rusfor.90.d:0 "Территории восставшего против законной русской власти Туркестана снова интегрированы."
rusfor.90.a:0 "Отлично!"

rusfor.91.t:0 "Интеграция Грузии"
rusfor.91.d:0 "Территории восставшей против законной русской власти Грузии снова интегрированы."
rusfor.91.a:0 "Отлично!"

rusfor.92.t:0 "Интеграция Балтийского Герцогства"
rusfor.92.d:0 "Территории искуственного Балтийского Герцогства, созданного Германской Империей для ослабления России, полностью интегрированы."
rusfor.92.a:0 "Отлично!"

rusfor.93.t:0 "Интеграция Литвы"
rusfor.93.d:0 "Территории восставшей против законной русской власти Литвы снова интегрированы."
rusfor.93.a:0 "Отлично!"

rusfor.94.t:0 "Судьба Финляндии"
rusfor.94.d:0 "Блистательная Русская Армия сокрушила последнее сопротивление мятежной Финляндии и пришло время решить ее судьбу. Вернем ли мы ее в состав страны или восстановим государственность под нашим присмотром?"
rusfor.94.a:0 "Восстановить независимую Финляндию!"
rusfor.94.b:0 "Интегрировать Финляндию!"
rusfor.94.c:0 "Продолжить оккупацию!"

rusfor.95.t:0 "Интеграция Финляндии"
rusfor.95.d:0 "Территории восставшей против законной русской власти Финляндии снова интегрированы."
rusfor.95.a:0 "Отлично!"

rusfor.96.t:0 "Судьба Маньчжурии"
rusfor.96.d:0 "Блистательная Русская Армия сокрушила последнее сопротивление марионеточного Феньтяньского правительства и пришло время решить его судьбу. Интегрируем ли мы Маньчжурию в состав страны или восстановим государственность под нашим присмотром? Еще одним решением может стать создание нового режима, но не только в Маньчжурии, а во всем Китае."
rusfor.96.a:0 "Восстановить Маньчжурию!"
rusfor.96.b:0 "Восстановить Китайскую Республику!"
rusfor.96.c:0 "Интегрировать Маньчжурию!"
rusfor.96.e:0 "Восстановить Маньчжурскую Империю!"
rusfor.96.f:0 "Продолжить оккупацию!"

rusfor.97.t:0 "Интеграция Маньчжурии"
rusfor.97.d:0 "Территории марионеточного Феньтяньского правительства интегрированы."
rusfor.97.a:0 "Отлично!"

rusfor.98.t:0 "Порт-Артур"
rusfor.98.d:0 "Наши успехи в Китае и на Дальнем Востоке позволяют нам расширить наше присутствие в Желтом море и распространить влияние на весь китайский берег. Наши китайские союзники крайне благодарны за освобождение от иностранного империализма и наверняка согласятся отдать в аренду на 99 лет Порт-Артур в обмен на техническую и военную помощь."
rusfor.98.a:0 "Арендовать Порт-Артур"
rusfor.98.b:0 "Оставить Порт-Артур"

rusfor.99.t:0 "Россия решила арендовать Порт-Артур"
rusfor.99.d:0 "Русское государство обратилось к нам с требованием предоставить Порт-Артур в аренду на 99 лет в обмен на значительные суммы денег и техническую помощь. Мы находимся под жестким контролем русских и не можем отказаться."
rusfor.99.a:0 "Отдать Порт-Артур"

rusfor.100.t:0 "Китай отдает Порт-Артур!"
rusfor.100.d:0 "Правительство Китая согласилось отдать в аренду Порт-Артур!"
rusfor.100.a:0 "Отлично!"

rusfor.101.t:0 "Судьба Северо-Западного Китая"
rusfor.101.d:0 "Наше влияние в Северо-Западном Китае не может быть нарушено. Настало время решить судьбу региона. Интегрируем ли мы восточную часть под названием Синьцзян или восстановим государственность под нашим присмотром? Еще одним решением может стать восстановление режима Xibei Lianbang Yiyuan."
rusfor.101.a:0 "Восстановить независимый Синьцзянь и Huijang republic!"
rusfor.101.b:0 "Восстановить независимый Синьцзянь!"
rusfor.101.c:0 "Восстановить Huijang republic!"
rusfor.101.e:0 "Интегрировать Синьцзянь и создать the Huijang republic!"
rusfor.101.f:0 "Интегрировать Синьцзянь и отдать остальное Китаю!"
rusfor.101.g:0 "Освободить Синьцзянь и отдать остальное Китаю!"
rusfor.101.h:0 "Позволить Китаю оккупировать все!"
rusfor.101.i:0 "Продолжить оккупацию!"

rusfor.102.t:0 "Интеграция Синьцзяня"
rusfor.102.d:0 "Синьцзянь, некогда часть режима военной клики Ма, полностью интегрирован."
rusfor.102.a:0 "Отлично!"

rusfor.103.t:0 "Судьба Монголии"
rusfor.103.d:0 "Блистательная Русская Армия сокрушила последнее сопротивление мятежной Монголии. Пришло время определить судьбу этих бескрайних степей. Интегрируем ли мы Монголию или восстановим государственность под нашим присмотром?"
rusfor.103.a:0 "Восстановить независимую Монголию!"
rusfor.103.b:0 "Интегрировать Монголию!"
rusfor.103.c:0 "Продолжить оккупацию!"

rusfor.104.t:0 "Интеграция Монголии"
rusfor.104.d:0 "Территории мятежной Монголии снова интегрированы в наше растущее государство."
rusfor.104.a:0 "Отлично!"

rusfor.105.t:0 "Интеграция Белоруссии"
rusfor.105.d:0 "Территории искуственной Белоруссии, созданной Германской Империей для ослабления России, полностью интегрированы."
rusfor.105.a:0 "Отлично!"

rusfor.106.t:0 "Интеграция Украины"
rusfor.106.d:0 "Территории искуственной Украины, созданной Германской Империей для ослабления России, полностью интегрированы."
rusfor.106.a:0 "Отлично!"

rusfor.107.t:0 "Интеграция Азербайджана"
rusfor.107.d:0 "Территории мятежного Азербайджана полностью интегрированы в нашу страну."
rusfor.107.a:0 "Отлично!"

rusfor.108.t:0 "Интеграция Армении"
rusfor.108.d:0 "Территории мятежной Армении полностью интегрированы в нашу страну."
rusfor.108.a:0 "Отлично!"

rusfor.109.t:0 "Интеграция Бессарабии"
rusfor.109.d:0 "Бессарабия, некогда беззаконно отторгнутая румынами, полностью интегрирована в нашу страну."
rusfor.109.a:0 "Отлично!"

rusfor.110.t:0 "Интеграция Восточной Галиции"
rusfor.110.d:0 "Восточная Галиция, некогда часть Австро-Венгерской Империи, полностью интегрирована в нашу страну."
rusfor.110.a:0 "Отлично!"

rusfor.111.t:0 "Судьба Польши"
rusfor.111.d:0 "Блистательная Русская Армия сокрушила последнее сопротивление мятежной Польши. Пришло время решить ее судьбу. Интегрируем ли мы Польшу или восстановим государственность под нашим присмотром?"
rusfor.111.a:0 "Восстановить Польшу!"
rusfor.111.b:0 "Интегрировать Польшу!"
rusfor.111.c:0 "Продолжить оккупацию!"

rusfor.112.t:0 "Интеграция Польши"
rusfor.112.d:0 "Территории мятежной Польши полностью интегрированы в наше растущее государство."
rusfor.112.a:0 "Отлично!"

rusfor.113.t:0 "Независимая Финляндия"
rusfor.113.d:0 "Финляндия снова независима, хоть и под присмотром русских."
rusfor.113.a:0 "Ура!"

rusfor.114.t:0 "Независимая Польша"
rusfor.114.d:0 "Польша снова независима, хоть и под присмотром русских."
rusfor.114.a:0 "Ура!"

rusfor.115.t:0 "Статус Польши"
rusfor.115.d:0 "Наше решение восстановить государственность Польши, хоть и под нашим надзором, было встречено суровым осуждением со стороны националистических и социал-консервативных политических партий и организаций, которые требуют полной интеграции Польши в состав России. Как мы поступим?"
rusfor.115.a:0 "Польша остается независимой!"
rusfor.115.b:0 "Начать процесс реинтеграции!"

rusfor.116.t:0 "Статус Финляндии"
rusfor.116.d:0 "Наше решение восстановить государственность Финляндии, хоть и под нашим надзором, было встречено суровым осуждением со стороны националистических и социал-консервативных политических партий и организаций, которые требуют полной интеграции Финляндии в состав России. Как мы поступим?"
rusfor.116.a:0 "Финляндия остается независимой!"
rusfor.116.b:0 "Начать процесс реинтеграции!"

rusfor.117.t:0 "Введение русских законов"
rusfor.117.d:0 "Русское правительство под давлением националистических и консервативных движений и организаций было вынуждено пересмотреть наш автономный статус в составе Русского государства. Для подготовки полной интеграции русские подводят нашу законодательную систему под собственную."
rusfor.117.a:0 "Мы должны подчиниться."

rusfor.118.t:0 "Введение русских законов"
rusfor.118.d:0 "Русское правительство под давлением националистических и консервативных движений и организаций было вынуждено пересмотреть наш автономный статус в составе Русского государства. Для подготовки полной интеграции русские подводят нашу законодательную систему под собственную."
rusfor.118.a:0 "Мы должны подчиниться."

rusfor.119.t:0 "Введение русского языка"
rusfor.119.d:0 "Интеграция в состав России продолжается с введением русского языка в качестве государственного наравне с польским."
rusfor.119.a:0 "Мы должны подчиниться."

rusfor.120.t:0 "Введение русского языка"
rusfor.120.d:0 "Интеграция в состав России продолжается с введением русского языка в качестве государственного наравне с финским."
rusfor.120.a:0 "Мы должны подчиниться."

rusfor.121.t:0 "Интеграция Польши"
rusfor.121.d:0 "Наша интеграционная политика была крайне успешной. Польша полностью интегрирована в состав России."
rusfor.121.a:0 "Интегрировать Польшу!"
rusfor.121.b:0 "Польша останется независимой!"

rusfor.122.t:0 "Интеграция Финляндии"
rusfor.122.d:0 "Наша интеграционная политика была крайне успешной. Финляндия полностью интегрирована в состав России."
rusfor.122.a:0 "Интегрировать Финляндию!"
rusfor.122.b:0 "Финляндия останется независимой!"

rusfor.123.t:0 "Восстание студентов"
rusfor.123.d:0 "Студенты, протестующие против нарастающих темпов интеграции в состав Русского государства, заблокировали основные дороги в Хельсинки и захватывают государственные здания. Нам придется ввести армию для подавления выступления."
rusfor.123.a:0 "Проклятье!"

rusfor.124.t:0 "Восстание студентов"
rusfor.124.d:0 "Студенты, протестующие против нарастающих темпов интеграции в состав Русского государства, заблокировали основные дороги в Варшаву и захватывают государственные здания. Нам придется ввести армию для подавления выступления."
rusfor.124.a:0 "Проклятье!"

rusfor.125.t:0 "Восстание студентов в Финляндии"
rusfor.125.d:0 "Студенты, протестующие против нарастающих темпов интеграции в состав Русского государства, заблокировали основные дороги в Хельсинки и захватывают государственные здания. Нам придется ввести армию для подавления выступления."
rusfor.125.a:0 "Проклятье!"

rusfor.126.t:0 "Восстание студентов в Польше"
rusfor.126.d:0 "Студенты, протестующие против нарастающих темпов интеграции в состав Русского государства, заблокировали основные дороги в Варшаву и захватывают государственные здания. Нам придется ввести армию для подавления выступления."
rusfor.126.a:0 "Проклятье!"

rusfor.127.t:0 "Автономия Алаш-Орды"
rusfor.127.d:0 "Влияние России над казахскими степями непоколебимо. Некоторые члены правительства считают, что настало время провести полную интеграцию Алаш-Орды. Не составит никакого труда отреформировать законодательную систему Орды для легкого вступления в состав государства."
rusfor.127.a:0 "Пришло время интегрировать!"
rusfor.127.b:0 "Алаш-Орда останется независимой"

rusfor.128.t:0 "Независимая Маньчжурия"
rusfor.128.d:0 "Наши русские владыки установили лояльное правительство для надзором над нашей внутренней политикой."
rusfor.128.a:0 "Это лучше оккупации!"

rusfor.129.t:0 "Независимая Уйгурия"
rusfor.129.d:0 "Наши русские владыки установили лояльное правительство для надзором над нашей внутренней политикой."
rusfor.129.a:0 "Это лучше оккупации!"

rusfor.130.t:0 "Предложение Пу И"
rusfor.130.d:0 "Наши давние друзья и потенциальные союзники из Империи Цин пали перед фанатиками, воображающими себя настоящими правителями Китая. Безумцы стремительно разрушают хрупкий мир и стабильность в регионе, что создает угрозу и для наших владений в Сибири. Наши шпионы смогли спасти императора Пу И, который жаждет возмездия. Может быть, он еще послужит нашим интересам."
rusfor.130.a:0 "Объявить Пу И императором Маньчжурии!"
rusfor.130.b:0 "Это бесполезно"

rusfor.131.t:0 "Великая Империя Маньчжурия"
rusfor.131.d:0 "С небольшой помощью русского государства легитимная Маньчжурская династия возродилась на своей родине. Мы уверены, придет время и для освобождения южных провинций!"
rusfor.131.a:0 "Мы восстанем, как Феникс!"

rusfor.132.t:0 "Конец войне?"
rusfor.132.d:0 "Сибирь проигрывает войну. Их армия уже оставила Тобольск и Омск. Многие политики в Новосибирске понимают, что рано или поздно мы восстановим контроль над мятежным государством. Должны ли мы начать переговоры о мире?"
rusfor.132.a:0 "Предложите мир на наших условиях!"
rusfor.132.b:0 "Война окончится, когда мы возьмем Новосибирск!"

rusfor.133.t:0 "Конец войне?"
rusfor.133.d:0 "Мы решительно проигрываем войну. Наши войска уже оставили Тобольск и Омск. Многие политики в Новосибирске понимают, что рано или поздно Сибирь падет перед русскими войсками. Россия требует закончить эту войну и признать поражение."
rusfor.133.a:0 "Ладно, все равно мы ничего не выиграем."
rusfor.133.b:0 "Война окончится, когда мы возьмем Петроград!"

rusfor.134.t:0 "Восстановление контроля над Сибирью"
rusfor.134.d:0 "Сибирское правительство подчинилось нашим требованиям. Сибирь будет снова интегрирована в нашу страну."
rusfor.134.a:0 "Настало время интеграции!"

rusfor.135.t:0 "Конец войне?"
rusfor.135.d:0 "Сибирские повстанцы решительно проигрывают войну. Их армия покинула Тобольск, Омск и даже столицу — Новосибирск! Многие сибирские политики понимают, что рано или поздно мы восстановим контроль над мятежным государством. Должны ли мы начать переговоры о мире?"
rusfor.135.a:0 "Предложите мир на наших условиях!"
rusfor.135.b:0 "Война окончится, когда мы возьмем Иркутск!"

rusfor.136.t:0 "Конец войне?"
rusfor.136.d:0 "Мы решительно проигрываем войну. Наши войска уже оставили Тобольск, Омск и даже столицу — Новосибирск. Многие политики в Иркутске понимают, что рано или поздно Сибирь падет перед русскими войсками. Россия требует закончить эту войну и признать поражение."
rusfor.136.a:0 "Ладно, все равно мы ничего не выиграем."
rusfor.136.b:0 "Война окончится, когда мы возьмем Петроград"

rusfor.137.t:0 "Восстановление русского контроля над Сибирью"
rusfor.137.d:0 "Хаос гражданской войны оторвал Сибирь от законного русского правительства. Когда Красная Армия снова разгромлена, можно начать и возвращение мятежных провинций. Сибирская Ассамблея не пользуется поддержкой среди народа, как и сама идея отделения. Поступают предложения об отправке ополчения и провокаторов в Сибирь для установления контроля над Транссибирской Магистралью и восстановления русской власти в Сибири!"
rusfor.137.a:0 "Отправить агитаторов!"
rusfor.137.b:0 "Слишком рискованно"

rusfor.138.t:0 "Прорусские демонстрации на Транссибе"
rusfor.138.d:0 "Катастрофа! По всей Транссибирской магистрали идут стачки и протесты, организаторы которых требуют воссоединения с Россией. Похоже, они пользуются поддержкой русских шпионов и агитаторов. Как отреагирует Ассамблея?"
rusfor.138.a:0 "Подчиниться требованиям!"
rusfor.138.b:0 "Мы защитим нашу независимость даже силой!"

rusfor.139.t:0 "Донские казаки повержены!"
rusfor.139.d:0 "Мятежные донские казаки наконец возвращены в состав отечества. Войска уже идут парадным маршам по улицам Краснодара, а местные чиновники уже начинают процесс реинтеграции."
rusfor.139.a:0 "Ура!"

rusfor.999.t:0 "Дорога на Кавказ открыта!"
rusfor.999.d:0 "Скоро Германия падет перед иностранными державами. Ничто не останавливает нас больше перед дорогой на Кавказ. Кайзеррайх больше не сможет оберегать Азербайджан и казаков."
rusfor.999.a:0 "Ура!"

rusfor.1000.t:0 "Доклады из России"
rusfor.1000.d:0 "Наша служба разведки докладывает о планах русских о восстановлении влияния на Кавказе. Это прямо угрожает всей системе в Восточной Европе, установленной Брест-Литовским мирным договором. Как мы отреагируем?"
rusfor.1000.a:0 "Потребовать от русских подчинения!"
rusfor.1000.b:0 "Пригрозить вступлением Кавказа в Миттльевропу!"
rusfor.1000.c:0 "Нам плевать на Кавказ."

rusfor.1001.t:0 "Германское предложение"
rusfor.1001.d:0 "Попытки русских расширить свое влияние на Кавказе не остались незамеченными Германской Империей. Дипломатические представители Германской Империи обратились к нам с предложением о включении в Миттльевропу для защиты от России. Как мы поступим?"
rusfor.1001.a:0 "Принять их предложение."
rusfor.1001.b:0 "Отказаться."

rusfor.1002.t:0 "Дон-Кубань в Миттльевропе"
rusfor.1002.d:0 "Лидеры Дон-Кубанского Союза согласились на наше предложение и вступили в Миттльевропу."
rusfor.1002.a:0 "Отлично!"

rusfor.1003.t:0 "Германское предложение"
rusfor.1003.d:0 "Попытки русских расширить свое влияние на Кавказе не остались незамеченными Германской Империей. Дипломатические представители Германской Империи обратились к нам с предложением о включении в Миттльевропу для защиты от России. Как мы поступим?"
rusfor.1003.a:0 "Принять их предложение."
rusfor.1003.b:0 "Отказаться."

rusfor.1004.t:0 "Азербайджан в Миттльевропе"
rusfor.1004.d:0 "Лидеры Азербайджана согласились на наше предложение и вступили в Миттльевропу."
rusfor.1004.a:0 "Отлично!"

rusfor.1005.t:0 "Германская Империя угрожает России!"
rusfor.1005.d:0 "Германский Кайзер четко дал понять, что его Империя полностью поддерживает независимость кавказских государств и готова отстоять их суверенитет перед лицом других стран. Было бы очень глупо, недооценивать их, даже несмотря на всех проблемы в Германии. Как мы отреагируем на это?"
rusfor.1005.a:0 "Кого волнует?"
rusfor.1005.b:0 "Сконцентрируемся лучше на Центральной Азии!"

rusfor.1006.t:0 "Россия проигнорировала наши требования"
rusfor.1006.d:0 "В своем безумном высокомерии русские отказались отвечать на наши резонные требования по сохранению территориальной целостности и независимости кавказских государств. Как мы ответим на такую дерзкую выходку?"
rusfor.1006.a:0 "Разорвать все контакты с Россией!"
rusfor.1006.b:0 "Мы покажем им немецкую мощь!"
rusfor.1006.c:0 "Мы не можем позволить себе войну с Россией."

rusfor.1007.t:0 "Миттльевропа разорвала все договоры с нами"
rusfor.1007.d:0 "В ответ на наш отказ поддержать новый план 'стабилизации' кавказского региона Германская Империя приказала разорвать все торговые и дипломатические контакты с нами. Наша промышленность уже почувствовала последствия этого краха."
rusfor.1007.a:0 "Но мы выживем!"
rus_ceased_contacts_germany:0 "Германское эмбарго"

rusfor.1008.t:0 "Германия побеждена"
rusfor.1008.d:0 "Германия сокрушена. Остатки былого величия окончательно рассеялись. А это значит, что эмбарго больше не приносит нам никакого труда!"
rusfor.1008.a:0 "Отлично!"

rusfor.1009.t:0 "Что делать с Дон-Кубанским Союзом?"
rusfor.1009.d:0 "Земли донских и кубанских казаков между Черным и Каспийским морями издавна были частью Российской Империи до хаоса Революций, Гражданской Войны и Германской интервенции, когда харизматичным Белым атаманом Петром Красновым с поддержкой из Берлина было создано независимое казацкое государство. Но теперь Россия, восстановившись после кризисов и крахов, готова вернуть мятежников под свое крыло. Как мы поступим? Но как бы мы не поступили, мы должны быть готовы к конфликту с Германией, ибо Рейх не потерпит агрессии в сторону своего союзника."
rusfor.1009.a:0 "Начать переговоры с Германией"
rusfor.1009.b:0 "Послать агитаторов"
rusfor.1009.c:0 "Подготовить плебисцит."

rusfor.1010.t:0 "Россия хочет захватить Дон-Кубань"
rusfor.1010.d:0 "Русский посол в Германии обратился к министру иностранных дел Германии о роспуске Дон-Кубанского Союза и включении его в состав России. С 20-х годов Германия гарантировала независимость казацкого государства, но русские всегда видели в них мятежников и сепаратистов. Если мы отступим и бросим Дон-Кубань, то вполне можно надеяться на улучшение отношений с Россией. Но стоит помнить, что русские могут повлиять на казаков, даже если мы откажемся развивать эту тему."
rusfor.1010.a:0 "Русские правы, это их земля."
rusfor.1010.b:0 "Дон-Кубань наш союзник! Мы их не бросим."

rusfor.1011.t:0 "Россия хочет захватить нас!"
rusfor.1011.d:0 "Германия бросила нас перед лицом русской угрозы. Теперь мы абсолютно беззащитны!"
rusfor.1011.a:0 "Нанесем упреждающий удар!"
rusfor.1011.b:0 "Сдаться."

rusfor.1012.t:0 "Претензии на Дон-Кубань"
rusfor.1012.d:0 "Наша опытная дипломатия своими кознями и интригами вынудила Дон-Кубань объявить нам войну. Теперь мы сможем без проблем вернуть казаков на родину без осуждения со стороны международного сообщества."
rusfor.1012.a:0 "Отлично!"

rusfor.1013.t:0 "Дон-Кубань пала!"
rusfor.1013.d:0 "Новороссийск и Грозный вернулись на родину."
rusfor.1013.a:0 "Отлично!"

rusfor.1014.t:0 "Германцы отказались бросить Дон-Кубань"
rusfor.1014.d:0 "Несмотря на лучшие наши дипломатические усилия, Германия отказалась снимать гарантию независимости Дон-Кубанского Союза. Мы должны подумать о других способах возвращения казаков на родину."
rusfor.1014.a:0 "Русские восстанут!"
rusfor.1014.b:0 "Повлиять на местных олигархов для плебисцита!"
rusfor.1014.c:0 "Забудьте об этом."

rusfor.1015.t:0 "Страна в хаосе!"
rusfor.1015.d:0 "Русские провокаторы и пропагандисты настроили народ против казаков. Русское население городов и сельской местности восстало. Чеченцы и ингуши объявили джихад против нашего правительства. Страна коллапсирует. Но что произойдет дальше?"
rusfor.1015.a:0 "Повстанцы захватывают столицу!"
rusfor.1015.b:0 "Повстанцы сокрушены!"

rusfor.1016.t:0 "Успех русского переворота на Дон-Кубани"
rusfor.1016.d:0 "Русский народ и местные племена сокрушили сепаратистское правительство Дон-Кубанского Союза. Будущее государства находится в наших руках."
rusfor.1016.a:0 "Мы вернем их в состав страны!"
rusfor.1016.b:0 "Небольшая автономия нас устроит."

rusfor.1017.t:0 "Олигархи хотят плебисцита"
rusfor.1017.d:0 "Местные олигархи при поддержке русских хотят плебисцита о будущем нашей страны. Как мы ответим?"
rusfor.1017.a:0 "Позволить"
rusfor.1017.b:0 "Запретить"

rusfor.1018.t:0 "Плебисцит на Дон-Кубани"
rusfor.1018.d:0 "Люди идут на избирательные участки, чтобы решить свою судьбу. Похоже, демократия иногда работает."
rusfor.1018.a:0 "Дон-Кубань хочет в Россию!"
rusfor.1018.b:0 "Дон-Кубань будет независимой."

rusfor.1019.t:0 "Проблема с Дон-Кубанью"
rusfor.1019.d:0 "Похоже, наша мирная политика на Дон-Кубани окончилась полным поражением. Придется рассмотреть более агрессивные методы."
rusfor.1019.a:0 "Придется скинуть правительство казаков."
rusfor.1019.b:0 "Это война!"
rusfor.1019.c:0 "Казаки сильнее, чем мы думали. Отступить."

rusfor.1020.t:0 "Нефтяные вышки Баку"
rusfor.1020.d:0 "России нужна нефть. Много нефти, если мы хотим сравняться с другими великими державами в промышленном и экономическом планах, но наши нефтяные запасы в Центральной Сибири довольно малы. Зато в бывшей российской провинции Азербайджан запасов хватит на несколько великих держав. Очевидно, что им довольно трудно управлять такими массивами, да? Должны ли мы помочь им в управлении?"
rusfor.1020.a:0 "Захватить нефть и установить новый режим!"
rusfor.1020.b:0 "Гарантировать независимость и инвестировать."
rusfor.1020.c:0 "Кто построил их вышки? Составить планы для захвата!"
rusfor.1020.e:0 "Мы вернем нашу нефть! Силой! Сейчас!"

rusfor.1021.t:0 "Русские инвестиции"
rusfor.1021.d:0 "Русское правительство скупило огромную долю пакетов Нефтяного Концерна Баку и планируют управлять, защищать и расширять добычу. Это значит, что мы потеряем влияние над нефтью, но зато у нас появится сильный покровитель."
rusfor.1021.a:0 "Предложить сотрудничество"
rusfor.1021.b:0 "Ограничить русское влияние!"

rusfor.1022.t:0 "Азербайджанское сопротивление"
rusfor.1022.d:0 "Самодуры из правительства Азербайджана пытаются ограничить наше влияние. Как мы поступим с такой глупостью?"
rusfor.1022.a:0 "Война все решит!"
rusfor.1022.b:0 "Отступить"

rusfor.1023.t:0 "Азербайджанцы согласны!"
rusfor.1023.d:0 "Правительство Азербайджана согласилось продать контрольный пакет акций своего нефтяного концерна. Это дает отличный плацдарм для полного захвата политики и экономики государства или начать планы о реинтеграции в состав страны."
rusfor.1023.a:0 "Контроль над экономикой"
rusfor.1023.b:0 "Начать реинтеграцию!"

rusfor.1024.t:0 "Азербайджанская автономия"
rusfor.1024.d:0 "Влияние и контроль над Азербайджаном укрепились и стабилизировались. Некоторые члены правительства предлагают начать полную интеграцию Азербайджана. Не составит никакого труда пронести несколько законопроектов, чтобы максимально облегчить интеграцию."
rusfor.1024.a:0 "Пришла пора управлять ими напрямую!"
rusfor.1024.b:0 "Азербайджан останется автономным"

rusfor.1025.t:0 "Грузинский вопрос"
rusfor.1025.d:0 "Теперь, когда Дон-Кубанский Союз больше не позорит нас своим существованием, пора задуматься об отношении к независимой Грузии. Мы можем подчинить их прямой угрозой применения военной силы или секретными операциями, которые откроют дорогу промонархическим силам. Как мы поступим?"
rusfor.1025.a:0 "Война решит все!"
rusfor.1025.b:0 "Пригрозить силой!"
rusfor.1025.c:0 "Секретных операций будет достаточно."

rusfor.1026.t:0 "Русские требования"
rusfor.1026.d:0 "Стремительно наращивающее мощь Русское Государство снова обратило свой взор на Кавказ. Россия обратилась к нам с несколькими требованиями, исполнение которых приведет к потере независимости. Попытки противостоять без какой-либо международной поддержки этому колоссу бессмысленны."
rusfor.1026.a:0 "Принять их требования"
rusfor.1026.b:0 "Никогда!"

rusfor.1027.t:0 "Подчинение грузин"
rusfor.1027.d:0 "Не видя других выходов, правительство Грузии приняло наши требования."
rusfor.1027.a:0 "Ура!"

rusfor.1028.t:0 "Грузинское сопротивление"
rusfor.1028.d:0 "Безумные грузины отказались выполнять наши вполне разумные требования. Как мы ответим на такое самодурство?"
rusfor.1028.a:0 "Война решит все!"
rusfor.1028.b:0 "Отступить"

rusfor.1029.t:0 "Русский переворот"
rusfor.1029.d:0 "Русские агитаторы, провокаторы и шпионы, воспользовавшись отрядами промонархистских эмигрантов во главе с Нико Николадзе подорвали всякий авторитет нынешней власти. Монархисты и русское население страны восстали. Страна в хаосе. Что случится дальше?"
rusfor.1029.a:0 "Повстанцы захватывают столицу!"
rusfor.1029.b:0 "Повстанцы сокрушены!"

rusfor.1030.t:0 "Грузия пала"
rusfor.1030.d:0 "Представители нового про-российского правительства Грузии на сегодняшней встрече с нашим премьер-министром заявили о желании снова войти в состав России. Русские граждане празднуют. Еще одна победа без пролитой крови!"
rusfor.1030.a:0 "Интегрировать Грузию!"
rusfor.1030.b:0 "Сохранить автономию"

rusfor.1031.t:0 "Провал русского переворота"
rusfor.1031.d:0 "Наша попытка сменить правительство Грузии на более лояльное окончилась полной катастрофой. Что мы будем делать теперь?"
rusfor.1031.a:0 "Мы сокрушим их!"
rusfor.1031.b:0 "Пускай живут"

rusfor.1032.t:0 "Статус Армении"
rusfor.1032.d:0 "Благодаря чудесам нашей дипломатии Армения полностью включена в нашу сферу влияния. Остается только решить судьбу мятежного государства. Можно установить марионеточный режим в правительстве или полностью интегрировать страну."
rusfor.1032.a:0 "Потребовать интеграции!"
rusfor.1032.b:0 "Установить марионеточный режим!"

rusfor.1033.t:0 "Русские требования"
rusfor.1033.d:0 "На секретных переговорах Османской Империи и Русского Государства было решено, что наша Армения будет включена в русскую сферу влияния. Русские уже выдвинули ряд требований, удовлетворение которых повлечет ликвидацию нашей государственность. Попытки противостоять русской мощи без поддержки мирового сообщества безумны."
rusfor.1033.a:0 "Подчиниться"
rusfor.1033.b:0 "Никогда!"

rusfor.1034.t:0 "Подчинение армян"
rusfor.1034.d:0 "Не видя другого выхода, правительство Армении приняло наши требования."
rusfor.1034.a:0 "Ура!"

rusfor.1035.t:0 "Сопротивление армян"
rusfor.1035.d:0 "Безумное правительство Армении отказалось выполнять наши разумные требования. Как мы отреагируем на такое самодурство?"
rusfor.1035.a:0 "Войной!"
rusfor.1035.b:0 "Отступить"

rusfor.1036.t:0 "Русские требования"
