### Events ###
arg.1.t:0 "Бразилия повержена!"
arg.1.d:0 "Кажется, история повторяется, потому что войска Ла-Платы полностью разгромили Бразилию на поле битвы! Теперь мы можем предложить им мир, если хотим, так как бразильское правительство не может отказать нашим требованиям"
arg.1.a:0 "Предложить мир!"
arg.1.b:0 "Мы будем продолжать войну!"
arg.2.t:0 "1936 год для Ла-Платы"
arg.2.d:0 "С 1880 года Аргентина пережила период экономического бума и большого процветания, основанного на экспорте пшеницы и крупного рогатого скота, что позволило нации добиться умеренной индустриализации, однако этот период закончился внезапно с наступлением Великой депрессии в 1933 году. С ростом безработицы  Аргентина впала в смятение, в результате которой появилась сильная военная группировка, которая захватила контроль над правительством в результате государственного переворота. Они пообещали положить конец экономическим трудностям Аргентины и утвердить страну на международной арене. Аргентина вступила в войну с Боливией в 1933 году, с целью присоединения Боливии к Парагваю, что ознаменовало начало «Великой южноамериканской войны». В 1934 году аргентинские войска одержали ряд побед против боливийских войск и легко оттеснили их из оккупированного Парагвая, но в ответ Бразилия объявила войну Аргентине, а ее вооруженные силы быстро продвинулись к реке Ла-Плата, разгромив в процессе войска Уругвая. Тем не менее, бразильское продвижение было остановлено в Ла-Плате, поскольку война увязла в траншеях. В конце 1934 года аргентинские войска нанесли еще один ряд разрушительных поражений боливийцам, и Боливия была вынуждена запросить мира. Эта победа означала, что Аргентина могла бы сосредоточиться на Бразилии, и они начали контратаку в 1935 году, что позволило выбить бразильские войска в Куритибу. Осознав угрозу и в связи с растущим недовольством, Бразилия запросила мира. Вскоре после этого большого успеха правительства Парагвая и Уругвая были «объединены» с Аргентиной, создав Союз Ла-Платы. В 1936 году Ла-Плата все еще сталкивается с проблемами сепаратизма жителей Парагвая и Уругвая, которые хотят независимости. Кроме того, оправившаяся после войны Боливия начала перевооружаться, а слабое правительство Бразилии, похоже, намерено уступить место прогрессистам Гютулио Варгаса. Сможет ли Ла Плата остаться непреклонной перед лицом столь быстро увеличивающихся врагов?"
arg.2.a:0 "Мы живем в золотом веке! Что может пойти не так?"
arg.3.t:0 "Президент Хусто скончался!"
arg.3.d:0 "Сегодня скончался наш великий лидер! Генерал Агустин Педро Хусто, президент Аргентины с 1933 года и диктатор Союза Ла-Платы с самого ее основания, скончался во сне. В течение нескольких часов после события может случиться все что угодно. Этот момент может быть использован сторонниками Хусто, которые попытаются установить стабильное временное правительство; А также его соперниками в армии, которые вместо этого попытаются совершить новый военный переворот."
arg.3.a:0 "Рамон Кастильо сформирует временное правительство"
arg.3.b:0 "Педро Пабло Рамирес и Эльдэмиро Фаррел совершат военный переворот"
arg.4.t:0 "Беспорядки Пласа-де-Майо"
arg.4.d:0 "В то время как Рамон Кастильо формировал свое временное правительство, граждане Буэнос-Айреса начали собираться перед Каса-Росадой. Как только официально было объявлено о смерти Хусто, толпа взорвалась. Полиция оказалась неспособна контролировать растущее напряжение, которое варьировалось от громких криков до стрельбы. По мере того, как бунт распространился от Пласа-де-Майо через центр Буэнос-Айреса, стало ясно, что из этой ситуации не будет легкого выхода ..."
arg.4.a:0 "Мы переживем бурю, задействовав президентскую гвардию"
arg.4.b:0 "Ввести войска и подавить мятежников"
arg.5.t:0 "Беспорядки Пласа-де-Майо"
arg.5.d:0 "В то время, как войска Рамиреса и Фаррела маршируют в сторону Каса-Росада, жители Буэнос-Айреса начали собираться на Пласа-де-Майо. Когда после смерти Хусто был официально объявлен действующим вр.и.о  президента Рамоном Кастильо, толпа взорвалась. Полиция не смогла контролировать нарастающее напряжение, которое варьировалось от громких криков до стрельбы. По мере того, как бунт распространился от Пласа-де-Майо через центр Буэнос-Айреса, стало ясно, что не будет легкого выхода из этой ситуации..."
arg.5.a:0 "Марш в сторону Каса-Росада"
arg.5.b:0 "Отозвать войска и позволить гражданам сформировать временное правительство"
arg.6.t:0 "Президентская гвардия разгонит мятежников"
arg.6.d:0 "Несмотря на угрозу военного переворота, президентская гвардия вмешалась и, без особого труда сумела разогнать бунтовщиков с площади Пласа-де-Майо, в то время как полиция усилила патрули в центре Буэнос-Айреса. Поскольку ситуация, похоже, успокаивалась, вр. и. о. президента Рамон Кастильо был формально инаугурирован и объявил о своем новом кабинете, готовя почву для конституционных реформ и досрочных выборов в следующем году."
arg.6.a:0 "Надо бежать домой, кажется!"
arg.7.t:0 "Удар!"
arg.7.d:0 "Временное правительство Рамона Кастильо не смогло даже контролировать окрестности самой Casa Rosada, поэтому генералы Педро Пабло Рамирес и Эдельмиро Фаррель вводят войска в Пласа-де-Майо. Под предлогом «Предотвращения синдикалистского восстания любыми средствами», беспорядки были жестоко подавлены, а кабинет Кастильо был свергнут. Теперь военные контролируют страну. Вопрос в том, как же они будут править?"
arg.7.a:0 "Надо бежать домой, кажется!"
arg.8.t:0 "Новое правительство?"
arg.8.d:0 "Сегодня, спустя месяц после беспорядков в Пласа-де-Майо, в Буэнос-Айресе собралось высшее военное руководство Ла-Платы, чтобы решить будущее страны. Существуют две основные фракции: националистические офицеры поддерживают продолжение хунты во главе с Фаррелем и Рамиресом, в то время как некоторые другие настаивают на присоединении в эту группу более умеренного Артуро Роусона. Наконец, есть меньшинство - более радикальные офицеры, поддерживающие реформистского и корпоративистского Хуана Перона."
arg.8.a:0 "Поддержать хунту Фарреля и Рамиреса"
arg.8.b:0 "Артуро Роусон присоединяется к хунте"
arg.8.c:0 "Радикальные офицеры избрали Хуана Перона в качестве нового президента"
arg.9.t:0 "Президентские выборы 1944 года."
arg.9.d:0 "Сегодня день выборов в Ла-Плате. Представители трех политических партий оспаривают пост президента Союза: во-первых, либерал-радикалы из Unión Cívica Radical, Жозе Паскуаль Тамборини и Энрике Моска, консерватисты Partido Demócrata, Робустиано Костас и Висенте Сола, правая партия Партидо Юстиалиста, Хуан Доминго Перон и Хортенсио Киджано."
arg.9.a:0 "Unión Cívica Radical - Тамборини и Моска"
arg.9.b:0 "Demócratas - Костас и Сола"
arg.9.c:0 "Justicialistas - Перон и Киджано"
arg.10.t:0 "Демократия для Ла-Платы?"
arg.10.d:0 "Сегодня, во время очередного заседания высших офицеров нашей армии, некоторые наиболее умеренные лидеры указали на необходимость выборов в 1944 году, как предначертано Конституцией Аргентины 1898 года. Должны ли мы принять их требования добровольно сдать власть в январе следующего года?"
arg.10.a:0 "Конечно, мы все равно были временным правительством!"
arg.10.b:0 "Кому нужны выборы? Это сейчас НАША страна!"
arg.11.t:0 "Террористическая атака в Монтевидео!"
arg.11.d:0 "Трагедия поразила нашу Уругвайскую Республику, когда бомба взорвалась в полицейском участке в центре города Монтевидео, убив 5 полицейских и 4 мирных жителей и ранив десятки других. Данные разведки сообщают, что к взрыву может быть причастны анти-Ла-Платские сепаратистские группировки!"
arg.11.a:0 "Расследовать деятельность сепаратистских группировок"
arg.11.b:0 "Объявить полицейское расследование"
arg.12.t:0 "Уругвайская сепаратистская группировка раскрыта"
arg.12.d:0 "Наши службы безопасности обнаружили террористическую группу в Ривера, на границе с Уругваем и Бразилией, которая, как они предполагают, связана с январской атакой в Монтевидео. Двенадцать мужчин и женщин будут обвинены в убийствах, заговоре и государственной измене! "
arg.12.a:0 "Прекрасно!"
arg.13.t:0 "Сформировать национальную гвардию?"
arg.13.d:0 "Нынешняя кампания по пресечению сепаратистских настроений в Парагвае и Уругвае подошла к концу. Всего было арестовано более двухсот экстремистов. Однако наши службы безопасности предлагают создать постоянную военизированную силу, которая будет пресекать существование сепаратистских группировок."
arg.13.a:0 "Создать её"
arg.13.b:0 "Не нужно"
arg.14.t:0 "Землетрясение в Ла-Плате"
arg.14.d:0 "Землетрясение только что произошло в Сан-Хуане, погибло около 10 000 человек в самом страшном стихийном бедствии в нашей истории. Что мы будем делать?"
arg.14.a:0 "Отправить дополнительную помощь выжившим"
arg.14.b:0 "Кого это волнует?"
arg.15.t:0 "Магальянес или война!"
arg.15.d:0 "Аргентина хочет, чтобы почти половина нашей территории была частью их «союза» Ла-Платы! Эти возмутительные требования погрузят нашу страну в хаос, если мы примем их!"
arg.15.a:0 "Мы ничего не можем сделать. Уступить провинции"
arg.15.b:0 "Война! Давайте посмотрим, насколько хорошо этот Союз борется!"
arg.16.t:0 "Чили уступает Магальяны"
arg.16.d:0 "Чили отступается под нашим давлением и дает нам власть над Магальянами"
arg.16.a:0 "Все идет так, как мы предвидели"
arg.17.t:0 "Чили отклоняет требования"
arg.17.d:0 "Чили отвергла наши условия и готовится к войне! Они заплатят за свою надменность"
arg.17.a:0 "Значит, война!"
arg.18.t:0 "Ла-Плата предлагает альянс"
arg.18.d:0 "Дипломаты Ла-Платы предлагают нам альянс против красной угрозы. Многие обеспокоены что это сделает нас пешками Ла-Платы, однако красная угроза нависла над нашей страной"
arg.18.a:0 "Мы принимаем это! Сегодня родился Южноамериканский пакт борьбы с синдикализмом!"
arg.18.b:0 "Нелепое предложение!"
arg.19.t:0 "Природа Союза"
arg.19.d:0 "Протест автономистов разразился по всей стране, когда было объявлено, что мы издадим новую конституцию! Мы должны так или иначе решать этот вопрос."
arg.19.a:0 "Союз нуждается в большей автономии для своих членов"
arg.19.b:0 "Союз напрямую нуждается в руководстве из Буэнос-Айреса"
