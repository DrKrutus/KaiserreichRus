### Focuses ###
BRA_black_monday:0 "Уроки Черного понедельника"
BRA_black_monday_desc:0 "Хаос, воцарившийся в нашей стране после Черного понедельника, потряс и без того ослабленную экономику. Пришло время провести её реорганизацию"
BRA_industrial_recovery:0 "Восстановление промышленности"
BRA_industrial_recovery_desc:0 "Наша индустрия далека далека от нормального состояния, но её всё еще можно восстановить, подтолкнув нормализацию с нашей стороны, разумеется"
BRA_land_reform_effort:0 "Принять земельную реформу!"
BRA_land_reform_effort_desc:0 "Наша страна остро нуждается в земельной реформе, благодаря которой регрессивные бразильские бароны не смогут продолжать удерживать страну под своей властью, а людей в нищите."
BRA_matarazzo:0 "Конференция Матараццо"
BRA_matarazzo_desc:0 "Капитаны нашей индустрии делают множество предложений по выходу из нынешнего экономического кризиса; давайте выслушаем их всех и выберем наиболее приемлемые варианты спасения экономики"
BRA_private_incentives:0 "Стимуляция промышленности"
BRA_private_incentives_desc:0 "Наши промышленники уже вносят свой вклад в благополучие нашей страны, и наше правительство должно всячески помогать им. Например, улучшение инфраструктуры является одной из обязанностей правительства при свободной экономике"
BRA_union_hunt:0 "Распустить профсоюзы!"
BRA_union_hunt_desc:0 "Эти так называемые «представители» рабочих предпочли бы сжечь нашу нацию в огне гражданской войны, чем сотрудничать во всеобщее благо. Пришло время избавиться от них"
BRA_mixed_economy:0 "Смешанная экономика"
BRA_mixed_economy_desc:0 "Долгое время мы продолжали политику «невидимой руки» рынка, однако же бразильская промышленность всё еще терпит фиаско. Теперь, чтобы защитить нашу экономику и растущую промышленность, мы должны разработать систему, в которой как государство, так и частное предприятие, будут работать рука об руку ради продвижения нашей экономики" # "государственные и частные предприятия будут работать..." 
BRA_planned_economy:0 "Плановая экономика"
BRA_planned_economy_desc:0 "Слишком долго экономика была предназначена для служения буржуазии. Но это кончено! Новое правительство спланирует и организует нашу растущую промышленность, повышая её эффективность за счет захвата средств производства!"
BRA_brazilian_socialism:0 "Социализм с бразильской спецификой"
BRA_brazilian_socialism_desc:0 "Уникальная история и культура Бразилии означает, что мы не может просто заимствовать и применять идеи, актуальные для Франции или Британии; наша позиция относительно частной собственности не должна быть столь жесткой. Идеологическая ортодоксия не должна помешать прогрессу Бразилии!"
BRA_joint_ventures:0 "Совместные предприятия"
BRA_joint_ventures_desc:0 "Создавая совместные предприятия с нашим частным сектором, мы сможем улучшить экономическую ситуацию в нашей стране"
BRA_heavy_intervencionism:0 "Тяжелая рука государства"
BRA_heavy_intervencionism_desc:0 "Иногда в сложные экономические времена невидимой руке рынка требуется легкий толчок в нужном направлении. И сейчас именно то время, поэтому государству необходимо в кратчайшие сроки получить контроль над экономикой!"
BRA_infrastructure_effort:0 "Национальный план инфраструктуризации"
BRA_infrastructure_effort_desc:0 "Наша промышленность быстрыми темпами движется к восстановлению, но в данный момент мы должны сосредоточиться на еще одной крупной проблеме: труднодоступность наших заводов, товаров и даже рабочей силы - все они в данный момент связаны в лучшем случае узкими просёлочными дорогами. Однако перед активными действиями по решению этой проблемы мы должны для начала составить план, ведь работа предстоит серьёзная"
BRA_taming_jungle:0 "Укрощение джунглей"
BRA_taming_jungle_desc:0 "Создание эффективной сети железных дорог через джунгли Амазонки для соединения Манауса и других городов в основной частью страны всегда была бразильской мечтой. И теперь, если мы хотим, чтобы наша страна продолжала развитие, необходимо воплотить эти старинные планы в жизнь"
BRA_industrialization:0 "Индустриализация городов"
BRA_industrialization_desc:0 "Белу-Оризонти, Гояния и другие города внутренних районов нашей страны слишком долго обходили стороной правительственные программы развития, которые они заслужили"
BRA_paulista_metropolis:0 "Мегаполис Сан-Паулу"
BRA_paulista_metropolis_desc:0 "Инвестиции в этот крупный город и его связи с Рио, безусловно, принесут выгоду, как экономического, так и академического характера"
BRA_sertao:0 "Приручение пустыни"
BRA_sertao_desc:0 "Огромные засушливые просторы, усталые жители деревень, небольшие города и палящее солнце. Напоминание о другом времени, когда Бразилия была антонимом прогресса. Время сотрет эти картины после того, как поезда начнут курсировать по новым железным дорогам через пустыню"
BRA_state_owned:0 "Конфискация земель буржуазии"
BRA_state_owned_desc:0 "Для прогрессирования нашей экономики необходимо изъять все земли буржуазии в Южной Бразилии и создать на них государственные фермы"
BRA_land_cooperatives:0 "Сельскохозяйственные кооперативы"
BRA_land_cooperatives_desc:0 "Для прогрессирования нашей экономики мы должны реорганизовать все пахотные земли в крестьянские кооперативы по всей Южной Бразилии"
BRA_coronel:0 "Решить проблему коронели" 
BRA_coronel_desc:0 "Вечно противостоящие прогрессу, коронели северо-востока Бразилии не остановятся ни перед чем ради сохранения своего положения фактических правителей этого региона. Пришло время напомнить им, что такое настоящее федеральное правительство!"
BRA_loyal_coro:0 "Завоевать лояльность коронелей"
BRA_loyal_coro_desc:0 "коронели - простые люди, пусть и влиятельные. Их можно купить, а лояльность их крайне ценна"
BRA_defang_coro:0 "Расправиться с коронели"
BRA_defang_coro_desc:0 "Начата систематическая конфискация земель и другого имущества северо-восточных коронели. Клептократы больше не будут править миллионами бразильцев!"
BRA_reorganize_northeast:0 "Реорганизация Северо-Востока"
BRA_reorganize_northeast_desc:0 "Освободив северо-восток Бразилии от коронели, мы должны вытащить этот регион из колониальной эпохи в 20-ое столетие. Это потребует значительных усилий, но такая промышленная база будет бесценна в случае войны..."
BRA_social_pact:0 "Социальный пакт"
BRA_social_pact_desc:0 "Мы - бразильцы, и должны встать единым фронтом против всего, что нам угрожает; будь то иностранное вторжение, нищета или, что хуже всего, синдикализм!"
BRA_limoeiro:0 "Лимуэйрусская конференция"
BRA_limoeiro_desc:0 "Представители Министерства сельского хозяйтства должны встретиться с делегацией губернаторов штатов во главе с Карлосом де Лимой Кавальканти Пернамбуку в Ресифи. До сих пор не было предпринято никаких усилий для разрешения текущего кризиса, угрожающего всем нашим программам"
BRA_uneasy_peace:0 "Беспокойный мир"
BRA_uneasy_peace_desc:0 "Война с Аргентиной, которая теперь называет себя Ла-Платой, идет не так долго. И для нас, и для них эта война - открытая рана, и всё может изменится, если нас снова унизят на поле боя"
BRA_equipment_patrols:0 "Улучшение снаряжения"
BRA_equipment_patrols_desc:0 "От самых удаленных пограничных патрулей до гарнизона в Рио наша армия оснащена снаряжением, которое в лучшем случае можно назвать дрянным, а в худшем - совершенно бесполезным в современных условиях. Мы должны приложить все наши усилия для изменения этой ситуации"
BRA_platine_threat:0 "Уроки войн: доктрина"
BRA_platine_threat_desc:0 "Наше наступление на Ла-Плату было медленным и нерешительным. Подобное явление наблюдалось в Европе в начале германского наступления 1914 года. Настало время провести полное переосмысление и переработку нашей наступательной доктрины, чтобы подобные катастрофические ошибки не повторились в будущем"
BRA_last_line:0 "Последняя полоса обороны"
BRA_last_line_desc:0 "Если все наши попытки обороны не удадутся, и один из наших фронтов будет сломлен, мы должны быть готовы к такой ситуации. Укрепив Сан-Паулу и прилегающие холмы и районы, мы сможем создать оборонительный периметр вокруг Рио и береговой линии, используя реку Сан-Франциско как северную естественную часть оборонительной полосы, мы сможем обеспечить защиту от любых неожиданностей"
BRA_uruguai_line:0 "Уругвайская линия"
BRA_uruguai_line_desc:0 "Риу-Гранди-ду-Сул уже давно являлся полем множества битв, и наши генералы уверяют нас, что войска Ла-Платы выберут для наступления именно территорию бывшего Уругвая, поскольку река является естественным преимуществом. Укрепление всей государственной границы в этом регионе будет дорогостоящим, но может означать грань между победой и поражением"
BRA_dourados_line:0 "Дорадусская линия"
BRA_dourados_line_desc:0 "Хотя повторение плана Солано Лопеса, заключавшегося в использовании изолированности Мату-Гросу для вторжения кажется маловероятным, вероятность всё же есть. Кроме того, учитывая нашу нынешнюю логистику, этот прорыв может поставить под угрозу важнейшие для снабжения нашей армии города, тем самым поставив нас на колени. Учитывая эти факторы, мы больше не можем оставлять границы провинции неохраняемыми" №Солано
BRA_iguacu_line:0 "Паранская линия"
BRA_iguacu_line_desc:0 "Даже учитывая естественную преграду в виде реки Игуасу, граница, отделяющая наш мегаполис Сан-Паулу от территорий Ла-Платы, может быть прорвана, и враги смогут окружить нашу группировку в Риу-Гранди-ду-Сул. Чтобы это предотвратить, необходимо укрепить этот уязвимый участок и направить туда больше войск"
BRA_riachuelo:0 "Наследие Риашуэлу"
BRA_riachuelo_desc:0 "Бразильский флот, начинавший свою историю весьма скромно, всё же имел большую славу... до войны. Если мы хотим сохранить его наследие, многое необходимо изменить"
BRA_flagship_renewal:0 "Обновление флагмана"
BRA_flagship_renewal_desc:0 "Наш флагман, Минас-Жерайс, устарел и более неэффективен в современной морской войне. Необходимо как можно быстрее разработать и построить его преемника"
BRA_reform_ports:0 "Обновление и переоборудование портов"
BRA_reform_ports_desc:0 "Наши порты и верфи устарели, большая их часть в данный момент вообще не работает. Если мы хотим построить более крупный и эффеткивный флот, для этого необходимо обновить переоборудовать имеющиеся и построить новые порты и верфи"
BRA_blockade:0 "Возобновить Великую Блокаду" #Продолжительную или Глубокую
BRA_blockade_desc:0 "Речная Равнина - это сердце и душа Ла-Платы, и необходимо убедиться, что во время войны тамошние порты и верфи не будут заняты делом. Мы должны возобновить Великую Блокаду и заморить голодом этих выскочек аргентинцев!"
BRA_stray_dog:0 "Доктрина Волчьей стаи"
BRA_stray_dog_desc:0 "Мы не пожем получить полный контроль над морями, однако мы совершенно точно сможем заставить Ла-Плату голодать без товаров, которые им так нужны"
BRA_naval_school:0 "Школа военно-морского флота"
BRA_naval_school_desc:0 "Если мы хотим победить Ла-Платский флот, нам нужно нечто большее, чем адмиралы, ни разу за свою карьеру не выбиравшиеся из штабных кресел. Школа для лучших из лучших гарантирует, что наши офицеры всегда будут знать, что делать и как это правильно делать, когда придет время"
BRA_supremacy:0 "Претензии на морское господство"
BRA_supremacy_desc:0 "Наше население больше, чем у Ла-Платы; больше портов, чем у Ла-Платы, больше месторождений, чем у Ла-Платы. Но близко ли идея о полном господстве в южной Атлантике подошла к реализации?"
BRA_weltkreig:0 "Уроки Войн: военная наука"
BRA_weltkreig_desc:0 "Танки, подводные лодки, самолёты и радары; военная теория постоянно развивается, особенно в эти интересные времена. Мы должны убедиться не только в том, что наши армии и флоты получают современное оборудование, но и в том, что наши генералы и адмиралы обновляют свои тактики в соответсвии с новыми технологиями, позволяя им идти в ногу с постоянно меняющейся войной"
BRA_coastal_fort:0 "Фортификация главных портов"
BRA_coastal_fort_desc:0 "Укрепления в ключевых точках в наиболее важных портах, расположившихся на нашей длинной береговой линии, жизненно нам необходимы, если мы не хотим неожиданностей"
BRA_archipelago:0 "Объединение бразильского архипелага"
BRA_archipelago_desc:0 "Многие наши военные аналитики и теоретики считают, что Бразилия сродни архипелагу: города и крупные населенные пункты являются островами, разделенными крупными неизвестными пространствами. Эти пространства могут помешать нашей реакции на вторжения, но в то же время могут спасти нас от них, по крайней мере в ближайшем времени. Мы не должны жаловаться на карты, а придумать, что с ними делать; создав сеть радиостанций для нашей армии, она всегда сможет оперативно реагировать в любой момент времени!"
BRA_support:0 "Поддержать улучшение снаряжения" #Способствовать\Содействовать улучшению снаряжения 
BRA_support_desc:0 "Армия - это нечто большее, чем пушки и униформа. Медики, инженеры, офицеры и разведчики имеют жизненно важное значение, но их эффективной работе препятствует нехватка оборудования"
BRA_army_railways:0 "Армейские железные дороги"
BRA_army_railways_desc:0 "Один из способов увеличить нашу скорость мобилизации при агрессии Ла-Платы - создать сеть железных дорог, использовать которую смогут только военные или грузы, жизненно для них необходимые. Без сомнения, народ поймет, что это для пользы нации"
BRA_amphibious:0 "Амфибийные операции: военный план Циано"
BRA_amphibious_desc: "Ла-Плата знает, что мы идем, и, без сомнения, увеличила оборону на границе и на пути к Буэнос-Айресу. Чтобы обеспечить успех любых наступательных действий на Речной Равнине, нужно создать особый корпус спецвойск, который захватит плацдарм для остальных войск"
BRA_jungle_army:0 "Обучение боям в атлантических джунглях"
BRA_jungle_army_desc:0 "Огромные джунгли, растущие на большей части нашего побережья, имеют большое военное значение. Растительность в этой гористой местности слишком густа для обычных сухопутных боев. Мы должны обучить специальные военнные отряды для эффективной обороны и контратак в джунглях, если данные операции все же потребуются"
BRA_rubber_army:0 "Резиновая армия"
BRA_rubber_army_desc:0 "Многим в Бразилии нужна работа. Многие в Бразилии желают лучшего своей стране. Привлекая гражданских для сбора каучука в самых густых джунглях Акры и Амазонки, мы окажем значительную помощь нашей военной промышленности, и, кроме того, даже если часть резины не будет использована, мы всегда сможем продать её по самой высокой цене, ведь контроль Германии над Конго и Малайей обеспечивает стабильный спрос на резину у её врагов"
BRA_CSI:0 "Создание НСК"
BRA_CSI_desc:0 "Создание Национальной сталелитейной компании потребует больших усилий и использования иностранного опыта, но, если всё получится, потребности наших оружейных производств будут удовлетворены"
BRA_paratroop:0 "Создание десантного корпуса"
BRA_paratroop_desc:0 "Чтобы избежать еще одного дорогостоящего военного застоя на Плато, мы должны создать корпус специальных парашютно-десантных войск, который сможет десантироваться за аргентинскую линию фронта, перерезав им снабжение. Нельзя недооценивать такой стратегический потенциал"
BRA_logistics:0 "Военный информационный центр"
BRA_logistics_desc:0 "Нам необходим более эффективный способ сбора информации, чем разведчики с биноклями, и более эффективный способ обработки этой информации, нежели мили бумаги, которую с легкостью может прочесть враг"
BRA_FAB:0 "Реорганизация FAB"
BRA_FAB_desc:0 "Бразильские ВВС или «Força Aérea Brasileira (FAB)» должны быть организованы как единая централизованная структура под грамотным командованием, если мы хотим сохранить безопасность Бразилии и превосходство в её воздушном пространстве"
BRA_fighter:0 "Ставка на истребители"
BRA_fighter_desc:0 "Важнейшее условие воздушной войны - удержание контроля над небом и уверенность в том, что каждый наш самолет находится в безопасности, а враги на земле - напротив. Мы должны приложить все усилия, чтобы наши истребители стали гордостью FAB"
BRA_bomber:0 "Фокус на бомбардировщики"
BRA_bomber_desc:0 "Важнейшим аспектом воздушной войны является нанесение ущерба целям на суше, оказывая ошутимую помощь войскам на земле, ведь без этого превосходство в воздухе практически не имеет смысла. Мы должны приложить все усилия, чтобы наши бомбардировщики стали гордостью FAB"
BRA_cas:0 "Развитие штурмовиков"
BRA_cas_desc:0 "Армия и ВВС должны работать сообща, как одно целое, если мы хотим пройти через трудности, предстоящие Бразилии. Необходимо разработать и начать производство специальных бомбардировщиков, которые будут нести смерть нашим врагам на земле, оказывая еще более эффективную помощь нашей армии"
BRA_aviacao_naval:0 "Школа морской авиации"
BRA_aviacao_naval_desc:0 "Школа морской авиации или «Escola de Aviação Naval» в данный момент совершенно непригодна для обучения, а её программа неактуальна для современной войны, особенно это ясно после унижения в Войне на Плато. Необходимо обновить её и удвоить финансирование, чтобы убедиться, что флот Ла-Платы в случае столкновения не успеет даже поднять якорь!"
BRA_ENGESA:0 "Создание ENGESA"
BRA_ENGESA_desc:0 "Необходимо создать специализированного производителя оружия мобильной войны; даже если он будет уступать в размерах и производительности почти всем другим подобным компаниям в мире, ENGESA окажет огромную помощь нашим войскам"
BRA_mecha:0 "Механизация армии"
BRA_mecha_desc:0 "Идея полностью механизированной армии набирает поддержку в военных кругах. С некоторой помощью от наших инженеров мы сможет предпринять первые шаги, которые приблизят нас к ней, сделав нашу армию более современной"
BRA_tamoio:0 "Проект «Тамоио»"
BRA_tamoio_desc:0 "Танк изменил Вельткриг, как и всю современную войну. Если мы не хотим отстать от наших соперников, необходимо создать собственный танк"
BRA_artie:0 "Модернизация артиллерии"
BRA_artie_desc:0 "Без артиллерии уже нельзя представить ни одно сражение современной войны. Наши модели, устаревшие и износившиеся, несомненно проигрывают иностранным аналогам, следовательно, нам необходимы новые и бОльшие пушки!"
BRA_rocket:0 "Ракетные разработки"
BRA_rocket_desc:0 "Ракета дальнего дейтвия является сырой эксперементальной и ненадежной разработкой, так что мы не удивлены, что верховное командование восприняло концепцию без энтузиазма. Однако даже они видят полезность возможности нанести удар по врагам в тех местах, которые недоступны для наших ВВС"
BRA_secret_project:0 "Поддержка военных исследований"
BRA_secret_project_desc:0 "Нужно собрать лучшие и ярчайшие умы и предоставить им столько финансов, сколько им необходимо для исследований, чтобы наши войска могли идти в ногу с постойнно меняющейся современной войной"
BRA_nuke:0 "Проект «Nhanderuvuçú»"
BRA_nuke_desc:0 "Без сомнения, собрать такое огромное количество ядерной энергии невероятно сложно. Однако некоторые иностранные ученые уверены, что сила атома определит войну и, возможно, историю. Учитывая, что наши враги не знают, что мы планируем, возможно, мы даже сможем стать абсолютным гегемоном в регионе"
BRA_destroyer:0 "Усиление прибрежного флота"
BRA_destroyer_desc:0 "Если мы хотим, чтобы наше побережье было в безопасности от ударов вражеских подлодок, мы должны содержать небольшой, но современный прибрежный флот"
BRA_civil_war:0 "Гражданская война"
BRA_civil_war_desc:0 "Брат пошел на брата. Политика и демократия оказались бессильны. Раны, нанесенные нации, будет гораздо сложнее залечить, нежели раны от пуль и осколков"
BRA_integralist:0 "Победа АИБ"
BRA_integralist_desc:0 "Новая эпоха в истории Бразилии вот-вот начнется, ведь мы победили в гражданской войне. С Плинио Сальгадо должны быть взяты назад; «Это не вопрос расы, это вопрос морали». Все богобоязненные бразильцы рады нашей победе, которая станет толчком для развития Бразилии"
BRA_army_purge:0 "Чистка в армии"
BRA_army_purge_desc:0 "Синдикалисты и другие безбожники всё еще прячутся в рядах армии, думая, что их драгоценный Маркс спасет их от гнева мстительной Родины. Они все предстанут перед правосудием, рано или поздно"
BRA_integralist_youth:0 "Anauê Irmãos! (Братья Анауэ!)"
BRA_integralist_youth_desc:0 "Многие наши молодежные группы проливали кровь за новую эру мира, в которой нам довелось жить. Давайте не просто почтим их память, но и сделаем это стандартной практикой по всей стране, ведь бездействующий ум уязвим для неверных мыслей"
BRA_integralist_schools_and_values:0 "Интегралистская система образования"
BRA_integralist_schools_and_values_desc:0 "Даже следующее молодое поколение едва будет помнить эти смутные времена. Тем не менее, мы должны работать над тем, чтобы привить им моральные ориентиры, в которых так отчаяно нуждается наша страна"
BRA_reforge_republic:0 "Реформировать республику"
BRA_reforge_republic_desc:0 "Нынешняя республика скомпрометирована, сейчас более уместна прежняя клептократия, чем реальное национальное государство. Необходимо много сделать, если мы хотим выжить в ближайшие десятилетия"
BRA_faith_and_state:0 "Вера и Государство"
BRA_faith_and_state_desc:0 "Педантичная идея отделения церкви от временной власти - не что иное, как протосиндикалистская болтовня. Церковь - это сердце и душа нашей нации, от ее создания до этих темных времен, и лучше оставить её в стороне от в лучшем случае близоруких, а в худшем - социалистических, реформ!"
BRA_church_support:0 "Поддержка духовенства"
BRA_church_support_desc:0 "Духовенство теперь полностью поддерживает нас и наши усилия, направленные на то, чтобы дать нашей нации всё то, что принадлежит ей по праву. Новая Бразилия, по благословению Богоматери, станет единой нацией, подчиняющейся лишь Богу."
BRA_patrianova:0 "Новое Отечество"
BRA_patrianova_desc:0 "Движение Патринова очень сильно, ведь бразильцы всех рас и классов осознают, что действительно важно: страна, семья и единство"
BRA_government_streamlining:0 "Эффективная централизация"
BRA_government_streamlining_desc:0 "Бразилия - это нечто большее, чем совокупность её провинций. Это нация, чья судьба заключается в процветании, ведь так решил сам Господь. Мы должны создать эффективное, активное центральное правительство, если хотим выполнить своё предназначение"
BRA_anl:0 "Революция ANL продолжается"
BRA_anl_desc:0 "Наконец мы освободили рабочих Бразилии после долгих лет страданий и эксплуатации! Наконец простые рабочие подняли головы, ведь цепи разбиты!"
BRA_great_purge:0 "Чистка среди офицеров"
BRA_great_purge_desc:0 "Вокруг нас скрываются предатели. Они только и ждут, когда мы проявим слабость, чтобы ударить. Они хотят увидеть нашу кроткость, нерешительность. Но последним, что они увидят, будет лишь сила. Предатели должны быть арестованы и преданы суду. Пусть все узнают, что мы делаем с теми, кто пытается остановить ход истории!"
BRA_syndie_amnesty:0 "Амнистия"
BRA_syndie_amnesty_desc:0 "Капитализм строился на костях рабочих. Многие были слишком запуганы, чтобы восстать против своих хозяев. Неужели эти бедные пешки реакционеров должны платить за ошибки, в которых они раскаялись? Должны ли мы наказывать тех, кто просто защищал свою семью?"
BRA_worker_milita:0 "Интеграция рабочей милиции в армию"
BRA_worker_milita_desc:0 "Многие отряды ополчения были сформированы во время войны, после чего распущены. Их опыт, полученный на поле боя, бесценен. Мы должны пригласить некоторых лидеров этих отрядов для обучения наших солдат"
BRA_a_new_dawn:0 "Новый рассвет"
BRA_a_new_dawn_desc:0 "Старая капиталистическая конституция по-прежнему дейтсвительна, что является живим преступлением для рабочих, многое потерявших в борьбе за свободу. Мы должны почтить их жертвы, разработав новую конституцию, которая установит для всех бразильцев равные права"
BRA_totalism:0 "Тоталистская революция" 
BRA_totalism_desc:0 "Только тоталистская диктатура пролетариата может в полной мере спасти Бразилию от когтей империализма. Мы должны действовать быстро и решительно, если хотим сохранить Революцию!"
BRA_congresses_anl:0 "Конгресс профсоюзов"
BRA_congresses_anl_desc:0 "Вместо старого капиталистического парламента мы учредим ежегодный съезд профсоюзов, который будет решать все вопросы нации. Лишь так голос народа будет наконец действительно услышан"
BRA_prepare_for_reactionaries:0 "Подготовиться к реакционной контреволюции"
BRA_prepare_for_reactionaries_desc:0 "Ла-Плата на юге хочет, чтобы идеи Революции погибли, а Бразилия была разрушена. Не так много друзей можно найти и за Атлантикой. Если мы хотим сохранить наши достижения, то должны быть готовы к Великой Отечественной войне, которая обязательно настанет"
BRA_vargas:0 "Победа Варгаса"
BRA_vargas_desc:0 "В Бразилии воцарилась анархия. Однако один человек вместе со своими самыми преданными соратниками встали на пути безумия и лжи, защищая Бразилию и её интересы: Жетулиу Варгас"
BRA_the_new_army:0 "Новая армия"
BRA_the_new_army_desc:0 "Армия должна быть готова к войне. Теперь, сильнее чем когда-либо, мы должны быть уверены, что лишь лояльные Бразилии и её народу люди отвечают за защиту Отечества. Пятая колонна должна быть ликвидирована"
BRA_get_integralists:0 "Чистка интегралистов"
BRA_get_integralists_desc:0 "Многие члены наших ВМС по-прежнему поддерживают идеи интегралистов. Нужно убедится, что они больше никогда не смогут поднять якорь под бразильским флагом."
BRA_cohen:0 "План Коэн"
BRA_cohen_desc:0 "В ходе нашего рейда на штаб АИБ мы обнаружили нечто интересное: похоже, у них был подробный план, по которому важные офицеры и общественные деятели должны совершить синдикалистский переворот! После всех ужасов, навлеченных этими монстрами на Бразилию, они не сдадутся. Теперь у нас есть неоспоримое доказательство их предательства, и они не скроются от гнева Бразилии!"
BRA_father_of_the_poor:0 "Отец бедняков"
BRA_father_of_the_poor_desc:0 "Жетулиу выиграл гражданскую войну потому, что бразильцы знают, что для них лучше. Только он искренне заботится о рабочих и бедняках, ведь для него Бразилия и бразильцы всегда будут выше личных убеждений и идеологий"
BRA_new_state:0 "Новое государство" 
BRA_new_state_desc:0 "Новое государство утвердило себя в качестве защитника Бразилии и её народа. Теперь необходимо исполнить наш долг и сделать Бразилию сильнее, чем когда-либо в эти сложные времена!"
BRA_democracy:0 "Поддержка демократии"
BRA_democracy_desc:0 "Республика была на краю пропости, и всё же она выстояла! Судьба была на нашей строне
BRA_national_guard:0 "Создать новую Национальную гвардию"
BRA_national_guard_desc:0 "Попытки государственного переворота и гражданские перевороты дают понять, что одни лишь слова и не удержат республику от хаоса. Создание Национальной гвардии пусть и станет в большей степени символическим, но принесет и реальную пользу, позволив превратить членов народного ополчения в регулярных солдат"
BRA_rule_of_law:0 "Верховенство закона"
BRA_rule_of_law_desc:0 "Да, это сложные времена. Но те, кто лишают свободы ради безопасности, не заслуживают ни того, ни другого. Преследования - это не то, за что мы боролись в республике!"
BRA_purge_dem:0 "Чистка экстремистов"
BRA_purge_dem_desc:0 "Мы должны защитить республику от тех, кто днем и ночью мечтает её ослабить"
BRA_intelectual_amnesty:0 "Амнистия интеллектуалов"
BRA_intelectual_amnesty_desc:0 "Многие интеллектуалы предерживаются экстремистских убеждений. Было бы глупо просто преследовать их, ведь они могут быть полезны"
BRA_new_constitution:0 "Новая Конституция"
BRA_new_constitution_desc:0 "Причина, по которой экстремистские идеологии настолько успешны, проста: наши рабочие не имеют прав, которые, по их мнению, являются базовыми. Должны быть сделаны концесии, чтобы убедиться, что наша нация объеденена под властью Республики"
BRA_desco:0 "Создание Брадеско"
BRA_desco_desc:0 "Банк Амадора Агиара быстро растет и вскоре станет важным финансовым учреждением. Бразилии необходимы такие предприниматели, если она хочет добиться успеха"
BRA_revenge:0 "Реванш"
BRA_revenge_desc:0 "Бразилия едина. Без предателей и пораженцев в нашей армии победа практически гарантирована. Настало время поставить Платинских выскочек на место!"
BRA_argenta_delenda:0 "Аргентина Деланда"
BRA_argenta_delenda_desc:0 "Ла-Платские псы были биты, снова и снова. И теперь настал тот момент, когда в Южной Америке остался только один региональный лидер..."
BRA_empire:0 "Восстановление империи?"
BRA_empire_desc:0 "Народ Бразилии радуется победе, и теперь настало время восстановить былую славу Империи. Сейчас мы должны предпринять лишь небольшие административные манипуляции, чтобы Бразилия снова стала той, кем она по праву является!"
BRA_petropolis:0 "Корона Педру Гастану"
BRA_petropolis_desc:0 "Петрополисская линия императорской семьи утратила свои претензии на законных основаниях. Ее лидеру Педру Гастану, скорее всего, придется передать часть полномочий правительству, от чего его власть уже будет не такой большой."
BRA_vassouras:0 "Корона Педру Энрике"
BRA_vassouras_desc:0 "Васорасская линия бразильской императорской семьи всегда претендовала на трон, и никогда не отказывалась от своих амбиций. Педру Энрике в руководстве страной будет вдохновлять людей стремиться к высотам и расширять империю."
BRA_payback:0 "Тяжелые военные репарации"
BRA_payback_desc:0 "Все эти годы Аргентина эксплуатировала территории, которые она незаконно занимала. Пора требовать репарации"
BRA_my_vinas:0 "Захватить Мальвины"
BRA_my_vinas_desc:0 "Мальвинские острова являются стратегическим пунктом в южной части Атлантического океана. И теперь они наши, на ближайшее будущее точно."
BRA_porto_osorio:0 "Основан Порту-Осорио"
BRA_porto_osorio_desc:0 "Столица Мальвин меняла название много раз, настало время сделать это еще раз. Порту-Осорио станет основной базой для бразильского флота в Южной Атлантике."
BRA_cisplatina:0 "Сисплатина"
BRA_cisplatina_desc:0 "Провинция Сисплатина теперь снова под нашим контролем. Можно прекратить всякое притворство об автономии этих предателей"
BRA_guarani:0 "Территория Гуарани"
BRA_guarani_desc:0 "Парагвай будет аннексирован нами и реорганизован в территорию Гуарани"
BRA_under_guidance:0 "Правительство под присмотром"
BRA_under_guidance_desc:0 "Аргентинское правительство по-прежнему действует так, как будто оно просто уйдет от своих преступлений. Пришло время затянуть поводок"
BRA_transplatina:0 "Трансплатина"
BRA_transplatina_desc:0 "Энтре-Риос является частью бразильского государства... И сейчас никто не может оспорить этот факт!"
BRA_spectre:0 "Призрак бродит по Америке"
BRA_spectre_desc:0 "-Рабочие Америки, слушайте! Реакционеры Платины разбиты, но это только начало великой борьбы."
BRA_free_gc:0 "Свободные Колумбийские республики"
BRA_free_gc_desc:0 "3 народа Колумбии отправились в крестовый поход, чтобы освободить Южную Америку"
BRA_free_per:0 "Свободное Перу"
BRA_free_per_desc:0 "Перу все еще находится под контролем контрреволюциии. Пересечение Анд будет немалым подвигом, но мы должны идти на жертвы ради революции"
BRA_internacionalism:0 "Международная революция"
BRA_internacionalism_desc:0 "Наш континент теперь свободен, пришло время присоединиться к борьбе в Европе, Африке и за их пределами. Вельткриг приобрел нового игрока... он тот, кто не будет сломлен, ибо позади нас единые рабочие Америки!" 
BRA_a_loyal_navy:0 "Лояльный флот" #Лояльность флота?
BRA_a_loyal_navy:0 "Военно-морской флот полностью заполнен сторонниками интегралистов. Если Демократия хочет выжить, их необходимо удалить со всех должностей, где они могут нанести ущерб."

