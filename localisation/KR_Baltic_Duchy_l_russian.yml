### Focuses ###

BAT_Germanization:0 "Германизация"
BAT_Germanization_desc:0 "Почти два десятилетия прошло с моментка, когда мы стали германским протекторатом. Из гордой и свободной страны мы превратились в населенную немцами окраину. Кайзер требует начать политику германизации, и мы вынуждены подчиниться. Дранг нах Остен!"

BAT_Emancipation:0 "Эмансипация"
BAT_Emancipation_desc:0 "Почти два десятилетия прошло с моментка, когда мы стали германским протекторатом. Немцы захватили нашу экономику, нашу политику и наши вооруженные силы. Возможно, и нас в скором времени превратили в немцев, но Фатерлянд слабеет, пришло время освободиться!"

BAT_Ger_Kurland1:0 "Колонизация Курляндии"
BAT_Ger_Kurland1_desc:0 "Курлянди, или Курсас для местных, станет первым шагом в колонизации и германизации всего герцогства. Несмотря на некоторые сопротивления местных, мы легко превратим регион в германский."

BAT_Ger_Livland1:0 "Колонизация Лифляндии"
BAT_Ger_Livland1_desc:0 "Лифляндия, или, как ее называют местные, Латгалия, является сердцем нашего герцогства, но сельская местность все еще населена по большей части латышами. Надеюсь, ненадолго."

BAT_Ger_Estland1:0 "Колонизация Эстляндии"
BAT_Ger_Estland1_desc:0 "Эстляндия, или, как ее называют местные, Эстония, станет завершающм этапом в долгом процессе германизации. У нас уже есть опыт стратегического расселения колонистов и запрещения местных языков, так что никаких проблем не возникнет."

BAT_Ger_Kurland2:0 "Немецкая Курляндия"
BAT_Ger_Kurland2_desc:0 "Проект германизации завершен полной победой над туземцами. Процент немцев в Курляндии растет с каждым днем, и несмотря на небольшое сопротивление местных, идеальный Дранг нах Остен становится все ближе."

BAT_Ger_Livland2:0 "Немецкая Лифляндия"
BAT_Ger_Livland2_desc:0 "Проект германизации завершен полной победой над туземцами. Процент немцев в Лифляндии растет с каждым днем, и несмотря на небольшое сопротивление местных, идеальный Дранг нах Остен становится все ближе."

BAT_Ger_Estland2:0 "Немецкая Эстляндия"
BAT_Ger_Estland2_desc:0 "Проект германизации завершен полной победой над туземцами. Процент немцев в Эстляндии растет с каждым днем, и несмотря на небольшое сопротивление местных, идеальный Дранг нах Остен становится все ближе."

BAT_Ger_Baltic:0 "Немецкая Прибалтика"
BAT_Ger_Baltic_desc:0 "Процесс германизации полностью завершен. Прибалтийские немцы являются большинством в стране и сохранили полный контроль над политикой. Теперь мы можем стать полноценной Имперской Провинцией, если это то, чего мы хочем.."

BAT_Ger_Integration:0 "Интеграция"
BAT_Ger_Integration_desc:0 "Фатерлянд зовет! Мы немцы, и наше герцогство присоединится к Германскому Рейху в качестве 29-ой Имперской Провинции! Великое будущее ждет нас в составе Отечества."

BAT_Ger_Puppet:0 "Статус-кво"
BAT_Ger_Puppet_desc:0 "Воссоединение с Фатерляндом без сомнений важно, но есть и более важные проблемы. Мы не простые немцы, а прибалтийские, и требуем особого положения. Интеграция подождет, пока мы решим внутренние проблемы."

BAT_Ger_Indep:0 "Независимость"
BAT_Ger_Indep_desc:0 "Культурная и политическая пропасть между Фатерляндом и Герцогством никогда (то есть вообще НИКОГДА) не будет преодолена. Мы, немцы Лифляндии, Курляндии и Эстляндии, должны обдумать каждый аспект наших отношений с материковой Германией и объявить независимость!"

BAT_Ger_Autonomy1:0 "Автономия под немцами"
BAT_Ger_Autonomy1_desc:0 "Пришло время реформ. Консерваторы в Балтийском Ландтаге хотят превратить наше Герцогство в парламентарную монархию и забросить абсолютистские поползновения Адольфа Фридриха I. Должны ли мы прислушаться?"

BAT_Ger_Autonomy2:0 "Столкновение с Кайзером"
BAT_Ger_Autonomy2_desc:0 "Фатерлянд разочарован. Для них сильная парламентарное Балтийское Герцогство значит более автономное и более сильное Герцогство. Наши отношения с Кайзером безнадежно испорчены. Пришло время обратиться к Кайзеру и решить все вопросы."

BAT_Ger_Autonomy3:0 "Централизировать правительство"
BAT_Ger_Autonomy3_desc:0 "Государственный аппарат Балтийского Герцогства слишком слаб, разлагаемый коррупцией и децентрализацией. Мы должны провести коренные реформы, чтобы наша страна процветала и без Кайзера."

BAT_Ger_Autonomy4:0 "Разорвать цепи"
BAT_Ger_Autonomy4_desc:0 "Провал между Балтийским Герцогством и Кайзеррейхом углубляется с каждым днем, и мы можем использовать это для расширения автономи."

BAT_Ger_Autonomy5:0 "Обещания демократии"
BAT_Ger_Autonomy5_desc:0 "Мы обещали народу Балтийского Герцогства, что скоро пройдут первые свободные выборы. Пора выполнить наши обещания и даровать людям возможность решать свою судьбу."

BAT_Fed1:0 "Мультикультурное государство"
BAT_Fed1_desc:0 "Далеко не только немцы живут в Балтийском Герцогстве. Латыши, эстонцы и русские составляют значительную часть населения и требуют представления их прав в правительстве. Мы вынуждены учесть эти требования."

BAT_Fed2:0 "Балтийская Федерация"
BAT_Fed2_desc:0 "Андриевс Ниедра, глава марионеточного правительства, установленного нами для умиротворения местного населения, предложил интересную идею о реформации Герцогства в демократическую Балтийскую Федерацию, где кроме немцев иметь право голоса в вопросах управления будут и прибалты. Кажется, это не самая плохая идея."

BAT_Fed3:0 "Первые выборы в Ландтаг"
BAT_Fed3_desc:0 "Мы пообещали свободные выборы как естественную часть реформ Балтийской Федерации, и пора претворить это обещание в жизнь. Наконец, наш народ сможет решить свою судьбу."

BAT_Fed4:0 "Балтийская торговля"
BAT_Fed4_desc:0 "Новая демократическая Балтийская Федерация имеет все возможности для успешной торговли в Балтийском Море. Наш политический курс должен положительно повлиять на торговлю, так что мы должны использовать всякую возможность для лучшего исхода."

BAT_Fed5:0 "Референдум о независимости"
BAT_Fed5_desc:0 "Разрыв древних связей с Германией никогда не был в наших планах, но все больше людей требуют независимости для Федерации. Мы сможем прийти к компромиссу через референдум о независимости. Конечно, даже если народ проголосует за новый индивидуальный путь Федерации, никто не может предсказать реакцию Кайзера."

BAT_Education:0 "Реформа образовательной системы"
BAT_Education_desc:0 "Большинство латышских и эстонских депутатов в Балтийском Ландтаге требуют полного пересмотра основ образовательной системы. Латышский и эстонский языки должны стать государственными, а дискриминация местных при приеме в образовательные учреждения должна быть уничтожена. Вполне резонные требования."

BAT_Press:0 "Свободная пресса"
BAT_Press_desc:0 "С самого появления нашего государства были определенные ограничения свободы прессы. Но в нынешних условиях такая политика не может более проводиться. Консерваторы выступают против каких-либо реформ, но либеральные партии в Ландтаге точно поддержат наше решение."

BAT_Lib1:0 "Либеральное герцогство"
BAT_Lib1_desc:0 "Либеральные партии смогли завоевать стабильную поддержку избирателя и комфортное большинство в Ландтаге, и эти партии требуют реформ и избавления от худших проявлений кайзеризма."

BAT_Lib2:0 "Герцогские выборы"
BAT_Lib2_desc:0 "Либералы требуют полностью свободных выборов в Ландтаг! Это некогда радикальное предложение теперь выглядит достаточно справедливым. Абсолютистский режим больше не может вести нашу страну, когда солнце демократии снова воссияло над Европой."

BAT_Lib3:0 "Культурное равенство"
BAT_Lib3_desc:0 "Немцы, латыши, эстонцы и русские, — в конечном итоге мы ничем не отличаемся. Мы должны и дальше развивать принципы равенства и расширять культурные права и автономии для всех культур в нашей стране. Даже если прибалтийские немцы останутся главенствующими."

BAT_Lib4:0 "Либерлизация экономики"
BAT_Lib4_desc:0 "Либералы считают, что государство должно вмешиваться в экономику страны как можно реже. Эти взгляды привлекают частных инвесторов, что действительно положительно сказывается на общей экономической ситуации."

BAT_ERP:0 "План восстановления экономики"
BAT_ERP_desc:0 "Кризис, известный как Черный Понедельник, серьезно подорвал нашу экономику. Более 50 тысяч человек потеряло работу в первый же день. Мы должны что-то предпринять, и министры готовят целый план."

BAT_ERP_Gov1:0 "Вмешательство правительства"
BAT_ERP_Gov1_desc:0 "Мы не можем позволить продолжаться этой стагнации. Правительство должно национализировать крупнейшие предприятия. Это довольно жестко ударит по частному сектору, но это спасет хотя бы часть экономики и промышленности от полного краха."

BAT_ERP_Gov2:0 "Строительство дорог"
BAT_ERP_Gov2_desc:0 "Множество безработных граждан хотят найти работу, даже самую черную. Мы можем помочь им, послав на строительные работы. Они построят дороги, а мы им отплатим. Двух зайцев одним выстрелом."

BAT_ERP_Gov3:0 "Социальные инвестиции"
BAT_ERP_Gov3_desc:0 "Чтобы разрешить экономические проблемы, нам нужна стабильность. Некоторые льготы и выплаты для беднейших слоев населения не спасут ситуацию, но серьезно ее улучшат, ибо каждый заслуживает хотя бы минимальной экономической безопасности."

BAT_ERP_Gov4:0 "Балтийский арсенал"
BAT_ERP_Gov4_desc:0 "У нашей страны всегда были проблемы с военным снаряжением. Теперь, когда у нас есть достаточно свободного людского потенциала, мы можем его использовать в производстве винтовок, танков и авиации. Это снова решит две проблемы."

BAT_Eco_Naval1:0 "Балтийские верфи"
BAT_Eco_Naval1_desc:0 "Мы прибрежное государство, почти половина наших границ выходит в Балтийское море. Теперь, когда у нас есть достаточно свободного людского потенциала, мы можем начать строительство великолепного, большого балтийского флота."

BAT_Eco_Naval2:0 "Балтийская торговая лига"
BAT_Eco_Naval2_desc:0 "Множество стран живет на побережье Балтийского моря. Мы отчаянно нуждаемся в новых торговых партнерах, и именно Балтийское море станет сердцем нашей торговли. Необходимо создать новые торговые связи как в Балтике, так и за ее пределами."

BAT_Eco_Naval3:0 "Морские инновации"
BAT_Eco_Naval3_desc:0 "Вся история нашего балтийского флота была чередой позора и обид. Пора это изменить. Мы можем многому научиться у великих держав в модернизации торгового и военного флота."

BAT_ERP_FM1:0 "Фокус на местном бизнесе"
BAT_ERP_FM1_desc:0 "Стагнация стремительно убивает нашу экономику. Если мы проведем уверенную политику laissez faire, то это откроет дорогу множеству новым предпринимателям. Капиталисты и свободный рыночек спасут экономику!"

BAT_ERP_FM2:0 "Инвестиции в науку"
BAT_ERP_FM2_desc:0 "Каждая процветающая страна должна инвестировать в своих ученых, чем мы и должны заняться. Знания — сила, и мы ей воспользуемся сполна."

BAT_ERP_FM3:0 "Социальные инвестиции"
BAT_ERP_FM3_desc:0 "Чтобы разрешить экономические проблемы, нам нужна стабильность. Некоторые льготы и выплаты для беднейших слоев населения не спасут ситуацию, но серьезно ее улучшат, ибо каждый заслуживает хотя бы минимальной экономической безопасности."

BAT_ERP_FM4:0 "Политический эстаблишмент"
BAT_ERP_FM4_desc:0 "Наши капиталисты становятся все сильнее и сильнее и даже начинают робкие попытки вмешательства в политику. Если мы поможем им получить теплое место под солнцем, то они станут верными союзниками."

BAT_ERP_End:0 "Восстановление"
BAT_ERP_End_desc:0 "Ура! Под нашим мудрым управлением Герцогство преодолело кризис. Кажется, что худшее позади. Процветание ждет наши земли раз и навсегда!"

BAT_Army_Start:0 "Балтийская армия"
BAT_Army_Start_desc:0 "Де-юре у нас есть армия. Но де-факто она состоит из кучки подростков со старыми винтовками. Военная доктрина — вот первое, что нуждается в модернизации. Десятилетия уже прошли с Вельткрига, и очевидно, что новая война будет вестись по-новому."

BAT_Army_Cons:0 "Вопрос о призывниках"
BAT_Army_Cons_desc:0 "Местные прибалты, большая часть нашего населения, на данный момент не могут служить в армии. Стоит ли нам отменить ограничения или стоит сохранить решающую роль немцев?"

BAT_Army_Cons2:0 "Прибалты в Балтийской Армии"
BAT_Army_Cons2_desc:0 "Местные прибалты, большая часть нашего населения, на данный момент не могут служить в армии. Но хватит — значит, хватит. Мы откроем доступ к офицерским рангам, но для проявления эффекта нужно некоторое время."

BAT_Army_Inf1:0 "Современное вооружение"
BAT_Army_Inf1_desc:0 "Большая часть винтовок разваливается в руках наших солдат. Необходимо полностью исправить ситуацию и ввести новые винтовки. Вельткриг давно кончился, мы больше не партизаны!"

BAT_Army_Inf2:0 "Улучшить систему тренировок"
BAT_Army_Inf2_desc:0 "Мы должны реорганизовать и модернизировать систему обучения. Новая система уменьшит количество часов в тренировочном лагере, но увеличит эффект от обучения."

BAT_Army_Doc1:0 "Военные игры"
BAT_Army_Doc1_desc:0 "Верховное командование слишком консервативно. И мы отчаянно нуждаемся в изменении этой ситуации. Если мы устроим систему военных игр, это поможет генералам принять новые реалии войны."

BAT_Army_Doc2:0 "Развитие доктрины"
BAT_Army_Doc2_desc:0 "Теперь генералы готовы ко всему, что готовит новая война. Более того, инновационность и открытость к новым идеям помогут им в любой ситуации. Мы должны помочь развить новые идеи."

BAT_Army_Mot:0 "Мобильная армия"
BAT_Army_Mot_desc:0 "Мы можем значительно увеличить скорость и мобильность нашей армии, интегрировав транспорт в дивизию. Войска будут привязаны к транспорту, как кавалеристы к коням, теперь нужно уточнить логистические и тактические моменты."

BAT_Army_Arm:0 "Чертежи танков"
BAT_Army_Arm_desc:0 "Похоже, танки становятся все более и более важной частью современной войны, хотя они были довольно эффективными и до этого. Каждая современная армия полагается на них, так что должны и мы. А танки должны быть нашими."

BAT_Army_Def1:0 "Современная артиллерия"
BAT_Army_Def1_desc:0 "Артиллерийские пушки всегда будут востребованы. Но как и каждый вид вооружения, мы должны постоянно ее совершенствовать. Новая артиллерия будет во всех планах лучше — больший калибр, большая пушка и загрузка быстрее."

BAT_Army_Fort1:0 "Фортификация Оствалл"
BAT_Army_Fort1_desc:0 "Оствалл — это концепт системы укреплений на границе с Россией. Это займет значительную часть нашего промышленного потенциала и времени, но результат того стоит."

BAT_Army_Fort2:0 "Улучшить Оствалл"
BAT_Army_Fort2_desc:0 "Строительство Оствалла в процессе. Множество рабочих и солдат заняты в этом нелегком деле. Рано или поздно, работа завершится. Но нам нужно убедиться, что мы сделаем все возможное для ускорения строительства."

BAT_Army_FortGer:0 "Принудительный труд"
BAT_Army_FortGer_desc:0 "Наши рабочие слишком медленные. Почему эти проклятые прибалты прохлаждаются, пока немцы перевыполняют план? Нам нужно ввести систему принудительного труда, чтобы построить Оствалл еще быстрее."

BAT_Army_FortBal:0 "Инвестиции в систему строительства"
BAT_Army_FortBal_desc:0 "Наши рабочие слишком медленны. Если мы создадим больше рабочих мест, то работа точно пойдет быстрее. Впрочем, только полные самопожертвенные инвестиции смогут изменить ситуацию."

BAT_Army_FortComplete:0 "Новая линия Оствалл"
BAT_Army_FortComplete_desc:0 "Новая линия Оствалла закончена. Теперь наши границы защищены. Русские теперь не угроза нам, пускай нападают. Посмотрим, ступят ли они хоть шаг в Лифляндию и Эстляндию."

BAT_RUS_INT1:0 "Русификация"
BAT_RUS_INT1_desc:0 "Проклятое немецкое иго закончено. Россия проявила определенный интерес к развитию нашего государства. Необходимо укрепить связи с Россией, усилив роль русской культуры в стране."

BAT_RUS_INT2:0 "Вопрос о прибалтийских немцах"
BAT_RUS_INT2_desc:0 "Прибалтийские немцы всегда были меньшинством в наших землях, агрессивно навязываемые из Берлина. Теперь, когда хватка Кайзера ослабла, мы свободны делать все, что захочем."

BAT_RUS_INT3:0 "Ввести русский язык"
BAT_RUS_INT3_desc:0 "Наши русские товарищи попросили ввести систему обучения на русском языке. Впрочем, это займет некоторое время, потому что русский язык никак не представлен официально в нашем государстве."

BAT_RUS_INT4:0 "Начать полную интеграцию"
BAT_RUS_INT4_desc:0 "Русские завоевывают все больше и больше влияния над нами. Кажется, скоро мы войдем в состав процветающей империи. Мы должны отправить делегацию в Россию, чтобы четко утвердить свою автономию. Хотя бы на время..."

BAT_RUS_INT5:0 "Конец Прибалтики"
BAT_RUS_INT5_desc:0 "Мы долгое время управлялись русскими. Такое долгое существование Балтийского государство не имеет нынче смысла. Мы должны отправить делегацию в Россию, чтобы войти в состав России и объединиться с русскими братьями!"

BAT_Army_Mil_Navy1:0 "Балтийский флот"
BAT_Army_Mil_Navy1_desc:0 "Со времён Петра I, многие морские битвы имели место быть в водах Балтийского моря. Мы гордимся его наследием и считаем, что на флот должны выделиться дополнительные средства."

BAT_Army_Mil_Navy_Old:0 "Морские традиции"
BAT_Army_Mil_Navy_Old_desc:0 "Сила нашего флота лежит в его традициях. Вместо того, чтобы сорить деньгам на новые блестючие посудины, мы можем восстановить и пустить на воду старые корабли. Хороший линко всегда остаётся хорошим линкором."

BAT_Army_Mil_Navy_New:0 "Новые технологии"
BAT_Army_Mil_Navy_New_desc:0 "Традиции, несомненно, надо чтить. Но и забывать о современных веяния хтоже не стоит. Вместо того, чтобы молиться на старые ржавые лоханки, мы можем пустить наши средства на что-то действительно новое. Например, на строительство подлодок."

BAT_Army_Mil_Navy_Doc:0 "Наши бравые офицеры"
BAT_Army_Mil_Navy_Doc_desc:0 "Наши офицеры - лучшие во всей Европе. Мы не должны жалеть средств на то, чтобы сделать их тяжёлый труд немного более комфортным. И тогда, они ответят нам верностью и отвагой."

BAT_Army_Mil_Navy_Transport:0 "Элитные Балтийские морпехи"
BAT_Army_Mil_Navy_Transport_desc:0 "С таким длинным берегом, мы всегда будем под угрозой морского вторжения. Мы должны научить часть бойцов сражаться в таких условиях и даже самим проводить десантные высадки во вражеские порты."

BAT_Air1:0 "Расширить авиабазы"
BAT_Air1_desc:0 "Авиация нкогда не была нашим коньком. С самого Вельткрига мы яростно пытаемся преодолеть технологическую пропасть с остальными странами. Мы должны расширить количество авиабаз по стране чтобы у нас было больше пространства для исследований и тренировок."

BAT_Air_CAS:0 "Разработка Штурмовиков"
BAT_Air_CAS_desc:0 "Современная армия должна получать поддержку не только с земли, но и с воздуха. Мы должны потратиь усилия и разработать такой тип самолётов, которые бы могли поддерживать нашу пехоту в атаке."

BAT_Air_Fighter:0 "Разработка Истребителей"
BAT_Air_Fighter_desc:0 "Времена Вельткрига прошли, а наши истребители с тех пор совсем не изменились. Если мы ен создадим современные модели, никакого смысла от нашей авиации в бою не будет, так как нечем будет её защищать."

BAT_Air_Nav_Bomber:0 "Морские бомбардировщики"
BAT_Air_Nav_Bomber_desc:0 "Как показала практика, корабли очень уязвимы для авиации. Мы должны разработать такой тип бомбардировщиков, чтобы они с лёгкостью могли бомбить вражесккие флотилии."

BAT_Air_Doc:0 "Инновации в доктринах"
BAT_Air_Doc_desc:0 "Современная война будет завязана на превосходстве в воздухе. Мы должны приложить все усилия, чтобы разработать новые тактики, которые похволят нам держать небо под защитой!"

BAT_Air_End:0 "Балтийская авиация"
BAT_Air_End_desc:0 "Наши усилия дали удивительные результаты. Может быть, мы и не короли неба, но наши пилоты достаточно обучены и натренированны, чтобы дать отпор любому, кто позарится на наши земли."

BAT_Education_Ger:0 "Реформа образования"
BAT_Education_Ger_desc:0 "Теперь, когда Герцог отстранен от власти, пришло время реформировать систему образования. Мы сделали значительные шаги в образовании масс, но наши университеты и так полны. Если мы вложимся в университеты, то это позволит большему количеству людей получить высшее образование."

### Ideas ###

BAT_multi_ling:0 "Политическая нестабильность"
BAT_multi_ling_desc:0 "Наша страна союз огромного количества культур. Местные прибалты, германизированные прибалты и русские меньшинства — все требуют политических прав, вызывая конфликты и мешая общему делу. Все еще хуже с Кайзером и его политикой германизацией."

BAT_start_crisis:0 "Кризис призыва"
BAT_start_crisis_desc:0 "Только немцы по рождению и достаточно германизированные прибалты могут служить в армии. Само собой, когда большая часть не германизирована, а сопротивление германизации все растет, вызывает множество проблем в призывной системе. Но из-за высокого шанса восстания местных это кажется меньшим злом."

BAT_multi_ling_aut:0 "Ограниченная автономия"
BAT_multi_ling_aut_desc:0 "Несколько искусных дипломатических маневров, и мы положили конец Казеровской политике германизации. Страна разделена, но люди благодарны, что мы спасли их от уничтожения культуры. Раны требуют некоторого времени для заживления, но теперь они точно заживут."

BAT_german_majority:0 "Немецкое большинство"
BAT_german_majority_desc:0 "Наконец, наша политика германизации дала щедрые плоды. Большая часть нашего населения считает себя немцами, и наша культурная и политическая ситуация под защитой. Это не только позволяет избавиться от нестабильности, но также позволяет натравить наших граждан на повстанцев-сепаратистов."

BAT_schools:0 "Новая образовательная система"
BAT_schools_desc:0 "Реформу образовательной части проще спланировать, чем провести. Но с небольшими поправками нам удается повысить общий уровень образованности, и высшее образование скоро станет доступно каждому!"

BAT_factory:0 "Экономический подъем"
BAT_factory_desc:0 "Частичная либерализация нашей экономики принесла свои плоды, строительство и производство растет в стране. Это позволит реализовывать наши инфраструктурные проекты быстрее и дешевле."

BAT_militia:0 "Балтийская милиция"
BAT_militia_desc:0 "Мы обеспечены защитой от всего могучей германской армией, поэтому организация наших вооруженных сил находится в слабом положении, по меньшей мере. Необходимо исправить это, даже если мы останемся под германской протекцией, и особенно если мы выйдем из нее."

BAT_Black_Monday:0 "Последствия Черного Понедельника"
BAT_Black_Monday_desc:0 "Глубокая зависимость нашей экономики и политики от Кайзера полностью уничтожила нашу экономику во время Черного Понедельника. Но мы не можем просто ждать, пока Германия решит все свои проблемы, нужно заняться своими. Даже самое слабое дуновение может разрушить наше государство."

BAT_gov_goods:0 "Социальные инвестиции"
BAT_gov_goods_desc:0 "Социальные пособия становятся важной частью нашего государства, потому что нужно поддерживать своих граждан. Теперь даже самые бедные могут позволить себе жить и искать работу, что позволит нам сконцентрировать больше сил в самых важных областях."

BAT_heavy_industry:0 "Балтийские рабочие"
BAT_heavy_industry_desc:0 "Теперь, когда больше людей назначены на военные фабрики, нам удалось увеличить производство. Это создаст пласт рабочих со стажем, что значительно увеличит количество продукции."

BAT_scientists:0 "Новые ученые"
BAT_scientists_desc:0 "Научные открытия не появляются просто так, из воздуха. Инвестируя в науку даже во времена тяжелой нужды, мы обеспечим страну отличными учеными и, надеюсь, открытиями."

BAT_pol:0 "Политический эстаблишмент"
BAT_pol_desc:0 "Наверняка будут люди, которые воспользуются связями с капиталистами, но такое объединение бизнеса и политики положительно повлияет как на политику, так и на бизнес."

BAT_drill:0 "Современная система тренировок"
BAT_drill_desc:0 "Стрелять из ружья и бросать гранаты — это еще не солдат. Солдат — это жестко дисциплинированный боец, готовый отдать жизнь за свою Родину. Совершенствуя нашу систему тренировок мы можем выпускать солдат быстро и эффективно. Наша армия станет только сильнее."

BAT_fort:0 "Система фортификации Оствалл"
BAT_fort_desc:0 "Кучка бункеров — это еще не система фортификации. Сложно и бережно спланированная фортификационная система включает в себя еще природные и искусственные препятствия. Это создаст серьезные проблемы для любого противника. Кроме того, это даст нам возможность строить фортификации значительно быстрее и эффективнее."

BAT_balts_rebellion:0 "Восстание прибалтов"
BAT_balts_rebellion_desc:0 "Наша политика колонизации спровоцировала местных прибалтов восстать против нашего правления. Мы справимся с этой ситуацией сами, не вовлекая Фатерлянд в небольшие стычки (рекомендуется не звать Германию)."

