arabia.1.t:0 "Вступление"
arabia.1.d:0 "Находясь постоянно под контролем местных гегемонов, таких как Египет или Османская империя, Королевство Хиджаз обрело независимость в начале 20 века. Это был один из регионов, где Лоуренс Аравийский поднял восстание во время Вельткига. В 1916, Хуссейн ибн Али, шериф Мекки, провозгласил независимость арабов от турецкой власти. После падения Британской империи, арабские революционеры завладели пустынным регионом Недж со столицей в городе Риаде. Турки были слишком ослаблены войной и не могли противостоять революционерам. Перемирие между враждующими сторонами привело к созданию независимых королевств Хеджаза и Неджа. Ибн Али объединил два государства в одно в 1922 году. Благодаря поддержке из Египта, Хеджаз смог дожить до наших дней. Османская империя изжила себя и люди это понимают. На горизонте маячит новая надежда объединить Аравию и выдворить отсюда турков."
arabia.1.a:0 "Мы должны объединить всех арабов под одним флагом!"

arabia.2.t:0 "Беженцы из Османской империи"
arabia.2.d:0 "С тех пор, как Арабский конгресс состоялся, в арабских вилаятах Османской империи царят беспорядки. Бедуины и левантинцы сбегаются к границам Хеджаза, в надежде найти армию шерифа и восстать против гнёта турков."
arabia.2.a:0 "Да поможет нам бог (и Египет)!"

arabia.3.t:0 "Беженцы из Османской империи"
arabia.3.d:0 "С тех пор, как Арабский конгресс состоялся, в арабских вилаятах Османской империи царят беспорядки. Бедуины и левантинцы сбегаются к границам Хеджаза, в надежде найти армию шерифа и восстать против гнёта турков."
arabia.3.a:0 "Наша армия растёт прямо на глазах!"

arabia.4.t:0 "Переписка с шерифом Джеббель-Шаммара"
arabia.4.d:0 "Различные рабские кланы и эмираты находились по обе стороны конликта во время Вельткрига. Одной из самых спорных территорий оставался регион Джеббель-Шаммар. Сауд ибн Абдулазиз из дома Рашидов придерживался нейтралитета во время восстания арабов, поэтому смог сохранить часть суверенитета после оккупации турками. Однако, Османы вызывают всё меньше опасения и ибн Абдулазиз, оппортунист до мозга костей, начал думать, что поддержав нас в нашей борьбе, он может получить свои почётные лавры. Настало время заключить тайный договор с ним."
arabia.4.a:0 "Любым способ свяжитесь с ним!"
arabia.4.b:0 "Мы не будем иметь дел с шавками Османов!"

arabia.5.t:0 "Поддержка Рашидов!"
arabia.5.d:0 "Дом Рашидов пообещал поддержать нас во время восстания, но потребовал сохранить расширить свою автономию после поражения турок."
arabia.5.a:0 "Великолепно!"

arabia.6.t:0 "Рашид вертит махинации с Хашемитским шерифом"
arabia.6.d:0 "Эмир Джеббель-Шаммара в тайне ведёт переписку с так называемым шерифом Хеджаза, Файсалом ибн Хуссейном. Мы должны быть осторожны: следует пресекать все их попытки наладить контакты."
arabia.6.a:0 "Каков позор..."

arabia.7.t:0 "Новая столица для Хашетиской Аравии?"
arabia.7.d:0 "После поражения турков от нашей руки, большая часть арабских емель оказалась в наших руках. Теперь, когда нам ничего не угрожает, следует перенести столицу в более подходящее место."
arabia.7.a:0 "Мекка, святейший из городов!"
arabia.7.b:0 "Дамаск, мечта Лоуренса и Файсала!"
arabia.7.c:0 "Багдад, жемчужина Месопотамии!"
arabia.7.e:0 "Иерусалим, святой город Палестины!"

arabia.8.t:0 "Персидские амбици в Месопотамии"
arabia.8.d:0 "После поражения турков от нашей руки, мы столкнулись с фактом того, что персы завладели Месопотамией. Мы должны что-то сделать с этим вопиющим актом нарущения нашего суверенитета!"
arabia.8.a:0 "Мы будем гнать этих еретиков до самого Каспия!"
arabia.8.b:0 "Давайте лучше займёмся восстановлением страны."

arabia.9.t:0 "Арабский блок объявил войну Персии!"
arabia.9.d:0 "Подлые арабы как всегда верны своим низменным инстинктам! Они объявили нам войну за новозавоёванные земли Месопотамии"
arabia.9.a:0 "Мы сокрушим их вторжение!"

arabia.10.t:0 "Имам Йемена скончался"
arabia.10.d:0 "Сегодня, Яхья аль Хамид, имам Йемена, был убит сумадшедшим еретиком. Его старший сын, Ахмад ибн Яхья, стал новым имамом."
arabia.10.a:0 "Да здравствует Имам!"

arabia.11.t:0 "Претендент на титул 'Имама Йемена' скончался"
arabia.11.d:0 "Сегодня, Яхья аль Хамид, претендующий на звание имама Йемена, был убит сумадшедшим еретиком. Его старший сын, Ахмад ибн Яхья, стал новым претендентом."
arabia.11.a:0 "Одним соперником меньше."
