### Events ###
warpeacechina.1.t:0 "Уничтожение Маньчжурии!"
warpeacechina.1.d:0 "Наши победоносные войска маршируют по улицам бывшей столицы Маньчжурии. Несмотря на все, мы победили более сильного врага и уничтожили сепаратизм в регионе. Китай на шаг ближе к воссоединению."
warpeacechina.1.a:0 "Прекрасный день для Китая!"
warpeacechina.2.t:0 "Северный Китай наш!"
warpeacechina.2.d:0 "Наши победоносные войска маршируют по улицам бывшей столицы Империи Цин. Несмотря на все, мы победили более сильного врага и уничтожили сепаратизм в регионе. Китай на шаг ближе к воссоединению."
warpeacechina.2.a:0 "Преркасный день для Китая!"
warpeacechina.3.t:0 "Тибет унитчожен"
warpeacechina.3.d:0 "Наши победоносные армии закончили захват Тибета. Далай-Лама бежал, и некому оказать сопротивление."
warpeacechina.3.a:0 "Прекрасно!"
warpeacechina.4.t:0 "Макао в наших руках"
warpeacechina.4.d:0 "С 1557 Макао был колонией Португалии. Наконец-то он вернулся в родную страну."
warpeacechina.4.a:0 "Добро пожаловать домой!"
warpeacechina.5.t:0 "Повстанцы Шанцинь беззащитны"
warpeacechina.5.d:0 "Шанцинь сейчас воюет с военными кликами, оставив без защиты границу с нами. Это отличная возможность положить конец государству повстанцев."
warpeacechina.5.a:0 "Мы сокрушим их!"
warpeacechina.5.b:0 "Лучше нет.."
warpeacechina.6.t:0 "Пекин был захвачен"
warpeacechina.6.d:0 "Японские войска сделали мощный рывок в Китай, захватив историческую столицу Империи Цин, хотя император бежал раньше, чем мы смогли захватить Закрытый Город."
warpeacechina.6.a:0 "Ура!"
warpeacechina.7.t:0 "Новая столица Цин"
warpeacechina.7.d:0 "После того, как японцы захватили Пекин, мы остались без столицы. Мы должны найти новую столицу, чтобы позже отвоевать Закрытый Город."
warpeacechina.7.a:0 "Император будет править из исторической столицы — Пекина"
warpeacechina.7.b:0 "Мы перенесем столицу в Великие Равнины "
warpeacechina.7.c:0 "Янчэн будет нашей новой столицей"
warpeacechina.8.t:0 "Китайские коллаборационисты"
warpeacechina.8.d:0 "Более 250 000 китайцев помогут Японским войскам, как только мы избавим их от правления Императора."
warpeacechina.8.a:0 "Они точно помогут нам"
warpeacechina.9.t:0 "Пекин был снова захвачен"
warpeacechina.9.d:0 "Наша контр-атака ззавершилась победой, и мы взяли нашу столицу Пекин."
warpeacechina.9.a:0 "Продолжайте в том же духе!"
warpeacechina.10.t:0 "Снова наша столица"
warpeacechina.10.d:0 "Теперь, когда мы выдавили японцев в Маньчжурию, город Пекин больше не находится под угрозой."
warpeacechina.10.a:0 "Император снова будет править из Запретного Города!"
warpeacechina.11.t:0 "Шанцинь Тангоу уничтожены"
warpeacechina.11.d:0 "Повстанцы из Шанцинь Тангоу были наконец сокрушены под ногами нашей победоносной армии."
warpeacechina.11.a:0 "Хорошо!"
warpeacechina.12.t:0 "Юннань повержен"
warpeacechina.12.d:0 "Квази-государство милитаристов Юннань было повержено. Порядок восстановлен во всем Юго-Западном Китае."
warpeacechina.12.a:0 "Хорошо!"
warpeacechina.13.t:0 "Южный Китай под нашим контролем"
warpeacechina.13.d:0 "Южный Китай больше не управляется мерзкими германскими варварами! Порядок восстановлен в Южном Китае!"
warpeacechina.13.a:0 "Хорошо!"
warpeacechina.14.t:0 "Аннексия Сибей Лянбан Июань"
warpeacechina.14.d:0 "Незаконное квази-государственное мусульманское образование Сибей Лянбан Июань повержено, а его территории включены в Великую Империю Цин. Мы на шаг ближе к восстановлению Китая под нашим флагом."
warpeacechina.14.a:0 "Ура!"
warpeacechina.15.t:0 "Дураки из Империи Цин"
warpeacechina.15.d:0 "Дураки из Империи Цин высокомерны в своей глупости и не хотят проводить реформы. Их подданные бегут в нашу страну. Стоит ли нам ударить по ним?"
warpeacechina.15.a:0 "Уничтожьте их!"
warpeacechina.15.b:0 "Мы не готовы к войне"
warpeacechina.16.t:0 "Империя Цин атакована"
warpeacechina.16.d:0 "Шанцинь атаковали Империю Цин. Как мы должны ответить на такую угрозу стабильности в регионе?"
warpeacechina.16.a:0 "Отправьте военных советников"
warpeacechina.16.b:0 "Предложите союз"
warpeacechina.16.c:0 "Они справятся сами"
warpeacechina.17.t:0 "Немецкая интервенция"
warpeacechina.17.d:0 "Германская Империя отправила нам значительные силы добровольцев и военного снаряжения. Это точно поможет в нашей борьбе против Шанцинья!"
warpeacechina.17.a:0 "Ура!"
warpeacechina.18.t:0 "Германская Империя предложила союз"
warpeacechina.18.d:0 "Германская Империя не только согласилась выступить на нашей стороне в войне против Шанциня, но и предлагает нам союз!"
warpeacechina.18.a:0 "Ура!"
warpeacechina.18.b:0 "Спасибо, но нет"
warpeacechina.19.t:0 "Империя Цин атакована"
warpeacechina.19.d:0 "Шанцинь атаковали Империю Цин. Как мы должны ответить на такую угрозу стабильности в регионе? Если мы поможем Цин, мы сохраним статус-кво, а помощь Шанциню поможет дестабилизировать немецкое влияние в регионе."
warpeacechina.19.a:0 "Поддержать Цин"
warpeacechina.19.b:0 "Неофициально поддержать Шанцинь"
warpeacechina.19.c:0 "Не стоит вмешиваться"
warpeacechina.20.t:0 "Японцы поддерживают нас?"
warpeacechina.20.d:0 "Японцы хотят поддержать нас борьбе против Империи Цин! Но они те самые иностранцы, которые заварили всю ситуацию!"
warpeacechina.20.a:0 "Мы примем помощь"
warpeacechina.20.b:0 "Нет, спасибо"
warpeacechina.21.t:0 "Борьба Цин и Шанцинь"
warpeacechina.21.d:0 "Война между Империей Цин и Шанциньем предоставляет отличную возможность потребовать территории от Цин"
warpeacechina.21.a:0 "Помощь за территории!"
warpeacechina.21.b:0 "У нас есть и более важные занятия"
warpeacechina.22.t:0 "Предложения монголов"
warpeacechina.22.d:0 "Монголы предложили нам военную помощь на обмен территорий во Внутренней Монголии, которые они считают частью своей 'империи'."
warpeacechina.22.a:0 "Монголы? Ха-ха, нет."
warpeacechina.22.b:0 "Нам нужна все помощь, которую мы можем получить!"
warpeacechina.23.t:0 "Японская интервенция"
warpeacechina.23.d:0 "Япония помогает снабжением нам в войне против Шанцинья!"
warpeacechina.23.a:0 "Ура!"
warpeacechina.24.t:0 "Монгольская помощь прибыла!"
warpeacechina.24.d:0 "В обмен на территории, монгольские добровольцы прибыли, чтобы помочь нам."
warpeacechina.24.a:0 "Ура!"
warpeacechina.25.t:0 "Империя Цин атакована Шанциньем"
warpeacechina.25.d:0 "Пу И всегда был нашим другом, а сейчас он находится в тяжелом положении. Это также предоставит возможность бежать из-под Японского правления."
warpeacechina.25.a:0 "Оружие и советники"
warpeacechina.25.b:0 "Не стоит вмешиваться"
warpeacechina.25.c:0 "Это шанс уничтожить Цин!"
warpeacechina.26.t:0 "Фентяньская интервенция"
warpeacechina.26.d:0 "Фентянь помогает нам снабжением в войне против Шанцинья!"
warpeacechina.26.a:0 "Ура!"
warpeacechina.27.t:0 "Падение Империи Цин"
warpeacechina.27.d:0 "Империя Цин разваливается на глазах перед своими врагами, нельзя допустить, чтобы промышленный центр в Нанкине перешел к врагу!"
warpeacechina.27.a:0 "Введите Легион в город и оцепите округу!"
warpeacechina.27.b:0 "Если мы возьмем Нанкин, Цин точно развалится"
warpeacechina.28.t:0 "ОАК захватила приграничный регион!"
warpeacechina.28.d:0 "Вероломные немцы наивно полагают, что мы обречены на поражение, и начали оккупировать южные промышленные центры вокруг Нанкина, чтобы 'защитить' их. Такое оскорбление не может остаться без ответа, но можем ли мы позволить себе еще один фрот?"
warpeacechina.28.a:0 "Пока оставьте. Их время еще придет."
warpeacechina.28.b:0 "Немцы будут наказаны! Земли ОАК принадлежат нам!"
warpeacechina.29.t:0 "Падение Империе Цин"
warpeacechina.29.d:0 "Империя Цин абсолютно побеждена, хотя некоторые войска все еще сопротивляются под Нанкином. Война окончена, и нам нужно решить, что делать с территориями. Можно установить про-германское республиканское правительство в Нанкине. Китайские националисты в наших землях будут довольны. Но некоторые члены Совета Директоров настаивают на полной интеграции Китая в администрацию ОАК."
warpeacechina.29.a:0 "Установить Республику"
warpeacechina.29.b:0 "Полная интеграция!"
warpeacechina.43.t:0 "Это наш шанс!"
warpeacechina.43.d:0 "Империя Цин разваливается на глазах под ударами Шанцинья. Это отличная возможность восстановить свои права на трон."
warpeacechina.43.a:0 "Не буди лихо, пока оно тихо"
warpeacechina.43.b:0 "Начать мобилизацию, мы идем становиться королями!"
warpeacechina.30.t:0 "Чжан Цзолинь вновь заявил о своих претензиях"
warpeacechina.30.d:0 "Войска Фентяня захватили нашу столицу и оцепили регион. Мы ничего не можем поделать с этим, одновременно воюя с Шанциньем!"
warpeacechina.30.a:0 "Пусть защищаются до последнего!"
warpeacechina.30.b:0 "Пускай они повладеют городом"
warpeacechina.30.c:0 "Отречься и признать Цзолиня!"
warpeacechina.31.t:0 "Чжан Цзолинь Император Китая!"
warpeacechina.31.d:0 "Пу И отрекся от престола в нашу пользу и теперь находится в нашем подчинении. Но Император не должен подчиняться иностранным державам, что мы будем делать?"
warpeacechina.31.a:0 "Подчините Пу И японцам"
warpeacechina.31.b:0 "Присоедините к нашей республике"
warpeacechina.31.c:0 "Мы не будем склоняться перед японцами!"
# Maybe Introduce some distent events as a way to simulate revolts?
warpeacechina.32.t:0 "Вопрос о Тыве"
warpeacechina.32.d:0 "После взятия Кхем-Белдыра к нам обратились местные лидеры. Они хотели бы продолжать сотрудничество с нами, но на условиях автономии."
warpeacechina.32.a:0 "Дайте им свободу"
warpeacechina.32.b:0 "Им нельзя доверять!"
