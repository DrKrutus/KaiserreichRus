swiss.16.d:0 "Это событие не должно быть видно игроку. Если вы видите это, сделайте отчет об ошибке."
swiss.16.a:0 "Пожалуйста!"
swiss.17.t:0 "Референдум о синдикалистких профсоюзах удался"
swiss.17.d:0 "Несмотря на сильную поддержку синдикалистов в западных регионах Швейцарии, референдум преуспел. Все существующие профсоюзы синдикалистов теперь распущены, и никому из них по закону не разрешается снова формироваться. Это наверняка поднимет гнев французов."
swiss.17.a:0 "Чудесно!"
swiss.18.t:0 "Референдум о синдикалистких профсоюзах провалился"
swiss.18.d:0 "Похоже, что поддержка синдикалистов была слишком сильной, и референдум не удался. Синдикалисты будут продолжать встречаться, как они это делали в течение последних нескольких лет."
swiss.18.a:0 "Люди этого не поддержали."
swiss.19.t:0 "Референдум: реорганизовать армию"
swiss.19.d:0 "Стало ясно, что старая структура швейцарской армии больше не подходит на ближайшие годы. Раньше военные опирались на сильный запас быстро обучаемых добровольцев, чтобы сформировать костяк армии в случае необходимости, но рост сильных профессиональных армий по всей Швейцарии заставил эту модель казаться устаревшей. Этот референдум предлагает нам реформировать армию по немецкой модели и создать сильную и профессиональную стоячую силу. Должны ли мы поддержать этот референдум?"
swiss.19.a:0 "Не поддерживать."
swiss.19.b:0 "Малая компания."
swiss.19.c:0 "Умеренная компания."
swiss.19.e:0 "Обширная компания."
