### Events ###
alash.1.t:0 "Независимость Алашской автономии?"
alash.1.d:0 "Наша страна, несмотря на статус автономии, после подписания Минских соглашений в 1920 году фактически стала независимой. Несмотря на попытки властей лишить нас наших прав во время Туркестанского нашествия в 1925, наш статус не изменился, из-за путча адмирала Колчака. Сейчас Россия охвачена хаосом и медленно гниёт во мраке кризиса, настало время сбросить с себя оковы и положить конец этой комедии под названием “Российская автономная область” !"
alash.1.a:0 "Ни в коем случае, наша верность России непоколебима"
alash.1.b:0 "Ради блага народа мы обязаны объявить независимость"
 
alash.2.t:0 "Алашская автономная область объявила независимость!"
alash.2.d:0 "Ужасные новости! Автономная область Алаш-Орда решила воспользоваться политическим хаосом в России, последовавшим за убийством Керенского, чтобы разорвать оставшиеся связи с Россией и провозгласить независимость. Некоторые генералы в генштабе считают, что нам нужно немедленно ответить на это предательство, но из-за текущей ситуации мы вынуждены пока отпустить Алаш-Орду. Пока что..."
alash.2.a:0 "Мы бессильны в такой ситуации..."
 
alash.3.t:0 "Население Алаш-Орды"
alash.3.d:0 "Наше население разделено на три различные группы, поэтому для поддержания стабильности правительство должно отдать предпочтение одной из групп. Выбирать нужно с осторожностью, поскольку это может привести к осложнениям на международной арене."
alash.3.a:0 "Лучше опираться на большинство, поэтому надо выделить казахов и туркменов"
alash.3.b:0 "Экономика важнее всего. Надо поддерживать русских"
alash.3.c:0 "За безопасностью следует стабильность. Мы должны искать опору у казаков"
 
alash.4.t:0 "Алашских казаков притесняют!"
alash.4.d:0 "Казахские атаманы высказали недовольство начавшимися притеснениями после начала этнической политики правительства."
alash.4.a:0 "Мы должны предложить им присоединиться к нашему Союзу"
alash.4.b:0 "Можно просто взять обязательство защищать казачество"
alash.4.c:0 "Нам плевать на них. Это не наши проблемы."
 
alash.5.t:0 "Дон-Кубанский Союз поощряет сепаратизм!"
alash.5.d:0 "Атаманов наших казацких гарнизонов призвали отделиться, мотивируя тем, что в Союзе будут лучше защищать их права! Что нам делать, правитель?"
alash.5.a:0 "Любой, кто посягнет на наш суверенитет, будет наказан!"
alash.5.b:0 "Пускай идут, но нужно поддерживать связи с их атаманами"
alash.5.c:0 "У них есть право на самоопределение, если хотят, пускай уходят"
 
alash.6.t:0 "Притеснение алашских туркменов!"
alash.6.d:0 "Лидеры туркменской общины пожаловались, что, после начала новой этнической политики, их права начали притеснять."
alash.6.a:0 "Мы должны освободить наших мусульманских братьев!"
alash.6.b:0 "Мы будем защищать их права на политической арене"
alash.6.c:0 "Нам без разницы"
 
alash.7.t:0 "Притеснение русских в Алашской Орде!"
alash.7.d:0 "Лидеры русской общины объявили, что новая этническая политика Орды ущемляет их права."
alash.7.a:0 "Предложить им вернуться в лоно России"
alash.7.b:0 "Мы обязуемся защищать ваши права"
alash.7.c:0 "Это было последней каплей. Пора их раздавить!"
alash.7.e:0 "Плевать"
 
alash.8.t:0 "Россия поощряет сепаратизм!"
alash.8.d:0 "Российское правительство предложило этническим русским предать нашу страну и вернуться в “великую” Россию. Что нам делать?"
alash.8.a:0 "Единство - наше главное богатство!"
alash.8.b:0 "Пусть идут, но мы не откажемся от претензий на эту территорию"
alash.8.c:0 "Сопротивление России бесполезно"
 
alash.9.t:0 "Возвращение Императора!"
alash.9.d:0 "В России коронован новый Император! Влиятельная российская община рада такому повороту событий и предлагает нам укрепить связи с новой империей."
alash.9.a:0 "Мы будем служить императору, но на наших условиях."
alash.9.b:0 "Все русские и казахи должны управляться Самодержцем всероссийским"
alash.9.c:0 "Он Царь Руси, не Казахстана!"
 
alash.10.t:0 "Намерения Алаш-Орды"
alash.10.d:0 "Алаш-Орда предлагает нам свои услуги и принимает нового Императора России, но просит уважать их независимость. Как стоит ответить, государь?"
alash.10.a:0 "Мы всегда рады возвращению наших союзников"
alash.10.b:0 "Нужно вежливо отказать этим предателям"
alash.10.c:0 "Выскочки! Их земли принадлежат нам!"
 
alash.11.t:0 "Решение Казахов"
alash.11.d:0 "Русские, доминирующие в алашской политике и экономике, предложили вернуть их территории в состав Российской Империи. Как же поступить?"
alash.11.a:0 "Поздравляем их с возвращением"
alash.11.b:0 "Нам нужны друзья, а не крепостные. Мы признаем вашу независимость"
alash.11.c:0 "Мы должны отказать. Центральная Азия - огромная ненужная пустошь"
 
alash.12.t:0 "Намерения Алаш-орды"
alash.12.d:0 "Несмотря на доминирование этнических русских в нашей бывшей автономии они объявили, что они ничего не обязаны Российской Империи и новому Императору, как нам предлагается реагировать?"
alash.12.a:0 "У них есть своя точка зрения, на которую они имеют право"
alash.12.b:0 "Наш Император настолько великодушен, что он отправит им подарки "
alash.12.c:0 "Что мы им дали, то у них и отберём!"
 
alash.13.t:0 "Возрождение феникса"
alash.13.d:0 "Наши российские соседи, кажется, решили занять более активную роль в мировой политике. Лучше будет предложить им наши услуги раньше, чем они возьмутся за нас."
alash.13.a:0 "Мы готовы доверить нашу безопасность русским"
alash.13.b:0 "Мы должны относиться к русским, как к союзникам"
alash.13.c:0 "Плевать на эту Россию. Мы будем следовать своим курсом"
 
alash.14.t:0 "Решение Казахстана"
alash.14.d:0 "В интересах их безопасности Алаш-Орда предложила снова стать автономной республикой в составе Российской Империи. Каким будет ваше решение, господин?"
alash.14.a:0 "Отлично! Алаш-Орда обязана быть российской колонией"
alash.14.b:0 "Очень жаль, нас больше не интересует этот регион"
alash.14.c:0 "Какая к черту автономия?!?! Русские должны иметь абсолютную власть над ними!"
 
alash.15.t:0 "Альянс с казахами?"
alash.15.d:0 "Алашская орда предложила России основать полноценный союз, чтобы способствовать стабильности в регионе."
alash.15.a:0 "Хорошо, нам не помешает сильный союзник в Центральной Азии"
alash.15.b:0 "Нет необходимости создавать альянс с предателями"
alash.15.c:0 "Мы достигнем стабильности в регионе только под флагом России!"
 
alash.16.t:0 "Решение Алаш-Орды"
alash.16.d:0 "Казахи заявили, что навсегда вышли из нашей сферы влияния! Как предлагаете действовать?"
alash.16.a:0 "У нас достаточно силы, чтобы их игнорировать"
alash.16.b:0 "Лучше склонить их на нашу сторону подарками"
alash.16.c:0 "Эти предатели оккупировали наши земли!"
alash.16.e:0 "Мы покажем, где лежат наши интересы. Вперед! В Алма-Ату!"
 
alash.17.t:0 "Царь посетил Алма-Ату!"
alash.17.d:0 "Царь прибыл в Алма-Ату, чтобы формально получить титул владыки казахских и туркменских степей. В столице был проведен грандиозный парад с участием всех национальностей, проживающих на этой территории, с целью подчеркнуть различия новых подданных короны."
alash.17.a:0 "Боже Царя храни!"
 
alash.18.t:0 "Царь приезжает в Алма-Ату"
alash.18.d:0 "Для выполнения соглашения с Алашской Ордой, Царь прибыл в Алма-Ату, чтобы формально получить титул владыки казахских и туркменских степей. В столице был проведен грандиозный парад с участием всех национальностей, проживающих на этой территории, с целью подчеркнуть различия новых подданных короны! Вся церемония транслировалась по всей Империи на всех радиочастотах, и во всех кинотеатрах подданные могли увидеть кинохронику событий!"
alash.18.a:0 "Боже Царя храни! Это триумф нашей пропаганды!"
 
alash.19.t:0 "Помощь от России?"
alash.19.d:0 "Мы столкнулись с угрозой нашей независимости, исходящей от Туркестанского Ханства. Россия, возможно, готова нам помочь, но нам придется пойти на серьёзные уступки. Но с другой стороны, это скорее всего единственная наша защита от угрозы Туркестанских фанатиков..."
alash.19.a:0 "Умолять русских о помощи"
alash.19.b:0 "Предложить подчиниться русским"
alash.19.c:0 "Мы будем сражаться сами!"
 
alash.20.t:0 "Алаш-Орда просит нашей помощи"
alash.20.d:0 "Алаш-Орда борется за право существовать с Туркестаном и их правительство попросило нас о помощи в войне. Это может быть отличной возможностью для укрепления нашего авторитета в Центральной Азии."
alash.20.a:0 "Они получат материальную помощь и добровольцев"
alash.20.b:0 "Мы будем сражаться против этих предателей"
alash.20.c:0 "Мы потеряли интерес к этому региону"
alash.20.e:0 "Казахи слишком слабы, поэтому Россия должна править ими"
 
alash.21.t:0 "Русская помощь!"
alash.21.d:0 "Русские отправили войска и добровольцев, чтобы помочь нам в войне с Туркестаном!"
alash.21.a:0 "Да благословит их Аллах!"
 
alash.22.t:0 "Просьба казахов"
alash.22.d:0 "Алаш-Орда может быть стерта с карты силами Туркестана. Они пришли к выводу, что они смогут сохранить свои права и свободы только в составе России. Если мы согласимся, то нам придется сражаться с Туркестаном самим..."
alash.22.a:0 "Мы рады возвращению блудной автономии и соглашаемся защищать их права"
alash.22.b:0 "Мы не можем рисковать в такой сложной ситуации"
 
alash.23.t:0 "Война в Центральной Азии"
alash.23.d:0 "Деэскалация конфликта в Центральной Азии вызывает беспокойство, это может привести к дестабилизации ситуации на наших границах. Казахи объявили, что они будут сражаться с угрозой сами, но они слишком слабы и не смогут долго сопротивляться. Мы можем использовать эту возможность для расширения нашего влияния в исконно русских землях..."
alash.23.a:0 "Нам давно плевать на этот регион"
alash.23.b:0 "Туркестан - угроза для наших границ. Мы будем сражаться с ними"
alash.23.c:0 "Казахи слишком слабы, и нам придется снова править ими"
alash.23.e:0 "Только Российская армия наведет порядок в этом проклятом регионе!"
 
alash.24.t:0 "Судьба Исламской Федерации Туркестан"
alash.24.d:0 "После победы Алаш-Орды в войне, Энвер-паша произнес очень эмоциональную и трогательную речь в Самарканде, он заявил об окончании “Согыс агайынды”, или Войны братьев. Также он объявил о своём видении будущего Туркестана и всей Центральной Азии."
alash.24.a:0 "Мы будем одним народом в едином государстве с общим языком!"
alash.24.b:0 "Мы будем поддерживать наших братьев в становлении светской республикой!"
alash.24.c:0 "Туркестан получит автономию, но мы будем приглядывать за ними"
 
alash.25.t:0 "Алаш-Орда дарует нам свободу"
alash.25.d:0 "После победы Алашской Орды в войне, Энвер-паша произнес очень эмоциональную и трогательную речь в Самарканде, где он заявил об окончании “Согыс агайынды”, или Войны братьев. Также он объявил о своём видении будущего Туркестана и всей Центральной Азии, которое заключалось в  создании светской, независимой Республики Туркестан."
alash.25.a:0 "Мы будем править Туркестаном по-новому!"
 
alash.26.t:0 "Алаш-Орда делает нас своей марионеткой"
alash.26.d:0 "После победы Алаш-Орды в войне, Энвер-паша произнес очень эмоциональную и трогательную речь в Самарканде, где он заявил об окончании “Согыс агайынды”, или Войны братьев. Также он объявил о своём видении будущего Туркестана и всей Центральной Азии, которое заключалось в создании автономной Республики Туркестан в составе Алаш-Орды."
alash.26.a:0 "Мы будем поддерживать их всем сердцем"
 
