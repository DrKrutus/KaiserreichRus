rusfor.1205.b:0 "Мы не готовы"

rusfor.1206.t:0 "Проблема Бессарабии"
rusfor.1206.d:0 "Ни Румынское Королевство, ни Железная Гвардия не хотят передавать Бессарабию в обмен на помощь в Гражданской войне. Что нам делать?"
rusfor.1206.a:0 "Объявить войну обоим"
rusfor.1206.b:0 "Забудьте про Бессарабию"

rusfor.1207.t:0 "Железная Гвардия отказывается!"
rusfor.1207.d:0 "Румынский кондукэтор Корнелиу Зеля Кодряну не горит желанием создавать союз в обмен на территории. Мы все еще можем предложить помощь Королевству или подчинить всю Румынию."
rusfor.1207.a:0 "Отправить посла к монархистам!"
rusfor.1207.b:0 "Забудьте про Бессарабию!"
rusfor.1207.c:0 "Отличная возможность подчинить Румынию!"

rusfor.1208.t:0 "Владивосток наш!"
rusfor.1208.d:0 "Великий порт Дальнего Востока и ворота в Южные моря Владивосток снова стал русским! Множество кораблей в гавани, включая как остатки ржавеющего Заамурского флота, так и торговые корабли вперемешку с рыболовными шхунками, находятся в наших руках. Некоторые могут быть переделаны в военные корабли. Один танкер даже можно превратить в авианосец. Но завоевать умы и сердца точно станет сложнее, если мы начнем отбирать частную собственность. Как мы поступим?"
rusfor.1208.a:0 "Мы захватим и переделаем все корабли!"
rusfor.1208.b:0 "Мы модернизируем Заамурский флот"
rusfor.1208.c:0 "Продать флот Заамурья и превратить гавань в гражданскую"
rusfor.1208.e:0 "Продать флот Заамурья и сохранить деньги"

rusfor.1209.t:0 "Севастополь наш!"
rusfor.1209.d:0 "Великий порт Черного Моря и ворота в Средиземное море Севастополь снова стал русским! Множество кораблей в гавани, включая как остатки ржавеющего Украинского флота, так и торговые корабли вперемешку с рыболовными шхунками, находятся в наших руках. Некоторые могут быть переделаны в военные корабли. Один танкер даже можно превратить в авианосец. Но завоевать умы и сердца точно станет сложнее, если мы начнем отбирать частную собственность. Как мы поступим."
rusfor.1209.a:0 "Мы захватим и переделаем все корабли!"
rusfor.1209.b:0 "Мы модернизируем Украинский флот."
rusfor.1209.c:0 "Продать флот Украины и превратить гавань в гражданскую"
rusfor.1209.e:0 "Продать флот Украины и сохранить деньги"

rusfor.1210.t:0 "Галицийский Ультиматум"
rusfor.1210.d:0 "Русские прислали ультиматум, в котором они предоставили выбор между войной и потерей Галиции. Как мы ответим?"
rusfor.1210.a:0 "Мы подчинимся"
rusfor.1210.b:0 "К черту русских! Пускай нападают!"
rusfor.1210.c:0 "Упреждающий удар по варварам!"

rusfor.1211.t:0 "Австрия согласилась"
rusfor.1211.d:0 "Австрия перед лицом военного вторжения передала Галицию!"
rusfor.1211.a:0 "Ура!"

rusfor.1212.t:0 "Австрия отказалась!"
rusfor.1212.d:0 "Безумные австрийцы подвергают сомнению нашу мощь! Может быть, настало время показать им ее во всей красе?"
rusfor.1212.a:0 "Это война!"
rusfor.1212.b:0 "Отступить..."

rusfor.1213.t:0 "Австрия напала на нас!"
