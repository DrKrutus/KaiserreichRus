amcivwar.186.t:0 "Америка в Хаосе"
amcivwar.186.d:0 "Либерия находилась в сфере влияния США с самого своего создания как колонии для освобожденных негров в 1822. Это влияние и помогло защитить страну от европейского империализма. Но теперь Соединенные Штаты едва ли могут уследить за своими границами, мы больше не можем полагаться на них. Необходимо решить, как нам выжить."
amcivwar.186.a:0 "Наследники Третьей Республики нам помогут"
amcivwar.186.b:0 "Германия единственная страна, которая может нас защитить."
amcivwar.186.c:0 "Мы не будем рабами!"
amcivwar.186.e:0 "Мы не какие-то предатели — остаемся с США"
amcivwar.187.t:0 "Либерия просит защиты"
amcivwar.187.d:0 "США, находясь в Гражданской войне, не могут обеспечить защиту своим колониям. Маленькая республика Либерия обратилась к нам за помощью. Как мы им ответим?"
amcivwar.187.a:0 "Они будут неплохими союзниками"
amcivwar.187.b:0 "Они беззащитны! Мы их уничтожим!"
amcivwar.187.c:0 "Они не нужны нам"
amcivwar.188.t:0 "Французы согласны"
amcivwar.188.d:0 "Французы согласились защищать нас в обмен на некоторые дипломатические и экономические выгоды. Мы снова защищены!"
amcivwar.188.a:0 "Ура!"
amcivwar.189.t:0 "Либерия атакована"
amcivwar.189.d:0 "Иностранцы хотят захватить наши земли. Нам остается только сражаться!"
amcivwar.189.a:0 "Мобилизировать всех!"
amcivwar.190.t:0 "Французы отказались"
amcivwar.190.d:0 "К сожалению, французы отказались нас защищать..."
amcivwar.190.a:0 "Тогда мы будем независимы"
amcivwar.190.b:0 "Может, Германия будет радушнее?"
amcivwar.191.t:0 "Либерия просит о защите"
amcivwar.191.d:0 "США, находясь в Гражданской войне, не могут обеспечить защиту своим колониям. Маленькая республика Либерия обратилась к нам за помощью. Как мы им ответим?"
amcivwar.191.a:0 "Они будут отличными союзниками"
amcivwar.191.b:0 "Хорошо, но управление будет осуществляться из Миттльафрики"
amcivwar.191.c:0 "Они нам не нужны"
amcivwar.191.e:0 "Они беззащитны, мы их покороим!"
amcivwar.192.t:0 "Германия согласилась нас защищать"
amcivwar.192.d:0 "Немцы согласились защищать нас в обмен на некоторые дипломатические и экономические выгоды. Мы снова защищены!"
amcivwar.192.a:0 "Ура!"
amcivwar.193.t:0 "Нам даровали Либерию."
amcivwar.193.d:0 "Кайзер предложил передать нам маленькую страну Либерию. Отличное приобретение."
amcivwar.193.a:0 "Наши силы растут"
amcivwar.194.t:0 "Немцы передают нас Миттльафрике"
amcivwar.194.d:0 "Немцы передали управление над нами их колониальной администрации. Ну, мы хотя бы под защитой."
amcivwar.194.a:0 "Ура!"
amcivwar.195.t:0 "Немцы отказались"
amcivwar.195.d:0 "К сожалению, немцы отказались нас защищать. Мы одни на целом свете."
amcivwar.195.a:0 "Мы станем независимыми."
amcivwar.195.b:0 "Может, французы будут радушнее"
amcivwar.196.t:0 "Либерия независима"
amcivwar.196.d:0 "Маленькая страна Либерия вырвалась из сферы Америки и теперь они беззащитны. Мы можем их захватить, хотя такое решение будет не самым популярным."
amcivwar.196.a:0 "Нам не нужна Либерия"
amcivwar.196.b:0 "Они беззащитны! В атаку!"
amcivwar.197.t:0 "Либерия независима"
amcivwar.197.d:0 "Маленькая страна Либерия вырвалась из сферы Америки и теперь они беззащитны. Мы можем их захватить, хотя такое решение будет не самым популярным."
amcivwar.197.a:0 "Нам не нужна Либерия"
amcivwar.197.b:0 "Они беззащитны! В атаку!"
amcivwar.198.t:0 "Французы атакуют"
amcivwar.198.d:0 "Жадные империалисты из Франции напали на нас, когда мы были беззащитны. Мы будем сражаться."
amcivwar.198.a:0 "Мобилизировать всех!"
amcivwar.199.t:0 "Колониальная администрация Германии атакует"
amcivwar.199.d:0 "Пользуясь нашей дипломатической изоляцией, Миттльафрика напала на нас. Мы будем сражаться."
amcivwar.199.a:0 "Мобилизировать всех."
amcivwar.200.t:0 "Независимость Филиппин"
amcivwar.200.d:0 "Гражданская война ослабила влияние американцев в Филиппинах. Народ выступает за полную независимость, но некоторые члены правительства считают, что мы станем заманчивой жертвой великих держав в регионе."
amcivwar.200.a:0 "Свобода. Ужасная-ужасная Свобода."
amcivwar.201.t:0 "Захват американского вооружения"
amcivwar.201.d:0 "Американцы, покидая остров, оставили некоторые запасы вооружения. Представители нашей армии предлагают захватить эти запасы, хотя отношения между странами будут изрядно попорчены."
amcivwar.201.a:0 "Захватить."
amcivwar.201.b:0 "Мы не хотим никого провоцировать"
amcivwar.202.t:0 "Американская Миссия в Филиппины"
amcivwar.202.d:0 "Война выпивает все соки из нашего государства. На Филиппинах осталась небольшая армия, верная Федеральному Правительству и лично Дугласу МакАртуру. Потеря контроля над Филиппинами будет дорого стоить, но сколько стоит простой наших солдат?"
amcivwar.202.a:0 "Отозвать солдат"
amcivwar.202.b:0 "Мы будем удерживать позиции"
amcivwar.203.t:0 "Филиппинское Содружество"
amcivwar.203.d:0 "Американцы никогда не обещали свободу филиппинскому народу. Недовольные филиппинцы воспользовались моментом и объявили независимость сами. Филиппинское Содружество осуществит временное правление до заполучения полной независимости."
amcivwar.203.a:0 "Наша великое Содружество!"
amcivwar.204.t:0 "Реконструкция"
amcivwar.204.d:0 "Не испытывая ни к кому злобы, с милосердием ко всем, с непоколебимой верой в добро, как Господь учит нас его видеть, приложим же все усилия, чтобы закончить начатую работу, перевязать раны нации, позаботимся о тех, на кого легло бремя битвы, об их вдовах и их сиротах, сделаем все, чтобы получить и сохранить справедливый и продолжительный мир как среди нас, так и со всеми другими странами.."
amcivwar.204.a:0 "Мы не враги, а друзья. Начать полную интеграцию"
amcivwar.204.b:0 "Установить временное правительство из верных граждан"
amcivwar.204.c:0 "Военные справятся со своей задачей"
amcivwar.205.t:0 "Место под солнцем"
amcivwar.205.d:0 "Оккупация заморских территорий Соединенных Штатов было вызовом для ослабевшей страны. Но захват канадцами Панамского канала это оскорбление, которое нельзя просто забыть. Федеральное Правительство теперь ищет способы вернуть утерянные земли."
amcivwar.205.a:0 "Потребовать возвращение Канала!"
amcivwar.205.b:0 "Давайте сосредоточимся на других целях"
amcivwar.206.t:0 "Запрос США"
amcivwar.206.d:0 "Правительство Соединенных Штатов потребовало возвращения Канала."
amcivwar.206.a:0 "Мы должны подчиниться"
amcivwar.206.b:0 "Черта с два"
amcivwar.207.t:0 "Запрос США"
amcivwar.207.d:0 "Канадца согласились!"
amcivwar.207.a:0 "Наконец-то, Канал снова наш"
amcivwar.208.t:0 "Запрос США"
amcivwar.208.d:0 "Канадцы отказались!"
amcivwar.208.a:0 "Это оскорбление не будет забыто"
amcivwar.208.b:0 "Мы покажем им Джонову мать!"
amcivwar.209.t:0 "Вашингтон пал"
amcivwar.209.d:0 "Вашингтон пал перед врагом. Мы переносим столицу в Денвер."
amcivwar.209.a:0 "Придется отступить"
amcivwar.210.t:0 "Конец Гражданской войны"
amcivwar.210.d:0 "Все враги Соединенных Штатов уничтожены. Вся страна контролируется законным правительством, и демократии ничего не угрожает. Теперь нужно восстанавливаться."
amcivwar.210.a:0 "Победа!"
amcivwar.211.t:0 "Конец Гражданской войны"
amcivwar.211.d:0 "Под руководством великого лидера МакАртура нам удалось спасти Америку. Повстанцы уничтожены, а все вредоносные элементы будут ликвидированы. Светлое будущее ждет!"
amcivwar.211.a:0 "Победа!"
amcivwar.212.t:0 "Конец Гражданской войны"
amcivwar.212.d:0 "Наша победа уничтожила погрязший в коррупции слабый режим. Враги Америки уничтожены, и ничто нас не может остановить. Флаги Американского Союза победоносно реют над всей страной."
amcivwar.212.a:0 "Победа в наших руках."
amcivwar.213.t:0 "Конец Гражданской войны"
amcivwar.213.d:0 "Наша победа уничтожила погрязший в коррупции слабый режим. Враги Америки уничтожены, и ничто нас не может остановить. Объединенные Синдикаты поведут рабочих к светлому будущему."
amcivwar.213.a:0 "Победа в наших руках."
amcivwar.214.t:0 "Конец Гражданской войны"
amcivwar.214.d:0 "Тихоокеанские штаты вышли единственными победителями из этой жестокой войны. Что бы ни говорилось, но это было необходимо, чтобы защитить нашу свободу."
amcivwar.214.a:0 "Победа в наших руках."
amcivwar.215.t:0 "Конец Гражданской войны"
amcivwar.215.d:0 "Тихоокеанские штаты вышли единственными победителями из этой жестокой войны. Что бы ни говорилось, но это было необходимо, чтобы защитить нашу свободу."
amcivwar.215.a:0 "Победа в наших руках."
amcivwar.216.t:0 "Конец Гражданской войны"
amcivwar.216.d:0 "Новая Англия вышла единственным победителем из этой жестокой войны. Что бы ни говорилось, но это было необходимо, чтобы защитить нашу свободу."
amcivwar.216.a:0 "Победа в наших руках."
amcivwar.217.t:0 "Южные штаты реинтегрированы в Союз."
amcivwar.217.d:0 "Конец Гражданской войны оставил Южные штаты в руинах. Восстановление довоенного уровня будет тяжелой задачей. Но сперва их нужно снова вернуть в наш Союз."
amcivwar.217.a:0 "С возвращением."
amcivwar.218.t:0 "Бывшие территории Синдикатов реинтегрированы в Союз."
amcivwar.218.d:0 "Конец Гражданской войны оставил бывшие территории Синдикатов в руинах. Восстановление довоенного уровня будет тяжелой задачей. Но сперва их нужно снова вернуть в наш Союз."
amcivwar.218.a:0 "С возвращением."
amcivwar.219.t:0 "Бывшие территории Тихоокеанских Штатов."
amcivwar.219.d:0 "Конец Гражданской войны оставил Западное Побережье в руинах. Восстановление довоенного уровня будет тяжелой задачей. Но сперва их нужно снова вернуть в наш Союз."
amcivwar.219.a:0 "С возвращением."
amcivwar.220.t:0 "Власть Американского Союза"
amcivwar.220.d:0 "Бывшие территории Федерального Правительства теперь под контролем Американского Союза. Восстановление и реинтеграция будет тяжелым процессом, не говоря уже о оппозиции и диссидентах, но мы, конечно, справимся."
amcivwar.220.a:0 "Добро пожаловать в Американский Союз."
amcivwar.221.t:0 "Западные штаты ассимилированы в Американский Союз"
amcivwar.221.d:0 "Западное Побережье теперь находится под контролем Американского Союза. Никто не смог оспорить власть Американского Союза, поэтому реинтеграция прошла без эксцессов."
amcivwar.221.a:0 "Добро пожаловать в Американский Союз."
amcivwar.222.t:0 "Территории Объединенных Синдикатов интегрироваы."
amcivwar.222.d:0 "Огромные военные силы оккупировали территорию Объединенных Синдикатов и принудили к интеграции"
amcivwar.222.a:0 "Добро пожаловать в Американский Союз."
amcivwar.223.t:0 "Власть Синдикатов"
amcivwar.223.d:0 "Бывшие территории Соединенных Штатов теперь вынуждены реинтегрироваться в Объединенные Синдикаты."
amcivwar.223.a:0 "Добро пожаловать в Синдикаты."
amcivwar.224.t:0 "Народ Американского Союза принят в Синдикаты."
amcivwar.224.d:0 "Рабочие и простые люди бывшего Американского Союза наконец признали наше правление и отказались от сопротивления."
amcivwar.224.a:0 "Добро пожаловать в Синдикаты."
amcivwar.225.t:0 "Западное Побережье интегрировано в Синдикаты"
amcivwar.225.d:0 "Рабочие и простые люди бывших Тихоокеанских Штатов наконец признали наше правление и отказались от сопротивления."
amcivwar.225.a:0 "Добро пожаловать в Синдикаты."
amcivwar.226.t:0 "Северная Каролина, Флорида и Арканзас интегрированы"
amcivwar.226.d:0 "Бывшие территории Соединенных Штатов наконец интегрированы в Американский Союз."
amcivwar.226.a:0 "Добро пожаловать в Американский Союз."
amcivwar.227.t:0 "Вирджиния и Теннесси интегрированы"
amcivwar.227.d:0 "Бывшие территории Соединенных Штатов наконец интегрированы в Американский Союз."
amcivwar.227.a:0 "Добро пожаловать в Американский Союз."
amcivwar.228.t:0 "Невада интегрирована"
amcivwar.228.d:0 "Бывшая территория Западного Побережья наконец была интегрирована в Американский Союз."
amcivwar.228.a:0 "Добро пожаловать в Американский Союз."
amcivwar.229.t:0 "Айдахо интегрировано"
amcivwar.229.d:0 "Бывшая территория Западного Побережья наконец была интегрирована в Американский Союз."
amcivwar.229.a:0 "Добро пожаловать в Американский Союз."
amcivwar.230.t:0 "Нью-Йорк, Нью-Джерси и Пенсильвания интегрированы в Синдикаты"
amcivwar.230.d:0 "Огромная армия внимательно следила за полной интеграцией региона."
amcivwar.230.a:0 "Добро пожаловать в Синдикаты."
amcivwar.231.t:0 "Миннесота интегрирована"
amcivwar.231.d:0 "Огромная армия оккупировала всю территорию Синдикатов и внимательно следила за интеграцией региона"
amcivwar.231.a:0 "Добро пожаловать."
amcivwar.232.t:0 "Нью-Йорк, Нью-Джерси и Пенсильвания интегрированы в Синдикаты"
amcivwar.232.d:0 "Крупнейшие города были принуждены к интеграции в Синдикаты."
amcivwar.232.a:0 "Добро пожаловать в Синдикаты."
amcivwar.233.t:0 "Миннесота интегрирована"
amcivwar.233.d:0 "Бывшие территории Соединенных Штатов интегрированы в Объдиненные Синдикаты."
amcivwar.233.a:0 "Добро пожаловать в Синдикаты."
amcivwar.234.t:0 "Северная Каролина, Флорида и Арканзас интегрированы"
amcivwar.234.d:0 "Рабочий народ Американского Союза присоединился к нам."
amcivwar.234.a:0 "Добро пожаловать в Синдикаты."
amcivwar.235.t:0 "Вирджиния и Теннесси интегрированы"
amcivwar.235.d:0 "Рабочий народ Американского Союза присоединился к нам."
amcivwar.235.a:0 "Добро пожаловать в Синдикаты."
amcivwar.236.t:0 "Невада интегрирована"
amcivwar.236.d:0 "Западный штат полностью принял наше правление."
amcivwar.236.a:0 "Добро пожаловать в Синдикаты."
amcivwar.23600.t:0 "Айдахо интегрирован"
amcivwar.23600.d:0 "Западный штат полностью принял наше правление."
amcivwar.23600.a:0 "Добро пожаловать."
amcivwar.237.t:0 "Расцвет Тихоокеанских Штатов Америки."
amcivwar.237.d:0 "Ничто не угрожает светлому будущему Тихоокеанских Штатов."
amcivwar.237.a:0 "Триумф!"
amcivwar.238.t:0 "Судьба Американского Союза"
amcivwar.238.d:0 "Конец Гражданской войны принес множество проблем и вопросов. Одним из них был вопрос о судьбе Американского Союза. Большинство политиков предложили оставить все как есть, хотя некоторые решили избавиться от напряжения, разделив территорию Соединенных Штатов между Тихоокеанскими Штатами и Американским Союзом"
amcivwar.238.a:0 "Восстановить Союз"
amcivwar.238.b:0 "Мы здесь Америка"
amcivwar.238.c:0 "Продолжить военную оккупацию"
amcivwar.239.t:0 "Хороший союзник"
amcivwar.239.d:0 "Сегодня мы празднуем основание союза между Тихоокеанскими Штатами и Соединенными. Все ведь понимают, кто главный в этом союзе?"
amcivwar.239.a:0 "Да здравствует Америка!"
amcivwar.240.t:0 "Канада держит Аляску"
amcivwar.240.d:0 "После победы Калифорнии в Гражданской войне они унаследовали претензии на Аляску. Канадцы подло захватили Аляску и не собираются ее возвращать. Но ресурсы манят всех."
amcivwar.240.a:0 "Потребовать Аляску"
amcivwar.240.b:0 "Пускай наслаждаются своим кратковременным триумфом"
amcivwar.241.t:0 "Тихоокеанские Штаты требуют Аляску"
amcivwar.241.d:0 "Теперь, когда Канаде ничто не угрожает со стороны Синдикализма, Тихоокеанские Штаты потребовали Аляску."
amcivwar.241.a:0 "Она наша."
amcivwar.241.b:0 "Согласиться"
amcivwar.242.t:0 "Канада контролирует Аляску."
amcivwar.242.d:0 "Тихоокеанские Штаты согласились передать контроль над Аляской."
amcivwar.242.a:0 "Она теперь наша."
amcivwar.243.t:0 "Канада отказывается"
amcivwar.243.d:0 "Канадское правительство отказало в нашей просьбе вернуть Аляску законному владельцу. Теперь нам остается только война, хотя некоторые боятся, что воевать придется со всей Антантой."
amcivwar.243.a:0 "Это война!"
amcivwar.243.b:0 "Лучше сохранить отношения с соседями"

amcivwar.248.t:0 "Возвращение Аляски"
amcivwar.248.d:0 "После победы Соединенных Штатов в Гражданской войне Канада была более чем рада передать контроль над Аляской законному правительству."
amcivwar.248.a:0 "Благодарю"
amcivwar.249.t:0 "Возвращение Аляски"
amcivwar.249.d:0 "Мы вернули Аляску в Штаты!"
amcivwar.249.a:0 "Ну и отлично"
amcivwar.249.b:0 "Она теперь наша."
amcivwar.250.t:0 "Бегство Федерального Правительства"
amcivwar.250.d:0 "Поражение Соединенных Штатов вынудило правительство бежать в Канаду. Хотя они ратовали за продолжение борьбы, неизвестно, разделит ли Канадское правительство их запал. Король понял позицию США и принял их с распростертыми объятиями."
amcivwar.250.a:0 "Добро пожаловать!"

amcivwar.254.t:0 "Конец Гражданской войны"
amcivwar.254.d:0 "Гражданская война закончилась, благодаря нашей интервенции. Теперь мы должны решить, что же делать со всеми этими территориями."
