SOM_strenght_desc:0 "Хотя Сомали бурно развивается, Али Шир не спешит решать политические вопросы, поддерживая статус-кво. Народ всё ещё не может не нароадоваться обретённой свободе, поэтому и не придаёт этому значения. Однако, новости о реформах в Абиссинии и Египте заставили Бокора понять, что без реформ будущее Сомали будет весьма печальным."
SOM_gendarmerie_desc:0 "Традиционно, местное ополчение поддерживает порядок в наших землях. Однако, современная страна должна полагаться на специально обученную по западным образцам жандармерию, которая будет бороться с антиправительственными элементами."
SOM_negotiate_desc:0 "Модель управления Гермаскойй империи лучше всех подойдёт нашей стране. Бокор будет править как первый среди равных другу другу шейхов, султанов и вождей. Каждый клан станет отдельной федеральной единицей."
SOM_unitedinwill_desc:0 "Единая воля"
SOM_theassembly_desc:0 "Каждый клан, в независимости от размера и благосостояния, избирает двух своих представителей в новой Национальной Ассамблеи. Данный орган является нижним уровнем парламента, обеспечивающим интересы простого народа"
SOM_constituitionreform_desc:0 "Официально заверенная Конституция разграничит полномочия регионов, центрального аппарата и нашего Бокора. Мы должны быть уверены, чтореформы последних нескольких лет - не пустой звук."
SOM_landofthefree_desc:0 "Теперь, когда все законы разграничены, люди Сомали сами выберут свою судьбу. Да начнутся выборы!"
SOM_justicetraditionsa_desc:0 "Ксир, традиционный кодекс законов, всегда был дремучим краем. Однако, мы переработали его так, чтобы местные законы кланов имели право на существование, но государственные законы были выше них. Это позволит остановить распри и непонимание между нашими людьми."
SOM_crackdownonclanism_desc:0 "Слишком долго всякие кланы оспаривали наши решения. Эта гнусная идея о федерации должна быть уничтожена раз и навсегда!"
SOM_unityistrenght_desc:0 "Одна страна, один народ, один Бокор. Мы заплатили слишком большую цену за свою свободу, чтобы ссориться по мелочам!"
SOM_formalizekingdomstructure_desc:0 "Сомалия должна быть централизованным королевством с практически абсолютной властью монарха. После "референдума", конечно же..."
SOM_tfwnoclans_desc:0 "Мы проведём липовые выборы, чтобы успокоить либералов. Результаты таких выборов должны иметь минимальные последствия. Нам надо напомнить людям, КТО сражался бок об бок с Хасаном, и КТО сделал их свободными."
SOM_forthegreatergood_desc:0 "Враги подстерегают нас за каждым углом. Каждый норовит ударить ножом в спину бедного Бокора, который денно и нощно трудится на благо страны. Мы должны разобраться с предателями быстро и решительно."
SOM_finishgovermentreforms_desc:0 "Теперь, когда будущее нашей нации надёжно защищено, мы можем двигаться дальше..."
SOM_economicaldev_desc:0 "Хоть мы и процветаем, мы должны быть уверены, что это не мимолётное достижение. Наши доверенные друзья из Порты и Берлина помогут нам стать настоящей индустриальной державой."
SOM_basicinfra_desc:0 "Наша молодая нация не сможет разиваться, если наши регионы и города не будут должным образом соединены дорогами."
SOM_cashcrops_desc:0 "Пока у нас наблюдается нехватка еды, необходимо держать продовольствие про запас. Самым разумным способом будет увеличить площадь посевов."
SOM_endhunger_desc:0 "Мы предприняли попытк побороть голод. Площадь посевов увеличилась, больше рабочих стало работать на полях. Также, мы начали закупать еду за границей."
SOM_endhunger2_desc:0 "Наши люди наконец-то забыли о том, что такое голод. Теперь мы можем смело идти в светлое будущее!"
SOM_blackmonday_desc:0 "Хоть мы и пострадали не так сильно как прямые торговые партнёры Германии, экономика Сомали с треском обрушилась. Мы должны действовать сейчас же!"
SOM_warindustries_desc:0 "Война, война поменялась. Мы не можем больше надеяться на опыт и оружие наших отцов. Новая война требует совершено новых идей."
SOM_foreignmethods_desc:0 "Наши немногочисленные оружейные азводы должны работать в полню силу, если мы хотим побороться с нашими империалистическими соседями."
SOM_prepareforwar_desc:0 "Война назревает на горизонте. Особенно сейчас, когда стервятники из Аддис Аббебы смотрят на НАШ Огаден, глупо отрицать неизбежное. Мы должны в кратчайшие сроки быть готовыми к войне."
SOM_lisencsingdeals_desc:0 "Самы быстрый способ модернизировать армию - купить иностранные лицензии и иностранных специалистов."
SOM_infra2thereinfraning_desc:0 "От Барвары до Зейлы, наша страна соединена сетью обычных дорог. Мы должны проложить современные железнодорожные пути по всем бывшим грязевым просекам, чтобы наша страна могла развиваться дальше."
SOM_actualportsandairports_desc:0 "До недавних пор грузооброт наших портов был на должном уровне. Однако, с увеличением товаропроизводства и числа инвесторов, мы могли бы уговорить побережные кланы расширить порты."
SOM_pansomaliethos_desc:0 "Идеи пансомализма витают в умах нашей интеллектуальной элиты и армейских чинов. Настало время действовать. Народы Сомали должны жить под одним флагом!"
SOM_statefunded_national_revival_desc:0 "У нашей нации богатое прошлое, и, к тому же, блистательное будущее. Заставив всех говорить о нашем величии, мы точно убедим народ в истинном величии Сомалии"
SOM_put_down_the_lion_desc:0 "Нет ничего более жалкого, чем старый дряхлый лев, пытающийся подать голос. Когда-то, могучая империя, которая давала пристанище всем, кто в нём нуждался, современная Абиссиния - не больше, чем пародия на саму себя с кучей князьков, играющих в политику в германских костюмчиках. Настало время отправить некогда великое государство на заслуженный покой."
SOM_civilianindustry_desc:0 "Наш народ может позволить себе многие товары, но нам приходится закупать большинство из них за границей. Вот если бы мы их производили сам..."
SOM_constructechnics_desc:0 "Реформировать страну - дело нелёгкое. Нам нужны иностранные инструкторы и советники, которые покажут нам дорогу к светлому будущему."
SOM_consumergoods_desc:0 "Наша промышленность ограничивается внутренним рынком. Если бы производили больше дешёвых товаров и продавали их излишки за границы, мы бы были полностью уверен, что наша промышленность растёт."
SOM_politicalgoodwill_desc:0 "Хоть многие из нашего правительства всё ещё довольно не приспособлены к современной политике, мы нашли общий язык со многими вождями и интеллектуальной элитой."
SOM_increasealphabetusage_desc:0 "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
SOM_techslot_desc:0 "Самые достойные из студентов получат право получить бесплатно высшее образование. Таким образом, наши элиты пополнятся новыми кадрами и новыми идеями. И это значит, что мы сможем извлечь из них выгоду для государства"
SOM_techslot2_desc:0 "Война - не та вещь, которую можно легко предсказать. Поэтому, нашим кадровым составам, инженерам и аналитикам нужно постоянно обучаться, чтобы быть готовыми к войне"
SOM_higherlearning_desc:0 "Нам до сих пор не хватает нормальных заведени, где люди могли бы получить высшее образование. Общирные инвестиции и открытие новых университетов за пределами Могадишо должны привести к тому, что у людей будет по близости место, где они могли бы обучаться."
SOM_royalarmy_desc:0 "Реформа армии - это больше, чем назначить пару новых людей на местах. Менталитет, тактика и снаряжение длжны полностью поменяться перед тем, как мы можем назвать свои войска современной армией."
SOM_reformsreorgan_desc:0 "Сказать о реформах проще, чем их провести. Мы должны решить, будет ли наша армия централизованной или автономной? Данный выбор должен иметь под собй политический фундамент, поэому мы прежде должны завершить реформы в сфере политики."
SOM_clanmilitiaarmament_desc:0 "Теперь у каждого из регионовв есть своё постоянное ополчение, которое подчиняется нам. Мы дадим кланам оружие, кланы дадут нам добровольцев."
SOM_isthatamiltiagungiseewithabursa_desc:0 "Армия необученных ополченцев может не выстоять и против отряда регулярной армии. Мы должны быть уверены, что эти солдаты имеют хотя бы базовую подготовку."
SOM_clancavreg_desc:0 "Наша элита традиционно сражается верхом на лошади. Мы уважим их традиции, и призовём в армию отдельными конными войсками."
SOM_hobyoyards_desc:0 "Кроме своих исследований, султан Хобойо не забывал и о море, построив несколько верфей в своих землях. Они стали основными базами нашего немногочисленного флота. Он замахивается и на большее, но без нашей помощи ему никогда это всё не построить!"
SOM_logisticsformilitoas_desc:0 "Армия живёт от стоянки до стоянки. Обеспечивать всех этих солдат провиантом и снаряжением - нелёгкое дело. Мы должны обучить специальных логистов, которые будут ответсвенны за снабжение войск."
SOM_jointplanningteams_desc:0 "Лучшие умы Сомали были созваны для помощи нашим планировщикам. Все регионы и кланы должны действовать как один в делах защиты Родины!"
SOM_mobilization_effort_desc:0 "Народы Сомали, услышьте зов! Ваш клан, ваша семья и ваша страна нуждается в вас! Запишись в местном пункте призыва, чтобы вместе со своими братьями защитить Сомали от внешней угрозы!"
SOM_magarteenartillery_desc:0 "Султан Маджиртина знал, что наша безопасность была временной, поэтому он на свои деньги купил новейшую артиллерию, основаную на турецких моделях. Воздадим ему хвалу и воспользуемся его даром."
SOM_moblity_desc:0 "Доктрина мобильности"
SOM_advanced_naval_engagements_desc:0 "Теория морских сражений"
SOM_onkod_warfare_desc:0 "Иррегулярное ополчение является костяком нашей армии. Следуя стопам Хасана, мы будем двигаться быстро и наносить смертельные удары. Сим мы и придём к светлому будущему."
SOM_unfiedarmy_desc:0 "Армия - продолжение всего государства. Если мы хотим быть похожими на европейцев, нам нужна натренированная армия, основанная на европейской модели."
SOM_factory_desc:0 "Хоть это и дорого нам обойдётся, но мы должны быть уверены, что все предприятия производят достаточно товаров и снаряжения для нашей армии."
SOM_planning_strategically_desc:0 "Наши офицеры горят желанием обучаться. Иностранные инструктора покажут им все премудрости современных боевых действий. С их помощью, наши офицеры смогут победить любого врага как на стратегическом, так и на тактическом уровне."
SOM_tankbuy_desc:0 "Танки - дорогие, их трудно сделать и дорого содержать. Они, однако, будут бесценным подспорьем в предстоящих войнах. Тем более, что наши враги, по всей вероятности, не будут иметь ничего подобного в своём арсенале!"
SOM_factory2_desc:0 "Наши заводы должны ломиться от продукции... но не потребительской, а военной. Мы должны быть снабжены и экипированы вплоть до последнего бойца!"
SOM_equipment_desc:0 "Наши люди должны сначала поверить в то, что реформы армии - это на благо. Что может быть лучше новых сапог, современной винтовки и вкусного пайка?"
SOM_modern_guns_desc:0 "Наша артиллерия помнит ещё времена Вельткрига, а отдельные орудия и того старше. Нам точно нужно новое вооружение для армии."
SOM_support_eq_desc:0 "Вспомогательное снаряжение и снабжение - два столпа наших будущих реформ. Нам потребуется немного времени, чтобы натренировать вспомогательные бригады. Раньше мы не имели дело с чем-то подобным."
SOM_thatsthepointsarge_desc:0 "Лучшие из лучших, избранные мужи Лас Хорея станут элитой наших войск, чья задача будет состоять в личной охране нашего Бокора."
SOM_military_doctrine_effort_desc:0 "Война не за горами. Поэтому, мы должны быть вкурсе всех стратегических и тактических новшеств, придуманных за рубежом. Зная нашего врага, мы с лёгкостью найдём брешь в его плане."
SOM_support_companies_desc:0 "Вспомогательные бригады - ключевое слово в грядущих войнах. Однако, чтобы нам натренировать такие войска, понадобится помощь иностранных инструкторов, что влетит нам в копеечку."
SOM_inthenavy_desc:0 "Сомалия находится на пересечении многих торговых путей, поэтому она так важна для иностранцев со стратегической точи зрения. Если бы у нас были сильый флот и авиация, мы могли бы контролировать весь поток товаров через Суэц."
SOM_royalnavy_desc:0 "Наши корабли - не больше, чем списанная рухлядь прямиком из Вельткрига, которую нам продали иностранцы. Если мы хотим контролировать море, нам необходимо провести реформы как в судостроении, так и среди матросов и офицеров."
SOM_buildup_desc:0 "Мы начнём полномасшатбное строительство нового флота. Да, удовольствие дорогое, но оно того стоит."
SOM_strategicpatrols_desc:0 "Используя наши корабли, для того, чтобы патрулировать торговые пути, мы покажем остальному миру наше влияние. Также, наши собственные линии снабжения окажутся под защитой."
SOM_constrycnava_desc:0 "Мы должны существенно расширить наши верфи, если хотим увеличить объём производства судов."
SOM_raiders_desc:0 "Наше влияние на орговых путях позволяет нам начать разработку подлодок, которые, в случае опасности, и потопят эти саме пути."
SOM_hunterpacks_desc:0 "Мы организуем рейдерские флотилии, чтобы ни одн вражеский корабль снабжения не пересёк воды Африканского рога!"
SOM_controlofnearbyseas_desc:0 "Контроль за такими обширными водами будет нелёгкой задачей. Однако, если мы рискнём, то сорвём настоящий куш, контролируя весь товарооборот..."
SOM_flagshipexperiments_desc:0 "У нашей маленькой, но гордой нации, до сих пор не было флагмана. Но так или иначе, рано или поздно нам придётся защищать свои порты, и маленькие рейдеры для этого совсем не подойдут."
SOM_airforce_desc:0 "Всё, что у нас есть - немного старых бипланов, купленных десяток лет назад у Халифа. Наш королевский аэрофлот нуждается в серьёзных реформах."
SOM_fighters_desc:0 "Воздушные битвы предназначены для того, чтобы держать небеса под контролем. Если мы хотим что-то показать нашим врагам, нам нужны новые овременне самолёты."
SOM_fighters2_desc:0 "Мы не должны жалеть средствна то, чтобы быть уверенными, что над Сомалией будут летать только её самолёты. Потеря контроля над небом приведёт на к поражению."
SOM_bombers_desc:0 "Воздушные битвы также предназначены и для того, чтобы держать не только небеса под контролем, но и сушу. Никто, кроме живых солдат, не принесёт нам победы! А мы им в этом поможем с воздуха."
SOM_bombers2_desc:0 "Наши пилоты всё ещё не привыкли к бомбардировщикам. Иностранные инструктора позаботятся о том, чтобы подготовка прошл как по маслу. Кроме того, они могут дать неколько советов в области авиастроения."
SOM_airdoc_desc:0 "Планирование - самая важная часть всех воздушных операций. Мы должны быть уверены, что наши офицеры в состоянии показать себя в любых условиях."

#events

som.1.t:0 "В единстве - сила!"
som.1.d:0 "Разделённая на множество кланов, Сомалия стала лёгкой добычей для европейских колонизаторов. Но во времена Вельткрига Абдула Хасан, прозванный нашими врагами "Безумным", смог вышвырнуть итальянцев из Сомали, а султан Варсангали смог вырваться из под британского ига. Как ни парадаксально, после конца войны Сомалия была де-факто независимой, но продолжала де-юре оставаться британским протекторатом. После падения Соединённого королевства, Варсангали заняли остатки британский территорий. Лояльная аристократия провозгласила главу клана императором, или Бокором, Сомалии. Однако, но взял себе титул короля, боясь вызвать гнев германского императора и османского халифа, которые помогли Сомалии в войне. На эти земли пришли годы процветания - поля колосятся, города растут день ото дня. Наша власть над Огаденом абсолютно, хотя маленький аббисинский лев пытается её оспорить. Сомалия вступает в век возрождения, однако её ещё ждут тяжёлые времена. Хайле Селассие смтрит на нас с завистью, а новый глава Миттельафрики непредсказуем в своей дипломатии. Чтобы не преподнесла нам судьба, мы не отдадим своего. Наш народ пойдёт к светлому будущему!"
som.1.a:0 "Сомалия стоит на столпах единства!"
som.2.t:0 "Отголоски Чёрного Понедельника"
som.2.d:0 "Несмотря на то, что наша экономика и так находится в плачевном состоянии, всё ухудшилось с тех пор, как Германию поразил финансовый кризис. Наши партнёры больше не могут с нами торговать, и народ начинает беспокоиться о том, что падение экономики - это недоброе пророчество, которое приведёт за собой голод и нищету!"
som.2.a:0 "Ох!"
som.3.t:0 "Выборы!"
som.3.d:0 "Выборы в нижние палаты могут стать хорошим показателем того, какие фракции самые влиятельные в нашей стране. Премьер от победившей партии будет назначет самим Бокором, как и было сказано в Конституции. Но кто же одержит победу? Три партии имеют реальные шансы на победу: Либералы, Младосомалийцы и Роялисты. Люди решат..."
som.3.a:0 "Роялисты, Осман III станет Премьером"
som.3.b:0 "Либералы, Угхаз Варфа станет Премьером"
som.3.c:0 "Младосомалийцы, Осман Шермаке станет Премьером"
som.7.t:0 "Как выглядел Хасан?"
som.7.d:0 "Мохаммед Абдула Хасан, или Безумный Мулла, как его величают на западе, разбил британцев и итальянцев, обеспечив нам независимость. Однако, он считал, что любое его изображение похитит дуушу. Поэтому, на сегодняшний момент, мы не можем точно сказать, как выглядел Хасан. Всё, что мы о нём знаем, передалось от третьих лиц. Как же нам его изобразить?"
som.7.a:0 "Изобразите его как есть, молодёжи нужны герои"
som.7.b:0 "Сделайте из него образ-легенду!"
som.7.c:0 "Мы уважаем его убеждения. Да и войны не читают книг!"
som.4.t:0 "Хангаш поймал антиправительственные элементы"
som.4.d:0 "Неразумно разкрывать тайную информмацию, ваше величествво, но эти преступные элементы намериались уничтожить Сомалию и распродать её иностранцам. Не волнуйтесь, угроза уничтожена."
som.4.a:0 "Отлично"
som.5.t:0 "Реферундум"
som.5.d:0 "Люди должны одобрить наши реформы и признать нас полновластным монархом. Все недовольные нами... они куда-то делись, поэтому наша победа была предопределена. Всё что осталось нам, это праздновать успех!"
som.5.a:0 "Всё прошло, как и предполагалось"
som.6.t:0 "Спор между кланам!"
som.6.d:0 "Два крупных клана вступили в перепалку на собрании. Теперь они бойкотируют политические решения друг друга, нагнетая атмосферу ещё больше."
som.6.a:0 "Это плохо!"
som.8.t:0 "Успех образовательной кампании!"
som.8.d:0 "Наши недавние реформы образования привели к тому, что тысячи детей теперь учат алфавит и обучаются азам граффатики и счёта. Несомненно, именно об этом, говоря о нам, будут вспоминать потомки."
som.8.a:0 "Каждый начинал с малого"
som.9.t:0 "Хасшан Дорех"
som.9.d:0 "К удивлению консерваторов, группа образованных женщин и их мужей организовались для борьбы с Абиссинией. Они называют себя "Хасшан Дорех", по имени жены Абдулы Хасана, коорая сейчас сражается вместе с ними."
som.9.a:0 "Все делают своё дело!"
som.10.t:0 "Все к оружию!"
som.10.d:0 "Добровольцы и резервные восйка собрались для борьбы с Абиссинией! Никто не устоит против сомалийского народа!"
som.10.a:0 "К оружию!"
som.11.t:0 "Барре расставил свои сети!"
som.11.d:0 "Проклятье! Какие-то неопознанные офицеры арестовали нашего Бокора, когда тот шёл в свой дворец! Монархия была упразднена, и Временное Революционное правительство захватило власть, обещая Сомалии светлое (тоталистическое) будущее."
som.11.a:0 "Нам нужно было быть бдительней..."
som.12.t:0 "Хаджи и националисты выходят на сцену!"
som.12.d:0 "Националистические офицеры устроили путч и свергли монарха! Тепрь, новое Сомалия восстала из пепла, ведомая военными и священниками. Вместе, они приведут Сомалию к тому идеалу, к которому стремился Хасан!"
som.12.a:0 "Нам нужно было быть бдительней..."
som.13.t:0 "Налог на Кат?!?"
som.13.d:0 "Кат - растение-наркотик, котороее повсеместно распространено в Сомалии. Его листья жуют на рынках, вмечетях и даже в школах. Приходят предложения обложить налогом выращивание и продажу ката, сделав нас мнополистами на рынке. Однако, людям, особенно из сельской местности, это очень не понравится."
som.13.a:0 "Обложите налогом, нам нужно больше денег!"
som.13.b:0 "Мы не можем забрать у людей их единстввенную радость"
som.14.t:0 "Просьба о помощии от наших товарищей"
som.14.d:0 "Война и хаос империализма угрожает всему, что нам дорого. Мы должны договориться о союзе с Французской коммуной, чтобы она защитила нас в эти трудные времена."
som.14.a:0 "Перелоим цепи!"
som.14.b:0 "Нам и одним неплохо"
som.15.t:0 "Сомалия просит о членстве в Интенационале!"
som.15.d:0 "Международный комитет мусульман даёт свои плоды. Сиад Барре и народ Сомалии просит нас о помощи в эти нелёгкие времена. Союзник в таком стратегически важном реионе нам точно не помешает..."
som.15.a:0 "Привет нашим африканским братьям!"
som.15.b:0 "Невыгодное предложение. Мы отказываем."
