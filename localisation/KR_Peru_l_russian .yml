### Ideas ###
PRU_BM_lvl3:0 "Чёрный Понедельник гуляет по Андам"
PRU_BM_lvl3_desc:0 "Чёрный понедельник нанёс существенный урок экономике Перу. Мы срочно должны предпринять какие-нибудь меры, чтобы спасти её!"
PRU_BM_lvl2:0 "Худшее позади"
PRU_BM_lvl2_desc:0 "Худшие из этапов рецессии уже пройдены, но нам ещё предстоит много дел."
PRU_BM_lvl1:0 "Восстановленная экономика"
PRU_BM_lvl1_desc:0 "Наша экономика наконец-то восстановилась после Чёрного Понедельника"
PRU_backontrack:0 "Экономика снова растёт"
PRU_backontrack_desc:0 "Теперь-то уж точно можно сказать, что кризис позади. Более того, мы даже наблюдаем небольшой рост экономика по сравнению с докризными временами."
PRU_united_studies:0 "Обмен учёными"
PRU_united_studies_desc:0 "Федерация между Перу и Боливией означает, что лучшие их умы теперь могут работать вмместе."
PRU_federated_admin: "Федеральная администрация"
PRU_federated_admin_desc:0 "Наш союз, скреплённый новыми законами, теперь ещё куда более сильнее, чем раньше."
PRU_military_lobby:0 "Лобби ястребов"
PRU_military_lobby_desc:0 "Фабриканты, занимающиеся производством оружия, как внутри нашей страны, так и зарубежом, активно лоббируют наше правительство."
PRU_gottagofast:0 "Мобильная армия"
PRU_gottagofast_desc:0 "Теперь, наша армия готова к ведению современных военных действий. Среди нашего командного состава популярна доктрина манёвра, заключающая в резком окружении вражеских сил и атаке с нескольких фронтов."
PRU_planning_speed:0 "Гибкие планы"
PRU_planning_speed_desc:0 "Ни один военный план не остаётся неизменённым после встречи с реальным врагом. Поэтому, наше командование должно разрабатывать такие планы, которые мы сможем с лёгкостью поменять в любое время!"
PRU_civil_code:0 "Новый сборник законов"
PRU_civil_code_desc:0 "Наш народ давно желал новых законов. Мы находимся на ещё одной ступени выше на пути модернизации Перу."
PRU_census:0 "Перепись населения"
PRU_census_desc:0 "Дотошная перепись населения и данные о занятости наших граждан позволит нам всегда знать, кто из них отлынивает от дел."
PRU_knights_of_peru:0 "Рыцари Нового Света"
PRU_knights_of_peru_desc:0 "Наши солдаты - истинное христово войско! В стремлении нести справедливость, они должны быть дисциплинированны не хуже, чем монахи. В нашей армии нет места каким-либо вольностям."
PRU_imperial_splendour:0 "Имперское Величие"
PRU_imperial_splendour_desc:0 "Наш имидж, слава и история подталкивают простой народ записываться добровольцами в ряды армии."
PRU_conquistador_legacy:0 "Наследие конкистадоров"
PRU_conquistador_legacy_desc:0 "Мы - истинные наследники Писарро, который очистил эти земли от грязных язычников с небольшой группой компаньонов и верой в его сердце. Наша армия лишь увеличивает нашу веру в праведность наших действий."
PRU_hispanidad_imperial:0 "Оплот веры"
PRU_hispanidad_imperial_desc:0 "Наше наследие, наша история, она придаёт нам гордости. Мы должны бороться против всех богохульников, которы предпочли Христу рейхсмарку или Маркса. Все враги Перу падут под натиском наших бравых солдат!"
PRU_customs_union:0 "Общий андский рынок"
PRU_customs_union_desc:0 "Теперь, Боливия и Перу находятс в едином экономическом пространстве. Это не может не сблизить две наши страны."
peru_bolivian_confederation:0 "Конфедерация Перу и Боливии"
PBC_partial:0 "Конфедерация"
PBC_full:0 "Федерация"
BM_andes:0 "Чёрный Понедельник гуляет по Андам"
PRU_refused_union:0 "Боливия отвергла предложение об объединении"

### Focuses ###
PRU_black_monday:0 "Реакция на Чёрный Понедельник"
PRU_black_monday_desc:0 "Полное замешательство и паника! Именно такие настроения царят в нашем обществе с тех времён, как экономика пошла на дно из-за кризиса в Германии. Мы должны что-то предпринять, чтобы исправить положение."
PRU_intervene_decisevely:0 "Государственное вмешательство"
PRU_intervene_decisevely_desc:0 "Экономика не востановится сама по себе. Чтобы ускорить этот процесс, с этого момента мы начинаем проводить политику вмешательства государства в этой области."
PRU_industrial_renewal:0 "Обновление промышленности"
PRU_industrial_renewal_desc:0 "Наши заводы немного устарели и пытаются осоремениться на фоне кризиса. Мы должны помочь им в этом деле."
PRU_import_substituition_effort:0 "Закупка сырья"
PRU_import_substituition_effort_desc:0 "Мы должны быть уверены, что все товары, которые мы используем, должны производиться в Перу. Мы можем продавать наше сырьё, такое как медь, и закупать необходимое за рубежом. Хоть это и довольно рискованный шаг, но в долгосрочной перспективе - это очень прибыльное дело."
PRU_industrial_effort:0 "Строительные предприятия"
PRU_industrial_effort_desc:0 "Наши строительные предприятия и так были не в самом лучшем состоянии. Мы должны удвоить наши инвестиции в них ,чтобы они выжили на фоне кризиса!"
PRU_consumer_goods_manufactories:0 "Товары народного потребления"
PRU_consumer_goods_manufactories_desc:0 "Наш народ страдает во время кризиса. Ессли они не могут удовлетворить даже самые базовые потребности, они становятся слабыми, непродуктивными и злыми, начиная симпотизировать левым идеям. Мы дожны действовать как можно быстрее."
PRU_military_industrial_complex:0 "Военно-промышленный комплекс"
PRU_military_industrial_complex_desc:0 "Наш военно-промышленный комплекс слабо развит и может выпускать олько устаревший хлам. Чтобы выжить в этом жестоком мире, мы должны сделать вложения в ВПК."
PRU_military_industrial_complex2:0 "Дальнейшие инвестиции в ВПК"
PRU_military_industrial_complex2_desc:0 "С поддержкой правительства, наша военная промышленность можеть производить столько оружия, сколькко понадобится для уничтожения наших врагов."
PRU_infrastructure:0 "Развитие инфраструктуры"
PRU_infrastructure_desc:0 "Наша страна находится среди лесов и гор, что затрудняет снабжение. Мы должны построить современную инфраструктуру, чтобы точно знать, что каждый винтик нашей машины работает, как надо."
PRU_they_call_it_a_mine:0 "Производство стали"
PRU_they_call_it_a_mine_desc:0 "Сталь - главный материал для любой индустриальной страны. Мы должны быть уверены, что у мы располагаем достаточным количеством стали!"
PRU_infrastructure2:0 "Перуанские дороги"
PRU_infrastructure2_desc:0 "Началась вторая фаза расширения инфраструктуры. Мы должны быть уверены, что крупные города имеют самую современную сеть дорог, чтобы снабжать люде и армейские подразделения всем необходимым."
PRU_dig_greedily:0 "Вольфрамовые шахты"
PRU_dig_greedily_desc:0 "Мы должны открыть как можноб ольше новых фольфрамовых шахт, чтобы быть уверенными в том, что этого металла у нас будет предостаточно."
PRU_college_formal_edu:0 "Инвестиции в образование"
PRU_college_formal_edu_desc:0 "Наше образование довольно неплохое по меркам Южной Америки, но не годится и в подмётки европейскому. Мы длжны быть уверены в будущих поколениях перуанцев."
PRU_ports:0 "Модернизация портов"
PRU_ports_desc:0 "Новые порты станут хорошим подспорьем для экономики. Кроме того, армия также будет получать больше припасов, чем сейчас."
PRU_rubber_boom:0 "Резиновая лихорадка"
PRU_rubber_boom_desc:0 "Значение резины будет только увеличиваться с каждым днём, по мере того, как она всё болше и больше входит в наш обиход. Мы должны быть уверены, что добыча каучука на берегах Амазонки будет приносить нам стабильную прибыль."
PRU_aluminium:0 "Усиленная добыча алюминия"
PRU_aluminium_desc:0 "Наши алюминиевые шахты слишком маленькие, чтобы полностью обеспечить тяжёлую промышленность. Это недозволительно для Перу, чтобы его промышленность работала не в полную силу."
PRU_heavy_industry:0 "Полное восстановление экономики"
PRU_heavy_industry_desc:0 "После литров пота, крови и слёз, экономика Перу полностью восстановилась после кризиса. Многие имели сомнения на счёт того, сможем ли мы и наш народ преодолеть все трудности, но, в конце концов, мы утёрли нос скептикам!"
PRU_heavier_industry:0 "Фокус на тяжёлую промышленность"
PRU_heavier_industry_desc:0 "Мирные времена подходят к конц, и мы должны приложить все усилия для модернизации нашего государства. Мы должны держать нашу промышленность и экономику загруженными даже в такие мирные времена."
PRU_summit:0 "Саммит в Куско"
PRU_summit_desc:0 "После кризиса в Германии, Южная Аерика также пострадала. Чтобы смягчить последсствия восстановления, наши экономисты предложили провести совместный саммит с Боливией с целью обсудить поставки наших товаров на их рынок."
PRU_customs_union:0 "Общий андский рынок"
PRU_customs_union_desc:0 "Наши отношения с Боливией вполне дружественны. После удачного саммита, тысячи наших товаров наводнили их рынок. Наши экономисты предлагают пойти ещё дальше и обратиться к ним с идеей о едином рынке между двумя странами, без каких-либо таможенных ограничений."
PRU_treaty_of_frienship:0 "Договор о дружбе"
PRU_treaty_of_frienship_desc:0 "Общий рынок между нами и Боливией приносит свои плоды! Ещё никогда наши страны не были настолько процветающими! Теперь, когда Южная Америка неспокойна, мы могли бы заключить союз с Боливией. Нападение на одну из наших стран будет означать нападение на обе страны стразу..."
PRU_propose_union:0 "Предложить оъединение"
PRU_propose_union_desc:0 "Так как ситуация становится всё более нестабильнй, а Аргенина и Бразилия стремятся стать региональными гегемонами, мы могли бы объединить наши две страны для совместной защиты. Данный шаг оградит Боливию от влияния левых синдикалистов, а также даст Перу новые земли."
PRU_liberate_bolivia:0 "Освободить Боливию"
PRU_liberate_bolivia_desc:0 "Правительство Боливии сбилось с пути! Некоторая часть боливийских политиков организовало правительство в изгнании и просит нас о военном вмешателсьтве в дела Боливии. Так как ситуация в Боливии и так тяжёлая, никто и не заметит нашего присутствия там."
PRU_enforce_union:0 "Насильное объединение"
PRU_enforce_union_desc:0 "Теперь, когда Боливия вырвана из лап синдикалистов, мы можем смело заявить о долгожданном объединение наших двух стран в единое государство."
PRU_pooled_officer_corps:0 "Офицеры федерации"
PRU_pooled_officer_corps_desc:0 "Множество ветеранов войн проживает на территории Боливии и Перу. У каждого из них свои взгляды на войну. Если бы мы организовали бы из них офицерские корпуса, их оопыт бы очень помог нашей армии."
PRU_federated_admin:0 "Интеграция экономики"
PRU_federated_admin_desc:0 "Теперь, когда нас связывают не только общий рынок, но и единая администрация, мы можем начать процесс интеграции экономики Перу и Боливии в единое целое."
PRU_united_army:0 "Армия Федерации"
PRU_united_army_desc:0 "Сейчас в федерации формально находится две разных армии. Объединив их в единое целое, мы намного увеличим их боеспособность. Кроме того, солдаты Боливии будут даже рады объединиться с нашими, ведь для них их собственные офицеры всегда ассоциировались с бездарностью. "
PRU_united_in_porpouse:0 "Обмен учёными"
PRU_united_in_porpouse_desc:0 "Крупнейшие университеты Перу и Боливии уже начали сотрудничать и вместе работать над общими проектами. Мы считаем, то из этого можно извлечь свою выгоду."
PRU_fedrated_admin2:0 "Федеральная администрация"
PRU_fedrated_admin2_desc:0 "Формально, сейчас у нас нет единой администрации. Нам следует создать новый кабинет министров в Лиме, в котором будут присутствовать представители как Перу, так и Боливии."
PRU_fornalize_the_union_constituiton:0 "Конституция Федерации"
PRU_fornalize_the_union_constituiton_desc:0 "У нашей федерации до сих пор нет Конституции. Создав новую, на основе старых Конституций Перу и Боливии, мы сможем ещё на один шаг приблизиться к мечте о модернизации."
PRU_claims_of_the_confederation:0 "Притязания Федерации"
PRU_claims_of_the_confederation_desc:0 "Мы должны чётко дать понять всему миру, что мы - официальные приемники Боливии. Все территориальные претензии этого государства - наши претензии."
PRU_claims_on_the_amazon:0 "Притязания на Амазон"
PRU_claims_on_the_amazon_desc:0 "Согласно Мадридсукому договору, земли Амазона по раву принадлежат Перу. Слишком долго эти земли находили в руках загребущих бразильцев и грязных колумбийцев!"
PRU_get_that_horse_back:0 "Возврат Акри"
PRU_get_that_horse_back_desc:0 "На рубеже веков, Бразилия подло отобрала земли Акри у Боливии в результате дипломатических махинаций. Акри и её резина - наши по праву!"
PRU_antofogasta:0 "Притязания на Арику и Антофогасту"
PRU_antofogasta_desc:0 "Чили отняло у Перу слишком много территорий. Мы воевали с ними и проиграли много веков назад, но сейчас настала пора вернуть эти земли: мирно или иными путями."
PRU_el_chaco:0 "Притязания на Эль Чако"
PRU_el_chaco_desc:0 "Чако - настоящий камень преткновения. Аргентинские псы при поддержки своих лакеев из Парагвая отняли множество земель у Боливии во время колониальной эпохи. Чёртовы ублюдки! Но теперь, когда мы вместе, мы сможем исправить это недоразумение!"
PRU_pastanza:0 "Потребовать Пастанзу"
PRU_pastanza_desc:0 "Пастанза, как мы помним из истории, была частью вице-королевства Перу. Эквадор незаконно окккупировал этти земли. Если они не захотят отдать нам Пастанзу добровольно, мы заберём её силой."
PRU_press_border_claims:0 "Воспользоваться нашими притязаниями"
PRU_press_border_claims_desc:0 "Исторические границы Перу должны быть восстановлены. Наша новая современная армия станет гарантией того, что дерзкие амбиции станут реальностью."
PRU_foreign_know_how:0 "Иностранные ноу-хау"
PRU_foreign_know_how_desc:0 "Наша армия хорошо подготовленна, по сравнению с остальными странами в регионе. Но это не значит, что мы не можем усилить её ещё больше, особенно теперь, когда множество ветеранов войн предлагают нам свои услуги."
PRU_modern_military:0 "Современная армия"
PRU_modern_military_desc:0 "Армия Перу, безусловно, может победить любого из наших соседей... Однако, термин 'современная' - это не про неё. Мы должны пойти на рисковый шаг и попытаться модернизировать нашу армию. Да, это опасно, но результат оправдает все риски."
PRU_general_staff:0 "Реорганизация командного состава"
PRU_general_staff_desc:0 "Наши победоносные генералы давно потеряли связь с современными реалиями ведения войн. Несмотря на то, что они - продукт прошлого века, мы докажем всем, что даже старый пёс может науиться новым трюкам."
PRU_army_logistics:0 "Логистика и коммуникации"
PRU_army_logistics_desc:0 "Современная армия должна максимально быстро приспосабливаться к любым ситуациям. Новые изобретения в области коммуникации, такие как радио и компьютеры, позволят нам доставлять приказы в мгновение ока и быть готовыми к любым опасностям."
PRU_equipment_effort:0 "Перевооружение дивизий"
PRU_equipment_effort_desc:0 "Не смотря на всю удалую мощь наших солдат, они до сих пор пользуются старьём вместо оружия. Признаться честно, многие из них даже ходят в обносках! Мы должны выделить средства на закупку новой экипировки."
PRU_support_effort:0 "Тренировка спецвойск"
PRU_support_effort_desc:0 "Давно уже прошли те дни, когда можно было победить врага, собрав кучу ребят. В наше время, даже маленькая дивизия спецназа может определить исход боя."
PRU_tank_effort:0 "Эксперименты с танками"
PRU_tank_effort_desc:0 "Танки - оружие новой эпохи. Среди наших офицеров много тех, кт пока не доверяет этим машинам... Но есть и те, кто полагает, что новые танковые дивизии принесут нам победу. Мы должны выделить средства на постройку этих невероятно мощных орудий убийства."
PRU_extensive_bellic_incentvies:0 "Милитаристическое лоббированиие"
PRU_extensive_bellic_incentvies_desc:0 "Последнее время наши капитаилсты активно лоббируют правительство с целью увеличить расходы на армию. Возможно, если мы послушаем их, они станут нашими должниками и станут зависими от нас."
PRU_production_effort:0 "Развитие промышленности"
PRU_production_effort_desc:0 "Теперь, когда интересы капиталистов и промышленников удовлетворены, у нашей армии никогда не будет проблем с поставками снаряжения."
PRU_hegemon_of_the_andes:0 "Андский Гегемон"
PRU_hegemon_of_the_andes_desc:0 "Наша армия - всех сильней! Соседи боятся нас! Великие империи боятся нас! Даже мы сами немного боимся себя!"
PRU_mountain_training:0 "Бригады горной пехоты"
PRU_mountain_training_desc:0 "Здесь, в Андах, самое место для того, чтобы обучать горную пехоту! Немного времени и средств и мы точно получим специалистов по боям в горной местности опытней и лучше, чем даже самые обученные пехотинцы великих держав."
PRU_airland_training:0 "Тренировка парашутистов"
PRU_airland_training_desc:0 "Одно дело, научить человека летать с парашутом. Другое дело - научить этому тысячи пехотинцев, которые должны будут слаженно проникать во вражеские тылы по воздуху!"
PRU_coastal_operations:0 "Морские операции"
PRU_coastal_operations_desc:0 "География Южной Америки иногда сильно затрудняет продвижение войск. Такие страны, как Чили, надёжно защищены горной грядой могучих Анд. Возможно, лучшим решением будет использовать другую тактику: высадка войск на побережье в самых важных стратегических точках."
PRU_an_army_of_movement:0 "Мобильная армия"
PRU_an_army_of_movement_desc:0 "Часть наших офицеров считает, что современные методы войны основываются на скорости и взаимодействии механизированных отрядов на земле и воздухе. Сторонники этой теории просят поддержать их начинания на официальном уровне."
PRU_mechanization_moblity:0 "Механизация и скорость"
PRU_mechanization_moblity_desc:0 "Ключевой аспект нашей новой теории - скорость наших армий. Мы должны поставить на колёса все наши войска."
PRU_fast_and_furious:0 "Быстрые наступления"
PRU_fast_and_furious_desc:0 "Благодаря многочисленным тренировкам, наши войска теперь способны быстро наносить удары по врагам, застигая их в расплох. Настоящая победа достигается только тогда, когда ты опережаешь противника на шаг вперёд."
PRU_localized_pushes:0 "Точечные удары"
PRU_localized_pushes_desc:0 "Наша теория ставит во главу угла тактические окружения и точечные удары по врагам. Мы используем небольшие ударные группы, чтобы отрезать пути отступления вражеским армиям, в то время как основные силы будут наносить удар. Мы должны быть хорошо натренированны для подобных операций."
PRU_operational_integrity:0 "Стабильный фронт"
PRU_operational_integrity_desc:0 "Часть наших офицеров считает, что современные методы войны основываются на грамотном планировании и налаженных линиях снабжения. Сторонники этой теории просят поддержать их начинания на официальном уровне."
PRU_battleline_planning:0 "Быстрая адаптация планов"
PRU_battleline_planning_desc:0 "Даже самый идеальный план не остаётся неизменным после столкновения с реальным врагом. Мы должны разрабатывать такие планы, чтобы их можно было в любой момент адаптировать под любые условия."
PRU_general_offensive_planning:0 "Выучка офицеров"
PRU_general_offensive_planning_desc:0 "Чтобы наши планы выполнялись с максимальной эффективностью, офицеры должны быть идеально подготовлены к любой ситуации. Обученнвй кадровый состав сильно повлияет на боеспособность армейских подразделений"
PRU_stop_enemy_pincers:0 "Борьба с танками"
PRU_stop_enemy_pincers_desc:0 "Танки - явление достаточно редкое в наших краях. Это значит только одно - враг будет использовать их по-максимуму, чтобы пробить брешь во фронте. Мы должны выделить часть средств на разработку современного противотанкового вооружения"
PRU_apply_lessons:0 "Армия профессионалов"
PRU_apply_lessons_desc:0 "Теперь, наши офицеры в совершенстве освоили новейшие тактики и доктрины ведения боевых действий. Мы готовы к любой войне, к любому удару врага!"
PRU_high_admiralty:0 "Перуанское адмиралтейство"
PRU_high_admiralty_desc:0 "Наш флот переживает не лучшие времена, но всё равно мы гордимся им. Елси мы хотим защитить наши города с моря, мы должны послушать наших адмиралов и начать реформу военного флота."
PRU_destroyers:0 "Эсминцы"
PRU_destroyers_desc:0 "Небольшие, быстрые и дешёвые корабли защитят нас от подлых подлодных атак."
PRU_cruiser:0 "Обновление крейсеров"
PRU_cruiser_desc:0 "Наши эсминцы - не больше, чем музейные экспонаты. Вместо того, чтобы и дальше делать вид, что всё нормально, мы должны выделить средства на их обновление."
PRU_fleet_renewal:0 "Обновление верфей"
PRU_fleet_renewal_desc:0 "Наши доки и порты слишком малы, чтобы вместить большой флот и работать с максимальной эффективностью. Мы должны это изменить."
PRU_fleet_expansion:0 "Вклады в судостроительство"
PRU_fleet_expansion_desc:0 "Теперь, когда старые корабли обновлены и верфи расширены, мы можем начать полноценное строительство нового флота!"
PRU_pacific_armada:0 "Армада Тихого океана"
PRU_pacific_armada_desc:0 "Наша цель - потроить настолько огромный флот, чтобы его с гордостью называли Армадой"
PRU_bb:0 "Разработка Линкоров"
PRU_bb_desc:0 "Крейсера годны для защиты, но если мы хотим атаковать вражеские флотилии, то нам необходимы действительно большие и мощные корабли, которые бы повели за собой весь остальной флот и придавали бы морякам уверенности в победе."
PRU_air:0 "Небеса на Андами"
PRU_air_desc:0 "Летать над горами впри сильном ветре - это большой труд. Мы гордимся умением наших пилотов, но, к сожалению, наша техника уже давно устарела и не выдерживает никакой конкуренции с современными моделями."
PRU_fighter:0 "Новые истребители"
PRU_fighter_desc:0 "Контроль над воздухом - ключевое условие победы в грядущих войнах. Наши самолёты устарели, но если бы их обновили, мы бы смогли бы держать небеса над Андами под полным контролем."
PRU_bomber:0 "Новые бомбардировщики"
PRU_bomber_desc:0 "Для того, чтобы атаковать врага на земле, нам нужны новые современные бомбардировщики, которые быстрее и вместительней старых."
PRU_CAS:0 "Тренировки со штурмовиками"
PRU_CAS_desc:0 "Штурмовики - это очень мощные, но опасные самолёты. Без должной тренировки пилотов в условиях горной местности, мы можем с лёгкостью потерять и самих пилотов и самолёты."
PRU_air_drills:0 "Муштра пилотов"
PRU_air_drills_desc:0 "Практика ведёт к совершенству. Поэтому, наших пилотов постоянно тренируют в условиях жёсткой муштры. С такими обученными ребятами мы будем править небесами!"
PRU_dealing_with_chaos:0 "Борьба с политическим хаосом"
PRU_dealing_with_chaos_desc:0 "Убийство президента, разруха в првительстве, ржим Легуи, война с Колумбией - чего только не происходило с нашей странов в последнее время. Народ слабо доверяет нынешнему правительтву. Если мы не хотим очередного хаоса, необходимо взять ситуацию в свои руки."
PRU_extend_ARPA_ban:0 "Расширить запрет APRA"
PRU_extend_ARPA_ban_desc:0 "APRA была задумана, как умеренная левая партия. Однако, они запятняли себя, убив нашего президента в 1933 году. Мы можем воспользоваться моментом и запретить выступать самым радикальным из социалистов, при этом, поддерживая тех из них, кто лоялен к нам."
PRU_deal_with_internationalists:0 "Разборки с интернационалистами"
PRU_deal_with_internationalists_desc:0 "Многеи политики в Перу думают не о самом Перу, а об хвалённом Интернационале и их божке - синдикализме. С этого момента, те партии и политики, которые не поддерживают Перу, будут запрещены."
PRU_peru_first:0 "Перу превыше всего"
PRU_peru_first_desc:0 "Теперь, когда красная угроза была уничтожена, мы можем наконец-то заняться теми вещами, которые требует народ."
PRU_highways:0 "Новые автострады"
PRU_highways_desc:0 "Новая система автобанов соеденит страну, позволив людям и грузам свободно передвигаться, а также повысит товарооборот с Боливией."
PRU_civil_code:0 "Новые законы"
PRU_civil_code_desc:0 "Наши законы и обычаи уже давно устарели и требуют изменений. Если мы разработаем новый свод законов, это повысит уровень жизни всего народа."
PRU_worker_social_security:0 "Социальные гарантии для рабочих"
PRU_worker_social_security_desc:0 "Экономический кризис тяжело ударил по простам работягам, оставив многих без работы. Мы можем выделить средства на них, чтобы в будущем они смогли снова вернуться к работе."
PRU_national_census:0 "Перепись населения"
PRU_national_census_desc:0 "Дотошная перепись населения и данные о занятости наших граждан позволит нам всегда знать, кто из них отлынивает от дел."
PRU_refit_government:0 "Современная администрация"
PRU_refit_government_desc:0 "Наша страна наконец-то находится в политической и экономической стабильности. Мы должны приложить все усилия, чтобы сохранить эти достижения."
PRU_airways:0 "Новые аэропорты"
PRU_airways_desc:0 "Авиарейсы стали неотемлимой частью передвижения. Мы должны построить новые аэрпорты, чтобы повысить пассажирооборот. Но нельзя и забывать, что эти порты можно использовать и как базы для военной авиации..."
PRU_hotel_effort:0 "Модернизация городов"
PRU_hotel_effort_desc:0 "Наши города недостаточно развиты, чтобы приносить прибыль стране. Мы должны выделить средства на их модернизацию. Если у нас будут современные города, наши вложения в скором времени отобьются."
PRU_peruvian_brotherhood:0 "Перуанское братство"
PRU_peruvian_brotherhood_desc:0 "Наш приход к власти запомнят, как день, когда Перу избавилось от бесполезных плутократов и красных безбожников. Мы чтим память тех, кто отдал жизни за нас. Вперёд, к светлому будущему!"
PRU_army_supremacy:0 "Авторитет милитаристов"
PRU_army_supremacy_desc:0 "Наша армия спасла страну тогда, когда не справились демократы. Наши военные ведут свою историю от храбрых вестготских войнов, которые бесстрашно стояли на страже своего королевства. Так почтим же их память и воздадим должное нашей армии."
PRU_imperial_legacy:0 "Имперское наследие"
PRU_imperial_legacy_desc:0 "Теперь, мы ни какая-то вшивая республика, а самая настоящая империя. Не король, но вождь ведё нас вперёд. Имперские регалии и штандарты заменят собой те тряпки, которые мы с гордостю называли флагами."
PRU_faith_and_unity:0 "Единство в Вере"
PRU_faith_and_unity_desc:0 "Бог не оставляет нас даже в самые трудные времена. Наш вождь был гоним прежним правтельством, но его Вера в Бога помогла прийти ем к власти. Так пусть же станет он примером для всех нас!"
PRU_knights_of_santiago:0 "Рыцари Перу"
PRU_knights_of_santiago_desc:0 "Наши солдаты - истинное христово войско! В стремлении нести справедливость, они должны быть дисциплинированны не хуже, чем монахи. В нашей армии нет места каким-либо вольностям."
PRU_extensive_clergy_support:0 "Поддержка священнослужителей"
PRU_extensive_clergy_support_desc:0 "Католическая церковь негласно признаёт наши заслуги в наставлении Перу на путь истинный. Необходиимо убедить их поддержать нас открыто, чтобы все знали, что за нами стоит Бог и его Церковь."
PRU_arrest_traitors:0 "Арестовать предателей"
PRU_arrest_traitors_desc:0 "Даже сейчас, когда спасение уже близко, красные безбожники сеют смуту среди индейского населения. Такие приёмы грязны... и с этого момента нелегальны. Очистим же нашу страну от красной грязи!"
PRU_cutting_the_weed:0 "Избавляясь от сорняков"
PRU_cutting_the_weed_desc:0 "Мир болен социализмом, как бы красиво он себя не преподносил! И мы станем лекарством для этого мира. Перу должно пережить боль, но через эту боль родится новое сиьное государство."
PRU_knight_brotherhoods:0 "Рыцарское братство"
PRU_knight_brotherhoods_desc:0 "Разум, который ничем не занят, притагивает к себе грех. Но многие молодые люди хотят приложить все свои усилия чтобы помочь стране в борьбе с красными и клептократами. Мы должны дать понять все предателям, что в Перу им не рады."
PRU_the_phalanx_state:0 "Корпоратистские реформы"
PRU_the_phalanx_state_desc:0 "Популярность бесовских идеологий идёт от безработицы, особенно среди индейцев, которые забыли, как мы спасли их души, обратив в христианство. Если мы хотим выстоять против красной зары, надо быть увереным, что кждый житель Перу занят делом."
PRU_the_glory_of_the_new_world:0 "Слава Нового Света"
PRU_the_glory_of_the_new_world_desc:0 "Если мы действительно хотим почтить память наших предков, мы должны иметь сильную и натренированную армию. Только тгда мы сможем добыть себе былую славу Нового Света!"
PRU_conqueror_heiriatage:0 "Наследие конкистадоров"
PRU_conqueror_heiriatage_desc:0 "Мы - истинные наследники Писарро, который очистил эти земли от грязных язычников с небольшой группой компаньонов и верой в его сердце. Наша армия лишь увеличивает нашу веру в праведность наших действий."
PRU_hispanidad_imperial:0 "Оплот веры"
PRU_hispanidad_imperial_desc:0 "Наше наследие, наша история, она придаёт нам гордости. Мы должны бороться против всех богохульников, которы предпочли Христу рейхсмарку или Маркса. Все враги Перу падут под натиском наших бравых солдат!"

