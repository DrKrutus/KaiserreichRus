### Events ###
hawaii.1.t:0 "Восстание на территории Гавайских островов"
hawaii.1.d:0 "После отделения Калифорнийской Республики Гавайская территория, полученная в 1893 году после того, как изменническая королева Лилиуокалани была свергнута американскими силами, была утеряна.  Милиция Молокаи, про-гавайской группы суверенитета, взяла оружие на прошлой неделе и собрала туземцев на свое дело.  Последняя военная база была взята сегодня, и мы потеряли контроль над островом и, возможно, из всех наших тихоокеанских холдингов."
hawaii.1.a:0 "Мы должны были ожидать этого ..."
hawaii.1.b:0 "Мы должны были ожидать этого ... (Play Hawaii)"
hawaii.2.t:0 "Правительство Гавайских островов"
hawaii.2.d:0 "Мы наконец достигли свободы!"
hawaii.2.a:0 "Генрих Александр Болдуин будет руководить нашей нацией!"
hawaii.3.t:0 "Оккупация тихоокеанских островов"
hawaii.3.d:0 "Соединенные Штаты вступили в войну и, в ответ, острова в Тихом океане присоединились к Гавайям.  Уэйк, Мидуэй и острова южной части Тихого океана присоединились к Гавайям."
hawaii.3.a:0 "Отлично!"
hawaii.4.t:0 "Гавайи занимают Мидуэй, Уэйк и другие острова Тихого океана"
hawaii.4.d:0 "Гарнизоны в Уэйк и Мидуэй присоединились к Гавайям, чтобы убедиться, что они не заняты другой властью.  К сожалению, США ничего не могут с этим поделать."
hawaii.4.a:0 "Проклятье"
hawaii.9.t:0 "Гавайи просят вступления в Антанту"
hawaii.9.d:0 "Гавайи запросили вступление в Антанту.  Стратегическое положение Гавайских островов делает их ценным участником для Антанты.  Высказывалось опасение, что если Гавайи будут добавлены в Антанту, это изменит баланс сил в Тихом океане."
hawaii.9.a:0 "Приятное дополненние"
hawaii.9.b:0 "Мы должны избегать провокационного движения"
hawaii.10.t:0 "Гавайи присоединяются к Антанте"
hawaii.10.d:0 "Антанта приняла наше ходатайство на вступление.  Гавайи могут просто выживать с сильными союзниками."
hawaii.10.a:0 "Приятное дополнение"
hawaii.11.t:0 "Антанта отказывает Гавайям"
hawaii.11.d:0 "Антанта отказалась от нашего запроса на альянс, Гавайи останутся в одиночестве."
hawaii.11.a:0 "Проклятье"
hawaii.14.t:0 "Остров Агитаторов"
hawaii.14.d:0 "Расширенная сеть шпионов ОСА привела к их изучению трудовых проблем, возникающих на Гавайских островах.  Острова не были частью общей стратегии ОСА, но тяжелое положение рабочих отвечало интересам ОСА, и если бы это произошло, чтобы гарантировать, что острова Гавайев попадают под контроль ОСА, то пусть будет так."
hawaii.14.a:0 "Пошлите людей, чтобы поддержать рабочих."
hawaii.14.b:0 "Забудьте про Гавайи.  Нам нужно закончить с Америкой."
hawaii.15.t:0 "Красный ананасовый бунт"
hawaii.15.d:0 "Прибытие агитаторов ОСА завлекло рабочих Гавайев в почти безумие.  На островах начались протесты.  Когда полиция попыталась контролировать протест, они были заброшены ананасами, которые были окрашены в красный цвет.  Несколько полицейских получили ранения, и толпа эффективно разошлась, но бунт серьезно потряс местные властей."
hawaii.15.a:0 "Мы должны реформировать."
hawaii.15.b:0 "Арестовать агитаторов ОСА сделавших это."
hawaii.16.t:0 "Профсоюз Гавайских островов"
hawaii.16.d:0 "Союз ананасов Гавайев постепенно набирал силу, так как правительство Гавайских островов начало реформы.  Правительство ОСА было разделено относительно того, достаточно ли этого или нет.  Многие считали, что острова должны быть вынуждены принять идеалы ОСА, но многие считают, что эти острова являются естественным развитием синдикализма."
hawaii.16.a:0 "Спрос на Гавайские реформы"
hawaii.16.b:0 "Пусть их революция развивается"
hawaii.17.t:0 "Ананасовый союз Гавайских островов"
hawaii.17.d:0 "После реформ на острове профсоюзные активисты приобретают все большую власть.  ОСА помогало в организации профсоюзов и оказывало давление на правительство Гавайских островов на проведение реформ.  Реформы, которые были предложены, сделают острова виртуальной марионеткой ОСА и будут рассматриваться некоторыми как один шаг к аннексии со стороны ОСА.  В то время как многие были устойчивы к обоим идеям, многие другие видели, что у них мало выбора в этом вопросе"
hawaii.17.a:0 "Прислушаться к предложениям красных"
hawaii.17.c:0 "Мы никогда не подчинимся ОСА"
hawaii.18.t:0 "Гавайи становятся протекторатом ОСА"
hawaii.18.d:0 "Гавайи позволили правительству ОСА контролировать свою политику, чтобы обеспечить справедливое отношение к рабочим там.  Должностные лица ОСА уже отправляются на остров, чтобы взять под контроль правительство."
hawaii.18.a:0 "Вперед к революции!"
hawaii.19.t:0 "Гавайи отказываются от помощи ОСА"
hawaii.19.d:0 "Гавайские острова отказались разрешить ОСА посредничать в вопросах труда на острове.  Они отказались слушать вопросы рабочих и угрожали представителям ОСА, которые были отправлены туда.  Люди кричат, чтобы правительство приняло меры для поддержки рабочих на Гавайях, но некоторые также скептически относятся к тому, насколько хорошо правительство может преследовать войну против такой отдаленной цели."
hawaii.19.a:0 "Война за рабочий класс!"
hawaii.19.b:0 "Весь мир будет работать усердней"
hawaii.20.t:0 "Великий революционер Гавайсикх островов"
hawaii.20.d:0 "Пока мы боролись за то, чтобы привести американскую революцию через море, наши товарищи на Гавайях также работали над реализацией своей собственной революции.  Гавайцы свергли систему плантации и взяли под свой контроль остров.  Мы должны распространять наши приветствия и защиту гавайцам, чтобы не дать реакционным странам попытаться уничтожить Гавайскую революцию."
hawaii.20.a:0 "Мы защитим вас, товарищи!"
hawaii.21.t:0 "Гавайи обращаются к Лиге американских государств"
hawaii.21.d:0 "Недавно Гавайи отправили петицию в Вашингтон, чтобы присоединиться к Лиге американских государств.  Должны ли мы приветствовать их в Лиге американских государств или нет?"
hawaii.21.a:0 "Добро пожаловать в Лигу"
hawaii.21.b:0 "Нам не нужны Гавайи"
hawaii.22.t:0 "Гавайи вступили в Лигу американских государств"
hawaii.22.d:0 "Американцы приняли наше ходатайство о вступлении в Лигу американских государств.  Это отличный день, с нашими американскими партнёрами наша независимость теперь обеспечена."
hawaii.22.a:0 "Добро Пожаловать Друзья!"
hawaii.23.t:0 "Ходатайство отклонено"
hawaii.23.d:0 "Американцы отвергли наше ходатайство о вступлении в Лигу американских государств. Это значит что теперь мы сами по себе!"
hawaii.23.a:0 "Мы сами по себе!"
hawaii.24.t:0 "Судьба революции на Гавайях"
hawaii.24.d:0 "Гражданская война в Америке закончилась, и похоже, что наши товарищи не смогли провести там революцию.  Неудивительно, что американцы смутно смотрели на нашу собственную революцию и требуют, чтобы мы ликвидировали нашу революцию или столкнулись с ней лицом к лицу."
hawaii.24.a:0 "Мы не можем пойти на такой риск"
hawaii.24.b:0 "Революция продолжается!"
hawaii.25.t:0 "Мир и порядок вернулись на Гавайи"
hawaii.25.d:0 "Наши требования к Гавайям были приняты, и новое правительство несет ответственность за то, чтобы не позволить синдикалистами держаться близко к острову.  Естественно, мы сможем помочь новой республике, чтобы убедиться, что синдикалистская угроза больше никогда не проявиться на Гавайях."
hawaii.25.a:0 "Наконец на острова вернулся мир и порядок"
hawaii.26.t:0 "Они отказываются!"
hawaii.26.d:0 "Глупые гавайцы отказались избавиться от своего синдикалистского правительства.  Военные в значительной степени согласны с тем, что необходимо предпринять военные действия для восстановления правопорядка на острове, в то время как другие политические чиновники предполагают, что это не такая уж большая угроза."
hawaii.26.a:0 "Это война!"
hawaii.26.b:0 "Быть миру!"
hawaii.27.t:0 "Дружественные отношения"
hawaii.27.d:0 "Хотя мы имели дело с синдикалистами у нас, в Америке, так это были гавайцы, занимающиеся синдикализмом.  К счастью, как и в Америке, они уничтожили синдикалистскую угрозу на Гавайях и отправили нам дружеское приветствие и предложение работать на американский бизнес."
hawaii.27.a:0 "Алоха Гавайи!"

hawaii.28.t:0 "Будущее Гавайских островов?"
hawaii.28.d:0 "Мы теперь отрезаны от Америки и впервые за десятилетия мы стали независимы.  Мы должны решить нашу судьбу.  Некоторые жалуются на возвращение Монархии Гавайских островов, которая была свергнута американцами в 1893 году. Однако другие утверждают, что монархия устарела, и мы должны создать республику, вдохновленную американцами.  В то время как профсоюзные лидеры, работающие среди низших классов на плантациях и фабриках, могут попытаться сделать первый шаг к революции."
hawaii.28.a:0 "Позволим им реставрировать монархию!"
hawaii.28.b:0 "Установить республику"
hawaii.28.c:0 "Настало время для революции!"
hawaii.29.t:0 "Восстановление монархии"
hawaii.29.d:0 "В грандиозной церемонии в «Иолайском дворце в Гонолулу» Иона Каланьянол был коронован как король Гавайев со своей женой Элизабет Кахану.  Церемонию возглавил епископ Самуэль Литтелл. Зал коронации был заполнен до краев толпами людей, счастливыми увидеть коронацию своего нового короля."
hawaii.29.a:0 "Жизнь зависит от праведности"
hawaii.30.t:0 "Выборы Кухина Нуи"
hawaii.30.d:0 "С восстановлением королевства Гавайи настало время для избрания Кухина Нуи или премьер-министра.  Кухина Нуи является главой правительства и будет избираться непосредственно народом.  Появилось четыре партии, чтобы попытаться завоевать выборы Прогрессивная партиия, Национально либеральная партия, Реформаторская партия и Национальная партия.  Кого же выберут избиратели?"
hawaii.30.a:0 "Побеждает Национальная партия!"
hawaii.30.b:0 "Побеждает реформаторская партия!"
hawaii.30.c:0 "Побеждает Национал либеральная партия!"
hawaii.30.e:0 "Побеждает прогрессивная партия!"
hawaii.31.t:0 "Выборы Кухина Нуи"
hawaii.31.d:0 "Пришло время для очередных выборов Кухино Нуи.  Кого выберут избиратели?"
hawaii.31.a:0 "Побеждает Национальная партия!"
hawaii.31.b:0 "Побеждает реформаторская партия!"
hawaii.31.c:0 "Побеждает Национал либеральная партия!"
hawaii.31.e:0 "Побеждает прогрессивная партия!"
