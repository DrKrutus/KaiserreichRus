l_russian:

### Ideas ###
ARG_beat_bra:0 "Бразилия разгромлена"
ARG_quenched_expansinism:0 "Затухший экспансионизм"
ARG_quenched_expansinism_desc:0 "Наши границы слишком растянуты, а наши армии изо всех сил пытаются сохранить то, что мы получили в аргентино-боливийской войне"
ARG_prepared:0 "Приготовления к войне"
ARG_prepared_desc:0 "Союз готов к встрече с врагами!"
ARG_no_exports:0 "Ограниченный экспорт"
ARG_no_exports_desc:0 "Необходимо ограничить экспорт, это позволит нам лучше снабжать наши заводы и армию"
ARG_merciless_union:0 "Безжалостный Союз"
ARG_merciless_union_desc:0 "«Союз» Ла-Платы показал свои истинные цвета, сокрушая политическую оппозицию и невинных людей в «мятежных» республиках. Будущее теперь мрачно для нации, которая когда-то воспринимала себя как маяк свободы ..."

### Opinion Modifiers ###
ARG_virreinatos:0 "Манифест Лугонеса"
ARG_PRU_ANTISOC:0 "Перуанско-Аргентинский пакт"

### Focuses ###
ARG_renewed_expansionism:0 "Разгоревшийся экспансионизм"
ARG_renewed_expansionism_desc:0 "Наша нация теперь готова вернуть свое наследие - Вице-королевство Рио-де-ла-Плата"
ARG_virreinato:0 "Манифест Лугонеса"
ARG_virreinato_desc:0 "Консервативный писатель Леопольдо Лугонес выпустил сегодня свою новую книгу: «Манифест Нового Вице-Королевства», в которой он интерпретирует недавнее создание Союза Ла-Платы как «выполнение судьбы Аргентины, распространяющей свет цивилизации другим народам Южной Америки». Однако многие из наших соседей скоро почувствуют угрозу, когда мы попытаемся расширить наше влияние."
ARG_chile_claim:0 "Претензии на Южное Перу"
ARG_chile_claim_desc:0 "Чилийцы долго владели западным побережьем Патагонии. Необходимо заявить наши претензии на эти земли, ссылаясь на угнетение племен мапуче и нарушения Договора о Границах, изданного в 1881 году."
ARG_chile_ultimatum:0 "Чилийский ультиматум"
ARG_chile_ultimatum_desc:0 "Чили слабо, и, несмотря на выгодное положение с противоположной стороны Анд, мы можем легко взять земли, на которые мы претендуем. Нынешняя напряженность, вызванная притеснением наших торговцев, может быть легко использована для предъявления ультиматума - Магальянес или война."
ARG_chile_fate_desc:0 "Чили всегда была частью Вице-королевства, и отныне она ею станет снова. Анды больше не смогут их защитить из-за земель, которыми мы ныне владеем на юге. Они могут сопротивляться вступлению в союз, но наша армия действительно нуждается в практике, не так ли?"
ARG_chile_fate:0 "Судьба Чили"
ARG_bolivia_claim_desc:0 "Боливия не имеет никакого основания в качестве национального государства, его границы выдуманы. Верхнее Перу вернется в союз."
ARG_bolivia_claim:0 "Претензии на Верхнее Перу"
ARG_bolivia_fortify_chaco:0 "Укрепить Чако"
ARG_bolivia_fortify_chaco_desc:0 "Наше недавнее завоевание Чако будет мимолетным, если мы не укрепим его против борьбы с Боливией, особенно сейчас, когда наше мнение об их «независимости» весьма понятно"
ARG_bolivia_fortify_jujuy:0 "Андский Периметр"
ARG_bolivia_fortify_jujuy_desc:0 "С помощью Анд и окружающего ландшафта мы сможем создать нерушимый заслон, который боливийцы не смогут преодолеть, даже напичкав горы егерями"
ARG_bol_pru_ally:0 "Предложить Перу альянс"
ARG_bol_pru_ally_desc:0 "Перу боится наших притязаний на их территории; Похоже, что они неверно истолковали Манифест, ведь мы боремся только за объединение вице-королевства и ради искоренения Красной угрозы в Южной Америке. Нам следует попытаться помочь им это понять."
ARG_bol_war:0 "Война с Боливией!"
ARG_bol_war_desc:0 "Довольно игр! Союз вернёт свою законную территорию, несмотря на потери в боевых действиях в высокогорьях Боливии."
ARG_brazil_ready:0 "Приготовления к бразильской контратаке"
ARG_brazil_ready_desc:0 "Бразилия находится в смятении. Наше гражданское и военное руководство соглашается, что они должны принять участие в военных действиях, как только смогут. Мы должны принять меры для планирования и подготовки вторжения."
ARG_uruforts:0 "Линия Риу-Негру"
ARG_uruforts_desc:0 "Мы установим периметр вдоль реки Негро, поскольку наши планировщики видят потенциал для обширного окружения между ним и реками Уругвая. Если нам удастся добиться успеха, мы сможем проделать подобное и в Южном Уругвае."
ARG_paraforts:0 "Парагвайская линия"
ARG_paraforts_desc:0 "Парагвай вряд ли станет крупным театром войны, но любое движение через него может серьезно угрожать нашим линиям в Энтре Риос. Мы должны убедиться, что наши фланги безопасны!"
ARG_mesoforts:0 "Линия Уругвая-Игуасу"
ARG_mesoforts_desc:0 "Энтре Риос будет, по всей вероятности, тем местом, где произойдет вторжение бразильских войск. Наш периметр будет проходить там, и с помощью линии Риу-Негру будет сформирован клин, позволяющий окружать атакующие бразильские орды!"
ARG_war_readiness:0 "Подготовка к окончательной борьбе"
ARG_war_readiness_desc:0 "Грядет война. Каждый солдат, стоящий на границе, может почувствовать, что напряжение нарастает каждый час. Последние приготовления заканчиваются."
ARG_fabricate_border_incident:0 "Совершить приграничный инцидент"
ARG_fabricate_border_incident_desc:0 "Теперь все, что нам нужно - это оправдание, Сasus Вelli. У наших стран протяженная общая граница, и инцидент не составит труда сфабриковать. Возможно, патруль, преследующий осужденного или контрабандистов?"
ARG_uruguay_integrate:0 "Интеграция Уругвая"
ARG_uruguay_integrate_desc:0 "Уругвай не получил права голоса в союзе, его граждане все еще возмущаются нашим правлением. Первым шагом к созданию полноправного члена Союза является проведение интеграции."
ARG_paraguay_integrate:0 "Интеграция Парагвая"
ARG_paraguay_integrate_desc:0 "Парагвай не получил права голоса в союзе, его граждане все еще возмущаются нашим правлением. Первым шагом к созданию полноправного члена Союза является проведение интеграции."
ARG_uruguay_citizenship:0 "Выдать гражданство уругвайцам"
ARG_uruguay_citizenship_desc:0 "Уругвайцам еще не предоставлены полные права как гражданам Союза, но если это изменится, возможно, идея самого Союза будет менее слабо видна в бывшей республике"
ARG_paraguay_citizenship:0 "Выдать гражданство парагвайцам"
ARG_paraguay_citizenship_desc:0 "Парагвайцам еще не предоставлены полные права как гражданам Союза, но если это изменится, возможно, идея самого Союза будет менее слабо видна в бывшей республике"
ARG_uruguay_development:0 "Развивать Уругвай"
ARG_uruguay_development_desc:0 "Как полноправным членам Союза, мы должны теперь показать народу Уругвая выгоды от его членства; новые шоссейные и железные дороги помогут прогрессу и послужат жестом доброй воли Буэнос-Айреса"
ARG_paraguay_development:0 "Развивать Парагвай"
ARG_paraguay_development_desc:0 "Как полноправным членам Союза, мы должны теперь показать народу Парагвая выгоды от его членства; новые шоссейные и железные дороги помогут прогрессу и послужат жестом доброй воли Буэнос-Айреса"
ARG_malvinas_integrate:0 "Интеграция Мальвинских островов"
ARG_malvinas_integrate_desc:0 "Статус этих захваченных у Британской империи островов был довольно туманным. Давайте сделаем Мальвинские острова официальной территорией Союза"
ARG_malvinas_deport:0 "Депортировать келперов в Патагонию"
ARG_malvinas_deport_desc:0 "Так называемые келперы - это лишь шпионы, которые мечтают вернуться под британское правление. Давайте конфискуем их земли и разрешим им заселиться в другом месте в Союзе, возможно, даже за границей; Где угодно, кроме Фолклендских островов"
ARG_malvinas_citizenship:0 "Выдать гражданство келперам."
ARG_malvinas_citizenship_desc:0 "Келперы не представляют большой угрозы для нас, и многие не причиняют нам беспокойства, учитывая, как Союз защищает их от синдикалистского и немецкого ига. Если мы предложим им гражданство и сделаем Мальвины полноправными членами союза, мы сможем упрочить нашу власть. Они могут называть это место Фолклендскими островами, если пожелают."
ARG_malvinas_develop:0 "Развивать Мальвинские острова"
ARG_malvinas_develop_desc:0 "Острова по-прежнему пустынны, на них нет ничего кроме овец и гор. Давайте инвестируем туда и увидим, как все больше иммигрантов прибывают в Пуэрто-Аргентино"
ARG_malvinas_mine:0 "Природные ресурсы Мальвинских островов"
ARG_malvinas_mine_desc:0 "Мальвинские острова богаты рудой и, по мнению некоторых старателей, даже нефтью! Нам бы очень пригодились эти природные ресурсы"
ARG_malvinas_dockyard:0 "Новые промышленные цели Пуэрто-Аргентино"
ARG_malvinas_dockyard_desc:0 "Будучи вне опасности от наших врагов и находясь в очень выгодном стратегическом положении, Мальвинские острова являются идеальным местом для крупной военно-морской базы, что в значительной степени поможет нашему флоту сохранить море в безопасности"
ARG_malvinas_defense:0 "Оборонительные позиции на Мальвинских островах"
ARG_malvinas_defense_desc:0 "Стратегическое значение Мальвинских островов неизбежно привлечет нежелательных гостей во время войны; К счастью, ландшафт островов очень хорошо защищает их"
ARG_united_studies:0 "Пригласить эмигрантов-интеллигентов"
ARG_united_studies_desc:0 "Мир находится в смятении, и Ла-Плата выступает в качестве сияющего маяка стабильности в хаосе, который принес Вельткриг. Мы приглашаем эмигрантов приехать в Буэнос-Айрес и внести свой вклад в деле превращения Союза в рай на земле"
ARG_nature_of_federarion:0 "Природа Союза"
ARG_nature_of_federarion_desc:0 "Наши враги сломлены, и все же беспорядки в республиках-членах растут с каждым днем. Пришло время, когда правительство займет официальную позицию по этому вопросу"
ARG_economy:0 "Восстановление экономики"
ARG_economy_desc:0 "Наша экономика все еще оправляется от войны и общего спада экспорта со времен Вельткрига. Мы должны действовать, если хотим обеспечить рост и стабильность Союза в эти смутные времена"
ARG_foreign_capital:0 "Привлечь иностранный капитал"
ARG_foreign_capital_desc:0 "Пошлите делегации в Берлин и Оттаву с просьбой предоставить промышленные инвестиции в нашу страну. Зарубежная помощь может принести большую пользу Союзу"
ARG_industrial_concern:0 "Промышленный концерн"
ARG_industrial_concern_desc:0 "Наша экономика, по большому счету, держится на сельском хозяйстве. Диверсификация должна быть нашим главным приоритетом"
ARG_heavy_industrial_concern:0 "Концерн тяжелой промышленности"
ARG_heavy_industrial_concern_desc:0 "Наша строительная индустрия до сих пор в очень зачаточном состоянии. Если ее подтолкнуть, она может работать еще лучше"
ARG_army_industrial_concern:0 "Концерн по вооружениям"
ARG_army_industrial_concern_desc:0 "Нынешний мир является временным, в этом можно быть уверенным. Нам необходимо обеспечить полную боеготовность наших войск"
ARG_infra_concern:0 "Концерн по инфраструктуре"
ARG_infra_concern_desc:0 "Наши армии смогут сражаться только в том случае, если не будет проблем со снабжением. Союз должен сделать все возможное, чтобы железные дороги работали правильно и эффективно"
ARG_tech_concern:0 "Концерн по исследованиям"
ARG_tech_concern_desc:0 "Несмотря на хвастовство генералов, войны выигрываются не только оружием. Если мы хотим восстановить Вице-королевство, мы должны убедиться, что будем всегда на шаг впереди наших врагов"
ARG_agri_concern:0 "Сельскохозяйственный концерн"
ARG_agri_concern_desc:0 "Крупные скотоводческие и зерновые фермы Аргентины являются краеугольным камнем экономики Ла-Платы, однако они все еще не полностью оправились от последствий Берлинского кризиса. Наше министерство сельского хозяйства разработало план по увеличению производства продуктов питания во всей стране."
ARG_breadbasket:0 "Зернохранилище мира"
ARG_breadbasket_desc:0 "Продолжим экспорт наших товаров и продуктов питания, мир нуждается в нас!"
ARG_no_exports:0 "Остановить экспорт зерна!"
ARG_no_exports_desc:0 "Аргентина получила прозвище «Зернохранилище мира», потому что большое количество пшеницы экспортировалось в Европу и Америку. Из-за этого правительство оказалось под огнем, так как многие считают, что зерно, выращенное в Ла-Плате, должно оставаться в Ла-Плате, чтобы прокормить граждан Ла-Платы, а не европейцев, которые находятся за тысячи километров."
ARG_army_planning:0 "Военное планирование"
ARG_army_planning_desc:0 "Наша недавняя победа не может нас успокоить. В войне были сделаны серьезные ошибки, и такие ошибки должны быть исправлены для того, чтобы у Союза было будущее!"
ARG_arms_race:0 "Гонка вооружений"
ARG_arms_race_desc:0 "Мы можем быть уверены, что наши враги делают все, что в их силах, чтобы накопить снаряжение и быть готовыми к следующей войне. Мы должны сделать то же самое"
ARG_motorized:0 "Мобильная армия"
ARG_motorized_desc:0 "Мобильность - это будущее войны, или, по крайней мере, так утверждают генералы. Однако несомненно, что земли, которые нам нужно покорить, слишком велики, чтобы пройти пешком."
ARG_meca:0 "Механизированная армия"
ARG_meca_desc:0 "Наши механизированные войска должны не просто перевозить пехоту, но и уметь эффективно защищаться"
ARG_armor:0 "Бронированные дивизии"
ARG_armor_desc:0 "Танки являются новинкой для многих. Они были неэффективны в Аргентино-Боливийской войне, когда они использовались Боливией. Но опять же, что боливийцы могут исползовать эффективно? Будущее войны заключается в бронированных дивизиях, которые могут быстро окружить наших врагов"
ARG_armor_heavy:0 "Бронетанковые дивизии"
ARG_armor_heavy_desc:0 "Дело дошло до наших бронетанковых дивизий. Давайте сделаем тяжелые модели, которые гарантируют, что наши дивизии могут противостоять любым попыткам остановить их с помощью грубой силы"
ARG_heavy_effort:0 "Усиление перевооружения"
ARG_heavy_effort_desc:0 "Гонка вооружений предполагает изобретение лучшего оснащения"
ARG_artie:0 "Артиллерийские батальоны"
ARG_artie_desc:0 "Поддержка артиллерии будет фундаментальной в будущих войнах, поэтому мы должны убедиться, что наши дивизии оснащены современными моделями орудий, поскольку те, которые мы использовали в прошлой войне, теперь являются антиквариатом"
ARG_special_forces:0 "Спецназ Союза"
ARG_special_forces_desc:0 "От Андских гор до берегов Бразилии мы остро нуждаемся в специализированных подразделениях, если мы хотим, чтобы наши мечты были реализованы. Оснащение и формирование таких подразделений - легкая часть, куда сложнее их обучить"
ARG_mil_science:0 "Военная наука"
ARG_mil_science_desc:0 "Искусство войны постоянно меняется, несмотря на то, что оно всегда будет иметь несколько констант. Мы не должны оставаться позади других великих держав, потому что одной из них является Ла-Плата"
ARG_team_rocket:0 "Эксперименты с ракетами"
ARG_team_rocket_desc:0 "Исследования ракет дальнего обходится нам весьма недешево, но они обладают большим военным потенциалом"
ARG_queen_of_atlantic:0 "Королева Южной Атлантики"
ARG_queen_of_atlantic_desc:0 "После краха британского, французского и бразильского флотов Ла-Плата является бесспорной королевой этих вод. Теперь мы будем следить за тем, чтобы эта гегемония не была временной"
ARG_queen_of_skies:0 "Королева небес"
ARG_queen_of_skies_desc:0 "Воздушная война быстро развивается и была в значительной степени использована обеими сторонами в прошлой войне. У нас много самолетов и опытные пилоты, которые обеспечат нам власть в небе Южной Америки"
ARG_naval_base_striking:0 "Удар по портам"
ARG_naval_base_striking_desc:0 "Самый простой способ достичь военно-морского превосходства - убедиться, что флот противника никогда не поднимает якорь"
ARG_air_supermacy:0 "Воздушное превосходство"
ARG_air_supermacy_desc:0 "Если мы хотим возродить вице-королевство, нам нужно контролировать его небо. Нам нужно больше, чем ржавые бипланы, если мы хотим достичь этого"
ARG_dive_bombing:0 "Подводные бомбардировочные отряды"
ARG_dive_bombing_desc:0 "Идея бомбардировщика, который сможет поддерживать наши наземные дивизии, безусловно, нова и рискованна, но она обладает большим потенциалом"
ARG_strat_bombing:0 "Стратегическая бомбардировка"
ARG_strat_bombing_desc:0 "Чтобы победить в войне, нам нужно будет повредить промышленную мощь нашего противника. Самый эффективный способ сделать это - использовать бомбардировщики дальнего действия"
ARG_secret_bombs:0 "Секретные проекты"
ARG_secret_bombs_desc:0 "Многие наши ученые, в основном европейские эмигранты, говорят о новых достижениях физики, которые позволили бы нам создавать бомбы невообразимой мощи. Они просят увеличить их финансирование, это того стоит?"
ARG_radio:0 "Радио"
ARG_radio_desc:0 "Взяв на вооружение наработки радистов-любителей и активно используя FM-диапазон, мы сократим количество помех и сможем найти другие способы применения радиотехнологий."
ARG_navy_extra_effort:0 "Обзор Военно-морской доктрины"
ARG_navy_extra_effort_desc:0 "Военно-морская война изменилась, и мы должны адаптировать наш боевой флот, всегда удерживая Атлантику под контролем нашего великого флота"
ARG_cruiser_escort:0 "Сфокусироваться на крейсерах"
ARG_cruiser_escort_desc:0 "Крейсера жизненно важны для обеспечения безопасности наших линкоров и обеспечения безопасности нашего снабжения. Нам нужны более новые, совершенные модели"
ARG_battleship:0 "Улучшения в технологии линкоров"
ARG_battleship_desc:0 "Начиная с Вельткрига, линкоры были значительно улучшены. Наши нынешние модели могут пройти как антиквариат в Вильгельмсхафене!"
ARG_docks:0 "Дополнительные верфи для использования ВМФ"
ARG_docks_desc:0 "Наши планы по расширению военно-морского флота будут просто планами, если у нас не будет достаточно средств для производства новых военных кораблей"
ARG_bases:0 "Расширение морских баз"
ARG_bases_desc:0 "Расширение баз, откуда наши флоты смогут наносить удары, должно быть нашим самым главным приоритетом"
ARG_forts:0 "Прибрежная оборона"
ARG_forts_desc:0 "Убедимся, что наши порты хорошо защищены, так как очень вероятно, что Бразилия или вмешавшаяся европейская держава попытается задушить нас, захватив наши порты"
ARG_the_flagship:0 "Новый флагман"
ARG_the_flagship_desc:0 "Давайте построим новый флагман, яркий памятник всему Союзу, объединенные усилия, сосредоточенные в одном массивном линкоре"
ARG_protect_flagship:0 "Защитите флагман!"
ARG_protect_flagship_desc:0 "Наш новый флагман будет защищен от подводных лодок и других угроз. Он не должен плыть один!"

