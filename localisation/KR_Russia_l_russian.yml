russia.7.t:0 "Назначение Премьер-Министра"
russia.7.d:0 "Остатки русской аристократии слабо пострадали от хаоса гражданской войны, сохранив большую часть своего богатства. Все еще контролируя большую часть экономики, аристократы также доминируют в Сенате, теоретически безвластной Верхней Палате. Теперь, воспользовавшись номинальной властью этого органа избирать президента, и назначили на этот пост Великого князя Дмитрия Павловича Романова. Пока неясно, кто истинный инициатор этого."
russia.7.a:0 "Реакционные землевладельцы во главе с Владимиром Пуришкевичем."
russia.7.b:0 "Клерики во главе с Патриархом Кириллом."
russia.7.c:0 "Павел Милюков при поддержке Кадетов и других либералов."
russia.7.e:0 "Феликс Юсупов, друг детства Великого князя!"

russia.8.t:0 "Назначение Премьер-Министра"
russia.8.d:0 "Коалиция эсеров и меньшевиков вышла из тени своих соперников во время январского кризиса, получив непоколебимое меньшинство в Думе после Кадетов. Чернов, главный идеолог эсеров, добивля успеха в вытягивании струн, но сейчас время назначить премьер-министра."
russia.8.a:0 "Остаться с меньшевиками, Ираклий Церетелий."
russia.8.b:0 "Компромисс, либерал Павел Милюков."
russia.8.c:0 "В эти сложные времена нам нужен выстрел большивизма, Николай Бухарин"

russia.9.t:0 "Назначение Премьер-Министра"
russia.9.d:0 "Дума распущена, объявлено военное положение. Маршал Петр Врангель теперь номинально контролирует страну. Новый режим должен назначить премьер-министра для расширения своей поддержки в правительстве."
russia.9.a:0 "Оставить премьер-министра Керенского, Павла Милюкова."
russia.9.b:0 "Патриарх Кирилл, лидер консерваторов."
russia.9.c:0 "Владимир Пуришкевич, лидер реакционных землевладельцев."
russia.9.e:0 "России нужен единоличный правитель!"

russia.10.t:0 "Дело Корнилова"
russia.10.d:0 "Верховный главнокомандующий российской армии и давний противник президента Керенского, Лавр Георгиевич Корнилов, наконец захватил власть, использовав войска, размещенные в Петрограде. Однако новый правитель понимает, что его контроль над государством будет быстро потерян без эффективной политической программы, а левые и эсеры ввергнут россию в террор и хаос. Временный премьер-министр генерал Лукомоский, известный соратник Корнилова, может поддержать порядок, однако у него ужасные отношения со всеми республиканскими партиями в Сенате и Думе. В свете этого Корнилов решил пригласить лидера Народно-республиканской партии России Бориса Савинкова в правительство и предложить ему пост премьер-министра. Хотя Савинков и Корнилов - далеко не друзья, Корнилов надеется, что Савинков сможет восстановить порядок в российском государстве."
russia.10.a:0 "Корнилов спасёт Россию-матушку!"

russia.37.t:0 "Союз Корнилова и Савинкова"
russia.37.d:0 "Борис Савинков, бывший террорист и социалист, стал национал-популистическими защитником русских крестьян в Думе, сыграл очень важную роль в русской политике после окончания гражданской войны. Между 1917-1920 гг. он получил контроль над правой частью эсеровской партии и переименовал её в Народно-республиканскую партию России, которая под его руководством делала всё возможное для подавления сепаратизма по всей стране, предлагала радикальные законы для улучшения жизни крестьян и поддерживала пророссийские движения в немецких сатрапиях, созданных на территории бывшей Российской Империи по итогам Брест-Литовска. Талантливый писатель и лидер боевых отрядов в различных городах России, Савинков готов встать на сторону Корнилова и начать восстановление российского общества на основе своей идеологии Национального обновления."
russia.37.a:0 "Пригласить Вождя крестьянства в правительство!"
russia.37.b:0 "Лучше пригласите маршала Деникина!"
russia.37.c:0 "Лукомский сможет победить левых эсеров!"

russia.38.t:0 "Убийство Марии Спиридоновой"
russia.38.d:0 "Во время встречи левых эсеров в Москве Мария Спириднова была убита членом боевого отряда Савинкова. Убийство такого видного социалистического лидера спровоцировало раннее, и, следовательно, плохо подготовленное восстание против правительства. При помощи полиции и боевых отрядов восстание было с легкостью подавлено. Сегодня генерал Корнилов опубликовал новый закон, запрещающий деятельность левой эсеровской партии и её лидеров. С усилением его власти, обезглавленные левые больше не представляют никакой угрозы дирихети Корнилова-Савинкова."
russia.38.a:0 "И так будет с каждым врагом России!"

russia.39.t:0 "Смерть Корнилова"
russia.39.d:0 "Лавр Георгиевич Корнилов, верховный главнокомандующий и президент России, скончался прошлой ночью на своей даче в пригороде Петрограда в возрасте 68 лет. Без Корнилова больше ничего не мешает Савинкову объеденить должности премьер-министра и президента, таким образом гарантировав себе неприступную власть над Россией. Объединение было утверждено по итогам сомнительного референдума, на котором более 90 процентов избирателей проголосовали «За». Савинков теперь единолично правит могущественной, но униженной нацией, готовящейся отомстить за многие унижения Вельткрига и снова занять место под солнцем."
russia.39.a:0 "Рулевой корабля «Россия» покинул нас."

russia.40.t:0 "Директива №1"
russia.40.d:0 "После слияния должностей президента и премьер-министра Борис Савинков продолжил укрепление своей власти над российским государством путем разработки Дерективы №1 (также известной как «первый «Приказ Вождя»). Помимо прочего, деректива распустила Думу, объявив все партии кроме савинковской НРПР вне закона. Также деректива возвела боевые отряды в статус государственной организации и полноценной ветви власти."
russia.40.a:0 "Вешайте врагов народа, не жалейте на них крюков!"

russia.41.t:0 "Смерть Корнилова"
russia.41.d:0 "Лавр Георгиевич Корнилов, верховный главнокомандующий и президент России, скончался прошлой ночью на своей даче в пригороде Петрограда в возрасте 68 лет. Две силы готовы взять власть после смерти Корнилова. Первая, возглавляемая маршалом Денкиным партия, выступает за продолжение авторитарного военного правления, стоящего на сильном традиционализме. С другой стороны стоят молодые офицеры барона Врангеля. Ни в коем случае не являющийся либералом, барон всё же понимает необходимость модернизации России, а прагматичный подход он видит единственным путем решения общественных проблем государства."
russia.41.a:0 "Маршал Денкин преуспевает и берет власть!"
russia.41.b:0 "Реформистские офицеры поддерживают Врангеля и он получает власть!"

russia.43.t:0 "Будущее России"
russia.43.d:0 "Маршал Денкин захватил государственный аппарат у своих соперников в военной хунте! Традиционалист Денкин намерен сохранить влияние армии под своим управлением как защиты от опасностей социализма. Однако, учитывая, что хоть какая-то политическая поддержка была бы полезна для поддержания порядка в государстве, было предложено восстановить династию Романовых как средство национального единения. Или можно оставить всё как есть."
russia.43.a:0 "Выбор за вами."

russia.42.t:0 "Автократия"
russia.42.d:0 "С укреплением нашей власти и началом стабилизации страны, настало время определить меры, которые еще больше поспособствуют установлению порядка. Некоторые даже считают, что мы можем вернуть политическую систему царской эпохи."
russia.42.a:0 "Выбор за вами."

russia.11.t:0 "Конституционная монархия"
russia.11.d:0 "После долгих споров и политических махинаций было было принято решение о создании конституционной монархии во главе с законным царем!"
russia.11.a:0 "Мы станем либеральной конституционной монархией. Да здравствует царь Кирилл!"
russia.11.b:0 "Мы станем либеральной конституционной монархией. Да здравствует царь Кирилл!"
russia.11.c:0 "Конституционная монархия - именно то, что нам нужно для защиты России!"
russia.11.e:0 "Маршал Врангель пригласит Кирилла в качетсве конституционного монарха."
russia.11.f:0 "Маршал Врангель пригласит Кирилла в качетсве конституционного монарха."

russia.12.t:0 "Царь Кирилл"
russia.12.d:0 "Прошло уже больше года с того момента, как Россия вновь оказалась погружена в хаос из-за сути нестабильности демократических режимов. Пришло время восстановить Русское Царство с легитимным Кириллом Романовым на престоле!"
russia.12.a:0 "Дмитрий привествует нового царя. Да здравствует династия Романовых!"
russia.12.b:0 "Врангель гарантирует спокойное возвращение к царскому правлению."
russia.12.e:0 "Ура царю!"
russia.12.c:0 "Корнилов гарантирует спокойное возвращение к царскому правлению."

russia.14.t:0 "Царь Дмитрий"
russia.14.d:0 "Пришло время возродить великую Российскую империю под властью нового царя Дмитрия Романова!"
russia.14.a:0 "Да здравствует царь Дмитрий!"

russia.16.t:0 "Аристократическая республика"
russia.16.d:0 "Со смерти Керенского прошло уже больше года, и Дмитрий Романов решил сохранить республику при поддержке аристократии."
russia.16.a:0 "Слався республика!"

russia.17.t:0 "Демократическая республика"
russia.17.d:0 "С момента того, как смерть Керенского потрясла всю республику, прошло уже больше года, и его преемникикам удалось сохранить демократический строй в России."
russia.17.a:0 "Слався республика!"
russia.17.b:0 "Слався народная республика!"

pres_elections_ari_rep:0 "Поскольку в 1936 году Дмитрий был избран президентом, следующие президентские выборы пройдут в 1940 году."
pres_elections_dem_rep:0 "Сенат останется во главе государтсва до избрания нового президента в 1937 году."
pres_elections_dem_rep_popular_front:0 "Поскольку Бухарин был избран президентом в 1936 году, следующие президентские выборы пройдут в 1940 году."

russia.18.t: "Восхождение Вождя"
russia.18.d: "Со смертью Лавра Конрилова Борису Савинкову и его радикальным сторонникам из НРПР удалось получить контроль над всей страной. Савинков, важнейший политик в крупнейшей стране мира, являющийся неоспоримым Вождем России, готов дать людям собственную идеологию, противопоставляемою как синдикализмму, так и республиканским традициям. Смысл этой идеологии, называемой «Национальное обновление», заключается в воссоздании России в качестве государства, способного защищать интересы России и её граждан по всему миру. Савинков не опускается до зависимости от Миттельевропы или побежденной Антанты - его новая Россия будет сильнее любого альянса."
russia.18.a:0 "Россия должна быть сильным государством для сильных людей!"

russia.182.t: "Финальный шаг?"
russia.182.d: "Поскольку Врангель уже долгое время находится у власти, многие полагают, что должна состояться формальная коронация, которая узаконит власть Вождя над Россией."
russia.182.a:0 "Глупое предложение."
russia.182.b:0 "Ладно, начните подготовку!"

russia.181.t:0 "Диктатура пролетариата"
russia.181.d:0 "Наконец настало время превратить Россию в новое, коммунистическое государство под властью народа!"
russia.181.a:0 "Восстаньте, рабочие!"
russia.181.b:0 "Восстаньте, рабочие!"

russia.183.t:0 "Солдатское государство"
russia.183.d:0 "Военные, возглавляемые маршалами Врангелем и Денкиным, утвердили свою власть над Россией, наследие белых живет и вновь восстает, чтобы защитить Родину от внутренних и внешних угроз. С ними России нечего бояться."
russia.183.a:0 "Ура!"

russia.19.t:0 "Кирилл назначает премьер-министра"
russia.19.d:0 "С восстановлением Русского Царства пришло время для изложения новым царем политической повестки дня и назначения премьер-министра."
russia.19.a:0 "Лидер реакционных землевладельцев, Владимир Пуришкевич!"
russia.19.b:0 "Умеренный милитарист, Антон Деникин!"
russia.19.c:0 "Феликс Юсупов, дилетантский центр петроградской социальной сцены!"
russia.19.e:0 "Консервативный государственник, Николай Трубецкой!"
russia.19.f:0 "России нужна твердая рука, Петр Врангель!"

russia.20.t:0 "100 лет со дня смерти Пушкина"
russia.20.d:0 "Вчера в нашей столице был установлен новый памятник одному из величайших поэтов России. 100-летняя годовщина смерти Пушкина - это возможность вспомнить великие дни русской истории и культуры, что является важнейшим в эти темные времена кризисов и нестабильности."
russia.20.a:0 "Мы любим своих поэтов!"

russia.21.t:0 "Николай Трубецкой публикует «Принципы геополитики»"
russia.21.d:0 "Книга «Принципы геополитики», опубликованная в конце 30-х годов Николаем Трубецкой, теперь считается краеугольным камнем современной геополитики. В своей книге русский консервативный философ и политик представлял новую Российскую Империю. Определенно не как простое царство или религиозное государство, а как Империю, по средствам прагматизма контролирующую Евразийский континент. Его идеи были развиты Левом Гумиловым, создавшим таким образом так называемую Евразийскую доктрину."
russia.21.a:0 "Действительно интересная концепция!"

russia.22.t:0 "Возраждение неославизма"
russia.22.d:0 "По мере стабилизации ситуации в России некоторые политики, философы и ученые пытаются возродить концепцию понславизма, идею единой славянской федерации, созданной вокруг России. Эти идеи быстро набирают поддержку среди консервативных военных, в том числе Антона Деникина и Петра Врангеля."
russia.22.a:0 "Действительно интересная концепция!"

russia.23.t:0 "Столица"
russia.23.d:0 "Любая из исторических столиц России может стать обителем для нашего правительства. Что мы выберем?"
russia.23.a:0 "Петроград!"
russia.23.b:0 "Москва!"

russia.24.t:0 "Создан блок «Новые Большевики»"
russia.24.d:0 "С убийством Керенского и роскуском эсер-кадетской коалиции произошли большие перестановки на российской политической сцене. Самым заметным результатом этого процесса стало создание так называемого Нового Большевистского блока, конгломерата выживших в ходе гражданской войны красных, радикальных экс-меньшевиков и эсеров, а также синдикалистов. Вполне возможно, что этот блок примет участие в предстоящих выборах в Думу, если ситуация в стране окончательно стабилизируется."
russia.24.a:0 "Мы будем внимательно за ними следить!"
russia.24.b:0 "Вместе мы сильнее!"

russia.34.t:0 "Новый председатель Комитета министров?"
russia.34.d:0 "Теперь, когда Врангель стал царем, он решил поставить на должность председателя Комитета министров нового человека и сформировать новое правительство."
russia.34.b:0 "Верный миньон, Павел Шатилов!"
russia.34.e:0 "Святой человек, Патриарх Кирилл!"

russia.35.d:0 "Теперь, когда царь Владимир поднялся на престол, он решил сформировать новое правительство и назначить нового председателя Комитета министров."

russia.36.t:0 "Новый регент России?"
russia.36.d:0 "После смерти царя Дмитрия и восхождения его 12-летнего сына, российские лидеры должны выбрать нового председателя Комитета министров, который помимо всего прочего будет иметь полномочия регента."
russia.36.c:0 "Реакционный милитарист, Петр Врангель!"
russia.36.e:0 "Лидеры соглашаются управлять Россией вместе в качетсве Регентского Совета."

russia.1917.t:0 "Революция!"
russia.1917.d:0 "Наш новый порядок атакован! Большивистские рабочие требуют возвращения к диктатуре пролетариата, крестьяне захватывают государственные земли, лозунги Интернационала снова слышны на улицах столицы! Недавно сформированный Советский совет требует политического авторитета, равного нашему правительству."
russia.1917.a:0 "Мы должны переждать."
russia.1917.b:0 "Это Россия, единая и неделимая! Мы разобьем Советы!"
russia.1917.c:0 "Мы должны провести переговоры с большевитскими лидерами."

russia.1918.d:0 "Ужасные новости! Большивистские рабочие требуют возвращения к диктатуре пролетариата, крестьяне захватывают государственные земли, лозунги Интернационала снова слышны на улицах столицы! Недавно сформированный Советский совет требует политического авторитета, равного нашему правительству!"
russia.1919.d:0 "Ужасные новости! Большивистские рабочие требуют возвращения к диктатуре пролетариата, крестьяне захватывают государственные земли, лозунги Интернационала снова слышны на улицах столицы! Недавно сформированный Советский совет претендует на политическую власть, равную власти нашего правительства!"

russia.1920.t:0 "Революция!"
russia.1920.d:0 "Большивистские рабочие требуют возвращения к диктатуре пролетариата, крестьяне захватывают государственные земли, лозунги Интернационала снова слышны на улицах столицы! Бухарин считает, что мы можем использовать эту ситуация для прекращения политического кризиса и создания новой политической системы в России."
russia.1920.a:0 "Верно, мы должны пригласить советских лидеров в правительство в качетсве народного фронта!"
russia.1920.b:0 "Нет, только Советская власть сможет нас спасти!"
russia.1920.c:0 "Что этот большевик делает в нашем правительстве? Уберите его!"

russia.1921.t:0 "Правительство предлагает провести переговоры"
russia.1921.d:0 "Правительство России предложило провести открытые переговоры с СОВНАРКОМ с целью завершения кризиса. С каким требованиями выступят Советы?"
russia.1921.a:0 "Мы требуем демократическое правительство народного фронта!"
russia.1921.b:0 "Мы лишь хотим улучшения условий и прав народа!"
russia.1921.c:0 "Мы не ведем переговоров с врагами рабочих!"

russia.1922.t:0 "Советы требуют Народный фронт"
russia.1922.d:0 "Советы хотят отменить все достигнутые нами успехи по созданию единой России, заставив нас создать анархичную демократию народного фронта! Как мы должны поступить?"
russia.1922.a:0 "Если это единственный способ спасти Россию, то мы согласны."
russia.1922.b:0 "Никогда!"

russia.1923.t:0 "Советы требуют улучшений условий труда"
russia.1923.d:0 "В ходе переговоров Советы потребовали улучшения гражданских прав и услорвий труда."
russia.1923.a:0 "Мы сделаем эти уступки во благо нации!"
russia.1923.b:0 "Никогда!"

russia.1924.t:0 "Советы отказались от переговоров!"
russia.1924.d:0 "СОВНАРКОМ отказался вступать в переговоры с нашим правительством, сославшись на то, что народ не будет доверять предложениям естественного врага. Тяжелая политическая ситуация."
russia.1924.a:0 "Мы должны выждать."
russia.1924.b:0 "Мы должны разбить Советы раз и навсегда."
russia.1924.c:0 "Кризис слишком серьезен, правительство рушится!"

russia.1925.t:0 "Правительство предлагает провести переговоры"
russia.1925.d:0 "Диктатура предложила провести открытые переговоры с СОВНАРКОМ с целью прекращения кризиса. Что потребуют Советы?"
russia.1925.a:0 "Окончание диктатуры и установление демократического народного фронта!"
russia.1925.b:0 "Мы лишь хотим улучшения условий и прав народа!"
russia.1925.c:0 "Мы не ведем переговоров с врагами рабочих!"

russia.1926.t:0 "Советы требуют Народный фронт"
russia.1926.d:0 "Советы требуют прекращения военного положения и возвращения демократической республики во главе с народным фронтом большевистско-меньшевистского правительства. Что мы должны сделать?"
russia.1926.a:0 "Мы согласны, нельзя рисковать гражданской войной."
russia.1926.b:0 "Никогда! Это стало бы катастрофой для России!"

russia.1929.d:0 "Капиталистический парламентарии предложили провести открытые переговоры с СОВНАРКОМ с целью завершения кризиса. Каковы будут требования Советов?"

russia.1930.t:0 "Советы требуют Народный фронт"
russia.1930.d:0 "Советы требуют роспуска действующего правительства и замену его на новую коалицию с большевистско-меньшевистским большинством. Как мы должны ответить?"
russia.1930.a:0 "Да, мы должны закончить этот кризис!"
russia.1930.b:0 "Конституция запрещает это!"

russia.1933.t:0 "Вторая российская Гражданская война"
russia.1933.d:0 "Безбожные красные должны быть уничтожены раз и навсегда! Наши армии победят снова, как сделали это двадцать лет назад!"
russia.1933.a:0 "За Господа и Родину!"

russia.1935.t:0 "Раздел власти!"
russia.1935.d:0 "Ситуация сложная: и наше правительство, и СОВНАРКОМ претендуют на политическую власть в России. Несмотря на то, что в данный момент военного конфликта нет, достаточно одной малейшей искры, чтобы снова ввергнуть страну в хаос и катастрофу. Кроме того, наши переферийные территории дестабилизированы, а соседи готовы оторвать от нас кусок как звери."
russia.1935.a:0 "Мы должны разобраться с этой ситуацией как можно скорее..."

russia.1936.t:0 "Конец раздела власти!"
russia.1936.d:0 "Народная поддержка СОВНАРКОМ сократилась, и Советы снова верны правительству. Катастрофу удалось предотвратить!"
russia.1936.a:0 "Отлично!"

russia.1937.t:0 "Капиталисты слабы..."
russia.1937.d:0 "Мы получили информацию, что капиталистические силы дестабилизированы и уязвимы. Это может быть возможностью повторить Великую Октябрьскую революцию Ленина!"
russia.1937.a:0 "Да, ударим в сердце государства!"
russia.1937.b:0 "Еще рано"
russia.1937.c:0 "Нет, мы должны положить конец раздору и подчиниться правительству."

russia.1938.t:0 "Советы слабы..."
russia.1938.d:0 "Похоже, СОВНАРКОМ столкнулся с серьезными внутренними трудностями, удерживая Советы под контролем. Это может быть отличной возможностью для нас разбить их, пока они не стали слишком сильны!"
russia.1938.a:0 "Да, отправьте войска и распустите СОВНАРКОМ!"
russia.1938.b:0 "Еще рано"
russia.1938.c:0 "Пришло время положить конец раздору, мы подчинимся Советской власти!"

russia.1939.t:0 "Конец России!"
russia.1939.d:0 "Капиталисты поняли, что их система обречена, и сдались на волю народа!"
russia.1939.a:0 "Россия теперь наша!"

russia.1940.t:0 "Вооруженные силы"
russia.1940.d:0 "Главной задачей нового советского правительства является организация вооруженных сил, ведь мы никогда не знаем, с каким врагом нам придется столкнуться. Должны мы создать народную армию ополчения, призвать профессиональных офицеров присягнуть Советам или навязать полную милитаризацию общества в контролируемых нами регионах?"
russia.1940.a:0 "Создать красногвардейское ополчение."
russia.1940.b:0 "Распроспространять пропаганду среди российских офицеров."
russia.1940.c:0 "В Советской России каждый гражданин - солдат!"

russia.1941.t:0 "Советские военные приготовления"
russia.1941.d:0 "Тревожные новости! Власти в Советской зоне начали массовую кампанию военных приготовлений, призвав всё население вступить в вооруженные силы. Всё может выйти из-под контроля..."
russia.1941.a:0 "Мы закончим это сейчас, раздавить Советы!"
russia.1941.b:0 "Мы должны начать собственные военные приготовления!"
russia.1941.c:0 "Может, пронесёт..."

russia.1942.t:0 "Капиталисты атакуют!"
russia.1942.d:0 "Капиталисты решили выступить против собственных рабочих и направили войска против СОВНАРКОМ. Как мы должны поступить?"
russia.1942.a:0 "Начните мобилизацию! Это война!"
russia.1942.b:0 "Даже Советское правление не стоит новой гражданской войны. Мы сдаемся."

russia.1943.t:0 "Советская атака!"
russia.1943.d:0 "Этой ночью красногвардейцы совместными усилиями провели серию штурмов всех правительственных зданий в Советской зоне, захватив их, и заявили, что теперь они являются единственной политической силой в России. Что нам делать?"
russia.1943.a:0 "Советы уже проиграли одну гражданскую войну, и проиграют снова!"
russia.1943.b:0 "Возможно, наша система действительно не так хороша. Мы уступим советам..."

russia.1944.t:0 "Гражданская война!"
russia.1944.d:0 "Пришло время отомстить в память о Ленине и второй неудавшейся пролетарской революции! Установим власть Советов на всех русских землях!"
russia.1944.a:0 "Да здравствует рабоче-крестьянское государство!"

russia.1945.t:0 "Развал российского флота"
russia.1945.d:0 "Начало второй гражданской войны разорвало российский флот на части. Некоторые корабли и экипажи присягнули новому Советскому правительству."
russia.1945.a:0 "Проклятые мятежники!"

russia.1946.t:0 "Развал российского флота"
russia.1946.d:0 "Корабли, ранее служившие прогнившему капиталистическому российскому государству, присоединились к нам в наших попытках воплотить идеи Ленина в оставшейся части России."
russia.1946.a:0 "Новый Красный флот!"

russia.1947.t:0 "Падение Казани"
russia.1947.d:0 "Временная столица прогнившего российского государства, Казань, была захвачена победоносной Красной армией. Часть населения сопротивляется нам, но скоро мы получим полный контроль над городом."
russia.1947.a:0 "Как можно быстрее!"

russia.1948.t:0 "Добровольцы из Восточной Европы"
russia.1948.d:0 "Наша борьба за социализм привлекла внимание синдикалистов из Восточной Европы. Организовавшись, они решили покинуть свои дома и присоединиться к нашей борьбе за социализм!"
russia.1948.a:0 "Нам прогодится любая помощь!"

russia.1949.t:0 "Если бы только Ленин мог нас видеть!"
russia.1949.d:0 "После долгой и жестокой борьбы власть социализма победила декадентский капитазим, угрожавший разорвать Матушку Росиию."
russia.1949.a:0 "Идеалы Октябрьской революции победили!"

russia.1950.t:0 "Установление Советской власти"
russia.1950.d:0 "Благодаря долгим переговорам нам удалось мирно установить Советскую власть над российским государством!"
russia.1950.a:0 "Если бы только Ленин мог нас видеть!"

russia.1951.t:0 "Падение большевизма"
russia.1951.d:0 "Центры Советов в Москве и Санкт-Петербурге пали, а СОВНАРКОМ был расформирован. Красные массово сдаются, силы правопорядка возвращают контроль над улицами наших городов. Объединенные российские силы снова победили мятежных большевиков!"
russia.1951.a:0 "Да здравствует Россия, единая и неделимая!"

russia.1952.t:0 "Правительство возвращается в столицу"
russia.1952.d:0 "После окончательного падения большевиков законное правительство возвращается в столицу"
russia.1952.a:0 "Да здравствует Россия, единая и неделимая!"

russia.1953.t:0 "Белый террор"
russia.1953.d:0 "Во время продолжающейся гражданской войны некоторые из наших командиров начали использовать довольно сомнительные методы для подавления гражданского населения, подозреваемого в помощи нашим смертельным врагам. Такая политика является необходимым злом в эти времена."
russia.1953.a:0 "Война - это война."

russia.1954.t:0 "Красный террор"

russia.1955.t:0 "Паника в Карелии!"
russia.1955.d:0 "Российское правительство оказалось неспособно обеспечить безопасность Карелии. Мы получили информацию, что местные лидеры хотят присоеденить регион к Финляндии! Мы с легкостью можем забрать Карелию, ведь население приветсвует нашу власть, но также можем попытаться взять под контроль порт в Мурманске, хоть это и более рискованно."
russia.1955.a:0 "Заявить претензии только на Карелию"
russia.1955.b:0 "Заявить претензии на Карелию и Лапландию"
russia.1955.c:0 "Нет, мы должны вступить с Россией в союз против большевистской угрозы"
russia.1955.e:0 "Карелия может сама обеспечить свою безопасность..."

russia.1956.t:0 "Финляндия показла своё лицо!"
russia.1956.d:0 "Финны заявили претензии на наши карельские провинции, но гарантировали наш суверенитет над Мурманском. Как мы должны реагировать??"
russia.1956.a:0 "По крайней мере у нас останется Лапландия..."
russia.1956.b:0 "Как они посмели! В атаку!"

russia.1957.t:0 "Финляндия показла своё лицо!"
russia.1957.d:0 "Финны, воспользовавшись продолжающейся гражданской войной, захватили власть в карельских провинциях, но гарантировали российский суверенитет над Мурманском. Как мы должны реагировать на этот акт капиталистической агрессии?"
russia.1957.a:0 "Мы ничего не можем поделать..."
russia.1957.b:0 "Как они посмели! В атаку!"

russia.1958.t:0 "Финляндия показла своё лицо!"
russia.1958.d:0 "Финны захватили власть над нашими карельскими провинциями, Мурманском и провинциями у Белого моря. Как мы должны реагировать?"
russia.1958.a:0 "Победа в гражданской войне важнее Карелии и Лапландии..."
russia.1958.b:0 "Финны не получат ни пяди нашей земли!"

russia.1959.t:0 "Финляндия показла своё лицо!"
russia.1959.d:0 "Финны захватили власть над нашими карельскими провинциями, Мурманском и провинциями у Белого моря. Как мы должны реагировать на этот акт капиталистической агрессии?"
russia.1959.a:0 "Победа в гражданской войне важнее Карелии и Лапландии..."
russia.1959.b:0 "Финны не получат ни пяди нашей земли!"

russia.1960.t:0 "Архангельский Договор"
russia.1960.d:0 "Мы были разбиты финнами, как же это произошло? Они захватили всю Беломорскую тундру!"
russia.1960.a:0 "Предложить мирный договор с признанием всех территориальных претензий"
russia.1960.b:0 "Война не закончится иначе, кроме как маршем наших войск в Хельсинках!"

russia.1961.t:0 "Архангельский Договор"
russia.1961.d:0 "Мы успешно разбили российскую армию и захватили всю Беломорскую тундру. Теперь униженное российское правительство предлагает мир, по условиям которого обещают признать все наши территориальные претензии. Как мы должны реагировать?"
russia.1961.a:0 "Примите предложение, это больше, чем мы надеялись!"
russia.1961.b:0 "Война не закончится иначе, кроме как маршем наших войск в Петрограде!"

russia.1962.t:0 "Архангельский Договор"
russia.1962.d:0 "По условиям Архангельского договора мы должны вывести все наши войска из оставшихся частей Беломорской тундры и Лапландии..."
russia.1962.a:0 "Как унизительно!"

russia.1963.t:0 "Финляндия отказывает в мирном договоре!"
russia.1963.d:0 "Финляндия отказалась от нашего щедрого предложения и продолжила военные действия..."
russia.1963.a:0 "Они заплатят за это..."

russia.1964.t:0 "Финны"
russia.1964.d:0 "Финны хотят помочь нам в ходе нашей гражданской войны против коммунистических ублюдков. Они предложили сформировать с нами союз на время, пока мы не расправимся с Советской Россией раз и навсегда."
russia.1964.a:0 "Хорошо!"
russia.1964.b:0 "Финны не лучше Советского дьявола!"

russia.1965.t:0 "Русско-Финский альянс"
russia.1965.d:0 "Теперь, когда гражданская война в России закончилась, мнения в Финляндии по поводу ратификации постоянного альянска с Россией разделились. Альянс выполнил свою изначальную цель, Советы разбиты, и мы можем продолжить защищать границы друг друга, но можем ли мы доверять русским?"
russia.1965.a:0 "Альянс больше не нужен"
russia.1965.b:0 "Сохранить союз с нашим соседом"

russia.1966.t:0 "Россия побеждена"
russia.1966.d:0 "Россия пала из-за внутренних раздоров и гражданской войны. Теперь Советская Россия - наш новый сосед."
russia.1966.a:0 "Запросить у Советов мирный договор..."
russia.1966.b:0 "Никаких уступок большевикам!"

russia.1967.t:0 "Финны просят мира"
russia.1967.d:0 "Коварные белые финны просят мира. Они сотрудничали с Белыми для подавления революции, но теперь они боятся нас, мы это чувствуем."
russia.1967.a:0 "У нас больше угроз внутри страны, с ними мы должны разобраться в первую очередь..."
russia.1967.b:0 "Мы освободим финских рабочих и уничтожим белых финнов!"

russia.1968.t:0 "Мурманск уязвим"
russia.1968.d:0 "Учитывая врагов на их территории, русские войска были передислацированы глубоко на запад. Мы могли бы воспользоваться этой возможностью и занять ключевой порт Мурманска и близлежащие районы."
russia.1968.a:0 "Сделайте это."
russia.1968.b:0 "Слишком рисковано..."

russia.1969.t:0 "Уроза из Финляндии"
russia.1969.d:0 "Из-за того, что по нашим территориям расхаживают вражеские войска, северный город Мурманск стал безопасной гаванью для наших войск вдали от фронтов и убежищем для правительства. Однако коварные финны собрали войска на границе и готовятся захватить эту важную территорию!"
russia.1969.a:0 "Это безнадежно, отдайте территорию финнам"
russia.1969.b:0 "Приготовьте войска для атаки!"

russia.1972.t:0 "Паника на Волге!"
russia.1972.d:0 "Российское правительство оказалось неспоспособно обеспечить безопасность в своих донских и волжских провинций. Мы получили информацию, что местные лидеры хотят отделиться от России и войти в состав Дон-Кубанского союза! Такое предложение не может быть отклонено!"
russia.1972.a:0 "Вперед, казаки!"
russia.1972.b:0 "Нет, нам достаточно нашим нынешних территорий."

russia.1973.t:0 "Казаки сделали свой ход!"
russia.1973.d:0 "Казачьи разбойники захватили власть в Волжском бассейне! Как мы должны реагировать?"
russia.1973.a:0 "Непрочное казачье государство скоро и без нашего вмешательства получит по заслугам..."
russia.1973.b:0 "Как они посмели, в атаку!"

russia.1974.t:0 "Паника на Волге!"
russia.1974.d:0 "Российское правительство оказалось неспоспособно обеспечить безопасность в своих донских и волжских провинций. Мы получили информацию, что местные лидеры хотят отделиться от России и войти в состав Казахской Республики! Должны ли мы расширить свои границы?"
russia.1974.a:0 "Заявите претензии на новую границу по Волге!"
russia.1974.b:0 "Нет, нам достаточно наших нынешних территорий."
russia.1974.c:0 "Нет, вместо этого мы должны поддержать Россию."

russia.1975.t:0 "Помощь от Алашской Орды!"
russia.1975.d:0 "Государство Алашская Орда прислало нам множество добровольцев и военного снаряжения, которые помогут нам в борьбе против опасной большевистской угрозы!"
russia.1975.a:0 "Отлично!"

russia.1976.t:0 "Алашская Орда сделала свой ход!"
russia.1976.d:0 "Алашская Орда решила пересмотреть наши границы и заявила о притязаниях не перемещение её на запад, в сторону Волги! Как мы должны реагировать?"
russia.1976.a:0 "Нам пока не до них..."
russia.1976.b:0 "В атаку!"

russia.1977.t:0 "Астраханский договор"
russia.1977.d:0 "Мы были разбиты казахами, как же так? Они захватили всё Поволжье!"
russia.1977.a:0 "Предложите мирный договор с признанием их территориальных претензий."
russia.1977.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в Алаш-Кале!"

russia.1978.t:0 "Астраханский договор"
russia.1978.d:0 "Мы успешно разбили российскую армию и захватили всё Поволжье. Теперь униженное российское правительство предлагает нам мир, по условиям которого предлагают признать все наши территориальные претензии и вывести свои войска со спорных территорий. Как мы должны реагировать?"
russia.1978.a:0 "Примите предложение, это больше, чем мы надеялись!"
russia.1978.b:0 "Война не закончится иначе, кроме как маршем наших войск в Петрограде!"

russia.1979.t:0 "Астраханский договор"
russia.1979.d:0 "Согласно условиям Астраханского договора, мы должны вывести наши войска из оставшихся частей Поволжья..."
russia.1979.a:0 "Как унизительно!"

russia.1980.t:0 "Алашская Орда отклоняет наше предложение мира!"
russia.1980.d:0 "Алашская Орда отказывается от нашего щедрого предложения мира и продолжает военные действия..."
russia.1980.a:0 "Они заплатят за это..."

russia.1981.t:0 "Царицынский договор"
russia.1981.d:0 "Мы были разбиты казаками, как же так? Они захватили весь Царицинский регион!"
russia.1981.a:0 "Предложите мирный договор с признанием казацких территориальных претензий"
russia.1981.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в Екатеринодаре!"

russia.1982.t:0 "Царицынский договор"
russia.1982.d:0 "Мы успешно разбили российскую армию и захватили всю Царицынскую область. Теперь униженное российское правительство предлагает нам мир, по условиям которого они признают наши территориальные претензии и выведут свои войска со спорных территорий. Как мы должны реагировать?"
russia.1982.a:0 "Примите предложение, это больше, чем мы надеялись!"
russia.1982.b:0 "Война не закончится иначе, кроме как маршем наших войск в Петрограде!"

russia.1983.t:0 "Царицынский договор"
russia.1983.d:0 "Согласно условиям Царицынского договора, мы должны вывести наши войска из оставшихся частей Царицынской области..."
russia.1983.a:0 "Как унизительно!"

russia.1984.t:0 "Дон-Кубанский союз отклоняет наше предложение мира!"
russia.1984.d:0 "Дон-Кубанский союз отказывается от нашего щедрого предложения мира и продолжает военные действия..."
russia.1984.a:0 "Они заплатят за это..."

russia.1986.t:0 "Сибирская Ассамблея!"
russia.1986.d:0 "Руководители сибирских провинций сформировали Временную Ассамблею, которая выпустила манифест, в котором во всех возможных бедах региона обвиняется наше правительство. Как мы должны ответить?"
russia.1986.a:0 "Гарантировать Сибири автономию."
russia.1986.b:0 "Мы будем бороться за сохранение единства нашей страны!"

russia.1988.t:0 "Сибирская Ассамблея!"
russia.1988.d:0 "Руководители сибирских провинций сформировали Временную Ассамблею, которая выпустила манифест, в котором во всех возможных бедах региона обвиняется наше правительство. Как мы должны ответить?"
russia.1988.a:0 "Гарантировать Сибири автономию."
russia.1988.b:0 "Мы будем бороться за сохранение нашей власти над Сибирью!"

russia.1990.t:0 "Сибирская Ассамблея!"
russia.1990.d:0 "Руководители сибирских провинций сформировали Временную Ассамблею, которая выпустила манифест, в котором во всех возможных бедах региона обвиняется наше правительство. Как мы должны ответить?"
russia.1990.a:0 "Гарантировать Сибири автономию!"
russia.1990.b:0 "Мы будем бороться за сохранение нашей власти над Сибирью!"

russia.1991.t:0 "Мятеж на Тихоокеанском флоте"
russia.1991.d:0 "Провозглашение независимости Сибирью привело к раздору в Тихоокеанском флоте. Некоторые корабли и экипажи присягнули новому сибирскому правительству."
russia.1991.a:0 "Проклятые мятежники!"

russia.1992.t:0 "Развал Тихоокеанского флота"
russia.1992.d:0 "Только что мы получили информацию, что корабли, ранее входившие в состав российского Тихоокеанского флота, изъявили желание сражаться за нас, чтобы обеспечить независимость Сибири."
russia.1992.a:0 "Новый сибирский флот!"

russia.1993.t:0 "Россия гарантирует автономию Сибири"
russia.1993.d:0 "Российское правительство ответило на наш недавний манифест, уменьшив роль центрального правительства в управлении Сибирью. Теперь Сибирь - автономный регион в составе российского государства."
russia.1993.a:0 "Отлично, теперь у нас есть свобода и безопасность!"
russia.1993.b:0 "Мы требуем полной независимости!"

russia.1994.t:0 "Сибирь согласна!"
russia.1994.d:0 "Сибирская Ассамблея приняла резолюцию об утверждении её статуса как автономного региона России."
russia.1994.a:0 "Отлично!"

russia.1995.t:0 "Сибирская Ассамблея требует независимость!"
russia.1995.d:0 "Сибирская ассамблея отказалась от нашего предложения предоставить им широкую автономию в составе России, потребовав полную независимость! Как мы будет реагировать на этот незаконный акт?"
russia.1995.a:0 "Нам больше не нужна Сибирь."
russia.1995.b:0 "Мы вернем их силой!"

russia.1996.t:0 "Независимая Сибирь"
russia.1996.d:0 "Восставшая из пепла России Сибирь становится суверенным государством, и Ассамблея готова взять на себя роль инструмента продвижения независимой Сибири, если это позволяют силы Сибирского военного округа."
russia.1996.a:0 "Меньшевики получают большинство в Ассамблее!"
russia.1996.b:0 "Генерал Авксентьев объявляет военное положение и распускает Ассамблею!"
russia.1996.c:0 "Реакционные землевладельцы получают большинство в Ассамблее!"
russia.1996.e:0 "Большевистская партия Сибири свергает Ассамблею!"

russia.1997.t:0 "Россия атакует нас!"
russia.1997.d:0 "Русские объявили, что независимая Сибирь - порождение мятежа и направили войска для нападения на нас!"
russia.1997.a:0 "Тогда направим все наши ресурсы на борьбу!"
russia.1997.b:0 "Мы будем бороться и активизируем движения за независимость в остальной России!"
russia.1997.c:0 "Мы должны обратиться в Японию за защитой!"

russia.1998.t:0 "Сибирь просит нашей помощи"
russia.1998.d:0 "Борящаяся за свою независимость от России Сибирь обратилась к Японии за помощью в борьбе в Россией."
russia.1998.a:0 "Отправить им помощь и заявить о нашей защите Сибири!"
russia.1998.b:0 "Отправить снаряжение и добровольцев."
russia.1998.c:0 "У нас нет интересов в Сибири."
russia.1998.e:0 "Дураки, мы сами нападем на них!"

japan_siberia_alliance:0 "Сфера Взаимного Процветания"

russia.1999.t:0 "Японская помощь прибыла!"
russia.1999.d:0 "Японцы прислали нам снаряжение и добровольцев, чтобы помочь нам в наше борьбе за национальное освобождение!"
russia.1999.a:0 "Будем надеяться, тут нет никаких подводных камней..."

russia.2000.t:0 "Япония гарантирует защиту Сибири!"
russia.2000.d:0 "Японцы издали прокламацию, в которой сказано, что они поддерживают любые движения против европейского империализма, в том числе восстание Сибири против российского правления! Более того, в Сибири теперь присутсвуют японский технические, военные и политически советники, которые, похоже, оказывают сильное влияние на формирование местной поветски дня."
russia.2000.a:0 "Прекратите военные приготовления, но внимательно следите за Сибирью."
russia.2000.b:0 "Признать незавиисмость Сибири."
russia.2000.c:0 "Мы атакуем их обоих!"

russia.2001.t:0 "Сибирь уязвима"
russia.2001.d:0 "Мы долго ждали такого того момента, когда Монголия встанет на ноги и положит глаз на Сибирь! Теперь, с началом гражданской войны, Сибирь находится в состоянии революции, это наш шанс!"
russia.2001.a:0 "Мы должны использовать это возможность и атаковать Сибирь!"
russia.2001.b:0 "Это слишком опасно..."

russia.2002.t:0 "Конец Сибирского кризиса!"
russia.2002.d:0 "Мир и спокойствие вернулись в Сибирь."
russia.2002.a:0 "Какое облегчение."

russia.2003.t:0 "Эскалация Сибирского кризиса!"
russia.2003.d:0 "Учитывая провозглашение назависимости Сибири от Матушки-России, наша родина сейчас находится под прямой угрозой с востока. Вся нация должна мобилизоваться, чтобы её сдержать!"
russia.2003.a:0 "Они заплатят за свою наглость!"

