### Events ###
bol.1.t:0 "Возможности приватизации"
bol.1.d:0 "Наша экономика находится в бедственном положении с 1905 года. Мы ничего не можем с этим поделать. Однако, сейчас мы можем сами получить прибыль, если проведем приватизацию многих промышленных отраслей, такие как вода, энергия, транспорт и электричество. Это может усложнить жизнь граждан, но мы получим нашу прибыль."
bol.1.a:0 "Если оно принесет прибыль, выставите его на продажу!"
bol.1.b:0 "Это предательство боливийского народа!"
bol.2.t:0 "Безработица и социальные классы"
bol.2.d:0 "В результате проведения приватизации в Боливии средний класс практически уничтожен, теперь каждый человек либо находится на грани нищеты, либо чрезмерно богат. Даже на работе не выплачивают приемлемую заработную плату."
bol.2.a:0 "Мы ничего не можем с этим поделать"
bol.3.t:0 "Последствия Лаплатской войны"
bol.3.d:0 "С того самого момента, когда Боливия обрела независимость, он постоянно терпела неудачи во внешней политике. Пограничный конфликт с Чили привел к «Селитряной войне» (1879 - 1883), в которой Боливия потерпела поражение, несмотря на свой союз с Перу, в результате заключения мирного договора Боливия потеряла провинцию Антофагаста, потеряв доступ к морю. В 1903 году Бразилия и Боливия подписали Петрополисское соглашение, согласно которому страна обязывалась передать Бразилии провинцию Акри. В 1932 году напряженность, вызванная боливийскими претензиями на парагвайскую провинцию Гран-Чако, закончилась тем, что позже станет известно как «Великая южноамериканская война». На первых этапах войны удача была на стороне  Боливии, они быстро захватили Парагвай, однако боливийская оккупация Парагвая привела к аргентинской интервенции в 1933 году, и в результате быстрой военной кампании аргентинские войска заняли Парагвай. В 1934 году аргентинцы возобновили свое наступление и одержали несколько значимых побед над боливийскими войсками. Боливия была близка к капитуляции. Вступление в войну Бразилии, казалось бы, переломило ход войны. К сожалению, бразильцы сосредоточили свое наступление в направлении реки Ла-Плата. Не обратив внимания на этот факт, боливийское высшее военное командование совершило серьезную тактическую ошибку, в результате которой боливийцы ослабили собственную оборону, что привело к безоговорочной капитуляции Боливии в конце 1934 года. По итогам мирного договора Боливия была вынуждена признать независимость Парагвая и отказаться от своих территориальных претензий на Гран-Чако. В ходе молниеносной кампании аргентинских войск Бразилия была побеждена в 1935 году, вследствие чего Уругвай и Парагвай были «объединены» с Аргентиной, чтобы создать Союз Ла-Платы. В 1936 году Боливия стоит на перепутье, с одной стороны, её граждан обуревает жажда мести «Ла-Плате», но, с другой стороны, она опасается, что тесные связи с Бразилией могут ей навредить. В нынешние времена, когда Ла-Плата выдвигает претензии на боливийские земли и взаимоотношения этих двух стран становятся все более напряженными, тесные связи с Бразилией могут быть вполне оправданными. Что бы ни случилось, Боливия должна действовать обдуманно, ведь скоро ей предстоят тяжелые времена..."
