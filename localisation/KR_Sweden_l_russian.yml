### Senpai's Reformation ###

SWE_SENREF_:0 "-"

SWE_SENREF_revolution:0 "Необузданная Революция"
SWE_SENREF_revolution_desc:0 "Недавняя революция крайне левых ввергла страну в хаос. Враждующие партии сражаются за политическую власть, в то время как от государственного аппарата почти ничего не осталось."
SWE_SENREF_economicstandstill:0 "Экономический застой"
SWE_SENREF_economicstandstill_desc:0 "Пока партийное руководство пытается переизобрести экономику, какой мы её знаем, рынок ценных бумаг переживает крах, а большая часть предприятий находится на грани банкротства."
SWE_SENREF_noarmy:0 "Армия без Солдат"
SWE_SENREF_noarmy_desc:0 "Сейчас нам приходится создавать армию буквально с нуля, и хотя мы уверены, что это приведёт к великим свершениям в будущем, факт остаётся фактом: сейчас у нас нет никакой армии."
SWE_SENREF_taxhike:0 "Увеличение Налогообложения"
SWE_SENREF_taxhike_desc:0 "Может в краткосрочной перспективе повышение налогов и ударит по нашей экономике, но благодаря этому мы сможем профинансировать самые крупные и амбициозные проекты в истории нашей страны."
SWE_SENREF_healthcare:0 "Единое Здравоохранение"
SWE_SENREF_healthcare_desc:0 "Люди с радостью приняли государственную программу финансирования здравоохранения."
SWE_SENREF_pensions:0 "Государственные Пенсии"
SWE_SENREF_pensions_desc:0 "Программа государственных пенсий Пер Альбина Ханссона снискала немалую популярность."
SWE_SENREF_culture:0 "Субсидирование Культуры"
SWE_SENREF_culture_desc:0 "Государство финансирует музыку, литературу и искусство."
SWE_SENREF_taxcuts:0 "Снижение Налогов"
SWE_SENREF_taxcuts_desc:0 "Недавнее снижение налогов помогло расшевелить экономику, но образовавшаяся дыра в бюджете привела к неизбежному снижению доли государственного сектора."
SWE_SENREF_freemarket:0 "Свободная Экономика"
SWE_SENREF_freemarket_desc:0 "Предприниматели процветают ценой прав тудящихся в этом капиталистическом раю."
SWE_SENREF_womenwork:0 "Равноправие Полов"
SWE_SENREF_womenwork_desc:0 "Женщины не только наводнили рынок труда миллионами новых кадров, но и освободили мужчин, дабы они могли пополнить ряды нашей армии."
SWE_SENREF_forcedlabor:0 "Государственный Трудовой Корпус"
SWE_SENREF_forcedlabor_desc:0 "В отличие от батраков, эти люди будут работать под руководством военных."
SWE_SENREF_indoctrination:0 "Идеологическая Обработка"
SWE_SENREF_indoctrination_desc:0 "Наши жители с детства учатся быть профессиональными машинами для убийства. Конечно, нам приходится жертвовать свободомыслием развитием науки, но это цена, которую мы готовы заплатить, чтобы получить лучшую армию в мире."
SWE_SENREF_fanaticism:0 "Фанатичный Национализм"
SWE_SENREF_fanaticism_desc:0 "Все до единого граждане нашей страны пожертвуют своей жизнью ради своей родины."
SWE_SENREF_industrial_statare:0 "Корпоративные рабочие лагеря"
SWE_SENREF_industrial_statare_desc:0 "Теперь корпорации могут нанимать на работу батраков. Получая зарплату чуть выше минимальной и проживая на предоставленной работодателями территории, они по праву считаются отличным источником дешёвой рабочей силы. Это не совсем рабство, но критики считают, что это что-то очень близкое к нему."
SWE_SENREF_freemedia:0 "Свобода Печати"
SWE_SENREF_freemedia_desc:0 "Телевидение и радиовещание пережили эпоху государственного контроля и теперь могут беспрепятственно распрострпнять свободомыслие и плюрализм мнений по всей стране, хотим мы того или нет."

### Old Ideas ###

SWE_landstormen:0 "Ландштурм"
SWE_landstormen_desc:0 "Ландштурм - это войска, сформированные из лиц, уже отбывших свой срок службы, но всё ещё годных к военному делу, которые ежегодно прибывают на военные сборы. Играя в основном вспомогательную роль, они освобождают место в основных воинских частях для более молодых и подготовленных бойцов."
SWE_contentious_elections:0 "Спорные выборы"
SWE_contentious_elections_desc:0 "Прошедшая избирательная гонка была на удивление противоречивой. Обе стороны заявляли, что победа их конкурентов будет означать конец Швеции. Это сильно накаляет обстановку в нашем обществе, и уже ходят слухи о готовящихся синдикалистском перевороте и свержении власти военными. Боже, сохрани Швецию!"
SWE_statare:0 "Батраки"
SWE_statare_desc:0 "Батрак - это сельскохозяйственный работник, практически не имеющий прав и какой-либо социальной защиты, труд которого зачастую оплачивается картофелем и мукой. Батраки считаются низшим классом шведского общества, вследствие чего в последнее время в их рядах растёт недовольство своим положением."

SWE_redrule1:0 "Революционные Изменения"
SWE_redrule1_desc:0 "Изменить мировосприятие людей оказалось сложнее, чем мы думали."
SWE_redrule2:0 "Революционное Обновление"
SWE_redrule2_desc:0 "Помимо проблем с изменением мировоззрения наших граждан, демонтаж всей экономики за одну ночь также привёл к непредвиденным негативным последствиям. Кто бы мог подумать?"
SWE_redrule3:0 "Революционные Преобразования"
SWE_redrule3_desc:0 "Учитывая напряжённую обстановку в стране, предложенные нами военные реформы были с подозрением встречены как офицерами, так и солдатами. Нам остаётся лишь надеятся, что скоро они увидят светлые стороны задуманных нами преобразований."
SWE_redrule4:0 "Революционная Трансформация"
SWE_redrule4_desc:0 "Учитывая подготовленные нами массовые образовательные программы, слабую экономику и недовольных нашими действиями военных, у нас нет другого выбора, кроме как сделать следующий большой шаг вперед. Чем скорее, тем лучше!"

SWE_radicalistmilitary:0 "Армия Радикальных Социалистов"
SWE_radicalistmilitary_desc:0 "В радикально-социалистической армии солдаты сами назначают своё командование по средствам коллективного голосования, после чего они наделяют избранного офицера исполнительной властью и верно следуют его приказам."
SWE_radicalisteconomy:0 "Экономика Радикальных Социалистов"
SWE_radicalisteconomy_desc:0 "Главной целью текущей экономической системы является обеспечение высокого уровня жизни наших граждан. Управление экономикой, в свою очередь, осуществляется централизовано самим государством, однако коммунам предоставляется свобода самостоятельно корректировать свой бюджет."
SWE_radicalistsociety:0 "Политика Радикальных Социалистов"
SWE_radicalistsociety_desc:0 "В нашем социалистическом обществе люди объединяются в сильные профсоюзы, которые представляют их интересы. Заная о влиянии профсоюзов на принятие государственных решений, люди чувствуют, что они являются частью чего-то большего."
SWE_radicalistpeople:0 "Радикально-Социалистический Народ"
SWE_radicalistpeople_desc:0 "Люди чувствуют себя защищёнными, зная, что, какие бы беды ни постигли их, государство всегда будет готово встать на защиту своих граждан."

SWE_totalistmilitary:0 "Армия Тоталистов"
SWE_totalistmilitary_desc:0 "Вооружённые силы тоталистов со стороны больше напоминают традиционную империалистическую армию со строгой иерархией и фокусом на агрессивное наступление, однако, по крайней мере, солдаты обращаются к своим сержантам со словами: 'Товарищ сержант'."
SWE_totalisteconomy:0 "Экономика Тоталистов"
SWE_totalisteconomy_desc:0 "Текущая экономика заточена поддержку грандиозных проектов, инициированных государством, в частности в армии, а весь контроль в той или иной степени осуществляется из столицы."
SWE_totalistsociety:0 "Политика Тоталистов"
SWE_totalistsociety_desc:0 "Наша политика фокусируется вокруг сильного лидера, который приведёт свой народ к величию."
SWE_totalistpeople:0 "Тоталистский Народ"
SWE_totalistpeople_desc:0 "Наши граждане всегда начеку, ведь за каждым углом может скрываться шпион или враг народа, и только их бдительные глаза и уши могут защитить плоды революции."

SWE_syndicalistmilitary:0 "Армия Синдикалистов"
SWE_syndicalistmilitary_desc:0 "Синдикалистская армия сосредоточена на местных оборонительных задачах и не имеет единого командования. Они отважно сражаются, особено на родной земле, но отсутствие верховного главнокомандующего сказывается на эффективности далеко идущих планов."
SWE_syndicalisteconomy:0 "Экономика Синдикалистов"
SWE_syndicalisteconomy_desc:0 "Наша экономика предельно автономна и сфокусирована на укреплении местных общин, независимо от их размера. Мы делегируем власть в руки самих людей, которые лучше знают, как устроен их огород."
SWE_syndicalistsociety:0 "Политика Синдикалистов"
SWE_syndicalistsociety_desc:0 "Наша политика в основном сосредоточена на нуждах коммун, и ей не хватает сильной центральной власти."
SWE_syndicalistpeople:0 "Синдикалистский Народ"
SWE_syndicalistpeople_desc:0 "Граждане нашей страны не чувствуют себя частью какого-то большого единого целого. Им гораздо комфортнее быть членами коммуны, где все заботятся и думают друг о друге"

SWE_folkhemmet1:0 "Дом для Народа Пер Альбина"
SWE_folkhemmet1_desc:0 "'Дом для Народа' является детищем Пер Альбина Ханссона, и на данный момент его концепция заключается в том, что каждый гражданин Швеции молодой или старый, богатый или бедный имеет возможность жить нормальной жизнью и может рассчитывать на базовую поддержку со стороны государства в случае возникновения проблем со здоровьем."
SWE_folkhemmet2:0 "Дом для Народа Пер Альбина"
SWE_folkhemmet2_desc:0 "'Дом для Народа' является детищем Пер Альбина Ханссона, и на данный момент его концепция заключается в том, что каждый гражданин Швеции молодой или старый, богатый или бедный, мужчина или женщина имеет возможность жить достойной жизнью и может рассчитывать на значительную поддержку со стороны государства в случае возникновения проблем со здоровьем или трудоустройством."
SWE_folkhemmet3:0 "Дом для Народа Пер Альбина"
SWE_folkhemmet3_desc:0 "'Дом для Народа' является детищем Пер Альбина Ханссона, и на данный момент его концепция заключается в том, что каждый гражданин Швеции молодой или старый, богатый или бедный, мужчина или женщина имеет возможность жить счастливой жизнью и может рассчитывать на серьёзную поддержку со стороны государства в случае возникновения проблем со здоровьем или трудоустройством. Популярные идеи набирают свою силу благодаря более радикальным левым элементам."

SWE_freetradeidea:0 "Свободная Торговля"
SWE_freetradeidea_desc:0 "Благодаря сильному, свободному рынку мы значительно улучшаем отношения с нашими партнерами, что, несомненно, приносит только пользу нашей стране."
SWE_freertradeidea:0 "Свободная Торговля"
SWE_freertradeidea_desc:0 "Благодаря сильному, свободному рынку мы значительно улучшаем отношения с нашими партнерами, что, несомненно, приносит только пользу нашей стране."
SWE_agrarianreform:0 "Аграрная Реформа"
SWE_agrarianreform_desc:0 "Благодаря тому, что в настоящее время в нашем сельскохозяйственном секторе заняты в большинстве своём хорошо оплачиваемые специалисты, использующие современное оборудование, мы смогли перенаправить большее количество людей на решение других не менее важных задач."

SWE_germ_swe_trade:0 "Германско-Шведский Торговый Договор"
SWE_germ_swe_trade_desc:0 "Германско-шведский договор о торговле сталью подтверждает, что Швеция и Германия будут оставаться торговыми партнерами еще долгое время. Но что еще более важно, немецкие эксперты были отправлены в Швецию, чтобы помочь нам повысить эффективность нашей горнодобывающей промышленности, и у них это отлично получается!"
SWE_nordic_bloctrade:0 "Северный Блок"
SWE_nordic_bloctrade_desc:0 "Северный блок теперь считается единым внутренним рынком, без ограничений по оплате и с упрощённым доступом к рынкам стран-участниц. Эта реформа была выгодна с экономической точки зрения, но, что ещё более важно, с точки зрения популярности. Наконец-то, братские народы могут торговать друг с другом на братских условиях!"

SWE_reformed_statare:0 "Реформированное Батрачество"
SWE_reformed_statarere_desc:0 "После окончания кропотливой работы по решению проблем батрачества мы, наконец, можем насладиться результатами нашей деятельности. Труд батраков теперь оплачивается как в натуральной форме, так и в виде заработной платы, и им гарантируется право на достойные дома возле своего места работы и представителей в местных администрациях."
SWE_corporate_statare:0 "Батраки и Корпорации"
SWE_corporate_statare_desc:0 "Мы оптимизировали систему батрачества таким образом, чтобы они могли работать не только в сельскохозяйственном секторе, дабы приносить ещё больше пользы своему государству. Силами полиции нам удаётся сохроанять стабильную обстановку в обществе, однако среди батраков всё ещё сохраняется недовольство отсутствием надлежащей оплаты труда и приемлемых условий проживания."

SWE_redscare_idea:0 "Красная Угроза"
SWE_redscare_idea_desc:0 "Наши люди были должным образом проинформированы о том, что красные уже здесь, и они уничтожат нас, если мы не уничтожим их первыми."
SWE_new_rule_mili:0 "Военное Правительство"
SWE_new_rule_mili_desc:0 "После окончательного прихода военных к власти дни слабой шведской демократии подошли к концу. Конечно, новое правительство пока не планирует тратить большие деньги на социальную сферу, но, с другой стороны, наша сильная армии сможет стать ещё лучше благодаря дополнительной поддержке государства, ну а после решения проблем военных можно будет заняться и нуждами остальных граждан."
SWE_new_rule_natpo:0 "Режим Экстрёма"
SWE_new_rule_natpo_desc:0 "Учитывая, что шведские флаги развеваются над каждой улицей в нашей стране, неудивительно, что Мартину Экстрёму удалось взять власть в свои руки. Как никогда раньше люди неустанно трудятся на фабриках и полях, гордясь тем, что они шведы и только шведы."
SWE_new_rule_authde:0 "Мощь Короны"
SWE_new_rule_authde_desc:0 "После назначение Свена Гедина на место премьер-министра ни у кого не осталось сомнений о том, кто действительно управляет Швецией. В церквях и школах по всей стране прославляют имя Короля, а его речи появляются на радио чаще, чем когда-либо."

SWE_gothenburg_officers:0 "Школа Офицеров ВМФ Гётеборга"
SWE_gothenburg_officers_desc:0 "Школа Офицеров ВМФ Гётеборга учит тому, что войны на море будт выигрываться в крупных, генеральных сражениях, и чтобы одерживать в них верх, нам нужно будет превосходить противника в боевой моще как непосредственно на море, так и в воздухе над ним."
SWE_karlskrona_officers:0 "Школа Офицеров ВМФ Карлскруны"
SWE_karlskrona_officers_desc:0 "Школа Офицеров ВМФ Карлскруны учит нас, что войны на море не будут выигрываться в крупных сражениях, и потому нам стоит сосредоточить все силы нашего флота на уничтожении вражеских торговых судов, в то же время защищая наш торговый флот от нападок неприятеля. Нам будет гораздо проще победить, если мы возьмём нашего врага изморов."

SWE_neutral:0 "Шведский Нейтралитет"
SWE_neutral_desc:0 "Политика шведского нейтралитета имеет почти что полуторавековую историю. Она успешно помогла нам избегать войн, потому что мы открыто заявляли, что не намерены выбирать ту или иную сторону. Кто-то назвал бы нас трусами, но, если мир охватит очередная война, нашей стране, скорее всего, удастся пережить её без негативных последствий."
SWE_svensktiger:0 "Шведский Тигр"
SWE_svensktiger_desc:0 "Политика шведского нейтралитета имеет почти что полуторавековую историю. Она успешно помогла нам избегать войн, потому что мы открыто заявляли, что не намерены выбирать ту или иную сторону. Кто-то назвал бы нас трусами, но, если мир охватит очередная война, нашей стране, скорее всего, удастся пережить её без негативных последствий. Однако в то же время мы всегда должны быть уверены в том, что вражеские агенты не пытаются склонить нас на ту или иную сторону. Шведский тигр всегда должен быть начеку!"
SWE_gransen:0 "Håll gränsen!"
SWE_gransen_desc:0 "Политика шведского нейтралитета имеет почти что полуторавековую историю. Она успешно помогла нам избегать войн, потому что мы открыто заявляли, что не намерены выбирать ту или иную сторону. Кто-то назвал бы нас трусами, но, если мир охватит очередная война, нашей стране, скорее всего, удастся пережить её без негативных последствий. Но наши принципы не спасут нас, если кто-то пожелает объявить войну нам, и потому наши войска должны быть способны защитить наши границы от атак неприятеля, 'Håll gränsen! (Держите границу!)'."

SWE_labor_division:0 "Рабочие Бригады"
SWE_labor_division_desc:0 "Мы должны организовать гражданские рабочие бригады для тех, кто не подходит для службы в нашей славной армии. Они тоже могут потрудиться на благо нашей родины, но вместо винтовок мы вооружим их лопатами."
SWE_defensive_armies:0 "Оборонительная Тактика"
SWE_defensive_armies_desc:0 "Наши генералы были проинструктированы подготовить шведских солдат к ведению оборонительных боевых действий, целью которых является защита шведских границ. Если мы потеряем даже мелкий кусочек нашей земли, мы должны быть способны быстро вернуть его."
SWE_defensive_armies_thor:0 "Hemvärnet"
SWE_defensive_armies_thor_desc:0 "Ландштурм был признан устаревшим, и на его место пришло детище Улофа Тёрнелля, Hemvärnet (Национальное ополчение). Национальное ополчение, в отличие от Ландштурма, формируется не из старших, ранее отслуживших мужчин, а из гражданских лиц определённого возраста, которые встречаются и тренируются в свободное время. Это позволяет нам иметь значительную группу людей, которые, в случае необходимости, смогут пополнить ряды нашей армии."
SWE_defensive_armies_nygr:0 "Крупномасштабное Планирование"
SWE_defensive_armies_nygr_desc:0 "С Оскаром Нюгреном у руля высшее военное командование Швеции увеличилось почти в три раза, а работа над всевозможными военными планами не прекращается ни на секунду. Кажется, нет ни одной ситуации, к которой они не были бы готовы!"

SWE_offensive_armies:0 "Агрессивная Тактика"
SWE_offensive_armies_desc:0 "Наши генералы были проинструктированы подготовить шведских солдат к ведению наступательных боевых действий, нацеленных на перенос войны за пределы границ Швеции. Только так мы сможем защитить нашу родину от разрушительных последствий войны."
SWE_auftaktik_rappe:0 "Мощь Артиллерии"
SWE_auftaktik_rappe_desc:0 "Благодаря тому, что теория эффективности подавляющей огневой мощи Акселя Раппе снискала неслыханную популярность в офицерском корпусе Швеции, мы смогли довести искусство координации артиллерии до совершенства. С безопасного расстояния от линии фронта наша артиллерия превратит наших врагов в пыль ещё до того, как они перейдут к атаке."
SWE_auftaktik_arch:0 "Бронированный Клин"
SWE_auftaktik_arch_desc:0 "Тактика 'Бронированного Клина' опирается на идею использования быстрых моторизованных частей, поддерживаемых танками, для эффективного прорыва линии обороны противника. Традиционные пехотные подразделения в данном случае могут использоваться для зачистки котлов окружения, оставленных после прохода мотопехоты. Под командованием Арчибальда Дугласа наша армия, наконец, сможет продемонстрировать свое величие."

SWE_bef_taktik:0 "Befehlstaktik"
SWE_bef_taktik_desc:0 "В Befehlstaktik вышестоящие командование ставит перед подчинёнными ему командирами военных частей чётко определённую цель и сообщает способы её достижения. При таком раскладе у командиров частей отсутствует значительное поле для импровизации во время боевых действий, так как следование плану вышестоящего командования является ключом к успеху всей операции. Сила Befehlstaktik заключается в возможности высококвалифицированного командира выполнять многоуровневый план, зная, что и когда произойдёт. Однако у данной системы есть и свои недостатки, и главный из них - это отсутствие гибкости, поскольку командир, который импровизирует из-за изменения обстоятельств, теоретически может предстать перед военным трибуналом за неисполнение приказов."
SWE_auftaktik:0 "Auftragstaktik"
SWE_auftaktik_desc:0 "В Auftragstaktik вышестоящие командование дает подчиненным командирам частей четко определенную цель (миссию), силы, необходимые для достижения этой цели и временные рамки, за которые цель должна быть достигнута, а затем командиры частей уже самостоятельно добиваются поставленной перед ними задачи. Нижестоящим офицерам в таком случае передаётся инициатива планирования и свобода в исполнении, которая обеспечивает высокую степень гибкости на оперативном и тактическом уровнях командования. Таким образом, данный принцип поощряет командующих проявлять инициативу, гибкость и импровизацию во время ведения боевых действий. Для многих также может стать открытием тот факт, что в Auftragstaktik командиры военных частей имеют возможность не подчиняться приказам и действовать самостоятельно до тех пор, пока это не препятствует достижению изначально поставленной цели. Главный минус такого подхода заключается в том, что он эффективен только при хорошей подготовке офицеров нижнего и среднего звеньев."

SWE_lottorna11:0 "Lottakåren"
SWE_lottorna11_desc:0 "Корпус Лотты снова готов сослужить шведскому государству и армии хорошую службу. На данный момент в обязанности корпуса входят оказание помощи нашему медицинскому персоналу, приготовление пищи, пошив одежды и тому подобное."
SWE_lottorna_aux1:0 "Lottakår - войска поддержки"
SWE_lottorna_aux1_desc:0 "Корпус Лотты снова готов сослужить шведскому государству и армии хорошую службу. После расширения их обязанностей они стали выполнять большую часть небоевых задач в нашей армии. На их плечи легла работа в таких областях как, транспортировка, обеспечение связи, инженерное дело и администрация"
SWE_lottorna_mil1:0 "Милитаризированный Lottakår"
SWE_lottorna_mil1_desc:0 "Корпус Лотты снова готов сослужить шведскому государству и армии хорошую службу. После полной милитаризации Lottakåren практически полностью интегрировался с нашей армией, а некоторые наши подразделения уже состоят из служащих разных полов. Однако есть пара исключительно женских военно-воздушных бригад, которые называются Валькирии"

SWE_air_production:0 "Инвестиции в Истребители"
SWE_air_production_desc:0 "Были предприняты огромные промышленные усилия для обеспечения защиты шведского воздушного господства на долгие годы. Наша промышленность в настоящее время ориентирована на массовое производство."

SWE_upplund:0 "Университеты Уппсалы и Лунда"
SWE_upplund_desc:0 "Университеты Уппсалы и Лунда являются одними из лучших в Европе, и благодаря нашим недавним инвестициям и поощрению дружеской конкуренции между научными сотрудниками нам удалось еще больше увеличить их продуктивность. Неудивительно, что наш технологический прогресс теперь движется просто с бешенной скоростью."

SWE_black_monday:0 "Чёрный Понедельник ударил по Швеции"
SWE_black_monday_desc:0 "Из-за экономического кризиса в Германии, которая является нашим основным торговым партнёром, экономика Швеции сейчас находится в весьма плачевном состоянии, и потребуются обширные промышленные реформы для того, чтобы, наконец, вывести нашу страну из её нынешнего состояния."

### Focuses ###

### Senpai's Reformation ###

SWE_SENREF_POLCOMMON:0 "Сформировать Новое Правительство"
SWE_SENREF_POLCOMMON_desc:0 "Это были нелёгкие времена для нашей страны, но теперь, когда всё улеглось, кому-то придётся сформировать новое правительство. Неважно, какой путь мы выберем, левый или правый, всё уже точно не будет как прежде."
SWE_SENREF_LEFT1:0 "Помогать Рабочим"
SWE_SENREF_LEFT1_desc:0 "Консерваторы слишком долго держались у власти, и теперь пришло наше время! Мы больше не будем приклоняться перед несправедливой системой, которая концентрирует всю власть и богатство в руках кучки избранных. В нашей повестке дня главное место занимает благосостояние простого человека."
SWE_SENREF_RIGHT1:0 "Поддержать Предприятия"
SWE_SENREF_RIGHT1_desc:0 "Правые политики сделали эту страну сильной, а мы сделаем её ещё сильнее! Необученные рабочие уж точно не смогут направить эту страну по нужному пути. Качество превыше равенства - вот наш девиз."
SWE_SENREF_AUTHLEFT:0 "Революция"
SWE_SENREF_AUTHLEFT_desc:0 "Хватит обманывать себя. Рыночная экономика создана для того, чтобы богатое меньшинство могло наживаться на тяжёлой работе большинства. Система, нацеленная на то, что сильные становятся лишь богаче, а слабые бесконечно беднеют, уже давно прогнила насквозь. Эту систему пора менять."
SWE_SENREF_LIBLEFT:0 "Реформы"
SWE_SENREF_LIBLEFT_desc:0 "Рыночная экономика несёт в себе огромный потенциал. Проблема не в самой системе, а в том, куда уходят деньги. Выгоду от капитализма могун получить все граждане, если мы просто дадим им доступ ко всем благам. Система наполнена деньгами, мы просто должны использовать их во благо людей."
SWE_SENREF_LIBRIGHT:0 "Право Собственности"
SWE_SENREF_LIBRIGHT_desc:0 "Частная собственность неприкосновенна. Каждый дом - замок, а каждый человек - король. Государство не имеет право красть собственнось, на которую гражданин заработал честным трудом. Правительство существует исключительно для того, чтобы служить людям. Не давите на меня."
SWE_SENREF_AUTHRIGHT:0 "Великие Блага"
SWE_SENREF_AUTHRIGHT_desc:0 "Мы все - люди, и нашей обязанностью является забота друг о друге. Мы должны поощрять не конкуренцию, а кооперацию. Люди не способны добровольно идти на жертвы, потому для этого нужно принять какое-то правило или закон. Всё на благо нашего народа."
SWE_SENREF_RADICAL:0 "Упразднить Монархию"
SWE_SENREF_RADICAL_desc:0 "Пришло время положить конец этой устаревшей форме институционального угнетения. Все мы рождены равными."
SWE_SENREF_RADICAL1:0 "Экономическая Революция"
SWE_SENREF_RADICAL1_desc:0 "Разговоры об этом ходили уже давно, но сегодня наконец-то настал тот день, когда мы отнимем производства у олигархов и аристократии и отдадим их в руки рабочих. Осталось только решить, как мы это сделаем?"
SWE_SENREF_RADICAL1_tooltip:0 "§GВам предстоит выбрать новую экономическую повестку нашего правительства.§! \n"
SWE_SENREF_RADICAL2:0 "Элитарное Общество"
SWE_SENREF_RADICAL2_desc:0 "Мы должны усилить бюрократический аппарат страны, принять новые законы и внести поправки в уже существующие. Наше общество возродится, хотя наше правительство и погрязло в разногласиях..."
SWE_SENREF_RADICAL2_tooltip:0 "§GВам предстоит выбрать новую социальную повестку нашего правительства.§! \n"
SWE_SENREF_RADICAL3:0 "Армейские Чистки"
SWE_SENREF_RADICAL3_desc:0 "Наша армия кишит реакционистами и аристократами. Мы не можем доверить оборону наших граждан этим безумцам, помешанным на правых идеях. Мы должны избавиться от этой коррумпированной армии и создать на её месте новую."
SWE_SENREF_RADICAL3_tooltip:0 "§GВам предстоит выбрать новую военную повестку нашего правительства.§! \n"
SWE_SENREF_RADICAL4:0 "Культурная революция"
SWE_SENREF_RADICAL4_desc:0 "Наше образование должно строиться на правильных идеях и ценностях, однако в правительстве снова не могут решить, какие ценности всё же считать правильными..."
SWE_SENREF_RADICAL4_tooltip:0 "§GВам предстоит выбрать новую культурную повестку нашего правительства.§! \n"
SWE_SENREF_RADICAL5:0 "Поддержать мировую революцию"
SWE_SENREF_RADICAL5_desc:0 "Социализм не знает границ, в конце концов, мы все живём в едином мире. Мы должны объединить свои силы с единомышленниками и вместе идти к великой цели."
SWE_SENREF_RADICAL6:0 "Сплотить Правительство"
SWE_SENREF_RADICAL6_desc:0 "Теперь, когда мы чётко понимаем, как должно развиваться наше общество, пришло время поставить точку в наших реформах и сформировать новое правительство. Нашему народу пришлось пережить не лучшие времена, но светлое будущее уже не за горами. Слава революции."
SWE_SENREF_RADICAL6_tooltip:0 "§GНа основе ваших решений будет создано новое правительство.§! \n"
SWE_SENREF_RADICAL7:0 "Новая Швеция"
SWE_SENREF_RADICAL7_desc:0 "Пришла пора забыть о тёмном прошлом и взглянуть в светлое будущее. Вместе мы разделе прекрасное завтра, ведь все мы - братья и сёстры революции. Вот она - Новая Швеция."
SWE_SENREF_SOSDEM:0 "Увеличить Налогообложения "
SWE_SENREF_SOSDEM_desc:0 "Мы должны повысить налоги, в особенности для состоятельных граждан. Те, кто достаточно богат, обязаны платить больше, когда тысячи людей страдают от нищеты, голода и болезней. Мы должны спросить себя, что для нас важнее: банковские счета богатеев или голодающие дети на улицах?"
SWE_SENREF_SOSDEM1:0 "Единое Здравоохранение"
SWE_SENREF_SOSDEM1_desc:0 "Здоровье человека не должно зависеть от размеров его кошелька! Право гражданина на жизнь не должно определяться его положением в обществе, и потому здравоохранение должно быть бесплатным и доступным для всех."
SWE_SENREF_SOSDEM2:0 "Общественное Образование"
SWE_SENREF_SOSDEM2_desc:0 "Все должны иметь право на качественное образование. Наличие социальной мобильности должно лежать в основе нашего нового общества. В конце концов, всегда лучше иметь грамотное и образованное население."
SWE_SENREF_SOSDEM3:0 "Уход за Пожилыми"
SWE_SENREF_SOSDEM3_desc:0 "Мы не можем забывать о благосостоянии тех, кто строил эту страну. Щедрые пенсии и учреждения, заботящиеся пожилых людях, позволят нам обеспечить достойную жизнь каждому члену общества."
SWE_SENREF_SOSDEM4:0 "Субсидировать Культуру"
SWE_SENREF_SOSDEM4_desc:0 "Мы должны забывать о музыке, литературе и искусстве. Предоставляя гранты художникам и писателям, мы сможем поощрять развитие популярной культуры в нашей стране. Возможно, в будущем шведские музыканты будут давать концерты по всему миру?"
SWE_SENREF_LIBERAL:0 "Снизить Налоги"
SWE_SENREF_LIBERAL_desc:0 "Налогообложение - это воровство. Всё хорошо в меру. Безусловно, государственный бюджет пострадает, но это ничтожная цена, если учитывать, что на кону стоят имущественные права."
SWE_SENREF_LIBERAL1:0 "Дерегулирование"
SWE_SENREF_LIBERAL1_desc:0 "Мы не можем позволить нашему бизнесу погрязнуть в бесконечной бумажной волоките. Мы должны упростить и переработать существующее законодательство, чтобы позволить нашему рынку развиваться."
SWE_SENREF_LIBERAL2:0 "Упразднить Государственное ТВ"
SWE_SENREF_LIBERAL2_desc:0 "Пришла пора людям самим формировать своё мнение, а не поглощать всё, что государство им прикажет. Шведское Телевидение хорошо держалось, но пришло время освободить общество от государственной пропаганды. Хоть это и скажется на национальном единстве, поощрение свободомыслия - это всегда правильный путь."
SWE_SENREF_LIBERAL3:0 "Поощрять Иммиграцию"
SWE_SENREF_LIBERAL3_desc:0 "Мы должны сделать так, чтобы лучшие умы нашей планеты стекались в нашу страну. Давайте покажем миру, что Швеция - это лучшее место для тех, кто хочет чего-то добиться в этой жизни."
SWE_SENREF_LIBERAL4:0 "Свободная Торговля"
SWE_SENREF_LIBERAL4_desc:0 "у людей должно быть право свободно передвигаться по территории стран, как, собственно, и у товаров. Сняв ограничения на мировую торговлю, мы позволим всем странам импортировать шведские товары и услуги гораздо дешевле, что, безусловно, увеличит наш экспорт."
SWE_SENREF_CON:0 "Протекционизм"
SWE_SENREF_CON_desc:0 "Мы должны следить за тем, чтобы ресурсы нашей страны не использовались для создания орудий, которые потом будут обращены против нас. Ресурсы Швеции - это ресурсы шведских людей. Просто и понятно."
SWE_SENREF_CON1:0 "Обратиться к Церкви"
SWE_SENREF_CON1_desc:0 "Швеция - исконно христианская держава. Мы должны быть добродетельным государством и вести свои дела в соответствии с нормами морали. Кажется, некоторые люди забыли об этом, и это привело к тому, что можно считать современным рабством. Батраки - это бич Швеции, и от него пришла пора избавиться."
SWE_SENREF_CON2:0 "Централизовать Экономику"
SWE_SENREF_CON2_desc:0 "Мы можем подсмотреть некоторые идеи у левых и провести коллективизацию части нашей промышленности. Наши производственные мощности должны быть направлены на благо нации, а не служить интересам жадных до денег личностей."
SWE_SENREF_NAT1:0 "Обратиться к Военным"
SWE_SENREF_NAT1_desc:0 "Швеция всегда была гордой страной с богатой культурой и славной историей. Поэтому нам нужно сильное государство, способное защитить своих граждан от угроз, возникающих внутри страны и за её пределами. Внедрив военное дело в нашу культуру, мы сможем быть уверенными в том, что подрастающее поколение впитает в себя патриотические ценности."
SWE_SENREF_NAT2:0 "Призывная Рабочая Сила"
SWE_SENREF_NAT2_desc:0 "Концепция баатрачества не так уж и плоха. Мы должны принять законодательство, позволяющее нам призывать безработное население в национальные трудовые лагеря. Каждый должен быть при деле, если мы не хотим, чтобы наша гордая нация безвозвратно отстала в промышленности."
SWE_SENREF_CON3:0 "Государственное Образование"
SWE_SENREF_CON3_desc:0 "Мы должны обеспечить всеобщее образование и быть уверенными в том, что наши дети вырастут сильными, умными и патриотичными мужчинами и женщинами, готовыми верно служить нашему славному обществу."
SWE_SENREF_CON4:0 "Ограничить Право Голоса"
SWE_SENREF_CON4_desc:0 "Не все достойны голосовать. Некоторые люди гораздо ответственнее и умнее остальных. Обратившись к довоенной системе мы сможем вернуть этой стране её прославленные дни."
SWE_SENREF_CON5:0 "Восстановить Монархию"
SWE_SENREF_CON5_desc:0 "Король всё ещё обладает огромным влиянием, возможно наибольшим, чем когда-либо. Только с его правлением к нашей стране вернётся былое величие. Мы сформируем роялистское правительство, которое сможет оказать нашему правителю поддержку в парламенте."
SWE_SENREF_NAT3:0 "Цензура в СМИ"
SWE_SENREF_NAT3_desc:0 "Если забастовки и беспорядки чему-то нас и научили, то это тому, что свобода слова только вредит нам. Мы не можем позволить таким ядовитым идеям, как социализм, заразить нашу страну. Следует принять новые законы, ограничивающие непатриотическую деятельность."
SWE_SENREF_NAT5:0 "Объявить Диктатуру"
SWE_SENREF_NAT5_desc:0 "Демократия мертва. Этот эксперимент, не смотря на свою увлекательность, показал, что народовластие губительно для Швеции. Наши люди дорожат патриотическими и национальными ценностями, а значит нет смысла в выборах, если консенсус уже достигнут. Мы уверены в нашем правительстве."
SWE_SENREF_POP1:0 "Военное Образование"
SWE_SENREF_POP1_desc:0 "Мы можем быть уверены что наши дети вырастут с правильными ценностями, если их образованием займутся военные. Они смогут воспитать в детях патриотизм, упорство и дисциплину."
SWE_SENREF_POP2:0 "Фанатичный Милитаризм"
SWE_SENREF_POP2_desc:0 "Теперь, когда каждый швед готов умереть за своё отечество, мы можем расслабиться, зная, что наше будущее в надёжных руках."
SWE_SENREF_POP3:0 "Военная Диктатура"
SWE_SENREF_POP3_desc:0 "Армия должна взять на себя все обязанности правительства. Только самые решительные и верные стране граждане должны занимать лидирующие позиции в нашем государстве. Слава Швеции!"
SWE_SENREF_STATARE1:0 "Упразднить батрачество"
SWE_SENREF_STATARE1_desc:0 "Батраки, по сути, являются современными рабами. Как мы можем называть себя страной равных возможностей, если подобная дикость до сих пор разрешена на нашей земле?"
SWE_SENREF_STATARE2:0 "Корпоратизация батраков"
SWE_SENREF_STATARE2_desc:0 "Сейчас быть батраком - это прсто возможность для бедных людей поработать год и поднакопить немного денег, что безумно неэффективно. Вместо того, чтобы законодательно ограничивать эту ценную возможность, мы можем позволить корпорациям предлагать батракам любые контракты, какие они только захотят."
SWE_SENREF_COLLECT:0 "Дух Коллективизма"
SWE_SENREF_COLLECT_desc:0 "У всех нас есть своя жизнь и амбиции, но нашим долгом всегда является забота друг о друге. Мы должны пожертвовать своими личными интересами во имя общего блага."
SWE_SENREF_INDIV:0 "Дух Индивидуализма"
SWE_SENREF_INDIV_desc:0 "у групп нет права, в отличии от индивидуума. Предоставив максимум свобод каждому человеку, мы позволим нашим мужчинам и женщинам исполнить их мечты, в этом и заключается движущая сила капитализма. Только так мы можем сделать нашу экономику одновременно свободной и справедливой."
SWE_SENREF_CORP:0 "Дух Корпоративизма"
SWE_SENREF_CORP_desc:0 "Каждый человек - просто винтик в огромной машине. Правда в том, что, хотя некоторым личностям и удаётся возвыситься над остальными, большинство никогда не сможет добиться в своей жизни чего-то значимого. Корпорация же является идеальным сплавом и того и другого."



SWE_SENREF_DOCTRINE:0 "ÖB"
SWE_SENREF_DOCTRINE_desc:0 "Даже у слаженности наших генералов есть предел. Нам стоит учредить новое звание. Överbefälhavare (Верховный главнокомандующий), который смог бы возглавить руководство нашей армией."

SWE_RAPPECAB:0 "Правительство Раппе"
SWE_RAPPECAB_desc:0 "Поначалу мы все восхищались Раппе и его смелостью, проявленной во время смуты, но сейчас мы всё больше начинаем задумываться о том, что же теперь будет со Швецией. Ему ещё предстоит вернуть политическую борьбу в парламент, однако ходят слухи, что, будучи пьяным, он признался своим друзьям, что он и не собирался возвращать власть, которая теперь находится в его руках. Боюсь, сейчас Швеция стоит на распутье."

### Original Focuses ###

SWE_TNGM:0 "Новое Правительство"
SWE_TNGM_desc:0 "Выборы 36-го года, наконец, завершились, и теперь новое правительство должно подготовить направление развития нашей страны и сформировать кабинет министров."
SWE_FOLK:0 "Folkhemmet"
SWE_FOLK_desc:0 "Folkhemmet (Дом для народа) - это метафора общества, политически организованного таким образом, чтобы заботиться обо всех его гражданах, гарантируя им безопасность с помощью социальной защиты."
SWE_TNPP:0 "Новый Народ"
SWE_TNPP_desc:0 "Синдикализму наконец удалось захватить Швецию, но, чтобы удержать власть, нам нужно кардинально изменить мировоззрение шведов. У каждого из трёх течений шведского социализма есть свои взгляды на решение этой проблемы, и нам придётся сделать выбор, какой путь лучше всего подойдёт для страны."
SWE_TNPP_tooltip:0 "§RВолнения в обществе не утихнут, пока всё не уляжется...§! \n"
SWE_NEWECO:0 "Новая Экономика"
SWE_NEWECO_desc:0 "Многие согласятся с тем, что экономической системе частных предприятий и крупных корпораций пришло время положить конец. Однако в комитете до сих пор ведутся ожесточённые дискуссии о том, что должно занять их место. Будут ли это рабочие коммуны или же тотальный государственный контроль всех видов предприятий?"
SWE_NEWECO_tooltip:0 "§RНаша экономика будет в состоянии кризиса, пока всё не уляжется...§! \n"
SWE_NEWMIL:0 "Новая Армия"
SWE_NEWMIL_desc:0 "Наши генералы известны своей любовью к автократическим режимам, в частности к Германии. Нам нужна новая армия, готовая встать на защиту идей социализма! Некоторые члены комитета утверждают, что крупная рабоче-крестьянская армия должна распространять пламя революции, в то время как другие считают, что наша армия должна быть сокращена и существовать только для защиты плодов революции."
SWE_NEWMIL_tooltip:0 "§RКонтроль над войсками будет потерян на какое-то время, пока всё не уляжется...§! \n"
SWE_NEWSOC:0 "Новое Общество"
SWE_NEWSOC_desc:0 "Общество - это не только производственные квоты, собрания профсоюзов и брошюры с высокопарными речами. То, как мы сформируем наше новое общество и политическую систему, будет влиять на жизнь Швеции на десятилетия вперед. Мы должны тщательно выбирать."
SWE_NEWSOC_tooltip:0 "§RНаше общество будет стагнировать какое-то время, пока всё не уляжется...§! \n"
SWE_NEWSWE:0 "Новая Швеция"
SWE_NEWSWE_desc:0 "После многих месяцев напряженной политической работы, обсуждений, встречных предложений и злобных угроз программа реформирования Швеции наконец подошла к концу. Остается только выбрать генерального секретаря, который займёт место главы нашего государства. Тогда все наконец успокоиться, и мы сможем сосредоточиться на вызовах, с которыми предстоит столкнуться нашему молодому социалистическому государству."
SWE_NEWSWE_tooltip:0 "§GС избранием нового главы государства ситуация в Швеции окончательно стабилизируется. Ваши варианты действий будут основаны на предыдущих решениях.§! \n"
SWE_NORREV:0 "Скандинавская Революция"
SWE_NORREV_desc:0 "Наши красные братья из Финляндии, Дании и Норвегии ждут того часа, когда мы объединим их под нашими знаменами. Пришло время восстановить разрушенный союз 1905 года, но вместо королей он будет объединять рабочих и крестьян!"
SWE_WORREV:0 "Мировая Революция"
SWE_WORREV_desc:0 "Дело революции должно быть для нас превыше всего. Пришло время присоединиться к одному из основных течений, которое разделяет наши взгляды на мир!"

SWE_EQUA:0 "Общество Равных"
SWE_EQUA_desc:0 "Внедрить идею Folkhemmet в умы наших министров и наших людей - это всего лишь первый шаг. Затем мы должны убедиться, что к каждому члену общества относятся одинаково и судят о нём не по тому, в какой семье он был рождён, а по его делам и поступкам."
SWE_INDUREF:0 "Индустриальные Реформы"
SWE_INDUREF_desc:0 "После многих лет консервативного правления наша промышленность уже не в силах конкурировать с другими нациями. Мы должны начать с реформирования рабочего пространства, поддержки сильных профсоюзов и защиты наших работников.."
SWE_AGRREF:0 "Сельскохозяйственные Реформы"
SWE_AGRREF_desc:0 "'Батраки' - это сельскохозяйственные работники с крайне плохой правовой защитой, у которых практически отсутствуют базовые права, а вместо зарплаты они вынуждены довольствоваться кортошкой и мукой. Пришлва пора положить этому конец. Честный оклад за честный труд!"
SWE_BASDEM:0 "Демокротические Основы"
SWE_BASDEM_desc:0 "За последние несколько лет шведское общество пережило ряд суровых ударов. Мы должны укреплять нашу демократию, защищая законные права наших граждан, и огородить население от любых форм государственного преследования."
SWE_STRWLF:0 "Укрепление благосостояния"
SWE_STRWLF_desc:0 "В то время как нашему благосостоянию уже завидует весь мир, мы уверены, что можно пойти еще дальше. в хорошем доме нет места привилегированным или ущемлённым, фаворитам или бастардам."
SWE_SDINDU:0 "Увеличение Производства"
SWE_SDINDU_desc:0 "Получив сильную опору наша промышленность будет двигаться вперёд и только вперёд!"

SWE_THEOLDW:0 "Старый Путь"
SWE_THEOLDWdesc:0 "После того, как выборы наконец завершились, новому правительству пришло время решить, по какому пути оно поведёт наш народ. Состав 'нового' кабинета министров вряд ли кого-то удивит, но, по крайней мере, он придаёт уверенности перед лицом грядущих событий."
SWE_FREETRADE:0 "Свободный Рынок"
SWE_FREETRADE_desc:0 "Рыночные либералы из нашего правительства предложили инвестировать в торговый флот. Швеция богата природными ресурсами, и наш народ и правительство могут извлечь большую пользу, если мы продадим некоторые из них на мировом рынке."
SWE_SUPPPVTBUS:0 "Поддержка Частного Бизнеса"
SWE_SUPPPVTBUS_desc:0 "Наша экономика только выиграет от привлечения новых инвестиций, и хороший способ получить их - это облегчить процедуру открытия малого бизнеса. В каждом городе должен быть свой магазин!"
SWE_SUBTRADE:0 "Субсидировать Торговлю"
SWE_SUBTRADE_desc:0 "Благодаря укреплению внешне торговых связей, мы могли бы создать торговую сеть, достаточно сильную, чтобы прокормить Швецию на годы вперед."
SWE_GERIRON:0 "Торговля Железом с Германией"
SWE_GERIRON_desc:0 "Торговля железом с Германией долгое время приносила нам значительную выгоду, однако пришла пора усилить эти торговые связи. И мы, и немцы, без сомнения, только выиграют от этого!"
SWE_NORBLOC:0 "Северный Блок"
SWE_NORBLOC_desc:0 "Вместо того, чтобы торговать с самодержавной Германией, нам стоит обратиться к нашим скандинавским братьям. Мы уже давно поддерживаем дружеские отношения, и вполне естественно, что нам стоит учредить собственный торговый блок с льготными пошлинами и упрощённым доступом для компаний и трейдеров."


SWE_PROTECTIONIST:0 "Протекционистская Экономика"
SWE_PROTECTIONIST_desc:0 "В Швеции есть группа влиятельных людей, которые считают, что наша нация нуждается в защите как своей экономики, так и своего политического строя. Все они сходятся во мнении, что иностранным идеям, таким как социализм и демократия, нет места в Швеции. Это беспокоит более умеренных консервативных политиков, но скоро их мнение уже не будет никого волновать..."
SWE_BIGBUS:0 "Поддержка крупного Бизнеса"
SWE_CORPOR:0 "Батраки и Корпорации"
SWE_BIGBUS_desc:0 "Наши друзья, крупные предприятия и богатые помещики, помогли нам победить на этих выборах. Пришло время расплатиться с ними. Первым на повестке дня будет содействие ослаблению давления на сельскохозяйственные угодья путём реформирования системы батрачества, насколько это возможно. может быть нам удастся прийти к компромиссу?"
SWE_CORPOR_desc:0 "Система батрачества является крайне неэффективной, однако сама идея иметь большую рабочую силу без права менять место работы или жаловаться кажется весьма изобретательной. Мы должны оптимизировать систему и убедиться, что наша бравая полиция достаточно сильна, чтобы справляться с любыми проявлениями инакомыслия."
SWE_GODKING:0 "Традиционное Единство"
SWE_GODKING_desc:0 "В Швеции этот термин никогда не имел отношения ни к классам, ни к политике. Речь шла о уважении к Царю и Богу. Мы должны восстановить старые права духовенства, чтобы повысить их влияние в обществе, и поручить архиепископу молиться за короля."
SWE_IRONMILI:0 "Железный Кулак Армии"
SWE_IRONMILI_desc:0 "Пока что наша власть в безопасности, однако нет никакой гарантии, что это будет продолжаться вечно. Мы должны разъяснить нашим гражданам, что наше правительство не временно, а постоянно, и установить лояльных нам людей на ключевые позиции."
SWE_REDSCARE:0 "Красная Угроза"
SWE_REDSCARE_desc:0 "Красные повсюду, ну или так мы говорим нашим гражданам. Они не могут чувствовать себя в полной безопасности, где бы они не находились, потому что с красными нельзя вести переговоры. Хороший красный - мёртвый красный!"
SWE_STRONGSTATE:0 "Усилить Государственное Влияние"
SWE_STRONGSTATE_desc:0 "Когда на горизонте маячит внешний враг, становится все легче усиливать наше господство в обществе в целом и в правительстве в частности. Мы почти у цели..."
SWE_RAMNAT:0 "Неистовый Национализм"
SWE_RAMNAT_desc:0 "Теперь, когда шведские флаги развеваются над каждым городом и деревней, неудивительно, что король попросил лидера набирающего популярность Fosterländska Stiftelsen сформировать новое правительство. Нет сомнений в том, что шведская демократия уже почти мертва, и этот шаг может послужить последним гвоздём в крышке её гроба."
SWE_REAROY:0 "Обратиться к Короне"
SWE_REAROY_desc:0 "К большому удовольствию королевы, королю удалось завоевать популярность, о которой и мечтать не может ни один другой политик. Поэтому не странно, что он попросил своего близкого друга Свена Гедина сформировать новое правительство. Старый искатель приключений, роялист и писатель ещё никогда не казался таким же гордым, как сегодня, уничтожая шведскую демократию с гордой улыбкой на лице."
SWE_MILIPRO:0 "Учреждение Военного Правительства"
SWE_MILIPRO_desc:0 "Аксель Раппе заявил в своей речи, что для защиты Швеции от внутренних и внешних врагов военные должны получить в свои руки полный контроль над шведскими властями. С установлением военной диктатуры кажется маловероятным, что Швеция в ближайшем будущем сможет вернуться к демократии."

SWE_STROMBACK:0 "План Эренсверда"
SWE_STROMBACK_desc:0 "Карл Август Эренсверд считает, что Швеция не должна и не может позволить себе утратить господства над морями. Он предлагает амбициозный план расширения военно-морского флота для совместного вооружения кораблей и военно-морских бомбардировщиков."
SWE_PALMSTIERNA:0 "План Тамма"
SWE_PALMSTIERNA_desc:0 "Фабиан Тамм, будучи прагматичным человеком, считает, что ядро шведского флота должны составлять более дешёвые суда, такие как эсминцы и подводные лодки."
SWE_EXPANDNAVY1:0 "Göteborgsvarvet"
SWE_EXPANDNAVY1_desc:0 "Верфи Гётеборга, Göteborgsvarvet, производили суда для шведского военно-морского флота на протяжении столетий. Их следует расширить, и, что не менее важно, необходимо возвести укрепления для их защиты."
SWE_BATTLESHIP:0 "Ставка на Крейсеры"
SWE_BATTLESHIP_desc:0 "Крейсеры типа "Швеция" сослужили нам хорошую службу в прошлом, однако пришло время двигаться дальше. Мы должны мыслить шире!"
SWE_CARRIER:0 "Ставка на Морские Бомбардировщики"
SWE_CARRIER_desc:0 "Морские бомбардировщики, способные выполнять боевые вылеты как над Балтийским, так и над Северным Морем, помогут нам обеспечить контроль любых морских путей."
SWE_DESTROYER1:0 "Ставка на Эсминцы"
SWE_DESTROYER1_desc:0 "Эсминцы - это дешевые и на удивление мощные корабли. Мы должны расширить наш флот эсминцев."
SWE_SUB1:0 "Ставка на Подлодки"
SWE_SUB1_desc:0 "Подводные лодки могут использоваться для ударов по торговым судам противника, а при правильном использовании могут даже сражаться с вооруженной оппозицией."
SWE_LIGHTCRUI:0 "Ставка на Лёгкие Крейсеры"
SWE_LIGHTCRUI_desc:0 "При своих размерах лёгкие крейсеры показывают весьма хорошую мобильность, надёжность брони, и боевую мощь."
SWE_HEAVYCRUI:0 "Ставка на Тяжёлые Крейсеры"
SWE_HEAVYCRUI_desc:0 "При своих размерах лёгкие крейсеры показывают весьма хорошую мобильность, надёжность брони, и боевую мощь."
SWE_BATTLESHIP2:0 "Ставка на Линкоры"
SWE_BATTLESHIP2_desc:0 "Наш флот хорошо вооружён, но нам не хватает подходящего флагмана! Его постройка потребует больших затрат, так что мы не можем терять ни секунды."
SWE_CARRIER2:0 "Combined Arms at Sea"
SWE_CARRIER2_desc:0 "При поддержке современных мощных военно-морских бомбардировщиков мы должны развивать корабли и тактику, необходимую для их эффективного развертывания в военных действиях на море."
SWE_DESTROYER2:0 "Усиление Лёгких Крейсеров"
SWE_DESTROYER2_desc:0 "Наш флот, состоящий в основном из эсминцев, нуждается в поддержке более современных лёгких крейсеров."
SWE_SUB2:0 "Волчьи Стаи"
SWE_SUB2_desc:0 "На Балтике, а вскоре и на Северном море, не должно остаться мест, где наши враги могли бы чувствовать себя в безопасности."
SWE_DOCSTRO:0 "Школа Офицеров ВМФ Гётеборга"
SWE_DOCSTRO_desc:0 "В нашей новой школе офицеров военно-морского флота Гётеборга мы готовим первоклассных моряков, готовых принимать участие в грядущих войнах. Наша военно-морская промышленность также реорганизуется, дабы подготовиться к вызовам, с которыми ей предстоит столкнуться при создании более крупных кораблей и морских бомбардировщиков для их поддержки."
SWE_DOCPALM:0 "Школа Офицеров ВМФ Карлскруны"
SWE_DOCPALM_desc:0 ""В нашей новой школе офицеров военно-морского флота Карлскруны мы готовим первоклассных моряков, готовых принимать участие в грядущих войнах. Наша военно-морская промышленность также реорганизуется, дабы подготовиться к вызовам, с которыми ей предстоит столкнуться при массовом производстве небольших судов и подлодок, целью которых станет не только защита наших торговых судов, но и разорение торговых путей неприятеля."
SWE_NAVALPROD2:0 "Kockums Mekaniska Verkstad"
SWE_NAVALPROD2_desc:0 "На верфях Мальмё в своё время были произведены такие суда, как HMS Tapperheten и HMS Manligheten, однако нам в любом случае придётся расширить местный судостроительный комплекс, если мы хотим, чтобы он удовлетворял наши потребности. Благодаря усилиям нашего правительства мы наконец-то сможем вернуть господство на Балтике, веками принадлежавшее нам!"

SWE_WORLDDIPLO:0 "Мировая Дипломатия"
SWE_WORLDDIPLO_desc:0 "Почти сто лет Шведция играла решающую роль на политической арене Европы, и хотя мы не можем быть уверены что все согласны с этим утверждением, мы должны убедиться, что весь остальной мир услышал нас."
SWE_NAVYLINE:0 "Поддержка Флота"
SWE_NAVYLINE_desc:0 "Весьма неглупые люди из нашего военно-морского флота считают, что мы должны искать сойзников в странах Антанты и Доминионе Канада. Подписание союзного договора с Антантой возможно приведёт к возникновению разногласий с Германией, а также может вызвать негативную реакцию у красного движения, однако именно люди, служащие во флоте, стоят на страже наших вод."
SWE_ENTEDIPLO:0 "Сближение с Антантой"
SWE_ENTEDIPLO_desc:0 "Пришло время поручить эту грязную работу настоящим дипломатам. Сотрудники военно-морского флота уверяют нас, что все пройдёт очень гладко."
SWE_ENTEJOIN:0 "Вступить в Антанту"
SWE_ENTEJOIN_desc:0 "Швеция больше не будет одна в этом мире! Отныне мы будем помогать Антанте во всех грядущих войнах!"
SWE_NEUTRALITY:0 "Шведский Нейтралитет"
SWE_NEUTRALITY_desc:0 "Политика шведского нейтралитета уберегла нас от Вельткрига и сможет уберечь нас от будущих войн"
SWE_SVENSKTIGER:0 "Шведский Тигр"
SWE_SVENSKTIGER_desc:0 "En Svensk Tiger (Шведский Тигр) - шведская игра слов, смысл который заключается в том, что слово 'Tiger' можно перевести и как 'тигр', и как 'хранит молчание'. Своевременная пропагандистская кампания напомнит нашим гражданам, что они должны всегда держать язык за зубами, ведь каждый, в теории, может оказаться иностранным агентом."
SWE_HALLGRANSEN:0 "Укрепление Границ!"
SWE_HALLGRANSEN_desc:0 "Независимо от того, что происходит в мире, иностранные государства должны уважать границы Швеции и мы не допустим, чтобы любая другая армия кроме шведской, пересекала их!"
SWE_ARMYLINE:0 "Поддержка Армии"
SWE_ARMYLINE_desc:0 "Некоторые члены нашего военного штаба заявляют, что для укрепления безопасности Швеции в этом жестоком мире мы должны объединиться с Германией и Миттльевропой. Хотя это и может привести к возникновению разногласий с Антантой и членами красного движения, наши военные не представляют, кто может соперничать в силе с Миттльевропой."
SWE_GERDIPLO:0 "Сближение с Германией"
SWE_GERDIPLO_desc:0 "Учитывая тесные связи нашей королевской семьи и вооружённых сил с Немецким Рейхом, неудивительно, что работа у наших дипломатов идёт как по маслу."
SWE_GERJOIN:0 "Присоединиться к Миттльевропе"
SWE_GERJOIN_desc:0 "Сегодня Центральные Державы встречают своего самого северного союзника. Отныне мы не одиноки!"

SWE_THORNELL:0 "План Тёрнелля"   
SWE_THORNELL_desc:0 "Улоф 'Брюзга' Тёрнелль известен своим грубым и саркастическим характером. Он верит, что, формируя отряды ополчения, мы сможем создать крупную армию, которая в первую очередь будет использоваться для защиты наших границ."
SWE_NYGREN:0 "План Нюгрена"
SWE_NYGREN_desc:0 "Оскар Нюгрен известен своими знаниями в области внешней политики и зарубежных военных идей. Он считает, что наиболее разумным путём для швеции будет подготовка эффективной оборонительной стратегии на случай вторжения извне."
SWE_RAPPE:0 "План Раппе"
SWE_RAPPE_desc:0 "Аксель Раппе является самым известным шведским офицером, в том числе благодаря его собственной газете, призывающей к увеличению военных расходов. Как опытный артиллерист, он считает, что превосходство в огневой мощи - это ключ к победе."
SWE_DOUGLAS:0 "План Дугласа"
SWE_DOUGLAS_desc:0 "Граф и бывший офицер кавалерии Арчибальд Дуглас настаивает на том, что сущность современной войны кроется в мобильности. Небольшие моторизованные части, способные зайти в тыл противника и нанести удар по его ключевым объектам - это именно то, что нам нужно."
SWE_ARMSINDUSTRY:0 "Собственное производство вооружения"
SWE_ARMSINDUSTRY_desc:0 "У нас достаточно природных ресурсов, чтобы производить всё необходимое вооружение здесь, в Швеции, вместо того, чтобы закупать его за рубежом. Всё, что мы должны сделать, - это продолжить финансирование нашего ВПК, а также подготовить инфраструктуру, отвечающую всем современным запросам."
SWE_STATPOL:0 "Allmänna Säkerhetstjänsten"
SWE_STATPOL_desc:0 "Allmänna Säkerhetstjänsten (Служба Всеобщей Безопасности) является детищем Карлоса Адлеркрейца, и с этого дня данная организация будет служить нам новой, усовершенствованной службой разведки. В её обязанности будет входить отлов диссидентов, препятствие распространению иностранных идей, а также сбор данных о том, что замышляют наши потенциальные враги."
SWE_FRA:0 "Försvarets Radioanstalt"
SWE_FRA_desc:0 "Управление Радиобезопасности (FRA) существовало ещё до Вельткрига, однако долгое время они не получали нормального финансирования. При наличии достаточного бюджета эта организация сможет полностью раскрыть свой потенциал."
SWE_LABORDIV:0 "Рабочие Бригады"
SWE_LABORDIV_desc:0 "Не каждый гражданин нашей страны способен стать по-настоящему хорошим солдатом, и отправлять таких людей в армию - это пустая трата людских ресурсов. Гораздо эффективнее было бы формировать из них рабочие бригады, задача которых заключалась бы в возведении военных объектов."
SWE_DEFENSE:0 "Подготовка к Обороне"
SWE_DEFENSE_desc:0 "Шведские армии должны использоваться, в первую очередь, для защиты наших суверенных земель. Наши войска должны усиленно тренероваться, чтобы всегда быть на шаг впереди непреятеля."
SWE_HEMVARN:0 "Сформировать Hemvärnet"
SWE_HEMVARN_desc:0 "Улоф Тёрнелль нанял Густава Петри, своего преданного соратника, дабы тот помог ему разработать проект более эффективной версии Ландштурма. Новая армия, названная им Hemvärnet (Ополчение), поможет нам значительно увеличить численность войск, не потеряв при этом в качестве подготовки бойцов!"
SWE_BERGJAGARE:0 "Горные Охотники"
SWE_BERGJAGARE_desc:0 "По замыслу Оскара Нюгрена, Bergsjägarna (Горные охотники) станут нашими новыми элитными горнострелковыми дивизиями. Они будут играть важную роль в защите наших западных и северных от любых проявлений нежелательной огрессии."
SWE_HEMVARN2:0 "Современное Вооружение"
SWE_HEMVARN2_desc:0 "Не важно сколько сотен тысяч людей служат в нашей армии, если мы не можем обеспечить их достойным вооружением. Мы всегда должны быть уверены в том, что наши бойцы вооружены не хуже противника."
SWE_BERGJAGARE2:0 "Обширное Планирование"
SWE_BERGJAGARE2_desc:0 "Теперь, когда наши войска подготовлены и обучены, пришла пора заняться нашим военным руководством. В конце концов, войны зачастую выигрываются именно в штабах."
SWE_OFFENSE:0 "Подготовка к Наступлению"
SWE_OFFENSE_desc:0 "Чтобы защитить нашу промышленность от разрушительных последствий войны, необходимо, чтобы мы, как и в прежние времена, вели наши боевые действия на чужой земле."
SWE_ARTYCORD:0 "Координация Артиллерии"
SWE_ARTYCORD_desc:0 "Ключом к победе в будущих сражениях является то, насколько эффективно мы будем использовать нашу артиллерию. У Раппе есть идеи по этому поводу, однако ни одна из них не сравнится с использованием наших нынешних артиллерийских частей. Мы просто должны обновить то, что у нас уже есть."
SWE_TANKS:0 "Заимствовать Дизайн Танков"
SWE_TANKS_desc:0 "Мы должны послать шпионов к нашим противникам, и на основе полученных ими данных разработать более современные модели танков."
SWE_NEWOFFICERS:0 "Новые Офицеры"
SWE_NEWOFFICERS_desc:0 "Принимая во внимание разработанные нами стратегии, мы должны уделить время подготовке новых офицерских корпусов, обладающих навыками и умением грамотно реализовывать эти стратегии."
SWE_BEFELHSTAKTIK:0 "Befehlstaktik"
SWE_BEFELHSTAKTIK_desc:0 "Befehlstaktik (Принцип ограничения самостоятельности командира при выполнении (поставленной) задачи рамками приказа) - военная теория, которая делает упор на силу и лидерские качества высокопоставленных офицеров. Это то, что нужно Швеции!"
SWE_AUFTRAGSTAKTIK:0 "Auftragstaktik"
SWE_AUFTRAGSTAKTIK_desc:0 "Auftragstaktik (Принцип предоставления командиру самостоятельности при выполнении (поставленной) задачи) - это военная теория, которая делает упор на силе и гибкости ума младших по званию офицеров. Это то, что нужно Швеции!"
SWE_ARTCORD2:0 "Специализация Артиллерии"
SWE_ARTCORD2_desc:0 "Теперь, когда наше командование обучено, а вооружение подготовлено, нам остаётся лишь сделать последний шаг на пути к созданию самой эффективной артиллерии в мире!"
SWE_TANKS2:0 "Бронированный Клин"
SWE_TANKS2_desc:0 "Теперь, когда наше командование обучено, а вооружение подготовлено, нам остаётся лишь сделать последний шаг на пути к созданию самой эффективной бронированной армии в мире!"

SWE_LOTTOR1:0 "Сформировать Lottakåren"
SWE_LOTTOR1_desc:0 "Lottakåren (Корпус Лотты) кода-то был женским крылом Ландштурма и в военное время выполнял всевозможные гражданские задачи, такие как пошив одежды, подготовка провианта для бойцов и многое другое. Поработав над развитием этой идеи, мы сможем значительно повысить эффективность наших войск."
SWE_LOTTORAUX:0 "Расширить Полномочия Lottakåren"
SWE_LOTTORAUX_desc:0 "Корпус Лотты отлично справляется со своими обязанностями, однако мы могли бы расширить сферу их деятельности, закрепив за ними обнаружение вражеских бомбардировщиков для противовоздушной обороны и другие небоевые обязонности."
SWE_LOTTORMIL:0 "Вооружить Lottorna"
SWE_LOTTORMIL_desc:0 "Многие молодые девушки из Корпуса Лотты в ходе тренировок доказали свои отличные навыки владения оружием. Полная интеграция их в нашу армию и ВВС позволила бы нам значительно расширить ряды наших вооружённых сил, однако некоторые более консервативные члены нашего общества могут оспорить наше решение."

SWE_NORDIPLO:0 "Скандинавская Дипломатия"
SWE_NORDIPLO_desc:0 "Несмотря на то, что нельзя переоценить значение мировой политики, мы не когда не должны забывать о наших связях с давними соседями."
SWE_NORTHPEACE:0 "Мирное Сосуществование"
SWE_NORTHPEACE_desc:0 "Времена войны между северными братьями должны навсегда остаться в прошлом, и долг Швеции, как старшего брата, - следить за тем, что все мы будем жить в мире."
SWE_FRIENDLYFIN:0 "Дружить с Финляндией"
SWE_FRIENDLYFIN_desc:0 "Из всех скандинавских стран именно Финляндия имеет самые напряженные отношения со Швецией, главным образом из-за недавнего конфликта вокруг Аландских островов. Однако исторически Швеция и Финляндия были вместе более 500 лет, и мы должны снова подружиться с ними."
SWE_ALANDQUESTION:0 "Аландский Вопрос"
SWE_ALANDQUESTION_desc:0 "Теперь, когда в наших дипломатических отношениях наступила оттепель, настало время поговорить с финским правительством о ситуации с Аландскими островами. Возможно нам удастся решить этот вопрос мирным путём? В конце концов, жители Аландов считают себя более шведскими, чем финнами."
SWE_FINALLIANCE:0 "Скандинавский Союз"
SWE_FINALLIANCE_desc:0 "Благодаря нашим хорошим отношениям с соседями, мы могли бы предложить им заключить союз, возглавляемый Швецией, для защиты наших общих интересов в скандинавском и балтийском регионе. Это положит конец нашей политике нейтралитета навсегда."
SWE_FINBRO:0 "Финские Братья"
SWE_FINBRO_desc:0 "Наши финские братья должны присоединиться к нашему альянсу. Мы были друзьями и союзниками более 800 лет, и у них есть мощные враги в России. Неужели они скажут 'нет'?"
SWE_DANEBRO:0 "Датские Братья"
SWE_DANEBRO_desc:0 "Наши датские братья должны присоединиться к нашему альянсу. Мы могли бы защитить их от империалистической Германии или восходящего красного прилива."
SWE_NORBRO:0 "Норвежские Братья"
SWE_NORBRO_desc:0 "Наши норвежские братья были частью нашего союза вплоть до 1905 года. Пригласить их в наш новый союз, вероятно, будет легко!"

SWE_REVANCH:0 "Реваншизм"
SWE_REVANCH_desc:0 "Швеция долгое время пыталась не замечать свои империалистические амбиции. По крайней мере, так утверждают наши генералы, и мы согласны с ними!"
SWE_TOWEST:0 "Взглянуть на Запад"
SWE_TOWEST_desc:0 "После распада союза в 1905 году в Шведском обществе начали возникать объединения, возмущённые действиями Норвегии. Пришло время показать норвежцам их истинное место!"
SWE_INTNOR:0 "Интегрировать Норвегию"
SWE_INTNOR_desc:0 "Теперь, когда Норвегия подчинена нам, мы просто должны интегрировать некоторые из их регионов и убедиться в том, что они будут считаться более шведскими, чем сам Стокгольм!"
SWE_ATTDAN:0 "Подчинить Данию"
SWE_ATTDAN_desc:0 "Дания является древним соперником Швеции, и история наших войн уходит своими корнями ещё в средние века. Всего их было тринадцать, и при этом Швеция выиграла девять из них. Так почему бы не выиграть ещё одну?"
SWE_TOEAST:0 "Взглянуть на Восток"
SWE_TOEAST_desc:0 "Финны пожалеют о том, что не отдали нам Аландские острова после Вельткрига. Проблема в том, что острова были переданы им немцами, и Германия может поддержать Финляндию, если возникнет конфликт. Мы должны разослать предупреждения и посмотреть, как на это отреагируют немцы."
SWE_DEMFIN:0 "Потребовать Шведскую Финляндию"
SWE_DEMFIN_desc:0 "Финны заплатят за Аландские острова. Вдоль побережья Финляндии живёт угнетаемое шведское меньшинство, и мы освободим их от финского гнёта."
SWE_INTFIN:0 "Интегрировать Финляндию"
SWE_INTFIN_desc:0 "Теперь, когда мы разобрались с финской армией, пришла пора провести интеграцию шведско-финских регионов, расширяя местное производство."

SWE_AIR1:0 "SAAB"
SWE_AIR1_desc:0 "Шведские военно-воздушные силы (Svenska Flygvapnet) на данный момент находятся далеко не в лчшем состоянии. Недавно к нам обратилась компания SAAB из Тролльхеттана, которая предлагает произвести для нас 'лучшие самолеты в Европе'. Без сомнения, это очень заманчивое предложение."
SWE_AIR2:0 "Школы Пилотов и Офицеров"
SWE_AIR2_desc:0 "Современные самолёты по своему управлению совершенно отличаются от бипланов времён Вельткрига. Мы должны изменить систему подготовки наших пилотов и офицеров, а также сосредоточить внимание на тактике и командной работе."
SWE_BOMB:0 "Ставка на Тактические Бомбардировщики"
SWE_BOMB_desc:0 "Учитывая, насколько велика Швеция, мы должны полагаться на тактические бомбардировщики во время ведения войны, так как они обладают большим радиусом действия и могут наносить ущерб как инфраструктуре противника, так и непосредственно вражеским войскам. Но не стоит забывать, что нам нужны современные истребители, чтобы защитить их."
SWE_FIGHT:0 "Ставка на Штурмовую Авиацию"
SWE_FIGHT_desc:0 "Штурмовики работают в тесной координации с нашими сухопутными подразделениями, чтобы атаковать позиции противника. Да их радиус действия ограничен, но их эффективность невозможно переоценить! Конечно, не стоит забывать, что нам нужны современные истребители, чтобы защитить их."
SWE_AIR3:0 "Дальнейшее Финансирование"
SWE_AIR3_desc:0 "Шведское воздушное пространство должно быть защищено от набегов бомбардировщиков противника. Мы располагаем стратегически важными горнодобывающими предприятиями на севере, и наша промышленность уязвима для вражеских атак. Инвестируя в SAAB, мы можем гарантировать, что наши бойцы никогда не будут испытывать проблем с недостатком вооружения."
SWE_AIR4:0 "Лучшие в Швеции"
SWE_AIR4_desc:0 "Наши летчики-истребители являются самыми отважными пилотами в стране, и вы только посмотрите, как лихо они улыбаются вам с полотен пропагандистских плакатах."

SWE_GENINDU:0 "Индустриализация Малых Городов"
SWE_GENINDU_desc:0 "В то время как крупные города Швеции могут похвастаться развитой промышленностью, всё ещё остаются небольшие городки, которые индустриализация обошла стороной. Благодаря подобным крупномасштабным проектам, мы обязательно изучим новые методы строительства и способы увеличения промышленного производства."
SWE_INFRASTRU:0 "Национализация Железных Дорог"
SWE_INFRASTRU_desc:0 "Независимо от политических взглядов нашего правительства всем давно стало ясно, что система частных железных дорог не смогла пройти испытание временем. Поэтому нам придется национализировать наши железные дороги и прикрепить их к областям промышленного значения."
SWE_CIVFAC:0 "Индустриализация Сельской Местности"
SWE_CIVFAC_desc:0 "С уже готовой для этого инфраструктурой мы должны начать наращивать производственные мощности за пределами городских центров."
SWE_MILFAC:0 "Военная Промышленность"
SWE_MILFAC_desc:0 "Наша военная промышленность нуждается в серьезном развитии, если мы хотим защитить наши границы от иностранных захватчиков."
SWE_TECH1:0 "Финансировать Науку"
SWE_TECH1_desc:0 "Плохая новость заключается в том, что Швеция медленно, но верно отстает от наших соперников. Хорошей же новостью является то, что при правильном финансировании у нас еще есть время, чтобы изменить это!"
SWE_MINOPER:0 "Открыть Новые Шахты"
SWE_MINOPER_desc:0 "Хотя мы уже производим значительное количество металлургической продукции в северных регионах нашей страны, мы могли бы увеличить добычу металлов, благодаря недавно завершённым крупным инфраструктурным проектам."
SWE_UNIVERSITY:0 "Университеты Уппсалы и Лунда"
SWE_UNIVERSITY_desc:0 "В университетах Уппсалы и Лунда работают светлейшие умы нашей нации, и, благодаря увеличению финансирования, мы могли бы обеспечить работу лучших учёных этих университетов в наших исследовательских проектах."
SWE_GENINDU2:0 "Продолжить Индустриальную Экспансию"
SWE_GENINDU2_desc:0 "Мы должны продолжить индустриализацию наших крупнейших городов, ведь у нас уже есть достаточное количество рабочих готовых трудиться на новых производственных линиях."
SWE_TECH2:0 "Гранты на Обучение"
SWE_TECH2_desc:0 "В Швеции много людей, которые не могут позволить себе учиться в наших самых престижных университетах по той или иной причине. Если мы создадим систему грантов, то даже те, у кого обычно недостаточно средств для продолжения обучения, смогут внести свой вклад в развитие нашей прекрасной родины."
SWE_ROCKET:0 "Ракетные Разработки"
SWE_ROCKET_desc:0 "С развитием ракетных технологий мы сможем производить не только баллистические ракеты, но и самолеты, способные доселе невиданных скоростей."

### Heads of state ###
POLITICS_Gustaf_V_DESC:0 "Густав был рождён в 1858 году и с 1872 года являлся кронпринцем Швеции и Норвегии. Не секрет, что он всегда был человеком старой закалки, так как в дни правления его отца король Швеции являлся одновременно главой и государства, и правительства, а министры были подотчётны только ему. Тем не менее всего за два года до восшествия Густава на престол, в 1905 году его отцу пришлось признать правительство выбранное большинством в парламенте. \n\nКогда же Густав пришёл к власти в 1907, он также нарушил семисотлетнюю традицию и отказался от коронации. Именно поэтому за всё время своего правления он ни разу не надевал корону. Поначалу он весьма противоречиво относился к шведским политикам, однако в феврале 1914 года он был разгневан желанием либерального правительства урезать военный бюджет. После того, как он выступил с речью, осуждающей их действия, либеральное правительство ушло в отставку и было заменено государственными служащими, которых назначил сам Густав. На следующих выборах 1917 года либералам и социал-демократам удалось добиться серьёзных успехов, однако Густав не оставлял попыток создать консервативное правительство. Однако они так и не смогли сформировать коалицию, и Густав понял, что он больше не мог назначать правительства только по собственному выбору. Во время последующих реформ, он решил больше прислушиваться к советам своих министров и действовать согласно их наставлениям. \n\nОн женат на болезненной королеве Виктории Баденской, которая, как известно, оказывает сильное влияние на действия своего мужа, что не удивительно, видя попытки короля повлиять на политику в целом и на установление тесных отношений с Германией в частности."
POLITICS_REVOLUTIONARY_COMMITTEE_DESC:0 "Революционный комитет Швеции представляет из себя разношёрстную группу ультралевых всех мастей, от журналистов и теоретиков до поэтов и простых трудяг: матросов, фермеров, заводских работников, и представителей профсоюзов. Каждый, кто обладает хоть какой-то популярностью и поддержкой и хочет повлиять на будущее Швеции, скорее всего, находится именно здесь. Большинство обсуждений в этой ассамблеи обычно заканчивается криками, драматическими речами и оскорблениями, а сопровождается это всё, как правило, либо аплодисментами, либо освистыванием. \n\nГоворят, небезызвестный радикальный социалист, Карл Чильбум, сказал, что это больше смахивает на футбольный матч, чем на политические споры."

politics_axel_rappe_desc:0 "Аксель Раппе был рождён в 1884 году в семье военного министра Швеции. Неудивительно, что Раппе выбрал для себя именно путь военного. Он закончил Военную, а после и Артиллеристскую Инженерную Академию, в которой преподавал, пока в 1917 году в звании капитана не подал в отставку и не отправился воевать на стороне белых в финской гражданской войне. Довольно быстро он смог стать весьма значимой фигурой в генеральном штабе и прошёл всю финскую войну, после чего продолжил службу в вооружённых силах Швеции. \n\nОн также запомнился выпуском газеты, в которой оправдывалось увеличение военных расходов (и в целом усиление позиций армии), а также одобрялась деятельность общества "Всё или ничего", в которое входили офицеры, придерживавшиеся консервативных взглядов и вовлечённые в политическую жизнь страны. Он также известен тем, что в последнее время стал довольно часто налегать на спиртное."
politics_sven_hedin_desc:0 "Свен Гедин - бывший путешественник, писатель и верный сторонник королевской семьи."
politics_martin_ekstrom_desc:0 "Мартин Экстрём родился в 1887 году. Его мать была горничной, и для её мужа он не был родным сыном. Довольно быстро он сделал карьеру в вооружённых силах и был офицером запаса, пока в 1911 году не отправился участвовать в Германо-персидской кампании, которая продлилась вплоть до 1915. Там он сражался со всеми: от обычных разбойников до русских военных в Хамадане. Когда же он вернулся в Швецию, в Финляндии разгорелась гражданская война, и он присоединился к белым в их борьбе с красными. \n\nОн сыграл значимую роль во время Выборгской резни 1918 года и после окончания войны прожил в Финляндии ещё десять лет в качестве офицера шведской армии. Во время демонстраций в Одалене он сообщал своим друзьям, что был готов приехать в Швецию с финскими военными частями, чтобы самолично расправиться с красными. Вскоре после этих событий он действительно вернулся в Швецию, однако уже без финских войск, восстановился в звании офицера шведской армии, вступил в националистическую партию и стал редактором газеты Riksposten, в которой продвигал идеи национализма."
politics_axel_pehrsson_desc:0 "Аксель Перссон-Брамсторп - шведский политик и по совместительству владелец фермы в графстве Сконе."
politics_bertil_ohlin_desc:0 "Бертиль Олин - профессор экономики и шведский политик. Говорят, что он находится под сильным влиянием своей матери, сторонницы либерализма и идеи единой Скандинавии."
politics_gosta_bagge_desc:0 "Йёста Багге - профессор экономики и шведский правый политик."

politics_karl_kilblom_desc:0 "Карл Чильбум был рождён в 1885 году в провинции Уппланд. Его отец был кузнецом, которому поступали угрозы от начальства за то, что он хотел организовать профсоюз, и потому он всегда советовал Карлу держаться подальше от политики. Покинув своего отца(его мать умерла, когда Карл был ещё ребёнком), он устроился матросом на торговое судно и проработал в море, пока в 1907 году не был призван в армию, где проходил службу на корабле HMS Svea. \n\nПосле возвращения из армии он переехал в Гётеборг, где ему удалось познакомиться с видными представителями левого движения. Вскоре Чильбум занялся написанием статей для ряда политических газет и смог сделать себе имя в крайне левых кругах Швеции. Несмотря на различный расколы и внутренние конфликты, Чильбуму всегда удавалось оставаться рядом с властью."
politics_karin_boye_desc:0 "Карин Бойе родилась в октябре 1900. Оба её родителя были из обеспеченных семей, что позволило ей получить хорошее образование. После завершения обучения она устроилась работать учителем, ну а завоевать популярность ей удалось благодаря своим многочисленным произведениям. Она причисляет себя к членам социалистических и феминистских движений Швеции, а в 1927 ей удалось получить должность редактора в социалистической газете. \n\nПосле посещения Германии (она имела немецкое происхождение) она задержалась в Берлине на два года с 1932 по 1933, где более или менее открыто жила с немецкой еврейкой, Марго Ханель. Вместе они вернулись в Швецию, где Бойе продолжила интересоваться  политикой и поэзией. \n\nБлагодаря своей популярности её удалось избежать преследования из-за своей сексуальной ориентации, и во время выборов 1936 года, когда синдикалисты вырвали неожиданную победу, она использовала свою известность и владение языком, чтобы завоевать высокое положение в движении."
politics_elise_jensen_desc:0 "Элиза Уттесен-Йенсен, также известная как Оттар, родилась в 1886 году в Шведской Норвегии. Она была семнадцатым ребёнком в семье священника и дочери епископа. Её отношения с родными обострились, когда она в годы своего отрочества отказалась от христианства и Бога и, в отличие от своих братьев и сестёр, не желала связывать свою жизнь с церковью. \n\nВместо этого она стала ассистентом дантиста, однако после несчастного случая, который стоил ей двух пальцев, о карьере в медицине пришлось забыть. Тогда она устроилась стенографисткой и писала статьи для ряда синдикалистских и социалистических газет, пока не встретила своего будущего мужа, Альберта Йенсен. Они вскоре поженились и переехали в Копенгаген, а после в Стокгольм. \n\nТам она начала выпускать женскую газету и занялась чем-то вроде сексуального образования, а также выступала в защиту прав женщин, понимая, через что приходиться проходить работающим женщинам в Швеции со всеми их проблемами: нищетой, уходом за детьми, переработками и домашним насилием. В конце концов, она начала гастролировать по стране, проводить собрания и вечерние занятия по сексуальному образованию. Именно на этих собраниях и раскрылся её талант агитатора."
politics_albert_jensen_desc:0 "Альберт Йенсен был рождён в 1879 году в городе Ландскруна в очень бедной семье. Его отец умер, когда ему было всего семь лет, и со многими братьями и сестрами им пришлось переживать холодные зимы и голодные лета, чтобы заботиться о домашнем хозяйстве. В возрасте восемнадцати лет он создал социалистическую молодежную организацию и пробыл в тюрьме в общей сложности два года в промежуток между 1906-1910 годами, за проведение незаконных политических демонстраций.. \n\nВпоследствии он переехал во Францию, чтобы изучить там синдикалистские движения и оказался такой сильной личностью, что в итоге был представителем SAC (синдикалистской партии Швеции) на встрече синдикалистов 1913 года в Лондоне. С началом Великой Войны государства Европы стали жёстче обходиться с политическими диссидентами, и Альберт был вынужден взять другое имя и на какое-то время уйти в подполье, не переставая при этом печатать статьи и брошюры по всевозможным синдикалистским поводам. \n\nПосле встречи со своей будущей женой они вместе переехали в Швецию, где организовывали публичные выступления и выпускали статьи на разные революционные темы. Как и его жена, Альберт - очень опытный демагог."
politics_sven_linderot_desc:0 "Свен Линдерут родился в 1889 году. В свои одиннадцать лет он уже начал работать на местном стекольном заводе, где и проработал следующие двенадцать лет. Поначалу он был сторонником социал-демократической партии, однако в 1916 году был подвергнут гонениям за свои радикальные взгляды. Он был активным юнионистом, а впоследствии журналистом и политиком. \n\nЛиндерут долгое время продвигал более жёсткий централизм, который не вызывал у большинства синдикалистов ничего кроме презрения, однако он не сдавался и, будучи главным редактором крупной социалистической газеты Norrskensflamman, смог завоевать доверие масс."
politics_nils_flyg_desc:0 "Нильс Флюг родился в 1891 году в семье работника сахарного завода. Сам Нильс после окончания учёбы работал типографом и довольно быстро нашел свой политический дом в социал-демократической партии. Однако он откололся от них во время Вельткрига и присоединился к более радикальному, жесткому социалистическому движению. \n\nХотя он не был самым большим из имен в шведском синдикализме вскоре после Вельткрига, он быстро нашел сильных политических союзников на международной арене в лице Мосли и Муссолини, которые разделяли многие его идеи о сильном, централизованном государстве. К середине двадцатых годов он стал одним из самых влиятельных людей в крайне левой Швеции, руководил собственной газетой и выступал в роли неформального лидера фракции тоталистов."

