balticduchy.174.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только три партии смогут побороться за формирование правительства — умеренная 'Консервативная Партия', прогрессивная 'Либеральная партия' и радикальная 'Социал-демократическая партия'. Как балтийские, так и немецкие националисты не смогли заручиться даже минимальной поддержкой."
balticduchy.174.a:0 "Традиции и умеренность"
balticduchy.174.b:0 "Мы защитим наши свободы"
balticduchy.174.c:0 "Государство для человека"

balticduchy.175.t:0 "Выборы грядут - 1953!"
balticduchy.175.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только три партии смогут побороться за формирование правительства — умеренная 'Консервативная Партия', прогрессивная 'Либеральная партия' и радикальная 'Социал-демократическая партия'. Как балтийские, так и немецкие националисты не смогли заручиться даже минимальной поддержкой."
balticduchy.175.a:0 "Традиции и умеренность"
