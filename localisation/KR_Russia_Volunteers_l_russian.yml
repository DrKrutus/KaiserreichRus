rcwv.7.t:0 "Гражданская война в России"
rcwv.7.d:0 "Кризис в России завершился новой гражданской войной. Как и много лет назад, Белые и Красные сражаются друг с другом. Мы сполна насмотрелись на ужасы большевизма и знаем, какого сейчас русским. Хотя, наши пролетарии могут и не разделять эту точку зрения, в наших же интересах всеми силами помочь легитимному правительству России."
rcwv.7.a:0 "Пошлите им добровльцев!"
rcwv.7.b:0 "Мы можем поделиться припасами и экипировкой."
rcwv.7.c:0 "Мы не может тратить наши запасы попусту."

