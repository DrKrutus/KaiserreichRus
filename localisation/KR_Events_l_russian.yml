l_russian:
country_capitulated.0.t:0 "[Root.GetName] капитулировала"
country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] объявил(ила), что трусливая нация [Root.GetAdjective] больше не может противостоять давлению от подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило покинуть страну и отправилось в изгнание. Их главные силы капитулировали, а [From.From.GetName] теперь контролирует свою родную область. \nЧто война продолжается в другом месте, это отличная победа для [From.From.GetName]."
country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] объявил(ила), что трусливый [Root.GetAdjective] больше не может противостоять давлению от подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило покинуть страну и отправилось в изгнание. Их главные силы капитулировали, а [From.From.GetName] теперь контролирует свою родную область. \nЧто война продолжается в другом месте, это отличная победа для [From.From.GetName]."
country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] объявил(ила), что трусливая нация [Root.GetAdjective] больше не может противостоять давлению от подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило покинуть страну и отправилось в изгнание. Их основные силы капитулировали, а [From.From.GetName] теперь контролирует свою родную область. \nВ в войне с остатками [Root.GetFactionName] продолжаются в другом месте, это отличная победа для всех [From .From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] объявил(ила), что нация [Root.GetAdjective] больше не может противостоять давлению со стороны оккупирующих сил [From.From.GetAdjective], совершающих наступление по всей стране. Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, а [From.From.GetName] теперь контролирует свою домашнюю область.\nНесмотря на эту разрушительную потерю, война против [From.From.GetName] далека от завершения."
country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] объявил(ила), что нация [Root.GetAdjective] больше не может противостоять давлению со стороны оккупирующих сил [From.From.GetAdjective], совершающих наступление по всей стране. Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, а [From.From.GetName] теперь контролирует свою домашнюю область.\nНо война с [From.From.GetName] продолжается, это неудача для всех [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] объявил(ила), что нация [Root.GetAdjective] больше не может противостоять давлению со стороны оккупационных сил [From.From.GetAdjective], совершающих наступление по всей стране.Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetName] теперь контролирует свою родную область\nХотя война с [From.From.GetName] и остальными [From.From.GetFactionName] продолжается, это неудача для всех [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:0 "\nПравительство [Root.GetAdjective] отправилось в изгнание, и их основные силы капитулировали [From.From.GetNameDef], теперь контролирует свою родную область.\n\nХотя борьба между [From.From.GetNameDef] и [Root.GetNameDef] закончилась, [From.From.GetNameDef] все еще находится в войне, и борьба продолжается."
country_capitulated.0.d_neutral_prev_no_faction:0 "\nThe [Root.GetAdjective]правительство ушло в изгнание, и их основные силы капитулировали с [From.From.GetNameDef], который теперь контролирует свою домашнюю область. \n\nБорьба между [From.From.GetNameDef] и [Root.GetNameDef] была лишь небольшой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName], продолжается в другом месте."
country_capitulated.0.d_neutral_prev_faction:0 "\nThe [Root.GetAdjective]правительство ушло в изгнание, и их основные силы капитулировали с [From.From.GetNameDef], который теперь контролирует свою домашнюю область. \n\nБорьба между [From.From.GetNameDef] и [Root.GetNameDef] была лишь небольшой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName], продолжается в другом месте."
country_capitulated.0.a:0 "Отличные новости!"
country_capitulated.0.b:0 "Эти темние времена"
country_capitulated.0.c:0 "Неоприделенные времена"
ace_promoted.1.t:0 "Лётчик-ас получает повышение"
ace_promoted.2.t:0 "Появляется ас"
ace_promoted.1.d:0 "Немногие принимают так много рисков, как храбрые пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только возвращением из недавней миссии над [From.GetMissionRegion], но и значительными победами во многих критических встречах.\n\nПриведенный в качестве яркого примера мужества [Root.GetAdjective], недавняя акция [From.GetName] была широко опубликована. Хотя люди могут рассматривать войну как нечто большее, чем славу, многие рады видеть, что по-прежнему есть герои.."
ace_promoted.1.d_major:0 "Немногие принимают так много рисков, как храбрые пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] пилотированием [From.GetHerHis] [From.GetWing] С огромным мастерством. Недавно [From.GetName] участвовал в миссии над [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\nПроведенный в качестве яркого примера мужества [Root.GetAdjective], недавняя акция [From.GetName] была широко опубликована. Хотя люди могут рассматривать войну как нечто большее, чем славу, многие рады видеть, что по-прежнему есть герои."
ace_promoted.1.d_otto:0 "Немногие принимают так много рисков, как храбрые пилоты [Root.GetAdjective] ВВС. [From.GetName],опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только возвращением из недавней миссии над [From.GetMissionRegion], но и значительными победами во многих критических встречах.\n\nПриведенный в качестве яркого примера мужества [Root.GetAdjective], [From.GetHerHis] недавняя акция «Paşa» получила широкую огласку. Хотя люди могут рассматривать войну как нечто большее, чем славу, многие рады видеть, что по-прежнему остаются герои.."
ace_promoted.1.a:0 "Кто осмелится победить?."
ace_died.1.t:0 "[From.GetCallsign] убит над [From.GetMissionRegion]"
ace_died.1.d:0 "Один из самых известных [From.Owner.GetName] асов [From.GetAceType], [From.GetFullName], умер во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] он является общественным деятелем, кончина [From.GetCallsign] сильно деморализует многих людей, которые смотрели на него как на героя[From.GetHerHim]. \n\nВласть хотела бы, скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] скоро поднимет подозрение. В конечном счете, смерть [From.GetHerHis] - еще одна часть легенды, которая, как мы надеемся, будет долго жить в наших серцах."
ace_died.1.d_major:0 "Один из [From.Owner.GetName] самых известных [From.GetAceType], асов [From.GetFullName], умер. Пилоты, возвращающиеся из миссии, заметили, что [From.GetHerHis] [From.GetWingShort] разбился в пламени над [From.GetMissionRegion] после тяжелого огня противника. К сожалению, поскольку [From.GetSheHe] давно является общественным деятелем, кончина [From.GetCallsign] сильно деморализует многих людей, которые восхищялись [From.GetHerHim].\n\nХотя мы желаем, чтобы был способ скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] вскоре вызовет подозрение. В конечном счете, смерть [From.GetHerHis] - еще одна часть легенды, которая, как мы надеемся, долгое время будет согревать наши серца."
ace_died.1.a:0 "Живая легенда ещё лучше."
ace_killed_by_ace.1.t:0 "[From.GetFullName] сбили [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Пилоты, возвращающиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective], возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Уклонившись от нескольких атак [Prev.Owner.GetAdjective] и сняв ряд вражеских самолетов, [From.GetCallsign] был перегружен [Prev.GetCallsign], который, как сообщается, [From.GetHerHim] разорвал топливные баки. [From.GetName] [From.GetSurname]'s Самолет загорелся и пошел по спирали вниз [From.GetMissionRegion].\n\n[From.GetFullName] проявил большую храбрость во время задания [From.GetHerHis], и многие восхищялись ним. Потеря этого национального героя является большим ударом для военно-воздушных сил [From.Owner.GetAdjective] и является разрушительным ударом для нашей нации в целом. Зная, что, пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, что еще больше увеличивает трагедию."
ace_killed_by_ace.1.d_major:0 "Пилоты, возвращающиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective], возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Уклонившись от нескольких атак [Prev.Owner.GetAdjective] и сняв ряд вражеских самолетов, [From.GetCallsign] был перегружен [Prev.GetCallsign], который, как сообщается, [From.GetHerHim] разорвал топливные баки . [From.GetName] [From.GetSurname]'s Самолет загорелся и пошел по спирали вниз [From.GetMissionRegion.\n\n[From.GetFullName] проявил большую храбрость во время задания [From.GetHerHis], и многие восхищялись ним. Потеря этого национального героя является большим ударом для военно-воздушных сил [From.Owner.GetAdjective] и является разрушительным ударом для нашей нации в целом. Зная, что, пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, что еще больше увеличивает трагедию. ."
ace_killed_by_ace.1.a:0 "Ужасная потеря для всех нас"
ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
ace_killed_other_ace.1.d:0 "Наша последняя мисия над [From.GetMissionRegion] имела большой успех [From.Owner.GetAdjective] в авиации и во многих других аспектах. Отчеты пришли к выводу о героическом поступке [From.GetFullName], перехитритрившим пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известным как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] приманку и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли уничтожить эскадру [Prev.GetCallsign]. [From.GetCallsign] отправился в самолете [Prev.Owner.GetAdjective] и с одним сообщением, посланным [Prev.GetCallsign] который возвращается после мисии над [From.GetMissionRegion].\n\N [Prev.GetFullName] раньше был испуганным пилотом [From.Owner.GetAdjective] но теперь [Prev.GetHerHis] пилотирует на совесть. Эта великая победа и показывает, что когда мы сплотимся за великими героями, они совершают великие дела "
ace_killed_other_ace.1.d_major:0 "Наша последняя миссия над [From.GetMissionRegion] имела большой успех для авиации [From.Owner.GetAdjective] и во многих других аспектах. Отчеты пришли к выводу о героическом поступке [From.GetFullName], перехитритрившим пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известным как [Prev.GetCallsign]. [From.GetCallsign] Использовал [From.GetHerselfHimself] приманку и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли уничтожить эскадру [Prev.GetCallsign]. [From.GetCallsign] отправился в самолете [Prev.Owner.GetAdjective] и с одним сообщением, посланным [Prev.GetCallsign], который возвращается после мисии над [From.GetMissionRegion].\n\n[Prev.GetFullName] раньше он был испуганным пилотом  [From.Owner.GetAdjective]  но теперь пилотирует [Prev.GetHerHis] с высшым мастерством. Эта великая победа и показывает, что когда мы сплотимся за великими героями, они совершают великие дела."
ace_killed_other_ace.1.a:0 "Победа всех [From.Owner.GetName] будет запомнена!"
aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
aces_killed_each_other.1.d:0 "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] оказался в продолжительном бою с опытным асом [Prev.GetFullName]. Будучи низко над землей и с кончающимися боеприпасами и без возможности побега, [From.GetCallsign] маневрировал через огонь с самолета [Prev.Owner.GetAdjective] и перешел к последней атаке [Prev.GetCallsign].\nОба самолета [From.GetCallsign] и [Prev.GetCallsign] были замечены разбитыми над [From.GetMissionRegion].\n\nХотя это небольшое утешение [Prev.Owner.GetAdjective], что угроза [Prev.GetCallsign], больше не будет нас беспокоить, но мы потеряли ценную общественную фигуру и вдохновение для всех [From.Owner.GetAdjective] ,"
aces_killed_each_other.1.d_major:0 "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] оказался в продолжительном бою с асом [Prev.GetFullName]. Будучи низко над землей и кончающимися боеприпасами и без возможности побега, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] через огонь с самолета [Prev.Owner.GetAdjective] и перешел к последней атаке [Prev.GetCallsign].\nКак [From.GetCallsign] [From.GetWingShort], так и [Prev.GetCallsign] [Prev.GetWingShort] были замечены збитыми над [From.GetMissionRegion].\n\nХотя это небольшое утешение, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас неприятностью, мы потеряли ценную общественную фигуру и вдохновение для всех [From.Owner.GetAdjective] ,"
aces_killed_each_other.1.a:0 "Тем не менее, большая для нас потеря"

### Nuclear attacks ###

### Generic Events ###
nuke_dropped.1.t:0 "Атомная бомбардировка[From.From.GetName]"
nuke_dropped.1.d:0 "Мы надеемся, что в первый и в последний раз в истории, ядерная бомба была взорвана в [From.From.GetName] в рамках международной войны. Беспрецедентное разрушение является свидетельством разрушительной силы этого нового оружия, которое опасно не только тем, что оно может сделать с его целями, а и с тем какое оно имеет значение для того, кто его развертывает, и для самого человечества. \n\nThe . Будет ли эта сила [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или это будет только она?
nuke_dropped.1.a:0 "Атомная эра действительно началась."
nuke_dropped.1.b:0 "Мы сделаем все, что необходимо для защиты людей [Root.GetAdjective]"
### Special Events ###
nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
nuke_dropped.2.d:0 "Улицы были похожи на сцену из ада."\n - Kuniyoshi Aikawa\n\nСегодня ядерная бомба была взорвана над Хиросимой на высоте 580 метров. Более треть города была немедленно уничтожена. Несмотря на то, что город был построен, чтобы противостоять землетрясениям, только несколько прочных структур пережили взрыв.\n\nВ то время как сила атомной бомбы была воспроизведена в общественном сознании, человеческая стоимость оружия была проиграна. Ни одна из сторон не хочет созерцать ужас происходящего, но его наследие будет одним из городов, потерянных в мгновение ока."
nuke_dropped.2.a:0 "Сколько еще должно пасть городов до окончания войны?"
nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
nuke_dropped.3.d:0 "Сегодня над Нагасаки была взорвана ядерная бомба.\n\nПоследствия бомбы были частично связаны с расположением города в долине, но урон все еще суровый. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения затмевают их. Может потребоваться несколько десятилетий, прежде чем мы с уверенностью узнаем долгосрочные последствия этого оружия."
nuke_dropped.3.a:0 "Будетли[From.Owner.GetAdjective] surrender?"
nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки пощадят."
nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
nuke_dropped.4.d:0 "Сегодня, в [GetDateText], немецкая столица Берлин была поражена ядерным взрывом. Город подвергся нескольким атакам, в этой войне, но все остальное побледнело по сравнению с этим. С тех пор, как Тридцатилетняя война в Берлине показала сопоставимые разрушения - учитывая ее рост, это было замечено как невозможное. \n\nThe Berliner Stadtschloss, похоже, пережил взрыв хотя бы частично из-за бомбы, взорвавшейся от запланированного эпицентра, И Кайзер [From.Owner.GetLeader], по слухам, все еще жив."
nuke_dropped.4.a:0 "Сегодня я рад быть не берлинцем."
nuke_dropped.4.b:0 "Наши враги поразили сердце народа!"
nuke_dropped.5.t:0 "Атомная бомбардировка Лондона" #UoB ver.
nuke_dropped.5.d:0 "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг Бен последний раз пробивался, растаявшись от взрыва. Ранние отчеты показывают, что TUC полностью уничтожен, и местонахождение правительства в настоящее время неизвестно.\n\n[From.Owner.GetLeader] Тем не менее, было подтверждено, что он выжил, и сегодня готовит зажигательную речь для радио. С моралью на рекордно низком уровне британский народ остро нуждается в этом - или очень красноречивой капитуляции."
nuke_dropped.5.a:0 "Перед лицом взрывной волны, мы должны выйти из Алого Призрака."
nuke_dropped.5.b:0 "Мы снова восстанем из пепла!"
nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
nuke_dropped.6.d:0 "Город Киото, известный промышленный центр [From.Owner.GetAdjective], сегодня был поражен ядерной бомбой. Предполагается, что город был выбран в качестве цели, поскольку он считается интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что это будет спасением от бомбы, но похоже,город скорее всего рассматривался как преимущество, увеличивая психологическое воздействие атаки. Расположение города в долине несколько ограничивало взрыв, но старый Императорский дворец и многие промышленные здания были полностью разрушены."
nuke_dropped.6.a:0 "Наследие и красота ничего не означают в такой войне."
nuke_dropped.6.b:0 "Если они уничтожат старое, мы построим новое."
nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
nuke_dropped.7.d:0 "Сегодня ядерный удар был направлен в серце Японии.Токио, город который, стал объектом удара, никогда не считался приоритетной целью этого нового оружия. Однако, в конечном счете, возможно, из-за значимости новой столицы и Императорского дворца, который теперь разрушен, eще более разрушительная  участь упала на город.\n\nХотя сообщается, что [From.Owner.GetLeader] выжил, событие вызвало вопросы о том, насколько враги Японии готовы пойти вперед в этой войне. Если война не закончится этим, какие военные цели останутся? Что еще нам угрожает?"
nuke_dropped.7.a:0 "Означает ли это конец Японии?"
nuke_dropped.7.b:0 "До тех пор, пока [From.Owner.GetLeader] живет, он будет поддержывать Нацию."
nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона "
nuke_dropped.8.d:0 "Сегодня в столице Соединенных Штатов взорвалась ядерная бомба. В нападении, явно направленном на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже Пылание Вашингтона более века назад бледнеет по сравнению с этим .\n\nХотя президент [From.Owner.GetLeader] в безопасности, нация была потрясена. Несомненно, США надеялись стать первой и единственной страной, обладающей таким оружием. Эти надежды теперь разрушены самым худшим образом."
nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома, делимая."
nuke_dropped.8.b:0 "Орел восстанет из пепла, как феникс."
nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
nuke_dropped.9.d:0 "Сегодня в Риме произошел ядерный взрыв, потрясший людей по всему миру. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого неизбирательного разрушения. С Апостольским дворцом также частично был ранен  Папа, это событие испугало не только итальянцев, но и католиков по всему миру. \n\n Быстрый рост в течение последнего десятилетия почти полностью был отменен атакой. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь превратились в пыль вместе со многими людьми."
nuke_dropped.9.a:0 "Bomba Iacta Est!"
nuke_dropped.9.b:0 "Рим не будет перестроен за один день ..."
nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
nuke_dropped.10.d:0 "Сегодня ядерное устройство было взорвано над Парижем, что привело к широкомасштабному разрушению и бесчисленным жертвам. Франция была в шоке, поскольку ее столица пережила то, что может быть самой разрушительной атакой, которую она когда-либо испытывала, несмотря на века войн и революций. Парижане возможно, ожидали завоевания, но не полного зверского опустошения."
nuke_dropped.10.a:0 "Город света згорел в огне."
nuke_dropped.10.b:0 "Только вчера казалось, что Париж всегда будет у нас."
nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
nuke_dropped.11.d:0 "Город, который многие пытались и не смогли победить, сегодня стал объектом ядерной атаки. Взрыв был направлен на историческое сердце города, и Кремль был почти полностью разрушен взрывом.\n\n[From.Owner.GetLeader],  в последнее время все более осознавая и опасаясь всех возможных и невозможных угроз, бил эвакуирован вовремя. Однако даже мудрости [From.Owner.GetName] может быть недостаточно, чтобы избежать такого безжалостного врага. Действительно, если это будет продолжаться, нация скоро будет состоять только из двух видов пустошей: Те, которые были там в первую очередь, и те, которые созданы ее врагами."
nuke_dropped.11.a:0 "Разве ядерная зима не сделает Москву более сложной мишенью?"
nuke_dropped.11.b:0 "Они могут сжечь каждый наш город, но они никогда не возьмут их."
nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
nuke_dropped.12.d:0 "Сегодня город Копенгаген был поражен ядерным взрывом.В окрестностях Эресунда также произошли значительные разрушения, и оставшиеся в живых начали бежать в Финляндию и на материк, опасаясь дальнейших нападений.\n\nВ настоящее время неизвестно местонахождение короля Кристиана Х's, а моральный дух страны сильно пострадал от нападения. Остается увидеть, является ли это началом конца для одной из старейших стран Европы."
nuke_dropped.12.a:0 "Что-то облучается в Дании."
nuke_dropped.12.b:0 "Город сгорел, но не погиб."
nuke_dropped.12.c:0 "С ядерной силой мы поставим датчан на колени!"
nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня была поражена ядерной бомбой. Несмотря на все усилия, чтобы сохранить нейтралитет, шведы теперь заплатили максимальную цену за международные конфликты. Эпицентр взрыва был посередине южного центра Стокгольма, района, предназначенного для будущего развития и грандиозных строительных проектов, которые теперь необратимо разрушены. \n\nНебольшая часть города изменилась до неузнаваемости, но старые структуры в Слуссене, похоже, выжили. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
nuke_dropped.13.a:0 "Шведский нейтралитет стал всего лишь памятью."
nuke_dropped.13.b:0 "Шведский тигр не потеряет свои полосы!"
nuke_dropped.14.t:0 "Атомная бомбардировка Бангкока"
nuke_dropped.14.d:0 "Прекрасный город Бангкок,Венецией Востока, был поражена ядерной бомбой сегодня в [GetDateText].Считается, что эпицентр находится недалеко от Большого дворца, разрушив вековые ценности культурных артефактов, включая Изумрудного Будду. \n\n [From.Owner.GetLeader], тем не менее, подтвердилось, что он выжил, и сегодня готовит к выпуску радиопередачу. Большая часть города изменилась до неузнаваемости, когда старый город был полностью втоптан в землю, но Золотая пагода, похоже, пережила взрыв. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
nuke_dropped.14.a:0 "Означает ли это конец [SIA.GetAdjective] независимости?"
nuke_dropped.14.b:0 "[SIA.GetNameDef] теперь навсегда свободна! Мы не сдадимся иностранным империалистам!"
nuke_dropped.15.t:0 "Атомная бомбардировка Лондона" #Great Britain version
nuke_dropped.15.d:0 "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг Бен в последний раз пробивался, растаявшись от взрыва. Ранние сообщения показывают, что Букингемский дворец полностью уничтожен, а местонахождение королевской семьи в настоящее время неизвестно. \n\n [From.Owner.GetLeader], тем не менее, подтвердилось, что он выжил, и сегодня готовит к выпуску радиопередачу. С моральным духом на рекордно низком уровне британский народ остро нуждается в этом - или очень красноречивой капитуляции."
nuke_dropped.15.a:0 "Трудно поддерживать верхнюю губу перед лицом ядерной взрывной волны."
nuke_dropped.15.b:0 "Боже, храни царя!"