### Focuses ###
RUS_real_politik:0 "Внешняя Политика: Реальная политика"
RUS_real_politik_desc:0 "Реальная политика (или дипломатия в нашем случае) исходит прежде всего из практических соображений и существующих обстоятельств, а не идеологических или моральных понятий. Термин 'Реальная политика' иногда используется  для унижения политиков и обвинения их в аморальности, поддатливости или макиавеллизме. Мы довольны такой трактовкой."
RUS_expansionism:0 "Внешняя Политика: Экспансионизм"
RUS_expansionism_desc:0 "Теория экспансионизма утверждает, что границы России настолько безопасны, насколько они удалены от сердца нашей родины. Каждое соседствующее государство вне нашего контроля является угрозой или целью, в зависимости от их военной и политической мощи. Стоит ли говорить, что такая политика точно не понравится нашим соседям и их протекторам?"
expansionism_tooltip_russia:0 "§GВзятие экспансионизма позволит вам действовать более агрессивно в фокусах и событиях, но это повысит мировую напряженность и разозлит соседей!§!"

russia_pick_middle_east_direction_tooltip:0 "Вам нужно завершить Кавказское и Центральноазиатское направления, прежде чем брать этот фокус. Условия завершения направлений: §YКавказ§!: необходимо контролировать самостоятельно или через марионетку §GЕкатеринодар§!, §GКавказские горы§!, §GГрузию§! и §GАзербайджан§!; §YЦентральная Азия§!: необходимо контролировать самостоятельно или через марионетку §GАстрахань§!, §GАлма-Ату§!, §GУргенч§! и §GТашкент§!"
russia_pick_far_east_direction_tooltip:0 "Вам нужно завершить Кавказское и Центральноазиатское направления или завершить Центральноазиатское направление и быть заблокированным в продвижении на Кавказ. Условия завершения направлений: §YКавказ§!: необходимо контролировать самостоятельно или через марионетку §GЕкатеринодар§!, §GКавказские горы§!; §YЦентральная Азия§!: необходимо контролировать самостоятельно или через марионетку §GАстрахань§!, §GАлма-Ату§!, §GУргенч§! и §GТашкент§!!"
russia_pick_eastern_europe_direction_tooltip:0 "Вам нужно завершить Кавказское и Центральноазиатское направления, прежде чем брать этот фокус. Условия завершения направлений: §YКавказ§!: необходимо контролировать самостоятельно или через марионетку §GЕкатеринодар§!, §GКавказские горы§! и §GАзербайджан§!; §YCentral Asia§!: §YЦентральная Азия§!: необходимо контролировать самостоятельно или через марионетку §GАстрахань§!, §GАлма-Ату§!"

RUS_caucasus_focus:0 "Кавказское направление"
RUS_caucasus_focus_desc:0 "Богатый ресурсами Кавказ издавна был естественной границей России. Народ, населяющий эту горную местность, может и не согласиться, но достаточное количество военной мощи поможет нам их переубедить. Впрочем, Германия не будет терпеть излишней агрессии, поэтому нужно быть осторожным."
RUS_don_cossack_status:0 "Вопрос о Дон-Кубанском Союзе"
RUS_don_cossack_status_desc:0 "Кубань - исконная русская земля, по крайней мере так считают наши генералы. Они также говорят, что казаки недолго выстоят в бою против осовременной, но по-прежнему неостановимой русской армии."
RUS_azerbaijan_status:0 "Нефтяные поля Баку"
RUS_azerbaijan_status_desc:0 "Слишком долго мы полагались на дорогие поставки нефти, чтобы держать на плаву военную машину. Путь к полностью самодостаточной экономике временно перекрывает маленький и слабый Азербайджан..."
RUS_georgia_status:0 "Грузинский вопрос"
RUS_georgia_status_desc:0 "Грузия не может похвастаться больщими территориями или впечатляющими запасами природных ресурсов, да и никакой угрозы для нашего государства она не представляет... Это дело принципа. Грузия была подло оторвана от нас во время Мировой Войны. Очень скоро она вновь станет частью России."
RUS_armenia_status:0 "Статус Армении"
RUS_armenia_status_desc:0 "Кроме общей веры в Христа, Россию с Арменией объединяет давняя история. Они точно будут рады присоединится к нам, не так ли?"
RUS_advantage_GER_war_caucasus:0 "Германия занята, потребовать концессий!"
RUS_advantage_GER_war_caucasus_desc:0 "Все внимание Германии сконцентрировано на подготовке к новой Мировой Войне. Самое время выдвинуть наши требования - сомнительно, что немцы захотят воевать на два фронта. Так ведь?"

RUS_central_asia_focus:0 "Центральноазиатское направление"
RUS_central_asia_focus_desc:0 "В отличии от Кавказа, Центральная Азия не представляет никакого интереса для Германии и других Великих Держав. Мы сможем захватить эти земли без какого-либо противодействия."
RUS_secure_kazakhstan:0 "Статус Казахстана"
RUS_secure_kazakhstan_desc:0 "Обширные и богатые земли Казахстана откроют нам путь на юг — к Туркестану и даже Ирану!"
ALO_stayed_russia:0 "Алашская Автономия осталась верной"
RUS_integrate_kazakhstan:0 "Интегрировать Алашскую Автономию"
RUS_integrate_kazakhstan_desc:0 "Казахстан сохранил свою верность в самые тяжелые для нас моменты. Осталось только разобраться с формальными вопросами, и нам откроется путь на юг — к Туркестану и даже Ирану!"
RUS_secure_turkestan:0 "Статус Туркестана"
RUS_secure_turkestan_desc:0 "Туркестан на первый взгляд не имеет практической ценности, но стоит понимать, что именно через Туркестан лежит путь к богатствам Ирана и Индии. Русский солдат ещё омоет свои сапоги в Индийском океане!"

RUS_middle_east_focus:0 "Ближневосточное направление"
RUS_middle_east_focus_desc:0 "Контроль над Центральной Азией и Кавказом даст нам доступ к богатому и стратегически важному Ближнему Востоку. Наше присутствие резко изменит баланс в регионе, поэтому нужно подготовить войска к тяжелым боям в горной местности."
RUS_protect_persia:0 "Предложить защиту Персии в обмен на концессии"
RUS_protect_persia_desc:0 "Со времен античности Персия была мировым гегемоном, но арабское нашествие и технологическое отставание подтачивали ее могущество. Сейчас они не представляют большой угрозы, хотя попытка прямого вторжения может обойтись нам недёшево. Возможно стоит попробовать договориться?"
RUS_crush_persia:0 "К теплым водам — на Персию!"
RUS_crush_persia_desc:0 "Персия своим существованием блокирует нам доступ к богатым нефтяным полям и теплым водам Индийского Океана. Это вопрос выживания: Персия или мы!"
RUS_greater_armenia:0 "Потребовать реставрации Великой Армении"
RUS_greater_armenia_desc:0 "Османская Империя все еще контролирует территории, которые географически и культурно относятся к Армении. Нельзя прощать угнетения братьев по вере нашим исконным врагом!"
RUS_crush_turkey:0 "Защитить проливы: сокрушить Турцию!"
RUS_crush_turkey_desc:0 "Древняя вражда связывает Россию и Османскую Империю. Согласно договорам с Антантой, заключенным во время Мировой Войны, мы должны были получить Константинополь и восстановить его в качестве столицы Православного мира. Тогда нам это не удалось, настал час это исправить."
RUS_take_baghdad:0 "Защитить Колыбель Цивилизации"
RUS_take_baghdad_desc:0 "Человечество в его нынешнем виде зародилось на берегах могучей реки Тигр. Кроме бесконечного престижа от контроля над Колыбелью Цивилизации, мы получим доступ к важному порту Басра и богатым нефтяным полям Багдада."

RUS_far_east_focus:0 "Дальневосточное направление"
RUS_far_east_focus_desc:0 "С момента Русско-Японской войны Япония всегда была последовательным врагом России. Пришло время разобраться с этой проблемой."
RUS_claim_sinkiang:0 "Потребовать Синьцзян"
RUS_claim_sinkiang_desc:0 "Синьцзян важная буферная территория для защиты от вероятной японской агрессии, а также важный плацдарм для дальнейшей экспансии в Китай."
RUS_intervene_CHI_JAP_war:0 "Вмешаться в Японо-Китайскую войну"
RUS_intervene_CHI_JAP_war_desc:0 "Пусть Япония и Китай рвут друг другу глотки в безумной садистской войне - нам надо извлечь из ситуации всю возможную выгоду."
RUS_plebiscite_transamur:0 "Подготовить плебисцит в Заамурье"
RUS_plebiscite_transamur_desc:0 "Когда растущее могущество Русского Государства  позволило установить полный контроль над Транссибирской магистралью, коммерческие контакты с Заамурьем вышли на новый уровень. Несколько крупнейших компаний предлагают провести 'честный' референдум о присоединении маленькой республики к России."
RUS_crush_transamur:0 "Потребовать Заамурье"
RUS_crush_transamur_desc:0 "Когда растущее могущество Русского Государства  позволило установить полный контроль над Транссибирской магистралью, коммерческие контакты с Заамурьем вышли на новый уровень. Несколько крупнейших компаний обещают всяческое содействие возможным солдатам-'освободителям'. Население точно встретят их с радостью!"
RUS_claim_manchuria:0 "Маньчжурский интерес"
RUS_claim_manchuria_desc:0 "Богатая и обширная японская Маньчжурия практически беззащитна перед нашим ударом, а южнее расположен Порт-Артур, важный порт в Желтом море, который по праву принадлежит России. Мы должны захватить Маньчжурию и вернуть этот порт, чтобы навсегда утвердиться в Северо-восточном Китае."
RUS_rebuild_vladivostok:0 "Восстановить порт во Владивостоке"
RUS_rebuild_vladivostok_desc:0 "Владивостокский морской порт - ключевая точка в будущей войне с Японией. Теперь, когда он вновь принадлежит нам после 20 лет японской оккупации, самое время расширить и перестроить его."
RUS_claim_northern_japan:0 "Потребовать Северную Японию"
RUS_claim_northern_japan_desc:0 "Открытый нами Сахалин временно принадлежит Японии. Пришло время для его возвращения."
RUS_crush_mongolia:0 "Сокрушить Монголию!"
RUS_crush_mongolia_desc:0 "Безумный барон фон Унгерн-Штернберг правил слишком долго. Пора избавиться от этого сумасшедшего и клики его прихлебателей!"
RUS_demand_northern_mongolia:0 "Потребовать Северную Монголию"
RUS_demand_northern_mongolia_desc:0 "Унгерн совершил серьезную ошибку, когда перерезал нашу железнодорожную связь с Дальним Востоком, но мы сможем прийти к некоторому взаимовыгодному соглашению."
RUS_befriend_mongolia:0 "Подружиться с Монголией"
RUS_befriend_mongolia_desc:0 "'Безумный барон' оказался более адекватным, чем предполагалось ранее. Нестабильность (или, лучше сказать, 'непостоянность') посеет раздор в регионе, заняв наших врагов. Возможно стоит заключить с ним союз?"

RUS_eastern_europe_focus:0 "Европейское направление"
RUS_eastern_europe_focus_desc:0 "Тяжелейшие потери в Мировой Войне, если говорить начистоту, были не на востоке или юге. Потеря многих промышленно развитых регионов на западе сильно ударила по нашей стране. Пришла пора вернуть их."
RUS_buy_state_bonds_WHR:0 "Купить Государственные облигации Белоруссии"
RUS_buy_state_bonds_WHR_desc:0 "Белоруссия продает свои Государственные облигации. У нас хватит денег, чтобы заключить соглашение о покупке контрольного пакета их облигаций, что позволит нам контролировать их экономику, правительство и в дальнейшем, может быть, приведет к интеграции в состав России. Конечно при условии их согласия..."
RUS_intervene_second_weltkrieg:0 "Вмешаться во Вторую Великую Войну!"
RUS_intervene_second_weltkrieg_desc:0 "Напряжение между Германской Империей и Французской Коммуной достигло высшей точки. Не сумев решить вопросы мирно, две крупнейшие державы Европы объявили войну. Боевые действия уже ведутся по всей границе. Конфликт такого масштаба надолго займет Германию, а это развяжет нам руки в Восточной Европе. Что мы предпримем?"
RUS_crush_mitteleuropa:0 "Пора вернуть западные земли!"
RUS_crush_mitteleuropa_desc:0 "Наши территориальные потери по Брест-Литовскому мирному договору невозможно перечислить. Но настало время сделать Россию великой вновь!"
RUS_crush_mitteleuropa_tooltip:0 "Получить корки на §YВосточную и Южную Украину§! и претензии на §YБелоруссию§! и остаток §YУкраины§!. \n"
RUS_sevas_port:0 "Восстановление Севастопольского порта"
RUS_sevas_port_desc:0 "Севастопольский порт имеет решающее значение для любых войн на Черном море и в Проливах. Теперь он снова в наших руках после более чем двадцатилетнего контроля властями "Украины", так что мы можем начинать массовой строительство и модернизацию."
RUS_act_solo_syndie_ukraine:0 "Разрешить проблему синдикализма на Украине"
RUS_act_solo_syndie_ukraine_desc:0 "Мощная Германская армия защищала Украину с самого Октябрьского переворота. Теперь украинцы решили порвать все связи с Миттльевропой и помочь Французской Коммуне. Возможно, это шанс вернуть Украину в состав России."
RUS_ask_germany_syndie_ukraine:0 "Предложить Бьеркский договор Германии"
RUS_ask_germany_syndie_ukraine_desc:0 "Украина, некогда бывшая частью России, пала перед угрозой синдикализма. Они представляют угрозу всему региону, и в наших интересах будет интегрировать Украину. Для этого будет не лишним заручиться поддержкой Германии."
RUS_ultimatum_galicia:0 "Потребовать Галицию"
RUS_ultimatum_galicia_desc:0 "Галицкие княжества издавна были частью русского мира Рюриковичей, но дальнейшие события разделили земли братских народов. Литовцы, поляки, немцы — кто только не управлял ими в течении долгих лет. Пора положить конец этой несправедливости и вернуть заблудший народ в лоно России"
RUS_crush_poland:0 "Мы должны подчинить Польшу"
RUS_crush_poland_desc:0 "Российская история не может похвастаться дружелюбными отношениями с поляками, но даже старой кровной вражде пора подойти к концу. С Наполеоновских войн и до самой Великой Войны русские Императоры самодержавно владели Царством Польским, хотя и не без инцидентов. Следует возродить славную традицию 'Польских Царей'"
RUS_claim_bessarabia:0 "Потребовать Бессарабию"
RUS_claim_bessarabia_desc:0 "На другом берегу Днестра лежит провинция Бессарабия. Подло аннексированная после Великой Войны, Бессарабия обладает стратегической значимостью, и мы не собираемся забывать старые обиды. Возможно, нам удастся убедить румынское правительство передать провинцию мирно, чтобы защитить Одессу от вторжений с суши?"
RUS_crush_finland:0 "Подчинить Финляндию"
RUS_crush_finland_desc:0 "Финляндия и их фальшивый король слишком долго бросали вызов России своим существованием. Пора восстановить Великое Княжество."
RUS_demand_karelia:0 "Потребовать Карелию"
RUS_demand_karelia_desc:0 "Финны владеют нашей по праву провинцией. Мир сейчас слишком хрупок, чтобы нарушать его очередной "маленькой победоносной войной". Уверен, финны предпочтут нашему мечу дипломатические аргументы. Ведь так?"
RUS_befriend_finland:0 "Подружиться с Финляндией"
RUS_befriend_finland_desc:0 "Возможно они будут достаточно разумны, чтобы предпочесть благодарного союзника новому врагу. Финляндия будет отличным буфером на севере, а их солдаты славятся своей стойкостью и безжалостностью."

can_only_take_one_alliance:0 "§GВы можете выбрать только один фокус на союз! Выбирайте мудро!§!"
RUS_join_entente:0 "Присоединиться к Антанте"
RUS_join_entente_desc:0 "Во время Мировой Войны мы сражались плечом к плечу с английскими и французскими войсками против германских варваров и их союзников. Мы не забываем славное прошлое!"
RUS_join_mitteleuropa:0 "Присоединиться к Миттльевропе"
RUS_join_mitteleuropa_desc:0 "Именно немцы загнали нас в то унизительное положение, в котором мы сейчас находимся. Но мир столкнулся с другой, более серьезной угрозой. И немцы, и мы не в состоянии победить Синдикализм в одиночку. Мы должны объединиться."
RUS_join_internationale:0 "Присоединиться к Интернационалу"
RUS_join_internationale_desc:0 "Мы должны поднять знамя первого революционного государства и повести его в решающую битву против Германского империализма. Да здравствуют товарищи-интернационалисты!"
RUS_form_new_alliance:0 "Создать новый Союз"
RUS_form_new_alliance_desc:0 "Отныне и впредь Россия больше будет подчиняться кому бы то ни было. Пора перестать плясать под чужую дудку и начать вести независимую политику!"

