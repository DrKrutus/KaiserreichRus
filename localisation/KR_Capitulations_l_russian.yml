### Events ###
capt.1.t:0 "Германия капитулирует!"
capt.1.d:0 "Мы были уничтожены нашими злейшими врагами. Они захватили наш Фатерлянд, но мы не сдадимся!"
capt.1.a:0 "Аннексировать Миттльафрику и бежать в Африку."
capt.1.b:0 "Бежать в Марокко."
capt.1.c:0 "Бежать во Вьетнам."
capt.1.e:0 "Бежать в Новую Гвинею."
capt.1.f:0 "Бежать в Шри-Ланку."
capt.1.g:0 "Нам некуда бежать. Это поражение!"

capt.2.t:0 "Германская Империя сдается!"
capt.2.d:0 "Германская Империя, не имея другого выхода, решила сдаться перед нашей военной мощью. Великий день для Отечества!"
capt.2.a:0 "Ура!"

capt.3.t:0 "Германская Империя сбежала!"
capt.3.d:0 "Кайзер особым декретом отправил в отставку Штатгальтера Миттльафрики и постановил, что это германская территория."
capt.3.a:0 "Мы не подчинимся! Объявить независимость Миттльафриканской Империи!"
capt.3.b:0 "Поприветствовать правительство и приютить их."

capt.4.t:0 "Миттльафрика объявила о независимости"
capt.4.d:0 "Колониальная администрация Миттльафрики сошла с ума! Они объявили о своей независимости. Мы вынуждены искать новое место для столицы."
capt.4.a:0 "В Морокко!"
capt.4.b:0 "Во Вьетнам!"
capt.4.c:0 "Остается только Новая Гвинея."
capt.4.e:0 "В Коломбо."

capt.5.t:0 "Восстановление Миттльафрики"
capt.5.d:0 "Колониальная Админстрация в Африке передала полное управление нам."
capt.5.a:0 "Теперь Африка наша!"

capt.6.t:0 "Новая столица"
capt.6.d:0 "Берлин больше не может быть нашей столицей, нам пришлось ее перенести в Дар-эс-Салам."
capt.6.a:0 "Это временно."

capt.7.t:0 "Бегство Германской Империи"
capt.7.d:0 "Германская Империя, не выдержав натиска нашей могущественной армии, пала не в состоянии продолжить борьбу. Кайзер, его кабинет, весь государственный аппарат и некоторые генералы на кораблях бежали в Африку, где еще держат контроль, и планируют воевать оттуда."
capt.7.a:0 "Кайзеррайх пал..." #Generic
capt.7.b:0 "Волеизъявление всего человечества..." #Commune of France
capt.7.c:0 "Поднять красный флаг еще выше!" #Union of Britain
capt.7.e:0 "Австрия единственное германское государство." #Austria
capt.7.f:0 "Они поплатились за Брест-Литовск!" #Russia
capt.7.g:0 "Рабочие сделали то, что Царь не смог!" #Soviets
capt.7.h:0 "Германия сполна заплатила за Вельткриг." #Canada
capt.7.i:0 "" #have to find a line for Nat France