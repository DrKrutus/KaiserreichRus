OTT_gw_tank_equipment:0 "Muharebe Tankı 18"
OTT_gw_tank_equipment_short:0 "MT-18"
OTT_gw_tank_equipment_desc:0 "Во время Вельткрига Османской армии удалось захватить несколько танков модели Mark II и FT-17 и приспособить их в свои вооруженные силы под названием 'Zırhlı II' и 'MT-18'. Капитуляция французских войск в 1919 подарила Османской Ммперии сотни FT-17. MT-18 был крайне популярной моделью в армии. Несмотря на износ и устаревание на фоне новых моделей МТ-18 все еще используется в армии в качестве тренировочных машин."
OTT_light_tank_equipment_1:0 "Muharebe Tankı 52 'Sekban'"
OTT_light_tank_equipment_1_short:0 "MT-52 Sekban"
OTT_light_tank_equipment_1_desc:0 "Проект MT-52 Sekban стал первой попыткой реорганизовать и реформировать Османский Танковый Корпус во время военных реформ Harb-i Yıldırım. Изначально планировалось заменить старые MT-18 на MT-52, но полевые испытания показали множество просчетов в дизайне MT-52."
OTT_light_tank_equipment_2:0 "Muharebe Tankı 55 'Beylik'"
OTT_light_tank_equipment_2_short:0 "MT-55 Beylik"
OTT_light_tank_equipment_2_desc:0 "Проект MT-55 Beylik стал второй попыткой реорганизовать и реформировать Османский Танковый Корпус. Ошибки в дизайне и общая ненадежность MT-52 были исправлены, а пушка, обшивка и двигатель тяжело модифицированы."
OTT_light_tank_equipment_3:0 "I. Hafif ZMV 'Tatar'"
OTT_light_tank_equipment_3_short:0 "Tatar"
OTT_light_tank_equipment_3_desc:0 "I. Hafif ZMV 'Tatar' был облегченным вариантом II. ZMV Uygur. Предназначенный для разведки, он отлично справлялся с задачей. Впрочем, на этом его преимущества заканчивались."
