rusfor.1228.d:0 "Перед лицом ультиматума о передаче Галиции проклятые поляки бросили нас на съедение русским. Что нам делать?"
rusfor.1228.a:0 "У нас нет выбора..."
rusfor.1228.b:0 "Мы их сокрушим!"

rusfor.1229.t:0 "Русские претензии"
rusfor.1229.d:0 "Сегодня министр иностранных дел России встретился с нашим премьер-министром. Он объявил, что Россия хочет вернуть Выбор и значительную часть Карелии. Они также предлагают возместить ущерб деньгами и технической поддержкой, а также гарантией территориальной целостности в будущем. Как мы ответим?"
rusfor.1229.a:0 "Никогда!"
rusfor.1229.b:0 "Мы согласны"

rusfor.1230.t:0 "Финляндия отказалась!"
rusfor.1230.d:0 "Королевство Финляндия отказалось передавать Выборг и часть Карелии! Теперь мы просто обязаны вернуть эти земли силой!"
rusfor.1230.a:0 "Вперед!"
rusfor.1230.b:0 "Не так уж оно нам и нужно"

rusfor.1231.t:0 "Передача территорий"
rusfor.1231.d:0 "Королевство Финляндия согласилась передать Выборг и часть Карелии в обмен на денежную и техническую поддержку, а ткже гарантию территориальной целостности в будущем!"
rusfor.1231.a:0 "Победа для нашей дипломатии!"

rusfor.1232.t:0 "Мы сокрушены!"
rusfor.1232.d:0 "Вооруженные силы Российского государства одержали несколько убедительных побед над нашей армией. Нам стоит завершить эту войну, пока это не зашло слишком далеко."
rusfor.1232.a:0 "Запросить мир!"
rusfor.1232.b:0 "Мы все еще можем победить!"

rusfor.1233.t:0 "Мир с Финляндией?"
rusfor.1233.d:0 "С захватом Карелии правительство Финляндии обратилось к нам с предложением о мире с признанием передачи Карелии. Как мы ответим?"
rusfor.1233.a:0 "Согласиться!"
rusfor.1233.b:0 "Мы хотим всю Финляндию!"

rusfor.1234.t:0 "Петроградский договор"
rusfor.1234.d:0 "Русские вынудили нас передать Карелию, но ведь не все так плохо?"
rusfor.1234.a:0 "По крайней мере у нас есть государство!"

rusfor.1235.t:0 "Петроградский договор
rusfor.1235.d:0 "Наша великолепная армия уничтожила несправедливости Гражданской войны. Вся страна ликует!"
rusfor.1235.a:0 "Триумф!"

rusfor.1236.t:0 "Россия предлагает союз"
rusfor.1236.d:0 "После долгих попыток нормализовать отношений русские обратились к нам с предложением о создании декларации о дружбе и союза. Должны ли мы забыть про сто лет конфликтов ради сохранения безопасности границ?"
rusfor.1236.a:0 "Присоединиться!"
rusfor.1236.b:0 "Мы вынуждены отказаться."

rusfor.1238.t:0 "Россия хочет вступить в Антанту"
rusfor.1238.d:0 "Русское правительство недавно выступило с официальным заявлением о желании вступить в Антанту. Это не стало большим удивлением, потому что Антанта пользуется большой поддержкой в народе и правящем классе, включая кабинет министров и армию. Хотим ли мы создать союз между Россией и Британской Империей в изгнании?"
rusfor.1238.a:0 "Да, пускай вступают!"
rusfor.1238.b:0 "Лучше не надо"
rusfor.1238.c:0 "Может, лучше пакт о ненападении?"

rusfor.1239.t:0 "Мы вступили в Антанту"
rusfor.1239.d:0 "Канадцы рады видеть наше вступление в их борьбу против мирового синдикализма. Теперь мы полноценная часть Антанты или 'Сердечного Согласия'!"
rusfor.1239.a:0 "На этот раз мы победим!"

rusfor.1240.t:0 "Россия хочет вступить в Антанту"
rusfor.1240.d:0 "Русское правительство недавно выступило с официальным заявлением о желании вступить в Антанту. Это не стало большим удивлением, потому что Антанта пользуется большой поддержкой в народе и правящем классе, включая кабинет министров и армию. Хотим ли мы создать союз между Россией и Британской Империей в изгнании?"
rusfor.1240.a:0 "Да, пускай вступают!"
rusfor.1240.b:0 "Лучше не надо."

rusfor.1241.t:0 "Мы вступили в Антанту"
rusfor.1241.d:0 "Канадцы рады видеть наше вступление в их борьбу против мирового синдикализма. Теперь мы полноценная часть Антанты или 'Сердечного Согласия'!"
rusfor.1241.a:0 "На этот раз мы победим!"

rusfor.1242.t:0 "Россия хочет в Антанту"
rusfor.1242.d:0 "Интересный поворот событий! Ко всеобщему удивлению, правительство России изъявило о желании вступить в Антанту, что довольно странно, учитывая столь слабое влияние про-антантовских взглядов в правительстве и армии. Как мы ответим?"
rusfor.1242.a:0 "Да"
rusfor.1242.b:0 "Лучше не надо."
rusfor.1242.c:0 "Может, лучше пакт о ненападении?"

rusfor.1243.t:0 "Канадцы предлагают пакт о ненападении"
rusfor.1243.d:0 "Канадское правительство либо состоит из гордецов, либо из дураков. Так или иначе, они отказались принимать нас в Антанту, хотя в качестве замены предложили подписать пакт о ненападении. Как мы им ответим?"
rusfor.1243.a:0 "Если это все, что вы можете предложить..."
rusfor.1243.b:0 "Нет — значит нет!"

rusfor.1244.t:0 "Россия хочет вступить в Германский блок"
rusfor.1244.d:0 "Русское правительство недавно выступило с официальным заявлением о желании вступить в Миттльевропу. Это не стало большим удивлением, потому что про-германские настроения пользуются большой поддержкой в народе и правящем классе, включая кабинет министров и армию. Хотим ли мы создать неудержимый германо-русский союз?"
rusfor.1244.a:0 "Да!"
rusfor.1244.b:0 "Лучше не надо"
rusfor.1244.c:0 "Может, лучше пакт о ненападении?"

rusfor.1245.t:0 "Мы вступили в Германский блок"
rusfor.1245.d:0 "Германцы рады видеть наше вступление в их борьбу против мирового синдикализма. Теперь мы полноценная часть Миттльевропы!"
rusfor.1245.a:0 "Теперь мы сверхдержава!"

rusfor.1246.t:0 "Россия хочет вступить в Германский блок"
rusfor.1246.d:0 "Интересный поворот событий! Ко всеобщему удивлению, правительство России изъявило о желании вступить в Миттльевропу, что довольно странно, учитывая столь слабое влияние про-германских взглядов в правительстве и армии. Как мы ответим?"
rusfor.1246.a:0 "Да"
rusfor.1246.b:0 "Лучше не надо"
rusfor.1246.c:0 "Может, лучше пакт о ненападении?"

rusfor.1247.t:0 "Германцы предлагают пакт о ненападении"
rusfor.1247.d:0 "Германское правительство либо состоит из гордецов, либо из дураков. Так или иначе, они отказались принимать нас в Миттльевропу, хотя в качестве замены предложили подписать пакт о ненападении. Как мы им ответим?"
rusfor.1247.a:0 "Если это все, что вы можете предложить..."
rusfor.1247.b:0 "Нет — значит нет!"

rusfor.1248.t:0 "Россия хочет присоединиться к Синдикалистам"
rusfor.1248.d:0 "Русское правительство недавно выступило с официальным заявлением о желании вступить в Интернационал. Это не стало большим удивлением, потому что про-французские настроения пользуются большой поддержкой среди рабочих и крестьян. Хотим ли мы видеть русских рабочих в священной войне против кровожадных немцев и гнилых канадских империалистов?"
rusfor.1248.a:0 "Да!"
rusfor.1248.b:0 "Лучше не стоит"

rusfor.1249.t:0 "Мы присоединяемся к Синдикалистам"
rusfor.1249.d:0 "Французы рады видеть наше вступление в их борьбу против мирового империализма. Теперь мы полноценная часть Интернационала!"
rusfor.1249.a:0 "На этот раз мы победим!"

rusfor.1250.t:0 "Новый мировой союз?"
rusfor.1250.d:0 "Мы решили создать абсолютно независимый блок. В министерстве иностранных дел уже высказываются предположения о наших возможных союзников, каждое из которых пользуется большой поддержкой. Но самыми популярными остаются два направления. Первое состоит в обращении к европейским державам, которые не связаны с Германией. Второе состоит в обращении к Японии и в Тихоокеанское направление. Также поговаривают, что нам следует создать абсолютно новый союз, без ориентации на другие страны. Как мы поступим?"
rusfor.1250.a:0 "Мы найдем союзников в Тихом Океане!"
rusfor.1250.b:0 "Мы найдем союзников в Европе!"
rusfor.1250.c:0 "Новый альянс!"

rusfor.1251.t:0 "Союз с Россией?"
rusfor.1251.d:0 "Русские изъявили желание создать союз с нами. Некоторые члены генштаба выступают решительно против, хотя признают, что подобный альянс перевернет мировую обстановку с ног на голову. Как мы ответим?"
rusfor.1251.a:0 "Да!"
rusfor.1251.b:0 "Нет!"

rusfor.1252.t:0 "Евразийский блок"
rusfor.1252.d:0 "Правительство Японской Империи приняло наши предложения о создании нового мирового альянса! Сегодня родилась новая сила, которая навсегда изменит этот мир!"
rusfor.1252.a:0 "На этот раз мы победим!"

rusfor.1253.t:0 "Евразийский блок"
rusfor.1253.d:0 "Правительство Русского Государства приняло наши предложения о создании нового мирового альянса! Сегодня родилась новая сила, которая навсегда изменит этот мир!"
rusfor.1253.a:0 "На этот раз мы победим!"

rusfor.1254.t:0 "Союзники в Европе"
rusfor.1254.d:0 "Наше правительство решило создать новый мировой альянс, который изменит нынешний мировой порядок в Европе. Но к кому мы обратимся с подобным предложением?"
rusfor.1254.a:0 "Обратиться к Сербии"
rusfor.1254.b:0 "Обратиться к Югославии"
rusfor.1254.c:0 "Обратиться к Австрии"
rusfor.1254.e:0 "Обратиться к Дунайской Федерации"

rusfor.1255.t:0 "Русский блок"
rusfor.1255.d:0 "Правительство России обратилось к нам с предложением создать новый союз, основанный на тесной кооперации и защите интересов между нашими странами. Как мы ответим?"
rusfor.1255.a:0 "Да!"
rusfor.1255.b:0 "Лучше нет"

rusfor.1256.t:0 "Новая сила в Европе"
rusfor.1256.d:0 "Сербы приняли наше предложение о создании нового мирового союза. Новая сила взошла в Европе..."
rusfor.1256.a:0 "Европа затрясется перед нашей мощью!"

rusfor.1257.t:0 "Русский блок"
rusfor.1257.d:0 "Правительство России обратилось к нам с предложением создать новый союз, основанный на тесной кооперации и защите интересов между нашими странами. Как мы ответим?"
rusfor.1257.a:0 "Да!"
rusfor.1257.b:0 "Лучше нет"

rusfor.1258.t:0 "Новая сила в Европа"
rusfor.1258.d:0 "Сербы приняли наше предложение о создании нового мирового союза. Новая сила взошла в Европе..."
rusfor.1258.a:0 "Европа затрясется перед нашей мощью!"

rusfor.1259.t:0 "Русский блок"
rusfor.1259.d:0 "Правительство России обратилось к нам с предложением создать новый союз, основанный на тесной кооперации и защите интересов между нашими странами. Как мы ответим?"
rusfor.1259.a:0 "Да!"
rusfor.1259.b:0 "Лучше нет"

rusfor.1260.t:0 "Новая сила в Европа"
rusfor.1260.d:0 "Австрийцы приняли наше предложение о создании нового мирового союза. Новая сила взошла в Европе..."
rusfor.1260.a:0 "Европа затрясется перед нашей мощью!"

rusfor.1261.t:0 "Русский блок"
rusfor.1261.d:0 "Правительство России обратилось к нам с предложением создать новый союз, основанный на тесной кооперации и защите интересов между нашими странами. Как мы ответим?"
rusfor.1261.a:0 "Да!"
rusfor.1261.b:0 "Лучше нет"

rusfor.1262.t:0 "Новая сила в Европа"
rusfor.1262.d:0 "Австрийцы приняли наше предложение о создании нового мирового союза. Новая сила взошла в Европе..."
rusfor.1262.a:0 "Европа затрясется перед нашей мощью!"

rusfor.1263.t:0 "Русский блок"
rusfor.1263.d:0 "Правительство России обратилось к нам с предложением создать новый союз, основанный на тесной кооперации и защите интересов между нашими странами. Как мы ответим?"
rusfor.1263.a:0 "Да!"
rusfor.1263.b:0 "Лучше нет"

rusfor.1264.t:0 "Новая сила в Европа"
rusfor.1264.d:0 "Австрийцы приняли наше предложение о создании нового мирового союза. Новая сила взошла в Европе..."
rusfor.1264.a:0 "Европа затрясется перед нашей мощью!"

rusfor.1265.t:0 "Белорусские облигации"
rusfor.1265.d:0 "Белоруссия была оккупирована Германской армией в 1918 году, а позже Берлин установил лояльное правительство с германским принцем во главе. Почти двадцать лет Белоруссия существует в современной форме, но даже спустя такое время экономика страны крайне нестабильна и слаба в сравнении с другими восточноевропейскими странами. В попытке стабилизировать экономику белорусское правительство выставило на продажу государственные облигации. Мы можем достигнуть соглашения, выкупив все их облигации в обмен на полный контроль над экономикой, а может быть, и правительством. Как мы поступим?"
rusfor.1265.a:0 "Готовьте кошелек!"
rusfor.1265.b:0 "Мы возьмем Белоруссию силой!"
rusfor.1265.c:0 "Они нам не нужны"

rusfor.1266.t:0 "Россия хочет купить наши облигации"
rusfor.1266.d:0 "Русский посол предоставил нам проект покупки всех государственных облигаций. Мы сможем использовать эти деньги на восстановление нашей экономики, но мы также станем крайне зависимыми от воли России! Как мы поступим?"
rusfor.1266.a:0 "Это сделка!"
rusfor.1266.b:0 "Может, немцы нам помогут"
rusfor.1266.c:0 "Нам не нужные русские деньги!"

rusfor.1267.t:0 "Белоруссия согласна!"
rusfor.1267.d:0 "Отличные новости пришли сегодня из Минска! Правительство Белоруссии согласилось продать все государственные облигации нам! Наконец-то, мятежное королевство находится под нашим контролем, а мы на шаг ближе к объединению русских земель!"
rusfor.1267.a:0 "Отлично!"

rusfor.1268.t:0 "Интеграция"
rusfor.1268.d:0 "Бывшее королевство Белоруссия уже долгое время находится под нашим контролем. Может, нам начать процесс интеграции мятежного королевства?"
rusfor.1268.a:0 "Да, конечно!"
rusfor.1268.b:0 "Они нам не нужны."

rusfor.1269.t:0 "Белорусам нужна наша помощь!"
rusfor.1269.d:0 "Правительство Белоруссии только что обратилось к нам с просьбой о помощи! Россия решила скупить все государственные облигации, что даст им контроль над экономикой маленькой страны. Если мы не вмешаемся, то скоро потеряем Белоруссию, отдав ее на съедение России!"
rusfor.1269.a:0 "Отправить предупреждение!"
rusfor.1269.b:0 "Они могут делать все, что им вздумается"

rusfor.1270.t:0 "Предупреждение Германии!"
rusfor.1270.d:0 "Германцы явно не хотят скупки государственных облигаций Белоруссии нами. Похоже, они готовы защитить свою сферу влияния в Восточной Европе. Что нам делать?"
rusfor.1270.a:0 "Мы возьмем Белоруссию силой!"
rusfor.1270.b:0 "У нас и своих болот полно..."

rusfor.1271.t:0 "Мы одни!"
rusfor.1271.d:0 "Ужасные новости! Германия не собирается нам помогать. Похоже, им абсолютно плевать на наше будущее! Но русское предложение все еще в силе. Что нам делать?"
rusfor.1271.a:0 "Придется сотрудничать с русскими"
rusfor.1271.b:0 "Мы сразимся в одиночку!"

rusfor.1272.t:0 "Белоруссия без защиты!"
rusfor.1272.d:0 "Германское правительство довольно четко высказалось о своем нежелании защищать Белоруссию. Но последняя все равно не продает свои государственные облигации. Возможно, нам стоит использовать армию?"
rusfor.1272.a:0 "Готовьте войска!"
rusfor.1272.b:0 "У нас и своих болот полно..."

rusfor.12722.t:0 "Россия угрожает Белоруссии!"
rusfor.12722.d:0 "Россия обратилась к нашей марионеточной Белоруссии с предложением скупки всех государственных облигаций, что дало бы им полный контроль над экономикой страны. К сожалению, правительство Белоруссии приняло это предложение, и Россия довольно близка к аннексии маленького государства. Должны ли мы вмешаться?"
rusfor.12722.a:0 "Неприемлемо! Мы защитим нашу сферу!"
rusfor.12722.b:0 "Они могут делать все, что им хочется"

rusfor.1273.t:0 "Духовное управление мусульман Центральной Азии"
rusfor.1273.d:0 "После возвращения Центральной Азии в нашу империю мы обзавелись новыми мусульманскими гражданами, которые ранее управлялись местными мракобесными священниками и духовниками. Очевидно, что нам нужно что-то сделать с подобным наследием и превратить новых членов государства в верных граждан Русского общества. Поступило два варианта решения проблемы - мы можем создать новое Духовное управление мусульман Центральной Азии или дать новые полномочия Оренбургской мусульманской духовной ассамблее, которая управляется местными татарами и башкирами."
rusfor.1273.a:0 "Новое управление!"
rusfor.1273.b:0 "Оренбургская Ассамблея справится!"

rusfor.1274.t:0 "Проблемы в Центральной Азии"
rusfor.1274.d:0 "Несмотря на все наши усилия и льготы к новоприсоединенным народам, Духовное управление мусульман Центральной Азии, созданное для ликвидации влияния мракобесов-джихадистов, было захвачено этими самыми мракобесными священниками, которые управляли страной с Гражданской войны до аннексии. Конечно, нам придется несколько изменить ситуацию, но это потребует денег и времени."
rusfor.1274.a:0 "Упс..."

rusfor.1275.t:0 "Пацификация Центральной Азии."
rusfor.1275.d:0 "Отличные новости из Центральной Азии - новые татарские и башкирские священники смогли реорганизовать систему местных исламских институтов и частично победить мракобесие отдельных священников и теологов. Теперь Оренбургская мусульманская духовная Ассамблея предлагает новое видение ислама для центрально-азиатских граждан, что значительно облегчит управление местным населением."
rusfor.1275.a:0 "Отлично!"

rusfor.1276.t:0 "Контроль над азербайджаном"
rusfor.1276.d:0 "После предоставления гарантий Азербайджану русские дельцы использовал все возможности для расширения экономических связей. Возможно, настало время лишения автономии Азербайджана и усиления наших позиций на Кавказе?"
rusfor.1276.a:0 "Сделаем это!"
rusfor.1276.b:0 "Мы не нуждаемся в подобном"

rusfor.1277.t:0 "Восстановление контроля над Северным Кавказом"
rusfor.1277.d:0 "После воссоединения Дон-Кубани с Россией наше правительство столкнулось с проблемой интеграции восточных горных районов бывшего казацкого государства. Между 1920-ми и началом 1930-х Гетьман Краснов поддерживал Терецких Казаков, которые состояли в основном из русских, осетин и других христианских народов, поддерживающих порядок и контроль Екатеринодара в регионе. Теперь русская армия прошлась по региону, но это временная мера, которая не годится для долгосрочной перспективы. Были предложены различные планы реконструкциии и пацификации региона, и мы должны выбрать что-то одно."
rusfor.1277.a:0 "Местные русские справятся с управлением"
rusfor.1277.b:0 "Поддержать Терецких Казаков"
rusfor.1277.c:0 "Военные справятся!"

rusfor.1278.t:0 "Порядок на Северном Кавказе частично восстановлен"
rusfor.1278.d:0 "После восстановления военного порядка во Владикавказе, Грозном и других городах Северного Кавказа и демобилизации местных войск мы передали контроль над регионом местным русским, которые были либо терецкими казаками, либо просто жителями местных городов и деревень. Похоже, части, населенные русскими, довольно быстро восстановились, но районы без русского населения уже превращаются в поле боя для местных племен. Многие лидеры местных племен просят Россию вмешаться и восстановить полный контроль, обещая верно служить русскому правительству, ибо только они могут сохранить регион от бесконечных кризисов и конфликтов."
rusfor.1278.a:0 "Следовало ожидать подобного"

rusfor.1279.t:0 "Порядок на Северном Кавказе частично восстановлен"
rusfor.1279.d:0 "Поддержка терецких казаков восстановила порядок довольно быстро, но излишняя помощь натолкнула казаков начать расширение своих владений на нехристианские территории восточной части Северного Кавказа, что, конечно же, привело ко множеству межнациональных конфликтов, особенно между русскими и осетинамии против чеченцев и ингушей. Более того, у нас абсолютно не готова тактика управления мелкими племенами и регионами Дагестана, где каждое племя хочет стать проводником русской воли, захватив влияние над своими соседями и используя влияние русского правительства. Все конфликты, конечно, будут решены, но потребуется время и деньги."
rusfor.1279.a:0 "Следовало ожидать подобного"

rusfor.1280.t:0 "Порядок на Северном Кавказе частично восстановлен."
rusfor.1280.d:0 "Расположение военных частей в регионе восстановило порядок, особенно в русских поселениях, где местные жители вздохнули свободно без атак горных бандитов. Но в нехристианских регионах Кавказа разгорелась настоящая война: малочисленные христианские племена поддержали армию, когда местные мусульмане начали партизанскую войну против России. В конечном итоге мы уничтожим проклятых бандитов и восстановим порядок, но это займет некоторое время."
rusfor.1280.a:0 "Следовало ожидать подобного"

rusfor.1281.t:0 "Порядок на Северном Кавказе восстановлен."
rusfor.1281.d:0 "Более шести месяцев прошло с освобождения Дон-Кубанского Союза. Наконец-то, мы можем восстановить полный контроль над регионом и установить власти, которые помогут пацифицировать Северный Кавказ. Местные русские и другие христианские народы усилили свои позиции и наконец освободились от бесконечных рейдов и атак враждебных племен. Мятежные партизаны склонили свою голову перед лицом военной силы. Преступники, сражавшиеся против нас, либо бесславно погибли, либо бежали в другие страны. Новая эпоха Русского Юга началась!"
rusfor.1281.a:0 "Отлично!"