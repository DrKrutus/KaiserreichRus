hawaii.43.d:0 "Настало время для выборов генерального секретаря Гавайских островов.  Кого же выберут избиратели?"
hawaii.43.a:0 "Победили синдикалисты!"
hawaii.43.b:0 "Победили радикальные-социалисты!"
hawaii.43.c:0 "Победили прогрессивисты!"


hawaii.100.t:0 "Гавайи подали ходатайство на вступление в Интернационал"
hawaii.100.d:0 "Мы получили запрос от Коммуны Гавайев на вступление в Интернационал.  Несколько лет назад эта крошечная земля отделилась от Америки и прошла через свою революцию.  Стратегическое положение Гавайских островов делает их ценным членом для Интернационала.  Однако другие были обеспокоены тем, что в этом регионе велись конфликты."
hawaii.100.a:0 "Добро пожаловать!"
hawaii.100.b:0 "Мы должны избегать провокационных движений"
hawaii.101.t:0 "Гавайи вступили в Интренационал"
hawaii.101.d:0 "Интенационал принял Гавайское ходатоство на ступление в интернационал."
hawaii.101.a:0 "Добро пожаловать!"
hawaii.102.t:0 "Интернационал отказал Гавайям"
hawaii.102.d:0 "Интернационал отказался от нашего запроса на альянс, Гавайи останутся в гордом одиночестве."
hawaii.102.a:0 "Проклятье!"

hawaii.103.t:0 "Гавайи просят войти в сферу совместного процветания"
hawaii.103.d:0 "Гавайи обратились с просьбой о вступлении в сферу совместного процветания Восточной Азии.  Стратегическое положение Гавайских островов делает их ценным членом в сфере совместного процветания.  Было опасение на то, что если Гавайи будут добавлены в сферу совместного процветания, это изменит баланс сил в Тихом океане."
hawaii.103.a:0 "Добро пожаловать!"
hawaii.103.b:0 "Мы должны избегать провокационных движений"
hawaii.104.t:0 "Гавайи присоединяются к Японии"
hawaii.104.d:0 "Япония приняла наше ходатайство о вступление в альянс.  Гавайи могут просто выживать с сильными союзниками."
hawaii.104.a:0 "Добро пожаловать!"
hawaii.105.t:0 "Япония отказала Гавайям"
hawaii.105.d:0 "Япония отказалась от нашего запроса на альянс, Гавайи останутся в одиночестве."
hawaii.105.a:0 "Проклятье!"

hawaii.106.t:0 "Гавайи хотят вступить в Лигу американских государств"
hawaii.106.d:0 "Гавайи направили ходатайство о вступлении в Лигу американских государств.  Стратегическая позиция Гавайских островов делает их ценным членом Лиги, не говоря уже о том, что всего пару лет назад Гавайи когда-то были частью Америки.  Многие выступают за то, чтобы они присоединились к Лиге, в то время как некоторые думают, что это не будет стоить того."
hawaii.106.a:0 "Добро пожаловать!"
hawaii.106.b:0 "Это того не стоит"
hawaii.107.t:0 "Гавайи присоединяются к Лиге американских государств"
hawaii.107.d:0 "Америка приняла наше ходатайство о вступлении в альянс. Гавайи могут выживать с сильными союзниками."
hawaii.107.a:0 "Добро пожаловать!"
hawaii.108.t:0 "Америка отказала Гавайям"
hawaii.108.d:0 "Америка отказалась от нашего запроса на альянс, Гавайи останутся в одиночестве."
hawaii.108.a:0 "Проклятье!"

