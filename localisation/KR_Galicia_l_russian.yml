### Events ###
gal.1.t:0 "Галиция-Лодомерия становится независимой"
gal.1.d:0 "После столетнего правления Габсбургов, которое началось с первого раздела Речи Посполитой в 1772 году, Галиция-Лодомерия обрела независимость. Но мы слабое государство, окруженное могущественными соседями - и, возможно, нам стоит попросить защиту у Польши, ведь наша национальная территория была забрана у них годами ранее."
gal.1.a:0 "Официально попросить о включении в состав Польши . (Это будет означать конец игры для игрока.)"
gal.1.b:0 "Галиция должна оставаться независимой."

gal.2.t:0 "Галиция просит включения в состав нашей нации"
gal.2.d:0 "После столетнего правления Габсбургов, которое началось с первого раздела Речи Посполитой в 1772 году, Галиция-Лодомерия обрела независимость. Но считаясь слабым государством, окруженным внушительными соседями, новая независимая нация чувствует, что её существование находиться под большой угрозой. Сегодня прибыл посол, чтобы обсудить вопрос о включении Галиции в состав Польши."
gal.2.a:0 "Добро пожаловать домой, братья."

gal.3.t:0 "Претензии на Буковину"
gal.3.d:0 "Будучи независимой лишь несколько дней, бывшее королевство Галиции и Лодомерии было включено в состав Польши. В Галиции обитает много этнически разнообразного населения, а в её самой южной провинции, Буковине, живёт множество румынов. Учитывая нынешнюю наразбериху в Буковине, мы могли бы относительно легко захватить ее быстрым маневром."
gal.3.a:0 "Давайте освободим наших братьев."
gal.3.b:0 "Провокация поляков не разумна."

gal.4.t:0 "Претезии на Восточную Галицию"
gal.4.d:0 "Будучи независимой лишь несколько дней, ранее Галиция была королевством в составе Австрии, а теперь включена в состав Польши. Однако среди этнически разнообразного населения на востоке Галиции проживают преимущественно украинцы. Учитывая нынешнюю наразбериху в Восточной Галиции, мы могли бы относительно легко захватить ее быстрым маневром."
gal.4.a:0 "Давайте освободим наших братьев."
gal.4.b:0 "Провокация против поляков неразумна."

gal.5.t:0 "Румыния вводит войска в Буковину"
gal.5.d:0 "Никто не ожидал, что включение в состав территории, такой большой, как Галиция, будет идти так гладко. Но и никто не ожидал вмешательство со стороны - Румыния ввела войска на преимущественно румыноязычную территорию Буковины, заявляя, что она является их собственностью. Чиновники бывшего правительства Галиции призвывают нас вмешаться."
gal.5.a:0 "Мы этого не потерпим! Вернём то, что пренадлежит нам!"
gal.5.b:0 "Пусть румыны заберут свои исконные территории."

gal.6.t:0 "Украина захватила Восточную Галицию"
gal.6.d:0 "Краков и Львов  - самые важные города Галиции. Первоначальная интеграция прошла успешно в течение прошлой недели, однако жители преимущественно русиноязычных территорий, окружающих Львов, с помощью украинских военных захватили город. Город Львов слишком важен для Польши, чтобы просто позволить ему попасть в руки другой страны."
gal.6.a:0 "Мы этого не потерпим! Вернём то,что пренадлежит нам!"
gal.6.b:0 "Русины не поляки, в любом случае."

gal.7.t:0 "Карл Альбрехт избран королём Польши"
gal.7.d:0 "Нынешний губернатор Галиции-Лодомерии Карл Альбрехт фон Габсбург только что был избран новым королём Польши после нелёгкого голосования. Ожидается, что Карл Альбрехт рано утром покинет страну, чтобы заняться своими новыми обязанностями в качестве лидера польского народа, И оставит Йозефа Галлера фон Галленбурга нести ответственность за Галицию в его отсутствие."
gal.7.a:0 "Пожелаю ему удачи."