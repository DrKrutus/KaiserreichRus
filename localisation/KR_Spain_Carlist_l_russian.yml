### Events ###
carfor.411.t:0 "Приглашение в Средиземноморский Альянс"
carfor.411.d:0 "Карлистское Королевство Испания предложило нам союз. Должны ли мы согласиться с ними?"
carfor.411.a:0 "Да"
carfor.411.b:0 "Лучше не надо"

carfor.412.t:0 "Итальянская Федерация присоединилась к Средиземноморскому блоку"
carfor.412.d:0 "Итальянская Федерация решила присоединиться к нашему альянсу."
carfor.412.a:0 "Первосходно"

carfor.413.t:0 "Итальянская Федерация отказывается"
carfor.413.d:0 "Итальянская Федерация решила не присоединяться к нашему альянсу."
carfor.413.a:0 "Дураки"

carfor.421.t:0 "Приглашение в Средиземноморский блок"
carfor.421.d:0 "После окончания Гражданской войны, Карлистская Испания выступила инициатором создания Средиземноморского блока, военно-экономического альянса стран средиземноморского региона. Должны ли мы присоединиться к ним?"
carfor.421.a:0 "Мы с ними!"
carfor.421.b:0 "Лучше не ввязываться в это..."

