### Events ###
kr.political.100.t:0 "Восстановлен порядок в [Root.GetNameDef]"
kr.political.100.d:0 "Хотя [Root.GetNameDef] всё ещё находится в зависимости от [overlord_name.GetAdjective], [Root.GetAdjective] военные смогли собрать достаточно авторитета, чтобы повысить свою автономию. Это далеко не независимость, но войска [overlord_name.GetAdjective] больше не будут расхаживать по нашим территориям, как по своей земле."
kr.political.100.a:0 "Отлично"

kr.political.101.t:0 "Расширенная [Root.GetAdjective] автономия?"
kr.political.101.d:0 "[Root.GetNameDef] всё ещё остаётся под контролем [overlord_name.GetAdjective] правительства, но этот контроль стал чисто формальным. [Root.GetAdjective] мощь - уже не то, что можно просто было подавить в зародыше. Несомненно, наши [overlord_name.GetAdjective] хозяева больше не смогут слишком долго нас удерживать."
kr.political.101.a:0 "Да здравствует [Root.GetNameDef]!"
