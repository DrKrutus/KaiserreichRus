### Events ###

australasia.1.t:0 "Георг V отошёл в мир иной"
australasia.1.d:0 "Изгнанный король, Георг V, всё-таки пал перед болезнью, терзавшей его с момента революции на родных островах. Его сын Эдвард был коронован новым королём Британской империи и её доминионов, включая Австралазию."
australasia.1.a:0 "Вся Антанта скорбит о нём..."
australasia.2.t:0 "Специальная конфренция Австралазийской рабочей партии"
australasia.2.d:0 "Джек Ланг вернулся в Рабочую партию после 5 лет игзнания. Его исключили из её рядов по приказу тогдашнего генерал-губернатора Филиппа Гейма, из-за разногласий между правителсьтвом и Лангом. Возвращение опытного оратора и популиста на большую сцену встревожило Рабочую партию, состоящую из членов профсоюзов. По их мнению, левые взгляды Ланга враждебны настоящему социализму, ибо они есть грязная помесь социализма с феодализмом. Судя по всему, Рабочую партию ждёт непростое времечко."
australasia.2.a:0 "Пусть леваки грызуться между собой!"
australasia.3.t:0 "Правительство и дополнительные расходы на армию"
australasia.3.d:0 "И в Австралии, и в Новой Зеландии со времён Вельткрига были напряжённые споры по поводу призыва в армию. В Австралии уже было два плебисцита, и оба они провалились, так и оставив армию добровольческой. Однако, с поражением Антанты и экпансией Германии в Тихом Океане после революции 1925 года, правительство начало задумываться о том, что австрализийские войска должны получать большую помощь от государства, чем они имеют сейчас. Сегодня, правительство Билли Хьюза предложило расширить вооружённый контингент в связи с нарастающим напряжением в Европе и Азии. Некоторые считают, что это отличная возможность начать новый плебесцит за введение обязательной службы и частичной милитаризации Австралазийского доминиона."
australasia.3.a:0 "Выделите дополнительные средства на нашу армию!"
australasia.3.b:0 "Армия должна оставаться добровольной!"
australasia.4.t:0 "Чарльз Вайнер Брук поддерживает 'Новую Гвардию'"
australasia.4.d:0 "Изганный 'Белый Раджа' Саравака и известный светский лев Сиднея, Чарльз Вайнер Брук открыто заявил о своей поддержке реакционерной партии 'Новая Гвардия', которую возглавляет ветеран Вельткрига Эрик Кэмпбелл. Сначала, 'Гвардия' была мелкой сошкой на большой политической арене. Но их популистические и реваншистские речи всё больше и больше находят отклик среди народа, уже даже за пределами их родного Нового Южного Уэльса. Основными их сторонниками являются разнорабочие и отставные офицеры. С харизмой Брука и его финансами, у партии появились новые источники финансирования. Рано или поздно, они могут стать реальной угрозой для стагнирующего правительства Хьюза и Брюса. Они должны быть готовы ко всему, если хотят усидеть на своих креслах."
australasia.4.a:0 "Что же делать Брюсу?"
australasia.5.t:0 "Камаания за обязательный призыв?"
australasia.5.d:0 "Призыв в армию всегда был острой проблемой для Австралазии. Первые два плебисцита не принесли никаких результатов. Однако, некоторые члены нашего правителсьтва считают, что напряжение в мировом сообществе - это отличная возможность провести новый плебисцит и заменить добровольческие силы АНЗАКа профессиональной армией. Эта 'кампания' может как усилить правителсьтво, так и похоронить его, открыв дорогу радикальным и экстримистским партиям. Также, уровень финансирования этой 'кампании' тоже будет влиять на её успех."
australasia.5.a:0 "Запустите широкую кампанию!"
australasia.5.b:0 "Запустите умеренную кампанию, чтобы избеать проблем."
australasia.5.c:0 "Нам хватит и добровольцев для защиты."
australasia.6.t:0 "Новый плебисцит?"
australasia.6.d:0 "Недавно запущенная компания должна была изменить отношение австралазийцев к обязательному призыву в армию. Однако, если правителсьтво хочет действительно укрепить свою мощь, итоги кампании должны подкрепиться всенародным плебисцитом."
australasia.6.a:0 "Да, голосование покажет нашу силу!"
australasia.6.b:0 "Попробуем протолкнуть призыв на федеральном уровне."
