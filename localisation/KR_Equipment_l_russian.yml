####### Siamese Technology Localization #######

# Tanks
SIA_light_tank_equipment_1:0 "Light Tank Type 76 "Kajorndej"-"
SIA_light_tank_equipment_1_short:0 "LT Type 76"
#SIA_light_tank_equipment_1_desc:0 "The Siamese version of 'Vickers 6-Ton Tank' or 'Vickers Mark E' procured by the Siamese government in 1934."
SIA_light_tank_equipment_2:0 "Light Tank Type 83 "Vachiravut"-"
SIA_light_tank_equipment_2_short:0 "LT Type 83"
#SIA_light_tank_equipment_2_desc:0 "The Siamese version of the Japanese Type 95 Ha-go license-built by the Chaiseri Industries, a giant Siamese Rubber-Steel conglomerate to kickstart the development of its own indigenous tank design."
SIA_light_tank_equipment_3:0 "Chaiseri Light Tank Type 83TH "Chomklao"-"
SIA_light_tank_equipment_3_short:0 "LT Type 83TH"
#SIA_light_tank_equipment_3_desc:0 "The 'LT Type 83TH' was a Type 95 Ha-go variant with 75mm Tank gun, improved engine and sloped angle developed and produced by Chaiseri Industries."
SIA_medium_tank_equipment_1:0 "Chaiseri Средний танк Type 258 "U-Thong"-"
SIA_medium_tank_equipment_1_short:0 "U-Thong"
#SIA_medium_tank_equipment_1_desc:0 "Chaiseri's first attempt in developing medium tank. Its prototype suffers a lot in Jungle and Swamp environment of Southeast Asia but it was deemed good enough by the Ministry of Defence who quickly rushed the production line to prepare for the coming war."
SIA_medium_tank_equipment_2:0 "Chaiseri Средний танк Type 260 "Naresuan"-"
SIA_medium_tank_equipment_2_short:0 "Naresuan"
#SIA_medium_tank_equipment_2_desc:0 "One of the most successful Siamese/Thai tank of the war. The tank itself was design specifically for Southeast Asia weather and terrain with high reliability and low maintenance."
SIA_medium_tank_equipment_3:0 "Chaiseri Средний танк Type 260/112 "Taksin"-"
SIA_medium_tank_equipment_3_short:0 "Taksin"
#SIA_medium_tank_equipment_3_desc:0 "The TH-260/112 was a TH-260 variant with 112mm low-velocity howitzer, improved engine and thicker tank hull."
SIA_heavy_tank_equipment_1:0 "Тяжелый танк Type 01 "Ramkamhaeng"-"
SIA_heavy_tank_equipment_1_short:0 "Ramkamhaeng"
#SIA_heavy_tank_equipment_1_desc:0 "Siamese first attempt at its own indigenous tank design. Didn't saw widespread use due to being too heavy and thus being unusable for Southeast Asian terrain such as swamps и rice fields."
SIA_heavy_tank_equipment_2:0 "Chaiseri Тяжелый танк Type 84 "Ekathotsarot"-"
SIA_heavy_tank_equipment_2_short:0 "Ekathotsarot"
#SIA_heavy_tank_equipment_2_desc:0 "Heavier armed Type 260, with 2 cannon on its turret."
SIA_heavy_tank_equipment_3:0 "Chaiseri Тяжелый танк Type 301 "Mongkut"-"
SIA_heavy_tank_equipment_3_short:0 "Mongkut"
#SIA_heavy_tank_equipment_3_desc:0 "The Type 301 was a heavy tank developed by the Chaiseri Industries in 1943."
SIA_super_heavy_tank_equipment_1:0 "Chaiseri Super Тяжелый танк Type 311 "Pinklao"-"
SIA_super_heavy_tank_equipment_1_short:0 "Pinklao"
#SIA_super_heavy_tank_equipment_1_desc:0 "The Type 311 was a super heavy tank developed by the Chaiseri Industries in 1943."
SIA_modern_tank_equipment_1:0 "Chaiseri TH-401 MBT "Avatarn"-"
SIA_modern_tank_equipment_1_short:0 "Avatarn"
#SIA_modern_tank_equipment_1_desc:0 "The TH-401 was a MBT developed by the Chaiseri Industries in 1945."

# Infantry Equipment
SIA_infantry_equipment_0:0 "Type 45 Siamese Mauser"
SIA_infantry_equipment_0_short:0 "Type 45 Siamese Mauser"
#SIA_infantry_equipment_0_desc:0 "Basic infantryman equipment developed before and during the Weltkrieg. Most of the rifles used by the Siamese Expeditionary Forces in Europe were Type 45 Siamese Mauser."
SIA_infantry_equipment_1:0 "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short:0 "Type 66 Siamese Mauser"
#SIA_infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Type 66 Siamese Mauser were adopted as the main service rifle."
SIA_infantry_equipment_2:0 "Rungpaisarn Industries Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short:0 "Type 84"
#SIA_infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Type 84 submachine guns were adopted en massed by this era. Modernised to include a great number of sub-machineguns and anti-tank rifles."
SIA_infantry_equipment_3:0 "Rungpaisarn Industries RPS-001 Assault Rifles"
SIA_infantry_equipment_3_short:0 "RPS-001"
#SIA_infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernised to include personal Assault Rifles and anti-tank rockets. RPS-001 assault rifle were officially adopted as the main service rifle."
# Artillery
SIA_anti_tank_equipment_1:0 "3.7cm Puentorsurottang 79"
SIA_anti_tank_equipment_1_short:0 "3.7cm PTr 79"
#SIA_anti_tank_equipment_1_desc:0 "Artillery specialised in defeating armoured targets like Tanks, it generally fires armour piercing shells."
SIA_anti_tank_equipment_2:0 "7.5cm Puentorsurottang 83"
SIA_anti_tank_equipment_2_short:0 "7.5cm PTr 83"
#SIA_anti_tank_equipment_2_desc:0 "Larger calibre guns to combat heavier tanks with sloped armour."
SIA_anti_tank_equipment_3:0 "12.8cm Puentorsurottang 87"
SIA_anti_tank_equipment_3_short:0 "12.8cm PTr 87"
#SIA_anti_tank_equipment_3_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armour our enemies may develop."
SIA_anti_air_equipment_1:0 "Bofors L/50 Model 1930"
SIA_anti_air_equipment_1_short:0 "7.5cm kanon m/30"
#SIA_anti_air_equipment_1_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets."
SIA_anti_air_equipment_2:0 "Bofors 4cm L/60 gun"
SIA_anti_air_equipment_2_short:0 "4cm Bofors gun"
#SIA_anti_air_equipment_2_desc:0 "Anti-air guns with longer cartridges and barrels, able to target high-flying aircraft."
SIA_anti_air_equipment_3:0 "Type 74/86 Flak"
SIA_anti_air_equipment_3_short:0 "8.8cm Type 74/86 Flak"
#SIA_anti_air_equipment_3_desc:0 "An advanced mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."
SIA_artillery_equipment_1:0 "Type 63 Field Gun"
SIA_artillery_equipment_1_short:0 "7.5cm Type 63"
#SIA_artillery_equipment_1_desc:0 "Artillery refers to large-calibre weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
SIA_artillery_equipment_2:0 "Bofors L/22 Model 1936"
SIA_artillery_equipment_2_short:0 "10.5cm kanon m/34"
#SIA_artillery_equipment_2_desc:0 "New howitzer designs, taking advantage of new hydraulic recoil devices and longer barrels."
SIA_artillery_equipment_3:0 "10.5 cm M618A2 howitzer"
SIA_artillery_equipment_3_short:0 "10.5cm M618A2"
#SIA_artillery_equipment_3_desc:0 "Developed by the Siamese Ministry of Defence. Light-weight artillery capable of being broken down for transport, making it possible to bring artillery support to areas previously difficult to teach."
SIA_rocket_artillery_equipment_1:0 "15cm Jaruadwisaiklai 84"
SIA_rocket_artillery_equipment_1_short:0 "15cm Jwk 84"
#SIA_rocket_artillery_equipment_1_desc:0 "Rocket artillery is less accurate and has a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple rockets with devastating effect."
SIA_rocket_artillery_equipment_2:0 "21cm Jaruadwisaiklai"
SIA_rocket_artillery_equipment_2_short:0 "21cm Jwk 85"
#SIA_rocket_artillery_equipment_2_desc:0 "Spin-stabilised rockets, increasing the range of lighter artillery batteries."

tank_armor_upgrade:0 "Броня"
tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
tank_gun_upgrade:0 "Главное орудие"
tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
tank_aa_upgrade:0 "Зенитное вооружение"
tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
tank_at_upgrade:0 "Противотанковое вооружение"
tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
tank_art_upgrade:0 "Артиллерийское вооружение"
tank_art_upgrade_desc:0 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
tank_reliability_upgrade:0 "Надежность"
tank_reliability_upgrade_desc:0 "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять танки."
tank_engine_upgrade:0 "Двигатель"
tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
ship_gun_upgrade:0 "Орудия"
ship_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
ship_torpedo_upgrade:0 "Торпеды"
ship_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
ship_armor_upgrade:0 "Броня"
ship_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
carrier_armor_upgrade:0 "Броня"
carrier_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
ship_engine_upgrade:0 "Двигатель"
ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
ship_reliability_upgrade:0 "Надежность"
ship_reliability_upgrade_desc:0 "Надежный корабль реже получает критические попадания, которые способны нанести колоссальный урон, если в конструкции есть уязвимые места."
ship_anti_air_upgrade:0 "ПВО"
ship_anti_air_upgrade_desc:0 "Больше пушек, направленных в воздух, - больше сбитых самолетов!"
ship_ASW_upgrade:0 "ПЛО"
ship_ASW_upgrade_desc:0 "Противолодочное вооружение позволяет обнаруживать и нейтрализовывать субмарины противника."
destroyer_engine_upgrade:0 "Двигатель"
destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника"
sub_engine_upgrade:0 "Двигатель"
sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
sub_stealth_upgrade:0 "Незаметность"
sub_stealth_upgrade_desc:0 "Самое главное преимущество подводной лодки - способность оставаться вне поля зрения и наносить удар, когда наступает подходящий момент."
sub_torpedo_upgrade:0 "Торпеды"
sub_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
ship_deckspace_upgrade:0 "Палуба"
ship_deckspace_upgrade_desc:0 "Больше места для размещения и запуска палубной авиации."
plane_gun_upgrade:0 "Вооружение"
plane_gun_upgrade_desc:0 "Улучшенное вооружение для воздушного боя."
cv_plane_gun_upgrade:0 "Вооружение"
cv_plane_gun_upgrade_desc:0 "Улучшенное вооружение для воздушного боя."
plane_engine_upgrade:0 "Двигатель"
plane_engine_upgrade_desc:0 "Выигрыш в скорости дает преимущество при выборе позиции и цели, что особенно важно для перехватчиков."
plane_range_upgrade:0 "Дальность"
plane_range_upgrade_desc:0 "Чем выше дальность действия, тем дальше самолет сможет вылетать на боевые задания."
cv_plane_range_upgrade:0 "Дальность"
cv_plane_range_upgrade_desc:0 "Чем выше дальность действия, тем дальше самолет сможет вылетать на боевые задания."
plane_reliability_upgrade:0 "Надежность"
plane_reliability_upgrade_desc:0 "Ненадежный самолет страдает от частых аварий во время вылетов."
plane_naval_upgrade:0 "Атака"
plane_naval_upgrade_desc:0 "Увеличенное количество противокорабельного оружия."
cv_plane_naval_upgrade:0 "Атака"
cv_plane_naval_upgrade_desc:0 "Увеличенное количество противокорабельного оружия."
plane_bomb_upgrade:0 "Бомбардировка"
plane_bomb_upgrade_desc:0 "Увеличенная бомбовая нагрузка для более мощных атак."
plane_tac_bomb_upgrade:0 "Бомбардировка"
plane_tac_bomb_upgrade_desc:0 "Увеличенная бомбовая нагрузка для более мощных атак."
plane_cas_upgrade:0 "Атака"
plane_cas_upgrade_desc:0 "Улучшенное вооружение против наземных целей"
