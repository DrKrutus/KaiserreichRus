worldnews.294.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления канадцев через холмы и старую часть города. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление канадцев, но были в конечном итоге выдавлены из города.\n\n Достоверно известно, что Королевский дворец в Мадриде был захвачен и передан Канадской военной полиции, ходят слухи, что дворец станет резиденцией канадского военного губернатора. Канадские войска также прошли маршем под Воротами Алькала и по всему городу. Ожидается, что с потерей столицы Испания скоро сдастся, несмотря на все призывы генералов."
worldnews.294.a:0 "Британцы не будут нами править!"
worldnews.294.b:0 "Они пожалеют о противостоянии Империи!"
worldnews.294.c:0 "Кажется, британцам очень нужен Гибралтар?"

worldnews.295.t:0 "Падение Мадрида" #Portugal
worldnews.295.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления португальцев через холмы и старую часть города. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление португальцев, но были в конечном итоге выдавлены из города.\n\n Достоверно известно, что Королевский дворец в Мадриде был захвачен и передан Португальской военной полиции, ходят слухи, что дворец станет резиденцией португальского военного губернатора. Португальские войска также прошли маршем под Воротами Алькала и по всему городу. Ожидается, что с потерей столицы Испания скоро сдастся, несмотря на все призывы генералов."
worldnews.295.a:0 "Мы еще поставим Португальцев на место!"
worldnews.295.b:0 "Испанцы дорого заплатят за свое невежство."
worldnews.295.c:0 "Ситуация в Иберии меняется с каждым годом."

worldnews.296.t:0 "Падение Барселоны" #Germany
worldnews.296.d:0 "Поступают сообщения, что столица Каталонии была захвачена германскими войсками после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление немцев, но были в конечном итоге выдавлены из города.\n\n Сообщается также о тяжелых городских боях в Готическом Квартале Барселоны, и редких стычках в Барселонской Ривьере. Именно по этой Ривьере позже прошли триумфальным маршем германские войска. Если кто-то сомневался в том, что германцы пробьют себе путь через Пиренеи, то теперь они развеяны."
worldnews.296.a:0 "Мы не отдадим Каталонию Германии!"
worldnews.296.b:0 "Одной проблемой меньше. Теперь в Мадрид."
worldnews.296.c:0 "Немцы уже за Пиренеями? Кажется, с Испанией покончено."

worldnews.297.t:0 "Падение Барселоны" #National France
worldnews.297.d:0 "Поступают сообщения, что столица Каталонии была захвачена войсками Алжирского правительства Франции после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Сообщается также о тяжелых городских боях в Готическом Квартале Барселоны, и редких стычках в Барселонской Ривьере. Именно по этой Ривьере позже прошли триумфальным маршем французские войска. Французские солдаты гордо заявили, что из Барселоны они видят Русийон. Возможно, не в буквальном смысле, но Барселону и Русийон действительно отделяет не так много."
worldnews.297.a:0 "Мы не отдадим Каталонию Франции!"
worldnews.297.b:0 "Одной проблемой меньше. Теперь в Мадрид."
worldnews.297.c:0 "Французы уже за Пиренеями? Кажется, с Испанией покончено."

worldnews.298.t:0 "Падение Барселоны" #Commune of France
worldnews.298.d:0 "Поступают сообщения, что столица Каталонии была захвачена войсками Французской Коммуны после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Сообщается также о тяжелых городских боях в Готическом Квартале Барселоны, и редких стычках в Барселонской Ривьере. Сообщается также, что недостроенный Храм Святого Семейства был взорван, как и множество других памятников, связанных с монархией. Если кто-то сомневался в том, что французы пробьют себе путь через Пиренеи, то теперь они развеяны."
worldnews.298.a:0 "Мы не отдадим Каталонию Коммуне!"
worldnews.298.b:0 "Одной проблемой Меньше. Теперь в Мадрид."
worldnews.298.c:0 "Французы уже за Пиренеями? Кажется, с Испанией покончено."

worldnews.299.t:0 "Падение Барселоны" #Portugal
worldnews.299.d:0 "Поступают сообщения, что столица Каталонии была захвачена войсками Португалии после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление португальцев, но были в конечном итоге выдавлены из города.\n\n Сообщается также о тяжелых городских боях в Готическом Квартале Барселоны, и редких стычках в Барселонской Ривьере. Именно по этой Ривьере позже прошли триумфальным маршем португальские войска. Контроль над крупнейшими портами Средиземноморья позволяет португальцам стать державой, с которой придется считаться всем."
worldnews.299.a:0 "Мы не отдадим Каталонию Португалии!"
worldnews.299.b:0 "Португальский флаг будет гордо реять над Средиземноморьем!"
worldnews.299.c:0 "Иберия теперь под контролем Португалии."

worldnews.300.t:0 "Падение Гибралтара" #Canada
worldnews.300.d:0 "Поступают сообщения, что маленький городок Гибралтар был захвачен британскими войсками в ходе дерзкой высадки, стычек в береговой линии и продвижения к Гибралтарской Скале. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление британцев, но были в конечном итоге выдавлены из города.\n\n Захват самого города достался относительно легко, пока сражения в туннелях Скалы длились до самого вечера, когда окруженный испанский гарнизон капитулировал только перед лицом полного уничтожения. Министр Иностранных Дел Канады прибыл на следующий день с речью, в которой заявил, что Гибралтар до 1925 года был британской территорией, и теперь, к счастью британских граждан города, снова ею стал и навсегда."
worldnews.300.a:0 "Кем британцы себя возомнили? Гибралтар — испанский!"
worldnews.300.b:0 "Наконец, возвращение в родное лоно."
worldnews.300.c:0 "Британцы снова контролируют Гибралтар? Удивительно."

worldnews.301.t:0 "Падение Гибралтара" #National France
worldnews.301.d:0 "Поступают сообщения, что маленький городок Гибралтар был захвачен французскими войсками в ходе дерзкой высадки, стычек в береговой линии и продвижения к Гибралтарской Скале. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Захват самого города достался относительно легко, пока сражения в туннелях Скалы длились до самого вечера, когда окруженный испанский гарнизон капитулировал только перед лицом полного уничтожения. Министр Иностранных Дел Канады прибыл на следующий день с речью, в которой он поздравил французов с успехом операции и попросил вернуть территорию Канаде."
worldnews.301.a:0 "Кем французы себя возомнили? Гибралтар — испанский!"
worldnews.301.b:0 "Возможно, нам стоит его придержать. Кто знает!"
worldnews.301.c:0 "Действительно ли французы передадут Гибралтар британцам?"
worldnews.301.e:0 "Мы верим в чистосердечность наших союзников."

worldnews.302.t:0 "Падение Лиссабона" #Spain
worldnews.302.d:0 "Поступают сообщения, что столица Португалии пала под натиском испанских войск после стычек на Сьерра-де-Монсанто и стремительного удара на устье реки Тахо. Португальцы сражались как львы за каждую улочку, надеясь затормозить наступление испанцев, но были в конечном итоге выдавлены из города.\n\n Битва за Лиссабон далась испанцам нелегко, так как португальцы в порыве отчаяния взорвали мосты города, вынуждая испанцев форсировать реку для полного захвата города. Торжественная церемония прошла на Праса-ду-Комерсиу, где отпраздновалось объединение Иберии. Но война все еще продолжается, так как португальцы не собираются сдаваться."
worldnews.302.a:0 "Португалия не падет! Мы будем воевать до конца!"
worldnews.302.b:0 "Для Португалии будет лучше, если мы их аннексируем."
worldnews.302.c:0 "Станет ли Испания Иберией?"

worldnews.306.t:0 "Падение Денвера" #PSA
worldnews.306.d:0 "Калифорнийские призывники уже давно сражаются с Федеральным Правительством в Скалистых горах. Сегодня их усилия наконец увенчались успехом с захватом города Денвер в ходе масштабной операции на реке Саут-Платт. Денвер — столица Колорадо и главная крепость Федерального Правительства в Великих Равнинах.\n\n Падение главного города Равнин нанесло серьезный удар по Соединенным Штатам. Битвы постепенно стихают на Саут-Платт, и Федеральное правительство вынуждено пойти на переговоры с Калифорнийцами."
worldnews.306.a:0 "Калифорнийцы не выйдут дальше Скалистых гор!"
worldnews.306.b:0 "Врата Великих Равнин в наших руках. Войдем же в них!"
worldnews.306.c:0 "Возможно, нам скоро придется останавливать калифорнийцев."
worldnews.306.e:0 "Тихоокеанские Штаты оказались сильнее, чем ожидалось."
worldnews.306.f:0 "Контроль над Денвером защитит Западное побережье."

