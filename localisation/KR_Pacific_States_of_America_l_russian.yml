l_russian:

### Focuses ###
CAL_civil_war:0 "Вторая Гражданская Война"
CAL_civil_war_desc:0 "Хаос бушует в восточной части Соединенных Штатов, Лонг и Рид недовольные нынешним правлением Штатов, развязали гражданскую войну с целю установить свою гегемонию над Штатами. Тем не менее мы здесь, на западе, процветаем и становимся все богаче и богаче если, мы хотим оставаться таковыми, нам нужно держатся при себе, Мы не будем следовать диктату Востока и мы не разрешим им вмешиваться в наши дела!"

### Focuses - Political ###
CAL_beacon_of_democracy:0 "Оплот демократии"
CAL_beacon_of_democracy_desc:0 "С синдикалистами Рида на среднем западе, членами АПВ(Америка превыше всего) Лонга на юге, и ’Штатами’ по середине, американская демократия медленно, но верно теряет свои позиции на востоке. Мы на тихоокеанском побережье остаемся последним оплотом демократии в Америке. Мы останемся ярким очагом света в ети темные и безнадежные времена."
CAL_encourge_free_thought:0 "Поощрение свободы мысли"
CAL_encourge_free_thought_desc:0 "Запад процветает изо инноваций и предпринимателей. Такое возможно, только благодаря свободной мысли. Мы, не должны замолчавать тех, кто может противостоять и не всегда согласны нами. Вместо этого мы должны приветствовать и поощрять такое поведение. Ученые, прибывающие в Тихоокеанские государства из растерзанного войной Востока, будут рады найти в нашей стране, безопасний рай для беженцев."
CAL_defend_democarcy:0 "Защищитники демократии"
CAL_defend_democarcy_desc:0 "Мы один из последних бастионов американской демократии, оставшихся на континенте. В то время как восток погрузился в хаос или даже во, что то намного хуже, мы остались не только процветающими, но и сохранили демократические ценности, которые сделали Америку великой. Пусть свет западного побережя сияет вечно."
CAL_progressive_capitalism:0 "Прогрессивный капитализм"
CAL_progressive_capitalism_desc:0 "Мы процветаем, а восток впадает в депрессию и хаос. Часть этого объясняется тем, насколько прогрессивным и капиталистическим мы являемся здесь, на западе. Эти два основных принципа идут рука об руку, для того чтобы создать великую и процветающую страну."
CAL_initiative_referendum:0 "Инициативы и референдумы"
CAL_initiative_referendum_desc:0 "Инициативы и референдумы это способы, которые позволяют и помогают людям влиять на изменения в правительстве, таким способом каждый гражданин будет услышан. Это помогает удержать нашу республику от хаоса, который буйствует на Востоке."
CAL_immigrant_land:0 "Земля иммигрантов"
CAL_immigrant_land_desc:0 "Тихоокеанское побережье было землой иммигрантов, даже когда мы были еше частю США. Мы должны продолжать и продвигать эту традицию, и поощрять иммиграцию на Западное побережье. Особенно для тех, кто бежит от восточной разрухи и хаоса."
CAL_defend_democarcy:0 "Защищитники демократии"
CAL_defend_democarcy_desc:0 "Мы один из последних бастионов американской демократии, оставшихся на континенте. В то время как восток погрузился в хаос или даже в что то намного хуже, мы остались не только процветающими, но и сохранили демократические ценности, которые сделали Америку великой. Пусть свет западного побережя сияет вечно."
CAL_new_nationalism:0 "Новая идентичность"
CAL_new_nationalism_desc:0 "За ето короткое время независимости, мы сформировали новую идентичность, наши люди начили считать себя тихоокеанцами. Все больше и больше людей осознают, что более верны Тихоокеанским Штатам Америки, нежели Соединенным Штатам Америки. Мы должны поощрять эту тенденцию и работать над тем, чтобы сделать людей более верными нашей новой стране, нежели старой США."

### Focuses - Military - Army ###
CAL_military:0 "Формирование войск ТША"
CAL_military_desc:0 "С хаосом, бушующим на востоке, нам понадобятся подходящие вооруженные силы, чтобы мы смогли защитить Тихоокеанское побережье, когда хаос достигнет и наших границ. Чтобы защитить нашу демократию и процветание, мы должны быть готовы к такому страшному повороту событий."
CAL_army:0 "Тихоокеанская Армия"
CAL_army_desc:0 "Нам обязательно нужно сформировать армию. Наши нынешние сухопутные войска не готовы к войне, поэтому нам нужно постараться подготовить их к такому случию. Вопрос только в том, какой конкретно тип армии мы хотим?"
CAL_defensive_army:0 "Оборонительная армия"
CAL_defensive_army_desc:0 "'Как говорится, лучшая защита это хорошее наступление'. Мы не собираемся выходить и захватывать, наша армия будет, там где нужно, чтобы защищать людей, а не для того чтобы угнетать их."
CAL_grand_plan:0 "Крупномштабное планирование"
CAL_grand_plan_desc:0 "Для того, чтобы отбится от любых угроз которые могут представится Калифорнии, мы будем полагаться на наше крупномштабное превосходящее и планирование. Надлежащее планирование будет преобладать над всем остальным. Мы будем готовиться к любой возможности и неожиданности, которую противник может постарается, бросить в нашу сторону."
CAL_firepower:0 "Пули в место солдат"
CAL_firepower_desc:0 "Здесь мы процветаем, поэтому мы можем позволить себе производить и покупать оружия и боеприпасы более менее без каких то лимитов. Жизнь наших людей драгоценна, а наши пули нет. Покажем радикалам превосходящую огневую мощь Тихого океана."
CAL_fighting_women:0 "Расширение ЖАК"
CAL_fighting_women_desc:0 "Женскому армейскому корпусу было сделано предложение дать женщинам западного побережья больше военной работы. Это поможет привлечь больше медсестер и женщин других профессий в армию, и поможет нашей армии эффективнее защищать наш народ. Все должны, по мере их возможностей помочь нам в защите Тихого океана."
CAL_miilitary_high_command:0 "О.К.Н.Ш"
CAL_miilitary_high_command_desc:0 "Было предложено создать Объединенный комитет начальников штабов, чтобы помочь нам лучше спланировать военную организацию страны. Объединенный комитет начальников штабов, вдохновлен Генеральным Штабом Германии. Они будут играть важную роль в планировании зашиты западного побережья."
CAL_ammo:0 "Восславим бога и запас боеприпасов"
CAL_ammo_desc:0 "Хвалите Господа и передавайте Боеприпасы. Благодаря нашему процветанию у нас есть предостаточно оружия и боеприпасов. Поэтому, мы будем хвалить Господа и передавать, друг другу боеприпасы."
CAL_offensive_army:0 "Наступательная армия"
CAL_offensive_army_desc:0 "Лучший способ защитить Тихоокеанский регион и наш народ это нанести удар первыми. В конце концов, лучшая защита ето хорошее нападение."
CAL_mobile_warfare:0 "Маневренная война"
CAL_mobile_warfare_desc:0 "Будущее войны в мобильности и маневренности. Эсли мы собираемся пойти в наступление, лучше всего, будет если мы будем атаковать со скоростю молнии. Давайте сосредоточимся на этом принципе и, будем атаковать со скоростю молнии и силой молота."
CAL_pacific_autos:0 "Калифорнийская автомобильная промышленность"
CAL_pacific_autos_desc:0 "Чтобы сосредоточиться на маневренной войне, нам необходимо поддерживать различные автомобильные компании на всем западном побережье. Давайте, проспонсируем их. Это не только значительно поможет нашим военным, но и поможет нашей гражданской экономике и все ето благодаря новым и быстрым автомобилями!"
CAL_fighting_for_california:0 "Бой за Калифорнию"
CAL_fighting_for_california_desc:0 "Пришло время сражаться за народ Западного побережья. Мы победим всех, кто стремится привести хаос Востока к нашему дому. Западное побережье не пострадает от разрушительного хаоса который буйствует на востоке!"
CAL_californian_rangers:0 "Калифорнийские рейнджеры"
CAL_californian_rangers_desc:0 "Наши военные выдвинули план создания элитной воинской части, которая будет называтся Калифорнийскими рейнджерами. Они будут подразделением элитных войск, предназначенным для борьбы со угрозами разных мастей по всей нашей республике."

### Focuses - Military - Navy ###
CAL_navy:0 "Тихоокеанский флот"
CAL_navy_desc:0 "Когда мы покинули США из-за всего хаоса на востоке, большой кусок флота остался с нами. Теперь пришло время реорганизовать его в военно-морской флот ТША. Однако издавний вопрос о том, что лучше для американского военно-морского флота, авианосцы или линейные корабли, стал такой же проблемой и для нашего нового военно-морского флота. Мы обязательно должны будем решить ету проблему."
CAL_battleships:0 "Ставка на линейные корабли"
CAL_battleships_desc:0 "Мы решили сделать ставку на линейные корабли. Наш мощный флот примиком отправит врага на орбиту, если тот решит высадится к нам из Тихого океана."
CAL_battle_cruisers:0 "Боевые крейсеры"
CAL_battle_cruisers_desc:0 "Чтобы защитить наши линейные корабли, нам понадобятся крейсеры, так мы сможем обеспечить им надлежащее сопровождение."
CAL_submarine:0 "Поддержка подводных лодок"
CAL_submarine_desc:0 "Во время Велльцкрига немецкие подводные лодки оказались довольно эффективным орудием войны. Чтобы лучше зашитить наш собственний берег, лучше всего будет самим сформировать дивизии подводных лодок."
CAL_new_battle_ships:0 "Новые боевые корабли"
CAL_new_battle_ships_desc:0 "Теперь, когда гражданская война окончена, настало время сосредоточиться на модернизации наших боевых кораблей и их подготовке к следующему большому конфликту, который может прийти на наши берега."
CAL_carriers:0 "Ставка на авианосцев"
CAL_carriers_desc:0 "Мы все таки, решили спустить чашу весов в сторону доктрины авианосцев, в вопросе о том, что же является наилучшим типом корабля для нашего потенциального военно-морского флота."
CAL_carrier_planes:0 "Самолеты для авианосцев"
CAL_carrier_planes_desc:0 "Для того, чтобы наши авианосцы правили морями, мы должны иметь лучшие самолеты для них, которые мы только можем спроектировать и построить. Поэтому мы должны поошерять и финансировать наши авиокомпании, чтобы они спроектировали и создали лучшие морские самолеты которые только могут."
CAL_new_admirals:0 "Новые адмиралы"
CAL_new_admirals_desc:0 "С хаосом на востоке нам понадобятся новые адмиралы, которые помогут нам построить наш новый военный флот. Таким образом, мы должны основать новую адмиральскую военно-морскую школу. Это поможет нам подготовить новое поколение адмиралов для нашего будушего военного флота."
CAL_anti_submarine:0 "Противо-подлодочние тактики"
CAL_anti_submarine_desc:0 "Во время Вельцкрига немецкие подводные лодки оказались довольно эффективным орудием войны. Чтобы мы могли защитить наших авианосцев, мы должны сосредоточиться на противо-подлодочных тактиках. Сосредоточив внимание на етом, мы поможем нашей морской авиации удержать совершенство в воздухе"
CAL_new_carriers:0 "Новые авианосцы"
CAL_new_carriers_desc:0 "Теперь, когда гражданская война окончена, настало время сосредоточиться на модернизации наших авианосцев и подготовке их к следующему большому конфликту, который может прийти на наши берега."
CAL_californian_marines:0 "Калифорнийские морские пехотинцы"
CAL_californian_marines_desc:0 "Корпус морской пехоты США является одной из самых престижных ветвей в армии Штатов. С хаосом на востоке мы должны сохранить традиции морских пехотинцев, давайте сформируем своих собственых калифорнийских морских пехотинцев, которые сохранят ети традиции. Semper Fi!(Всегда Верны)!"
CAL_island_training:0 "Обучение ведения боя на островах и в джунглях"
CAL_island_training_desc:0 "Поскольку мы находимся на Западном побережье, очень вероятно, что нам придется иметь дело с большим количеством островов в Тихом океане, если нас втянут в хотя бы один из многочисленных Тихоокеанских конфликтов. Таким образом, чтобы подготовиться к такому исходу ситуации, мы должны начать обучение морских пехотинцев, чтобы они могли справиться с войной на островах наполнених джунглями."

### Focuses - Military - Air ###
CAL_airforce:0 "Тихоокеанские ВВС"
CAL_airforce_desc:0 "Чтобы успешно защитить Тихоокеанское побережье от хаоса Востока, нам нужно расширить наши ВВС. Главный вопрос в том как мы хотим использовать наши ВВС, попитатся достичь превосходство в воздухе или же сконцентрироватся на Поддержке наших наземных войск?"
CAL_air_supremecy:0 "Ставка на превосходство в воздухе"
CAL_air_supremecy_desc:0 "В вопросе о лучшем способе использования наших ВВС, мы решили поддержать тех, кто выступает за то, чтобы мы доминировали в небесах через доктрину Воздушного превосходства. Мы будем править небом и уничтожем любую угрозу, которая осмелитсяк нам приблизится ."
CAL_fighters:0 "Усиление истребителей"
CAL_fighters_desc:0 "Центром нашей доктрины Воздушного превосходства станут наши истребители. Таким образом, чтобы привести план в движение, мы должны начать производство и исследование истребителей, чтобы мы могли по-настоящему править небесами."
CAL_air_support:0 "Ставка наземную поддержку"
CAL_air_support_desc:0 "Был поднят вопрос касательно наших планах насчет ВВС. Некоторые считают, что мы должны сосредоточиться на превосходстве в воздухе и доминировать в небесах. Другие считают, что главная цель ВВС - поддержать армию. Мы думаем что должны одобрить доктрину подержки армии для наших новых ВВС."
CAL_women_aviators:0 "Основанные ЖВВС"
CAL_women_aviators_desc:0 "Здесь на западном побережье у нас много женщин-авиаторов, и большое количество людей предположили, что бы мы сформировали программу Женских военно-воздушных сил, или по-короткому Программа ЖВВС."
CAL_cas:0 "Авиационная поддержка войск"
CAL_cas_desc:0 "Центром нашей политики поддержки наземной армии станут самолеты предназначеныe для наземной подержки. Таким образом, чтобы правильно реализировать етот план, мы должны убедиться, что наша доктрина поддержки наземных войск самая современная и лучшая, для того чтобы мы могли защитить наше процветание на Тихоокеанском побережье."
CAL_expand_air_ports:0 "Расширение аеропортов"
CAL_expand_air_ports_desc:0 "Чтобы поддержать наши новые военно-воздушные силы, мы должны сконцентрироватся на расширении наших аэропортов, было бы хорошо если, мы могли бы иметь полноценные аэропорты, во всех штатах союза."
CAL_rocketry:0 "Тихоокеанские ракеты"
CAL_rocketry_desc:0 "Так как, мы продолжаем усовершнствовать наши воздушные силы, наши ученые побуждают нас повернуть наш взгляд в сторону ракет. Мы должны поддерживать наших изобретателей, предлагая исследовательские гранты тем, кто будут изучать ракетные и реактивные технологии для нас."

### Focuses - Economic ###
CAL_economic_policy:0 "Усиление Тихоокеанской економики"
CAL_economic_policy_desc:0 "Из всех регионов Соединенных Штатов, Тихоокеанские Штаты остались самыми богатыми. В то время как нас тоже поразила Великая Депрессия, мы смогли смягчить удар здесь, на Западе, быстрее перестроя нашу економику чем восток. С гражданской войной, охватившей страну, мы должны сделать все возможное, чтобы защитить наше процветание."
CAL_free_trade:0 "Свободний Рынок"
CAL_free_trade_desc:0 "Капитализм является основой нашей Торговой системы, в то время как многие на Востоке враждебны капитализму и свободной торговле в целом, мы как раз на оборот, считаем что мы должны поощрять и делать торговлю еше более свободной, поскольку это всегда было основой нашего процветания. Именно ето поможет нам убедиться, что наша экономика остается сильной и конкурентоспособной."
CAL_pacific_gateway:0 "Ворота в Тихий океан"
CAL_pacific_gateway_desc:0 "Мы являемся воротами в Тихий океан на континенте. Наши основные источники торговли - азиатские страны и разные колонии в Азии. Так как, мы начали расширять наш торговый потенциал, мы должны расширить и наш морской торговый флот и обеспечить ему надлежащую защиту. Таким образом, жизненная сила Тихого океана будет остается на плаву."
CAL_bussiness_start_ups:0 "Предпринимательский дух"
CAL_bussiness_start_ups_desc:0 "Мы являемся страной предпринимателей и дух предпринимательства остается сильным в нашей новой стране. Мы всегда поощряли развитие бизнеса на западном побережье, даже когда мы были частью США. Теперь, когда мы независимы, мы должны убедиться, что дух предпринимательства не когда не угаснет в нашей стране."
CAL_good_regulations:0 "Прогрессивные нормативно-правовые акты"
CAL_good_regulations_desc:0 "Прогрессивное движение было сильным здесь, на западном побережье. Хотя оно и практически распалось во время Великой депрессии, не смотря на ето мы должны поощрять прогрессивный подход к капитализму для защиты нашей торговли. Ето не позволит как Ультралевым, так и Ультраправым элементам, так легко заполучить власть и разрушить наше процветание."
CAL_urban_planning:0 "Городское планирование"
CAL_urban_planning_desc:0 "На Западном побережье расположено множество важных городов, и у наших архитекторов есть планы по строительству новых городов по всему региону. Если мы одобрим это движение, мы не только сможем строить более ефективниe города по всей нашей стране, но и построим автомагистрали которые соединят их."
CAL_gospel_of_wealth:0 "Евангелие Богатства"
CAL_gospel_of_wealth_desc:0 "Богатство процветает на Западном побережье, но мы должны поощрять культуру филантропии среди нашего высшего класса. Известный миллиардер Говард Хьюз прославил своё имя через свои благотворительные организации. Чтобы достичь его успеха, другие миллионеры и миллиардеры должны последовать его примеру. Их добрая воля поможет нашей новой стране расти быстрее."
CAL_expand_universities:0 "Расширение университетов"
CAL_expand_universities_desc:0 "У нас много университетов по всей стране. Мы должны поощрять их рост и публично поддерживать их через различные системы грантов от правительства. Это поможет стимулировать нужние нам исследования в наших многочисленных университетах."
CAL_californian_dream:0 "Тихоокеанская мечта"
CAL_californian_dream_desc:0 "Когда то, была жива великолепная Американская Мечта, где любой кто мог приехать в Америку, мог прилично зарабатовать себе на жизнь и через упорную и устойчивую работу стать богатым или, по крайней мере, создать для себя удобные обстоятельства для сушествования. Хотя на востоке эта мечта, похоже, умерла кровавой и болезненой смертю, здесь, на западном побережье, она жива и здорова. Однако это уже не Американская мечта, а Тихоокеанская мечта."
CAL_big_bussiness:0 "Поддержка крупного бизнеса"
CAL_big_bussiness_desc:0 "Чтобы помочь индустриализации страны и подготовиться к тому моменту когда гражданская война придет на восток, мы должны поддержать многочисленные крупные предприятия и фирмы, которые заинтересованы в интересуюших нас отрослях индустрии. Работая в тесном контакте с ними, мы сможем обогатить не только тех, кто сидит на верхах, но и простых работников Тихого океана тоже"
CAL_expand_rail_componies:0 "Расширение железнодорожных компаний"
CAL_expand_rail_componies_desc:0 "По всей нашей новой стране разбросанно много разных железнодорожных компаний, в том числе и Южная Тихоокеанская Транспотная Компания, Тихоокеанская Транспотная компания Союза, Западная Тихоокеанская Транспортная Компания. Гражданская война мешает им вести торговлю, ето может повредить нашему процветанию. Чтобы этого избежать, мы должны поощрять их строить железные дороги в нашей новой стране и даже предложить им полностю перебратся сюда."
CAL_expand_mining_companies:0 "Расширить горнодобывающие компании"
CAL_expand_mining_companies_desc:0 "В Тихоокеанских Штатах имеется ряд очень важных шахт. Мы должны сотрудничать с горнодобывающими компаниями, чтобы они открили даже еше больше шахт на нашей територии. Это поможет нам расширить наши ресурсы и обеспечить то чтобы у наших предприятий хватало ресурсов, чтобы поддерживать производство сейчас, когда мы независимы."
CAL_support_nbc:0 "Поддержка для радиокомпаний"
CAL_support_nbc_desc:0 "Мы должны поддерживать наши различные радиокомпании начиная от НШК(Национальная широковещательная компания) до КШК(Колумбийская широковещательная компания). Поддерживая их, мы не только сможем удержать людей спокойными и счастливыми, но и ето поможет нам еффективнее использовать радио для военных вопросов, если нашей любимой республике когда-нибудь будут угражать внешние враги."
CAL_west_coast_bounty:0 "Скритые богатства Западного побережья"
CAL_west_coast_bounty_desc:0 "На западном побережье есть очень много ресуров, которые лежат неиспользованными. Особого внимания заслуживают нефтяные месторождения и резина. Обе ети ресурса будут особенно полезны для нашой промышленности, поскольку теперь, мы смело можем производить и продавать их по всему миру в дополнение к етому, мы так же можем использовать ети ресурсы для наших собственных нужд."

### Focuses - Foreign ###
CAL_foreign_policy:0 "Внешняя политика"
CAL_foreign_policy_desc:0 "Пришло время выбрать союзников для Тихоокенских Штатов. Мы не можем оставаться в изоляции, если мы хотим остатся независимыми. Таким образом, мы должны начать искать потенциальных союзников и друзей для нашего Союза."
CAL_join_entente:0 "Присоединиться к Антанте"
CAL_join_entente_desc:0 "Мы должны присоединиться к Антанте и стремится к дружбе с Британской империей. Британская империя остается оплотом против синдикализма и тирании во всем мире. С британцами на нашей стороне, тихоокеанские Штаты останутся свободными и независимыми."
CAL_canadian_freindship:0 "Дружба с Канадой"
CAL_canadian_freindship_desc:0 "Чтобы улучшить отношения с нашими новыми союзниками, мы должны начать кампанию по расположению их в нашу сторону. Это должно помочь нам показать им, что мы верны и идейно привержены Антанте."
CAL_australasia_freindship:0 "Процветание Антанты"
CAL_australasia_freindship_desc:0 "Так как мы начали более тесно сотрудничать с нашеми новым союзником, мы должны работать над улучшением процветания в обеих странах и улучшением торговли между нашими странами. Это поможет обеспечить то чтобы не только мы процветали, но и другие страны Антанты."
CAL_join_isac:0 "Вступление в ИНАС"
CAL_join_isac_desc:0 "Теперь, когда наша кампания по завоеванию остальной Антанты завершилась, мы можем начать работать над вступлением в ИНАС, Императорский Научный и Академический совет. Благодаря тому, что наши исследования теперь станут полностью частью Антанты, наша безопасность будет обеспечена."
CAL_join_mittle_europa:0 "Присоединиться к Центрально-Европейскому союзу"
CAL_join_mittle_europa_desc:0 "Лучшая защита от разрушительного синдикализма - это присоединение к немцам. Мы уже занимаемся бизнесом и торговлей с их многочисленными колониями, поэтому прийти, к какому то соглашению не должно занять много времени и ресурсов."
CAL_californian_aog_offices:0 "Откритие немецких бизнес-центров ГВАК"
CAL_californian_aog_offices_desc:0 "Из всех немецких компаний, с которыми мы работаем, мы больше всего сотрудничаем с Главной Восточно-Азиатской Компанией. Мы должны работать над открытием нескольких бизнес-центров в Тихом океане для ГВАК и других немецких компаний. Кроме того, убедитесь, что Тихоокеанские компании тоже имеют офисы в Германии и на територии ГВАК."
CAL_german_freindship:0 "Дружба с Немцами"
CAL_german_freindship_desc:0 "Мы должны, убедиться, что мы находимся в хороших отношениях с Немецкой империей. Мы присоединились к ним, но мы должны удостоверится, что наши новые союзники будут доверять нам и знать, что мы привержены Центральной Европе."
CAL_join_kaiser_society:0 "Вступление в общество Кайзера Вильгельма"
CAL_join_kaiser_society_desc:0 "Теперь, когда у нас есть крепкие бизнес и политические узы с Немецкой империей, мы должны стремиться к присоединению к Обществу Кайзера Вильгельма. Работая с немцами, мы сможем не только улучшить наш собственный исследовательский потенциал но так же и улучшить их собственний исследовательский потенциал."
CAL_join_japan:0 "Присоединиться к Сфере Со-Процветания"
CAL_join_japan_desc:0 "У нас были хорошие отношения с японской империей, даже тогда, когда, мы еше были частью США и теперь, когда мы стали независимы, они остаются одним из наших лучших торговых партнеров. Мы должны стремиться наладить еще более тесные отношения с Японией и присоединиться к их Великой Восточно-Азиатской Сфере Со-Процветания."
CAL_japanese_freindship:0 "Дружба с Японцами"
CAL_japanese_freindship_desc:0 "Теперь, когда мы присоединились к Великой Восточно-Азиатской Сфере Со-Процветания, мы должны работать над тем, чтобы японцы знали, что мы хорошие друзья и будем идейно привержены альянсу."
CAL_japanes_bussiness:0 "Японско-калифорнийский бизнес"
CAL_japanes_bussiness_desc:0 "Мы должны улучшить наши бизнес связи с японцами. Деловые интересы наших стран довольно часто совпадают, и торговый договор поможет нашим предприятиям и коммерции в целом, а также создаст транс-тихооеканское процветание."
CAL_japanese_research_cooperation:0 "Припласить РИКЕН"
CAL_japanese_research_cooperation_desc:0 "Теперь, когда у нас налажены хорошие бизнес и политические связи с Японской империей, мы должны сосредоточится на том чтобы основать отросль японского Института Физико-Химических исследованний или как на японском Рикагаку Кенкюшо, сокр. РИКЕН здесь, в Калифорнии. Работая с японцами, мы не только сможем улучшить наш собственный исследовательский потенциал и конечно ихний тоже."
CAL_american_autonomy:0 "Американская автономия"
CAL_american_autonomy_desc:0 "Гражданская война подошла к концу, и Старая Республика победила. Было бы хорошо вернуться в США. Однако мы должны отчетливо дать понять, что мы сохраним нашу автономию, которую мы сковали во время хаоса гражданской войны."
CAL_school_of_ameirca:0 "Американская Школа"
CAL_school_of_ameirca_desc:0 "Недавно США сформировали научное общество под названием 'Университет свободного мира'. Было бы некрасиво если бы Тихоокеанские Штаты не присоединились к университету и не добавили бы своих знаний."
CAL_american_business:0 "Американские деловые связи"
CAL_american_business_desc:0 "Даже когда, мы еше были частью США, мы вели свободную торговлю от запада до востока. Мы должны подписать договор о свободной торговле между Тихим океаном и Соединенными Штатами, чтобы вернуться к такому виду торговли каким он был прежде, чтобы улучшить процветание всех."

