worldnews.287.d:0 "Поступают сообщения, что столица анархистов была захвачена лоялистами после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Войска анархистов сражались как львы за каждую улочку, надеясь затормозить наступление лоялистов, но были в конечном итоге выдавлены из города.\n\n История рыбака с Балеар потрясла мировое сообщество своим описанием апокалиптической сцены — как только осела пыль на берегу, гул захлебывающихся кровью криков затмил звуки стрельбы. Считается, что многие представители Совета CNT-FAI были казнены напротив незаконченного Храма Святого Семейства. Ожидается, что оплот анархизма в Иберии скоро падет."
worldnews.287.a:0 "[SPR.GetLeader] восстановит порядок в Испании!"
worldnews.287.b:0 "Они только облегчили нам нашу работу!"
worldnews.287.c:0 "Проклятье! Бегите в горы и сражайтесь!"
worldnews.287.e:0 "Возможно, Испанское Королевство не такое слабое."

worldnews.288.t:0 "Падение Бургоса" #Kingdom of Spain
worldnews.288.d:0 "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими лоялистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление лоялистов, но были в конечном итоге выдавлены из города.\n\n Кастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства лоялистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела [CAR.GetLeader] вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
worldnews.288.a:0 "[SPR.GetLeader] настоящий король!"
worldnews.288.b:0 "Это не конец! Мы еще вернемся!"
worldnews.288.c:0 "Мелкие дрязги о фальшивых королях."
worldnews.288.e:0 "[CAR.GetLeader] придется постараться, чтобы вернуть доверие."

