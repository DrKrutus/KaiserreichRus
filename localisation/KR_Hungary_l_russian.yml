### Events ###

### Status of Hungary ###
kr.hungary.1.t:0 "Венгрия в 1936 году"
kr.hungary.1.d:0 "До 1914 года Королевство Венгрии считало себя самой великой державой, поскольку оно составляло половину мощной Габсбургской двойной монархии. Победа в Вельткриге купила территориальные выгоды Королевства за счет Сербии и Румынии, но не доминирующее положение на Востоке, которое ожидали венгры. В то время как его аграрная экономика не очень хорошо справлялась с дешевым зерном из новых восточных королевств (в частности, в Украине), политические проблемы в Австрии и слабая имперская власть под руководством императора Карла позволили мадьярам следовать более независимой линии. Создана венгерская национальная армия, и новый импульс агрессивного и экспансионистского национализма, решивший «мадьяризировать» разделенные народы Балкан, выходил на передний план венгерской политики. В то время как немецкое вмешательство в 1927 году помешало венграм укрепить свое доминирующее положение в Двойной Монархии, следующий пересмотр Ауслеича должен быть временем, когда все королевские земли Святого Стефана, наконец, будут восстановлены в нации мадьяр."
kr.hungary.1.a:0 "Хорошо."

