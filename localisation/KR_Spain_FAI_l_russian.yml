### Focuses ###
CNT_election_success:0 "Консолидация Общества"
CNT_election_success_desc:0 "Во время выборов 1937 года в Испании наблюдался беспрецедентный всплеск популярности левых партий. Следствием этого стало то, что Н.К.Т. пришла к власти и теперь правит страной, однако наше государство всё ещё находится на волоске от катастрофы."
CNT_aftermath_of_civil_war:0 "Победа в Гражданской Войне"
CNT_aftermath_of_civil_war_desc:0 "Испанская гражданская война была кровавым периодом в нашей истории. Конечно, нам удалось одержать победу в этой схватке, однако на полное восстановление страны понадобится ещё очень много времени."
CNT_consolidating_spain:0 "Объединение Испании"
CNT_consolidating_spain_desc:0 "Испанское государство долго раздирали внутренние конфликты, и теперь только время покажет, сможет ли наш режим удержать его на плаву."

CNT_domestic_focus:0 "Стабилизация внутренней ситуации"
CNT_domestic_focus_desc:0 "Теперь, когда наши проблемы остались в прошлом, настало время избавится от политического раскола, который возник между монархистами, радикалами и нашим новым социалистическим режимом."
CNT_oppress_opposition:0 "Удар по Врагам Революции"
CNT_oppress_opposition_desc:0 "Восстановить мир в Испании можно только избавив страну от оппозиции. Им нет места в нашем новом обществе и они не смогут противостоять нам."
CNT_reconcile_opposition:0 "Всенародное Образование"
CNT_reconcile_opposition_desc:0 "Нам нужно действовать дипломатично, так как мы должны найти место для монархистов и социалистов в нашем новом мире, и для этого нам стоит работать с теми членами этих движений, которые наиболее склонны к достижению компромисса, который может удовлетворить всех нас."
CNT_home_rule:0 "Автономные Общины Иберии"
CNT_home_rule_desc:0 "Наша главная задача заключается в решении вопроса статуса субъектов нашей страны. Каждый регион Испании должен оставаться подконтрольным центральной власти, но в то же время обладать определённой автономией достаточной для эффективного управления своими ресурсами."

CNT_industrial_focus:0 "Обращение к Рабочим"
CNT_industrial_focus_desc:0 "В первую очередь нам необходимо заняться восстановлением промышленного сектора Испании."
CNT_industry_focus_1:0 "План 'Красный'"
CNT_industry_focus_1_desc:0 "Нам стоит сосредоточиться на возвращении былой промышленной мощи восточному каталонскому региону."
CNT_industry_focus_2:0 "План 'Зелёный'"
CNT_industry_focus_2_desc:0 "Нам стоит сосредоточиться на возвращении былой промышленной мощи северной Испании."
CNT_industry_focus_3:0 "План 'Жёлтый'"
CNT_industry_focus_3_desc:0 "Нам стоит сосредоточиться на возвращении былой промышленной мощи центральной Кастилии."
CNT_mining_focus_1:0 "План 'Юг'"
CNT_mining_focus_1_desc:0 "На юге нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_mining_focus_2:0 "План 'Запад'"
CNT_mining_focus_2_desc:0 "На западе нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_mining_focus_3:0 "План 'Центр'"
CNT_mining_focus_3_desc:0 "В центральной части нашей страны осталось ещё немало минеральных ресурсов, и мы должны сфокусироваться на их добыче."
CNT_helping_hand_focus:0 "Последствия Чёрного Понедельника"
CNT_helping_hand_focus_desc:0 "Мы гораздо сильнее многих пострадали от чёрного понедельника, учитывая то, что его последствия наложились на наши внутренние социальные потрясения. Это был серьёзный удар для нашей страны, но пришло время оставить его в прошлом и идти в будущие как сильная промышленная европейская держава."
CNT_militia_focus:0 "Рабочее Ополчение"
CNT_militia_focus_desc:0 "Мы всегда должны помнить о нашей славной армии и быть уверенными в том, что она состоит только из усердных людей, готовых посвятить свою жизнь новому социалистическому режиму. Каждый, кто придерживается старых обычаев или полагается на веру больше чем на идеологию, должен быть изгнан из рядов наших вооружённых сил."
CNT_radio_focus:0 "Receptador del Pueblo"
CNT_radio_focus_desc:0 "'Receptador del Pueblo', или 'Народный Приёмник' - это радиоприёмник, который, благодаря простоте производства и небольшой стоимости, смог стать поистине массовым и тем самым положил начало испанскому радиовещанию."
CNT_propaganda_focus:0 "Национальное Вещание"
CNT_propaganda_focus_desc:0 "Мы должны продолжать распространение синдикалистской идеологии на территории Испании, если мы хотим, чтобы цели и задачи рабочего класса стали приоритетными для каждого гражданина нашей страны независимо от места его проживания."
CNT_school_focus:0 "Общественные Университеты"
CNT_school_focus_desc:0 "Мы слишком долго позволяли нашим разногласиям мешать нам. Настало время собрать светлейшие умы Испании вместе в наших университетах и дать им возможность привести нашу страну в прекрасное будущее."

CNT_military_focus:0 "Защита Революции"
CNT_military_focus_desc:0 "Мы видим угрозы нашему новому режиму как в Европе, так и за её пределами, и, если мы хотим противостоять им, нам нужно усердно трудиться над усилением и реорганизацией нашего революционного ополчения, чтобы, в конце концов, превратить его в полноценную современную армию."
CNT_standing_army_focus:0 "Стоющая Армия"
CNT_standing_army_focus_desc:0 "Мы должны сосредоточиться на силе и качестве нашей армии вместо того, чтобы тратить своё внимание на вещи и идеи, которые мы уж точно не сможем воплотить в жизнь."
CNT_infantry_weapon_focus:0 "Новые Орудия для Нашей Армии"
CNT_infantry_weapon_focus_desc:0 "Учитывая, что большая часть вооружения, используемого в испанских войсках, осталась ещё со времён Вельткрига, мы должны немедленно заняться перевооружением наших вооружённых сих. От этого зависит безопасность нашей родины."
CNT_artillery_focus:0 "Модернизация Артиллерии"
CNT_artillery_focus_desc:0 "Нашей армии просто необходима огневая мощь. Благодаря сильной артиллерии, мы сможем превратить укрепления врагов в руины и похоронить их армию под градом снарядов ещё на первых неделях войны. Пусть все знают, что будет с теми, кто посмеет пересечь Пиренеи."
CNT_mobile_army_focus:0 "Мобильные Войска"
CNT_mobile_army_desc:0 "Очень скоро мы уже не увидим следов солдатских ботинок или копыт лошадей на земле. Конечно, стоимость оснащения наших войск транспортом высока, но, поверьте, оно того стоит."
CNT_motorisation_focus:0 "Моторизованная Пехота"
CNT_motorisation_focus_desc:0 "Мы должны сосредоточится на предоставлении нашим солдатам такой мобильности, которая помогла бы нам получить преимущество в грядущих сражениях."
CNT_tank_focus:0 "Народный Танковый Корпус"
CNT_tank_focus_desc:0 "Танковые войска могут похвастаться как своей скоростью, так и немалой огневой мощью, и, сделав ставку на них, мы сможем обеспечить себе победу в любой войне."
CNT_army_innovation_focus:0 "Инновации в Армии"
CNT_army_innovation_desc:0 "Прежде всего, мы должны обеспечить наши войска умными и знающими своё дело офицерами, которые будут планировать защиту и наступление наших вооружённых сил. Без них даже лучшее вооружение в мире не сможет спасти нас."

CNT_foreign_focus:0 "Внешнеполитический Курс"
CNT_foreign_focus_desc:0 "Пришло время начать смотреть на мир шире, ведь вокруг нас существует великое множество стран и народов, и мы должны стремиться распространить на них идеи нашей революции. Во имя рабочего класса!"
CNT_join_france:0 "Обратиться к Коммуне"
CNT_join_france_desc:0 "Наши ближайшие союзники находятся в Интернационале. Мы должны попросить их принять Испанию в свои ряды, ведь от этого выиграем не только мы, но и остальные синдикалистские державы."
CNT_join_french_war:0 "Поддержать Францию в Войне"
CNT_join_french_war_desc:0 "Французская Коммуна вовлечена в войну, которая может определить судьбу революционных движений как здесь, так и во всём мире. Мы должны предложить нашу помощь, и неважно, какова будет цена."
CNT_portugal:0 "Революция в Португалии"
CNT_portugal_desc:0 "Наша Иберийская Федерация никогда не будет полной, пока мы не распространим пламя революции на наших западных братьев."

