### Events ###
LBR.1.t:0 "Либерийское вступление"
LBR.1.d:0 "Размером примерно с американский штат Вирджиния, Либерия является независимым западноафриканским государством, находящимся под защитой Соединенных Штатов Америки. Элита общества принадлежит к солидному избирательному блоку, называемому истинной партией вигов, которая выигрывала все крупные выборы с 1870 года. Они - американо-либерийцы, ответственные за распространение христианства, но воспринявшие некоторые западноафриканские традиции на этом пути. Тайные общества, такие как группа Порос из низов или элитное либерийское объединение масонов, гарантируют, что богатые останутся богатыми, а бедные смогут управлять собой из-за маски секретности. В межвоенное время Либерия стала ареной темных интриг и заговоров, так, например, был обнаружен французский пост прослушивания в Монровии, и это совпало с исчезновением немецкого посла и общими волнениями. Затем, во время революции в Великобритании французы оккупировали колонию Сьерра-Леоне, а затем и вовсе аннексировали её. За волной леонских беженцев впоследствии последовали ивуарийские беженцы: к немецкой Средней Африке была присоединена французская колония Кот-д'Ивуар, что создало еще большую напряженность на границе. Либерия, набравшая кчу займов и потерпевшая крах в ряде крупных проектов, близка к дефолту, и ее будущее туманно. Удастся ли президенту Эдвину Баркли, лидеру истинной партии вигов, спасти Либерию от катастрофы?"
LBR.1.a:0 "Храни Бог Либерию!"

LBR.2.t:0 "Расовый конфликт в Либерии"
LBR.2.d:0 "С момента основания нашей Республики американо-либерийское население, первоначально родом из освобожденных чернокожих рабов Юга Соединенных Штатов, обладало всей политической и экономической властью в стране в ущерб более многочисленным коренным африканским народам, живущим внутри страны. Туземцам отказывают в праве голоса, в то время как американские компании используют их рабочую силу в условиях рабства. Некоторые сенаторы призывают изменить ситуацию и предоставить больше прав коренному населению."
LBR.2.a:0 "Коренные жители Либерии должны обрести больше прав"
LBR.2.b:0 "Американо-либерийцы должны править Республикой единолично"

LBR.3.t:0 "Президентские выборы 1939 года"
LBR.3.d:0 "Сегодня день выборов в нашей республике, впервые позволяющий участвовать как американо-либерийцам, так и коренным народам Либерии. Участвуют четыре основных кандидата: действующий президент Эдвин Барклей из консервативной истинной партии вигов, возрожденные республиканцы под руководством Уильяма Табмана, либеральная партия вигов под руководством Луи Граймса или сенсационный социалист Джеймс Доссен из Либерийского демократического собрания."
LBR.3.a:0 "Эдвин Джеймс Барклей, Истинная партия вигов"
LBR.3.b:0 "Уильям Табман, Республиканская партия"
LBR.3.c:0 "Луи Артур Граймс, Партия вигов"
LBR.3.e:0 "Джеймс Дженкинс Доссен, Либерийское демократическое собрание"

LBR.5.t:0 "Черный понедельник дошел до Либерии"
LBR.5.d:0 "После полного краха немецкой фондовой биржи, волны кризиса уже начали поражать иностранные берега. После провала на фондовом рынке США, приведшего к Великой депрессии, мы надеялись, что подобная трагедия не произойдет с нами так скоро. Теперь и наша страна переживает сильнейший кризис."
LBR.5.a:0 "Мы должны что-то предпринять!"

LBR.6.t:0 "Перераспределение государственных средств"
LBR.6.d:0 "В нашем годовом бюджете есть средства, которые мы используем для борьбы с нашими соперниками. Однако, может быть, в этом году стоит переопределить эти средства на спасение национальной экономики, чтобы смягчить последствия постигшего нас кризиса? Конечно, это может быть рискованно для нашего режима..."
LBR.6.a:0 "Нет ничего плохого в откатах, правда?"
LBR.6.b:0 "Направьте деньги в экономику!"

LBR.7.t:0 "Тайные общества в Либерии?"
LBR.7.d:0 "Тайные общества существуют как в американских, так и в коренных традициях Либерии. Американо-либерийская элита отдает предпочтение либерийским масонам, считая их представительство единственным вариантом политического прогресса. В коренных либерийских низах общества Порос укрепляют племенную идентичность и их люди становятся племенными лидерами. Стремление к секретности в Либерии привело к серьезному разъединению в обществе. Мы могли бы дать Поросу и масонам возможность присоединиться к правительству или уничтожить их раз и навсегда."
LBR.7.a:0 "Тайные общества нуждаются в представительстве"
LBR.7.b:0 "Необходимо уничтожить их"

LBR.8.t:0 "Налоговый конфликт"
LBR.8.d:0 "Жилищная налоговая система использовалась в британских колониях для поддержания экономики и вовлечения в неё коренных африканцев. Закон "О гражданстве" 1932 года реализовал налог в 1$ за дом каждой местной семьи, в обмен на право голоса. Сейчас же существует тяга к отмене налога, так как он напоминает ненавистный американский налог на участие в голосовании на выборах. При этом нельзя забывать о продолжающемся экономическом кризисе, требующем от нас большего количества денег для спасения национальной экономики."
LBR.8.a:0 "Немного увеличим налог во благо Республики"
LBR.8.b:0 "Отменим налог, тем самым успокоив племенных вождей"

LBR.9.t:0 "Либеральные идеи просачиваются в Африку"
LBR.9.d:0 "В последнее время либеральное движение набирало всё большие обороты по всей Африке и, подобно волне либерализма после падения Наполеона, идеи вольнодумства и свободомыслия обрушились на нас."
LBR.9.a:0 "Откуда это пришло?"

LBR.10.t:0 "Масоны рвуться к власти!"
LBR.10.d:0 "После легализации тайных обществ, некоторые члены нашего правительства с масонскими связями реорганизовались в мощную политическую и военную силу, чтобы нанести удар по нам! Группа богатых бизнесменов и некоторые из наших собственных политиков ведут солдат через Монровию. На карту поставлено будущее Либерии!"
LBR.10.a:0 "БЕЖИИИИИМ!"
LBR.10.b:0 "Вывести войска и уничтожить бунтовщиков!"

LBR.11.t:0 "Красный прилив в Либерии!"
LBR.11.d:0 "После запрета тайных обществ мы ослабли и оказались вынуждены покинуть собственную политическую сферу. Коммунисты получили возможность нанести удар с земли. Судьба Либерии на кону!"
LBR.11.a:0 "Красные берут столицу!"
LBR.11.b:0 "Уничтожить и изгнать из Либерии всех красных!"

LBR.12.t:0 "Заговор иностранцев"
LBR.12.d:0 "Теперь, когда новое правительство находится под нашим контролем, настало время убедиться, что никакие опасные элементы не подорвут нас и иностранное влияние - это то, с чего мы должны начать. Со времён прослушки французского блокпоста и обстрела Либерии ситуация радикализовалась, а иностранцы продемонстрировали свой решительный мотив покорить нас."
LBR.12.a:0 "Шпионы представляют реальную угрозу для нас, заставим их замолчать!"
LBR.12.b:0 "Преследуя иностранцев, мы уничтожим всю их помощь. Не стоит."

LBR.13.t:0 "Красная угроза"
LBR.13.d:0 "Социализм и синдикализм вызвали массовые волнения как в США, так и за рубежом. С французской осени и по сей день растущая красная угроза все возрастает, и, пока мы сами её не раздавим, она не утихнет!"
LBR.13.a:0 "В этой стране никогда не будет синдикализма!"
LBR.13.b:0 "Да, те двое социалистов очень нуждаются в нашем внимании... позже."

LBR.14.t:0 "Конец республиканцев"
LBR.14.d:0 "Слишком долго истинная партия вигов подавляла наши идеи о свободной рыночной экономике. Потребовалась экономическая катастрофа, чтобы исправить наше однопартийное государство. Мы должны обеспечить нашу безопасность и установить новый однопартийный режим, либо решить, что двухпартийная система - лучший результат."
LBR.14.a:0 "Республиканцы должны владеть Республикой"
LBR.14.b:0 "Двухпартийная традиция - это хорошо"

LBR.20.t:0 "Крушение Африканского Содружества!"
LBR.20.d:0 "С нашим тотальным контролем над Западной Африкой мы теперь можем сформировать Содружество Наций, не похожее на Содружество, сформированное господствами бывшей Британской империи. Это позволит нам быстрее перераспределить ресурсы и по-прежнему сохранять контроль над Западной Африкой."
LBR.20.a:0 "Прекрасно."

LBR.21.t:0 "Освобождение Гвинеи"
LBR.21.d:0 "Гвинея образует собственное государство в составе нашего нового Африканского Содружества!"
LBR.21.a:0 "Наше Содружество растет!"

LBR.22.t:0 "Освобождение Золотого Берега"
LBR.22.d:0 "Золотой Берег образует собственное государство в составе нашего нового Африканского Содружества!"
LBR.22.a:0 "Наше Содружество растет!"

LBR.23.t:0 "Освобождение Берега Слоновой Кости"
LBR.23.d:0 "Берег Слоновой Кости образует собственное государство в составе нашего нового Африканского Содружества!"
LBR.23.a:0 "Наше Содружество растет!"

LBR.51.t:0 "Либерия требует Сьерра-Леоне"
LBR.51.d:0 "Либерия давно желала государство Сьерра-Леоне, считая его своего рода "братским народом", основанным рабами, отправленными обратно в Африку из Канады. Сейчас мы получили ультиматум: либо мы передадим его им, либо будет война."
LBR.51.a:0 "Хорошо, отдайте его"
LBR.51.b:0 "Серьезно? Конечно же нет!"

LBR.52.t:0 "Государство [From.GetNameDef] отказалось удовлетворить наши требования!"
LBR.52.d:0 "Теперь, когда правительство государства [From.GetAdjective], услышав наши требования, посмеялось над нашими дипломатами, у нас осталось два варианта..."
LBR.52.a:0 "Готовьтесь к бойне!"
LBR.52.b:0 "Мы не будем начинать кровопролитие"

LBR.53.t:0 "Сьерра-Леоне наш!"
LBR.53.d:0 "Кажется, правительство государства [From.GetAdjective] слишком боится ввязываться в войну с нами, и потому они согласились сдать Сьерра-Леоне нам."
LBR.53.a:0 "Отлично!"

LBR.54.t:0 "Мы контролируем Сьерра-Леоне"
LBR.54.d:0 "После жестоких боев с французами мы выгнали их из сельской местности и загнали глубже в северные пустыни. Наше военные командование считает, что мы можем договориться с ними на более выгодных условиях. Подписание выгодного нам соглашения стало бы для нас главной политической победой."
LBR.54.a:0 "Отправьте французам мирное предложение"
LBR.54.b:0 "Мы еще не готовы к миру"

LBR.55.t:0 "Либерийцы предлагают мир!"
LBR.55.d:0 "После невероятной победы псевдо-американцев в Либерии, мы отступили. Либерийская армия добилась значительного успеха и готовится двигаться вглубь страны, но она предлагает прекратить все военные действия, если мы уступим им Сьерра-Леоне."
LBR.55.a:0 "Пускай англо-американские дураки радуются!"
LBR.55.b:0 "Никогда! Французская честь под угрозой! В АТАКУ!"

LBR.56.t:0 "[From.GetNameDef] отказывается от мира!"
LBR.56.d:0 "Похоже, что правительство государства [From.GetAdjective] продолжает упорствовать. Нам придется продолжить освобождение страны."
LBR.56.a:0 "Они пожалеют об этом!"

LBR.57.t:0 "Либерия требует побережье Кот-д'Ивуара"
LBR.57.d:0 "Либерия уже давно желает заполучить Кот-д'Ивуар, считая его народ родственным себе. Они обманули себя в желании освободить Кот-д'Ивуар, что проявляет в них американские корни. Они требуют капитуляции колонии или объвят войну."

LBR.59.t:0 "Кот-д'Иувар наш!"
LBR.59.d:0 "Кажется, правительство государства [From.GetAdjective] слишком боится ввязываться в войну с нами, и потому они согласились сдать Кот-д'Ивуар нам."

LBR.60.t:0 "Мы контролируем Кот-д'Ивуар"
LBR.60.d:0 "После жестоких боев с миттелафриканами мы выгнали их из сельской местности и погнали глубже на восток. Наше военное командование считает, что мы уже можем вести переговоры, а сам факт подписания соглашения был бы для нас большой политической победой."
LBR.60.a:0 "Отправьте немцам предложение мира"
LBR.60.b:0 "Мира не будет, пока мы не войдем в Дар-эс-Салаам!"

LBR.61.d:0 "После отчаянных боев на западе, мы вынуждены были отступить. Либерийская армия объективно добивается своих успехов и готовит еще одно нападение на нас. Сейчас они предлагают прекратить все боевые действия, если мы уступим им Кот-д'Ивуар."
LBR.61.a:0 "Сдайте им эту деревню..."
LBR.61.b:0 "Никогда! Немецкая армия непобедима!"

LBR.80.t:0 "Миттльафрика финансирует переворот!"
LBR.80.d:0 "С тех пор, как немецкая Миттельафрика выиграла войну, её власть распространились на запад от Камеруна. Годы пустых угроз обернулись реальными делами. Во время переговоров с Западной Африкой они проговорились, что желают провести у нас переворот."
LBR.80.a:0 "Немцы слишком сильны. Эвакуируйте Монровию!"
LBR.80.b:0 "Подавим переворот и уничтожим заговорщиков!"

LBR.85.t:0 "Спасение экономики"
LBR.85.d:0 "После многих лет экономического спада, берущего начало от Великой депрессии, а теперь и подогретый последствиями черного понедельника, наша экономика летит вниз. Те немногие экономисты, что есть в Либерии, предлагают нам обратиться за помощью к одной из держав, в чьей экономической сфере мы находимся. Есть Соединенные Штаты, с которыми мы поддерживаем более тесные связи, однако известно, что они желают контроля над всей нашей экономикой. Есть и Германская империя, которая куда более в лучшей форме, чем США, но гораздо менее дружественна к нам. Наш последний, и, видимо, крайний в своем радикализме, вариант - обратится к корпорации "Файрстоун". Они имеют большое экономическое влияние в Либерии и устоят в кризисах, однако у них плохая репутация, связанная со слабыми моральными устоями и известной нещадной эксплуатацией своих работников. Кого мы попросим о помощи?"   
LBR.85.a:0 "Пригласим наших старых друзей из Штатов"
LBR.85.b:0 "Файрстон может поднять нашу экономику на новый уровень"
LBR.85.c:0 "Рейх даст нам денег и силы"

LBR.86.t:0 "Либерия просит о помощи!"
LBR.86.d:0 "Либерийское правительство, страдающее от последствий Черного понедельника и показывающее подавляющий государственный долг, просит американское правительство помочь со спасением. У нас есть и свои проблемы, однако сумма, в которой они отчаянно нуждаются, невелика по сравнению с тем, что гарантирует нам постоянный союзник в Африке. Как мы отреагируем?"
LBR.86.a:0 "Конечно мы им поможем"
LBR.86.b:0 "Они справятся сами"

LBR.87.d:0 "Либерийское правительство, страдающее от последствий Черного понедельника и показывающее подавляющий государственный долг, просит немецкое правительство помочь со спасением. У нас есть свои проблемы, но сумма, в которой они отчаянно нуждаются, невелика в сравнении с... и, взамен, похоже, что они присоединятся к нашему военному союзу. Стоит ли другому африканскому союзнику быть таким великодушным?"

LBR.88.t:0 "Государство [From.GetAdjective] отказывается помогать"
LBR.88.d:0 "Правительство государства [From.GetAdjective] наотрез отказалось предоставить нам помощь, которая нам так отчаянно нужна, явно завернувшись в собственные проблемы. К кому мы обратимся теперь?"
LBR.88.a:0 "Американцы"
LBR.88.b:0 "Немцы"
LBR.88.c:0 "Вся надежда на корпорацию"

LBR.89.t:0 "Государство [From.GetNameDef] согласно!"
LBR.89.d:0 "Правительство государства [From.GetAdjective] согласно предоставить экономическую помощь Либерии. У нас появилась надежда!"
LBR.89.a:0 "Какое облегчение"

LBR.90.t:0 "Либерия провозглашает независимость!"
LBR.90.d.default:0 "Хотя Либерия и была протекторатом [Root.GetNameDef] до сих пор, сегодня она о своей независимости и изгнала всех [Root.GetAdjective] советников из своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective] граждан, оставшихся в Либерии, а также на кону вопрос национальной гордости... но стоит ли начинать войну?"
LBR.90.d.germany:0 "Хотя Либерия и была протекторатом [Root.GetNameDef] до сих пор, сегодня она о своей независимости и изгнала всех [Root.GetAdjective] советников из своего правительства. Был договор, что они присоединятся к государству [GER.GetNameDef] и Миттльевропе, ясно осознавая, что немцы будут защищать их от любого [Root.Adjective] возмездия."
LBR.90.d.totalist:0 "Хотя Либерия и была протекторатом [Root.GetNameDef] до сих пор, это изменилось после того, как тоталистическое правительство пришло к власти в результате недавнего переворота... Сегодня они провозгласили свою независимость и изгнали всех [Root.GetAdjective] советников от своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective] граждан, оставшихся в Либерии, а также на кону вопрос национальной гордости... но стоит ли развязывать войну?"
LBR.90.d.natpop:0 "Хотя Либерия и была протекторатом [Root.GetNameDef] до сих пор, это изменилось после того, как национал-популистское правительство пришло к власти в результате недавнего переворота... Сегодня они провозгласили свою независимость и изгнали всех [Root.GetAdjective] советников от своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective] граждан, оставшихся в Либерии, а также на кону вопрос национальной гордости... но стоит ли развязывать войну?"
LBR.90.a:0 "Этот побег будет не из легких"
LBR.90.b:0 "Отпустим их"

LBR.91.t:0 "Либерия желает присоединится к Интернационалу!"
LBR.91.d:0 "Либерийцы, недавно просвещенные социалистическим правительством, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоит ли нам обрести союзника в Африке?"
LBR.91.a:0 "Разумеется! Мы приветствуем их"
LBR.91.b:0 "Мы не нуждаемся в африканских союзниках"

LBR.92.t:0 "[From.GetNameDef] отказывается"
LBR.92.d:0 "Правительство государства [From.GetAdjective] отказыватся принимать нас в свой альянс. Возможно, мы недостаточно синдикализированы с их точки зрения, или недостойны как союзник, однако ответ был однозначен - нет."
LBR.92.a:0 "Газета 'Черный рабочий' соврала?"


