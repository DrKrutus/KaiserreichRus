### Events ###
mongolia.1.t:0 "Русские не смотрят"
mongolia.1.d:0 "Всего несколько дней прошло с момента убийства Керенского, и русские все еще пытаются навести порядок в стране. Они будут слишком заняты чтобы заметить то, что мы потребуем свои земли у наших китайских соседей..."
mongolia.1.a:0 "Застолбить наши права на Монгольские земли!"
mongolia.1.b:0 "К черту Китайцев! Объединить ВСЕХ Монголов!"
mongolia.1.c:0 "Игра не стоит свеч"
mongolia.2.t:0 "Альянс с Тибетом?"
mongolia.2.d:0 "Имеет смысл сейчас присмотреться к нашим соседям, и некоторые люди в правительстве призывают отправить дипломатического эмиссара в Тибет, так как они придерживаются стратегических интересов в отношении наших южных врагов. Объединение с этими последователями Будды может принести плоды в будущем..."
mongolia.2.a:0 "Отправить Эмиссара!"
mongolia.2.b:0 "Что у них есть кроме яков? Оставьте их"
mongolia.3.t:0 "Монгольский Эмиссар Прибывает"
mongolia.3.d:0 "Буддисты из мусульманских земель Монголии послали к нам своего эмиссара. Они заявляют о единстве и сотрудничестве между нашими государствами... как мы доллжны ответить?"
mongolia.3.a:0 "Добро пожаловать, Эмиссар! Объединение для Исторического Тибета!"
mongolia.3.b:0 "Мы люди скромные - дипломатический отказ."
mongolia.4.t:0 "Тибет принимает наше Предложение"
mongolia.4.d:0 "Тибет соглашается на альянс. Мы должны работать вместе, чтобы распространять слово Будды!"
mongolia.4.a:0 "Отличные Новости!"
mongolia.5.t:0 "Сибей и монгольское меньшинство"
mongolia.5.d:0 "После того как мы предъявили права на Внутреннюю Монголию, Истинные Монголы в Сибее начали борьбу против репрессивного правительства."
mongolia.5.a:0 "Введите войска чтобы помочь нашим братьям!"
mongolia.5.b:0 "Время ещё не настало"
mongolia.6.t:0 "Межэтнические Столкновения на Границе"
mongolia.6.d:0 "После того как Монголия во всеуслышанье заявила о своих правах на территории с преимущественно монгольским населением на границе, там начались волнения. Чтобы сделать всё ещё хуже, Штернберг ввел свои войска для помощи монгольским партизанам. Правительство обязано как-то отреагировать, потому что восстание становится всё более жестоким день ото дня, и мы не можем начинать переговоры с восставшими, которые находятся так близко от наших крупных городов."
mongolia.6.a:0 "Мы этого просто так не оставим! К оружию!"
mongolia.6.b:0 "Достаточно крови было пролито. Подчиниться Штернбергу и Монголам."
mongolia.7.t:0 "Хан Унгерн Обрушится на Синьцзянь"
mongolia.7.d:0 "Безумный Барон обрушил свою Азиатскую Кавалерийскую Дивизию на северозападные степи, сея панику среди войск Клики. Прямое контрнаступление с линии наших горных укреплений видится достаточно опасным делом, но, благодаря небольшим хитростям и фальсификациям мы можем узурпировать власть в нижних землях Ланьчжоу, во много раз укрепив нашу обороноспособность взяв под контроль весь западный берег Жёлтой Реки."
mongolia.7.a:0 "Ланьчжоу должен быть нашими западными воротами в Тысячелетнее Государство!"
mongolia.7.b:0 "Истинное Поднебесное Королевство должно оставаться нейтральным"
mongolia.8.t:0 "Ханские Стервятники"
mongolia.8.d:0 "Беда! Фанатики на нашей восточной границе обрушились с гор Шанси и взяли под контроль город Ланьчжоу. В дополнение к I-Kuan Tao, мы окружены врагами, можем ли мы позволить себе потерять один город, если из-за этого у нас появляется шанс выиграть войну?"
mongolia.8.a:0 "Когда Монголы наказаны, мы должны сравнять с землёй Хэншань!"
mongolia.8.b:0 "Паразиты, ваше время ещё придёт... в надлежащий момент!"
mongolia.9.t:0 "Покорение Мусульман!"
mongolia.9.d:0 "Мусульмане на юге подчинились без боя!"
mongolia.9.a:0 "Ура!"
mongolia.10.t:0 "Передача земли"
mongolia.10.d:0 "Нас заставляют передать часть нашей территории Тибету."
mongolia.10.a:0 "Нам придется подчиниться"
mongolia.11.t:0 "Победа в Сибей"
mongolia.11.d:0 "После победоносного сражения, мы, как минимум, подчинили Western Warlords! Награда для нас и для наших солдат велика, включая захваченные вражеские припасы. Как мы должны разобраться с местными и ресурсами этого края?"
mongolia.11.a:0 "Разграбьте землю и посыпьте её солью!"
mongolia.11.b:0 "Они должны быть мирно включены в состав государства."
mongolia.12.t:0 "Mонгольское Правление в Синьцзяне, Цинхай и Ганьсу"
mongolia.12.d:0 "После периода укрепления своей власти, Хан Унгерн решил закрпить своё право на китайские земли, которые раньше удерживала коррумпированная династия Ма. Мы можем установить там марионеточный режим или интегрировать население в состав монгольского государства."
mongolia.12.a:0 "Провозгласить марионеточный уйгурский режим во внешнем Синьцзянь."
mongolia.12.b:0 "Сделать их нашими трибутариями!"
mongolia.12.c:0 "Все эти три провинции должны быть подчинены Урге!"
mongolia.13.t:0 "Независимая Уйгурия"
mongolia.13.d:0 "Эти Монголы явно сходят с ума."
mongolia.13.a:0 "Эх."
mongolia.14.t:0 "Война в Центральной Азии!"
mongolia.14.d:0 "На наших западных границах Тюрки спровоцировали кровавый конфликт! Как мы должны отреагировать на эти новости?"
mongolia.14.a:0 "Присоединиться к нашим Казахским Братьям в их бою!"
mongolia.14.b:0 "Мы сипатизируем Тюркам... собирайте орды!"
mongolia.14.c:0 "Центральная Азия это пустая трата ресурсов"
mongolia.15.t:0 "Монгольские Союзники"
mongolia.15.d:0 "Монголы, услышав о нашей войне, попросили возможность присоединиться к нам в Священной Битве. Они будут сильным союзником, но Барон - хитрый парень. Должны ли мы одобрить этот альянс?"
mongolia.15.a:0 "Добро пожаловать, Алтайские братья!"
mongolia.15.b:0 "Разверните этих хитрых монголов обратно, домой... Это НАША война!"
mongolia.16.t:0 "Монголо-Тюркский альянс"
mongolia.16.d:0 "Тюрки приняли наше предложение дружбы!"
mongolia.16.a:0 "Урраааа!"
mongolia.17.t:0 "Монголо-Тюркский альянс не состоялся!"
mongolia.17.d:0 "Тюрки отказались войти с нами в союз. Как мы должны отреагировать на это?"
mongolia.17.a:0 "Предложить помощь казахам."
mongolia.17.b:0 "К черту союзы, атаковать Тюрков!"
mongolia.17.c:0 "Центральная Азия будет пустой потерей ресурсов после всего..."
mongolia.18.t:0 "Алма-Ата пала!"
mongolia.18.d:0 "Алма-Атинская крепость пала! У нас есть возможность наказать многочисленных недовольных и получить добычу для нашей победоносной орды!"
mongolia.18.a:0 "Разграбьте землю и посыпьте её солью!"
mongolia.18.b:0 "Они должны быть мирно включены в состав"
mongolia.19.t:0 "Монгольские Союзники"
mongolia.19.d:0 "Монголы, услышав о нашей войне, попросили нас о разрешении присоединиться к нам в войне против Тюрков. Они будут сильным союзником с войсками, которые нам очень нужны, однако, Барон достаточно радикален в своих взглядах и суждениях. Должны ли мы одобрить этот союз?"
mongolia.19.a:0 "Добро пожаловать, наши Алтайские Братья!"
mongolia.19.b:0 "Отказать Монголии во вмешательстве."
mongolia.20.t:0 "Монголо-Казахский Альянс"
mongolia.20.d:0 "Казахи принимают предложение о союзе!"
mongolia.20.a:0 "Урраааа!"
mongolia.21.t:0 "Монголо-Казахский союз не состоялся!"
mongolia.21.d:0 "Казахи отказались от нашего предложения помощи. Как мы должны отреагировать на это?"
mongolia.21.a:0 "Предложить помощь Туркестану."
mongolia.21.b:0 "К черту союзы, атаковать Орду!"
mongolia.21.c:0 "Центральная Азия будет пустой потерей ресурсов после всего..."
mongolia.22.t:0 "Монгольские Союзники"
mongolia.22.d:0 "Монголы, услышав о нашей войне, попросили нас о разрешении присоединиться к нам в войне против Тюрков. Они будут сильным союзником с войсками, которые нам очень нужны, однако, Барон достаточно радикален в своих взглядах и суждениях. Должны ли мы одобрить этот союз?"
mongolia.22.a:0 "Добро пожаловать, наши Алтайские Братья!"
mongolia.22.b:0 "Отказать Монголии во вмешательстве."
mongolia.23.t:0 "Отказ в создании Монголо-Казахского Альянса!"
mongolia.23.d:0 "Казахи ТОЖЕ отказались войти с нами в альянс! Как мы должны отреагировать на это?"
mongolia.23.a:0 "Удар по Казахам."
mongolia.23.b:0 "Атаковать обе Стороны!"
mongolia.23.c:0 "Центральная Азия будет пустой потерей ресурсов после всего..."
mongolia.24.t:0 "Монгольские Союзники"
mongolia.24.d:0 "Монголы, услышав о нашей войне, попросили нас о разрешении присоединиться к нам в войне против Тюрков. Они будут сильным союзником с войсками, которые нам очень нужны, однако, Барон достаточно радикален в своих взглядах и суждениях. Должны ли мы одобрить этот союз?"
mongolia.24.a:0 "Добро пожаловать, наши Алтайские Братья!"
mongolia.24.b:0 "Отказать Монголии во вмешательстве."
mongolia.25.t:0 "Монголо-Тюркский альянс не состоялся!"
mongolia.25.d:0 "Тюрки ТОЖЕ отказались от нашего предложения союза! Как мы должны отреагировать на это?"
mongolia.25.a:0 "Удар по Тюркам"
mongolia.25.b:0 "Атаковать обе стороны!"
mongolia.25.c:0 "Центральная Азия будет пустой тратой ресурсов после всего..."
mongolia.26.t:0 "Нужда в Природных Ресурсах"
mongolia.26.d:0 "Одна большая беда, с которой может столкнуться Монголия - это недостаток в природных ресурсах. Правительство должно сфокусироваться на решении этой проблемы."
mongolia.26.a:0 "Да, мы нуждаемся в ресурсах, они - всё."
mongolia.26.b:0 "Нет Нужды менять наши Политики."
mongolia.27.t:0 "Ресурсы в Туве"
mongolia.27.d:0 "Многие советники в правительстве поддерживают идею расширения добычи на шахтах в Туве чтобы добраться до мест богатых минералами. Это может позволить нам расширить нашу индустрию сейчас, и, в будущем, поспособствует процессу индустриализации."
mongolia.27.a:0 "Нам нужны ресурсы! Расширить добычу на шахтах!"
mongolia.27.b:0 "Нет, мы не будем делать это сейчас, всему своё время."
mongolia.28.t:0 "Найденные Ресурсы"
mongolia.28.d:0 "Инвестиции в Туве окупили себя. Материалы, которые мы скоро получим, полностью покрывают наши затраты на разработку шахт."
mongolia.28.a:0 "Почему Мы не Подумали об Этом Раньше?!"
mongolia.29.t:0 "НЕВИДНО"
mongolia.29.d:0 "НЕВИДНО"
mongolia.29.a:0 "НЕВИДНО"
mongolia.30.t:0 "Цин Побежден"
mongolia.30.d:0 "Монголы взяли все важные города в империи Цин, и император теперь зависит от нашей милости."
mongolia.30.a:0 "Цин Будут Управлять Китаем для Нас!"
mongolia.30.b:0 "Мы будем продолжать оккупировать эти территории сами!"
mongolia.31.t:0 "Статус Шанцинь Тангоу"
mongolia.31.d:0 "Территории Шанцинь Тангоу сейчас под нашим контролем, но под протекторатом Цин, они, возможно, будут более управляемыми."
mongolia.31.a:0 "Передать Территорию Цин"
mongolia.31.b:0 "Нет нужды в передаче территории"
mongolia.32.t:0 "Новая Монгольская империя?"
mongolia.32.d:0 "Сейчас, когда все первоочередные враги повержены, никто не может остановить нашего Хана от восстановления былой Монгольской державы, славной и могучей. С Центральной Азией в руках, Хан Унгерн повелевает всеми монголами и все кочевые народы присягнули ему на верность. Человек, возможности которого превосходят возможности остальных смертных, Унгерн, среди Монголов считается аватаром Бога Войны, или, как минимум – реинкарнацией Чингис Хана, и новые победы уменьшают все сомнения в его божественном происхождении. Подпитываемый славными плодами победы, Хан Унгерн созвал великую ассамблею в Урге чтобы триумфально объявить о последних монгольских завоеваниях. Вопрос, однако, провозглсит ли Безумный Барон создание Великой Монголии или поведёт племена и свою прославленную Дикую Дивизию дальше, по пути амбиций, безумства и славы?"
mongolia.32.a:0 "Монголия восстанет вновь под предводительством Великого Хана!"
mongolia.32.b:0 "Мы должны сосредоточиться на развитии Пан-Монгольского государства!"
mongolia.33.t:0 "Смерть Фон Унгерн-Штернберга"
mongolia.33.d:0 "Беспощадный диктатор, Роман фон Унгерн-Штернберг никогда не считался заурядным человеком, а его планы и действия были обычно экспрессивны и жестоки. Несмотря на это, многие его офицеры и генералы ждали случая сместить его, так как среди них он считался спятившим разжигателем войны, безжалостным даже к своим верным лейтенантам. Заговорщики в ставке командования разрабатывали план свержения Унгерна довольно долго, но решились на переворот только тогда, когда народ Монголии начал бунтовать. Распространяющиеся гражданские беспорядки были использованы как прикрытие для того чтобы убить Унгерна и распустить правительство. Лояльные Хану генералы были арестованы без какого-либо предупреждения, и все важные города в Урге были оккупированы заговорщиками. Когда восставшие начали штурмовать резиденцию Барона, Унгерн беспощадно защищал себя, убив нескольких противников в безнадежной перестрелке. Но, как только последний из его телохранителей был убит а строения начал пожирать огонь, Хан Унгерн решил использовать свое оружие против себя. Так, в огне и крови, безумное правление Великого Хана подошло к концу."
mongolia.33.a:0 "Военные определяют курс страны"
mongolia.33.b:0 "Религиозные лидеры получают контроль над страной"
mongolia.34.t:0 "Смерть Чингис Хана II"
mongolia.34.d:0 "Безжалостный автократ, Роман фон Унгерн-Штернберг никогда не считался заурядным человеком, а его планы и действия были обычно экспрессивны и жестоки. Несмотря на это, многие его офицеры и генералы ждали случая сместить его, так как среди них он считался спятившим разжигателем войны, безжалостным даже к своим верным лейтенантам. Заговорщики в ставке командования разрабатывали план свержения Унгерна довольно долго, но решились на переворот только тогда, когда народ Монголии начал бунтовать. Распространяющиеся гражданские беспорядки были использованы как прикрытие для того чтобы убить Унгерна и распустить правительство. Лояльные Хану генералы были арестованы без какого-либо предупреждения, и все важные города в Урге были оккупированы заговорщиками. Когда восставшие начали штурмовать резиденцию Барона, Унгерн беспощадно защищал себя, убив нескольких противников в безнадежной перестрелке. Но, как только последний из его телохранителей был убит а строения начал пожирать огонь, Хан Унгерн решил использовать свое оружие против сеья. Так, в огне и крови, безумное правление Хана Унгерна, реинкарнации Чингис Хана, подошло к концу. Началаь новая эра Монголии - но всё ещё присутствует вопрос о будущем этой эры. Некоторые заговорщики хотят править страной из-за спины нового монарха - жены Унгерна или его маленького сына, в то время как другие хотят сформировать военную хунту. Монголия стоит на перепутье истории. Снова."
mongolia.34.a:0 "Жэлне Хатун должна возглавлять страну. Под надзором..."
mongolia.34.b:0 "Чингис Хан III будет править! Под некоторым надзором..."
mongolia.34.c:0 "Военные берут контроль над страной"
mongolia.35.t:0 "Второй в команде Хана Унгерна?"
mongolia.35.d:0 "Сегодня газеты во всем мире заполнены новостью об убийстве российского президента, Александра Керенского. Из-за его убийства Россия впала в первобытный хаос, и из-за этого наверняка не будет вмешиваться во внутреннюю монгольскую политику. Роман фон Унгерн-Штернберг понимает что это идеальное время для того чтобы сделать Монголию великой, какой она когда-то была, но ему нужен опытный и верный помощник. Изберет ли он своего лояльного генерала из Азиатской Кавалерийской Дивизии, Бориса Резухина? Или, может быть, нынешнего главу правительства, монгольского аристократа Tögs-Ochiryn Namnansüren для будущего укрепления своего статуса у коренного монгольского населения? В конце-концов, религиозный лидер, седьмой Changkya Khutukhtu, может быть выбран для гарантии божественного статуса Унгерна и доказательства его права называться реинкарнацией Бога Войны."
mongolia.35.a:0 "Борис Резухин, Правая рука Хана!"
mongolia.35.b:0 "Тугс-Очирын Намнансурэн, Монгольский аристократ!"
mongolia.35.c:0 "Седьмой Зангиа Хутагт, благочестивый священник!!"
mongolia.36.t:0 "Аннексия Цзинань"
mongolia.36.d:0 "После тяжелой борьбы, мы, как минимум, подчинили жалкое Цзинаньское правительство! Честь и слава нашей любимой Монголии по нраву могучему Хану. Захваченные земли богаты ресурсами, которыми мы можем вознаградить наших солдат. Что мы будем делать с ресурсами и населением?"
mongolia.36.a:0 "Разграбьте землю и посыпьте её солью!"
mongolia.36.b:0 "Они должны быть мироно включены в состав государства."
mongolia.37.t:0 "Аннексия Тибета"
mongolia.37.d:0 "Тибет сейчас под копытами наших лошадей...Но мы должны помнить нашу долгую дружбу и сотрудничество с этими людьми. Их правительство будет наказано за свое предательство, но граждане Тибетских гор наверняка согласятся присоединиться к нашей Империи под руководством победоносного Чингис Хана II! Тибетцы знают как сражаться в холодных горах, и их солдаты будут отличным пополнением для нашей великой армии...Однако и воины Хана хотят быть вознаграждены за долгие и кровавые битвы..."
mongolia.37.a:0 "Разграбьте землю и посыпьте её солью!"
mongolia.37.b:0 "Они должны быть мироно включены в состав государства."
mongolia.38.t:0 "Отношения с Лхасским Режимом"
mongolia.38.d:0 "Тибет всегда придерживался близких отношений с Монголией, однако, как только они услышали о реставрации Монгольской Империи, радушное Лхасское правительство повернулось к Унгерну спиной. Союз двух народов и объединение двух величайших центров буддизма гарантирует право Унгерна на трон Новой Империи. Мы должны освободить Тибет от еретиков и предателей, которые больше заботятся о своих кошельках чем о своих людях. Наши армии готовы принести в Тибет мир и процветание - Чингис Хан II должен объединить все монгольские племена в единую нацию. Это наша судьба."
mongolia.38.a:0 "Хан Унгерн должен объединить ВСЕХ Буддистов! Вперед!"
mongolia.38.b:0 "У нас достаточно Лам в Урге."
mongolia.39.t:0 "Сокрушить Шанцинь Тянгу"
mongolia.39.d:0 "Когда мы включили Синьцзянь и Тибет в состав нашего государства, у нас появился ещё один враг, которого мы должны покорить – тысячелетнее государство Шанцинь Тянгу, где множество монгольских племён живёт под китайским гнётом. Кочевые племена хотят признавать Чингис Хана II как своего единственного правителя - это значит что война неизбежна. Скоро флаг Унгерна будет развиваться в Китае, провозглашая возрождение Монгольской Империи!"
mongolia.39.a:0 "Реинкарнация Бога Войны должна покарать Яннань!"
mongolia.39.b:0 "Наши войска могут не выдержать..."
mongolia.40.t:0 "Восстание племён!"
mongolia.40.d:0 "Монголы всегда почитали Унгерна, и звали его ‘Ак Багатур' – ‘Белый Воин'. Люди верили, что реинкарнация Чингис Хана, в общем-то, не слишком зависит от своего русского происхождения. Но когда Унгерн был сброшен с трона и его генералы захватили власть, Монгольское население было глубоко потрясено поведением узурпаторов. Высшее командование Унгерна считали себя русскими, и правили Монголией так, как если бы она была колонией, а не родиной. Это вкупе с требованиями военного режима спровоцировало ряд бунтов в монгольской армии (которая состояла из множества племён и национальной аристократии). Лидеры бунтов в армии под командованием нояна (аристократический титул повелителя племён) Amagaiin Bajudai начали широкомасштабное восстание под лозунгом "Монгольские племена против Русских угнетателей". Вскоре волна ужаса, хаоса и террора захлестнула степи..."
mongolia.40.a:0 "Восставшие племена свергают режим!"
mongolia.40.b:0 "Восстание племён подавлено!"
mongolia.42.t:0 "Сокрушить Юннань"
mongolia.42.d:0 "С Синьцзянь, Тибетом, и Внутренней Монголией, включенными в состав Новой Империи у нас остался ещё один враг – мятежное государство Юннань, их земли уже принадлежали Империи однажды, и теперь мы, хозяева по праву, снова должны править ими."
mongolia.42.a:0 "Реинкарнация Бога Войны должна покарать Юннань!"
mongolia.42.b:0 "Наши войска могут не выдержать..."
mongolia.43.t:0 "Марионеточный Юннань"
mongolia.43.d:0 "Мы решили установить марионеточный режим в Юннань для лучшего интегрирования их в состав новой империи."
mongolia.43.a:0 "Мы идём к Победе!"
mongolia.44.t:0 "НЕВИДНО"
mongolia.44.d:0 "НЕВИДНО"
mongolia.44.a:0 "НЕВИДНО"
mongolia.45.t:0 "Немецкие территории"
mongolia.45.d:0 "Возможно настало время разобраться с последним врагом в Китае, Германией. Сейчас, когда у нас не осталось врагов в Китае, Китаю не нужна помощь кайзера."
mongolia.45.a:0 "Настало время!"
mongolia.45.b:0 "Это будет не очень хорошо для них"
mongolia.46.t:0 "Монголы вводят свои войска в наши порты!"
mongolia.46.d:0 "Прошлой ночью войска Монгольской Империи перешли границу и начали занимать наши города на побережье! Они заявляют о своих правах на побережье и заявляют о том, что мы должны отступиться, грозя нам вторжением в Индокитай!"
mongolia.46.a:0 "Мы не можем позволить войну через пол земного шара"
mongolia.46.b:0 "Кайзер не потерпит такое ОСКОРБЛЕНИЕ!"
mongolia.47.t:0 "Германия соглашается"
mongolia.47.d:0 "Германия принимает наши требования и возвращает территории, принадлежащие нам по праву. Это важный шаг в переобъединении Монгольской Империи под руководством победоносной династии фон Штернбергов."
mongolia.47.a:0 "Добро пожаловать домой"
mongolia.48.t:0 "Статус Макао"
mongolia.48.d:0 "Прошли сотни лет с тех пор как Макао стал португальским владением в 1557 из-за покупки его у Jiajing Emperor из династии Мин. Сейчас, когда Юг снова лежит у монгольских ног, хан размышляет о предъявлении претензий на порты Макао, from the Portuguese or to not interfere with the ownership of the city sold before the rise of the Mongols."
mongolia.48.a:0 "Это принадлежит Китаю!"
mongolia.48.b:0 "Пускай идея распространяется"
mongolia.49.t:0 "Монгольские Требования"
