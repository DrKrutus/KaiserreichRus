### Events ###
viet.0.t:0 "Недовольства и смута в Индокитае!"
viet.0.d:0 "Наша власть над Индкокитаем никогда не была сильна, но в последнее время наши колониальные офицеры сообщают о резком росте числа партизанских нападений на наши гарнизоны и забастовок, организованных местными торговыми союзами. И, будто этого недостаточно, разведка считает недавно воссоединенный Индийский полуостров источником большей части оружия и припасов туземных повстанцев."
viet.0.a:0 "Эта колония несет одни неприятности!"
viet.1.t:0 "Хо Ши Мин провозгласил независимость Индокитая!"
viet.1.d:0 "Наша власть над Индкокитаем никогда не была сильна, но в последнее время наши колониальные офицеры сообщают о резком росте числа партизанских нападений на наши гарнизоны и забастовок, организованных местными торговыми союзами. Из ссылки в Калькутте, Хо Ши Мин провозгласил Индокитай независимой федеральной социалистической республикой! Это больше похоже на сигнал начала восстания, нам нужно быть бдительными!"
viet.1.a:0 "Его необходимо поймать!"
viet.2.t:0 "Восстание в Индокитае!"
viet.2.d:0 "Сегодня местные гарнизоны от Кохинхина до Тонкина начали вооруженное восстание против наших колониалистов! При поддержке революционеров и добровольцев из Индии они представляют смертельную опасность для будущего немецкого Индокитая!"
viet.2.a:0 "О боже мой!"
viet.3.t:0 "Восстание в Индокитае!"
viet.3.d:0 "Сегодня местные гарнизоны от Кохинхина до Тонкина начали вооруженное восстание против наших колониалистов! При поддержке революционеров и добровольцев из Индии они представляют смертельную опасность для будущего немецкого Индокитая!"
viet.3.a:0 "О боже мой!"
viet.4.t:0 "Революция в Индокитае!"
viet.4.d:0 "Народ Индокитая объединился чтобы сбросить оковы эксплуатации германским империализмом!"
viet.4.a:0 "Вперед, к свободе!"
viet.5.t:0 "Революция в Индокитае"
viet.5.d:0 "В немалой степени благодаря нашей поддержке, революционеры Инодкитая восстали против немецкого колониального правления. Стоит ли нам продолжать военную помощь, отправить новых добровольцев, или же, может быть, вмешаться напрямую? Это первый час славы Азиатской Революции, мы не должны разбрасываться этим!"
viet.5.a:0 "Мы должны вмешаться напрямую!"
viet.5.b:0 "Отправить добровольцев и снаряжение нашим друзьям-пролетариям!"
viet.5.c:0 "Отправить советников и взять контроль над их армией! "
viet.5.e:0 "Индокитай - бесперспективное место."
viet.6.t:0 "Прибытие индийских добровольцев"
viet.6.d:0 "Индийское снаряжение и добровольцы прибыли сегодня в нашу столицу. Теперь мы наконец-то сможем освободиться от Немецких свиней!"
viet.6.a:0 "Рабочие мира, объединяйтесь!"
viet.7.t:0 "Индокитай полностью под контролем восставших"
viet.7.d:0 "Восстание в Индокитае растет. Ханой и Сайгон под контролем повстанцев и мы изо всех сил пытаемся отбиться. Может возникнуть необходимость покинуть регион, хотя многие и против такого шага."
viet.7.a:0 "Нет, мы продолжим сражаться с повстанцами!"
viet.7.b:0 "У нас нет другого пути, кроме как уйти оттуда."
viet.8.t:0 "Индокитай полностью под контролем восставших"
viet.8.d:0 "Восстание в Индокитае растет. Вовлеченных в войну наших сил недостаточно для эффективной борьбы. Возможно, сейчас самое время признать поражение."
viet.8.a:0 "Нет, мы продолжим сражаться с повстанцами!"
viet.8.b:0 "У нас нет другого пути, кроме как уйти оттуда."
viet.9.t:0 "Важная победа"
viet.9.d:0 "Теперь мы полностью контролируем Немецкий Индокитай. Теперь мы, наконец-то, можем создать независимую Народную Республику!"
viet.9.a:0 "Превосходно!"
viet.10.t:0 "Успех восстания в Индокитае
viet.10.d:0 "С самоотверженной помощью наших храбрых добровольцев, народ Индоктая окончательно скинул с себя ярмо колониальной эксплуатации! Это великий день для всех социалистов мира! Суровый, но эмоциональных голос Хо Ши Мина эхом разносится из каждого радиоприемника свободного мира, передавая новость о том, что каждый народ имеет право на самоопределение!"
viet.10.a:0 "Принять Индокитайскую Республику в наш альянс!"
viet.10.b:0 "Тепло поздравьте их и оставьте вариться в собственном котле."
viet.11.t:0 "Победа в Индокитае!"
viet.11.d:0 "Наша доблестная армия смогла помешать синдикалистскому восстанию в Индокитае! Это праздничный день для Германии!"
viet.11.a:0 "Очень хорошо, комрад!"
viet.12.t:0 "Поражение Индокитайских повстанцев"
viet.12.d:0 "Революция в Индокитае была подавлена Германским империализмом... Единственное, что мы получили от этой неудачной попытки - это опыт наших советников, помогавших павшим борцам за свободу."
viet.12.a:0 "Дерево свободы должно быть орошено кровью мучеников."
