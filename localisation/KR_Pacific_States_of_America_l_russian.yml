pacificstates.100.t:0 "Первые выборы ТША"
pacificstates.100.d:0 "Пришло время первых выборов ТША, из старых политических партий Соединенных Штатов сформировались четыре новые партии. Социал-консерваторов представляет так называемая Медвежья партия(The Ursine Party) которую возглавляет Генри Арнольд. Республиканская партия сумела выстоять и выдвинула блестящего, но эксцентричного миллиардера Говарда Хьюза, чтобы возглавить их. В то время как прогрессисты выдвинули Кларенса Д. Мартина на лидерство. Наконец, есть Аптон Синклер и Социал-демократическая партия. Кто же из етих четырех, победит в президентской гонке ТША?"
pacificstates.100.a:0 "Аптон Синклер и Социал-демократическая партия"
pacificstates.100.b:0 "Кларенс Д. Мартин и Прогрессивная партия"
pacificstates.100.c:0 "Говард Хьюз и Республиканская партия"
pacificstates.100.e:0 "Генри Арнольд и Медвежья партия"

