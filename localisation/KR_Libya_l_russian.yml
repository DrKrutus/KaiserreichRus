### Events ###

libya.1.t:0 "Вилаят Триполитания"
libya.1.d:0 "После поражения Италии в 1919 году, Османская империя вернула Ливию в состав своей империи. Однако, Вельткриг показал всю слабость и упадок династии Османов. После череды внутренних конфликтов и давления извне, в июне 1928 года Армения и Ливия получили статус автономий. До сих пор, Ливия остаётся верной марионеткой Стамбула. Однако, недовольство среди арабского населения пододогревает интерес Египта. Сможет ли он освободить арабов Ливии от турецкого ига... Или же сам станет их хозяином?"
libya.1.a:0 "Что же сулит нам будущее?"

libya.2.t:0 "Статус Триполитании"
libya.2.d:0 "На протяжении многих лет, Османы помыкали нами. Теперь, когда у гнусных турок проблемы и неразрешённые конфликты по всем фронтам, Идрис-аль-Сенусси хочет занять трон и объявить о создании независимой Ливии."
libya.2.a:0 "Мы больше не будем рабами турок!"
libya.2.b:0 "Ещё не время!"

libya.3.t:0 "Триполитания объявила независимость"
libya.3.d:0 "На протяжении многих лет мы правили землями Триполитании. Однако, после того, как мы влипли в череду длительных конфликтов, арабы Триполитании решили бросить нас и объявить о создании независимой Ливии. Что же нам делать?"
libya.3.a:0 "Мы не допустим раскалывания империи!"
libya.3.b:0 "Мы займёмся ими позже..."

libya.4.t:0 "Ливия всё ещё нам не подчиняется!"
libya.4.d:0 "Даже после концентрированного наступления наших элитных сил, ливийские мятежники всё ещё удерживают земли Триполитании. Часть влиятельных генералом открыто заявляют, что дальнейшее бессмысленное бодание только прожжёт дыру в нашем бюджете и покажет другим странам слабость нашей армии. Может быть, настало время признать независимость Ливии?"
libya.4.a:0 "Ничего не поделаешь..."
libya.4.b:0 "Никогда!"

libya.5.t:0 "Внешняя политика"
libya.5.d:0 "Для того, чтобы сохранить новоообретённую независимость от лап иноземных захватчиков, нам стоит присоединиться к существующему альянсу арабских стран. Египет и Аравия станут нашими верными партнёрами."
libya.5.a:0 "Пошлите им весточку"
libya.5.b:0 "В этом союзе нет нужды"

libya.6.t:0 "Ливия хочет присоединиться к нам"
libya.6.d:0 "Ливия, в поисках защиты от внешних посягательств, просит нас принять их в свой альянс и защитить их новоприобретённую независимость. Что мы им ответим?"
libya.6.a:0 "Арабы всего мира должны держаться вместе"
libya.6.b:0 "Откажите им!"

libya.7.t:0 "Ливия присоединилась в Арабскому блоку"
libya.7.d:0 "Египет принял нас в свой альянс. Теперь нашей независимости ничего не угрожает!"
libya.7.a:0 "Великолепно!"
