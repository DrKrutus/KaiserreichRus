### Events ###
ita.1.t:0 "Отец Чарльз Кофлин"
ita.1.d:0 "Три года назад отец Чарльз Кофлин начал ежедневные радиотрансляции в Америке, собирая более 50 миллионов слушателей. Он является ярым антисемитом, подтверждая это в ходе своих передач, заявляя, что синдикалистская революция во Франции была «устроена евреями», а крах берлинского фондового рынка был подстроен «наднациональным еврейским заговором»; некоторые слушатели даже соглашаются с ним. Его полные ненависти речи не могут быть допущены Церковью; Папа должен решить, следует ли сделать запрос в Соединенные Штаты о закрытии радиопередачи, чтобы эти ужасные слова не могли дойти до общественности."
ita.1.a:0 "Попросить президента Соединенных Штатов закрыть передачу"
ita.1.b:0 "Лучше нам не вмешиваться"
ita.2.t:0 "Габриэль д'Аннуцио умирает"
ita.2.d:0 "Габриэль д'Аннуцио умер от сердечного приступа. Поэт, журналист, писать и, прежде всего, верный итальянский националист. Ранее некоторые подозревали его в синдикалистских взглядах, однако его постоянная поддержка папского Рисоджименто избавила его от этих диких подозрений. Его сторонники использовали его похороны, чтобы поднять поддержку Рисоджименто в Италии."
ita.2.a:0 "Мы будем скучать"
ita.3.t:0 "Quadragesimo Quinto Anno"
ita.3.d:0 "Quadragesimo Quinto Anno (лат. «В 45-м году») - это новая энциклика, написанная Папой Пием XI, в которой обсуждаются этические последствия социального и экономического порядка (спустя 45 лет после энциклики Ronum Novarum, написанной Лео XIII). В ней описаны основные опасности для человеческой свободы и достоинства, связанные с синдикализмом и капитализмом, а также призывы к восстановлению социального порядка, основанного на принципе солидарности и субсидарности. В первой части он рассматривает и привествует энциклику своего предшественника, которая помогла развитию новой социальной совести.\nПо словам Пия XI, три фактора определяют справедливую заработную плату: семейные обязанности работника, экономическое состояние его предприятия и состояние экономики в целом. Семья имеет право на финансовое развитие, но это возможно лишь в условиях функционирующей экономики и работающих предприятий. После этого Папа Пий приходит к выводу, что солидарность, а не конфликт, является необходимым условием. Поэтому Папа требует большей солидарности, особенно между работодателями и работниками, посредством новых форм сотрудничества и общения между католическими гражданами. Новая эра католического корпоратокративизма только начинается."
ita.3.a:0 "Отлично"
ita.4.t:0 "Переместить столицу во Флоренцию?"
ita.4.d:0 "Посколько Йозеф I фон Остеррейх-Тосканский, новый король Италии, является великим князем Тосканским, некоторые считают, что мы можем перенести столицу из Рима во Флоренцию. Этот шаг, вероятно, будет одобрен австрийцами, однако мы столкнемся с оппозицией внутри Италии (особенно учитывая, что Папа останется в Риме)."
ita.4.a:0 "Рим есть и всегда будет нашей столицей!"
ita.4.b:0 "Флоренция станет нашей новой столицей!"
ita.5.t:0 "Пожертвования от верующих"
ita.5.d:0 "В Церкви впервые за множество столетий нет коррупции, а во всех священнослужителях горит истинный огонь Божий. Благодаря этому пожертвования приходят от католиков со всего мира."
ita.5.a:0 "Каждая монета важна"
ita.9.t:0 "Революция"
ita.9.d:0 "Инакомыслящих внутри страны стало слишком много, возмущенный нашим правительством народ выходит на улицы и устраивает митинги с требованием демократии и свободных выборов! Что нам делать? Утопить революцию в крови или принять их требования?"
ita.9.a:0 "Убейте любого, кто выступает против правительства!"
ita.9.b:0 "Разрешим свободные выборы"
ita.10.t:0 "Война с Австрией"
ita.10.d:0 "Поскольку мы находимся в состоянии войны с Австрией, демилитаризация Венето больше не дейтсвительна. Необходимо как можно скорее направить туда войска."
ita.10.a:0 "Пусть немедленно выступают!"
ita.12.t:0 "Король Италии"
ita.12.d:0 "Папа [Root.GetLeader] постановил, что монархию в Италии необходимо восстановить. Остался только один вопрос: кто станет королем? У нас есть два подходящих кандидата: Амедео Савойя-Аостский и Йозеф фон Эстеррейх-Тосканский. Савойя-Аостский - потомственный солдат. Хотя большая часть его семьи была изгнана после Вельткрига, презираемая народом, Амедео пользуется популярностью. Другой кандидат - Йозеф, не только великий князь Тосканский и эрцгерцог Австрийский, но также ценный военачальник."
ita.12.a:0 "Амедео Савойа-Аостский"
ita.12.b:0 "Йозеф фон Эстеррейх-Тосканский"
ita.13.t:0 "Демократические выборы"
ita.13.d:0 "Поскольку мы являемся демократической страной, настало время для свободных выборов! В них учавствуют четыре партии: Народная партия Италии во главе с Де Гаспери и Грончи, Либеральная партия, возглавляемая Боном и Руини, Демократическая партия во главе с Орландо и Парии и Социалистическая партия Италии во главе с Секчиа и Виссалли. Кто же победит?"
ita.13.a:0 "Народная партия Италии (Социал-консерваторы)!"
ita.13.b:0 "Либеральная партия (Социал-либералы)"
ita.13.c:0 "Демократическая партия (Социал-демократы)!"
ita.13.e:0 "Социалистическая партия Италии (Радикальные социалисты)!"
ita.14.t:0 "Юга больше нет"
ita.14.d:0 "Несмотря на то, что наших южных врагов больше нет, всё еще нет единой Италии. Тем не менее, затянувшийся вопрос о разделении нашей страны решен."
ita.14.a:0 "Рим не сразу строился"
ita.15.t:0 "Предложение с севера"
ita.15.d:0 "[From.GetNameDef] обратилась к нам с поздравлениями с нашим новым правительством, а также спросили, не хотим ли мы снова стать одной страной. Они уверены, что можно добится мирного объединения путем переговоров, а не войны. Как мы должны ответить?"
ita.15.a:0 "Согласиться, во имя новой единой Италии!"
ita.15.b:0 "Никогда они не будут править нами!"
ita.16.t:0 "Юг принял наше предложение!"
ita.16.d:0 "Правительство [From.GetNameDef] приняло наше предложение! Голоса оппозиции заглушаются голосом вновь единой нации!"
ita.16.a:0 "Время посмотреть за пределы полуострова!"
ita.17.t:0 "Юг отклонил наше предложение"
ita.17.d:0 "Тупые политиканы в [From.GetNameDef] отказались принять наше щедрое предложение, решив сохранить разделенною Италию. Народ выходит на улицы, требуя, чтомы мы предприняли решительные шаги, чтобы положить конец разделению Италии."
ita.17.a:0 "Давайте не будем спешить..."
ita.17.b:0 "Народ абсолютно прав!"
ita.18.t:0 "Италия хочет присоединиться к нашему альянсу"
ita.18.d:0 "[From.GetNameDef] отправила дипломатов для переговоров по присоединению к [Root.GetAdjective] альянсу в интересах обеих сторон. В противном случае они рассчитывают хотя бы на гарантии защиты [Root.GetNameDef] в обмен на проход [Root.GetAdjective] войск по их территории."
ita.18.a:0 "Принять их в альянс"
ita.18.b:0 "Лучше мы гарантируем им защиту"
ita.18.c:0 "Они сами за себя"
ita.19.t:0 "Италия ищет защиты"
ita.19.d:0 "[From.GetNameDef] отправила дипломатов в [Root.GetNameDef], прося у них защиты, в замен чего они дадут [Root.GetAdjective] войскам право прохода по своим территориям."
ita.19.a:0 "Выгодная сделка"
ita.19.b:0 "Они сами по себе"
ita.20.t:0 "[From.GetName] согласны"
ita.20.d:0 "[From.GetNameDef] согласны, что [Root.GetNameDef] будет полезным членом их фракции. В настоящее время между странами уже заключен союз."
ita.20.a:0 "Перебросим часть нашей работы на них..."
ita.21.t:0 "[From.GetAdjective] предлагают защиту"
ita.21.d:0 "[From.GetNameDef] предлагает [From.GetAdjective] защиту [Root.GetNameDef] от любых угроз в обмен на право прохода их войск через нашу территорию."
ita.21.a:0 "Отличная сделка"
ita.22.t:0 "[From.GetName] отказались"
ita.22.d:0 "Дипломаты из [From.GetNameDef] отказали нам в союзе и односторонней гарантии [Root.GetAdjective] независимости. Мы сами за себя."
ita.22.a:0 "Да будет так"
ita.23.t:0 "[new_italian_core.GetName] под нашим котролем"
ita.23.d:0 "Наш контроль над [new_italian_core.GetName] наконец был признан! Теперь провинция считается неотъемлемой частью [Root.GetNameDef]."
ita.23.a:0 "Да здравствует [Root.GetNameDef]!"
ita.26.t:0 "Король [From.GetLeader] совершил визит в Австрию"
ita.26.d:0 "Надавно коронованый итальянский король [From.GetLeader] совершил официальный государственный визит в Австрию, где встретился с Императором, с которым обсудил налаживание более тесных отношений с нашей нацией."
ita.26.a:0 "Какой прекрасный визит!"
ita.26.b:0 "Мы должны гарантировать независимость Италии"
ita.26.c:0 "Мы должны вернуть Венецию нашим верным союзникам"
ita.27.t:0 "Король [Root.GetLeader] совершил визит в Австрию"
ita.27.d:0 "Надавно коронованый итальянский король [From.GetLeader] совершил официальный государственный визит в Австрию, где встретился с Императором, с которым обсудил налаживание более тесных отношений между двумя государствами."
ita.27.a:0 "Это всё? Ничего более?"
ita.28.t:0 "Король [Root.GetLeader] совершил визит в Австрию"
ita.28.d:0 "Надавно коронованый итальянский король [From.GetLeader] совершил официальный государственный визит в Австрию, где встретился с Императором, с которым обсудил налаживание более тесных отношений между двумя государствами. Он вернулся в Италию с гарантиями Австрии того, что они всегда будут отстаивать нашу независимость."
ita.28.a:0 "Уже кое-что"
ita.29.t:0 "Король [Root.GetLeader] совершил визит в Австрию"
ita.29.d:0 "Недавно коронованый итальянский король [From.GetLeader] совершил официальный государственный визит в Австрию, где встретился с Императором, с которым обсудил налаживание более тесных отношений между двумя государствами. Он вернулся в Италию с отличными новостями: в знак теплых отношений между странами Автрия готова вернуть Италии Венецию; кроме того, австрийцы заверили короля во всесторонней поддержке его державы."
ita.29.a:0 "Отлично!"
ita.30.t:0 "Черный Понедельник ударил по [Root.GetName]!"
ita.30.d:0 "Почти две недели назад Берлинская фондовая биржа рухнула в бездну, в результате чего экономика Германии погрузилась в беспрецедентный кризис. Теперь шок от этого краха дошел и до [Root.GetName]. Немецкие и австрийкие предприятия закрываются, люди теряют работу, итальянская лира быстро обесценивается, а промышленный экспорт сокращается..."
ita.30.a:0 "Будем надеяться, правительство убережет нас от худшего..."
ita.31.t:0 "Понцианские болота"
ita.31.d:0 "Был дан приказ осушить Понцианские болота, таким образом превратив бесполезное пространство в плодородную землю для сельского хозяйства и размещения промышленности. План трудоустройства, который даст работу тысячам итальянцев, заёмет много месяцев, но результат будет стоить того."
ita.31.a:0 "Пока это создает рабочие места - отлично"
ita.32.t:0 "Понцианские болота очищены"
ita.32.d:0 "На областях, ранее известных как Понцианские болота, уже начинают появлятся заводы и фермы. Что еще важнее - это надежда на окончание смуты Черного Понедельника для [Root.GetAdjective] народа, которую они обретают, смотря на строительства новых предприятий на этой земле."
ita.32.a:0 "Монументальное достижение!"
ita.33.t:0 "Ухудшение экономических условий"
ita.33.d:0 "Экономические последствия Черного Понедельника всё серьезнее с каждым днём; как видно, первоначально мы недооценивали возможные последствия и предпринимали недостаточно мер для противостояния им. Некоторые экономисты утверждают, что ничего делать не нужно и в конечном итоге рынок восстановится сам по себе. Среди членов Церкви многие думают иначе, выступая за продолжение кампании по созданию католических корпораций, начатой Пием XI: эти корпорации будут структурированы, организованы и подконтрольны Церкви; они приведут к созданию новых независимых профсоюзов, которые поддержат рабочих. Некоторые однако считают, что это вызовет подъём синдикалистских настроений."
ita.33.a:0 "Поддержать организацию католических корпораций"
ita.33.b:0 "Дайте большему количеству людей работу, затраты не имеют значения"
ita.33.c:0 "Разрешить создание некатолических профсоюзов"
ita.33.e:0 "Не делать ничего, пусть рынок восстановится сам"
ita.34.t:0 "Восстановление экономики"
ita.34.d:0 "Последствия Черного понедельника наконец прекратили действовать на нас, и теперь мы можем смотреть в будущее. Экономика наконец восстановилась!"
ita.34.a:0 "Католические корпорации спасли страну!"
ita.34.b:0 "Рынок восстановился сам по себе!"
ita.34.c:0 "Профсоюзы спасли страну!"
ita.34.e:0 "Рабочие программы сделали своё дело!"
ita.35.t:0 "Первый этап"
ita.35.d:0 "Первый этап Программы национального развития будет состоять из внедрения самых новых, даже эксперементальных, методов строительства. Это поможет нам в будущем."
ita.35.a:0 "Давайте приниматься за работу!"
ita.36.t:0 "Второй этап"
ita.36.d:0 "Второй этап Программы национального развития включает в себя строительство так называемых «Домов культуры». Они будут работать как средство повышения национальной гордости нашего народа. Кроме того, само строительство повысит довольство народа нашим правительством."
ita.36.a:0 "Давайте продолжим!"
ita.37.t:0 "Третий этап"
ita.37.d:0 "Технически, третий этап Программы начался в момент запуска программы, но теперь, когда две другие части выполнены, прогресс третей будет значительно ускорен. Этот этап состоит из различных усилий по облагораживанию, таких как например очистка Понцианских болот. Это позволит в долгосрочной перспективе увеличить промышленный потенциал страны."
ita.37.a:0 "Отлично, сделайте это!"
ita.38.t:0 "Программа национального развития завершена"
ita.38.d:0 "Программа выполнена с большим успехом! Не только народ доволен результатами, но, что важнее, и правительство. Теперь мы можем перебросить наши ресурсы на другие направления."
ita.38.a:0 "Отличная работа!"
ita.41.t:0 "Смерть Пия XI"
ita.41.d:0 "Что мы должны предпринять после смерти Папы? Направить соболезнования или попытаться протащить нашего верного герцога Джузеппе ди Тоскана на трон? Это сделало бы [From.GetName] фактически марионеткой Австрии, однако сильно огорчило бы католиков нашей страны."
ita.41.a:0 "Направьте Риму наши соболезнования"
ita.41.b:0 "Поддержать претензии герцога Джузеппе ди Тоскана на трон"
ita.42.t:0 "Австрийское вмешательство!"
ita.42.d:0 "[From.GetName] настаивает на коронации герцога Джузеппе ди Тосканы в качестве короля Италии, вмешиваясь в Папские выборы."
ita.42.a:0 "Чрезвычайный конклав изберет кардинала Инницера как нового Папу Юлия IV"
ita.42.b:0 "Избрать Джузеппе и снова стать австрийским владычеством"
ita.42.c:0 "Инницер коронует Джузеппе, но мы останемся назависимыми"
ita.43.t:0 "Папство во главе с Инницером воспротивилось!"
ita.43.d:0 "Папство отвергло перспективы нашего благородного правледия, и кардинал Инницер созвал чрезвычайный конклав, на котором объявил себя Папой Юлием IV. Что мы должны делать теперь?"
ita.43.a:0 "Если они не отдадут свою независимость, мы возьмём её силой!"
ita.43.b:0 "Италия не стоит связанных с ней проблем, мы отступим"
ita.43.c:0 "Извинится перед Папством"
ita.44.t:0 "Австрия отступает"
ita.44.d:0 "Хотя мы пристально наблюдали за границей в поисках атакующих австрийских войск, похоже, их там нет. [From.GetLeader], похоже, не стал идти на крайние меры."
ita.44.a:0 "Они думали, нас так легко запугать?"
ita.45.t:0 "Извинения Австрии"
ita.45.d:0 "Хотя мы готовились к войне, всё случилось совсем наоборот. Посланник из [From.GetNameDef] принес извинения от [From.GetLeader] для Его Святейшества за их последние преступления, а также заверяет в поддержки нашей независимости в ближайшие годы."
ita.45.a:0 "Это неожиданно..."
ita.46.t:0 "Италия согласна!"
ita.46.d:0 "Италия, как и ожидалось, отступила перед Австрийской империей, и теперь герцог Джузепп восседает на итальянском троне как Джузеппе I, король Италии и марионетка нашего благожелательного правления."
ita.46.a:0 "Ура!"
ita.46.b:0 "Отличные новости! Взамен мы вернем им Венецию!"
ita.47.t:0 "Инницер короновал Джузеппе как короля Италии!"
ita.47.d:0 "Герцог Джузеппе был провозглашен королем согласно нашему требованию, однако кардинал Инницер разработал средство для сохранения контроля над правительством. Таким образом Италия не будет под нашим полным контролем независимо от желания её нового короля."
ita.47.a:0 "Мы довольны этим результатом"
ita.47.b:0 "Очень хорошо, но мы должны дистанцироваться"
ita.47.c:0 "Потребовать немедленной отставки Инницера!"
ita.48.t:0 "Австрия полностью поддерживает Итальянское королевство"
ita.48.d:0 "После восхождения герцога Джузеппе на итальянский трон Австрия дала слово, что поддерживает наше королевство и готова с радостью защать нашу независимоть с будущем."
ita.48.a:0 "Прекрасные новости!"
ita.49.t:0 "Джузеппе берет трон"
ita.49.d:0 "Хотя наше правительство обеспокоено тем фактом, что истинный план Австрии заключался в том, чтобы взять Италию под полный контроль с помощью короля Джузеппе, они ничего не сказали, узнав о том, что мы и далее будем независимы. [From.GetLeader] отказался присутствовать на коронации короля, более контактов с Австрией не было."
ita.49.a:0 "Отсутствие новостей ведь тоже хорошая новость, верно?"
ita.50.t:0 "Австрия требует отставки Инницера!"
ita.50.d:0 "Несмотря на то, что Австрия довольна коронацией Джузеппе, они показали своё истинное лицо, потребовав от Инницера уйти из Папства, а кардинала Элиа Далла Коста попросили заменить его на этом посту!"
ita.50.a:0 "Отказать и свергнуть фальшивого короля!"
ita.50.b:0 "Как пожелают наши новые повелители..."
ita.55.t:0 "Папский конклав"
ita.55.d:0 "Святейший Престол наконец собрался, чтобы обсудить избрание нового Папы после смерти Пия XI. После долгих обсуждений новым Папой они выбирают..."
ita.55.a:0 "...благочестивого и популярного Эуджение Пачелли как Пия XII"
ita.55.b:0 "...милосердного Элия Далла Коста как Стефана X"
ita.55.c:0 "...социалиста Ахилле Лиэнарта как Иоанна XXIII"
ita.55.e:0 "...жёсткого Теодора Инницера как Юлия IV"
ita.56.t:0 "Осудить Папу [From.GetLeader]?"
ita.56.d:0 "Конклав избрал Папу [From.GetLeader] главой католической церкви и, соответственно, главой северной Италии. С одной стороны, мы осудить его как потенциальную опасность для нашей нации, с другой - большая часть нашего народа являются католиками и будут этим сильно огорчены. Тем не менее, должны ли мы просто смотреть, как наши братья молятся столь несправедливой религии?"
ita.56.a:0 "Религия - всегда была и будет - врагом пролетариата"
ita.56.b:0 "Нет, Папа [From.GetLeader] - социалист, и является другом нашей республики"
ita.56.c:0 "Возможно, мы сможем договориться с этим новым Папой?"
ita.57.t:0 "Коммуна осуждает Папу"
ita.57.d:0 "Реагируя на недавнее избрание Папы [Root.GetLeader] синдикалистская итальянская коммуна на юге в ходе публичной речи осудила Святейшего Отца и Церковь. Как нам ответить на это оскорбление?"
ita.57.a:0 "Издать энциклику против синдикализма"
ita.57.b:0 "Полюби врага своего"
ita.58.t:0 "Папская энциклика против синдикализма"
ita.58.d:0 "Папа [From.GetLeader] издал возмутительную энциклику, осуждающую синдикализм, в результате чего среди нашего католического населения нарастает недовольство..."
ita.58.a:0 "Конфисковать церковную собственность!"
ita.58.b:0 "Нужно остановиться, пока это не зашло слишком далеко"
ita.59.t:0 "Католических Исход"
ita.59.d:0 "С тех пор, как наше правительство начало подавление католической церкви, многие наши католические граждане начали эмигрировать на север в [ITA.GetNameDef]. Основной артерией этого так называемого «Исхода» является, судя по всему, небльшой приграничный порт Анцио."
ita.59.a:0 "Нарастите надзор за границей и оккупируйте Анцио"
ita.59.b:0 "Просто не идите на столь радикальные меры в отношении церкви"
ita.60.t:0 "Исход"
ita.60.d:0 "С тех пор, как католическая церковь издала энциклику против Синдикализма, тысячи наших верных братьев сбежали с юга на свободу."
ita.60.a:0 "Добро пожаловать!"
ita.61.t:0 "Битва за Анцио"
ita.61.d:0 "В ответ на массовый исход католической часть населения на север синдикалисты из [From.GetName] перекрыли границу. Рано утром следующего дня [From.GetAdjective] войска атаковали Анцио - основную артерию исхода и быстро занимают город. Мы можем либо позволить им это, либо дать отпор!"
ita.61.a:0 "Эту битву мы проиграли"
ita.61.b:0 "Deus vult!"
ita.62.t:0 "Битва за Анцио"
ita.62.d:0 "Наши войска успешно заняли Анцио, потери при этому были минимальны. [From.GetNameDef], похоже, слишком испугались нас, чтобы организовать какое-то значительное сопротивление."
ita.62.a:0 "Отлично"
ita.63.t:0 "Синдикалистская агитация"
ita.63.d:0 "Хотя поддержка синдикалистов в [ITA.GetNameDef] минимальна, в южной части стран всё же наблюдается рост количества митингов, участники которых утверждают, что [SRI.GetNameDef] была несправедливо демонизирована Папством, и что итальянским рабочим будет лучше при синдикалистском правительстве. Митинги связаны с ростом вспышек насилия, и следователи убеждены, что за этим стоит южное правительство. Похоже, у нас нет выбора - мы должны разогнать эти митинги."
ita.63.a:0 "Мы сделаем это быстро"
ita.64.t:0 "Синдикалистская атака!"
ita.64.d:0 "Социалистические повстанцы атаковали фабрику в [attack_state.GetName], причинив большой урон и унеся множество жизней. Итальянские следователи уже находятся на месте происшествия и заявляют, что сильно приблизились к поимке главарей повстанцев."
ita.64.a:0 "Рано или поздно мы их возьмем..."
ita.65.t:0 "Синдикалистская атака!"
ita.65.d:0 "Социалистические повстанцы атаковали военный завод в [attack_state.GetName], причинив большой урон и унеся множество жизней. Итальянские следователи уже находятся на месте происшествия и заявляют, что сильно приблизились к поимке главарей повстанцев."
ita.66.23.t:0 "Синдикалисты атакавали инфраструктуру!"
ita.66.23.d:0 "Социалистические повстанцы заложили несколько бомб в регионе [attack_state.GetName], нанеся значительный урон дорожной сети, тем самым остановив перемещение грузов. Итальянские следователи уже находятся на месте происшествия и заявляют, что сильно приблизились к поимке главарей повстанцев."
ita.67.t:0 "Главари задержаны!"
ita.67.d:0 "Сегодня утром несколько главарей, стоящих за синдикалистской агитацией, были задержаны итальянскими силами правопорядка. Это стало серьезным ударом по мятежникам и приблизило страну к тому, чтобы искоренить красную угрозу навсегда."
ita.67.d.last:0 "Сегодня утром последний главарь, стоящий за синдикалистской агитацией, была задержан итальянскими силами правопорядка. Это положит конец всем операциям социалистических диверсантов в [ITA.GetNameDef], кроме того он станет примером для всех социалистов в нашей стране, чтобы они даже не думали делать то, что делал он и его подельники."
ita.67.a:0 "Чем скорее, тем лучше!"
ita.67.b:0 "Наконец-то!"
ita.68.t:0 "Синдикалистская агитация на севере"
ita.68.d:0 "Похоже, наши усилия по поднятию поддержки синдикализма в [ITA.GetNameDef] достигли определенных успехов: в южной части страны проходит множество митингов в поддержку социализма, народ всё меньше доволен правлением Папства и, похоже, уже готов его завершить. Мы продолжим наблюдать за ситуацией."
ita.68.a:0 "Необходимо оказать поддержку повстанцам"
ita.69.t:0 "Последние синдикалисты арестованы"
ita.69.d:0 "Похоже, последний из тех, кто стоял за синдикалистской агитацией в [ITA.GetNameDef], был наконец арестован итальянскими силовиками. Однако повстанцы нанесли значительный ущерб, и нам придется довольствоваться демонстрацией, что они устроили."
ita.69.a:0 "Теперь мы должны закончить работу"
ita.70.t:0 "Итальянцы в Швейцарии"
ita.70.d:0 "Большая часть населения провинции Тичино являются этническими итальянцами, и это стало основой для [From.GetAdjective] ирредентических претензиях на эти земли. С сегодняшнего дня [From.GetAdjective] правительство заняло более агрессивную позицию в отношении Тичино, сделав официальный запрос о проведении референдума о том, желает ли население провинции оставаться частью [Root.GetNameDef] или войти в состав [From.GetNameDef]."
ita.70.a:0 "Они же наверняка шутят, да?"
ita.70.b:0 "Принять их предложение и провести референдум"
ita.71.t:0 "[From.GetName] отказывается"
ita.71.d:0 "[From.GetAdjective] правительство отклонило наше справедливое предложение о демократическом референдуме в итальянском Тичино. Что мы должны делать теперь? Просто забыть об этом или пригрозить им войной?"
ita.71.a:0 "Забудьте об этом, просто предоставьте им наши формальные территориальные претензии"
ita.71.b:0 "Мобилизовать наши дивизии на границе и пригрозить им войной"
ita.72.t:0 "Итальянский ультиматум"
ita.72.d:0 "[From.GetAdjective] правительство отказалось принять наше решение не проводить референдум в Тичино. Более того, они мобилизуют свои дивизии на границе; согласно данным нашей разведки, они будут готовы пересечь границу всего через несколько часов, если только мы не согласимся всё же провести плебисцит..."
ita.72.a:0 "Нам придется выполнить их требования и провести референдум"
ita.72.b:0 "Мы готовы защищать нашу страну!"
ita.73.t:0 "[From.GetName] отвергает наш ультиматум"
ita.73.d:0 "Упрямое [From.GetAdjective] правительство отказалось выполнить наше требование. Сейчас наши войска мобилизованы на границе, это идеальный момент для её перехода и захвата спорных территорий. Однако такое действие повлечет за собой международное осуждение. Стоит ли Тичино того?"
ita.73.a:0 "Отменить наши планы и демобилизуйте войска"
ita.73.b:0 "Переидите границу и возьмите спорные территории под контроль"
ita.74.t:0 "Итальянские войска вошли в Тичино"
ita.74.d:0 "[From.GetAdjective] головорезы, называемые «армией», вошли на [Root.GetAdjective] территорию с целью захвата провинции Тичино! Они ожидают, что наша армия не окажет сопротивления и отступит на север, но мы уверены, что наши войска полностью способны защитить нашу страну и даже войти на [From.GetAdjective] территорию!"
ita.74.a:0 "Отступить с сдать Тичино"
ita.74.b:0 "Прикажите нашим войскам противостоять вторжению!"
ita.75.t:0 "Тичино наш!"
ita.75.d:0 "[From.GetAdjective] правительство выполнило наши требования и отдало нам спорную провинцию."
ita.75.a:0 "Прекрасно!"
ita.76.t:0 "Кризис в Швейцарии"
ita.76.d:0 "[aggressor.GetNameDef] в явное нарушение швейцарского нейтралитета вторглась в швейцарскую провинцию Тичино под предлогом того, что Швейцария отказывается провести референдум среди проживающего там итальянского большинства на тему того, хотят ли они войти в состав [aggressor.GetNameDef]. Это явное нарушение международного права и, как главная сила в Европе, мы должны предупредить агрессора, что если они не остановят это безумие, то столкнутся с последствиями."
ita.76.a:0 "Нас это не беспокоит"
ita.76.b:0 "Гарантировать сохранение нынешних границ Швейцарии"
ita.77.t:0 "[From.GetAdjective] ультиматум"
ita.77.d:0 "Услышав о нашем вторжении в Швейцарию, [From.GetNameDef] предупредила нас, чтобы мы прекратили военные действия и отозвали наши войска; в противном случае нам придется столкнутся с [From.GetAdjective] армией."
ita.77.a:0 "Отступаем, мы не можем идти на войну с [From.GetNameDef]"
ita.77.b:0 "Мы не будет реагировать на их угрозы"
ita.78.t:0 "[From.GetAdjective] и итальянские войска обменялись обстрелами"
ita.78.d:0 "Итальянские и [From.GetAdjective] войска обстреляли друг друга на территории Тичино, причем артиллерийские снаряды также упали и на итальянские земли. Посколько потери насчитывают сотен с каждой стороны, мы должны решить, следует ли нам отступить, или обострить конфликт и официально объявить войну [From.GetNameDef]."
ita.78.a:0 "Отступить, завершить вторжение"
ita.78.b:0 "Начать всеобщую мобилизацию и объявить войну"
ita.79.t:0 "Инициирован референдум"
ita.79.d:0 "[From.GetAdjective] правительство выполнило наши требования, и в Тичино был запланирован референдум. Он пройдет через две недели."
ita.79.a:0 "Мы будем внимательно наблюдать за ним"
ita.80.t:0 "Референдум в Тичино"
ita.80.d:0 "Референдум о судьбе провинции Тичино был начат, и теперь её жителям предствоит решить, хотят ли они остаться частью [Root.GetNameDef] или войти в состав [From.GetNameDef]."
ita.80.a:0 "Это будет закрытое голосование..."
ita.81.t:0 "Референдум в Тичино - поражение Италии"
ita.81.d:0 "Как мы и договаривались, референдум в Тичино был проведен, однако его жители проголосовали за то, чтобы отстаться в [From.GetNameDef]. Тем не менее, некоторые высокопоставленные чиновники всё еще выступают за военное разрешение спора."
ita.81.a:0 "Принять результаты"
ita.81.b:0 "Пересечь границу и захватить Тичино"
ita.82.t:0 "Италия контролирует Тичино"
ita.82.d:0 "Война с Италией идет очень плохо. В настоящее время они получили полный контроль над Тичино, и мы продолжаем быстро терять территории. Действительно ли кантон стоит того, чтобы продолжать сражаться, рискуя полной аннексией?"
ita.82.a:0 "Пошлите гонцов с предложением сдачи Тичино в обмен на мир"
ita.82.b:0 "Эта война не закончиться иначе, кроме как нашим парадом в Риме!"
ita.83.t:0 "[From.GetName] выступает за мир"
ita.83.d:0 "Война с [From.GetName] идет хорошо, мы уже взяли под котроль Тичино и продвигаемся дальше в глубь вражеских земель. Однако мы только что получили послание, в котором говорится о готовности признать за нами Тичино, если мы согласимся на мир."
ita.83.a:0 "Да, давайте наконец закончим это"
ita.83.b:0 "Эта война не закончится, пока мы не войдем в [From.Capital.GetName]!"
ita.84.t:0 "Мы проигрываем войну!"
ita.84.d:0 "Это катастрофа! Мы предполагали, что раздавим швейцарские войска и захватим Тичино за несколько дней. Вместо этого они не только смогли отразить наши атаки, но и вошли нашу территорию! Мы должны прекратить это войну немедленно, чтобы избежать большего позора."
ita.84.a:0 "Пошлите им сообщение, что мы готовы заключить белый мир"
ita.84.b:0 "Мы всё еще можем победить!"
ita.85.t:0 "[From.GetName] выступает за мир"
ita.85.d:0 "Мы не только смогли отразить атаку итальянцев, но и пробились на их территорию. Они прислали послание, в котором говорится, что они готовы пойти на белый мир."
ita.90.t:0 "Италия предлагает сделку по Мальте"
ita.90.d:0 "На Мальте проживает значительная итальянская общена, находящаяся там еще с римских и средневековых времён, но сейчас остров находится под нашим контролем в качестве колонии. Сегодня из [From.GetNameDef] пришло предложение о покупке Мальты у нас. Но должны ли мы его принять? Остров-крепость является символом нашей власти в Средиземноморье, и уступил его мы можем потерять некоторый престиж... с другой стороны мы и дальше будем иметь доступ к его портам, а продажа поможет потеплению отношений между нашими странами."
ita.90.a:0 "Примите их предложения, Мальта нам больше не нужна"
ita.90.b:0 "Мальта необходима для поддержания безопасности на Средиземноморье"
ita.91.t:0 "[From.GetName] приняла наше предложение"
ita.91.d:0 "[From.GetNameDef] приняла наше предложение по Мальте! Мы совершили еще один шаг на пути к нашей цели!"
ita.91.a:0 "Ура!"
ita.92.t:0 "[From.GetName] отказалась от нашего предложения"
ita.92.d:0 "[From.GetNameDef] отклонили наше предложение по Мальте! Что мы должны делать теперь?"
ita.92.a:0 "Пригрозить им войной"
ita.92.b:0 "Это слишком рискованно..."
ita.93.t:0 "Итальянский ультиматум"
ita.93.d:0 "Итальянцы угрожают нам войной, если мы немедленно не передадим им контроль над Мальтой!"
ita.93.a:0 "Да нам, в общем-то и не нужна эта Мальта..."
ita.93.b:0 "Такая наглость должна быть наказана!"
ita.94.t:0 "[From.GetName] подчиняется"
ita.94.d:0 "Наш ультиматум сработал - Мальта теперь наша!"
ita.94.a:0 "Ура!"
ita.95.t:0 "Мальта в руках итальянцев"
ita.95.d:0 "Катастрофа! Остров-крепость Мальта был захвачен проклятыми итальянцами! Народ уже выходит на улицы [Root.Capital.GetName], посколько не видит смысла бороться за небольшой камень в Средиземном море."
ita.95.a:0 "Отозвать наши войска, подписать мирный договор и уступить Мальту"
ita.95.b:0 "Это война не закончится иначе, кроме как парадом наших войск в Риме!"
ita.96.t:0 "[From.GetName] выступает за мир"
ita.96.d:0 "[From.GetNameDef] выступает за мир, не желая продолжать войну за маленький камень в Средиземном море. Если мы согласимся на мир, они признают нас как владельцев Мальты."
ita.96.a:0 "Да, давайте наконец закончим это"
ita.96.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в [From.Capital.GetName]!"
ita.97.t:0 "Интеграция Мальты"
ita.97.d:0 "Мальта и окружающие её острова теперь полностью интегрированы в нашу растущую родину!"
ita.97.a:0 "Прекрасно!"
ita.98.t:0 "Мальта ускользнула из наших рук"
ita.98.d:0 "Война закончилась, но мы не смогли взять Мальту. Наши ирредентистические мечты, похоже, были разбиты в дребезги."
ita.98.a:0 "По крайней мере пока"
ita.100.t:0 "Италия предлагает сделку по Тунису"
ita.100.d:0 "В Тунисе проживает крупная итальянская община еще со времен средневековья; даже сегодня итальянцы составляют почти половину местного населения. На основании этого сегодня утром [From.GetNameDef] прислала нам предложение о покупке этой территории у нас. Но должны ли мы принять это предложение? Большая часть нашего народа против этого, однако в случае нашего согласия мы можем в скором будущем даже стать союзниками с [From.GetNameDef], кроме того, мы сможем продолжать использование баз в Тунисе."
ita.100.a:0 "Принять предложение и продать Тунис"
ita.100.b:0 "Они верно шутят, правда?"
ita.101.t:0 "[From.GetName] принимают наше предложение"
ita.101.d:0 "[From.GetNameDef] приняла наше предложение по Тунису! Мы совершили еще один шаг на пути к нашей цели!"
ita.101.a:0 "Ура!"
ita.102.t:0 "[From.GetName] отклонили наше предложение"
ita.102.d:0 "[From.GetNameDef] отклонила наше предложение по Тунису! Что мы должны делать теперь?"
ita.102.a:0 "Пригрозить им войной"
ita.102.b:0 "Это слишком рискованно..."
ita.103.t:0 "Итальянский ультиматум"
ita.103.d:0 "[From.GetNameDef] угрожает нам войной, если мы немедленно не передадим им контроль над Тунисом!"
ita.103.a:0 "Вообще-то, нам никогда и не был нужен этот Тунис..."
ita.103.b:0 "Такая наглость должна быть наказана!"
ita.104.t:0 "[From.GetName] подчиняется"
ita.104.d:0 "Наш ультиматум сработал - Тунис наш!"
ita.104.a:0 "Ура!"
ita.105.t:0 "Тунис в руках итальянцев"
ita.105.d:0 "Катастрофа! Тунис был захвачен проклятыми итальянцами! Народ уже выходит на улицы наших крупных городов с требованием прекратить военные действия и подписать мир."
ita.105.a:0 "Подписать мирный договор и отдать Тунис"
ita.105.b:0 "Война не закончится иначе, кроме как парадом наших войск в Риме!"
ita.106.t:0 "[From.GetName] выступает за мир"
ita.106.d:0 "[From.GetNameDef] выступает за мир, не желая продолжать войну за землю, которая даже не является по-настоящему их. Они предложили признать за нами права на Тунис в обмен на мир."
ita.106.a:0 "Да, давайте наконец закончим это"
ita.106.b:0 "Эта война не закончится иначе, кроме как нашим военным парадом в [From.Capital.GetName]!"
ita.107.t:0 "Интеграция Туниса"
ita.107.d:0 "Тунис полностью под нашим контролем. Теперь возник другой вопрос: должны ли мы интегрировать его в [Root.GetNameDef], или же создать колониальное государство?"
ita.107.a:0 "Полностью интегрировать Тунис в [Root.GetNameDef]"
ita.107.b:0 "Создать [Root.GetAdjective] Тунис"
ita.107.c:0 "Включить Тунис в состав [Root.GetAdjective] Северной Африки"
ita.108.t:0 "Тунис ускользнул от нас"
ita.108.d:0 "Война завершена, но мы не смогли захватить Тунис. Наши ирредентические мечты разбиты."
ita.108.a:0 "По крайне мере пока"
ita.110.t:0 "Итальянцы в Австрии"
ita.110.d:0 "Несколько регионов на юге Австрии населены большим количеством итальянцев, которые тепло преветствовали сообщение о возможных ирредентических претензиях Италии на эти территории. Сегодня правительство [From.GetName] заняло более агрессивную позицию и официально предъявило претензии на эти регионы. Они потребовали проведение референдума, чтобы население могло высказаться, хочет ли оно остаться с [Root.GetNameDef] или же войти в состав [From.GetNameDef]."
ita.110.a:0 "Они верно шутят, да?"
ita.110.b:0 "Принять их предложение и инициировать референдум по этому вопросу"
ita.111.t:0 "[From.GetNameDef] отказывается"
ita.111.d:0 "[From.GetAdjective] правительство отклонило наше справедливое предложение о демократическом референдуме в населенных итальянцами регионах своей страны. Что мы должны делать теперь? Просто забыть об этом или пригрозить им войной?"
ita.111.a:0 "Забудьте об этом, просто предоставьте им наши формальные территориальные претензии"
ita.111.b:0 "Пригрозить им войной, если они не проведут референдум"
ita.112.t:0 "Итальянский ультиматум"
ita.112.d:0 "[From.GetAdjective] правительство отказалось принять наше решение не проводить референдум. Более того, они мобилизуют свои дивизии на границе; согласно данным нашей разведки, они будут готовы пересечь границу всего через несколько часов, если только мы не согласимся всё же провести плебисцит..."
ita.112.a:0 "Ладно, референдум будет проведен"
ita.112.b:0 "В таком случае мы должны атаковать первыми! Объявите войну!"
ita.113.t:0 "[From.GetAdjective] референдум инициирован"
ita.113.d:0 "Австрийцы выполнили наши требования и инициировали референдум. Он пройдет через две недели."
ita.113.a:0 "Хорошо"
ita.114.t:0 "Южно-Австрийский референдум"
ita.114.d:0 "По договору с итальянцами был начат референдум, чтобы определить судьбу южных территорий, на котором их жители решат, хотят ли они остаться частью [Root.GetNameDef] или присоединиться к [From.GetNameDef]."
ita.114.a:0 "Результаты скоро будут..."
ita.115.t:0 "[From.GetAdjective] Референдум - поражение Италии"
ita.115.d:0 "Согласно договору с австрийцами референдум был проведен, однако его жители проголосовали за то, чтобы отстаться частью [From.GetNameDef]. Тем не менее некоторые высокопоставленные чиновники по-прежнему выступают за военное решение ситуации."
ita.115.a:0 "Принять результаты"
ita.115.b:0 "Объявить войну и взять территории силой!"
ita.116.t:0 "[From.GetAdjective] референдум - победа Италии"
ita.116.d:0 "Согласно договору с австрийцами был проведен референдум о судьбе спорных регионов... и его жители проголосовали за присоединение к [Root.GetNameDef]!"
ita.116.a:0 "Ура!"
ita.117.t:0 "Италия победила"
ita.117.d:0 "Итальянцы силой захватили все спорные регионы и продолжают продвижение вглубь [Root.Adjective] территорий. Возможно, сейчас самое время предложить им мир в обмен на спорные территории?"
ita.117.a:0 "Подписать мирный договор, уступил все спорные территории Италии"
ita.117.b:0 "Война еще не проиграна!"
ita.118.t:0 "[From.GetName] выступает за мир"
ita.118.d:0 "[From.GetNameDef] выступает за мир в обмен на признание за нами прав на спорные территории."
ita.118.a:0 "Да, пора наконец закончить это"
ita.118.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в [From.Capital.GetName]!"
ita.119.t:0 "Австрия победила"
ita.119.d:0 "Австрийские войска не только отразили наши атаки на спорные территории, но и продвинулись вглубь нашей страны. Возможно, самое время подписать мирный договор и положить конец этой войне, пока она не зашла слишком далеко?"
ita.119.a:0 "Подписать мирный договор и отказаться ото всех наших претензий к ним"
ita.119.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в Вене!"
ita.120.t:0 "[From.GetName] выступает за мир"
ita.120.d:0 "[From.GetNameDef] выступает за мир в обмен на отказ ото всех своих претензий на наши территории."
ita.120.a:0 "Да, пора наконец закончить это"
ita.120.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в [From.Capital.GetName]!"
ita.121.t:0 "Южная Австрия ускользает от нас"
ita.121.d:0 "Война окончена, однако мы не смогли захватить итальянские провинции в Австрии. Наши ирредентические мечты были разбиты."
ita.121.a:0 "По крайне мере пока"
ita.130.t:0 "Итальянской предложение для [LYB.GetName]"
ita.130.d:0 "По итогам итало-турецкой войны 1911-1912 гг. Королевство Италия получило провинцию Триполитания, что в Северной Африке, однако снова потеряло её после Вельткрига. Теперь в рамках программы по наращиванию влияния в Африке [From.GetNameDef] предложили нам купить [LYB.GetNameDef] у нас и снова получить контроль над этой территорией. Если мы откажемся, они могут попытаться взять [LYB.GetNameDef] силой."
ita.130.a:0 "Принять предложение и продать им [LYB.GetName]"
ita.130.b:0 "Они верно шутят, да?"
ita.131.t:0 "[From.GetName] принимает наше предложение"
ita.131.d:0 "[From.GetNameDef] принимает наше предложение по покупке [LYB.GetNameDef]! Мы сделали еще один шаг к нашей цели!"
ita.131.a:0 "Ура!"
ita.132.t:0 "[From.GetName] отклоняет наше предложение"
ita.132.d:0 "[From.GetNameDef] отклонила наше предложение по покупке [LYB.GetName]! Что нам делать теперь?"
ita.132.a:0 "Пригрозить им войной"
ita.132.b:0 "Это слишком рисковано..."
ita.133.t:0 "Итальянский ультиматум"
ita.133.d:0 "Итальянцы пригрозили нам войной, если мы немедленно не передадим им [LYB.GetNameDef]!"
ita.133.a:0 "Вообще-то, нам никогда и не была нужна [LYB.GetNameDef]..."
ita.133.b:0 "Такая наглость должна быть наказана!"
ita.134.t:0 "[From.GetName] подчиняется"
ita.134.d:0 "Наш ультиматум сработал - [LYB.GetNameDef] снова наша!"
ita.134.a:0 "Ура!"
ita.135.t:0 "Итальянцы проигрывают"
ita.135.d:0 "Глупые итальянцы проигрывают эту войну, и у нас есть возможность закончить её сейчас, потребовав уступок от итальянцев - по крайней мере мы заставим их отказаться от своих претензий и признать нас законными владельцами [LYB.GetNameDef]. Должны ли мы сделать это?"
ita.135.a:0 "Отправьте послание с требование мира и уступок"
ita.135.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в Риме!"
ita.136.t:0 "[From.GetName] предлагает мир"
ita.136.d:0 "Мы проигрываем войну с [From.GetNameDef], в связи с чем [From.GetAdjective] предлагает нам белый мир - при условии, что мы откажемся от своих претензий на [LYB.GetAdjective] территории, а также пойдем на другие уступки. В противном случае эта война может тянуться вечность."
ita.136.a:0 "Да, пока наконец закончить это"
ita.136.b:0 "Нет, мы всё еще можем победить!"
ita.137.t:0 "[ITA.GetAdjective] десант высадился в [LYB.GetNameDef]"
ita.137.d:0 "Война с итальянцами затянулась, хуже того, они уже высадились на [LYB.GetAdjective] территориях. Выбить их оттуда теперь будет непросто - не лучше ли пойти на мир и устапить им спорную территорию?"
ita.137.a:0 "Пойти на мир и сдать [LYB.GetNameDef] итальянцам"
ita.137.b:0 "Нет, мы еще можем победить!"
ita.138.t:0 "[From.GetName] выступает за мир"
ita.138.d:0 "Мы выигрываем войну с [From.GetNameDef], а после того как наши войска захватили [LYB.GetNameDef], они предложили нам мир в обмен на признание за нами прав на спорные территории."
ita.138.a:0 "Да, пора наконец закончить это"
ita.138.b:0 "Эта война не закончится иначе, кроме как парадом наших войск в [From.Capital.GetName]!"
ita.139.t:0 "Интеграция Ливии"
ita.139.d:0 "Мы полностью контролируем Ливию. Теперь возникает другой вопрос: должны ли мы интегрировать её в [Root.GetNameDef] или создать колониальное государство?"
ita.139.a:0 "Интегрировать Ливию в [Root.GetNameDef]"
ita.139.b:0 "Создать [Root.Adjective] Северную Африку"
ita.139.c:0 "Интегрировать эти земли в [Root.Adjective] Северную Африку"
ita.140.t:0 "Ливия ускользает от нас"
ita.140.d:0 "Война закончена, однако мы не смогли закрепиться в Северной Африке. Наши ирредентические мечты были разбиты."
ita.140.a:0 "По крайней мере пока"
ita.141.t:0 "Наши новые итальянские господа"
ita.141.d:0 "[From.From.GetAdjective] правительство предало нас и продало [From.GetNameDef], как какую-то безделушку на рынке. Если мы попытаемся сопротивляться, то будем раздавлены их пяткой... но может быть мы всё же сможем выстоять?"
ita.141.a:0 "Мы принимаем наших новых сюзеренов"
ita.141.b:0 "Никогда! Мы будем сражаться за нашу независимость!"
ita.142.t:0 "[From.GetAdjective] восстание"
ita.142.d:0 "Похоже, [From.GetName] не собирается любезно стоять в сторонке, пока её продают [From.From.From.GetNameDef], более того, они заявляют, что будут бороться за свою независимость от [Root.GetAdjective] правления!"
ita.142.a:0 "У нас нет времени на это - отпустить их"
ita.142.b:0 "Да неужели? Это не продлится долго"
ita.150.t:0 "Папа [Root.GetLeader] умер"
ita.150.d:0 "Сегодня утром Его Святейшество Папа [Root.GetLeader] был убит сумасшедшим человеком, перед выстрелом утверждавшим, что конец света грядет. Стрелок был убий швейцарской гвардией. Святой Отец покоится среди своих предшественников в Папской Гробнице."
ita.150.a:0 "Весь христианский мир скорбит о Его Святейшестве"
ita.151.t:0 "Папский конклав"
ita.151.d:0 "В пятый раз за это столетие Коллегия кардиналов собралась для избрания нового главы Священной Римкой католической церкви."
ita.151.a:0 "Избрать кардинала Альфредо Оттавиани как Грегориуса XVII"
ita.151.b:0 "Избрать кардинала Анджело Джузеппе Ронкалли как Иоанна XXIII"
ita.151.c:0 "Избрать кардинала Джованни Баттисту Монтини как Паулюса VI"
ita.155.t:0 "Один из наших кардиналов умер"
ita.155.d:0 "Донато Раффаэле Сбарретти Тацца, влиятельный кардинал Священной Римской католической церкви и [Root.GetAdjective] министр умер сегодня. Согласно его воле, он будет похоронен в приходной церкви города Монтефранко, в котором он родился."
ita.155.a:0 "Теперь он в лучшем мире"
