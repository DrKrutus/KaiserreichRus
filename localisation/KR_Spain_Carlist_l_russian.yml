carfor.450.t:0 "Средиземноморский блок"
carfor.450.d:0 "Хотя мы и рассчитывали создать новый мощный альянс, который смог бы играть роль мощной европейской державы, пора признать, что наш эксперимент окончился крахом."
carfor.450.a:0 "Увы!"
