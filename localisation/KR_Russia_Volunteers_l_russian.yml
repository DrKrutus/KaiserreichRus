### Events ###
rcwv.1.t:0 "Гражданская война в России"
rcwv.1.d:0 "Кризис в России завершился новой гражданской войной. Устав от гнёта и капиталистической кабалы, простые рабочие взяли в руки оружие, чтобы отстоять свои права. Должны ли мы им почочь, несмотря на то, что идеи большевизма слишком радикальны?"
rcwv.1.a:0 "Мы всеми силами поможем русскому пролетариату!"
rcwv.1.b:0 "Мы можем поделиться припасами и экипировкой."
rcwv.1.c:0 "Большевизм и его ужасные идеи не имеют ничего общего с нашей идеологией."

rcwv.2.t:0 "Помощь от Франции!"
rcwv.2.d:0 "Французы послали нам некоторое количество добровольцев и военного снаряжения, чтобы помочь в борьбе с загнившим капитализмом!"
rcwv.2.a:0 "Отлично!"

