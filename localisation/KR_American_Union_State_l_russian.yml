### Events ###
unionstate.1.t:0 "Основание Американского Союза"
unionstate.1.d:0 "НОВЫЙ ОРЛЕАН. Наш любимый лидер, Хью Лонг, сегодня выступил перед страной, провозглашая создание Американского Союза, который организует трудовые и социальные ресурсы нации, завершит социальный конфликт, сохранит мир и порядок, и уничтожит всех врагов Республики. Эта смелая и новая инициатива будет возглавляться..."
unionstate.1.a:0 "Чарльзом Линдбергом - популярным человеком в народе"
unionstate.1.b:0 "Джеральд Л. К. Смит, которой пересмотрит экономическую и политическую системы"
unionstate.1.c:0 "Отец Чарльз Кафлин, который будет способствовать патернальному корпоративному государству"
unionstate.1.e:0 "Уильям Пелли искоренит крамолу и врагов Республики!"
unionstate.2.t:0 "Откуда мы будем управлять?"
unionstate.2.d:0 "С окончанием гражданской войны мы должны определиться с местоположением нашей столицы. Будет ли она возвращена в Вашингтон?"
unionstate.2.a:0 "Вашингтон - гнилой город."
unionstate.2.b:0 "Вашингтон очищен от гнили."
unionstate.3.t:0 "Возрождение страны"
unionstate.3.d:0 "После разрушений Гражданской Войны, Лонг и партия 'Америка Превыше Всего' надеются восстановить страну до уровня выше довоенного. Синдикалистская угроза продолжает существовать, и нам нужна сильная Америка для встречи этой угрозы. Из-за войны произошла большая нехватка рабочей силы, и нам нужны жесткие решения чтобы поставить страну на ноги."
unionstate.3.a:0 "Призывать на необходимую работу"
unionstate.3.b:0 "Корпорации могут справиться с этим"

unionstate.571.t:0 "Молодежь Американского Союза"
unionstate.571.d:0 "Уильям Пелли предложил план создания Молодежного Фонда Американского Союза и ищет сторонников. Фонд продемонстрирует подросткам цели АПВ и научит их главенству дисциплины и лояльности новому государству. Нам нужны новые рекруты, и Молодежный Фонд Пелли может быть частью решения проблемы."
unionstate.571.a:0 "Одобрим план Пелли"
unionstate.571.b:0 "Я не уверен в необходимости этого..."

unionstate.6.t:0 "ОСА сбегают во Францию"
unionstate.6.d:0 "Рид и правительство ОСА были вынуждены сбежать во Французскую Комунну чтобы спастись от гнева победоносного Американского Союза."
unionstate.6.a:0 "Ему лучше не возвращаться"
unionstate.7.t:0 "Лонг и правительство ТША"
unionstate.7.d:0 "После окончания гражданской войны перед Лонгом встал вопрос о правительстве ТША. Наглость правительства ТША должна быть наказана, но это может всколыхнуть Западное Побережье и вызвать дополнительные проблемы. Если правительство ТША уйдет, нам станет доступна промышленность Западного Побережья но опыт этих отраслей промышленности будет потерян."
unionstate.7.a:0 "Повесить их всех"
unionstate.7.b:0 "Амнистировать их"
unionstate.8.t:0 "Правительство США в изгнании"
unionstate.8.d:0 "Победа АПВ над правительством США вынудила сбежать их в Канаду. Правительство обещает продолжить борьбу, но без твердой базы у них практически нет шансов победить."
unionstate.8.a:0 "Хах."
unionstate.12.t:0 "Тариф Лонга"
unionstate.12.d:0 "Чтобы стимулировать развитие Американской промышленности, Лонг планирует ввести большой налог на импортные товары. Он был предупрежден, что в конечном итоге налог может навредить экономике."
unionstate.12.a:0 "Внедрить тариф"
unionstate.12.b:0 "Обойдемся без этого"
unionstate.13.t:0 "Рецессия Американского Союза"
unionstate.13.d:0 "Тариф Лонга сперва помог Американской промышленности выстроить прочную опору, но в долгосрочной перспективе он был вредоносен. Американский Союз вошел в рецессию и безработица начала расти."
unionstate.13.a:0 "Черт."
unionstate.14.t:0 "Показательные суды"
unionstate.14.d:0 "Американский социализм проиграл и теперь Лонг желает заставить их платить. Социалисты, Анархисты и все, кто поддерживали ОСА были подвергнуты судебному преследованию Американским Союзом. Минитмены стали окружать леваков и начали проводить специальные трибуналы. Это было не что иное, как показательные процессы, которые критиковали и унижали обвиняемых."
unionstate.14.a:0 "Повесить их всех!"
unionstate.14.b:0 "Изгнать ублюдков"



unionstate.11.t:0 "Голосовательный налог"
unionstate.11.d:0 "Лонг желает уничтожить голосовательный налог для ослабления расовых трений на Юге. Его предложение было встречено немедленным осуждением со стороны радикалов партии. Пелли и другие осудили Лонга, завив о попытке разрушения священных непременных атрибутов Юга. Лонг парировал это тем, что 'священные' и 'расистские' - это две разные вещи, и собрал людей против плохого, по его мнению, порядка."
unionstate.11.a:0 "Отменить эту чушь."
unionstate.11.b:0 "Нет, мы не должны разделять партию."
unionstate.16.t:0 "Длинная ночь"
unionstate.16.d:0 "Трения между Лонгом и Пелли росли еще до Гражданской Войны и лишь углубились с ее окончанием. Пелли сделал свой ход. Во тьме ночного Нового Орлеана, Пелли и его головорезы привели в действие план убийства Лонга и передачи власти. Очень скоро.... (Присутствует непереводимая игра слов, т.к Лонг - руководитель государства, можно так же перевести как Ночь Лонга)"
unionstate.16.a:0 "Минитмены преуспели и арестовали Пелли и прочих предателей!"
unionstate.16.b:0 "Лонг найден мертвым и Пелли взял власть!"
unionstate.16.c:0 "Лонг найден мертвым и Паттон перехватил контроль!"



unionstate.17.t:0 "Акт о безопасности промышленности"
unionstate.17.d:0 "Акт о безопасности промышленности был ответом Лонга торговым союзам Севера. Этот акт приравняет любые нарушения в работе основных отраслей промышленности к попытке осуществления саботажа промышленности, которые будет наказано лишением свободы. Формулировка этого акта была намеренно расплывчата чтобы дать президенту весьма эффективные средства для борьбы с профсоюзами."
unionstate.17.a:0 "Подписать"
unionstate.17.b:0 "Это уже лишнее"
unionstate.18.t:0 "Акт о децентрализации промышленности"
unionstate.18.d:0 "Лонг видит, что 'Ржавый пояс' подвержен порче со стороны торговых союзов и социалистов. Количество промышленных предприятий в этом регионе дало синдикатам большое преимущество против бывшего правительство США, и Лонг не хочет, чтобы это повторилось. Согласно плану, часть промышленности будет перенесена из 'Ржавого пояса' в центр и на юг страны чтобы остановить порчу в регионе и урезать возможность маневров союзам."
unionstate.18.a:0 "Подписать"
unionstate.18.b:0 "Нам стоит избежать этого."
unionstate.19.t:0 "Промышленные ресурсы"
unionstate.19.d:0 "Американский Союз взял контроль над оставшимися ресурсами. Они помогут нашему правительству в будущем."
unionstate.19.a:0 "Превосходно"
unionstate.35.t:0 "Новый флаг для Республики"
unionstate.35.d:0 "Хотя большинство солдат Американского Союза сражались с синдикалистами и старым режимом под флагом партии АПВ, некоторые части, особенно поднятые на Юге, сражались под своими цветами. Когда эта ситуация попала под внимание президента Лонга, был созван специальный комитет для определения единых обозначений Республики."
unionstate.35.a:0 "Выбрать флаг 'Береговой Охраны'"
unionstate.35.b:0 "Адаптировать флаг 'Крест и Звезда'"
unionstate.35.c:0 "Флаг 'Меч и Факел'"
unionstate.35.e:0 "Оставить текущий флаг партии"
unionstate.36.t:0 "Доктрина Лонга"
unionstate.36.d:0 "С окончательным установлением власти Американского Союза, победа над синдикатами в Центральной и Южной Америках стала небходима для поддержания безопасности нового государства. Сильная позиции позволит интервенцию против синдикатов, пока они не закрепились в Западном Полушарии. Некоторые обеспокоены тем, что АС слишком слаб и должен сперва сосредоточиться на внутренних проблемах."
unionstate.36.a:0 "Синдикализм должен быть остановлен."
unionstate.36.b:0 "Америка превыше всего."
unionstate.38.t:0 "Синдикалистская угроза"
unionstate.38.d:0 "С падением Берлина был поднят серьезный вопрос о безопасности Американского Союза. Доминирование синдикатов в Европе не в интересах страны. Споры о том, что нужно предпринять АС стали большой проблемой. Многие выступают за поддержку Германии в войне против синдикатов, однако формируется изоляционистское движение, выступающее против вмешательства в войны."
unionstate.38.a:0 "Нам стоит остаться нейтральными"
unionstate.38.b:0 "Мы должны выслать помощь!"
unionstate.38.c:0 "Война!"
unionstate.38.e:0 "Вступить в Миттльевропу!"
unionstate.39.t:0 "Проблема Новой Англии"
unionstate.39.d:0 "Независимость Новой Англии была спорным вопросом для правительства Американского Союза. Возвращение территории стало для Американского Союза наивысшим приоритетом, и маловероятно, что правительство будет сдержано возможностью войны с Антантой. Ставки Американского Союза высоки."
unionstate.39.a:0 "Потребовать возвращение"
unionstate.39.b:0 "Нам не следует рисковать"
unionstate.40.t:0 "Канадский ответ требованиям АС"
unionstate.40.d:0 "Союз между Новой Англией и Канадой был возможен, но требования АС создали напряжение. Консерваторы во главе с Королем не желают отчуждать Лонга и Новую Англию, но другие не желают покидать Новую Англию после всего сделанного."
unionstate.40.a:0 "Король прав. Нам нужен АС"
unionstate.40.b:0 "Мы должны действовать с друзьями"
unionstate.41.t:0 "Новая Англия остается одна"
unionstate.41.d:0 "Антанта передала Новую Англию в руки Американского Союза. У народа Новой Англии мало надежд на победу над Американским Союзом, и в стране чувствуется безнадежность."
unionstate.41.a:0 "У нас нет выбора..."
unionstate.41.b:0 "...кроме как сражаться!"
unionstate.42.t:0 "Новая Англия принимает наши требования"
unionstate.42.d:0 "Новая Англия согласна и будет возвращена в Американский Союз."
unionstate.42.a:0 "Превосходно"
unionstate.43.t:0 "Новая Англия отвергает наши требования"
unionstate.43.d:0 "Новая Англия отвергла наши требования, и это вызвало разлад в стране. Люди не желают новой войны, но это может быть неизбежно после ответа Новой Англии."
unionstate.43.a:0 "Возмутительно. Мы уничтожим их."
unionstate.43.b:0 "Еще одна война недопустима."
unionstate.44.t:0 "Антанта поддерживает Новую Англию!"
unionstate.44.d:0 "Антанта поддержит новую Англию против АС. Но у народа Новой Англии мало надежд на победу над Американским Союзом и в стране чувствуется, что они все равно сдадутся."
unionstate.44.a:0 "У нас нет выбора..."
unionstate.44.b:0 "...кроме как сражаться!"
unionstate.45.t:0 "Новая Англия остается одна"
unionstate.45.d:0 "Новая Англия осталась одна против АС и многие люди не желают сражаться. Капитуляция кажется неизбежной."
unionstate.45.a:0 "У нас нет выбора..."
unionstate.45.b:0 "...кроме как сражаться!"
unionstate.46.t:0 "Доктрина Лонга"
unionstate.46.d:0 "Новый Американский Союз заявил о политике, направленной на противодействие Синдикализму во всей Америке. Эта политика очевидная угроза для Мексики."
unionstate.46.a:0 "Возникла новая угроза"
unionstate.47.t:0 "Доктрина Лонга"
unionstate.47.d:0 "Новый Американский Союз заявил о политике, направленной на противодействие Синдикализму во всей Америке. Эта политика очевидная угроза для Бразилии."
unionstate.47.a:0 "Возникла новая угроза"
unionstate.48.t:0 "Доктрина Лонга"
unionstate.48.d:0 "Новый Американский Союз заявил о политике, направленной на противодействие Синдикализму во всей Америке. Эта политика очевидная угроза для Центральной Америки."
unionstate.48.a:0 "Возникла новая угроза"
unionstate.49.t:0 "Доктрина Лонга"
unionstate.49.d:0 "Новый Американский Союз заявил о политике, направленной на противодействие Синдикализму во всей Америке. Эта политика очевидная угроза для Боливии."
unionstate.49.a:0 "Возникла новая угроза"
unionstate.50.t:0 "Тихоокеанский вопрос"
unionstate.50.d:0 "Американский Союз победил в войне и теперь должен разобраться с ТША. Тихоокенаские Штаты богаты ресурсамии их правительство враждебно по отношению к АС, так что устранение угрозы остается вариантом, но некоторые, менее радикальные люди полагают, что АС достаточно навоевался и что дальнейшие войны лишь ухудшат положение правительства."
unionstate.50.a:0 "Война покончит с этим!"
unionstate.50.b:0 "Мы должны попытаться сосуществовать с соседями."
unionstate.51.t:0 "Мексиканский вопрос"
unionstate.51.d:0 "Когда территория бывших США взята под полный контроль, настало время напрямую воспользоваться доктриной Лонга и искоренить синдикализм в Америке. Мы должны начать с нашего южного соседа - Мексики. Некомпетентность предыдущих правительств позволила Синдикализму глубоко укорениться в Мексиканском обществе. Единственный путь решения этой проблемы - прямая военная конфронтация..."
unionstate.51.a:0 "Война покончит с этим!"
unionstate.51.b:0 "Мы должны попытаться сосуществовать с соседями."
unionstate.52.t:0 "Помощь из Американского Союза!"
unionstate.52.d:0 "Американский Союз, опасающийся доминирования Синдикалистов в Европе, решил поддержать нашу армию большим объемом военных поставок и добровольцев для победы над синдикалистами."
unionstate.52.a:0 "Лучше чем ничего!"
unionstate.53.t:0 "Наше место под солнцем"
unionstate.53.d:0 "Оккупация территорий Америки вне метрополии сторонними силами во время Гражданской Войны стала оскорблением для Американского Союза. Установление Канадского контроля над территорией Панамского Канала, однако, была провокацией, которую нельзя упустить из виду. Победившее правительство ищет способы вернуть землю, оккупированную северным соседом."
unionstate.53.a:0 "Потребовать возвращение Канала!"
unionstate.53.b:0 "Наши заботы находятся не здесь"
unionstate.54.t:0 "Требования Американского Союза"
unionstate.54.d:0 "Победоносное правительство Американского Союза потребовало возвращения контроля над Каналом в их руки."
unionstate.54.a:0 "Мы должны уступить"
unionstate.54.b:0 "Они обойдутся и без этого"
unionstate.55.t:0 "Возвращение территории Канала"
unionstate.55.d:0 "Канадцы согласились! Барбекю и хотдоги для всех!"
unionstate.55.a:0 "Американский контроль вернулся к Каналу"
unionstate.56.t:0 "Канадцы удерживают Канал!"
unionstate.56.d:0 "Канадцы отказались!"
unionstate.56.a:0 "Это неуважение не останется без ответа"
unionstate.56.b:0 "Эта спесь будет сбита оружием!"
unionstate.57.t:0 "Военно-морская база в заливе Гуантанамо"
unionstate.57.d:0 "Оккупация территорий Америки вне метрополии сторонними силами во время Гражданской Войны стала оскорблением для Американского Союза. Установление Кубинского контроля над территорией базы Гуантанамо, однако, была провокацией, которую нельзя упустить из виду. Победившее правительство ищет способы вернуть землю, оккупированную южным соседом."
unionstate.57.a:0 "Потребовать возвращение базы"
unionstate.57.b:0 "Наши заботы находятся не здесь"
unionstate.58.t:0 "Требования Американского Союза"
unionstate.58.d:0 "Победоносное правительство Американского Союза потребовало возвращения контроля над военно-морской базой в заливе Гуантанамо в их руки."
unionstate.58.a:0 "Мы должны уступить"
unionstate.58.b:0 "Они обойдутся и без этого"
unionstate.59.t:0 "Кубинцы поддались"
unionstate.59.d:0 "Кубинцы подчинились нашим требованиям!"
unionstate.59.a:0 "Америка возвращается на Кубу"
unionstate.60.t:0 "Куба бросает нам вызов!"
unionstate.60.d:0 "Кубинцы отказались! Какая наглость демонстрируется лидерам свободного мира!"
unionstate.60.a:0 "Это неуважение не останется без ответа"
unionstate.60.b:0 "Эта спесь будет сбита оружием!"
unionstate.61.t:0 "Новый флаг для Республики"
unionstate.61.d:0 "Хотя большинство солдат Американского Союза сражались с синдикалистами и старым режимом под флагом партии АПВ, некоторые части, особенно поднятые на Юге, сражались под своими цветами. Когда эта ситуация попала под внимание президента Лонга, был созван специальный комитет для определения единых обозначений Республики."
unionstate.61.a:0 "Выбрать флаг 'Береговой Охраны'"
unionstate.61.b:0 "Адаптировать флаг 'Крест и Звезда'"
unionstate.61.c:0 "Флаг 'Меч и Факел'"
unionstate.61.e:0 "Оставить текущий флаг партии"
unionstate.62.t:0 "Интеграция офицеров-реакционеров"
unionstate.62.d:0 "Американский Союз окончательно установил себя как легитимный наследник старой и прогнившей Федеральной Республики. Однако, хотя Америка была спасена только от синдикалистской тирании, благодаря нашим военным, есть те, кто предлагают нам использовать тех, кто служил на стороне Федерального правительства во время Гражданской Войны. Босс и его партия должны решить."
unionstate.62.a:0 "Вместе мы сделаем Америку великой снова!"
unionstate.62.b:0 "Мы не можем рисковать!"
TEX_FEDERAL_IFFICIER_CORPS:0 "Старые генералы США будут добавлены в нашу армию."
unionstate.100.t:0 "Новая Америка"
unionstate.100.d:0 "Провал заговора против Хью Лонга позволил ему убрать его политических оппонентов. Это дало ему большую свободу выбора в перестройке Америки. В Америке настает новый день, и присутствие Лонга ощущается везде, даже там, где его нет. Америка остается республикой, а демократия продолжает существовать, но партия АПВ безусловный лидер. Все люди Америки насыщены популизмом Лонга, и мир и порядок возвращаются в Америку."
unionstate.100.a:0 "Каждый человек король!"
unionstate.101.t:0 "Выборы вице-президента"
unionstate.101.d:0 "Пока власть остается у Хью Лонга, технически демократия продолжает существовать и поддерживает толпы американцев на его стороне. Для удовлетворения народа были проведены выборы. Различные фракции столкнулись в борьбе за влияние и власть. И главный вопрос - кто же именно победил?"
unionstate.101.a:0 "Победил Линдберг при поддержке Смита"
unionstate.101.b:0 "Победил Смит при поддержке Отца Кафлина"
unionstate.101.c:0 "Победил Отец Кафлин при поддержке Линдберга"

unionstate.120.t:0 "Новый Американец"
unionstate.120.d:0 "Смерть Хью Лонга побудила высших лидеров страны объединиться в коалиционное правительство. Радикалы, такие как Пелли, были репрессированы за их участие в заговоре. Американская Демократия выстояла и усиляется благодаря националистской риторике и идеалам Генри Форда."
unionstate.120.a:0 "Боже благослови Америку"



unionstate.130.t:0 "Новая Америка"
unionstate.130.d:0 "Смерть Хью Лонга привела во власть Уильяма Дадли Пелли. Это позволяет радикалам из АПВ перестроить Америку по их собственным взглядам. И сегодня над Америкой поднимается новый рассвет. Действовавшие сначала лишь на Юге, законы Джима Кроу теперь законы всей страны. Христианство продвигается как религия всего народа и всей страны."
unionstate.130.a:0 "Боже благослови Америку!"
unionstate.131.t:0 "Выборы вице-президента"
unionstate.131.d:0 "Демократия должна остаться в Америке, по крайней мере для правильных Американцев. Пока что мы должны удостовериться в том, что все фракции согласны с ценностями новой Америки. Для удовлетворения народа были проведены выборы. Различные фракции столкнулись в борьбе за влияние и власть. И главный вопрос - кто же именно победил?"
unionstate.131.a:0 "Победил Линдберг"
unionstate.131.b:0 "Победил Смит при поддержке Отца Кафлина"
unionstate.131.c:0 "Победил Отец Кафлин"

unionstate.200.t:0 "Америка хочет вступить в Миттльевропу"
unionstate.200.d:0 "Американский Союз выслал просьбу о входе в состав Миттльевропы. Промышленная мощь Америки будет великим даром для Германской Империи, и Американцы обещают помочь нам во всем, чтобы уничтожить Синдикализм в обеих Америках. Этому помогает то, что в правительстве Американского Союза много Германо-Американцев. Этот союз поможет усилить связи между Америкой и Германией, хотя некоторые не уверены, что нам нужен такой союзный режим."
unionstate.200.a:0 "Америка может вступить"
unionstate.200.b:0 "Мы не нуждаемся в американцах"
unionstate.201.t:0 "Америка в Миттльевропе"
unionstate.201.d:0 "Германия приняла нас в Миттльверопу. Теперь, вместе с Германцами, мы будем совместно противостоять Синдикализму."
unionstate.201.a:0 "Великолепно!"
unionstate.202.t:0 "Канада управляет Аляской"
unionstate.202.d:0 "После победы Американского Союза в Гражданской Войне они хотят вернуть территории, которые были потеряны во время войны. Канада захватила Аляску в самом начале войны и есть подозрение, что она не собирается вернуть территорию. Лонг и лидеры Американского Союза считают возможной войну с Антантой за возвращение Аляски."
unionstate.202.a:0 "Потребовать Аляску у Канады"
unionstate.202.b:0 "Позволить Канаде контролировать Аляску"
unionstate.203.t:0 "Американский Союз требует вернуть Аляску"
unionstate.203.d:0 "С окончанием Американской Гражданской Войны и победой АС, Лонг и Американский Союз просят у Канады возвращение Аляски."
unionstate.203.a:0 "Она теперь наша."
unionstate.203.b:0 "Согласиться с их претензиями"
unionstate.204.t:0 "Канада передает контроль над Аляской."
unionstate.204.d:0 "С окончанием Американской Гражданской Войны и победой АС мы вернули контроль над Аляской."
unionstate.204.a:0 "Она теперь наша."
unionstate.205.t:0 "Канада отказывается вернуть Аляску"
unionstate.205.d:0 "Канадское правительство отказалось вернуть Аляску под юрисдикцию Американского Союза. Некоторые в АС выступают за войну за возвращение Аляски, но многие боятся войны с Антантой."
unionstate.205.a:0 "Война с Канадой"
unionstate.205.b:0 "Мы должны дружить с нашими соседями"

unionstate.206.t:0 "Судьба Гавайев?"
unionstate.206.d:0 "Теперь, когда мы вернули территории Америки на материке, политики огляделись вокруг, и у них возник вопрос о Гавайях. Многие требуют вернуть острова, так как они по праву принадлежат Америке, ведь США аннексировали острова в 1893. Другие говорят, что мы в них не нуждаемся, тем более, что они не Белые Американцы."
unionstate.206.a:0 "Гавайи американские!"
unionstate.206.b:0 "Нам не нужны ананасы в Америке!"
unionstate.207.t:0 "Требования АС!"
unionstate.207.d:0 "Американский Союз прибыл в Гонолулу с требованием сдачи в вступления в Американский Союз. Они прибыли с несколькими линкорами, которые курсируют у побережья островов, чтобы поддержать свои требования. Многие говорят, что они будут сражаться и умрут за Гавайи. Конечно, некоторые политики считают, что лучше сохранить жизни Гавайцев капитуляцией."
unionstate.207.a:0 "Никогда не сдадимся!"
unionstate.207.b:0 "Сдаться!"
unionstate.208.t:0 "АС не получила контроль над Гавайами"
unionstate.208.d:0 "Хотя многие считали, что Американский Союз пойдет войной за острова, Американский посланник прибыл с известием, что Американский Союз больше не считается Американской территорией. Мы свободны от Американской угрозы."
unionstate.208.a:0 "Великолепно!"
unionstate.209.t:0 "Гавайи отказываются!"
unionstate.209.d:0 "Гаитянцы ответили на наши требования словами о том, что они скорее рискнут пойти на войну с Америкой, чем вступить в нее. Теперь встает вопрос о необходимости начала войны за острова, или же спуска конфликта на тормозах и отступления."
unionstate.209.a:0 "Они должны почувствовать мощь Америки!"
unionstate.209.b:0 "Это того не стоит"
unionstate.210.t:0 "Гавайи сдаются!"
unionstate.210.d:0 "Гавайцы сдались и вступили в Америку. Сегодня великий день, и Гавайские острова снова часть Америки!"
unionstate.210.a:0 "Великолепно!"
unionstate.211.t:0 "Переворот в Мексике?"
unionstate.211.d:0 "Мексиканское правительство - это вызов для Америки. Они страна безбожных синдикалистов и мы не потерпим такого правительства на наших границах. Однако, Пабло Гонзалес Гарза предложил нам решение. Его идея - помочь ему взять власть и он сделает Мексику дружественной к нашим интересам и Американскому Бизнесу."
unionstate.211.a:0 "Начать переворот!"
unionstate.212.t:0 "Переворот Гарза!"
unionstate.212.d:0 "Пабло Гонзалес Гарза и его люди окружили Президентский Дворец. С помощью, очевидно, прибывшей из Америки, он совершил мощную попытку взять власть в Мексике и свергнуть наше правительство. Как улеглась пыль, оказалось, что..."
unionstate.212.a:0 "Переворот успешен!"
unionstate.212.b:0 "Переворот провалился!"
unionstate.213.t:0 "Переворот успешен"
unionstate.213.d:0 "Мы получили сообщение от Гарзы о том, что теперь он управляет Мексикой и что он сделает все возможное, чтобы уничтожить синдикализм в стране. Наша граница с южными соседями теперь будет защищена лучше, без безбожных синдикалистов у наших ворот."
unionstate.213.a:0 "Великолепно!"
unionstate.214.t:0 "Договор с Америкой?"
unionstate.214.d:0 "Теперь, когда Гарзо во власти в Мексике, будет хорошо подписать договор с Американским Союзом. который улучшит наши отношения. Это, конечно, поместит нас в Американскую орбиту, но гринго захотят награды за то. что помогли нам прийти к власти, и они должны ее получить."
unionstate.214.a:0 "Давайте вступим в Лигу Американских Государств"
unionstate.214.b:0 "Давайте подпишем договор о дружбе"
unionstate.215.t:0 "Переворот провалился!"
unionstate.215.d:0 "С Пабло Гонзалесом Гарзой и его бандой предателей покончено. Их план по уничтожению Мексиканской революции предотвращен. Теперь, однако, мы должны готовиться к войне. Американцы не смогут принять факт о столь быстром провале заговора и захотят покончить с Мексикой войной."
unionstate.215.a:0 "Кровавые гринго!"
unionstate.216.t:0 "Переворот провалился!"
unionstate.216.d:0 "Переворот в Мексике провалился, и теперь мы должны определить наши дальнейшие действия. Многие требуют объявить войну для восстановления мира и порядка, и чтобы сделать Мексику более удобной для Американского Бизнеса и наших интересов. Но некоторые считают о необходимости мира с Мексиканцами."
unionstate.216.a:0 "Война против безбожных синдикалистов!"
unionstate.216.b:0 "Война не требуется"
unionstate.217.t:0 "Договор с Америкой?"
unionstate.217.d:0 "Соединенные Штаты выступили с предложением об улучшении наших взаимоотношений. Например, договор, который увеличит нашу взаимную торговлю и обеспечит гарантию независимости Мексики. Будет глупо отказаться от такого предложения, но многие боятся связываться с американцами."
