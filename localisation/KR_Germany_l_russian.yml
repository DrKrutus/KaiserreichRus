gerfor.89.t:0 "Royalist Romania says no"
gerfor.89.d:0 "The Romanians have refused our generous offer in exchange for the Oil supplies that rightfully belong to us. We must consider what action to take now."
gerfor.89.a:0 "Most Displeasing"

gerfor.112.t:0 "Offer aid for Oil to Axis"
gerfor.112.d:0 "Our need for Oil is great and the Axis do control a large amount of the Middle Eastern Oil Wells, It may be worthwhile for us to offer them Equipment and Advisors in exchange for Oil Shipments."
gerfor.112.a:0 "Send the offer to Cairo"
gerfor.112.b:0 "I don't trust them to uphold their bargains"

gerfor.91.t:0 "The Axis agree!"
gerfor.91.d:0 "The Axis have agreed to our generous offer, The first shipment of Oil was recieved this morning and in return the Suez Defence Force have been distributing Equipment and Training."
gerfor.91.a:0 "A Worthwhile Investment"

gerfor.92.t:0 "The Axis refuse!"
gerfor.92.d:0 "The Axis have refused our very generous. they state not wanting to be sub-servient to the power that still holds the Suez from them."
gerfor.92.a:0 "We didn't need the swines anyway"

gerfor.93.t:0 "Offer aid for Oil to The Sick Man"
gerfor.93.d:0 "Once again we find ourselves in the position of supporting The Sick Man of Europe's prolonged survivial in this world, we should make them the offer of our aid in exchange for their oil supplies. "
gerfor.93.a:0 "Send the Ambassador to see the Sultan at once"
gerfor.93.b:0 "Let the sick man wither and die."

gerfor.94.t:0 "The Ottomans say yes"
gerfor.94.d:0 "The Sultan has heavily considered the offer and has now accepted, in return guns and supplies now flood to help the Ottoman cause against the Axis forces."
gerfor.94.a:0 "Lets hope we made the right choice."

gerfor.95.t:0 "Ottomans refuses our offer"
gerfor.95.d:0 "The Sultan in all his infernal Hubris has refused our generous offer."
gerfor.95.a:0 "Lets hope the Axis put the Sick Man down."

gerfor.96.t:0 "Germany asks for Ottoman oil after waiting"
gerfor.96.d:0 "Our Aid continues to flow into the Ottoman Empire but we have yet to recieve our promised Oil in return, The Kaiser considers asking for it now."
gerfor.96.a:0 "We shall send the request!"
gerfor.96.b:0 "No, we can wait a little while longer"

gerfor.97.t:0 "Ottomans give us our oil"
gerfor.97.d:0 "The Ottomans have acknowledged our request and the Oil shipments have started."
gerfor.97.a:0 "Excellent News"

gerfor.98.t:0 "Ottomans back stab us"
gerfor.98.d:0 "Damn the Sultan to the seven hells he came from, The Empire have backstabbed us and refuse to send the Oil they promised in return for our aid."
gerfor.98.a:0 "This is bad..."

gerfor.99.t:0 "Germany asks for the Axis oil after waiting"
gerfor.99.d:0 "Our Aid continues to flow into the Axis but we have yet to recieve our promised Oil in return, The Kaiser considers asking for it now."
gerfor.99.a:0 "Make the Request"
gerfor.99.b:0 "No,we shall wait"

gerfor.100.t:0 "Axis give us our oil"
gerfor.100.d:0 "The Axis has deemed our request reasonable and the Oil Shipments have now started"
gerfor.100.a:0 "Excellent News"

gerfor.101.t:0 "Axis back stab us"
gerfor.101.d:0 "The Axis have stabbed us in the back and now refuse to send us the oil promised in return for all our provided Aid. The Kaiser is furious a mistake of this magnitude has occured and heads will roll for this."
gerfor.101.a:0 "And so they should!."

gerfor.102.t:0 "Germany asks for Ottoman oil after NOT waiting"
gerfor.102.d:0 "We aren't waiting, we want our oil and we want it now, send the demand to the Sultan at once."
gerfor.102.a:0 "Lets send the request"
gerfor.102.a:0 "Let's not"

