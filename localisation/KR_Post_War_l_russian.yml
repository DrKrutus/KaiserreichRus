l_russian:

### Post War Events ###
postwar.1.t:0 "Македония возвращена"
postwar.1.d:0 "Наша победоносная армия вернула Южную Македонию, потерянную после Великой Войны. Вся страна ликует, как законная греческая территория вернулась в свое лоно."
postwar.1.a:0 "Македония наша!"

postwar.2.t:0 "Кефалония возвращена"
postwar.2.d:0 "Наша армия успешно отбила остров Кефалония, подло захваченный Австро-Венгрией после Великой Войны."
postwar.2.a:0 "Кефалония наша!"

postwar.3.t:0 "Эгейские острова возвращены"
postwar.3.d:0 "Совместные усилия флота и вооруженных сил позволили успешно захватить цепь островов в Эгейском море, которые были оккупированы декадентами-Оттоманами во время Великой Войны."
postwar.3.a:0 "Эгейские острова для греков!"

postwar.4.t:0 "Крит возвращен"
postwar.4.d:0 "Совместные усилия флота и вооруженных сил позволили успешно захватить остров Крит, который был отобран у нашей гордой страны жадными до людских страданий немцами."
postwar.4.a:0 "Крит наш!"

postwar.5.t:0 "Западная Польша возвращена"
postwar.5.d:0 "Территории, отнятые проклятыми пруссаками во время разделов Польши, наконец вернулись в свое лоно."
postwar.5.a:0 "Прекрасный день для нашей Родины"

postwar.6.t:0 "Воеводство Брест-Литовск возвращено"
postwar.6.d:0 "Наша победоносная армия вернула территории, утраченные в пользу России во время Третьего раздела Польши."
postwar.6.a:0 "Прекрасный день для нашей Родины"

postwar.7.t:0 "Воедство Волынь возвращено"
postwar.7.d:0 "Наша победоносная армия вернула территории, утраченные в пользу России во время Третьего раздела Польши."
postwar.7.a:0 "Прекрасный день для нашей Родины"

postwar.8.t:0 "Галиция и Лодомерия возвращены"
postwar.8.d:0 "Территории, подло отнятые проклятыми Габсбургами, наконец вернулись в свое лоно."
postwar.8.a:0 "Прекрасный день для нашей Родины!"

postwar.11.t:0 "Перерисовывая карту"
postwar.11.d:0 "Мы контролируем территории Северной Италии, которые мы должны вернуть нашим союзникам из Социалистической Республики Италии."
postwar.11.a:0 "Верните их."
postwar.11.b:0 "Не стоит!"

postwar.12.t:0 "Перерисовывая карту"
postwar.12.d:0 "Мы контролируем территории Северной Италии, которые можно вернуть Итальянской Федерации, оставив германоязычные территории для себя."
postwar.12.a:0 "Верните провинции."

postwar.13.t:0 "Перерисовывая карту"
postwar.13.d:0 "Мы контролируем некоторую часть Италии. Мы можем вернуть территории Итальянской Федерации, оставив провинции с германоязычным большинством для себя."