l_russian:

### Focuses - Economic ###
NEE_building_our_economy:0 "Развитие экономики"
NEE_building_our_economy_desc:0 "Так как мы оказались отрезаны от основной Америки, нам необходимо начать развивать собственную экономику. Это займёт какое-то время, зато мы будем самодостаточными."
NEE_new_haven_railroad:0 "Нью-Хевенская дорога"
NEE_new_haven_railroad_desc:0 "Нью-Хевенская железная дорога - наша главная линия инфраструктуры во всём регионе. Мы должны проспонсировать эту компанию, чтобы починить старые и прлоожить новые пути."
NEE_iron_mines:0 "Железные рудники"
NEE_iron_mines_desc:0 "Из Бангора пришли вести, что там были обнаружены большие запасы железа! М должны немедленно начать добычу руды!"
NEE_maine_mines:0 "Рудники Мэна"
NEE_maine_mines_desc:0 "Новая Англия - маленькая страна с почти незаслёным севером. Многие земли пустуют, а, значит, мы можем со спокойной душой вести там раскопку полезных ископаемых."
NEE_industrial_science:0 "Промышленная наука"
NEE_industrial_science_desc:0 "Мы должны привлечь учёных к разработке нвых промышленных технологий. Если мы хотим быть экономически независимыми, нам просто необходимо иметь самую технологически передовую индустрию."
NEE_support_ivy_league:0 "Поддержать 'Лигу плюща'"
NEE_support_ivy_league_desc:0 "'Лига Плюща' - ассоциация из самых престижных школ и университетов, расположенных по всей Новой Англии. Поддержав и профинансировав их, всккоре мы пожнём плоды просвещения в виде новог поколения молодых и перспективных учёных."
NEE_expand_ivy_league:0 "Расширить 'Лигу плюща'"
NEE_expand_ivy_league_desc:0 "Мы должны расширить 'Лигу', выделив гранты и другим престижным учебным заведениям в нашей стране. Чем больше университето мы поддерживаем, тем больший вклад наши учёные вносят в развитие новых технологий."
NEE_atlantic_trade:0 "Трансатлантическая торговля"
NEE_atlantic_trade_desc:0 "Мы зависили от торговли через Атлантику с тех самых пор, как первые пуритане поселились здесь. Мы должны расширить промышленность, чтобы у нас был товар, который можно будет продать европейским странам."
NEE_aviation_industry:0 "Авиапромышленность"
NEE_aviation_industry_desc:0 "Авиация стала неотъемлимой частью нашей жизни. Если мы вложимся в авиапромышленность, это не только увеличит наш промышленный потенциал и улучшит жизнь людей, но и даст нам ресурсы для военных авиабаз."
NEE_maritime_industry:0 "Морская промышленность"
NEE_maritime_industry_desc:0 "Море - наша солёная кровь. Так было со врёмен первых поселенцев. Мы должны сделать всё, чтобы расширить нашу морскую промышленость. Расширив порты, мы не только повысим товарооборот с внешним миром, но и создадим базы для военного флота."

### Focuses - Army ###
NEE_national_guard:0 "Национальная гвардия"
NEE_national_guard_desc:0 "Теперь, когда хаос войны бушует по всей Америке, мы должны перегруппировать оставшиеся бывшие войска федералов и организовать из них Национальную гвардию. С их помощью, мы сможем защититьсяв в случае военной угрозы."
NEE_planed_battle:0 "Доктрина МакЛава"
NEE_planed_battle_desc:0 "Теперь, когда у нас есть армия, мы должны поддержать генерала МакЛава и его доктрину тщательного планирования. Может быть, мы и не самые сильные. Но грамотное планирование и чёткое следование указаниям помогут нам отстоять нашу независимость."
NEE_joint_chiefs_of_staff:0 "Комитет начальников штабов"
NEE_joint_chiefs_of_staff_desc:0 "В продолжение докрины МакЛава мы должны создать Комитет начальников штабов. С его помощью, наши верховные чины всегда смогут быстро собраться и обсудить насущные проблемы на фронте, а также разработать план действий."
NEE_flexible_fire_control:0 "Приспосабливаемость"
NEE_flexible_fire_control_desc:0 "Как известно, в реальности, ни один план не остаётся неизменным после первого контакта с врагом. Мы должны вообдушевить наших офицеров на создание таких планов, которые мы могли бы в любое время подправить с учётом реальной ситуации на фронте."
NEE_combined_arms:0 "Доктрина Чипмана"
NEE_combined_arms_desc:0 "Теперь, когда у нас есть армия, мы должны поддержать генерала Чипмана и его доктрину комбинированного удара. Может быть, мы и не саме сильные. Но точные и быстрые удары по слабым местам наших врагов помогут нам отстоять нашу независимость."
NEE_walkie_talkies:0 "'Волки-толки'"
NEE_walkie_talkies_desc:0 "В сотрудничестве с Антантой и нашими канадскими друзьями мы начали разработку устройства, работающего на принципах радиосвязи и делающего возможным двухстороннюю связь. Если мы снарядим Национальную гвардию этими 'Волуи-толки', то они смогут получать и передавать информацию в мгновение ока."
NEE_motorized_infantry:0 "Пехотный танк"
NEE_motorized_infantry_desc:0 "Пехотный танк - часть новой доктрины Чипмана. Оснащённые мощной бронёй, они, работая в тандеме с пехотой, будут проламывать любое вражеское укрепление, принимая удар на себя и не подставляя под удар солдат."
NEE_curiser_tanks:0 "Крейсерский танк"
NEE_curiser_tanks_desc:0 "Крейсерский танк - часть новой доктрины Чипмана. Их предназначение заключается в том, чтобы быстро и неожиданно ударять по незащищённым позициям врага, проделывая брешь в его защите. Данные танки будут наносить первые удары, в то время как основной костяк из пехоты закончит дело."
NEE_new_officers:0 "Новые офицеры"
NEE_new_officers_desc:0 "Модернизация нашей армии почти подошла к концу. Мы должны принят на службу больше молодых офицеров. Их неопытность с лёгкостью перекрывается нестандартным мышлением и виденьем войны. Лет через 20 из их из всех выйдут отличны генералы."

### Focuses - Naval ###
NEE_coast_guard:0 "Береговая охрана"
NEE_coast_guard_desc:0 "Мы должны реорганизовать Береговую охрану различных штатов нашей страны в единую Национальную Береговую охрану. Данная реформа внесёт единство в ста солдат и поможет нам лучше защищать побережье Новой Англии."
NEE_submarines_effort:0 "Использование субмарин"
NEE_submarines_effort_desc:0 "Мы должны топить корабли ещё до того, как они подплывут к нашим берегам. Мы опасаемся, что флот Интернационала однажды может приплыть к нам, неся смерть и разрушение. Во избежание этого, мы должны построить солидный флот из подлодок и атаковать вражеские корабли прямо под водой."
NEE_submarine_doctrines:0 "Ставка на субмарины"
NEE_submarine_doctrines_desc:0 "Теперь, когда вопрос с субмаринами решён, мы должны построить больше морских баз, чтобы увеличить выпуск подлодок. Времени остаётся всё меньше, поэтому нам просто жизненно необходим подобный флот."
NEE_protect_trade:0 "Защита торговых путей"
NEE_protect_trade_desc:0 "Главная здача нашей Береговой охраны - защищать торговые пути. Мы, к слову, маленькая торговая страна и если мы хотим выжить, необходимо приложить все усилия по защите наших конвоев."
NEE_new_admirals:0 "Морская база Ньюпорт"
NEE_new_admirals_desc:0 "Ньюпорт - главная морская база во всей стране. Вложив деньги в её расширение и постройку учебных заведений для моряков, вскоре мы получим новое поколение первоклассных адмиралов."
NEE_cruisers_doctrines:0 "Крейсера и прикрытие"
NEE_cruisers_doctrines_desc:0 "Не только мы можем использовать подлодки, но и наши враги. Чтобы нас не застали в расплох, нам нужно построить флот из крейсеров и эсминцев."
NEE_yankee_marines:0 "Морпехи-янки"
NEE_yankee_marines_desc:0 "Мы должны создать своё подобие Корпуса морской пехоты США. Лучшие из лучших, они пройдут первоклассные тренировки и станут нашими элитными бойцами. Кто-то уже окрестих их 'Морпехами-янки'."

### Focuses - Air ###
NEE_aviation:0 "Воздушные силы"
NEE_aviation_desc:0 "Авиация - неотъемлимый атрибут любой уважающей себя армии. Мы должны создать Комитет ВВС Новой Англии и начать строительство собственного флота. Есть только один вопрос: стоит ли нам полагаться на истребители или на бомбардировщики?"
NEE_fighters:0 "Поддержка с воздуха"
NEE_fighters_desc:0 "Доктрина поддержки с воздуха - то что нам надо для защиты родной страны. В кооперации с наземными силами, авиация, костяк которой будет состоять из истребителей и штурмовиков, уничтожит любого врага ещё на подходе."
NEE_cas_effort:0 "Штурмовики"
NEE_cas_effort_desc:0 "Следующим этапом нашей программы развития авиации стала разработка новых моделей штурмовиком. С их помощью, у вражеской пехоты не останется ни единого шанса на выживание."
NEE_bombers:0 "Преосходство в воздухе"
NEE_bombers_desc:0 "Доктрина превосходства в воздухе - то что нам надо для защиты родной страны. Если наше небо будет защищённым от любого рода вторжений, то и на земле враг к нам не подступится."
NEE_expand_air_ports:0 "Новые авиаторы"
NEE_expand_air_ports_desc:0 "Если мы хотим иметь большой и современный авиафлот, нам необходимо вырастить и обучить новое поколение пилотов и конструкторов."
NEE_naval_bombs:0 "Лучшие истребители"
NEE_naval_bombs_desc:0 "Если мы хотим защитить воздушное пространство на нашей страной, нам просто жизненно необходимы лучшие истребители во всей америке. С их помощью, мы отстоим свою свободу и независимость."
NEE_found_wasp:0 "Основать ЖСП"
NEE_found_wasp_desc:0 "Мы должны создать Женскую Службу Пилотов, сокращённо ЖСП. Многие отважные девушки мечтают о том, чтобы управлять самолётами и служить своей стране. С их помощью, мы ещё больше расширим кадровый состав пилотов."
NEE_boston_rockets:0 "Бостонские ракеты"
NEE_boston_rockets_desc:0 "Теперь, когда у нас самые передовые технологии в области авиасторения, некоторые амбициозные учёные занялись исследованием ракетных технологий. Эти ракеты пока находятся лишь на стадии эксперимента, но мы должны приложить все усилия, чтобы воплотить эти чертежи и проекты в жизнь."

### Focuses - Political ###
NEE_second_hartford_convention:0 "Вторая Хартфордская Конвенция"
NEE_second_hartford_convention_desc:0 "Теперь, когда ни федералы, ни канадские интервенты не властны над нами, ведущие политики страны предложили нам собраться в городе Хартффорд и обсудить будущее нашей страны."
NEE_torch_of_liberty:0 "Факел свободы"
NEE_torch_of_liberty_desc:0 "Факел свободы перешёл в наши руки. Мы должны поспособствовать тому, чтобы любой иммигрант мог спокойно въехать в нашу страну. Многие переживают не самые лучшие времена. Мы не должны подставлять им спину, а, наоборот, принять их с распростёртыми объятиями. Напоив и накормив их, мы получим отличных инженеров, учёных, солдат и рабочих."
NEE_birth_place_of_democracy:0 "Колыбель демократии"
NEE_birth_place_of_democracy_desc:0 "Новая Англия - колыбель американской демократии. С самых первых дней мы предерживались её идеалов. Теперь, когда мы независимы, мо должны сделать всё, чтобы демократия не пала под натиско различных угроз."
NEE_new_england_towns:0 "Города Новой Англии"
NEE_new_england_towns_desc:0 "Основу самоуправления Новой Англии составляют различные города. Если мы и дальше хотим идти по пути независимости, нм необходимо подбодрить жителей и расширить самоуправление от самых нижних до самых высших уровней."
NEE_city_upon_a_hill:0 "Пуританская трудовая этика"
NEE_city_upon_a_hill_desc:0 "Культура пуритан, которые основали первые поселения в Новой Англии, до сих пор является частью нашего мышления. Если мы хотим быть успешной страной, мы должны перенять знаменитую Пуританскую трудовую этику, которая позволила нашим предкам пережить тяготы ишения и заложить осову нашего будущего государства."
NEE_new_england_liberalism:0 "Новоанглийский либерализм"
NEE_new_england_liberalism_desc:0 "Несмотря на пуританское прошлое, дух либерализма также силён в Новой Англии. Мы переняли у пуритан трудовую этику, но сохраним и либерализм. Мы не должны стать теми же радикалами, что сейчас ведут бессмысленную гражданскую войну по всей территории США."
NEE_new_england_constitution:0 "Конституция Новой Англии"
NEE_new_england_constitution_desc:0 "После нескольких дней дебат и прений в Хартфорде, наши политики пришли к выводу, что необходимо создать новую Конституцию Новой Англии. Основанная на Конституции США с небольшими дополнениями, она станет гарантом нашей независимости и самодостаточности."
NEE_indepedent_new_england:0 "Независимость от США"
NEE_indepedent_new_england_desc:0 "Настало время порвать наши связи с США. Да, мы были когда-то американцами, но теперь, во времена раздора, мы построили свою страну и создали свою нацию. В нашей истории наступила новая эпоха!"

### Focuses - Foreign Policy ###
NEE_entente_policy:0 "Политика в Антанте"
NEE_entente_policy_desc:0 "Благодаря Канаде, мы теперь часть Антанты. Мы должны показать, что Новая Англия - не просто марионетка, а равный член союза со своей внешней политикой."
NEE_canadian_freindship:0 "Дружба с канадцами"
NEE_canadian_freindship_desc:0 "Если мы хотим внести свой вклад в Антанту, нам необходимо подружиться с канадцами. Это будет нашей благодарностью за освобождение. Кроме того, торговые отношения с ними тоже станут более тёплыми."
NEE_pacific_ties:0 "Связи с ТША"
NEE_pacific_ties_desc:0 "ТША, как и мы, решили выйти из состава США и построить своё собственное государство, вступив в Антанту. Мы больше не единственный оплот демократии. Как два родственных по своей природе государства, мы должны наладить отношения между нами."
NEE_military_training:0 "Военная миссия Антанты"
NEE_military_training_desc:0 "Мы должны провести совмесные учения вместе с канадскими войсками. Красная гидра распространяется по всей Европе, и если мы хотим не допустить её появления в Америке, нам нужна сильная армия. Эти учения помогут нам в грядущей войне."
NEE_irish_freindship:0 "Дружба с ирландцами"
NEE_irish_freindship_desc:0 "В нашей стране, а в особенности в Бостоне, проживает крупная диаспора ирландцев. Если мы будем поддерживать дружеские отношения с их родиной, то мы сможем привелеч их на свою сторону."
NEE_irish_american_trade:0 "Торговля с ирландцами"
NEE_irish_american_trade_desc:0 "Теперь, когда у нас хорошие отношения с Ирландией, мы могли бы углубить наши торговые связи с ними. Это оживит экономику обоих наших государств."
NEE_entente_tech_sharing:0 "Исследовательские ассоциации"
NEE_entente_tech_sharing_desc:0 "Мы должны помочь Антанте, став базой для различных исследовательских колабораций и ассоциаций. В Новой Англии множество университетов, в которых наши союзники могут работать на благо всего союза."
NEE_refugee_railroad:0 "Подземка для беженцев"
NEE_refugee_railroad_desc:0 "Теперь, когда Америка бушует в пламени Гражданской войны, некоторые наши политики предлагают организовать подземку, чтобы беженцы со всех сторон могли перебраться в безопасное место к нам и в Канаду. Безопасность людей - наш главный принцип, поэтому мы окажем полную поддержку данному предложению."
NEE_claim_nyc:0 "Потребовать Нью-Йорк-сити"
NEE_claim_nyc_desc:0 "Настало время нам вернуть Нью-Йорк-сити и воссоединить его со штатом Нью-Йорк. Люди будут приветствовать нас, как освободителей, когда мы войдё в город. Кроме того, мы получим один из крупнейших городовв США в свои руки."
NEE_new_england_dominion:0 "Доминион Новая Англия"
NEE_new_england_dominion_desc:0 "Теперь, когда мы объявили претензии на Нью-Йорк-сити, часть политиков предалгает пойти дальше и выдвинуть претензии на все земли бывшего доминиона Новая Англия. Они предлагают двинуться на юг и освободить Нью-Джерси и Пенсильванию. Данный шаг довольно рискован, но наградой нам станут два промшленно развитых штата."

### Ideas ###
new_english_nationalism:0 "Новоанглийский национализм"
NEE_ivy_league:0 "Поддержка 'Лиги плюща'"
NEE_ivy_league_desc:0 "Мы решили поддержать передовые университеты нашей страны и теперь пожинаем плоды просвещения в виде новых молодых учёных."
