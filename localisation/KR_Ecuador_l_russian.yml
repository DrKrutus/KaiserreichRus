ECUpurge:0 "Чистка синдикалистов"
ECUpurge_desc:0 "Даже в эти сложные времена, предатели пытаются начать забастовки и подобные изменнические мероприятия. Мы с этим покончим."
ECUintervention:0 "Государственное вмешательство"
