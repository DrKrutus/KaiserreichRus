black.200.d:0 "Как только Черный Понедельник ударил по Германии, взрывная волна прошла по всей Европе. И Австрия была одной из первых, кто почувствовал всю тяжесть этой волны. Экономика дышит на ладан, и лишь лишения ждут нас впереди"
