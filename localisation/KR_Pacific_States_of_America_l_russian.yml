pacificstates.22.t:0 "Референдум о разделении Калифорнии"
pacificstates.22.d:0 "Народ призвал государство провести референдум относительно штата Калифорния. Безусловно, самый большой и самый влиятельный Штат в ТША часть населения начала референдум о разделении нынешнего Штата на два Штата - северный Штат Джефферсон и южный Штат Мохаве. При таком раскладе главный вопрос состоит в том добётся ли референдум успеха или все таки нет?"
pacificstates.22.a:0 "Референдум преуспел - Разделите Калифорнию на два Штата"
pacificstates.22.b:0 "Референдум провалился - Калифорния останется одним Штатом"

pacificstates.23.t:0 "Строительсто Моста 'Золоты́е Воро́та' завершено"
pacificstates.23.d:0 "Сегодня, мост 'Золотые ворота' в Сан-Франциско был завершен Джозефом Штраусом и его командой инженеров. Он соединяет город Сан-Франциско с северной оконечностью полуострова Сан-Франциско и с округом Марин и находится в составе автомагистрали СШ 101 и автомагистрали штата Калифорния 1. \n\nМост Золотые Ворота - самый большой подвесной мост в мире, и Журналисты со всего мира приехали, чтобы сообщить о предстоящем торжественном открытии на следующей неделе. Новое правительство ТША после недавнего прекращения отношений с Соединенными Штатами Америки сделало этот новый мост символом своего правительства и его процветания."
pacificstates.23.a:0 "Отлично!"