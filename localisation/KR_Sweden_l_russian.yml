### Fire Once Events ###

swe.11.t:0 "Страшная тайна раскрыта!"
swe.11.d:0 "Поскольку целью лидера нашей партии является получение полного контроля над Швецией, перед нашими агентами была поставлена задача собрать как можно больше информации о крупных фигурах в шведской политике, однако они не поверили своим глазам, когда узнали, что наш король, Густав V фон Бернадот, состоял в тесных отношениях с мужчиной! \n\nЕго партнёром оказался миловидный тип по имени Курт Хайби, и если верить источникам, корона регулярно перечисляет ему и его жене немалые суммы за их молчание. Если общественность узнает об этом, то шведской монархии, скорее всего, прейдёт конец!"
swe.11.a:0 "Это тот шанс, которого мы так долго ждали. Прощай, Королевство Швеция!"
swe.11.b:0 "Заставьте этого человека исчезнуть... Народ никогда не должен узнать об этом."

swe.12.t:0 "Карин Бойе выпускает För Lite (Слишком Мало)"
swe.12.d:0 "Карин Бойе, знаменитая писательница и активист по защите прав женщин, известная своими социалистическими взглядами, только что выпустила своё последнее произведение. Её новый роман För Lite (Слишком Мало) раскрывает темы стремления к своим мечтам, бренности бытия, а также ответственности за свою жизнь и дорогих нам людей. Бойе очень популярна, и её новую книгу, определённо, ждёт успех."
swe.12.a:0 "Надо будет почитать её на досуге."

swe.13.t:0 "Грета Гарбо снялась в фильме 'Дама с камелиями'."
swe.13.d:0 "Грета Гарбо, актёрский талант которой признают на мировом уровне, сыграла главную роль в американской романтической драме 'Дама с камелиями'. Этот фильм вполне безобиден и сделан довольно качественно, однако это всё равно не остановило консервативную часть нашего общества от критики в адрес кинокартины... Они посчитали одежду главной героини слишком откровенной и потребовали запрета фильма на территории страны! Что мы будем делать?"
swe.13.a:0 ""Этот наряд слишком откровенен! Прибегнем к цензуре!"
swe.13.b:0 "Хм, звучит заманчиво. Добудте-ка мне билет!"

swe.14.t:0 "Пятилетняя годовщина Одаленской стрельбы"
swe.14.d:0 "В мае 1931 года большая колонна бастующих направилась в сторону кварталов, где жили штрейкбрехеры, работающие на местных предприятиях. Полиция была вынуждена запросить поддержку военных, и до конца дня пятеро рабочих были убиты в стычках с органами правопорядка. С тех пор социалисты ежегодно проводят марши в память о погибших, хотя консерваторы заявляют, что протестующие были вооружены и сами напали на полицейских. В этом году в памятных акциях принимает участие беспрецедентное количество человек. Как мы поступим?"
swe.14.a:0 "Не трогайте их. Не будут же они бастовать вечно."
swe.14.b:0 "Кажется, одного раза им было недостаточно! Пусть с ними разбирается армия!"

swe.15.t:0 "Последнее слово бандитов из Салы"
swe.15.d:0 "Летом прошлого года участники банды во главе с Сигвардом Нильссоном-Турнеманом (Thurneman – анаграмма английского Manhunter, охотник на людей) были арестованы по подазрению в убийствах. Это история получила всенародную огласку не только из-за совехршённых членами банды убийств, некоторые из которых датируются ещё 1931 годом, но и из-за того, что своим устройством она больше походила на оккультную секту, а её члены именовали себя 'Магический Круг'. \n\nНа днях суд вынес решение по этому нашумевшему делу. Большая часть обвиняемых получила тюремные сроки, однако лидер банды был признан невменяемым и отправлен в закрытую психиатрическую лечебницу. Многие возмущены этим решением и хотели бы, чтобы Сигвард Нильссон-Турнеман получил по заслугам!"
swe.15.a:0 "Мы должны уважать решение суда, каким бы оно ни было."
swe.15.b:0 "Этот монстр должен сидеть в тюрьме."

swe.16.t:0 "Охотник на людей на свободе!"
swe.16.d:0 "Два года назад Сигвард Нильссон-Тернман был приговорен к принудительному лечению, однако наши политики отменили это решения и посадили его в тюрьму. В тюрьме его психическое состояние, по сообщениям, только ухудшилось, и в конце прошлого года он сбежал из тюрьмы, а после убил таксиста и украл его машину. Полиция отчаянно пытается найти его, однако многие боятся, что ему удалось залечь на дно, а то и вовсе сбежать из страны..."
swe.16.a:0 "Что же мы наделали?!"

swe.17.t:0 "Забастовки угрожают отельному бизнесу!"
swe.17.d:0 "После провалившихся переговоров с профсоюзами, беспрецедентная забастовка работников отелей привела к полномасштабному локауту отелей по всей Швеции. От Стокгольма до Гётеборга и Мальмё вы не найдёте ни одного отеля, где хватает работников. Применив силу, мы, возможно, сможем разогнать протестующих, однако, скорее всего, агрессивными действиями мы только разозлим их. В то же время переговоры с протестующими могут вызвать рост популярности красных партий. Мы могли бы просто игнорировать их, но это может нанести нашей экономике хоть и временный, но всё же ущерб."
swe.17.a:0 "Возможно нам стоит вспомнить Одален. Пошлите войска!"
swe.17.b:0 "Нам стоит перейти к переговорам."
swe.17.c:0 "Не обращайте на них внимания. Это скоро закончится."

swe.18.t:0 "Городская резня"
swe.18.d:0 "Наши храбрые солдаты строго выполняли правительственные директивы, когда бастующие, красные и остальной сброд начали бросать бутылки и камни. Беспорядки продолжались целый день, и более десятка рабочих были убиты до того, как протестующих удалось разогнать. По какой-то причине некоторые журналисты обнародовали снимки окровавленных мирных жителей на улицах Гётеборга, и теперь Швеция в шоке!"
swe.18.a:0 "Лучше бы они сидели дома..."

swe.19.t:0 "Забастовка работников отелей завершилась"
swe.19.d:0 "В течении нескольких месяцев забастовки наносили урон нашей экономике и подрывали наш престиж, однако, похоже, нам удалось измотать протестующих. протесты прекратились и всё постепенно возвращается в норму... Но на долго ли?."
swe.19.a:0 "Слава Богу!"

swe.20.t:0 "Похороны Йёсты Экмана"
swe.20.d:0 "Легендарный актёр и театральный режиссёр Йёста Экман скончался в возрасте 47 лет после продолжительной болезни. За последние одиннадцать лет Экман принял участие в более чем двадцати трёх постановках. В похоронной процессии по улицам Стокгольма прошло более 100 000 человек, примерно пятая часть населения всего города! Все эти люди оплакивали уход из жизни человека, которого по праву можно считать легендой Швеции."
swe.20.a:0 "Мы все скорбим сегодня."

swe.21.t:0 "Астрид Чинстранд на радио"
swe.21.d:0 "Несколько дней назад Астрид Чинстранд стала первой женщиной в Швеции, которая провела выпуск новостей на Шведском радио, национальной радиостанции. После этого правительство и всевозможные газеты получили сотни гневных писем с жалобами на то, что женщине позволили зачитать государственные новости."
swe.21.a:0 "У них что, нет больше поводов для гнева?"

swe.22.t:0 "Landstormens Lilla Lotta"
swe.22.d:0 "Новый шведский комедийный фильм снискал удивительную популярность у публики. Он заигрывает с классической историей о Ромео и Джульетте, однако преподносит всё совершенно в другом свете. В этом фильме директор банка присоединяется к армии в звании рядового и попадает под командование бывшего садовника. Все обманывают друг друга, и никто не относится серьезно к военной подготовке, влюбляясь в симпатичную девушку из лотта-корпуса.."
swe.22.a:0 "Такие весёлые фильмы мне по душе!"
swe.22.b:0 "Да как они посмели показывать армию Швеции в таком свете?! Запретите его!"

swe.23.t:0 "Garbo skrattar - Ninotchka (Ниночка)!"
swe.23.d:0 "Гарбо смеётся - так прозвали этот фильм во всём мире из-за того, что в этой картине шведская суперзвезда Грета Гарбо впервые попробовала себя в комедийной роли. Фильм концентрирует внимание на Гарбо в роли Ниночки, синдикалистки, которая находит свою любовь и, предав свои политические убеждения, пытается найти своё место в капиталистическом обществе. Несмотря на то, что фильм отпускает пару острых шуток в сторону капитализма, всем ясно, что основной задачей картины является высмеивание всех форм синдикализма."
swe.23.a:0 "Она так хороша! Добудьте мне билет!"
swe.23.b:0 "Как смеют они порочить имя славной шведской революции?! Запретите его!"

swe.24.t:0 "Выход Каллокаина"
swe.24.d:0 "Каллокаин - это роман, написанный Карин Бойе. События романа происходят в вымышленном антиутопичном обществе, в котором запрещена любая критика в сторону властей, а государство контролирует все сферы жизни общества. В своём произведении автор размышляет о месте мужчин и женщин в обществе, о классовых проблемах, а также о конфликтах, связанных с ними. По итогу, это очень тяжёлая в прочтении книга, которая критикует тоталитарные режимы неважно, левые или правые."
swe.24.a:0 "Какое увлекательное и глубокое произведение!"
swe.24.b:0 "Как она посмела издеваться над славным и сильным государством? Запретите это чтиво!"

swe.25.t:0 "Смерть Карин Бойе"
swe.25.d:0 "Карин Бойе была найдена мёртвой на холме к северу от Алингсоса. По предварительной версии причиной смерти стала передозировка снотворным. Писательница была известна своей эмоциональной нестабильностью, особенно в течении последних нескольких месяцев. Возможно, на её психологическое состояние повлияло и состояние её близкой подруги Аниты Натхорст, которая умирала от рака. Сексуальная ориентация Карин также не была секретом, и оказываемое на неё общественное давление тоже могло сыграть свою роль."
swe.25.a:0 "Visst gör det ont när knopparna brister..."

swe.26.t:0 "Основана IKEA"
swe.26.d:0 "На днях семнадцатилетний юноша по имени Ингвар Кампрад основал небольшую компанию по продажи всего от карандашей и рыболовных принадлежностей, до чулок и ремней. Её 'головной офис' находится на ферме его родителей, и, по всей видимости, рассылкой заказов покупателям занимается сам глава компании на своём велосипеде."
swe.26.a:0 "Этот молодой человек весьма амбициозен."

swe.27.t:0 "В Мальмё открылся новый театр"
swe.27.d:0 "Недавно открытый театр города Мальмё является одним из крупнейших театров в Европе и предлагает впечатляющий список спектаклей. В ночь открытия будет показана классическая комедия Шекспира 'Сон в летнюю ночь'."
swe.27.a:0 "Я должен это увидеть!"

swe.28.t:0 "Ушёл из жизни Арвид Линдман"
swe.28.d:0 "Арвид Лидман был консервативным политиком, членом военно-морского флота, а также считался одним из отцов шведской нации. Бывший адмирал занимал пост премьер-министра в период между 1906 и 1911 годами, а затем снова руководил страной уже как постоянный глава правительства с 1924 по 1934 год, после чего он ушел в отставку, оставив пост более молодому Йёсту Багге. \n\nГоворят, что Багге редко принимал какие-либо решения, не посоветовавшись с более опытным Линдманом, однако теперь у него уже не будет такой возможности. На официальной церемонии похорон будет присутствовать монарх вместе с остальными членами королевской семьи."
swe.28.a:0 "Наше государство потеряло великого политика."

swe.29.t:0 "Умер Арвид Линдман"
swe.29.d:0 "Арвид Лидман был консервативным политиком, членом военно-морского флота, а также считался одним из тех тиранов, которые готовы были пойти на всё, чтобы искоренить любые зачатки демократии и социализма. Бывший адмирал занимал пост премьер-министра в период между 1906 и 1911 годами, а затем снова руководил страной уже как постоянный глава правительства с 1924 по 1934 год, после чего он ушел в отставку, оставив пост более молодому Йёсту Багге. \n\nКогда наше революционное правительство объявило Швецию республикой, он был одним из первых, кто бежал за границу, где впоследствии и умер одиноким и никому ненужным в своей маленькой квартире в Берлине."
swe.29.a:0 "Мир избавился от великого тирана."

swe.30.t:0 "Чёрный понедельник бьёт по Швеции"
swe.30.d:0 "Несколько дней назад обрушился немецкий рынок ценных бумаг, и последствия этой катастрофы можно ощутить даже здесь, в Швеции. Сначала удар был незначительным, и, казалось, наш рынок быстро пришёл в норму... Но потом всё рухнуло. После Вельткрига Швеция стала сильно зависеть от торговли с Германией и её марионетками на Балтике. Теперь нам придется провести ряд промышленных реформ, чтобы оправиться от этого!"
swe.30.a:0 "Herre min skapare (О мой Бог)!"

swe.31.t:0 "Швеция оправляется от последствий чёрного понедельника"
swe.31.d:0 "После долгого периода напряженных и масштабных реформ нам удалось, наконец, оправиться от последствий немецкого чёрного понедельника. Хотя этот удар и оставит глубокие шрамы в нашей истории, можно сказать, что наше общество полностью исцелились. Экономика Швеции восстановилась и работает."
swe.31.a:0 "Слава Богу!"

swe.32.t:0 "Сформирована Valkyriorna (Валькирии)"
swe.32.d:0 "Вскоре после нашего решения разрешить женщинам служить в армии наш ас Эльза Андерссон, известная своими завораживающими прыжками с парашютом в 20-е годы, предложила создать женскую воздушную бригаду. Проект получил имя 'Valkyriorna' ('Валькирии') в честь женщин на крылатых конях из скандинавской мифологии, которые наблюдали за павшими на полях сражений. На регистрационных пунктах уже скопились толпы женщин, желающих получить возможность сразиться за Швецию."
swe.32.a:0 "Разве нет песни о чем-то подобном?"

swe.33.t:0 "Аландская интеграция"
swe.33.d:0 "Население Аландских островов ликует, празднуя воссоединение с Швецией. В душе они всегда были шведами, и, хотя острова и не обладают большим населением или развитой промышленностью, приятно знать, что наши люди живут под флагами страны, которую они выбрали."
swe.33.a:0 "Наконец-то, Аланды снова наши!"

swe.34.t:0 "Интеграция Ваасы"
swe.34.d:0 "После возвращения Ваасы в Швецию местное население вышло на улицы с высоко поднятыми шведскими флагами. Несмотря на то, что здесь проживает небольшое финское меньшинство, абсолютное большинство населения, без сомнения, радо снова жить под флагами Швеции!"
swe.34.a:0 "Наконец-то!"

swe.35.t:0 "Нюланд в наших руках!"
swe.35.d:0 "Наконец, самый богатый регион Финляндии снова шведский. Несмотря на то, что большая часть местного населения - финны, а Гельсингфорс (Хельсинки) был столицей Финляндии, они, без сомнения, научатся любить своих шведских правителей."
swe.35.a:0 "Превосходно!"

swe.36.t:0 "Интеграция Осло"
swe.36.d:0 "Хотя норвежцы чтят свою независимость, которую они получили в ожесточённой борьбе за освобождение от Швеции, их свободное плаванье продлилось недолго. Флаги Швеции снова развеваются над Осло, а с введением шведского языка на всех производствах интеграция богатейшего региона Норвегии остаётся лишь вопросом времени."
swe.36.a:0 "Отлично!"

swe.37.t:0 "Интеграция Копенгагена"
swe.37.d:0 "Теперь, когда Копенгаген находится под нашим контролем, мы быстро научим этих датчан говорить и вести себя должным образом. Когда богатейший регион Дании будет полностью интегрирован, Швеция станет сильнее, чем когда-либо прежде.!"
swe.37.a:0 "Возможно нам стоит заняться постройкой моста?"

swe.38.t:0 "Война вредит торговле"
swe.38.d:0 "После начала войны между Швецией и Германией, мы потеряли необычайно выгодные соглашения по торговле железом."
swe.38.a:0 "Проклятье!"

### Repeated Events ###
swe.221.t:0 "Наш король проводит публичную церемонию"
swe.221.d:0 "Его величество принял участие в публичной церемонии, целью которой было продвижение идей необходимости сохранения в Швеции сильной монархии и церкви. Можно было видеть, как он приветствовал народ, стоя вместе со своими сыновьями, а его речь транслировалась на всю страну по радио в прямом эфире."
swe.221.a:0 "Как по-королевски." 