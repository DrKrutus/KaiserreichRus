### Events ###
ecu.1.t:0 "Республика Эквадор"
ecu.1.d:0 "Эквадор серьезно пострадал со дня обьявления своей независимости в 1809. Споры о границах привели к конфликтам с Перу и Колумбией, пока  олигархии консервативных латифундистов в горах и либеральное население берега сражались между собой. Первая эпоха относительного мира была достигнута под диктатурой консерватора Габриэля Гарсии Морено, расширившего администрацию и модернизировавшего систему образования и инфраструктуру. В 1875 Морено был убит, что дало началу периоду внутреннего хаоса, пока не победили либералы генерала Элоя Альфаро. Однако начавшиеся с его убийством политические проблемы вместе с ухудшившейся из-за экономических бед Соединенного Королевства и США экономической ситуацией обеспечили сохранение нестабильной обстановки в стране. Консерваторы, ныне обладающие властью в насмешку над конституцией, провели переворот в 1921 году, сместив президента Ибарру и обеспечив власть над страной возрожденной партийной клике «Арголья». Ограничение количества сроков ушло в прошлое, а население в ярости от не слишком-то незаметных подтасовок голосов на выборах. Однако, в недовольстве народа, скорее всего, виновата слабая экономика, и теперь, с началом 1936 года, ничто не может помешать планам новой «Аргольи»"
ecu.1.a:0 "Наши границы в безопсности!"
ecu.2.t:0 "Мартовский кризис"
ecu.2.d:0 "Черный понеделик, как бы хорошо консерваторы не изображали обратное, крайне сильно потрепал Эквадор. Политическое давление невероятно возросло, и в Кито, Гуаякиле и многих других городах начались бунты. Во избежание полномасштабной гражданской войны Энрикез Гальо и его клика военных сместила консерваторов и «Арголью», а на улице царит хаос!"
ecu.2.a:0 "Dios Mio!"
ecu.3.t:0 "Эквадорские выборы, 1941"
ecu.3.d:0 "Сегодня день выборов в Эквадоре! Два кандидата борются за президентское кресло: Исидро Айора из Партии радикальных либералов, и Карлос Хулио Аросемена Тола из Консервативной партии. Полный провал консерваторов в 1936 году практически гарантирует их поражение, но неизвестно, как поведет себя народ..."
ecu.3.a:0 "Ожидаемо, победил Исидро!"
ecu.3.b:0 "Как ни удивительно, но победил Тола!"
ecu.4.t:0 "Эквадорские выборы, 1945"
ecu.4.d:0 "Сегодня день выборов в Эквадоре! Два кандидата борются за президентское кресло: Исидро Айора из Партии радикальных либералов, и Карлос Хулио Аросемена Тола из Консервативной партии. Полный провал консерваторов в 1936 году практически гарантирует их поражение, но неизвестно, как поведет себя народ..."
ecu.4.a:0 "Ожидаемо, победил Исидро!"
ecu.4.b:0 "Как ни удивительно, но победил Тола!"
ecu.10.t:0 "Мартовские иды"
ecu.10.d:0 "Гальо, временный глава государства, раздумывает. Исидро Айора и его либералы имеют довольно странные взгляды на управление страной, и могут не подходить стране в эти тяжелый времена. Перу облизывается на наши земли, и слабый глава государства может полностью подорвать обороноспособность страны. Временное правительство не обязано уходить до обьявления им самим выборов, а армия и консервативные элиты наверняка его поддержат. Гальо, так сказать, стоял перед Рубиконом. Каково было его решение?"
ecu.10.a:0 "Завтра будут проведены выборы."
ecu.10.b:0 "Сначала - Эквадор, а идеи - потом."
ecu.21.t:0 "Бедствия Черного Понедельника"
ecu.21.d:0 "Последствия от Черного Понедельника ощущаются по всему миру, но мы знаем, что проблемы «рынка» скоро исправят себя сами. Все в порядке, нужно просто соответственно себя вести"
ecu.21.a:0 "'Mein Gott' - немного чрезмерная реакция, не так ли?"