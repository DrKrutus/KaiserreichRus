POLITICS_PHILIPPE_PETAIN_DESC:0 "Лев Африки, он грозно рычит, бросая взгляд на синдикалистстских крыс по ту сторону Средиземного моря. Но в каждом его рёве слышатся нотки печали: даже в самых смелых своих мечтах он не мог предположить, что увидит падеие Франции, потеряет всё, что ему дорого и близко. Он не ожидал увидеть повальное дезертирство, красный флаг над Парижем и отчаянный побег на потрёпанном пароходе. Нынешнее государство Франция - лишь тень былой славы Французской республики. Однако в сердце старого маршала и всех его сограждан живёт мечта. Мечта эта о кровавой меси коммунардам и возвращение своей Родины. У Льва Вердена есть только одна просьба - похоронить его останки на родине, в Вердене, а не в знойных песках Аллжира. Лев снова скалит зубы, и похоже, что ничто его не остановит!"

### Ideas ###
NFA_anti_communard:0 "Антикоммунарские настроения"
NFA_anti_communard_desc:0 "После нашего поражения в 1919 коммунары восстали и уничтожили нашу прекрасную республику. К счастью, часть важных политиков и генералов успела бежать в Алжир, где они сейчас готовят план контрреволюции. Мы должны вышвырнуть грязных синдикалистов из Франции раз и навсегда!"
NFA_french_in_exile:0 "Франция в изгнании"
NFA_french_in_exile_desc:0 "В наших колониях мало чистокровных французов, а так как мы призываем в армию только их, у нас не хватает рекрутов."
NFA_political_unrest:0 "Политическое недовольство"
NFA_political_unrest_desc:0 "Несмотря на все попытки военного правительства, в сердцах наших жителей поселилась смута. Недавние политические ошибки Премьера Жанина заставили Петена искать ему замену. Однако, ясно, что смена министра - это только начало. Многие считают, что эта смута изменит судьбу Франции."
