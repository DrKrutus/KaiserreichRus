rusfor.1059.d:0 "Не видя других выходов, правительство Дон-Кубани приняло наши требования."
rusfor.1059.a:0 "Ура!"

rusfor.1060.t:0 "Сопротивление Дон-Кубани"
rusfor.1060.d:0 "Безумные глупцы из правительства Дон-Кубанского Союза отвергли наши требования. Как мы поступим с таким самодурством?"
rusfor.1060.a:0 "Мы объявим войну!"
rusfor.1060.b:0 "Мы разберемся с ними потом."

rusfor.1061.t:0 "Подчинение Дон-Кубани"
rusfor.1061.d:0 "Не видя других выходов, правительство Дон-Кубани приняло наши требования."
rusfor.1061.a:0 "Ура!"

rusfor.1062.t:0 "Поражение Азербайджана"
rusfor.1062.d:0 "Не видя других выходов, правительство Азербайджана приняло наши требования."
rusfor.1062.a:0 "Ура!"

rusfor.1063.t:0 "Сопротивление Азербайджана"
rusfor.1063.d:0 "Безумные глупцы из правительства Азербайджана отвергли наши требования. Как мы поступим с таким самодурством?"
rusfor.1063.a:0 "Мы объявим войну!"
rusfor.1063.b:0 "Мы разберемся с ними потом."

