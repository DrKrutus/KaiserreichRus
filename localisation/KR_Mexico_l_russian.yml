mexico.1.t:0 "Покушение на Президента Сапату"
mexico.1.d:0 "Срочные новости поступают из Мехико! Этим утром было совершено покушение на президента Эмилиано Сапату во время его посещения встречи местных синдикалистов на Площади Сокало! Неизвестный ударил президента ледорубом по голове и скрылся с площади по улицам старого города. Полиция всё ещё ведёт поиски подозреваемого. Между тем, сам президент Сапата был незамедлительно направлен в ближайший госпиталь, где медики продолжают борьбу за жизнь политика..."
mexico.1.a:0 "По сообщениям источников, он уже идёт па поправку и через пару дней будет готов снова приступить к работе"
mexico.1.b:0 "Наш дорогой президент скончался, что означает начало в стране новой политической борьбы"
mexico.2.t:0 "Сапата мёртв!"
mexico.2.d:0 "Этим утром Эмилиано Сапата, Герой Революции и Президент Мексики, покинул наш мир, так и не сумев оправиться от увечий, полученных при террористической атаке в Мехико. После объявления о его смерти сразу несколько групп из высших кругов Мексики начали борьбу за получение контроля над правительством и армией."
mexico.2.a:0 "Помощник президента Сапата, Висенте Толедано, принял присягу перед Сенатом"
mexico.2.b:0 "Плутарко Кальес и его вооружённые формирования захватили Паласио Насиональ"
mexico.2.c:0 "Генералами-реакционерами Гарса и Тревиньо была сформирована Хунта"
mexico.3.t:0 "Толедано и новое мексиканское правительство"
mexico.3.d:0 "Вчера, после известий о смерти президента Сапата Висенте Толедано присягнул перед Сенатом. С минуты на минуту он произнесёт своё первое обращение к нации в своей новой роли. На данный момент народ сильно обеспокоен судьбой выборов, назначенных на июнь. Не будут ли они отменены? Возможен ли их перенос?"
mexico.3.a:0 "Президент Толедано уверяет, что выборы пройдут в намеченный срок"
mexico.3.b:0 "Выборы будут перенесены на декабрь"
mexico.3.c:0 "Упразднить выборы! Мы должны заложить основы истинного социалистического строя"
mexico.4.t:0 "Кальес и новое мексиканское правительство"
mexico.4.d:0 "Вчера, после известий о смерти президента Сапата Плутарко Кальес и его вооружённые формирования захватили Паласио Насиональ. С минуты на минуту он произнесёт своё первое обращение к нации в роли нового президента. На данный момент народ сильно обеспокоен судьбой выборов, назначенных на июнь. Не будут ли они отменены? Возможен ли их перенос?"
mexico.4.a:0 "Президент Кальес уверяет, что выборы пройдут в намеченный срок"
mexico.4.b:0 "Выборы будут перенесены на декабрь"
mexico.4.c:0 "Упразднить выборы! Грядёт время настоящей Диктатуры Пролетариата"
mexico.5.t:0 "Новое военное правительство Мексики"
mexico.5.d:0 "Вчера, после известий о смерти президента Сапата клике правых военных офицеров под руководством Гонсалеса Гарса и Тревиньо удалось отстоять Паласио Насиональ. С минуты на минуту новый президент произнесёт своё первое обращение к нации. На данный момент народ сильно обеспокоен судьбой выборов, назначенных на июнь. Не будут ли они отменены? Возможен ли их перенос?"
mexico.5.a:0 "Выборы пройдут в намеченный срок"
mexico.5.b:0 "Выборы будут перенесены на декабрь"
mexico.5.c:0 "Отменить выборы! Пришло время Хунте воцариться в Мексике"
mexico.6.t:0 "Преследования в Мехико"
mexico.6.d:0 "Полиция продолжает поиски подозреваемого по делу Эмилиано Сапата! После обработки сотен показаний свидетелей полицейские склонны считать, что этот человек скрывается в районе Койоакан, приблизительно в десяти километрах от Площади Сокало."
mexico.6.a:0 "Он нужен нам живым! Схватите его!"
mexico.7.t:0 "Рамон Меркадер под арестом"
mexico.7.d:0 "Несколько часов назад по подозрению в причастности к атаке на Эмилиано Сапата полицией был арестован Рамон Меркадер! Меркадер, 23-летний испанский иммигрант, был арестован в окрестностях Вилья Койоакан. Не смотря на то, что Меркадер полностью признал свою вину, он отказался раскрывать свои мотивы или какие-либо детали этого дела."
mexico.7.a:0 "Тсссс! Никто не должен об этом узнать! Нельзя допустить распространения слухов!"
mexico.7.b:0 "Арестуйте Кальеса и всех, кто может быть к этому причастен!"
mexico.7.c:0 "Арестуйте Кальеса и всех, кто может быть к этому причастен!"
mexico.8.t:0 "Президентские Выборы, 1936 г."
mexico.8.d:0 "Президентские выборы 1936 стартовали сегодня. Многие фракции правящей Партии Мексиканской Революции(PRM), от явных фаворитов: Виллистов и Сапатистов до анархистов-махонистов, Социал-Демократов и даже не слишком популярных тоталистов, заявили о выдвижении своих кандидатов. В любом случае, нашему следующему президенту придётся столкнуться с целым списком вызовов, среди которых проблемы с внутренней оппозицией и напряжённая ситуация в США в районе Рио-Гранде."
mexico.8.a:0 "Панчо Вилья продолжит следовать идеям революции"
mexico.8.b:0 "Висенте Толедано, пастор Мексиканского Синдикализма"
mexico.8.c:0 "Плутарко Элиас Кальес, бескомпромиссный генерал"
mexico.8.e:0 "Ласаро Карденас, умеренный центрист"
mexico.9.t:0 "Возвращение потерянных территорий"
mexico.9.d:0 "В 1848 году, после поражения в Американо-мексиканской войне, мы были вынуждены уступить почти половину наших территорий Соединённым Штатам по итогам договора Гваделупе-Идальго. Возвращение Мексики к её исконным границам - это то, о чём уже давно мечтает наш народ. Теперь же, когда США погрязли в гражданской войне, настало наше время вернуть утерянные земли и восстановить мексиканскую власть в верховьях Рио-Гранде, от Калифорнии до самого Техаса!"
mexico.9.a:0 "Потребовать вернуть наши территории"
mexico.9.b:0 "Мы не можем потянуть открытого конфликта, нам стоит отказаться от наших претензий"
mexico.9.c:0 "Вы с ума сошли? Это слишком опасно!"
mexico.10.t:0 "Территориальные претензии Мексики"
mexico.10.d:0 "Мексиканское правительство решило воспользоваться ситуацией в Америке как возможностью вернуть территории, потерянные после подписания договора Гваделупе-Идальго в 1848 году! Как мы должны на это отреагировать?"
mexico.10.a:0 "Уступите им спорные территории, мы не можем позволить себе открыть ещё один фронт"
mexico.10.b:0 "Никогда! Это американские земли!"
mexico.11.t:0 "Американцы отказались выполнять наши требования"
mexico.11.d:0 "Глупцы, сидящие в американском правительстве, отказались удовлетворить наши территориальные претензии. Каким будет наш ответ?"
mexico.11.a:0 "Всё решит война!"
mexico.11.b:0 "Мы не готовы к войне"
mexico.12.t:0 "Вторая Американо-мексиканская война"
mexico.12.d:0 "Наш отказ признавать права Мексики на оспариваемые территории был последней каплей. Они приняли решение объявить нам войну, дабы забрать их силой. Теперь войска Национальной гвардии вместе с добровольцами из местного населения готовятся отбить атаку неприятеля!"
mexico.12.a:0 "Мы должны остановить Мексику!"
mexico.13.t:0 "Акапулькский Мирный Договор"
mexico.13.d:0 "Мы успешно разбили силы американской армии и захватили оспариваемые территории. Теперь мы можем предложить их униженному руководству мир, согласно которому они будут вынуждены признать наши территориальные претензии и убраться с оспариваемых земель. С другой стороны, мы можем продолжить войну и не останавливаться на достигнутом. Как мы поступим?"
mexico.13.a:0 "Предложите им мир, мы получили, что хотели"
mexico.13.b:0 "Мы должны отвоевать все наши земли"
mexico.14.t:0 "Мы потеряли значительную часть территорий!"
mexico.14.d:0 "Это катастрофа! Добрая часть юго-запада Соединённых Штатов пала под натиском превосходящих сил Мексиканской армии. Мексиканцы предлагают нам подписать мир, угрожая продвинуть свои войска вглубь материка. Пришло время признать наше поражение и отдать им эти земли."
mexico.14.a:0 "Удовлетворите их притязания, войне пора положить конец"
mexico.14.b:0 "Никаких компромиссов, пока наши войска не промаршируют по их столице"
mexico.15.t:0 "Акапулькский Мирный Договор"
mexico.15.d:0 "Согласно Акапулькскому Мирному Договору американцы должны уступить нам добрую часть их территорий"
mexico.15.a:0 "Урааа!"
mexico.16.t:0 "Акапулькский Мирный Договор"
mexico.16.d:0 "Мы успешно разбили силы американской армии и захватили оспариваемые территории. Теперь мы можем предложить их униженному руководству мир, согласно которому они будут вынуждены признать наши территориальные претензии и убраться с оспариваемых земель, утерянных в предыдущей войне. Продолжать наступление было бы безумием!"
mexico.16.a:0 "Предложите им мир"
mexico.17.t:0 "Мексика предлагает мир"
mexico.17.d:0 "Это катастрофа! Добрая часть юго-запада Соединённых Штатов пала под натиском превосходящих сил Мексиканской армии. Мексиканцы предлагают нам подписать мир, угрожая продвинуть свои войска вглубь материка. Пришло время признать наше поражение и отдать им эти земли."
mexico.17.a:0 "Принять Предложение"
mexico.17.b:0 "Отклонить Предложение"
mexico.18.t:0 "Акапулькский Мирный Договор"
mexico.18.d:0 "Согласно Акапулькскому Мирному Договору американцы должны уступить наши исконные территории"
mexico.18.a:0 "Урааа!"
mexico.28.t:0 "Война против Тихоокеанских Штатов?"
mexico.28.d:0 "Тихоокеанские Штаты Америки, одни из участников Гражданской войны в США, на данный момент контролируют западное побережье. Именно там находится по праву наша Альта Калифорния. Мы должны напасть незамедлительно!"
mexico.28.a:0 "В атаку!"
mexico.28.b:0 "С нас хватит войн"
mexico.29.t:0 "Победа над Тихоокеанскими Штатами"
mexico.29.d:0 "Армия Мексики разгромила армии Тихоокеанских Штатов Америки, и теперь мы вправе диктовать свои условия. Некоторые члены правительства считают, что вся Калифорния должна перейти к нам, однако не все согласны с этой точкой зрения, считая, что агрессивные действия приведут к возникновению конфликтов в будущем."
mexico.29.a:0 "Потребовать всю Калифорнию"
mexico.29.b:0 "Потребовать Южную Калифорнию"
mexico.29.c:0 "Продолжайте наступление, западное побережье должно быть нашим"
mexico.30.t:0 "Мексика требует всю Калифорнию"
mexico.30.d:0 "Мексика нанесла нам серьёзный удар и требует передать ей Аризону и обе Калифорнии. Люди готовы продолжать сопротивление, но, возможно, у нас не осталось другого выхода..."
mexico.30.a:0 "Мы вынуждены уступить"
mexico.30.b:0 "Никаких соглашений, мы будем биться до конца"
mexico.31.t:0 "Мексика требует Южную Калифорнию"
mexico.31.d:0 "Мексика нанесла нам серьёзный удар и требует передать ей Аризону и Южную Калифорнию. Люди готовы продолжать сопротивление, но, возможно, у нас не осталось другого выхода..."
mexico.31.a:0 "Мы вынуждены уступить"
mexico.31.b:0 "Никаких соглашений, мы будем биться до конца"
mexico.32.t:0 "ТША принимают наши условия"
mexico.32.d:0 "ТША проявили мудрость и согласились принять наши условия. Наконец-то мы можем рассчитывать на возвращение Калифорнии домой. Это великий день для Мексики"
mexico.32.a:0 "Превосходно"
mexico.33.t:0 "ТША отказывают нам"
mexico.33.d:0 "ТША отказались принимать наши условия. Теперь мы просто обязаны завершить начатое."
mexico.33.a:0 "Ублюдки"
mexico.34.t:0 "Войска ТША оккупируют Нижнюю Калифорнию"
mexico.34.d:0 "Армия Тихоокеанских Штатов заняла территории Нижней Калифорнии, мексиканского полуострова! Сейчас наши войска продолжают наступление, и, возможно, настало время предложить Мексике заключить мир на наших условиях."
mexico.34.a:0 "Отправьте к ним делегацию"
mexico.34.b:0 "Никакого мира, пока мы не будем маршировать по Мехико"
mexico.35.t:0 "Тихоокеанские Штаты предлагают мир"
mexico.35.d:0 "Армия Тихоокеанских Штатов заняла территории Нижней Калифорнии, мексиканского полуострова! Пока войска ТША продолжают наступление, их правительство воспользовалось ситуацией на фронте и направило к нам делегацию, чтобы предложить подписать выгодный им мирю. Должны ли мы передать им Нижнюю Калифорнию, и покончить с этой войной?"
mexico.35.a:0 "Принять их условия"
mexico.35.b:0 "Никакого мира, пока мы не будем маршировать по Сакраменто"
mexico.35.c:0 "Продолжайте сражаться, и мы сокрушим ТША"
mexico.36.t:0 "Старая и новая династии"
mexico.36.d:0 "Наше правительство приняло решение восстановить монархию, и теперь мы должны решить, какая династия унаследует престол. Должны ли мы пригласить Донью María Anna Tunkl-Iturbide, из дома Habsburg-Itúrbide? Учитывая, что она является знаменитой внучкой Сальвадора де Итурбиде (внука нашего первого императора Агустина и приёмного сына второго монарха - Максимилиана I), она бы получила серьёзную поддержку традиционных католиков и консерваторов, улучшив тем самым наши отношения с европейскими державами. С другой стороны, не стоит забывать о Доне Fernando de Teruel, которого поддерживает группа 'нативистов'. Он является носителем титула Герцог Монтесума де Тультенго, что делает его прямым потомком ацтекского императора Мантесумы II."
mexico.36.a:0 "Поддержать претензии Доньи María Anna de Habsburgo-Itúrbide"
mexico.36.b:0 "Поддержать Дона Fernando, Герцога Монтесума "
mexico.37.t:0 "Атака Синархистов!"
mexico.37.d:0 "Высшее Руководство Unión Nacional Sinarquista в данный момент готовят заговор против нашего правительства! Сотни участников движения Золотые рубашки окружили Паласио Насиональ, и, если верить слухам, лояльные им военные части уже подступают к Мехико. Они требуют немедленной отставки нынешнего кабинета министров и избрания на освободившиеся должности членов синархического движения!"
mexico.37.a:0 "Синархисты преуспевают и формируют новое правительство"
mexico.38.t:0 "Мятеж англосов"
mexico.38.d:0 "Подавляющее большинство населения наших новых северных территорий составляют англоговорящие "англосы", отказывающиеся признавать нашу власть. Они хорошо вооружены, и многие бояться, что они восстанут против нас."
mexico.38.a:0 "Эти грингос научатся уважать наши порядки!"
mexico.39.t:0 "Грингос Бастуют!"
mexico.39.d:0 "Англосы устраивают всевозможные антиправительственные акции, от мирных шествий и незаконных митингов до массовых протестов и даже актов вандализма. Очевидно, что они эти люди ещё не скоро признают наше право на территории Техаса, Нуэво-Мексико и Альта Калифорнии..."
mexico.39.a:0 "Протесты охватывают крупные города"
mexico.40.t:0 "Сопротивление англосов переходит к действиям"
mexico.40.d:0 "Борьба англосов против наших оккупационных сил продолжаются. В очередной раз террористические группировки, орудующие на Севере, совершили ряд атак, целью которых было парализовать нашу инфраструктуру и предприятия, а также подорвать моральный дух наших бойцов."
mexico.40.a:0 "Провокаторы подорвали ряд важных заводов"
mexico.40.b:0 "Геррильерос атаковали нашу транспортную сеть"
mexico.40.c:0 "Геррильерос устроили рейды против наших военных"
mexico.41.t:0 "Массовое наступление англосов!"
mexico.41.d:0 "Нас атаковали! Лидеры сопротивления англосов объявили о начале  крупного организованного восстания против наших войск!"
mexico.41.a:0 "¡Oh! Y ahora, ¿Quién podrá defenderme?"
mexico.42.t:0 "Северные Геррильерос атаковали!"
mexico.42.d:0 "Англосы-мятежники на Севере начали полномасштабную операцию против наших оккупационных сил!"
mexico.42.a:0 "Чёрт бы их побрал!"
mexico.45.t:0 "Антиклерикальная политика Мексики"
mexico.45.d:0 "Наш президент известен своей резким отношением к Католической церкви. В последнее время он и его ближайшие советники начали активную работу над ужесточением антиклерикальных статей Конституции Мексики 1917 года, включающих в себя положения о лишении Церкви прав собственности, а также об отмене целого ряда гражданских свобод для духовенства."
mexico.45.a:0 "Да, начинайте гонения на Католическую церковь"
mexico.46.t:0 "Волнения католиков"
mexico.46.d:0 "Католическая община Мексики недовольна нашими действиями по отношению к их церкви. Они начинают восставать против нас. Следует ли нам продолжать гонения?"
mexico.46.a:0 "Продолжить антиклерикальную кампанию"
mexico.46.b:0 "Им уже немало досталось. Оставьте их в покое"
mexico.47.t:0 "Начало Кристиады"
mexico.47.d:0 "Гонения на католиков, организованные нашим президентом, привели к поднятию восстаний в центральной Мексике. Под влиянием консерваторов и ещё оставшихся католических проповедников местные крестьяне взялись за ружья! Объединившись под знамёнами Девы Марии Гваделупской и Иисуса Христа, эти бандиты пообещали защищать своё право исповедовать католицизм!"
mexico.47.a:0 "К оружию!"
mexico.48.t:0 "Восстание католиков в Мексике"
mexico.48.d:0 "Гонения на католиков, организованные президентом Мексики, привели к тому, что десятки тысяч крестьян взбунтовались против правительства! В союзе с остатками старой элиты и местными священниками они выступают под знамёнами Иисуса Христа и Девы Марии Гваделупской и обещают стоять за свою веру до конца! Некоторые работники нашей дипломатической службы считают, что мы должны поддержать мятежников припасами и волонтёрами."
mexico.48.a:0 "Поддержите их, отправьте припасы и волонтёров"
mexico.48.b:0 "Нам не стоит вмешиваться"
mexico.49.t:0 "Итальянское участие в Кристиаде"
mexico.49.d:0 "Папское правительство Италии поддержало католическое восстание в центральной Мексике. Сотни их военных советников прибыли с значительными запасами оружия на оккупированные повстанцами территории. Мы не позволим им вмешиваться в наши внутренние дела!"
mexico.49.a:0 "Проклятье!"
mexico.50.t:0 "Конец Восстания кристерос"
mexico.50.d:0 "После ожесточённых боёв армии Мексики удалось подавить Восстания кристерос известное как Кристиада. Наконец-то Мексика свободна ит вероломного влияния Католической церкви! Теперерь мы можем продолжить реформы и превратить Мексику в уважаемую атеистическую страну."
mexico.50.a:0 "Наконец-то! Учредить государственный атеизм"
mexico.51.t:0 "Кальес охвачен тоталитаризмом"
mexico.51.d:0 "Ходят слухи, что по возвращении из Британского Союза Плутарко Кальес работает над проектом реформации Партии и продвижения тоталитарных идей здесь, в Мексике..."
mexico.51.a:0 "Давайте надеяться, что до этого не дойдёт"
mexico.52.t:0 "Судьба Голливуда"
mexico.52.d:0 "После возвращенья к нам Альта Калифорнии перед нами стоит задача решить судьбу местной киноиндустрии, являвшейся опорой капиталистической пропаганды Соединённых Штатов. У Комитета по делам оккупированных территорий есть три варианта развития событий: оставить всё как есть (введя цезуру и предварительную оценку фильмов) , конфисковать собственность киностудий или освободить территорию для el pueblo. Индустриализация студий ускорит восстановление Калифорнии, однако они приносят немало доходов, и местные нортеньос будут этому недовольны..."
mexico.52.a:0 "Оставьте их в покое. Помните, они поддерживали генерала Вилья"
mexico.52.b:0 "Объединить студии под государственным контролем"
mexico.52.c:0 "Голливуд принадлежит его рабочим!"
mexico.52.e:0 "Снесите все студии и отстройте тяжёлую промышленность!"
mexico.53.t:0 "Реорганизация территорий"
mexico.53.d:0 "Наш народ всё ещё счастлив итогам Реконкисты, но, к сожалению, чрезмерная эйфория имеет и свои недостатки. На днях, некоторые национальные активисты, чиновники и часть традиционалистов выступили с идеей о том, что теперь, когда старые северные территории снова принадлежат нам, мы должны вернуть на них нашу естественную систему управления. Они заявляют, что границы бывших штатов США  должны быть перерисованы в соответствии с границами, существовавшими до 1848 года. Эти 'консерваторы' полагают, что такая реорганизация приведёт к централизации и упрощению управления Севером, а также возвеличит Мексику и полностью сотрёт следы американского колониализма с исконно мексиканских земель. Тем временем 'прогрессивные' круги называют такие границы весьма расплывчатыми а схему управления - архаичной, непрактичной, и оскорбительной для англосов. Вместо этого прогрессивисты считают бывшую систему администрирования штатов вполне функциональной, хорошо организованной и стабильной для того, чтобы перенять и использовать именно её. Сегодня Комитет по делам оккупированных территорий проведёт заседание, чтобы принять окончательное решение по этому вопросу."
mexico.53.a:0 "Консервативное: Вернуться к исконным границам"
mexico.53.b:0 "Прогрессивное: Расширить нынешний госаппарат"
mexico.54.t:0 "Судьба Аламо"
mexico.54.d:0 "Было очевидно, что рано или поздно этот вопрос всплывёт. Как известно, Аламо является символом ушедшего режима и местом поклонения мятежников. Нами была подготовлена резолюция о реновации сооружения и придании ему нового исторического статуса, однако стоит учитывать, что это может только приумножить гнев грингос. И всё же, согласно новой директиве Комитета по делам оккупированных территорий, Аламо будет..."
mexico.54.a:0 "Сохранён, как объект культурного наследия"
mexico.54.b:0 "Признан мемориалом воинской славы"
mexico.54.c:0 "Снесён! А на его месте мы отстроим новый район!"
mexico.55.t:0 "Статус американских индейцев"
mexico.55.d:0 "Это естественно, что при приходе нового правительства угнетаемые меньшинства будут искать у него поддержки, надеясь, что удача, наконец, повернётся к ним лицом. Сегодня именно коренные народы Америки разделяют с нами общую историю и происхождение, однако их положение оставляет желать лучшего. Индейцы, лишённые своих территорий и своего суверенитета, сейчас живут в жутких условиях резерваций, в которых царит нищета, а Закон о гражданстве индейцев 1936 года так и не смог стереть из памяти вековую историю покорения континента. Теперь мы просто обязаны оказать поддержку нуждающимся американским индейцам и окончательно избавить от гнёта, преследовавшего их на протяжении истории."
mexico.55.a:0 "Да, мы встанем на сторону угнетённых индейцев"
mexico.55.b:0 "Когда мы уже перестанем бесить американцев всеми этими пушками?!"
mexico.56.t:0 "Статус женщин на Севере"
mexico.56.d:0 "Женщины устраивают массовые демонстрации в северных землях, но не против мексиканской оккупации, а за предоставление им большего количества прав. Хотя суфражистки и критикуют действия Мексики, они всё же решили направить нашему прогрессивному правительству петицию, в которой призывают его сделать то, что не удалось Вашингтону и предоставить полный перечень конституционных прав женщинам на севере."
mexico.56.a:0 "Предоставить женщинам универсальные права!"
mexico.56.b:0 "Предоставить женщинам право голоса на региональных выборах!"
mexico.56.c:0 "Сейчас не лучшее время обсуждать это"
mexico.57.t:0 "Статус религии на Севере"
mexico.57.d:0 "Мексика исторически являлась католической державой, однако англосы исповедуют протестантизм, доставшийся им по наследству от Британии. Люди на новых территориях, и особенно в Техасе, очень набожны, и потому Комитету следует очень аккуратно рассматривать религиозный вопрос. Тем не менее, было бы неразумно игнорировать разведданные, которые свидетельствуют о том, что местные церкви всячески содействуют деятельности мятежников, многие из которых являются ярыми протестантами."
mexico.57.a:0 "Признать католицизм государственной религией"
mexico.57.b:0 "Усилить антиклерикальные законы Конституции 1917 года"
mexico.57.c:0 "Пусть протестанты делаю, что им вздумается"
mexico.58.t:0 "Статус языка на Севере"
mexico.58.d:0 "Большая часть как мексиканцев, так и англосов говорить исключительно на родном для них языке, что уже приводит к возникновению неприятных инцидентов. Так как принуждать англосов изучать испанский язык было бы... непрактично, возможно, некие общественные работы значительно упростили бы жизнь на Севере для наших военных и переселенцев. Основная задача сегодняшнего заседания Комитета является решить - какой язык будет признан официальным на территории северных земель?"
mexico.58.a:0 "Испанский"
mexico.58.b:0 "Компромисс: оба языка"
mexico.58.c:0 "Английские"
mexico.59.t:0 "Возвращение Уступки Мексики"
mexico.59.d:0 "После долгих лет активного заселения, интенсивной пропаганды и бессчётного количества подавленных мятежей восстание, организованный против мексиканского правления, практически прекратило своё существование. Не смотря на то, что сопротивление со стороны старых вооружённых экстремистов сохраняется, большинство англосов приняли наши порядки, и теперь переселенцы составляют значительную часть населения Севера. Теперь Лос Территориос Реконкистадос снова принадлежат нам, и мы можем беспрепятственно использовать их ресурсы и заводы."
mexico.59.a:0 "Наконец-то!"
mexico.60.t:0 "Реструктуризация режима"
mexico.60.d:0 "Хунта находится у власти уже достаточно давно, и сдерживать народные волнения становится всё сложнее. Некоторые призывают перестроить режим, и у нас есть 3 варианта развития событий. Первый - найти союзников хунты, будь то индустриалисты или асьендерос, второй - восстановить монархию, дабы придать режиму легитимности и третий - пригласить в правительство синархистов и заполучить ещё одних союзников в Мексике. Как мы поступим?"
mexico.60.a:0 "Сохранить Хунту"
mexico.60.b:0 "Восстановить монархию"
mexico.60.c:0 "Пригласить синархистов"
mexico.61.t:0 "Выбор экономического плана"
mexico.61.d:0 "Пришло время выбирать план развития Мексики на ближайшие годы. С одной стороны, мы имеем план 'Надежда', который фокусируется на гражданском секторе экономики и развитие инфраструктуры. С другой стороны, мы можем выбрать план 'Единство', делающий ставку военное производство и распространение тяжёлой промышленности. Что мы выберем?"
mexico.61.a:0 "План 'Надежда'"
mexico.61.b:0 "План 'Единство'"
mexico.62.t:0 "Требования Союза Учителей"
mexico.62.d:0 "Союз Учителей имеет огромное влияние в Конфедерации Трудящихся Мексики, и недавно они выступили с требованием улучшить условия труда и повысить зарплаты учителям. Исполнив эти требования, мы наверняка улучшим качество мексиканского образования, но это обойдётся нам в немалую сумму. Как мы поступим?"
mexico.62.a:0 "Выполнить их требования"
mexico.62.b:0 "Отказаться выполнять их требования"
mexico.63.t:0 "Требования Союза Железнодорожников"
mexico.63.d:0 "Союз Железнодорожников имеет огромное влияние в Конфедерации Трудящихся Мексики, и недавно они выступили с требованием улучшить условия труда и повысить зарплаты работникам железных дорог. Исполнив эти требования, мы наверняка улучшим качество наших ж/д путей и поездов, но это обойдётся нам в немалую сумму. Как мы поступим?"
mexico.63.a:0 "Выполнить их требования"
mexico.63.b:0 "Отказаться выполнять их требования"
mexico.69.t:0 "Требования Союза Шахтёров"
mexico.69.d:0 "Союз Шахтёров имеет огромное влияние в Конфедерации Трудящихся Мексики, и недавно они выступили с требованием улучшить условия труда и повысить зарплаты горнорабочим. Исполнив эти требования, мы наверняка улучшим качество наших шахт и добычи ресурсов, но это обойдётся нам в немалую сумму. Как мы поступим?"
mexico.69.a:0 "Выполнить их требования"
mexico.69.b:0 "Отказаться выполнять их требования"
mexico.64.t:0 "Американцы хотят вернуть потерянные территории"
mexico.64.d:0 "Во время Гражданской войны в Америке мексиканской армии удалось захватить добрую часть западных и юго-западных штатов. Не смотря на хорошо организованные действия как мирных протестующих, так и воинственных геррильерос из рядов местных англосов, мы намерены продолжать нашу оккупацию. Теперь же, когда Гражданская война подошла к концу, правительство Соединённых Штатов требует от нас вернуть им их бывшие земли. Более того, наша разведка сообщает, что они даже рассматривают возможность начала войны с Мексикой! Хоть нам и пренадлежит историческое право на эти территории, не стоит забывать, что американцы сильнее и организованнее нас, и очень вероятно, что в случае войны мы не сможем сдержать натиска их войск."
mexico.64.a:0 "Выполните их условия, мы не можем рассчитывать на победу"
mexico.64.b:0 "Пусть атакуют, мы сможем защитить нашу родину"
mexico.65.t:0 "Мексика готова выполнить наши требования"
mexico.65.d:0 "Правительство Мексики признало наше превосходство и согласилось принять наши требования. С этого дня земли бывших западных и юго-западных штатов снова находятся под нашим контролем!"
mexico.65.a:0 "Замечательно!"
mexico.66.t:0 "Мексиканцы отклонили наши требования"
mexico.66.d:0 "Мексиканское правительство отказалось следовать нашим требованиям  и продолжило настаивать на том, что западные и юго-западные штаты Америки принадлежат им по праву. Мы должны немедленно перейти к наступлению!"
mexico.66.a:0 "Вы правы! Готовьте войска, мы выступаем немедленно "
mexico.66.b:0 "Успокойтесь, мы ещё слишком слабы, чтобы воевать"
mexico.67.t:0 "Мир с мексиканцами"
mexico.67.d:0 "Наши силы громят мексиканские войска на полях сражений, что позволило нам освободить от их присутствия наши земли. Возможно, настало время подписать мир?"
mexico.67.a:0 "Предложите им мир и потребуйте вернуть наши земли!"
mexico.67.b:0 "Никакого мира, пока наши войска не будут маршировать по Мехико"
mexico.68.t:0 "Американцы предлагают мир"
mexico.68.d:0 "Наша армия не может сравниться с американскими войсками. Им уже удалось выбить наши силы с территорий бывших американских штатов, и теперь их правительство предлагает нам подписать с ними мир. Должны ли мы вернуть им их земли?"
mexico.68.a:0 "У нас не осталось выбора..."
mexico.68.b:0 "Никогда! Мы будем биться до конца!"
mexico.70.t:0 "Война в Центроамерики"
mexico.70.d:0 "В данный момент Социалистическая федерация Центроамерики находится в состоянии войны со своими реакционисткими соседями. Мы обязаны вмешаться, но как?"
mexico.70.a:0 "Отправить волонтёров Центроамерике"
mexico.70.b:0 "Предложить союз между нашими державами"
mexico.70.c:0 "Мы не должны вмешиваться"
mexico.71.t:0 "Волонтёры из Мексики прибыли"
mexico.71.d:0 "Правительство Социалистической Мексики отправило нам волонтёров для помощи в войне против реакционистов!"
mexico.71.a:0 "Отлично!"
mexico.72.t:0 "Союз с Мексикой?"
mexico.72.d:0 "Правительство Социалистической Мексики предложило нам заключить союз, чтобы оказать помощь в борьбе с реакционистами. Должны ли мы принять их предложение?"
mexico.72.a:0 "Мы с радостью вступим в союз во имя социализма"
mexico.72.b:0 "Сожалею, но мы не сможем потянуть этого в одиночку"
mexico.73.t:0 "Центроамерика согласилась"
mexico.73.d:0 "Правительство Центроамерики согласилось вступить в союз с Мексикой!"
mexico.73.a:0 "Отлично!"
mexico.74.t:0 "Война в Центральной Америке"
mexico.74.d:0 "В данный момент наши друзья из Объединённых Провинций находятся в состоянии войны с их социалистическими соседями, Центроамерикой. Мы обязаны вмешаться, но как?"
mexico.74.a:0 "Отправить волонтёров в Объединённые Провинции"
mexico.74.b:0 "Предложить союз между нашими державами"
mexico.74.c:0 "Мы не должны вмешиваться"
mexico.75.t:0 "Волонтёры из Мексики прибыли"
mexico.75.d:0 "Правительство Мексики отправило нам волонтёров для помощи в войне против социалистов!"
mexico.75.a:0 "Отлично!"
mexico.76.t:0 "Союз с Мексикой?"
mexico.76.d:0 "Правительство Мексики предложило нам заключить союз, чтобы оказать помощь в борьбе с синдикалистами. Должны ли мы принять их предложение?"
mexico.76.a:0 "Мы с радостью вступим в союз против социализма"
mexico.76.b:0 "Сожалею, но мы не сможем потянуть этого в одиночку"
mexico.77.t:0 "Объединённые Провинции согласились"
mexico.77.d:0 "Правительство Объединённых Провинций согласилось вступить в союз с Мексикой!"
mexico.77.a:0 "Отлично!"
mexico.78.t:0 "Франко-Мексиканский союз?"
mexico.78.d:0 "Американцы вторглись в наши земли, начав тем самым Третью Американо-мексиканскую войну. Возможно, в этот раз нам не удастся сдержать их натиск, однако ещё не всё потеряно. Мы могли бы вступить в Интернационал и гарантировать нам помощь с его стороны, но чтобы сделать это, нам следует отправить письмо во Францию. Стоит ли нам попытаться?"
mexico.78.a:0 "Отправить письмо"
mexico.78.b:0 "Мы не нуждаемся в их помощи"
mexico.79.t:0 "Мексика хочет вступить в Интернационал"
mexico.79.d:0 "Мексика, находящаяся по ту сторону Атлантического океана, является одной из старейших социалистических стран мира и хорошим другом Коммуны. Сейчас они находятся в состоянии войны с реакционисткой Америкой и просят нас помочь им в их противостоянии. Мы должны твёрдо стоять на защите наших мексиканских товарищей! Должны ли мы принять их в Интернационал?"
mexico.79.a:0 "Пусть вступают"
mexico.79.b:0 "Мы не можем рисковать войной с США"
mexico.80.t:0 "Франция приняла нас в Интернационал"
mexico.80.d:0 "Французы приняли нас в Интернационал, и теперь мы можем заручиться поддержкой рабочих со всего мира. Эти жалкие Гринго теперь не смогут нам ничего противопоставить"
mexico.80.a:0 "Trabajadores del mundo, únanse!"
mexico.81.t:0 "Франция не хочет видеть нас в Интернационале"
mexico.81.d:0 "Французы отказали нам, и теперь мы должны защищаться от нападок Америки в одиночку. Кто знает, сможем ли мы пережить их атаку?"
mexico.81.a:0 "Проклятье!"

