amcivwar.255.b:0 "Продолжить военную оккупацию!"
amcivwar.256.t:0 "Канадцы требуют союз"
amcivwar.256.d:0 "Канадцы, благодаря своей интервенции, контролируют промышленные центры государства, захваченные ими у Синдикалистов. Теперь они хотят вернуть нам наши территории в обмен на военный союз."
amcivwar.256.a:0 "Согласиться"
amcivwar.256.b:0 "Отказаться!"
amcivwar.257.t:0 "Соединенные Штаты согласны"
amcivwar.257.d:0 "Законное правительство Соединенных Штатов согласилось, теперь они часть Антанты."
amcivwar.257.a:0 "Прекрасно"
amcivwar.258.t:0 "Возвращение Аляски"
