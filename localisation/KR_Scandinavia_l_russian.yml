### Events ###

scandinavia.1.t:0 "Рождение Скандинавской Федерации"
scandinavia.1.d:0 "После подписания Скандинавского договора власть была передана Временному правительству до тех пор. пока не пройдут досрочные выборы.\n §RСкандинаская Федерация ещё не готова. Древо фокусов - просто заглушка и будет доделано к версии 0.6§!"
scandinavia.1.a:0 "Готовьтесь к выборам"

scandinavia.2.t:0 "Первые федеральные выборы"
scandinavia.2.d:0 "Мы готовы провести первые Федеральные выборы. Нынешний парламент существует временно, до тех пор, пока мы не выберем постоянное правительство. И хотя множество мелких партий принимают участие, шансы на победу есть только у трёх. ССДП настаивает на проведении социальных реформ и построении справедливого государства, выступая за статус-кво во внешней политике. Консерваторы выступают за понижение налогов и повышение расходов на армию. Как и ССДМ, они выступают за нейтралитет во внешней политике. И наконец, Скандинавская народная партия, объединяющая в себе различного рода политиков и идеологов, движимых идеалами пан-скандинавизма. Они настаивают на проведении активной внешней политики для того, чтобы объединить всех скандинавов под одним флагом. Кто же победит?"
scandinavia.2.a:0 "ССДП - Социал-Демократы"
scandinavia.2.b:0 "Консерваторы - Либералы-Рыночники"
scandinavia.2.c:0 "СНП - Пан-скандинависты"

scandinavia.3.t:0 "Федеральные выборы [GetYear] года"
scandinavia.3.d:0 "Пришло время выбраь новй состав парламента сроком на четыре года. Кто же одержит победу?"

scandinavia.7.d:0 "Федеральный парламет был распущен после окончания своего срока. Кто же победит на выборах [GetYear] года?"

scandinavia.50.t:0 "Скандинавская Федерация хочет вступить в Антанту"
scandinavia.50.d:0 "Скандинавская Федерация поросила о членстве в нашей Антанте. В вопросах контроля Атлантики они - незаменимые союзники. Стоит ли нам их принять?"
scandinavia.50.a:0 "Да"
scandinavia.50.b:0 "Нет"

scandinavia.51.t:0 "Скандинавская Федерация хочет вступить в наш союз"
scandinavia.51.d:0 "Скандинавская Федерация просит разрешение вступить в нашу фракцию. Позволим ли мы им это?"
scandinavia.51.a:0 "Да"
scandinavia.51.b:0 "Нет"

scandinavia.52.t:0 "Канада возвращает наши острова"
scandinavia.52.d:0 "Канада вернула то, что когда-то забрала у народа Скандинавии"
scandinavia.52.a:0 "Великолепно!"

scandinavia.53.t:0 "Скандинавская Федерация требует северный Шлезвиг"
scandinavia.53.d:0 "Скандинавская Федерация заявила о том, что северный Шлезвиг - их исконная территория. Они требуют от нас передать его. Хотя регион и населён, в основнов, дачанами, он был под нашей властью, начиная с 1864 года."
scandinavia.53.a:0 "Нам не нужны лишние конфликты"
scandinavia.53.b:0 "Шлезвиг - Германский!"

scandinavia.54.t:0 "Германия передаёт Северный Шлезвиг"
scandinavia.54.d:0 "Германия согласилась с нашими разумными доводами и вернула нам нашу исконную территорию северного Шлезвига."
scandinavia.54.a:0 "Великолепно!"

scandinavia.55.t:0 "Германия отказывает нам"
scandinavia.55.d:0 "Германия отказалась передать нам северный Шлезвиг. Что мы им на это скажем?"
scandinavia.55.a:0 "Война нас рассудит!"
scandinavia.55.b:0 "Замнёт этот вопрос..."

scandinavia.90.t:0 "Дружба со Скандинавией"
scandinavia.90.d:0 "Правительство Скандинавской Федерации заявило о построении дружественных отношений с нашей страной."
scandinavia.90.a:0 "Это хорошо, я так думаю..."

scandinavia.91.t:0 "Скандинавские инвестиции"
scandinavia.91.d:0 "Правительство Скандинавской Федерации недавно заявило о предоставлении нам ряда инвестиций с ццелью увеличиь объём торговли между двумя нашими странами."
scandinavia.91.a:0 "Больше торговли пойдёт на пользу обеим сторонам!"

scandinavia.92.t:0 "Предложение от Скандинавской Федерации"
scandinavia.92.d:0 "Правительство Скандинавской Федерации обратилось к нам с предложением подписать договор о военном сотрудничестве. Формально, просто набор гарантий от обеих стран, этот договор ещё более сблизит нас."
scandinavia.92.a:0 "Мы согласны"
scandinavia.92.b:0 "Не подписывать"

scandinavia.95.t:0 "Войти в состав Скандинавской Федерации?"
scandinavia.95.d:0 "Правительство Скандинавской Федерации, видя нашу взаимосвязь, редложила нам войти в состав Федерации в качестве полноценного члена. Что мы им на это скажем?"
scandinavia.95.a:0 "Да, мы принимаем предложение! (КОНЕЦ)"
scandinavia.95.b:0 "Да, мы принимаем предложение! (Играть за Федерацию)"
scandinavia.95.c:0 "Нет, мы не скандинавы"

scandinavia.96.t:0 "Финляндия входит в состав Федерации"
scandinavia.96.d:0 "Финляндия приняла наше предложение и вошла в состав Скандинавской Федерации."
scandinavia.96.a:0 "Отлично!"

scandinavia.97.t:0 "Финляндия нам отказала"
scandinavia.97.d:0 "Финлядния отказалась войти в состав нашей федерации."
scandinavia.97.a:0 "Плохо..."

scandinavia.104.t:0 "Освобождение Финляндии"
scandinavia.104.d:0 "После освобождения финского народа нам потребовалос ввести военное положение для поддержания порядка и стабильности. Теперь, когда ситуация успокоилась, необходимо вернуть власть в руки финнов. Новое правительство Финляднии будет построено на принципах демократии, свободы и скандинависких идеалах. Аландские острова, однако, решили войти в состав Швеции."
scandinavia.104.a:0 "Освободите свободную и демократическую Финляндию"
scandinavia.104.b:0 "Финнов надо держать на коротком поводке."

scandinavia.105.t:0 "Новое финнское парвительство"
scandinavia.105.d:0 "Этого никто не видит."
scandinavia.105.a:0 "Лучше чем оккупация!"

scandinavia.110.t:0 "Освобождение Шлезвиг-Гольштейна"
scandinavia.110.d:0 "Наши недавние завоевания принесли нам регион Шлезвиг-Гольштейн. Дания потеряла эти земли в 1864 году что привело  упадку идеи скандинавизма на догие годы. Северный Шлезвиг, населённый датчанами, уже направил делегата в Копенгаген и скоро присоединится к нам. Вопрос стоит в том, что делать с осталой частью. Она населена немцами, так что оккупация нам не выгодна. Может быть, разумно будет выделить герцогство Шлезвиг-Гольштейн под властю датского принца?"
scandinavia.110.a:0 "Восстановить Шлезвиг-Гольштейнское герцогство"
scandinavia.110.b:0 "Продолжить оккупацию"

### Leader descriptions ###
SCA_FEDERAL_COUNCIL_DESC:0 "Федеральный Совет Скандинавской Федерации представляет из себя собрание монархов из стран-субъектов Федерации. Его роль довольно символична и заключается в следовании советам парламента и федерального правительства."