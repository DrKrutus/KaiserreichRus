SWI_national_defense1_desc:0 "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."
SWI_national_defense2_desc:0 "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."
SWI_oss_desc:0 "Служба военной разведки является нашей основной разведывательной службой, и ее деятельность ежедневно защищает швейцарцев."
SWI_oss1_desc:0 "Служба военной разведки является нашей основной разведывательной службой, и ее деятельность ежедневно защищает швейцарцев."
SWI_populist_conscription_desc:0 "Наши предыдущие методы призыва были недостаточны для спасения нас. Мы должны нанять каждого трудоспособного гражданина в армию, чтобы избежать другого унижения."
SWI_retreat_desc:0 "Вмешательство Французской Коммуны в кризис в Романди закончилось для нас крахом. Настало время отступить и напасть позже, когда мы сможем стабилизировать ситуацию."
SWI_attack_desc:0 "Мы собрали наши силы и подготовили армию. Пришло время выгнать проклятых французов в свою дыру!"
SWI_geneva_memories_desc:0 "5 лет назад рабочие в Женеве начали крупную промышленную акцию, требующую социальных и экономических реформ, которые угрожали распространиться на остальную франкоязычную западную Швейцарию (известную как Романдия). Опасаясь потенциального революционного влияния Коммуны Франции, центральное правительство в Берне быстро отреагировало, отправив в федеральную армию разорвать забастовку. В результате последующего насилия в Женеве погибли 13 человек и более 100 получили ранения в Женеве. Это оставило резкий разрыв между Романдией и Берном, который в последующие годы не смог забыться."
SWI_hold_the_line_desc:0 "Наш долг - держать оборону, пока мы надеемся, что великие державы Европы спасут нас от враждебных амбиций."
SWI_economic_lifelines_idea_desc:0 "Экономические торговые пути через нейтральные державы держат наш народ на плаву,но некоторые соседние государства желают видеть нас уничтоженными."
SWI_political_insulation_desc:0 "Наша изоляция от пустячных посторонних дел дала нам бесценную возможность сосредоточиться на внутренних проблемах и укрепить правительство."
SWI_geneva_honor_desc:0 "Те, кто отдал свою жизнь за синдикалистское дело в Женеве, являются истинными героями государства и должны быть удостоены как таковые."
SWI_free_skies_desc:0 "Наша направленность на превосходство в воздухе помогла сохранить наши небеса от враждебных воздушных сил."
SWI_free_skies1_desc:0 "Наша направленность на превосходство в воздухе помогла сохранить наши небеса от враждебных воздушных сил."
SWI_national_conscription_desc:0 "Федеральное собрание оставляет за собой право призвать и мобилизовать швейцарское население на войну в периоды интенсивного кризиса и защиты от внешних угроз."
SWI_black_monday_desc:0 "Черный Понедельник в Германии сильно ударил по швейцарской экономике. Мы должны предпринять решительные действия, если мы хотим восстановиться."
SWI_black_monday1_desc:0 "Черный Понедельник в Германии сильно ударил по швейцарской экономике. Мы должны предпринять решительные действия, если мы хотим восстановиться"
SWI_national_bank_idea_desc:0 "Швейцарский национальный банк является сильным экономическим рычагом всей страны, управляя финансами подавляющего большинства населения и правительства."
SWI_national_bank_idea1_desc:0 "Швейцарский национальный банк является сильным экономическим рычагом всей страны, управляя финансами подавляющего большинства населения и правительства."
SWI_joint_command_idea_desc:0 "Уроки, извлеченные из присоединения нашего командования к Германской империи, улучшили нашу способность планировать масштабные операции."
SWI_mitteleuropan_assisstance_desc:0 "Поток товаров из блока Митлевропа служит для укрепления нашей борющейся экономики и улучшения нашей способности вести войну."
SWI_nuclear_research_idea_desc:0 "Исследовательской комиссии по ядерной энергии поручено исследовать возможность включения ядерного оружия в наши вооруженные силы."
SWI_tech_sharing_idea_desc:0 "Мы обмениваемся нашими технологиями с союзниками и наоборот."
SWI_populist_fortress_idea_desc:0 "Наша нация благословлена множеством естественных защит. Включение этих естественных барьеров в новые оборонительные сети сделает нашу нацию практически неуязвимой для любого потенциального захватчика."
SWI_develop_cantons_idea_desc:0 "Эта Инициатива Развития надеется оживить нашу индустрию после катастрофы Черного Понедельника."
SWI_merchant_marine_idea_desc:0 "Несмотря на отсутствие выхода к морю, швейцарский торговый флот является крупным и здоровым торговым предприятием и поддерживает его как важное швейцарское учреждение, которое сохраняет экономику Швейцарии здоровой."
SWI_merchant_marine_idea2_desc:0 "Несмотря на отсутствие выхода к морю, швейцарский торговый флот является крупным и здоровым торговым предприятием и поддерживает его как важное швейцарское учреждение, которое сохраняет экономику Швейцарии здоровой."
SWI_squadrons_idea_desc:0 "Создание новых специализированных эскадрильей надзора позволит нам лучше следить за ситуацией на поле битвы и лучше координировать наши усилия в воздухе с нашими наземными силами в этой области."
SWI_neutrality_idea_desc:0 "Швейцария пользуется собственной политикой постоянного нейтралитета во внешних делах. Швейцария не участвовала во внешнем конфликте со времен Парижского договора в 1815 году, и принцип нейтралитета стал настойчиво выгравирован как в швейцарском государстве, так и в ее народе."

### Events ###
swiss.1.t:0 "Речь Гуисана"
swiss.1.d:0 "Это был чудесный солнечный день, когда Анри Гуйсан выступил с речью не только перед всеми присутствующими солдатами и офицерами, но и со всей швейцарской нацией. В своем выступлении он высоко оценил силу и единство швейцарского народа и пообещал, что победа была не только достижимой, но и гарантированной. Когда Гисан закончил давать свою длинную и красивую речь, его встретили громкими аплодисментами всех присутствующих. Это, безусловно, войдет в историю Швейцарии как историческое событие."
swiss.1.a:0 "Вдохновение для всех нас."
swiss.2.t:0 "Сбор армии"
swiss.2.d:0 "Швейцария удерживает нейтралитет в конфликте в течение сотен лет. Мы - люди, которые крепко держатся за наши ценности нейтралитета и мира. Но теперь мы оказываемся втянутыми в конфликт от которого зависит наше выживание. Мужчины испуганы, и многие не уверены, способны ли они вообще сражаться. Увидев эту слабость среди солдат, Генри Гуисан решил провести большой митинг на Рютли, историческом месте Рютлишвура в 1291. Все швейцарские офицеры должны присутствовать, и речь должна идти о том, чтобы вдохновить швейцарских людей защитить свою нацию."
swiss.2.a:0 "Мы ждем речи Гуисана."
swiss.3.t:0 "Референдум: Официальные языки"
swiss.3.d:0 "Был поднят достаточный политический вопрос для проведения официального референдума,эта тема важна для швейцарского народа. Вопрос о том, следует ли включать романдский язык как национальный язык Швейцарии, - это то, что нужно решить. Если проголосовать, этот преобладающий швейцарский язык присоединится к французским, немецким и итальянским языкам среди национальных языков Швейцарии. Должны ли мы поддержать этот референдум?"
swiss.3.a:0 "Не агитировать."
swiss.3.b:0 "Малая компания."
swiss.3.c:0 "Умеренная кампания."
swiss.3.e:0 "Обширная кампания."
swiss.4.t:0 "Роль Референдума"
swiss.4.d:0 "Это событие не должно быть видно игроку. Если вы видите это, сделайте отчет об ошибке."
swiss.4.a:0 "Пожалуйста!"
swiss.5.t:0 "Референдума по поводу языка, прошел успешно"
swiss.5.d:0 "Референдум преуспел, и теперь Романдский язык официально является национальным языком Швейцарии."
swiss.5.a:0 "Чудесно!"
swiss.6.t:0 "Референдум по поводу языка провалился!"
swiss.6.d:0 "Несмотря на все наши усилия, референдум потерпел поражение. Романдский не станет национальным языком."
swiss.6.a:0 "Люди этого не поддержали."
swiss.7.t:0 "Референдум: пересмотреть Федеральную конституцию"
swiss.7.d:0 "В последнее время растет поддержка полного пересмотра конституции Швейцарии. Этот шаг рассматривается как необходимый многим, кто видел эскалацию раскола между французским Западом и немецким Востоком внутри страны и считает, что конституционные гарантии - единственный способ исправить этот разлом и улучшить состояние нации. Многие оппоненты считают, что это будет только статус-кво, и этот конфликт между правительством и синдикалистскими движениями неизбежен. Должны ли мы поддержать этот референдум?"
swiss.7.a:0 "Не поддерживать."
swiss.7.b:0 "Малая Компания."
swiss.7.c:0 "Умеренная компания."
swiss.7.e:0 "Обширная компания."
swiss.8.t:0 "Ролл Референдума"
swiss.8.d:0 "Это событие не должно быть видно игроку. Если вы видите это, сделайте отчет об ошибке."
swiss.8.a:0 "Пожалуйста!"
swiss.9.t:0 "Конституционный референдум удался"
swiss.9.d:0 "Референдум преуспел, и вскоре будет проведена конвенция для разработки новой конституции, которая могла бы проложить путь к новому будущему Швейцарии."
swiss.9.a:0 "Чудесно!"
swiss.10.t:0 "Конституционный референдум провалился"
swiss.10.d:0 "Кажется, что люди еще не готовы к конституционным изменениям. Они проголосовали так на референдуме, и конституция останется без изменений."
swiss.10.a:0 "Люди этого не поддержали."
swiss.11.t:0 "Референдум: борьба с экономическим кризисом"
swiss.11.d:0 "Недавняя катастрофа, которая стала "Черным Понедельником", превратила экономику страны в быстро падающую кривую. Есть действия, которые правительство может предпринимать для борьбы с этим кризисом, но этот референдум должен решить, может ли правительство предпринять чрезвычайные действия за пределами своей обычной власти, чтобы быстро разрешить этот кризис. Должны ли мы поддержать этот референдум?"
swiss.11.a:0 "Не поддерживать."
swiss.11.b:0 "Малая компания."
swiss.11.c:0 "Уиеренная компания."
swiss.11.e:0 "Обширная компания."
