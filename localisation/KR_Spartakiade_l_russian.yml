### Spartakiade ###
Spartakiade.1.t:0 "Спартакиада 1937 года!"
Spartakiade.1.d:0 "В Лондоне прошла церемония открытия первой Спартакиады, которая должна собрать под своим крылом лучших спортсменов всего социалистичекого мира. Британская команда несла факел, французская - молот, а остальные - частицы шестрёнки. Собранные вместе, эти регалии образовали международные символ синдикализма!"
Spartakiade.1.a:0 "Великий день для всего рабочего народа!"

Spartakiade.2.t:0 "Итоги Спартакиады"
Spartakiade.2.d:0 "Мы выиграли несколько медалей, но их было слишком мало, чтобы выйти в победители."
Spartakiade.2.a:0 "Это нормально."

Spartakiade.3.t:0 "Итоги Спартакиады"
Spartakiade.3.d:0 "Мы выиграли много золотых медалей и нет сомнений - мы победили!"
Spartakiade.3.a:0 "Вперёд, $COUNTRYNAME$!"

Spartakiade.4.t:0 "Итоги Спартакиады"
Spartakiade.4.d:0 "О, ужас! Одного из наших атлетов поймали на взятке судьям. Его дисквалифицировали. Вероятно, это конец его спортивной карьеры."
Spartakiade.4.a:0 "Но я думал при социализме деньги будут не нужны!"

Spartakiade.5.t:0 "Конец Спартакиады 1937 года!"
Spartakiade.5.d:0 "Спартакиада завершилась, принеся множество радости и веселья всем социалистам мира. Спартакиада стала своеобразной Олимпиадой рабочего класса, и мы не проадали, поучаствовав в ней!"
Spartakiade.5.a:0 "Всё хорошее рано или поздно заканчивается."

Spartakiade.6.t:0 "Конец Спартакиады 1937 года!"
Spartakiade.6.d:0 "Спартакиада завершилась, принеся множество радости и веселья всем социалистам мира. Однако, наша репутация пострадала после скандала со взятками."
Spartakiade.6.a:0 "Похоже, обманан не приносит ничего хорошего."

Spartakiade.7.t:0 "Спартакиада 1941 года отменена"
Spartakiade.7.d:0 "Спартакиада 1941 года должна была проводиться в Париже, но из-за начавшейся войны игры были перенесены на 4 года вперёд."
Spartakiade.7.a:0 "Aww..."

Spartakiade.8.t:0 "Спартакиада 1945 года"
Spartakiade.8.d:0 "В Мехико была проведена церемония открытия Спартакиады 1945, куда приехали все видные спорстмены социалистичекого мира. Посмотрим, кто победит на этот раз."
Spartakiade.8.a:0 "Ещё один великий день для всего рабочего народа!"

Spartakiade.9.t:0 "Итоги Спартакиады"
Spartakiade.9.d:0 "Мы выиграли несколько медалей, но их было слишком мало, чтобы выйти в победители."
Spartakiade.9.a:0 "Это нормально."

Spartakiade.10.t:0 "Итоги Спартакиады"
Spartakiade.10.d:0 "Мы выиграли много золотых медалей и нет сомнений - мы победили!"
Spartakiade.10.a:0 "Вперёд, $COUNTRYNAME$!"

Spartakiade.11.t:0 "Конец Спартакиады 1945 года!!"
Spartakiade.11.d:0 "Спартакиада завершилась, принеся множество радости и веселья всем социалистам мира. Спартакиада стала своеобразной Олимпиадой рабочего класса, и мы не проадали, поучаствовав в ней!"
Spartakiade.11.a:0 "Всё хорошее рано или поздно заканчивается."
