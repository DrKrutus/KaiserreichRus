balticduchy.120.t:0 "Улучшение Оствалл"
balticduchy.120.d:0 "Наши великолепные инженеры и солдаты завершили работу над частью укреплений на границе с Россией. Должны ли мы продолжить их улучшение?"
balticduchy.120.a:0 "Продолжать!"
balticduchy.120.b:0 "Не стоит"

balticduchy.121.t:0 "Очередная часть Оствалл"
balticduchy.121.d:0 "Наши великолепные инженеры и солдаты завершили работу над частью укреплений на границе с Россией. Стоит ли продолжать улучшение оборонительных сооружений, или нынешний уровень нас удовлетоворит?"
balticduchy.121.a:0 "Продолжать!"

balticduchy.122.t:0 "Программа Оствалл закончена"
balticduchy.122.d:0 "Наши великолепные инженеры и солдаты завершили работу над частью укреплений на границе с Россией. С такими укреплениями, нашей независимости ничто не угрожает."
balticduchy.122.a:0 "Прекрасно!"

balticduchy.140.t:0 "Колонисты в Курляндии"
balticduchy.140.d:0 "Управление Иммиграцией и Поселением при правительстве Герцогства сообщило о возросшем количестве заявок на становление колонистом. Самой востребованной зоной расселения является Курляндия, близкая к пограничному Мемельланду, недалеко от Империи. Это сыграет нам на пользу, так как увеличит темпы германизации региона и отберет у националистов карту 'ущемления их идентичности'!"
balticduchy.140.a:0 "Добро пожаловать!"

balticduchy.141.t:0 "Лифляндия привлекает внимание"
balticduchy.141.d:0 "Управление Иммиграцией и Поселением при правительстве Герцогства сообщает, что количество заявок на становление колонистом в Лифляндии стабильно растет с каждым днем. Уверенность в поддержке и защите с нашей стороны и огромное количество примером успешной колонизации в регионе создают программе германизации отличную рекламу."
balticduchy.141.a:0 "Добро пожаловать!"

balticduchy.142.t:0 "Эстляндия привлекает внимание"
balticduchy.142.d:0 "Управление Иммиграцией и Поселением при правительстве Герцогства сообщает, что количество заявок на становление колонистом в Эстляндии стабильно растет с каждым днем. Уверенность в поддержке и защите с нашей стороны и огромное количество примером успешной колонизации в регионе создают программе германизации отличную рекламу."
balticduchy.142.a:0 "Добро пожаловать!"

balticduchy.143.t:0 "Подданные спешат в Прибалтику"
balticduchy.143.d:0 "Некоторые наши граждане приняли предложение Адольфа Фридриха I, Герцога Мекленбург-Шверина, и переходят в его подданнство."
balticduchy.143.a:0 "Надеюсь, они найдут то, что ищут."

balticduchy.144.t:0 "Прибыли немецкие колонисты"
balticduchy.144.d:0 "В нашу любимую страну прибыло несколько сотен немецкий семей колонистов. Уверен, мы найдем в этом выгоду."
balticduchy.144.a:0 "Добро пожаловать!"

balticduchy.145.t:0 "Курляндия немецкая!"
balticduchy.145.d:0 "Управление Иммиграцией и Поселением при правительстве Герцогства сообщает, что согласно последней переписи населения в Курляндии количество подданных, происходящих из Германии, резко увеличилось за последнее время, что положительно влияет на ситуацию в регионе, некогда бывшем ворохом проблем. Тройное ура нашему мудрому герцогу."
balticduchy.145.a:0 "Ура! Ура! Ура!"

balticduchy.146.t:0 "Лифляндия немецкая!"
