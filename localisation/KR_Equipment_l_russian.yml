OTT_medium_tank_equipment_1:0 "I. Zırhlı Muharebe Vasıtası 'Uygur'"
OTT_medium_tank_equipment_1_short:0 "Uygur"
OTT_medium_tank_equipment_1_desc:0 "Впервые представленный во время военной реформы Harb-i Yıldırım, I. Zırhlı Muharebe Vasıtası (Первый Бронированный Боевой Автомобиль) 'Uygur' был всего лишь увеличеной версией MT-55 с более тонкой обшивкой, новой пушкой и движком. Возможность легкой модификации I. ZMV дала нам большой выбор простого, надежного и легкозаменяемого вооружения."
OTT_medium_tank_equipment_2:0 "II. Zırhlı Muharebe Vasıtası 'Kuman'"
OTT_medium_tank_equipment_2_short:0 "Kuman"
OTT_medium_tank_equipment_2_desc:0 "Средний танк II. ZMV 'Kuman' был предназначен сохранить преимущества I. ZMV с исправлением ошибок модели. Предполагается, что танк сможет пройти самые жесткие условия, полностью сохраняя боевую эффективность. 7.7 см пушки ÇVT и спаренные пулеметы M1358, экспериментальная броня и другие новшества делают эту машину одной из лучших своего времени."
OTT_medium_tank_equipment_3:0 "III. Zırhlı Muharebe Vasıtası 'Altay'"
OTT_medium_tank_equipment_3_short:0 "Altay"
OTT_medium_tank_equipment_3_desc:0 "Танк Altay предполагал стандартизацию вооружения и замену устаревших I. ZMV and II. ZMV, но сложность конструкции не позволила это сделать. Впрочем, боевая машина неплохо показала себя на поле боя совместно с более тяжелым Arslan. Немцы провзвали танк Altay 'Клаузевиц-паша' из-за подозрительной схожести с Panzerkampfwagen V von Clausewitz."
OTT_medium_tank_artillery_equipment_1:0 "I. ZKMT Cihadiye"
OTT_medium_tank_artillery_equipment_1_short:0 "Cihadiye"
OTT_medium_tank_artillery_equipment_1_desc:0 "Самоходная артиллерия I. Zırhlı Kundağı Motorlu Topçu Cihadiye обладает 125мм пушками на шасси I. ZMV, обеспечивая мощную поддержку огнем, оставаясь на ходу."
OTT_medium_tank_artillery_equipment_2:0 "II. ZKMT Mehmediye"
OTT_medium_tank_artillery_equipment_2_short:0 "Mehmediye"
OTT_medium_tank_artillery_equipment_2_desc:0 "Mehmediye имеет улучшенные 128мм пушки на шасси II. ZMV."
OTT_medium_tank_artillery_equipment_3:0 "III. ZKMT Hamidiye"
OTT_medium_tank_artillery_equipment_3_short:0 "Hamidiye"
OTT_medium_tank_artillery_equipment_3_desc:0 "Hamidiye лишь прототип самоходной артиллерии на шасси Altay, но заявляется, что он будет иметь самую высокую дальность стрельбы вкупе с огневой мощью. Впрочем, сложность проекта Altay подвергает сомнению воплощение и самоходки."
