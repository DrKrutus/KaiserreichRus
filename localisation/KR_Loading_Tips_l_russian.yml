l_russian:
LOADING_TIP_0:0 "Говоря короче - мы не хотим никого оттенять, но и не собираем отсиживаться в тени сами.\n- Министр внешней политики Германии Бернхард фон Бюлов, 1897"
LOADING_TIP_1:0 "Несмотря на то, что у нас не было подобающего флота, мы смогли завоевать этот мир. \n- Кайзер Вильгельм II"
LOADING_TIP_2:0 "Моя программа "Разделим Наши Богатства" - просто защита от синдикализма. \n- Хьюи Лонг"
LOADING_TIP_3:0 "Pax Christi in regno Christi' (Мир Христов в царствие Христовом) \n- Пий XI"
LOADING_TIP_4:0 "Наша цель - создать государство, где ни один человек не будет эксплуатировать другого. \n- Пальмиро Тольятти"
LOADING_TIP_5:0 "Здесь, в Британии, мы раззожём пламя, которое ещё долго будут тушить. \n- Освальд Мосли"
LOADING_TIP_6:0 "Я никогда не был человеком правых взглядов. Раньше я был левым, сейчас я - центрист. \n- Освальд Мосли"
LOADING_TIP_7:0 "Во избежание катастрофы царь должен быть отстранён. Если то понадобится, то мы отстраним его силой. \n- Александр Керенский, 1917"
LOADING_TIP_8:0 "Политика большевиков - чистой воды демагогия. То, что они наживаются на людском недовольстве - сущее преступление. \n- Александр Керенский, 1917"
LOADING_TIP_9:0 "Без империи мы окажемся между молотом и наковальней мировой политики. Она - наш меч и наш щит.\n- Билли Хьюз"
LOADING_TIP_10:0 "Призывать по нужде, но не призывать принуждённо. \n- Уильям Лайон Маккензи Кинг"
LOADING_TIP_11:0 "В моих глазах он просто негодяй, который вовлёк весь мир в пучину войны. \n- Георг V о своём кузене, Кайзере Вильгельме II"
LOADING_TIP_12:0 "После моей смерти, юнец загубит себя меньше, чем за год. \n- приписывается Георгу V о его сыне Эдварде VII, Принце Уэльсском"
LOADING_TIP_13:0 "Я хочу, чтобы слово "национализация" было вычеркнуто из социалистических словарей. \n- Филипп Сноуден"
LOADING_TIP_14:0 "Чёрт, настало положить всему этому конец! Никаких уступок, никакой трусливой мелочности... смерть буржуазии! \n-Себастьян Фор, Равашоль"
LOADING_TIP_15:0 "Старый мир загнивает и новый пытается пробиться на его место. Настало время настоящих чудовищ. \n- Антонио Грамзи"
LOADING_TIP_16:0 "Мы, социалисты, должны верить, что все эти кровопролития и разрушения приведут к желанным реформам. \n- Джек Рид, 1914"
LOADING_TIP_17:0 "США должны быть нейтральными как на словах, так и на деле. Мы должны быть полностью беспристрастны. \n- Вудро Вильсон, 19 августа 1914"
LOADING_TIP_18:0 "Меньше зарьтесь на чужое добро, да берегите свою страну. \n- Отец Чарльз Эдвард Кухлин"
LOADING_TIP_19:0 "Партия должна чётко указать в своей программе, что массовые волнения приведут к восстанию и вооружённому конфликту с капиталистами. \n- Уильям Фостер"
LOADING_TIP_20:0 "Профсоюзы, по своей сути, - революционны. Их главная задача - бороться со всеми угнетателями, которых они могут побороть. \n- Уильям Фостер"
LOADING_TIP_21:0 "Непредвиденные события требуют непредвиденных мер. Поэтому, пленение царя Николая и его жены было оправдано событием... \n- Кирилл Владимирович, Великий Князь Российский"
LOADING_TIP_22:0 "Я последний монарх старой закалки. Моя задача - защищать подданных от их политиков! \n- Франц-Иосиф Теодору Рузвельту, 1910"
LOADING_TIP_23:0 "Люди всегда были жертвами политического самообмана. \n- Владимир Ленин"
LOADING_TIP_24:0 "Во время революции мы не можем позволить свободно разгуливать её врагам. Это окончательное решение! \n- Николай Бухарин"
LOADING_TIP_25:0 "Идеальное мирное государтсво должно быть управляемой анархией. Чем меньше мы управляем государством, тем лучше оно управляется. \n- Мохандас Ганди"
LOADING_TIP_26:0 "Вы хотите сказать, что порядочным человеком может быть только богобоязненный христианин? \n- Луис Бриант"
LOADING_TIP_27:0 "Глядя на весь мир, я вижу, что он движется не к анархии, а к возвращению рабства. \n- Эрик Блэр"
LOADING_TIP_28:0 "Общество может быть демократичным только тогда, когда самый жалкий её член имеет теже права, что и самый могущественный. \n- Аса Рендольф"
LOADING_TIP_29:0 "История всех рассудит. В конечном итоге, она захулит диктаторов и превознесёт тех, кто пострадал от них. \n- Элизабет Герли Флинн"
LOADING_TIP_30:0 "Солдат, который знает, что его дело правое, и который считает себя частью всего народа... он исполнит свой долг с честью. \n- Уильям Аолто"
LOADING_TIP_31:0 "Порой, мне тяжелее приходится бороться со своими начальниками, чем с французами. \n- Хайнц Гудериан"
LOADING_TIP_32:0 "Ни один ублюдок не выигрывал войну, умерев за свою страну. Он выигрывал её, заставляя других тупых ублюдком умирать за его страну. \n- Джордж Паттон"
LOADING_TIP_33:0 "Если ты живёшь среди собак, заимей себе палку. Ведь именно для этого у пса зубы - чтобы кусать, когда ему этого хочется! \n- Никита Хрущёв"
LOADING_TIP_34:0 "Русские страдают от экономического упадка и отсутствия настоящих союзников. Мир думает, что Русская революция закончилась. Мир ошибается... \n- Александр Керенский"
LOADING_TIP_35:0 "Все эти разговоры о том, что голословные заявления других стран могут подорвать нашу национальную безопасность - полная чушь. \n- Дуглас МакАртур"
LOADING_TIP_36:0 "У Франции нет союзников. У Франции есть только интересы. \n- Шарль де Голль"
LOADING_TIP_37:0 "Да, именно Европа, от Атлантики до Уральских гор, именно она решит судьбу мира. \n- Шарль де Голль"
LOADING_TIP_38:0 "Герои не умирают. Они падают, и земля, впитывая их кровь, рождает их заново. \n- Иоаннис Метаксас"
LOADING_TIP_39:0 "Даже если у вас кончились патроны, у вас есть штык... Поправить штыки! \n- Генерал-лейтенант Мустафа Кемаль Бей"
LOADING_TIP_40:0 "Вокруг моей персоны скопилось столько ненавистников, что уже не разобрать, где правда, а где вымысел, где история, а где миф. \n- Барон Роман Унгерн фон Штернберг"
LOADING_TIP_41:0 "Должно быть ясно, что мы выбираем президента, как выбирают присяжных: никогда не знаешь, что тебя может ждать впереди. \n- Норман Томас"
LOADING_TIP_42:0 "Свобода подразумевает под собой свободу коллектива, свободу личности. Человек должен быть рабом не другого человека, а коллективва. \n- Лян Цичао"
LOADING_TIP_43:0 "Когда белый человек становится тираном, он уничтожает, в первую очередь, свою свободу. Он становится... куклой, мелким сагибом... Он носит маску и она начинает вростать в его лицо всё сильней. \n- Эрик Блэр"
LOADING_TIP_44:0 "Пруссачество - вот враг! \n- Джозеф Конрад"
LOADING_TIP_45:0 "Все Балканы не стоят и единой кости померанского гренадёра. \n- Отто фон Бисмарк"
LOADING_TIP_46:0 "Вы не посмеите дать им заключить меня в Вестерминстерское аббатство! \n- Джон Маклин"
LOADING_TIP_47:0 "Политика - игра джентельменов. \n- Мухаммад Али Джинна"
LOADING_TIP_48:0 "Восстаньте! Восстаньте, братья мои, против всех правительств, сокрушите же буржуазию! \n- Нестор Махно"
LOADING_TIP_49:0 "Отдельные имена и личности не имеют значения, когда на кону стоит судьба всей Германии. \n- Франц фон Паппен"
LOADING_TIP_50:0 "Кто не посмотрит на Америку, все видят в нец только глупость, коррупцию и предубеждения. \n- Иоганн Йозеф Мост"
LOADING_TIP_51:0 "Я империалист, потому что не хочу жить в чьей-то колонии.. \n- Стивен Ликок"
LOADING_TIP_52:0 "Оптимизм - это трусость. \n- Освальд Шпенглер "
LOADING_TIP_53:0 "Моё правление остановят две вещи: Конституция или пуля. \n- Президент Керенский"
LOADING_TIP_54:0 "Вот она война во всей красе: правящие элиты развязывают её, а народ проливает кровь за них. \n- Юджин Дебс"
LOADING_TIP_55:0 "У китайцев есть дух семьи и дух клана, но у них нету духа нации. \n- Сунь Ятсен (1924)"
LOADING_TIP_56:0 "Христианству понадобилось много усилий чтобы извести дикие восточные нравы, например, любовь с первого взглядя. \n- Редьяр Киплинг (1888)"
LOADING_TIP_57:0 "В сражение один на один побеждает тот, у кого на один патрон больше. \n- Эрвин Роммель (1937)"
LOADING_TIP_58:0 "Обращайтесь с солдатами, как со своими детьми - и они пойдут с вами в самое пекло. Смотрите на них, как на любимых сыновей, и они будут с вами до конца.\n- Сунь Цзы"
LOADING_TIP_59:0 "Упорство победит всё - даже те вещи, которые кажутся невыполнимыми вместе, могут быть решены, если делать их одно за другим. \n- Плутарх"
LOADING_TIP_60:0 "Злые языки всегда стремяться очернить имена выдающихся личностей. \n- Наполеон I Бонапарт"
LOADING_TIP_61:0 "Империализм - это дух, склад ума, незыблемая надежда. Ты можешь повторить это тысячу раз, но так и не понять смысл. Империализм - это смысл и судьба Англии. \n-Сер Джон Бакен"
LOADING_TIP_62:0 "Величие Англии не в границе её территории, а в том, в какое состояние она их привела. \n- Сер Джон Бакен"
LOADING_TIP_63:0 "Виги - это те, кто сгорят за свои убеждения. Тори - это те, кто не только сгорит за них, но и готов сжечь каждого, кто с ними не согласен. \n- Сер Джон Бакен"
LOADING_TIP_64:0 "Теперь мы как никогда понимаем, что наша империя - это мистическое 'всё'. И ни один враг не может просто так её затоптать. \n- Сер Джон Бакен"
LOADING_TIP_65:0 "Ничто не забывается. Меняются убеждения, но эта внутреняя борьба будет идти вечно. \n- Сер Джон Бакен"
LOADING_TIP_66:0 "Как в стране, где есть двести сорок шесть сортов сыра, может быть однопартийная система власти? \n- Шарль де Голль, в послании Французской коммуне"
LOADING_TIP_67:0 "Вы мне не нравитесь, я не нравлюсь вам; но сейчас мы с вами в одной лодке, и всё должно быть сделано, чтобы спасти Россию. \n- Лавр Корнилов в послании Борису Савинкову 1936"
LOADING_TIP_68:0 "Реакционеры стойко стоят перед светилом прогресса, и в их тени мы видим, насколько различны наши понятия о государстве и личности. \n- Дэниел Геррити"
LOADING_TIP_69:0 "Гегель как-то говорил, что все исторические факты и персоны появляются, как бы сказать, дважды. Он забыл добавить: первый раз как трагедия, второй раз - как фарс. \N -Карл Маркс"
LOADING_TIP_70:0 "Что мы понимаем под Американской Революцией? Может, правильней будет называть её Американской войной? \n- Джон Адамс"
LOADING_TIP_71:0 "Наша следующая война будет исключительно в интересах государтсва и всей нации. 'Победа или смерть', - с этими словами мы пойдём в бой. \n- Фридрих фон Бернгарди"
LOADING_TIP_72:0 "Цель пропагандиста - заставить человека забыть, что его оппонент - тоже человек. \n- Олдос Хаксли"
LOADING_TIP_73:0 "Немцы пустили Ленина в Россию также, как если бы они вылили фиал с тифом или холерой в водоснабжение крупного города. \n- Уинстон Черчилль"
LOADING_TIP_74:0 "Дисциплина немцев основывается на страхе! Наша - на вере, и вера всегда побеждает страх.\n- Жозеф Жоффр"
LOADING_TIP_75:0 "Фельдмаршаллом не становятся, им - рождаются! \n- Эрих Людендорф"
LOADING_TIP_76:0 "Каждый план идеален до тех пор, пока ты не встретишься с врагом. \n- Хельмут фон Мольтке Старший"
LOADING_TIP_77:0 "Я желаю Канаде, чтобы у неё было право выбора: действовать или не действовать, вмешиваться или не вмешиваться. Я желаю ей поступать так, как она сама этого желает\n- Уилфрид Лорье"
LOADING_TIP_78:0 "Сдать Цингао японцам - более позорно, чем сдать Берлин русским. \n- Кайзер Вильгельм II"
LOADING_TIP_79:0 "К чему все эти разговоры о доверии людей? Пусть люди сначала заслужат моего доверия! \n- Царь Николай II"
LOADING_TIP_80:0 "Во времена отчаяния, я всегда вспоминаю, что правда, так или иначе, всегда побеждала. \n- Мохандас Ганди"
LOADING_TIP_81:0 "Мы верим в правомерные действия в мирное время; в непредвиденные времена мы верим в революционные действия. \n- Джеймс Коннолли"
LOADING_TIP_82:0 "Всё что мы делаем, каждый наш шаг, должен соответсвовать высоким идеалам революции. \n- Михаил Фрунзе"
LOADING_TIP_83:0 "Убейте их, как вы убиваете змея. Уничтожьте всех их сторонников, ибо они ваши враги.\n- Леонард Вуд про левый радикализм."
LOADING_TIP_84:0 "Теперь же всё решит меч. Мы были атакованы, но бог на нашей стороне. Мы пойдём в бой, как это делали наши предки!\n- Кайзер Вильгельм II"
LOADING_TIP_85:0 "Это не век праздного мечтания. Это век железа, и, если мы хотим победить, воля людей также должна быть железной.\n- Освальд Мосли"
LOADING_TIP_86:0 "Мы находимся в таком водовороте событий, которого мир не видел уже тысячи лет. Скоро всё, чем мы дорожим, окажется ничем. \n- Пётр Врангель"
LOADING_TIP_87:0 "Однажды, Великая Русская Республика будет в разы могущественней и богаче старого царистского режима. Но как много крови мы должны пролить для этого. \n- Борис Савинков"
LOADING_TIP_88:0 "Жители Соединённых Штатов уверены только в одном: в будущем их ждёт процветание. \n- Герберт Гувер"
LOADING_TIP_89:0 "Я бы предпочёл, чтобы нами правил худший из филлипинцев, чем лучший из американцев. \n- Мануэль Кесон"
LOADING_TIP_90:0 "Османская империя самая стабильное государство. Сколько бы вы не пытались на него давить, и сколько бы мы не пытались развалить его изнутри, оно всё стоит. \n- Великий Визирь Фуад Паша западному послу"
LOADING_TIP_91:0 "Чего же вы ждёте от нас, сыновей рабов, взрощенных евнухами? \n- Султан Абдулхамид II своему британскому другу"
LOADING_TIP_92:0 "Всего один приказ, сделал эти молчаливые фигуры нашими врагами; всего один приказ может сделать нас неразлучными друзьями. \n- Эрих Пол Ремарк, На Западном фронте без перемен"
LOADING_TIP_93:0 "Мы владеем символом Европы, который принадлежит всем европейцам в равной степени. Я говорю о короне Священной Римской Империи, которая воплощает традиции, заложенные Карлом Великим. \n- Кайзер Отто I"
LOADING_TIP_94:0 "Это война за контроль над всей Европой. \n- Кайзер Отто I"
LOADING_TIP_95:0 "История учит нас тому, что история никого ничему не учит. \n- Кайзер Отто I"
LOADING_TIP_96:0 "Когда нам нужен был самолёт, нам давали самолёт; когда нам нужна была артиллерия, нам её давали; что бы мы не просили - Япония давала всё. \n- Чжан Цзолинь"
LOADING_TIP_97:0 "Почему я ненавижу коммунистов? Бесов-то? А за что их любить? Дом сожгли и сына убили... Даже пес жалеет своих щенят... На кострах жарить их надо. \n- Борис Савинков, Конь Вороной"
LOADING_TIP_98:0 "Мы вошли в Москву на вечерней заре... Мы победили. Но во мне нет радости, знакомого опьянения: русские победили русских... И я спрашиваю себя: брат на брата или клоп на клопа? \n- Борис Савинков, Конь Бледный"
LOADING_TIP_99:0 "В этом мире нет ничего такого, с чем бы не справилась сиамская полиция. \n- Пао Шриянонд"
LOADING_TIP_100:0 "Дайте мне дивизию японцев с бамбуковыми копьями в руках, и я перемолю всю дальневосточную армию русских. \n- Садао Араки"
LOADING_TIP_101:0 "Недавняя история Европы и Азии показала то, что идея умиротворять тигра, отдавая ему все сливки, начинает вызывать сомнения. \n- Доктор Веллингтон Ку"
LOADING_TIP_102:0 "Все революции должны быть основаны на коренных изменениях общества. Иначе это уже не революция, а просто захватническая смена правительства. \n- Мадам Сун"
LOADING_TIP_103:0 "Чжан Тяньжань хоть и был рождён смертным, без сомнения является современным Джидонгом, посланным небесами спасти всех нас. \n- Листовка секты Шанцинь, Сентябрь 1936"
LOADING_TIP_104:0 "Жизнь вытекает из смерти. Смерть патриотов даёт нации жизнь. \n- Патрик Пирс"
LOADING_TIP_105:0 "Вся история есть ничто иное, как стремление очередного мужчины воплотить свои мечты. \n- Имон де Валера"
LOADING_TIP_106:0 "Мы многим обязаны Германии, поблагодарим их за это. Но больше всего мы должны благодарить отвагу и храбрость ирландского народа.\n- Майкл Коллинз, Октябрь 1925"
LOADING_TIP_107:0 "Я подарил Франции себя, чтобы облегчить её страдания \n-Филипп Петен"
LOADING_TIP_108:0 "Кого бы вы предпочли: того, кто отнимет у вас хлеб во имя свободы, или того, кто отнимет у вас свободу, но даст хлеб? \n-Альбер Камю"
LOADING_TIP_109:0 "Вся история демократии - смещение утопии и мифа. \n-Жорж Сорель"
LOADING_TIP_110:0 "Вильгельм II, хоь и является посредственным правителем, смог победить в войне и привести свою страну к единство, сплочённости и авторитету. \n-Шарль Моррас"