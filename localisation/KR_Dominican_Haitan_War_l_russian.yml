### Events ###
dhw.1.t:0 "Ситуация в Доминикане"
dhw.1.d:0 "В 1844 восточная часть острова Эспаньола, с 1822 года часть молодой страны Гаити, объявила о независимости Доминиканской Республики. Нестабильность и вмешательство иностранных держав были спутниками нового государства. Тенденции к возвращению в Гаити нашли большую поддержку в лице олигархии, которая после многочисленных приграничных споров вернула страну в Испанию в 1861 году, пока народные массы снова не завоевали независимость в 1865. Экономически и политически Доминиканская Республика изрядно полагается на Соединенные Штаты. Между 1916 и 1924 они оккупировали страну, чтобы установить контроль над военными и политическими институтами, начав демократизацию государства. Военный переворот под руководством генерала Рафаэля Леонидас Трухильо и Молина в 1930 уничтожил конституцию 1924 года. Он форсированно централизировал и модернизировал страну, не обращая внимания ни на что."
dhw.1.a:0 "Интересно"

dhw.2.t:0 "Ситуация в Гаити"
dhw.2.d:0 "Гаити берет свое название из слова, использовавшегося местными индейцами Араваки для наименования острова Эспаньола, который они называли 'Гаити', или горный остров. Управляемая французами до XVIII века, Гаити стали действительно богатой колонией, хотя и известной своим соотношением рабов к свободным францзам. В 1791 гаитяне успешно подняли восстание рабов, и до 1804 были первой независимой 'черной' страной в Новом Мире. Но довольно скоро сформировалась классовая система, где светлокожие франкоязычные католики управляли темнокожим поклоняющимся вуду креолоязычным большинством, и Гаити довольно скоро оказалась в состоянии хаоса. Первый правитель Гаити, 'Император' генерал Дессалин, был убит. В 1844 Гаити разделилась с объявлением независимости Доминиканской Республики. Продолжающееся волнение в стране вынудило Соединенные Штаты отправить корпус морской пехоты в 1915, который держал страну в оккупации (и все равно давал больше привилегий светлокожим) до 1934. После ухода морпехов в стране был полный политический и экономический вакуум. Ужасная борьба за власть скоро разразилась между католиками и тем, кто поклонялся вуду. На данный момент католики-мулаты имеют преимущество в виде мулата-президента, Стенио Венсана, который правил с самой оккупации Соединенными Штатами."
dhw.2.a:0 "Интересно"

dhw.3.t:0 "Антигаитинизм"
dhw.3.d:0 "С XIX века, Гаити и наша Республика сражались за гегемонию на острове. На протяжении последних десятилетий гаитянские меньшинства селились на приграничных территориях, с вытекающими отсюда всплесками криминальной активности. При диктатуре Рафаэля Трухильо политика 'антигаитинизма' нашла широкую поддержку среди всех слоев населения, включая также обещания 'доминиканизации' приграничных территорий, что включает в себя выселение гаитян."
dhw.3.a:0 "Продолжать программу"
dhw.3.b:0 "Нам лучше прекратить дискриминацию"

dhw.4.t:0 "Резня в Банике"
dhw.4.d:0 "За прошедшие месяцы наш президент Рафаэль Трухильо форсировал свою анти-гаитянскую политику, включая предоставление пограничникам полной свободы действий с незаконными мигрантами в приграничных территориях. Сегодня в Дахабоне он объявил, что 'Гаитянский вопрос' окончательно решается, и вооруженные силы Доминиканы устроили резню в приграничном городке Сан-Франциско-де-Баника, убив 300 гаитян."
dhw.4.a:0 "Похвалить офицеров и продолжить политику"
dhw.4.b:0 "Возможно, мы зашли слишком далеко"

dhw.5.t:0 "Резня гаитян в Банике"
dhw.5.d:0 "Доминиканский президент Рафаэль Трухильо форсировал свою анти-гаитянскую политику, включая предоставление пограничникам полной свободы действий с незаконными мигрантами в приграничных территориях. Сегодня в Дахабоне он объявил, что 'Гаитянский вопрос' окончательно решается, и вооруженные силы Доминиканы устроили резню в приграничном городке Сан-Франциско-де-Баника, убив 300 гаитян. Но более того, офицеры, участвовавшие в резне, были встречены с почестями, что значит одно — продолжение репрессий."
dhw.5.a:0 "Потребовать извинений и компенсации"
dhw.5.b:0 "Мы ничего не можем сделать"

dhw.6.t:0 "Компенсация Гаити?"
dhw.6.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало извинений и компенсации ущерба."
dhw.6.a:0 "Они, должно быть, шутят"
dhw.6.b:0 "Нам придется подчиниться"

dhw.7.t:0 "Доминиканская Республика подчинилась нашим требованям"
dhw.7.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало извинений и компенсации ущерба. Доминиканцы полностью удовлетворили наши требования!"
dhw.7.a:0 "Отлично!"

dhw.8.t:0 "Доминиканская Республика не подчинилась нашим требованиям"
dhw.8.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало извинений и компенсации ущерба. Наши требования были отвергнуты. Что мы будем делать?"
dhw.8.a:0 "Готовьте войска и начните мобилизацию, мы будем воевать!"
dhw.8.b:0 "Ничего"

dhw.9.t:0 "Резня гаитян в Банике"
dhw.9.d:0 "Тревожные новости достигли Порт-о-Пренса. В них говорится, что вооруженные силы Доминиканы устроили резню в приграничном городке Сан-Франциско-де-Баника, убив 300 гаитян. The Министерство Иностранных Дел Доминиканы сразу же извинилось и заявило, что офицеры действовали самостоятельно, без приказа сверху...."
dhw.9.a:0 "Извинений недостаточно - мы хотим компенсации"
dhw.9.b:0 "Трухильо должен уйти"

dhw.10.t:0 "Компенсация Гаити?"
dhw.10.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало извинений и компенсации ущерба."
dhw.10.a:0 "Они, должно быть, шутят"
dhw.10.b:0 "Придется подчиниться"

dhw.11.t:0 "Доминиканцы отказались"
dhw.11.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало извинений и компенсации ущерба. Наши требования были отвергнуты. Что мы будем делать?"
dhw.11.a:0 "Готовьте войска и начните мобилизацию, мы будем воевать!"
dhw.11.b:0 "Ничего"

dhw.12.t:0 "Гаитянские требования"
dhw.12.d:0 "Как только новости о резне гаитян в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало отставки президента Трухильо, которого обвиняют в провокации этой резни, под угрозой войны?"
dhw.12.a:0 "Уйти в отставку, но назнчаить Пейнадо на мое место"
dhw.12.b:0 "Их требования глупы!"

dhw.13.t:0 "Республика соглашается с нашими требованиями"
dhw.13.d:0 "Трухильо принял наши требования.  Он был заменен Хасинто Бьенвенидо Пейнадо на посту президента Доминиканской Республики."
dhw.13.a:0 "Нам удалось решить конфликт дипломатией!"

dhw.14.t:0 "«Петрушечная» резня"
dhw.14.d:0 "Наши вооруженные силы по приказу президента Трухильо продолжили репрессии в отношении гаитян в приграничных областях. За прошедшую пару дней армия уничтожила почти двадцать тысяч гаитянских рабочих, в основном сахарных и кофейных плантаторов, в регионе по течению пограничной реки Рио-Дахабон. Десятки деревень были сожжены, а их жители убиты. Ходят слухи, что для различия франко- и креоло-язычных гаитян использовался испанское название петрушки - 'perejil'."
dhw.14.a:0 "Хм, интересно, куда это заведет..."

dhw.15.t:0 "«Петрушечная» резня"
dhw.15.d:0 "Наши вооруженные силы по приказу президента Трухильо продолжили репрессии в отношении гаитян в приграничных областях. За прошедшую пару дней армия уничтожила почти двадцать тысяч гаитянских рабочих, в основном сахарных и кофейных плантаторов, в регионе по течению пограничной реки Рио-Дахабон. Десятки деревень были сожжены, а их жители убиты винтовками, мачете, дубинками и ножами доминиканскими солдатами и милицией. Говорят также о беженцах в Гаити."
dhw.15.a:0 "Потребовать отставки Трухильо"
dhw.15.b:0 "Справедливость восторжествует! Готовьте войска!"
dhw.15.c:0 "Боюсь, мы ничего не можем поделать"

dhw.16.t:0 "Гаити требует отставки Трухильо"
dhw.16.d:0 "Как только новости о «петрушечной» резне в Банике достигли Порт-о-Пренс, крайне возмущенное правительство Гаити потребовало отставки президента Трухильо, которого обвиняют в провокации этой резни, под угрозой войны! Возмутительно!"
dhw.16.a:0 "Уйти в отставку, но назнчаить Пейнадо на мое место"
dhw.16.b:0 "Отличная возможность объединения Эспаньолы!"
dhw.16.c:0 "Их требования глупы!"

dhw.17.t:0 "Доминиканская Республика не подчинилась"
dhw.17.d:0 "Трухильо отказал в удовлетворении наших требований. Что мы должны предпринять?"
dhw.17.a:0 "Справедливость восторжествует! Готовьте войска!"
dhw.17.b:0 "Они поймут! Когда-нибудь."

dhw.18.t:0 "Военный переворот!"
dhw.18.d:0 "Несколько генералов, увидев нашу слабость в решении вопроса о геноциде гаитян в Доминикане, восстали под руководством Альфреда Августа Немора! Армия уже идет на Порт-о-Пренс!"
dhw.18.a:0 "Президентский дворец разграблен, переворот успешен"
dhw.18.b:0 "Местный гарнизон защитил столицу, Республика в безопасности"

dhw.19.t:0 "Победа Республики!"
dhw.19.d:0 "Гаити сокрушена, и мы контролируем всю Эспаньолу! Мы натолкнулись на небольшое сопротивление гаитян, а гаитянское правительство бежало на Ямайку. Заводы были захвачены почти без урона и скоро начнут производство. Теперь мы можем либо освободить Гаити под 'дружественным' правительством или официально присоединить к нашей стране."
dhw.19.a:0 "Марионеточный режим"
dhw.19.b:0 "Вся Эспаньола будет под нашим флагом!"

dhw.20.t:0 "Поражение Республики!"
dhw.20.d:0 "Наши злостные враги из Доминиканской Республики наконец повержены. Теперь мы можем либо освободить Доминикану под 'дружественным' правительством или официально присоединить к нашей стране."
dhw.20.a:0 "Марионеточный режим"
dhw.20.b:0 "Мы сражались за эту землю, поэтому она будет нашей"

dhw.21.t:0 "Гаитянский Референдум 1937 года"
dhw.21.d:0 "В конце 1935 года Стенио Венсан, президент Гаити с 1930, объявил о референдуме о продлении президентских полномочий до 1944 года. Если референдум провалится, то выборы будут назначены на следующий год."
dhw.21.a:0 "Да - Еще один срок для Венсана"
dhw.21.b:0 "Нет - Нужно провести выборы"

dhw.22.t:0 "Выборы в Гаити, 1937"
dhw.22.d:0 "Согласно результатам референдума 1936 года, были назначены президентские выборы. Стенио Венсан баллотируется от собственной Национальной Партии, оппозицию ему составляет Эли Леско из консервативной Патриотической Коалиции, а также неудачники из Социал-Демократической партии также назначили кандидата — Демосфен Петрус Калите, бывший командир Гварды, хотя и не представляющий никакой угрозы..."
dhw.22.a:0 "Национальная Партия - Стенио Венсан"
dhw.22.b:0 "Патриотическая Коалиция - Стенио Венсан"
dhw.22.c:0 "Социал-демократическая партия - Демосфен Петрус Калите"


