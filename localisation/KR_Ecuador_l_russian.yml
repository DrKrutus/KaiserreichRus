ECU_inthecriminaljusticesystem:0 "Реформированная правовая система"
ECU_inthecriminaljusticesystem_desc:0 "Была введена современная и либерализованная правовая система, что убедило народ, что мы действуем в его интересах"
ECUkeikaku:0 "Военное планирование"
ECUkeikaku_desc:0 "Говорят, ни один план не переживает встречи с противником. Однако полезно быть готовым и учитывать изменчивость и естественный хаос поля боя"

