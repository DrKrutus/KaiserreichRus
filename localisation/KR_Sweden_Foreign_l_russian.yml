### Events ###

swe.202.t:0 "Швеция предлагает заключить союз"
swe.202.d:0 "Судя по всему, правительство Швеции решило отступить от своей нейтральной политики и обратилось к нам с просьбой принять их в наш союз. Учитывая их господство на Балтике и доступ к обширным запасам полезных ископаемых, они могут стать весьма ценным союзником..."
swe.202.a:0 "Мы примем их в наш альянс."
swe.202.b:0 "Нам будет лучше без Швеции!"

swe.203.t:0 "Швеция предлагает заключить союз"
swe.203.d:0 "Судя по всему, правительство Швеции решило отступить от своей нейтральной политики и обратилось к нам с просьбой принять их в наш союз. Учитывая их господство на Балтике и доступ к обширным запасам полезных ископаемых, они могут стать весьма ценным союзником..."
swe.203.a:0 "Мы примем их в наш альянс."
swe.203.b:0 "Нам будет лучше без Швеции!"

swe.204.t:0 "Швеция хочет купить Аландские острова"
swe.204.d:0 "Шведское правительство высказало свою заинтересованность в покупке Аландских островов. Острова, отошедшие к ним по итогам старой войны с Россией, были взяты нами после окончания Мировой Войны. Тем не менее, население островов до сих пор говорит на шведском языке и считает себя больше шведами, чем финнами. В то же время деньги, полученные от сделки со шведами, помогут нам продолжить политические реформы, а жители островов наверняка расстроятся, если мы отвергнем это предложение, как, собственно, и шведское правительство..."
swe.204.a:0 "Это просто кучка островов. Продадим их."
swe.204.b:0 "Мы не уступим ни дюйма финской земли!"

swe.205.t:0 "Шведский Скандинавский Альянс"
swe.205.d:0 "Шведское правительство обратилось к нам с радикальной идеей. Они предлагают присоединиться к Скандинавскому пакту, военному альянсу, целью которого является защита наших границ в этом безумном мире. Вступив в альянс, мы дадим обязательство участвовать в любом конфликте, начатом одним из наших союзников, но в то же время мы сможем гарантировать себе защиту не только от мировых держав, но и от других членов союза. Как нам следует ответить на это предложение?"
swe.205.a:0 "Мы можем вынести из этого выгоду."
swe.205.b:0 "Финляндия не нуждается в Швеции!"

swe.206.t:0 "Шведский Скандинавский Альянс"
swe.206.d:0 "Шведское правительство обратилось к нам с радикальной идеей. Они предлагают присоединиться к Скандинавскому пакту, военному альянсу, целью которого является защита наших границ в этом безумном мире. Вступив в альянс, мы дадим обязательство участвовать в любом конфликте, начатом одним из наших союзников, но в то же время мы сможем гарантировать себе защиту не только от мировых держав, но и от других членов союза. Как нам следует ответить на это предложение?"
swe.205.a:0 "Мы можем вынести из этого выгоду."
swe.205.b:0 "Дания не нуждается в Швеции!"

swe.207.t:0 "Шведский Скандинавский Альянс"
swe.207.d:0 "Шведское правительство обратилось к нам с радикальной идеей. Они предлагают присоединиться к Скандинавскому пакту, военному альянсу, целью которого является защита наших границ в этом безумном мире. Вступив в альянс, мы дадим обязательство участвовать в любом конфликте, начатом одним из наших союзников, но в то же время мы сможем гарантировать себе защиту не только от мировых держав, но и от других членов союза. Как нам следует ответить на это предложение?"
swe.205.a:0 "Мы можем вынести из этого выгоду."
swe.205.b:0 "Норвегия не нуждается в Швеции!"

swe.208.t:0 "Шведы бряцают оружием"
swe.208.d:0 "Шведские войска начали выстраиваться вдоль наших границ, в то время как их высшие чины постоянно говорят о том, что их стране следует защитить интересы шведских меньшинств, живущих в Финляндии. рано или поздно шведские варвары попытаются пресечь наши границы - это только вопрос времени..."
swe.208.a:0 "Давайте покажем им, чего мы стоим."
swe.208.b:0 "Россия поможет нам в этом."
swe.208.c:0 "Мы должны обратиться к немцам за помощью."

swe.209.t:0 "Шведо-финский конфликт"
swe.209.d:0 "Встав на путь экспансии, Шведы обратили свой жадный взор на земли Финляндии. На днях в Берлин прибыли финские дипломаты с просьбой встать на их сторону в случае начала открытого конфликта. Хотя шведы и не могут составить сильной конкуренции нашей военной машине, мы должны решить, можем ли мы позволить себе вступать в войну в данный момент."
swe.209.a:0 "Мы гарантируем помощь Финляндии."
swe.209.b:0 "Война финнов - это их дело."

swe.210.t:0 "Германия обещает поддержку"
swe.210.d:0 "Наши дипломаты вернулись из Берлина с отличной новостью. им удалось убедить немцев оказать нам помощь, если война между Финляндией и Швецией будет иметь место."
swe.210.a:0 "Давайте надеяться, что они сдержат своё слово."

swe.211.t:0 "Германия ничего не обещает"
swe.211.d:0 "Наши переговоры с Германией ни к чему не привели. Они отказались оказать нам какую-либо военную поддержку, и теперь мы можем рассчитывать только на себя."
swe.211.a:0 "Мы этого не забудем!"

swe.212.t:0 "Начало шведо-финской войны"
swe.212.d:0 "Во время переговоров с Финляндией мы пообещали прикрыть их, в случае начала войны. Теперь же, когда война началась, мы должны следовать нашему обещанию. Однако любая война требует больших вложений, а у Германии итак достаточно других забот..."
swe.212.a:0 "Кайзер всегда держит своё слово!"
swe.212.b:0 "Ну, или почти всегда..."

swe.213.t:0 "Германия готова помочь!"
swe.213.d:0 "Немцы сдержали своё слово и присоединились к войне! Теперь Швеции недолго осталось!"
swe.213.a:0 "Кайзер всегда держит своё слово!"

swe.214.t:0 "Германия предала нас!"
swe.214.d:0 "Несмотря на данные ранее обещания, Германия решила предать нас, когда война уже была на пороге. Теперь мы остались одни в этой войне."
swe.214.a:0 "Будь ты проклята, Германия!"