whiteruthenia.19.t:0 "Судьба Белоруссии"
whiteruthenia.19.d:0 "Мы победили предателей, и теперь должны решить, что делать с их землями. Мнения разделились: одни хотят дать часть их земель Литве и Польше в качестве наказания; другие просто хотят установить более лояльное правительство в старых границах. Кого мы послушаем?"
whiteruthenia.19.a:0 "Наградите Польшу и Литву землями"
whiteruthenia.19.b:0 "Предложите земли Речи Посполитой"
whiteruthenia.19.c:0 "Восстановите Белоруссию в первоначальном виде"
whiteruthenia.19.e:0 "Предложите земли Россие"
whiteruthenia.20.t:0 "Германия передала нам земли"
whiteruthenia.20.d:0 "Немецко-белорусская война подошла к концу. Германия решила, что мы заслужили южную часть покорённых земель. Великий день для всех нас!"
whiteruthenia.20.a:0 "Мы найдём им применение!"
whiteruthenia.21.t:0 "Германия передала нам земли"
whiteruthenia.21.d:0 "Немецко-белорусская война подошла к концу. Германия решила, что мы заслужили западную часть покорённых земель. Великий день для всех нас!"
whiteruthenia.21.a:0 "Мы найдём им применение!"
whiteruthenia.22.t:0 "Германия передала нам земли"
whiteruthenia.22.d:0 "Немецко-белорусская война подошла к концу. Германия решила, что мы заслужили западную и южную части покорённых земель. Великий день для всех нас!"
whiteruthenia.22.a:0 "Мы найдём им применение!"
whiteruthenia.23.t:0 "Остатки Белоруссии"
whiteruthenia.23.d:0 "Основная часть Белорусси всё ещё под нашим контролем. Министры единогласно предлагают воссоздать марионеточную Белоруссию."
whiteruthenia.23.a:0 "Послушаемся их"
whiteruthenia.23.b:0 "Отдайте эти земли Речи Посполитой"
whiteruthenia.23.c:0 "Предложите их России"
whiteruthenia.23.e:0 "Оккупируем их... на время..."
whiteruthenia.24.t:0 "Более лояльная Белоруссия"
whiteruthenia.24.d:0 "Новое правительство Белоруссии было организовано. Эти ребята - наши лучшие друзья."
whiteruthenia.24.a:0 "Очень хорошо"
whiteruthenia.25.t:0 "Независимая Белоруссия"
whiteruthenia.25.d:0 "Никто не должен этого видеть.... Если кто это увидит.... Пожалуйста, пишите нам :P"
whiteruthenia.25.a:0 "Белоруссия снова свободна...."
whiteruthenia.26.t:0 "Германия идёт с нами на сделку"
whiteruthenia.26.d:0 "Белоруссия проиграла в войне с Германией, пытаясь заклчюить с нами союз. Теперь же, Кайзер предлагает нам их земли, но только если мы будем поддерживать Германию. Это будет стоить нам немного, зато сильно усилит наши позиции в Европе. Согламися ли мы?"
whiteruthenia.26.a:0 "Добро пожаловать, Минск!"
whiteruthenia.27.t:0 "Россия согласилась на сделку"
whiteruthenia.27.d:0 "Россия выбрала мудрое решение и согласилось на условия сделки. Результат полностью оправдал себя, и теперь нам стоит меньше волноваться по поводу внешнеполитических конкурентов."
whiteruthenia.27.a:0 "Великолепно!"
whiteruthenia.28.t:0 "Германия передаёт нам Белоруссию"
whiteruthenia.28.d:0 "Хоть Германия и настаивала на том, что будущее Минска и Могилёва требует дальнейшего рассмотрения, в конечном итоге, они решили передать эти земли нам! Теперь вся Белоруссия находится в составе Речи Посполитой!"
whiteruthenia.28.a:0 "Наша мощь растёт!"
whiteruthenia.29.t:0 "Сообщение из Белоруссии"
whiteruthenia.29.d:0 "Сигизмунд, новый король Белоруссии, прислал нам сообщение, в котором изъявил желание заключить с нами союз. Он не только немец, но и Гогенцоллерн, что значит, что наша антигерманская политика будет поставлена под сомнение. Однако мы одни, а Германия, несомненно, точит зуб на нас. В такой ситуации, любой союзник будет нужен. Что нам ответить?"
whiteruthenia.29.a:0 "Заключим союз"
whiteruthenia.29.b:0 "Нет, они нам не помогут!"
whiteruthenia.36.t:0 "Национализм на Востоке"
whiteruthenia.36.d:0 "Ужасные новости! Всего за два дня националисты Литвы и Белоруссии захватили власть и вышли из состава Миттльевропы! Что ещё хуже, они объединились против нас. В теории, мы могли бы провернуть пару затяжённых военных конфликтов и вернуть себе контроль над этими землями, но наш народ не поддержит нас. Что нам делать?"
whiteruthenia.36.a:0 "Уничтожьте их!"
whiteruthenia.36.b:0 "Вы не моем позволить себе вторжение"
whiteruthenia.30.t:0 "Чёрный понедельник поразил Белоруссию!"
whiteruthenia.30.d:0 "Почти две недели назад, экономический кризис поразил Германию. Его отголоски достигли и нас. Германские предприятия или закрылись или перестали платить зарплаты рабочим, рубль обесценился, а сельскохозяйственный экспорт сократился..."
whiteruthenia.30.a:0 "Надеемся, правителсьтво спасёт нас от худшего..."
whiteruthenia.31.t:0 "Программа 'Восточный Вал'"
whiteruthenia.31.d:0 "Из-за того, что русские стали наращивать свою армию, имеет смысл улучшить нашу слабую пограничную оборону. Высшие чины армии предлагают возвести сеть фортификаций, известных как 'Восточный Вал', на границе с Россией. Как только мы их возведём, никакая русская атака не будет нам страшна."
whiteruthenia.31.a:0 "Запускайте программу!"
whiteruthenia.31.b:0 "Нам этого не нужно..."
whiteruthenia.32.t:0 "Улучшая 'Восточный Вал'"
whiteruthenia.32.d:0 "Наши труженики, инженеры и солдаты, закончили очередную часть фортификаций на границе с Россией. Стоит ли нам продолжать, или этого достаточно?"
whiteruthenia.32.a:0 "Стройте дальше!"
whiteruthenia.32.b:0 "Больше нам этого не нужно..."
