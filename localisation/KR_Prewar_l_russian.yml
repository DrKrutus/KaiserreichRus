### Events ###
prewar.1.t:0 "Пятилетняя годовщина с Женевской забастовки"
prewar.1.d:0 "В этот же день, ровно пять лет назад, рабочие Женевы устроили забастовку, требуя экономических и социальных реформ. Стачка грозила перерасти на все франкоязычные кантоны. Испугавшись возможного влияния Французской Коммуны, Центральное Правительство отправило армию на подавление стачки. В результате погило 13 рабочих и более 100 было ранено. Это оставило шрам на отношениях Берна и Романдии, который не зарос и по сей день. Вдохновленные успехом соседней синдикалистской страны, местные левые стали активно агитировать за своих кандидатов на грядущих местных выборах. Но социал-демократы, обычно побеждавшие здесь, совместно с профсоюзами, протолкнули т.н. соглашение "Мирной работы", которое регулирует вопросы зарплат, ограничения рабочей смены и т.д. Основной целью соглашения было положить конец стачкам и забастовкам рабочих. Социал-демократы полагаются на эту программу, надеясь ослабить напряжение между Берном и провинцией."
prewar.1.a:0 "Неприятно"
prewar.2.a:0 "Интересное развитие событий"
prewar.3.t:0 "Победа социалистов на выборах"
prewar.3.d:0 "Швейцарская рабочая организация отказалась подписывать так называемое соглашение "Мирной работы" при поддержке консервативной столицы и германоязычных кантонов. Умеренные социал-демократы поражены, а франкоязычные рабочие, чья ненависть к федеральному правительству и федеральной армии (в которой германоязычные офицеры) росла с жесткого подавления стачки в Женев в 1932, добились победы на всеобщих выборах в кантоны синдикалистов, требующих решительных реформ во всех сферах."
prewar.3.a:0 "Проклятые социалисты!"
prewar.4.t:0 "Победа синдикалистов в Романдии"
prewar.4.d:0 "Благодаря бездарным мерам Федерального правительства против профсоюзов, требующих повышения зарплаты и улучшения условий труда, наши попытки установить про-синдикалистское праительство во франкоязычных кантонах увенчались полным успехом, левые уже вовсю ликуют. Отличная возможность усилить связи Коммуны с регионом. Но похоже, что про-германские и про-австрийские силы в стране постараются ослабить влияние левых, даже силой, если потребуется..."
prewar.4.a:0 "Давайте попытаемся повлиять на новое правительство!"
prewar.4.b:0 "Это слишком рискованно..."
prewar.5.t:0 "Шпионы синдикалистов!"
prewar.5.d:0 "Наша контр-разведка сообщает о французских агентах, вступивших в связь с новоизбранным социалистическим правительством. Они наверняка попытаются настроить их против нас. Ситуация становится все опаснее, и роспуск левого правительства и назначение новых выборов в Романдии кажется лучшей идеей, даже если потребуется оккупировать Романдию силами Федеральной Армии. Но Французская Коммуна не оставит это просто так, а на помощь Миттльевропы надеяться нельзя..."
prewar.5.a:0 "Распустить правительство франкоязычных кантонов!"
prewar.5.b:0 "Мы не можем пойти против конституции...
prewar.6.t:0 "Беспорядки в Романдии!"
prewar.6.d:0 "Федеральный Совет, заручившись поддержкой консервативных элементов правительства франкоязычных кантонов, направил Федеральную Армию в Романдию, чтобы установить железный порядок. Лидеры социалистов и просто сочуствующие синдикалистам арестовываются, и новое правительство формируется под чутким наблюдением Федерального Правительства. Несмотря на все наши старания, несколько лидеров сбежали во Францию и агитируют сопротивляться нашему правлению. Не боясь репрессий, рабочие устраивают стачки и открыто бунтуют, а франкоязычные части армии, уволенные из-за подозрений в симпатии к синдикалистам, формируют милицию. В это же время подозрительно скопление французских армий у нашей границы, а нарушения воздушного пространства вообще перестали быть необычными."
prewar.6.a:0 "Проклятые предатели!"
prewar.7.t:0 "Женева и швейцарские французы"
prewar.7.d:0 "Буржуазное швейцарское правительство показало свое истинное лицо, распустив законноизбранное социалистическое правительство франкоязычных кантонов! Наши шпионы сообщают о репрессиях в отношении мирных жителей. Несмотря на жалкие старания Федеральной Армии сдерживать границу, лидеры местных синдикалистов бежали к нам и теперь находятся в безопасности. Они установили правительство 'в изгнании', которое требует объединения с Французской Коммуной. Похоже, реакционные державы еще не успели выказать поддержку Швейцарии, поэтому мы должны объявить ультиматум сейчас."
prewar.7.a:0 "Потребовать Романдию!"
prewar.7.b:0 "К черту этих швейцарцев."
prewar.8.t:0 "Беспорядки в Романдии и французский ультиматум"
prewar.8.d:0 "Французы потребовали присоединения франкоязычных кантонов. Они обвиняют нас в 'белом терроре', и люди им верят. Мы не можем гарантировать германского вмешательства в наши дела."
prewar.8.a:0 "Мы вынуждены согласиться."
prewar.8.b:0 "Они не смеют нам указывать!"
prewar.8.c:0 "Обратиться к немцам за поддержкой!"
prewar.9.t:0 "Французская Коммуна угрожает Швейцарии!"
prewar.9.d:0 "Французская Коммуна в своем безумном высокомерии потребовало от Швейцарии франкоязычные провинции на востоке. Этот дипломатический кризис грозит перераспределением сел в пользу Интернационала. Поддержим ли мы Швейцарию или оставим на произвол судьбы?"
prewar.9.a:0 "Отправьте ультиматум!"
prewar.9.b:0 "Мы не можем вмешаться в это!"
prewar.10.t:0 "Немцы предали нас!"
prewar.10.d:0 "Наши попытки привлечь немцев на нашу сторону в дипломатическом кризисе окончились ничем. Мы одни перед лицом синдикалистской угрозы."
prewar.11.t:0 "Ультиматум Германии!"
prewar.11.d:0 "Германская Империя отправила нам ультиматум, в котором потребовала прекратить всю активность, направленную на нарушение территориальной целостности Швейцарии."
prewar.11.a:0 "Мы не можем рисковать."
prewar.11.b:0 "К черту проклятых немцев!"
prewar.12.t:0 "Французская Коммуна отступает!"
prewar.12.d:0 "После получения ультиматума Париж прекратил всю активность, направленную на нарушение территориальной целостности Швейцарии. Это огромная победа для нашей дипломатии, мы защитили страну от Синдикализма и защитим другие!"
prewar.12.a:0 "Дипломатия снова победила!"
prewar.13.t:0 "Французы проигнорировали наш ультиматум"
prewar.13.d:0 "Франукзы проигнорировали наш ультиматум и продолжают вести подрывную активность в Швейцарии. Мы можем объявить войну, затянув в своюз Швейцарию, или мы можем отступить и оставить маленькую горную страну наедине с угрозой."
prewar.13.a:0 "Они сделали свой выбор. Это война!"
prewar.13.b:0 "Отступите, мы не готовы!"
prewar.14.t:0 "Французская Коммуна денонсировала свои претензии!"
prewar.14.d:0 "После получения ультиматума Париж прекратил всю активность, направленную на нарушение территориальной целостности Швейцарии. Независимость и территориальная целостность будут сохранены, как и наша гордость."
prewar.14.a:0 "Мы не смогли бы этого достичь без Германии!"
prewar.15.t:0 "Швейцарская Конфедерация согласна"
prewar.15.d:0 "Мы потребовали Романдию, чтобы защитить наш народ, и Швейцария подчинилась."
prewar.15.a:0 "Отлично!"
prewar.16.t:0 "Швейцарцы сдается"
prewar.16.d:0 "Швейцария унижена, теперь мы должны быть готовы к войне с Интернационалом!"
prewar.16.a:0 "Мы будем готовы!"
prewar.17.t:0 "Швейцария отказывается"
prewar.17.d:0 "Мы потребовали Романдию, чтобы защитить наш народ, и Швейцария отказалась подчиняться."
prewar.17.a:0 "Мы подождем."
prewar.17.b:0 "Что они не отдадут, мы возьмем силой!"
prewar.18.t:0 "Романдская война"
prewar.18.d:0 "Французская Коммуна и Швейцария исчерпали все возможности мирного урегулирования конфликта. Но Швейцария попросила у нас помощи, что предоставит нам возможность восстановить целостность Италии!"
prewar.18.a:0 "Мы остановим Францию. Здесь и сейчас!"
prewar.18.b:0 "Итальянская Федерация останется нейтральной."
prewar.19.t:0 "Романдская война"
prewar.19.d:0 "Франция напала на нейтральную Швейцарию ради провинций с франкоязычным населением. Франция сфабриковала обвинения в 'белом терроре ради 'защиты' населения в Женеве. Нам нужно решиться: мы поддержим Швейцарию или навсегда про них забудем."
prewar.19.a:0 "Мы должны сохранить автономию Швейцарии!"
prewar.19.b:0 "Мы не готовы."
prewar.21.t:0 "Франкоязычное население Романдии требует объединения с Союзом"
prewar.21.d:0 "Напряженное перемирие между Федеральным правительством и франкоязычными кантонами подошло к концу. После нескольких стычек германоязычных солдат и женевских полицейских Социалистические лидеры Романдии объявили о независимости от Федерального правительства и создании 'Социалистической Республики Романдии'. Согласно докладам нашей разведки французы уже ведут переговоры с отделившимися о создании союза."
prewar.21.a:0 "Проклятые предатели!"
prewar.22.t:0 "Социалисты пытаются взять контроль над Романдией!"
prewar.22.d:0 "Социалистическая Милиция, пользуясь французским тяжелым вооружением, пытается взять контроль над Романдией. Инфраструктура и все другие связи региона со столицей могут пасть перед натиском врага. Городской Совет Женевы осажден милицей, а сбежавшие социалистические лидеры уже объявили о создании независимой республики. Также Федеральная армия потеряла всякий контроль над границей."
prewar.22.a:0 "Мы бессильны!"
prewar.22.b:0 "Мы сокрушим их жалкие попытки!"
prewar.23.t:0 "Аннексия Романдии!"
prewar.23.d:0 "Храбрые рабочие и крестьяне франкоязычных кантонов отвоевали свою независимость от реакционного правительства Берна! По просьбе синдикалистских кантонов Комитет Народного Благоденствия принял их в союз. Пока местная милиция интегрируется во Французскую Армию, моторизированные силы при поддержке авиации направляются к новой границе, чтобы предотвратить возможную агрессию швейцарского реакционного правительства."
prewar.23.a:0 "Слава рабочим Романдии!"
prewar.24.t:0 "Французская Коммуна аннексировала Романдию!"
prewar.24.d:0 "Мерзкие социалисты из Романдии, полностью сокрушенные нашими войсками, запросили защиту Французской Коммуны! Прошлой ночью танки при поддержке бомбардировщиков вторглись на нашу территорию, а элитные горные войска пытаются выдавить армию с защитных сооружений. Французские СМИ объявили, что Романдия полностью аннексирована, в то же время тысячи беженцев направляются в Берн. Наш посол в Париже был уведомлен, что любое противодействие французской армии повлечет за собой полное уничтожение городов Конфедерации."
prewar.24.a:0 "Мы ничего не можем сделать..."
prewar.24.b:0 "Мы врнем наши территории!"
prewar.25.t:0 "Белый террор в Швейцарии"
prewar.25.d:0 "Швейцарская Федеральная Армия при поддержке добровольцев уничтожила бравую гвардию революции в Романдии. Тысячи бегут через границу во Францию, а милиция истребляется 'освободителями', буржуазия выслеживает синдикалистов, грабит их дома и насилуют их семьи. Такая мерзость, широко освещенная в СМИ Франции, вызывает патриотические чувства в каждом французе. Авиация уже готовится к взлету, а войска приближаются к границе. Комитет Общественного Благоденствия уведомил Берн, что даже в случае мирной передачи региона война неизбежна."
prewar.25.a:0 "Готовьте войска!"
prewar.26.t:0 "Убийство посла Элберта Дафора Феронса"
prewar.26.d:0 "Наш посол в Австрии, Элберт Дафор Феронс, был найден мертвым в своем доме в Мюнхене. Свидетельства четко говорят, что он был убит французским синдикалистом Густавом Буве. Bouvet был пойман на поезде из Берлина в Будапешт, где он планировал перебраться в Грузию. Мы не знаем, причастны ли к этому официальные лица Франции, но сам факт убийства французом является оскорблением!"
prewar.26.a:0 "Казни убийцы должно хватить."
prewar.26.b:0 "Это война!"
prewar.28.t:0 "Британский Союз в войне"
prewar.28.d:0 "Британский Союз воюет со своими злейшими врагами, но не ясно, смогут ли они победить без нашей помощи. Если Британский Союз потерпит поражение, то мы потеряем ценнейшего союзника, не говоря уже о других выгодах, которые нам приносит этот союз."
prewar.28.a:0 "Мы должны им помочь!"
prewar.28.b:0 "Это не наша война."
prewar.29.t:0 "Союз с Французской Коммуной?"
prewar.29.d:0 "Мы воюем с нашими смертельными врагами. Битва тяжела, и не ясно, кто выйдет из нее победителм. К счастью, Франция предлагает нам официально вступить в Интернационал, тем самым заручившись полной поддержкой его членов. Стоит ли нам соглашаться?"
prewar.29.a:0 "Да, социалисты должны быть вместе!"
prewar.29.b:0 "Мы справимся сами!"
prewar.30.t:0 "Британский Союз вступает в Интернационал!"
prewar.30.d:0 "Британский Союз принял наше предложение о вступил в Интернационал. Мировую Революцию не остановить!"
prewar.30.a:0 "Добро пожаловать!"
prewar.31.t:0 "Вооруженные конфликты в Лотарингии"
prewar.31.d:0 "Ситуация с восстаниями франкоязычных меньшинств в районе Нанцига (бывшего Нанси) в последнее время ухудшилась. Эти люди, чьи нелепые призывы к созданию культурной автономии никогда не прекращались, несмотря на поражение Франции и всеобъемлющую политику германизации района, стали значительно наглее после унижения Швейцарии и передачи франкоязычных кантонов Французской Коммуне. Годовщину воссоединения Лотарингии с Рейхом в Нанциге планировалось провести с военным парадом, ясно демонстрирующим мощь немецкой нации, и громогласными речами высоких чиновников. Но даже превентивные аресты против про-французских активистов и открытых синдикалистов не спасли ситуацию — празднования были прерваны массовыми волнениями и бунтами на всей территории от Нанцига до Метца. Правительственные здания предаются огню, вооруженные отряды вступили в открытое сражение с полицией на площади Станислава, aа Штатгальтер едва спасся от убийц в Городской мэрии. В немецких домах, магазинах и заводах властвуют воры и мародеры, а бывшие владельцы домов линчуются; в сельской местности и жилых районах на всех чиновников готовят заговоры члены террористических ячеек. Шахтеры франкоязычной Лотарингии бастуют, и ситуация с каждым часом становится все хуже. Заручившись поддержкой народа, поддавшегося чувству патриотизма, депутаты Рейхстага от ДВНП призывают начать переселения французов в Силезию и Восточную Пруссию; Лотарингия и часть Эльзаса находятся на военном положении, войска со всей страны движутся сокрушить повстанцев. Кайзер потребовал немедленно восстановить законный порядок."
prewar.31.a:0 "Восстановить порядок!"
prewar.32.t:0 "Вооруженные конфликты в Нанциге"
prewar.32.d:0 "Германия празднует 20 лет с конца Великой Войны и воссоединение Лотарингии с Рейхом, но празднования в Нанциге (бывшем Нанси) были прерваны выступлениями против экономической дискриминации и социальных репрессий франкоязычных меньшинств, которые так и не были ассимилированы в нашу Империю до конца. Военный парад и речи Штатгальтера натолкнулись на свист и проклятья. Неудивительно, что демонстрации скоро превратились в полноценный бунт; здания администрации штурмуются вооруженными отрядами; точно известно о двух убитых полицейских и множестве германоязычных мирных жителей, потерпевших нападения толпы. Несмотря на то, что полиции удалось установить контроль над улицами города и арестовать самых активных демонстрантов, ситуация все еще на грани. Шахтеры из Лотарингии, подогреваемые французской пропагандой, объявили о забастовке. Народ Берлина и других немецких провинций требует принять самые решительные меры, кабинет министров уже готовится в введению войск и установлению чрезвычайного положения на объятых бунтом территориях."
prewar.34.t:0 "Вооруженные конфликты в Нанциге"
prewar.34.d:0 "С лихвой наевшись репрессиями синдикалистских политиков и принудительной германизацией, наши некогда утерянные братья из Лотарингии восстали против правления Кайзера. Во время провокационных акций, приуроченных к 20-летию оккупации исконных французских территорий, тысячи французов установили контроль над Нанси и Лоррейном, поднимая красные флаги над зданиями администрации и закрывая все шахты и заводы. Но тираничный аппарат германского государства начал репрессии против рабочих в их желании получить свободу и социальную-справедливость, тысячи участников демонстраций и их вожди уже арестованы. Сообщается о внесудебных казнях наших братьев в Лонгви, шахтерские городки находятся в состоянии военной оккупации. Под давлением раздраженных французов Комитет Народного Благоденствия обсуждает возможность проведения военной провокации на границе с Германией, тем самым ослабив ярмо наших братьев."
prewar.34.a:0 "Публично осудить действия немцев!"
prewar.34.b:0 "Мы не можем провоцировать немцев..."
prewar.34.c:0 "ВОЙНА! Мы сокрушим немецких свиней!"
prewar.35.t:0 "Вооруженные конфликты в Нанциге"
prewar.35.d:0 "Беспощадная политика германизации и репрессии в отношении синдикалистов, наши потерянные братья не побоялись выступить против Кайзера. Во время провокационных акций, приуроченных к 20-летию оккупации исконных французских территорий, тысячи французов установили контроль над Нанси и Лоррейном, поднимая красные флаги над зданиями администрации и закрывая все шахты и заводы. Но тираничный аппарат германского государства начал репрессии против рабочих в их желании получить свободу и социальную-справедливость, тысячи участников демонстраций и их вожди уже арестованы. Сообщается о внесудебных казнях наших братьев в Лонгви, шахтерские городки находятся в состоянии военной оккупации. Под давлением раздраженных французов Комитет Народного Благоденствия обсуждает возможность проведения военной провокации на границе с Германией, тем самым ослабив ярмо наших братьев."
prewar.36.t:0 "Германская Империя планирует маневры в Эльзас-Лотарингии"
prewar.36.d:0 "Наши шпионы в Берлине и Страсбурге проинформировали нас о предстоящей невиданной концентрации войск в Эльзас-Лотарингии под предлогом 'военных учений'. Такие агрессивные действия немецкой тирании, пока лоррейнцы отчаянно сражаются за свою свободу, есть лишь испытывание нашего терпения; но этот план точно будет иметь последствия : чтобы предотвратить дальнейшие провокации с германской стороны, был отдан приказ о частичной мобилизации восточных дивизий, можно продемонстрировать силу во Франш-Конте, недалеко от эльзасской границы, где вновь созданные бронетанковые полки тренируются в осуществлении совместных операций с пехотой и поддержкой авиации."
prewar.36.a:0 "Начать маневры!"
prewar.36.b:0 "Мы не хотим провоцировать Германию.."
prewar.37.t:0 "Маневры в Эльзас-Лотарингии"
prewar.37.d:0 "Теперь кажется, что кризис в Лотарингии не может быть решен, пока французы не будут усмирены. Самое время показать Германии свою силу. Ради такой благой цели по просьбе Кайзера, его внук и будущий Кронпринц Принц Вильгельм фон Пруссен начнет военные учения в Эльзас-Лотарингии под названием 'Tüchtiger Bogenschütze' (это название 'Опытный лучник' было выбрано из-за предстоящих испытаний прототипов артиллерии дальнего действия от концерна Круппов), которые станут самой масштабной концентрацией войск на границе со времен с Великой Войны. Не менее 8 дивизий будет расположено на французской границе, где оборонительные сооружения уже полностью укомплектованы. 3 авиаполка и танковые отряды также примут участие в учениях, за которыми будут наблюдать военные атташе со всей Европы. Готовые к победному маршу на Париж, войска точно поставят на место проклятых французов!"
prewar.37.a:0 "Демонстрация настоящей силы!"
prewar.38.t:0 "Маневры во Франш-Конте"
prewar.38.d:0 "Немцы, бряцая оружием и усугубляя ситуацию в Лоррейне, убедили Комитет Народного Благоденствия удовлетворить просьбы Генерального Штаба о проведении военных учений на границе с Германией, которые покажут решительность Коммуны довести дело до конца! Высокопоставленные офицеры решили решили провести крупные совместных танковых учений во Франш-Конте, которые будут названы 'Opération Kléber' (оп. Клебер). Четыре пехотные дивизии и две моторизированные дивизии с артиллерией встретятся лицом к лицу с немцами в Белфорте, пока звенья бомбардировщиков и истребителей будут тренироваться с танковыми дивизиями, в которые только что поступили новые средние и тяжелые танки. Напуганным нашим современным вооружением и решительностью Кайзеру и его приспешникам не останется ничего, кроме бегства за Вогезы!"
prewar.39.t:0 "Артобстрел Леваля"
prewar.39.d:0 "Этим утром в 6 часов организованные Германией 'военные учения' раскрыли свою истинную цель — вероломную атаку на Коммуну! По меньшей мере две артиллерийские батареи открыли огонь через границу и разбомбили Леваль, маленькую беззащитную деревню возле Белфорта. Было разрушено 12 домов и зданий, 26 людей (в основном женщины и дети) были убиты. Выживших эвакуируют из деревни, а пограничные войска, вооруженные новой артиллерией дальнего действия, встали перед лицом немецкой армии. Было созвано экстренное заседание Ассоциации рабочей взаимопомощи, начальник Штаба уже приехал из Безансона в Париж, чтобы подготовить ответ на подлую атаку."
prewar.39.a:0 "Это война!"
prewar.39.b:0 "Потребовать официального извинения!"
prewar.39.c:0 "Всего лишь безобидная случайность..."
prewar.40.t:0 "Артобстрел Бреттена"
prewar.40.d:0 "Кровожадные французы сбросили свою маску и показали свои истинные намерения захватить Эльзас-Лотарингию! Этим утром в 6.30 взвод французских танков пересек границу к востоку от Мюльхаузена и открыл огонь по мирной, незащищенной деревне Бреттен, а потом отступил. Местная церквушка и несколько домов были уничтожены снарядами и огнем, 19 человек погибло. Принц Вильгельм был отозван в Берлин, чтобы сообщить о ситуации самому Кайзеру как можно раньше. Кабинет оценивает ущерб и обдумывает ответ на такую подлую атаку."
prewar.41.t:0 "Артобстрел Леваля"
prewar.41.d:0 "Несчастный случай произошел во время наших учений в Эльзас-Лотарингии. Две батареи артиллерии дальнего действия, управляемые неопытными рекрутами, по ошибке произвели бомбардировку маленькой французской деревни Леваль из-за неправильной оценки дальности стрельбы. Согласно французским радиостанциям, несколько местных было убито в ходе этого инцидента. Военная полиция уже допрашивает офицера и ответственных сержантов, но французы, бесстыдно пользуясь преимуществами жертвы атаки, требуют официального извинения от Кайзера и Кабинета, одновременно угрожая Германии 'непредвиденными последствиями', если мы откажемся."
prewar.41.a:0 "Формально извиниться!"
prewar.41.b:0 "Это недопустимо! Готовьте войска!"
prewar.42.t:0 "Артобстрел Бреттена"
prewar.42.d:0 "Несчастный случай произошел во время наших учений на границе с Германией возле города Белфорта. Танковый взвод, обманутый неправильными дорожными знаками, случайно пересек границу и перепутал маленькую эльзасскую деревню Бреттен с мишенями для стрельбы, сровняв деревню с землей. Германцы сообщают о нескольких убитых в ходе этой катастрофической ошибки. Офицеры военной разведки уже расследуют дело на месте, а лейтенант, командовавший взводом, был заранее арестован. Милитаристы из Германии лицемерно используют сложившуюся ситуацию и уже отправили ультиматум с требованием официального извинения и прекращения всех учений, угрожая 'радикальными последствиями'."
prewar.43.t:0 "Немцы извиняются за Леваль"
prewar.43.d:0 "Германские чины явно были напуганы нашей решимостью и взяли на себя полную ответственность за инцидент! После неформальной встречи нашего посла с уполномоченным Канцлером, Берлин официально извинился и отозвал часть войск из Лотарингии, что позже подтвердила наша разведка. Наш министр иностранных дел, как и союзники по Интернационалу, попросили Комитет Народного Благоденствия принять извинения. Хотя такое решение точно не понравится мстительным и воинственным французам; более того, во время чрезвычайно напряженной тайной встречи Комитета с военным командованием, начальник штаба предупредил, что если немецкие извинения будут приняты без дальнейших компенсаций, то армия не склонится перед волей гражданских сил без протестов и попыток переворота."
prewar.43.a:0 "Принять извинения"
prewar.43.b:0 "Извинений недостаточно! Потребовать компенсацию!"
prewar.44.t:0 "Германская Империя мобилизуется!"
prewar.44.d:0 "Как и ожидалось от проклятых империалистов, Германия не только отказалась извиняться за свои преступления, но и начала общую мобилизацию! Дивизии и Ландвер концентрируются между Валлонией и Швейцарией, а наши истребители вступают в небольшие стычки с немцами в небе над Седаном, беспорядочная стрельба слышна по всей границе. Война кажется неизбежной, хотя члены Ассоциации Рабочей Взаимопомощи сомневаются в нашем уровне готовности к войне и заявила, что будут голосовать за временное отступление, чтобы дождаться новых танков и истребителей, которые подойдут через пару месяцев. С другой стороны, высокие военные чины, зная, что война неизбежна, пытаются повлиять на выборы, чтобы в ходе наступления захватить основу промышленности Германии перед тем, как она сможет полностью ее использовать."
prewar.44.a:0 "Отступите и попытайтесь договориться"
prewar.44.b:0 "Это война!"
prewar.45.t:0 "Французы извиняются за Бреттен"
prewar.45.d:0 "После того, как наш посол в Мексике был уведомлен местной французской дипломатической миссией, что на ультиматум вскоре ответят, синдикалисты извинились за свое преступление и отступили от Белфорта. Кабинет хочет как можно быстрее разрешить кризис в Лотарингии и, вероятнее всего, сразу же примет извинения, если французы отменят свои учения. Но мнение народа вызывает тревогу. Кронпринц выразил желание 'усмирить кровожадных французов' во время импровизированной пресс-конференции в Карлсруэ, а Генеральный Штаб посоветовал вести себя максимально строго, потому что снисходительность французы воспримут как слабость."
prewar.46.t:0 "Французская Коммуна мобилизируется!"
prewar.46.d:0 "Теперь очевидно, что французы с самого начала хотели лишь войны, а так называемая "Резня в Левале" была не более чем оправданием для этого! После того, как 'Комитетом Народного Благоденствия' была объявлена полная мобилизация, наша разведка на западе сообщила, что многочисленные военные отряды, включая танковые и моторизированные войска, были развернуты под Белфортом, а французские укрепления на Фламандской границе были значительно усилены. По крайней мере один французский истребитель уже был сбит, и небольшие стычки между французами и нашими войсками возникают по всей границе. Подавляющее большинство в Кабинете и в окружении Кайзера, вдохновленное массовыми националистическими демонстрациями во всех крупных городах, жаждут объявить войну и покончить с этим недоразумением. Но некоторые круги в армии сомневаются в успехе, предупреждая, что современная, хорошо обученная и оснащенная французская армия не идет ни в какое сравнение с армией образца 1919 года, и французов не стоит недооценивать."
prewar.47.t:0 "Французы требуют компенсации"
prewar.47.d:0 "Неудовлетворенная нашими искренними извинениями после Левальского инцидента, Коммуна, чьи лучшие дивизии сейчас находятся на нашей границе, объявили, что обстрел Леваля был преднамеренной попыткой нарушить перемирие и должен быть компенсирован Германией, требуя финансовых репараций за причиненный физический и моральный ущерб жителям Леваля и государству за разрушенную инфрастрктуру. Германский народ не позволит нам принять такие абсурдные требования, но ситуация с военной точки зрения становится все хуже, ведь французские коммандо уже пересекли границу в четырех местах и установили контакт с повстанцами в Лотарингии. Так что выплата репараций может быть вполне резонным вариантом."
prewar.47.a:0 "Мы вынуждены согласиться"
prewar.47.b:0 "Отказать!"
prewar.48.t:0 "Французская Коммуна предлагает прекращение огня"
prewar.48.d:0 "Все чаще поступают сообщения о перестрелках и воздушных боях, французские дипломаты выступили с инициативой обсуждения мирного решения кризиса в Лотарингии. Париж заявил, что готов в любой момент отменить мобилизацию, за исключением пограничников, и прекратит всякую поддержку повстанцев в Лотарингии в обмен на германскую демобилизацию и отступление от границы. Приняв это предложение, мы сможем восстановить порядок в Лотарингии, и дипломатический кризис завершится нашей победой. С другой стороны, французы могут просто обманывать нас перед полномасштабной атакой..."
prewar.48.a:0 "Согласиться"
prewar.48.b:0 "ОТКАЗАТЬ! Они заплатят за свою глупость!"
prewar.49.t:0 "Германская Империя требует компенсаций"
prewar.49.d:0 "Наплевав на все наши жесты доброй воли, Германия заявляет, что 'Бреттенское массовое убийство' нанесло огромный материальный ущерб всему региону и жертвы должны получить компенсацию. Германский Кабинет официально потребовал от Комитета выплаты репараций: золотом, ценными металлами и другими ресурсами, — так что Бреттен может быть восстановлен на деньги французов. Это заявление встретило твердую оппозицию от простого народа до радикальных фракций Ассоциации и Армии, которые считают, что все переговоры с немцами нужно прекратить. Но ситуация на границе с Германией туманна, так как наши войска уже потрепаны германской артиллерией и не смогут дать отпор армии Кайзера..."
prewar.50.t:0 "Германская Империя предлагает прекращение огня"
prewar.50.d:0 "Наша тактика навязывания боя в воздухе и пехотного проникновения возымела эффект, германское правительство уведомило председателя Комитета о готовности начать переговоры о прекращении огня с полным отступлением немецких войск от границ, демобилизации Ландвера и политическим решением кризиса в Лотарингии. Это очевидная победа для Коммуны, ведь мы смогли склонить милитаристских империалистов перед мощью рабоче-крестьянской армии. Но это может быть лишь военная уловка Генерального Штаба. Может, нам стоит напасть первыми..."
prewar.51.t:0 "Германия компенсирует ущерб от Леваля"
prewar.51.d:0 "Германия наконец поняла всю свою вину и удовлетворила наши резонные требования 10 миллионов Рейхсмарок в качестве компенсации за артобстрел Леваля. Немцы также предоставят нам сырье, включая уголь, железо и машины для реконструкции. Это решение унизило Рейх и оставило синдикалистов триумфантами, так что у нас больше нет смысла нагнетать напряжение на границе. Начальник Штаба заявил, что количество наших войск уменьшится, как только Германия отведет свои части обратно в Эльзас."
prewar.51.a:0 "Хорошо"
prewar.52.t:0 "Германская Империя отказалась компенсировать ущерб!"
prewar.52.d:0 "Германская жадность снова победила доводы разума! Германский Канцлер по радио заявил, что правительство не заплатит 'ни единого пфеннинга', и пригрозил 'покарать Париж так же, как и Леваль, если французы не откажутся от претензий и не уберут войска с границы!. Наш план дипломатического решения вопроса провалился, и теперь у нас только два варианта : признать поражения, когда тысячи рабочих хотят 'маршировать на Берлин', а некоторые высокопоставленные офицеры готовят заговор против Комитета... или начать войну с Германской Империей."
prewar.52.a:0 "Мы не готовы к войне"
prewar.52.b:0 "Это война!"
prewar.53.t:0 "Франция компенсирует ущерб от Бреттена"
prewar.53.d:0 "Разум наконец (и, кажется, впервые) возобладал над французами. Коммуна проинформировала Канцлера о том, что наши претензии будут полностью удовлетворены, а вся анти-германская активность закончится к концу недели. Жертвам Бретенна будет уплачено 10 миллионов франков, взятых из карманов простых рабочих, а Рейх получит различное сырье - включая алюминий - и агрокультурные продукты для восстановления региона. Коммуна точно потерпела дипломатическое поражение и не попытается оспорить гегемонию Рейха еще несколько лет. Кайзер попросил Кабинет отозвать все мобилизованные войска с границы, не считая полицейских, наводящих порядок в Лотарингии."
prewar.54.t:0 "Французская Коммуна отказалась компенсировать ущерб!"
prewar.54.d:0 "Французским ответом на наши требование было усиление давления на границе, террористические атаки в Нанциге и Страсбурге и угрозы тотальной войны! В сообщении французской нации председатель Комитета Общественного Благоденствия объявил, что 'мы заплатим тевтонским варварам не золотом, а красными флагами, которые наши бравые солдаты, с помощью забитого немецкого рабочего, скоро будут веять над Страсбургом, Франкфуртом, Берлином, Мюнхеном, Гамбургом, Бреслау и Кёнигсбергом!'. В Берлине, когда толпы требуют марша 'Нах Париж', оппозиция в Рейхстаге изоблачает 'бесхребетную политику', Генеральный Штаб и Кайзер пока молчат. Нам остается выбрать между позором поражения, политическим кризисом и недовольством народа... или войной с Коммуной."
prewar.55.t:0 "Эльзас или война!"
prewar.55.d:0 "Французский ультиматум прибыл в Берлин. Они требуют передачи имперской провинции Эльзас-Лотарингии, которую они не контролировали с 1871 года. Французы угрожают войной в случае отказа. Мы должны противостоять их амбициям на мировое господство!"
prewar.55.a:0 "Война!"
prewar.55.b:0 "Передать провинции!"
prewar.56.t:0 "Немцы отказались"
prewar.56.d:0 "Берлин отказался передавать нашу законную территорию, 'Имперскую' провинцию Эльзас-Лотарингию."
prewar.56.a:0 "Лучшее время для атаки!"
prewar.56.b:0 "Не время для войны."
prewar.57.t:0 "Германия сдается"
prewar.57.d:0 "Немцы передали нам наши законные территории Эльзас-Лотарингии."
prewar.57.a:0 "Прекрасно!"
prewar.58.t:0 "Война началась"
prewar.58.d:0 "Эпическая битва между революционерами и реакционерами нчалась. Должны ли мы помочь Революции или сидеть с зажатой между коленями головой?"
prewar.58.a:0 "Поддержать Францию!"
prewar.58.b:0 "Надеюсь, война не коснется Британии."
prewar.59.t:0 "Британия присоединяется к битве!"
prewar.59.d:0 "Британский союз присоединился к нам в нашей битве."
prewar.59.a:0 "Пролетарии всех стран, соединяйтесь!"
prewar.60.t:0 "Вторая Мировая война"
prewar.60.d:0 "Последняя битва между силами пролетариата и империалистической буржуазии началась! На западном фронте силы Французской Коммуны прорваться сквозь немецкие линии защиты и даровать свободу немецким рабочим и крестьянам. Многие радикальные синдикалисты предлагают поддержать Францию, послав добровольцев и снаряжение, чтобы ускорить незбежную победу пролетариата."
prewar.60.a:0 "Послать помощь!"
prewar.60.b:0 "Мы не можем помочь..."
prewar.61.t:0 "Прибыли мексиканские добровольцы"
prewar.61.d:0 "С самого начала Второй Мировой войны множество добровольцев прибывало в нашу страну, чтобы помочь унчитожить немецкого зверя в его логове и принести свободу всем европейским нациям. ."
prewar.61.a:0 "Прекрасно!"
prewar.63.t:0 "Прибыли бразильские добровольцы"
prewar.65.t:0 "Прибыли индийские добровольцы"
prewar.67.t:0 "Центральноамериканские добрвольцы прибыли"
prewar.68.t:0 "Война на востоке"
prewar.68.d:0 "Война началась на восточном фронте между войсками Германии и России. Даже если Россия значительно слабее Германии, большие территории и многочисленные войска вынуждают отправить на восток множество дивизий с франко-германской границы, тем самым оставляя границы слабо защищенными. Это шанс вернуть утерянные территории!"
prewar.68.a:0 "Так и сделаем!"
prewar.68.b:0 "Лучше не надо"
prewar.69.t:0 "Конец Франко-Германской войны"
prewar.69.d:0 "К добру или злу, война между Германией и Францией подошла к концу. Армейские чины уверяют, что они многому научились на поле боя."
prewar.69.a:0 "Отлично!"

