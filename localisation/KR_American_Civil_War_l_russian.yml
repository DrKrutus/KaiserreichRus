amcivwar.342.t:0 "Беспорядки в Соединенных Штатах"
amcivwar.342.d:0 "Гражданская война разрывает последние клочки стабильности в Америке. Мы можем захватить важную морскую базу Гуантанамо, и американцы ничего не смогут сделать."
amcivwar.342.a:0 "Захватить!"
