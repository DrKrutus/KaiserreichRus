black.8.d:0 "Шесть месяцев прошло спустя так называемого Черного Понедельника и последовавшей за ним Черной недели. Самой крупной проблемой Германии стал постоянно растущий уровень безработицы."
black.8.a:0 "Безработицы не так уж много"
black.9.t:0 "Спустя год"
black.9.d:0 "Прошел целый год спустя так называемого Черного Понедельника и последовавшей за ним Черной недели. Наша промышленность все еще восстанавливается после удара."
black.9.a:0 "Экономика стала хуже!"
