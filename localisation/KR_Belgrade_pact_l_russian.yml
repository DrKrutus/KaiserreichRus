### Events ###
pact.1.t:0 "Конгресс в Белграде"
pact.1.d:0 "Годы правительство Сербии вело подготовку к Белградскому Конгрессу, серии встреч в нашей столице с представителями народов Балкан, Румынии и Греции, и с дипломатами из Германии и Османской Империи. Мы проведем серию геополитических дискуссий для того, чтобы, среди прочего, привлечь иностранную поддержку наших стремлений к расширению наших границ и создания нового государства, Великой Сербии, включающей все земли, исторически управляемые или населенные нашими народами. Это может потенциально вовлечь нас в конфликт с Болгарией, Албанией, или даже с империей Габсбургов. Стоит ли нам выслать приглашения?"
pact.1.a:0 "Открыть Конгресс."
pact.1.b:0 "Закрыть Конгресс."

pact.2.t:0 "Конгресс в Белграде"
pact.2.d:0 "Сербия пригласила наших дипломатов в Белград для принятия участия в Белградском Конгрессе, для переговоров о политической и военной ситуации на Балканах. Со времен победы Болгарии в Вельткриге мы смотрим на землю, которая по праву принадлежит нам, как это делает и Сербия. Они предлагают создать новый, формальный союз, называемый Белградским Договором, для защиты наших совместных интересов и сдерживания Болгарской Угрозы. Это может, однако, разозлить бывших союзников Болгарии, Германию, Австрию и Османскую Империю."
pact.2.a:0 "Выразить нашу поддержку Белградского Договора."
pact.2.b:0 "Мы не заинтересованы в этом направлении."

pact.3.t:0 "[From.GetName] присоединяется к Белградскому Договору"
pact.3.d:0 "[From.GetAdj] правительство объявило о присутствии на Белградском Конгрессе и формальном присоединении к Белградскому Договору."
pact.3.a:0 "Вместе за мир!"

pact.4.t:0 "[From.GetName] не присоединится к Белградскому Договору"
pact.4.d:0 "[From.GetAdj] правительство объявило, что на данный момент они не будут частью какого-либо формального альянса, противостоящего Болгарии."
pact.4.a:0 "Они нам не нужны."

pact.5.t:0 "Второй фронт"
pact.5.d:0 "Без Греции, составляющей еще один фронт, мы можем и не победить Болгарию. По этой причине была выражена идея о предложении Османам присоединиться к нашему договору. Однако, этот ход также может привести к поддержке Османами Болгарии, для спасения слабого северного соседа."
pact.5.a:0 "Пригласить Османскую Империю."
pact.5.b:0 "Нам будет лучше без них."

pact.6.t:0 "Сербия пригласила нас в Белградский Договор"
pact.6.d:0 "Удивительным поворотом событий, Сербское правительство предложило нам вступить в Белградский Договор, союз, очевидно, нацеленный против Болгарии. Вступление в Договор против нашего бывшего союзника приведет к ухудшению отношений с Германией и Австрией. Однако, у нас есть шанс получить некоторые территории от Болгарии или расшириться в направлении Греции, решившей не присоединяться."
pact.6.a:0 "Объявить о нашей поддержке Белградского Договора."
pact.6.b:0 "Поддержать Болгарию вместо этого!"
pact.6.c:0 "Нам не следует фокусироваться на Балканах."

pact.7.t:0 "Османская Империя поддерживает Болгарию!"
pact.7.d:0 "Как некоторые и предсказывали, правительство Османов решило поддержать Болгарию! Их министр иностранных дел объявил, что они не будут сотрудничать с врагами их бывших союзников. Хотя соглашение и не было формализовано в настоящий союз, Османы могут прийти на помощь Болгарии если мы нападем на нее."
pact.7.a:0 "Ужасно."

pact.8.t:0 "Белградский Конгресс утверждает новый порядок на Балканах"
pact.8.d:0 "По инициативе Сербии, несколько стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. На этом конгрессе был создан новый формальный союз, так называемый Белградский Договор. Он, очевидно, нацелен против нас, как возмездие за их поражение во время Вельткрига. Мы можем только надеяться, что наши бывшие союзники из Центральных Держав поддержат нас в этом кризисе."
pact.8.a:0 "Это не хорошо."

pact.9.t:0 "Белградский Конгресс утверждает новый порядок на Балканах"
pact.9.d:0 "По инициативе Сербии, несколько стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. На этом конгрессе был создан новый формальный союз, так называемый Белградский Договор. Он, очевидно, нацелен против нашего бывшего союзника, Болгарии, к которой перешли их территории при поражении в Вельткриге. Если мы открыто объявим о нашей поддержке Болгарии, это может заставить Белградский Договор отступить."
pact.9.a:0 "Объявить о нашей поддержке Болгарии!"
pact.9.b:0 "Мы должны избежать Балканской паутины."

pact.10.t:0 "[From.GetName] объявляет о поддержке Болгарии"
pact.10.d:0 "[From.GetAdj] правительство сегодня объявило о поддержке Болгарии в случае войны между ней и Белградским Договором. Будет ли это ограниченная поддержка поставками вооружения, или [From.GetNameDef] введет армию, остается неизвестным."
pact.10.a:0 "Это не хорошо."

pact.11.t:0 "[From.GetName] объявили о поддержке нашей стороны"
pact.11.d:0 "[From.GetAdj] правительство сегодня объявило поддержке Болгарии в случае войны между нами и Белградским Договором. Будет ли это ограниченная поддержка поставками вооружения, или [From.GetNameDef] введет армию, остается неизвестным, но, надеемся, что это не позволит войне свершиться."
pact.11.a:0 "Спасибо, [From.GetName]."

pact.12.t:0 "Новая внешняя политика Румынии"
pact.12.d:0 "Наша недавняя победа над Железной Гвардией поставила нас в неустойчивое положение. Несмотря на внешнюю симпатию, выраженную нашему новому режиму, мы не имеем международной защиты. Мы всегда были в дружественных отношениях с Сербией. Мы можем попроситься в их новый союз, Белградский Договор."
pact.12.a:0 "Мы должны подружиться с Сербией!"
pact.12.b:0 "Изоляционизм защитит Румынию."

pact.13.t:0 "Румыния желает вступить в Белградский Договор"
pact.13.d:0 "После недавней победы над Железной Гвардией, новое правительство Румынии смотрит за границу. Поскольку мы имеем давнюю дружбу и общие цели, они желают присоединиться к Белградскому Договору. Это будет весьма полезно в неизбежной войне."
pact.13.a:0 "Конечно они могут вступить."
pact.13.b:0 "Мы в них не нуждаемся."

pact.14.t:0 "Румыния вступает в Белградский Договор"
pact.14.d:0 "Сербия выразила благодарность о том, что мы не забыли старые союзы и желаем присоединиться к общему делу. Теперь мы часть Белградского Договора."
pact.14.a:0 "Наша независимость защищена!"

pact.15.t:0 "Сербия отклонила наше предложение"
pact.15.d:0 "Как ни странно, Сербское правительство отклонило наше предложение и не допустит нашего вступления в Белградский Договор."
pact.15.a:0 "Мы будем самостоятельны."

pact.16.t:0 "Ультиматум Болгарии"
pact.16.d:0 "Вооруженные силы нас и наших союзников по Белградскому Договору готовы исправить несправедливость, созданную Вельткригом и восстановить границы на Балканах в их состояние до 1914 года. Мы можем послать Болгарии ультиматум о передаче территорий, или же столкнуться лицом к лицу."
pact.16.a:0 "Послать ультиматум!"
pact.16.b:0 "Мы должны сохранить мир."

pact.17.t:0 "Ультиматум из Сербии"
pact.17.d:0 "В Софию был доставлен ультиматум от Белградского Договора. Они требуют возвращения всех территорий, полученных нами по результатам Вельткрига. Члены Белградского Договора угрожают войной в случае нашего отказа."
pact.17.a:0 "Значит, это война."
pact.17.b:0 "У нас нет выбора. Принимаем требования."

pact.18.t:0 "Болгария игнорирует ультиматум"
pact.18.d:0 "Болгарское правительство объявило об отказе от исполнения наших требований и игнорирования нашего ультиматум. Единственным выходом остается война, война за возвращения оккупированных во время Вельткрига земель!"
pact.18.a:0 "У них был шанс!"

pact.19.t:0 "Болгарцы прогибаются"
pact.19.d:0 "Болгарское правительство, увидев собирающуюся мощь войск Белградского Договора на своих границах, согласилось с ультиматумом о немедленной передаче спорных земель. Это серьезно уменьшит территорию Болгарии, но они останутся независимыми. Война на Балканах предотвращена."
pact.19.a:0 "У них не было выбора."
pact.19.b:0 "Мир в наше время."

pact.20.t:0 "Четвертая Балканская Война"
pact.20.d:0 "Болгарское правительство отказалось от исполнения Сербского ультиматума о передаче всех земель, которые они получили от нас и наших союзников во время Вельткрига. Не имея иного выбора, Сербское правительство объявило войну. Как часть Белградского Договора, мы обязаны прийти на помощь. И хотя мы столкнемся с жестким сопротивлением Болгарии, Белградский Договор наверняка выйдет победителем в этом конфликте."
pact.20.a:0 "Вперед к победе!"

pact.21.t:0 "Четвертая Балканская Война"
pact.21.d:0 "Болгарское правительство отказалось от исполнения Сербского ультиматума о передаче всех земель, которые они получили от нас и наших союзников во время Вельткрига. Не имея иного выбора, Сербское правительство объявило войну. Как часть Белградского Договора, мы обязаны вступить в войну с Болгарией для возвращения Восточной Румелии, если наши вооруженные силы достаточно сильны для этого."
pact.21.a:0 "Соблюсти договор."
pact.21.b:0 "Мы слишком нагружены своими проблемами. Просто выслать помощь."
pact.21.c:0 "Мы не можем ничего сделать."

pact.22.t:0 "Османская Империя отказалась атаковать Болгарию"
pact.22.d:0 "И хотя это был маловероятный альянс, Османы заверили нас в своей решимости поддержать нас против Болгарии. Но теперь, когда война началась и мы попросили их открыть второй фронт, их правительство объявило о выходе из Белградского Договора и заявили о том, что они не будут вмешиваться в войну ни на чьей стороне."
pact.22.a:0 "Мы разберемся с этим позже."

pact.23.t:0 "Османская Империя выходит из Белградского Договора"
pact.23.d:0 "И хотя Османы сперва объявили о своей поддержке Сербии, они отказались выполнить свои обязательства и объявили о выходе из Белградского Договора. Османское правительство объявило о том, что они не вмешаются в войну ни на чьей стороне."
pact.23.a:0 "Это принесет лишь хорошее."

pact.24.t:0 "Османская Империя выслала помощь но не вступила в войну"
pact.24.d:0 "И хотя это был маловероятный альянс, Османы заверили нас в своей решимости поддержать нас против Болгарии. Но теперь, когда война началась и мы попросили их открыть второй фронт, их правительство объявило о том, что они только вышлют некоторые экспедиционные силы и не вступят официально в войну против Болгарии."
pact.24.a:0 "Конечно, они изменили соглашение."
pact.24.tt:0 "Османские солдаты и снаряжение прибыли."

pact.25.t:0 "Четвертая Балканская Война"
pact.25.d:0 "Сербия атаковала Болгарию вместе со своими союзниками по Белградскому Договору. Мы обещали помочь Болгарии в случае конфликта. Некоторые считают, что мы должны вмешаться напрямую на стороне Болгарии, но другие говорят, что это нарушит неустойчивый баланс на Балканах и может привести к тому, что некоторые соседи объявят нам войну. Мы, конечно, можем проигнорировать конфликт, но это обозначит, что мы не поможем нашему бывшему союзнику."
pact.25.a:0 "Просто послать помощь."
pact.25.b:0 "Предложить альянс Болгарии!"
pact.25.c:0 "Мы не можем ничего сделать."

pact.26.t:0 "[From.GetAdj] помощь прибывает"
pact.26.d:0 "Как они и обещали, правительство [From.GetNameDef] выслали нам помощь в конфликте с Белградским Договором. К сожалению, они не могут вмешаться напрямую, но некоторые добровольческие дивизии и снаряжение прибыли к нам."
pact.26.a:0 "Любая помощь пригодится."
pact.26.tt:0 "[From.GetAdj] солдаты и снаряжение прибыли."

pact.27.t:0 "Османская Империя предложила нам альянс"
pact.27.d:0 "В соответствии с их обещанием поддержать нас в случае войны с Болгарией и Белградским Договором, Османская Империя предложила нам формальный союз. Они заявляют, что хотят сдержать агрессивные намерения Договора и помочь защитить нашу страну."
pact.27.a:0 "Великолепно!"
pact.27.b:0 "Мы в этом не нуждаемся."

pact.28.t:0 "Болгария приняла наше предложение"
pact.28.d:0 "Болгарское правительство с радостью согласилось на наше предложение союза и наши солдаты уже входят на их территорию. Вместе мы будем сдерживать агрессию Белградского Договора и защищать территориальную целостность Болгарии."
pact.28.a:0 "Вперед!"

pact.29.t:0 "Болгария отклонила наше предложение"
pact.29.d:0 "Болгарское правительство отклонило наше предложение альянса. Они считают, что им не требуется помощь против Белградского Альянса."
pact.29.a:0 "Что-же, удачи им."

pact.30.t:0 "Четвертая Балканская Война"
pact.30.d:0 "Сербы атаковали Болгарию вместе с союзниками по Белградскому Договору. Мы обещали помочь Болгарии в случае конфликта. Стоит ли нам послать добровольцев или игнорировать новый конфликт? Некоторые ратуют за последний вариант, глядя на наши внутренние проблемы."
pact.30.a:0 "Послать помощь Болгарии."
pact.30.b:0 "Мы не можем ничего сделать."

pact.31.t:0 "[From.GetName] отказались помочь нам"
pact.31.d:0 "Несмотря на то, что они обещал помощь в случае войны между нами и Сербией, [From.GetAdj] правительство объявило о том, что они не могут помочь в текущем конфликте между Болгарией и Белградским Договором. Это сильное оскорбление, и мы этого не забудем!"
pact.31.a:0 "Предатели!"

pact.32.t:0 "Четвертая Балканская Война"
pact.32.d:0 "Балканы вновь погрузились в огонь войны. Сербия, стремящаяся отомстить за поражение в Вельткриге, начали совместное наступление на Болгарию вместе со своими союзниками по Белградскому Договору. Кого следует поддержать России?"
pact.32.a:0 "Послать помощь Сербии."
pact.32.b:0 "Послать помощь Болгарии."
pact.32.c:0 "К сожалению, мы не можем ничего сделать."

pact.33.t:0 "Русская помощь прибыла"
pact.33.d:0 "Русское правительство решило поддержать нас и выслало значительное количество солдат и снаряжения чтобы помочь нам в нашей борьбе против Болгарии."
pact.33.a:0 "Великолепно!"
pact.33.tt:0 "Русские солдаты и снаряжение прибыли."

pact.34.t:0 "Конец Четвертой Балканской Войны"
pact.34.d:0 "К добру или ко злу, Балканская Война окончена. Генеральный Штаб сообщил, что они вынесли множество уроков о сущности современной войны во время конфликта."
pact.34.a:0 "Великолепно!"

pact.35.t:0 "Мы проигрываем в Балканской Войне"
pact.35.d:0 "Силы Белградского Договора разбили наши войска и оккупировали значительную часть нашей страны. Мы должны завершить эту войну, пока они не заняли всю нашу территорию, или Болгария может перестать существовать."
pact.35.a:0 "Молить о мире."
pact.35.b:0 "Мы все еще можем победить!"

pact.36.t:0 "Болгария просит о мире"
pact.36.d:0 "Когда большая часть страны оккупирована а войска отступают, Болгария просит нас о мире. Они передадут все спорные территории, но мы должны будем отвести наши силы на новую границу. Независимая Болгария продолжит существовать, пока что."
pact.36.a:0 "Белградский Договор торжествует."
pact.36.b:0 "Нет, мы должны сокрушить их!"

pact.37.t:0 "Мир с Белградским Договором"
pact.37.d:0 "Белградский Договор принял наше предложение. Мы передадим все спорные территории, но они отведут свои силы на новую границу."
pact.37.a:0 "Мы хотя-бы существуем!"

pact.38.t:0 "Болгария сдается"
pact.38.d:0 "Объединенные вооруженные силы Белградского Договора сумели исправить несправедливость результатов Вельткрига. Болгария передаст Белградскому Договору все спорные земли, но мы должны будем отвести наши силы на границу. Независимая но сильно уменьшенная Болгария пока-что продолжит существование."
pact.38.a:0 "Белградский Договор торжествует!"

pact.39.t:0 "Мы проигрываем в Балканской Войне"
pact.39.d:0 "Наше вмешательство в Четвертую Балканскую Войну стало полной катастрофой. Болгарии больше нет, а Константинополь оккупирован силами Белградского Договора. Мы должны молить о мире, пока можем!"
pact.39.a:0 "Молить о мире."
pact.39.b:0 "Мы все еще можем победить!"

pact.40.t:0 "Османы просят о мире"
pact.40.d:0 "Когда их столица оккупирована а войска разгромлены, Османская Империя просит нас о мире. Они передадут некоторые спорные территории, но мы должны будем вернуть Константинополь и Эдирне."
pact.40.a:0 "Белградский Договор торжествует."
pact.40.b:0 "Нет, мы должны сокрушить их!"

pact.41.t:0 "Мир с Белградским Договором"
pact.41.d:0 "Белградский Договор принял наше предложение. Мы передадим некоторые спорные территории, но они отведут свои войска."
pact.41.a:0 "Мы хотя-бы вернули Константинополь!"

pact.42.t:0 "Османская Империя сдается"
pact.42.d:0 "Объединенные вооруженные силы Белградского Договора сумели разбить Османов и оккупировать Константинополь. Османская Империя капитулировала и передала некоторые спорные земли Договору, но мы передали им их столицу обратно. Еще один из наших врагов разбит."
pact.42.a:0 "Белградский Договор торжествует!"

pact.43.t:0 "Мы проигрываем в Балканской Войне"
pact.43.d:0 "Хотя Балканская Война началась с успеха и захвата Болгарии, Османская интервенция развернула все вспять. Большие части Болгарии оккупированы Османами, и они продолжают наступление. Мы можем предложить Османам передать завоеванные нами земли и распустить Белградский Договор. Это суровые требования, но иначе мы можем потерять свою независимость."
pact.43.a:0 "Молить о мире."
pact.43.b:0 "Мы все еще можем победить!"

pact.44.t:0 "Сербия просит о мире"
pact.44.d:0 "Мы освободили крупную часть Болгарии и войска Белградского Договора отступают. Теперь Сербия предлагает нам мирное соглашение. Белградский Договор отдаст всю завоеванную территорию и распустит союз, возвращаясь к довоенному состоянию. Взамен, мы позволим им сохранить свою независимость."
pact.44.a:0 "Достаточно крови. Закончим эту войну."
pact.44.b:0 "Нет, мы должны сокрушить их!"

pact.45.t:0 "Подписание мира, конец войны"
pact.45.d:0 "Хотя Балканская Война началась с успеха и захвата Болгарии, Османская интервенция развернула все вспять. Большие части Болгарии оккупированы Османами. Переговоры между Сербией и Османской Империей вылились в мирный договор. Мы должны будем вернуть все завоеванные земли, а Белградский Договор будет распущен."
pact.45.a:0 "Мы этого не забудем!"

pact.46.t:0 "[From.GetName] отказались от нашего предложения мира"
pact.46.d:0 "Хотя мы предложили крупные уступки нашему противнику, [From.GetAdj] правительство отвергло мирные переговоры, заявив, что мы будем полностью разгромлены."
pact.46.a:0 "Нам нужно вернуть все как было!"

pact.47.t:0 "Мы проигрываем в Балканской Войне"
pact.47.d:0 "Война против Болгарии была полной катастрофой. Несмотря на наших союзников по Белградскому Договору, Болгария смогла разбить нас еще раз и они близко к самому Белграду. Мы можем предложить Болгарии роспуска Договора и демилитаризацию пограничных территорий. Кроме того, мы должны предложить им выплату репараций на несколько лет. Это суровые условия, но иначе мы можем потерять свою независимость."
pact.47.a:0 "Молить о мире."
pact.47.b:0 "Мы все еще можем победить!"

pact.48.t:0 "Сербия просит о мире"
pact.48.d:0 "С нашими успехами в войне и войсками, стоящими неподалеку от Белграда, Договор, основанный в этом городе, на грани коллапса. Сербия предлагает нам мирный договор. Некоторые пограничные территории будут демилитаризованы, Белградский Договор будет распущен и Сербия выплатит репарации. С нашей стороны, мы позволим им сохранить независимость."
pact.48.a:0 "Мы снова победители."
pact.48.b:0 "Нет, мы должны сокрушить их!"

pact.49.t:0 "Болгария принимает наше предложение мира."
pact.49.d:0 "Четвертая Балканская Война была не такой успешной, как мы планировали. Болгария смогла организовать успешное наступление и подойти вплотную к Белграду. Они приняли наше мирное предложение, и мы сохранили независимость. Однако, мы должны демилитаризовать Ниша и платить военные репарации последующие годы."
pact.49.a:0 "Мы хотя-бы существуем."

pact.50.t:0 "Мир подписан, победа Болгарии"
pact.50.d:0 "Четвертая Балканская Война была не такой успешной, как мы планировали. Болгария смогла организовать успешное наступление и подойти вплотную к Белграду. Переговоры между Сербией и Болгарией вылились в мирный договор. Мы должны снова демилитаризовать Ольтению, королевство будет возвращено под регентство, а Белградский Договор будет распущен."
pact.50.a:0 "Они непобедимы?"

pact.51.t:0 "Мир подписан, победа Болгарии"
pact.51.desc_no_ottomans:0 "Четвертая Балканская Война была не такой успешной, как мы планировали. Болгария смогла организовать успешное наступление и подойти вплотную к Белграду. Переговоры между Сербией и Болгарией вылились в мирный договор. Мы должны демилитаризовать Фессалию, отречься от наших претензий на Центральную Македонию, а Белградский Договор будет распущен."
pact.51.desc_payments_to_ottomans:0 "Четвертая Балканская Война была не такой успешной, как мы планировали. Болгария смогла организовать успешное наступление и подойти вплотную к Белграду. Переговоры между Сербией и Болгарией вылились в мирный договор. Мы должны демилитаризовать Фессалию, отречься от наших претензий на Центральную Македонию и выплатить военные репарации Османам. Белградский Договор будет распущен."
pact.51.a:0 "Они непобедимы?"

pact.52.t:0 "Южная Македония"
pact.52.d:0 "Хотя мы интегрировали примерно половину Македонии в нашу страну, вторая половина остается под вопросом. То, чего хотят многие чиновники - это передать эти земли Греции, как когда-то принадлежавшие им, в обмен на вход Греции в Белградский Договор. Некоторые милитаристы указывают на то, что мы предлагали Греции вступление в Договор, но они отказались и, следовательно, не должны ничего получить. Что нам следует делать?"
pact.52.a:0 "Предложить Южную Македонию Греции."
pact.52.b:0 "Она будет частью нашей оккупационной зоны."

pact.53.t:0 "Сербия предлагает Южную Македонию"
pact.53.d:0 "Сербия разбила Болгарию и предлагают нам Южную Македонию в обмен на вступление в их союз. Возвращение территории умиротворит народ и повысит наш престиж за рубежом. Стоит ли нам принять предложение?"
pact.53.a:0 "Добро пожаловать домой!"
pact.53.b:0 "Согласиться, но потребовать и Восточную Фракию!"
pact.53.c:0 "Нам это не нужно."

pact.54.t:0 "Греция вступает в Белградский Договор"
pact.54.d:0 "Греческое правительство согласилось с нашим предложением и мы передали им Южную Македонию."
pact.54.a:0 "Давайте праздновать с новыми союзниками."

pact.55.t:0 "Статус Фракии"
pact.55.d:0 "Греки выслали нам дополнительное предложение вместе с их формальным присоединением к Договору. Они просят контроль над всей территорией Фракии, так как большую часть населения этой территории составляют греки. Однако, это не под нашей часть Болгарии, а в руках Османов. Просьба Османам передать территорию сразу после того, как они ее получили, будет унизительна, но мы не хотим потерять наших новых союзников-греков. Что нам следует делать?"
pact.55.a:0 "Потребовать отделение Фракии у Османов."
pact.55.b:0 "Она останется у Османов!"

pact.56.t:0 "Статус Фракии"
pact.56.d:0 "Сербы передали Южную Македонию Греции в обмен на их вступление в Белградский Договор. Так как это хорошо для общей силы Договора, Сербы просят нас передать всю Фракию Греции. Учитывая, что изначально был наш сектор Болгарии, есть некоторое сопротивление этой просьбе. Следует ли нам согласиться с требованиями Сербии?"
pact.56.a:0 "Тогда хорошо."
pact.56.b:0 "Нет, мы оставим наши новые земли."

pact.57.t:0 "Османы отделили Фракию"
pact.57.d:0 "Сербы надавили на Османов по поводу передачи Фракии нам, и Османы согласились с требованиями. Наконец-то, все греки на этих землях живут в Греции."
pact.57.a:0 "Великолепно!"

pact.58.t:0 "Сербия не будет давить на Османов"
pact.58.d:0 "Сербское правительство не будет давить на Османов по поводу передачи Фракии. Пока мы еще в союзе, но все может измениться."
pact.58.a:0 "Займемся этим позже."

pact.59.t:0 "Османы не отделят Фракию"
pact.59.d:0 "Сербы надавили на Османов по поводу передачи Фракии нам, но Османское правительство заявило о том, что они оставят себе все полученные от Болгарии земли. Пока мы еще в союзе, но все может измениться."
pact.59.a:0 "Займемся этим позже."

pact.60.t:0 "[From.GetName] не вступят в Белградский Договор"
pact.60.d:0 "[From.GetAdj] правительство объявило о нежелании вступать в Белградский Договор, несмотря на предложение территориальных концессий."
pact.60.a:0 "К сожалению."

pact.61.t:0 "Статус Добруджи"
pact.61.d:0 "С началом оккупации Болгарии. мы получили территорию Добруджи. Эта часть Болгарии была взята у Румынии после окончания Вельткрига И мы можем предложить им войти в Белградский Договор в обмен на земли. Стоит ли нам послать предложение?"
pact.61.a:0 "Предложить Добруджу Румынии."
pact.61.b:0 "Она будет частью нашей оккупационной зоны."

pact.62.t:0 "Сербия предлагает Добруджу"
pact.62.d:0 "Сербы разбили Болгарию и предлагает нам Добруджу в обмен на наше вступление в союз. Возвращение территории умиротворит народ и повысит наш престиж за рубежом. Стоит ли нам принять предложение?"
pact.62.a:0 "Добро пожаловать домой!"
pact.62.a:0 "Мы в ней не нуждаемся."

pact.63.t:0 "Румыния вступает в Белградский Договор"
pact.63.d:0 "Румынское правительство согласилось с нашим предложением и мы передаем им Добруджу."
pact.63.a:0 "Великолепно!"

pact.64.t:0 "Призыв к оккупации Болгарии"
pact.64.d:0 "Болгарцы разбиты и мы поднялись в глазах мира! Однако, мы не придумали что делать с остальными землями Болгарии, помимо промышленных репараций. Большинство офицеров призывают к хотя-бы временной оккупации части Болгарии, тогда как некоторые утверждают, что оккупация будет слишком дорогой для нашей страны."
pact.64.a:0 "Разделить Болгарию на оккупационные зоны!"
pact.64.b:0 "Оставить им независимость."

pact.65.t:0 "[From.GetName] призывает к совместной оккупации Болгарии"
pact.65.d:0 "[From.GetAdj] правительство призвало к совместной оккупации оставшихся территорий Болгарии. В будущем, из этих территорий может быть выделена значительно уменьшенная Болгария. Сейчас мы можем управлять нашей оккупационной зоной, и, как видно, даже грабить их на предмет чего-либо ценного."
pact.65.a:0 "Очень хорошо."
pact.65.b:0 "Нет, мы сохраним новые земли!"

pact.66.t:0 "[From.GetName] отказывается от оккупационных зон"
pact.66.d:0 "[From.GetAdj] правительство отвергло наши требования по созданию оккупационных зон на территориях бывшей Болгарии. Они сказали, что все захваченные земли теперь по праву их земли. Отношения с [From.GetName] серьезно пошатнулись, и единственое, что успокоит нас это разрыв альянса."
pact.66.a:0 "Это возмутительно!"

pact.67.t:0 "Окончание оккупации Болгарии"
pact.67.d:0 "Настало время восстановить Болгарию как независимое государство. Они откажутся от претензий на все территории за пределами их родной земли and и будут управляться [Root.GetAdj] государственными чиновниками чтобы удостовериться, что они никогда больше не начнут столь разрушительную войну."
pact.67.a:0 "Новое начало."

pact.68.t:0 "Окончание оккупации Болгарии"
pact.68.d:0 "[From.GetAdj] связалось с нами, сказав, что они хотят окончить оккупацию страны, так как 'вина была искуплена'. Болгария будет восстановлена как номинально незваисимое государство, но под близким [From.GetAdj] контролем. В обмен на возвращение болгарских земель нам обещали промышленные репарации. Стоит ли нам согласиться?"
pact.68.a:0 "Хорошо, пусть это будет новым началом."
pact.68.b:0 "Нет, мы оставим землю себе!"

pact.69.t:0 "Отказ от претензий"
pact.69.d:0 "Нас вынудили отказаться от претензий на земли за пределами нашей территории, но мы хотя-бы независимая страна."
pact.69.a:0 "У нас нет выбора."