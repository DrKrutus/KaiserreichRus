kr.political.16.d:0 "Не секрет, что наш кабинет министров не однороден. Некоторые его члены, принадлежащие к другим партиям, прекрасно справляются со своей работой, что несколько портит наш образ. Но мы можем показать все события в 'нужном' свете..."
