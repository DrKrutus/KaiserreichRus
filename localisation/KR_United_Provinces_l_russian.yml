united.1.t:0 "Панамская болезнь загубила урожай бананов"
united.1.d:0 "Объединенные провинции, являющиеся ведущим экспортером бананов, поразила болезнь, называемая 'Панамской болезнью'. Этот грибок поражает корни бананового дерева, что приводит к смерти растения, а без экспорта бананов мы ничто. Синдикалисты уже потирают руки, ожидая, когда правительство захлебнётся в экономическом кризисе. Мы обязаны найти способ покончить с этой угрозой раз и навсегда, пока вместо бананов не стали погибать обычные граждане. Для этого мы можем попытаться инвестировать в другие агрокультуры, использовать больше фунгицидов, или вложить все силы в развитие новых сортов бананов."
united.1.a:0 "Предложить фермерам выращивать иные культуры!"
united.1.b:0 "Фунгициды победят эту заразу"
united.1.c:0 "Развивать новые сорта устойчивые к грибку"
united.2.t:0 "Новая экономика Объединенных провинций"
united.2.d:0 "После вспышки панамской болезни мы поручили фермерам сосредоточиться на выращивании новых культур. Это был тяжёлый выбор, но, похоже, иначе мы не могли спасти нашу экономику от неминуемого краха. Этот переход не будет быстрым, однако панамская болезнь, кажется, является неразрешимой проблемой."
united.2.a:0 "Этот переход дастся нам нелегко, но мы выстоим, во что бы то ни стало!"
united.3.t:0 "Панамская болезнь устойчива к фунгицидам"
united.3.d:0 "После вспышки панамской болезни мы попытались использовать фунгициды для борьбы с ней, но, кажется, грибку удалось выработать к ним иммунитет."
united.3.a:0 "Что ж, теперь мы уже ничего не можем сделать..."
united.3.b:0 "Пусть фермеры выращивают новые культуры!"
united.4.t:0 "Новые сорта оказались неустойчивы к грибку"
united.4.d:0 "После вспышки панамской болезни мы попытались вывести новые сорта бананов устойчивые к грибку, однако ничего не вышло."
united.4.a:0 "Что ж, теперь мы уже ничего не можем сделать...."
united.4.b:0 "Пусть фермеры выращивают новые культуры!"
united.5.t:0 "Центроамерика финансирует диссидентов"
united.5.d:0 "Нам удалось выяснить, что эти чёртовы левые из Центроамерики поддерживают повстанцев в Гондурасе. Однажды мы преподадим им урок, который они никогда не забудут, но сейчас гораздо важнее разобраться с разъярёнными гондурасскими крестьянами."
united.5.a:0 "Это уже не первое восстание левых, которое мы раздавили!"
united.6.t:0 "Центроамерика захватила Сан-Педро-Сула!"
united.6.d:0 "Синдикалисты, правящие Центроамерикой, при поддержке гондурасских повстанцев атаковали нашу страну и уже заняли территории Восточного Гондураса. Как мы должны поступить в такой ситуации?"
united.6.a:0 "Объявить войну!"
united.6.b:0 "Прийти к перемирию...
united.7.t:0 "Центроамерика атакует Сан-Педро-Сула!"
united.7.d:0 "Центроамериканские глупцы при поддержке гондурасского левого движения предприняли попытку атаковать войска Объединённых Провинций в Восточном Гондурасе, но наши бравые бойцы смогли отбить атаку и отбросить неприятеля обратно в Центроамерику. Западному Гондурасу ничего не угрожает."
united.7.a:0 "Посмотрим, как поступит Центроамерика"
united.8.t:0 "Центроамерика объявляет нам войну!"
united.8.d:0 "После того, как попытка центроамериканцев атаковать нас провалилась, они решили пойти ва-банк и объявили о начале полномасштабной войны с нами. Похоже, пришло время преподать этим глупцам урок."
united.8.a:0 "К оружию!"
united.9.t:0 "Крах Панамского Правительства"
united.9.d:0 "После убийства президента Ариаса Мадрида, Панама погрязла в непрекращающихся битвах между левыми партизанскими отрядами и правительственными войсками. Мы должны навести порядок в Панаме, пока весь этот хаос не перекинулся на наши земли! Соединённые Штаты, которые пытаются остановить распространение синдикализма в Центральной Америке, пообещали оказать нам поддержку в решении этого вопроса."
united.9.a:0 "Мы должны оккупировать Панаму и положить конец этим беспорядкам"
united.9.b:0 "Нам не стоит вмешиваться"
united.10.t:0 "Панама присоединяется к Объединённым Провинциям"
united.10.d:0 "Вместо того, чтобы пойти по пути синдикализма, Панама решила стать частью Объединенных Провинций."
united.10.a:0 "Превосходно"
united.11.t:0 "Выбор партнёра"
united.11.d:0 "Наш экспорт весьма велик, но из-за мер, которые нам пришлось ввести в связи с вспышкой панамской болезни, уровень жизни в Провинциях стал невероятно низким. Мы можем обменивать экспортируемые товары на гуманитарную помощь, которая сможет улучшить условия жизнь наших граждан, нам осталось только найти подходящего торгового партнёра..."
united.11.a:0 "Обратиться к Европе"
united.11.b:0 "Сотрудничать с Американскими державами"
united.12.t:0 "Предложение от Объединенных Провинций"
united.12.d:0 "Объединенные Провинции Центральной Америки обратились к нам с предложением. Они предлагают нам свои товары по заниженным ценам, в обмен на нашу помощь в развитии их государства. Подписав этот договор мы лишь увеличим наше и без того не малое влияние на Объединенные Провинции, а наши граждане получат доступ к качественным и при этом дешёвым товарам, которые так ценны в это неспокойное время."
united.12.a:0 "Принять их предложение"
united.12.b:0 "Мы вынуждены отказаться"
