### Events ###

turkey.1.t:0 "Вооруженный бунт"
turkey.1.d:0 "Последние катастрофы прошедшие в нашей стране, доказали что наше тираническое руководство полностью некомпетентно и непригодно. Группа офицеров с молчаливой поддержкой Генерального штаба устроили восстание, направленное на то, чтобы сместить султана."
turkey.1.a:0 "Восстание прошло успешно, султан свергнут! Объявлена ​​республика!"
turkey.2.t:0 "Будущее Турции"
turkey.2.d:0 "После катастроф последних лет нет сомнений в том, что Османская империя не может существовать дальше. Группа радикальных офицеров объявила о создании новой страны - Турецкой Республики, но будущее этой страны пока неизвестно. Различные группы в вооруженных силах заперты в борьбе за контроль над ситуацией"
turkey.2.a:0 "Nihal Atsız поведет сломанную нацию к реваншу!"
turkey.2.b:0 "Şefik Hüsnü введет синдикализму!"
turkey.2.c:0 "Турция нуждается в единстве и стабильности"

turkey.3.t:0 "Внешняя политика"
turkey.3.d:0 "После того, как турецкий народ, наконец, освободился от угнетающего господства султанов, мы теперь можем свободно решать нашу позицию по отношению к международному сообществу. Хотя многие спорят о немедленном союзе с другими синдикалистскими нациями, может быть достаточно разумным, чтобы оставаться нейтральным для восстановления нашей страны."
turkey.3.a:0 "Мы должны объединиться с Францией"
turkey.3.b:0 "Изоляционизм, мы должны обустроить нашу страну"

turkey.4.t:0 "Турция хочет примкнуть к синдикалистам"
turkey.4.d:0 "Турецкая Республика выразила желание присоединиться к синдикалистскому блоку. Это не следует рассматривать как внезапный шаг, поскольку про-синдикалистская политика популярна во многих кругах, включая правительство и армию. Мы хотим, чтобы турецкие рабочие присоединились к крестовому походу против кровожадных немцев и гнилых империалистических канадских свиней?"
turkey.4.a:0 "Да!"
turkey.4.b:0 "Еще бы нет."

turkey.5.t:0 "Мы присоединяемся к синдикалистскому блоку"
turkey.5.d:0 "Французы и англичане рады, что мы присоединяемся к общему делу - уничтожению злых империалистов. Теперь мы являемся частью синдикалистского блока"
turkey.5.a:0 "На этот раз мы выиграем!"

turkey.6.t:0 "Франция отвергает наше членство!"
turkey.6.d:0 "Невероятно! Коммуна Франции отвергла нашу просьбу о присоединении к Интернационалу!"
turkey.6.a:0 "Мы построим синдикализм самостоятельно!"

turkey.7.t:0 "Земельные требования совета Серых волков"
turkey.7.d:0 "Полковник Nihal Atsız, лидер совета Серых волков,объявил о геополитических целях великой турецкой расы..."
turkey.7.a:0 "Мы вернем земли наших предков!"
turkey.7.b:0 "Мы вернем все турецкие земли!"
turkey.7.c:0 "Мы сокрушим Греков!"
turkey.7.e:0 "Не надо мести, мир!"
