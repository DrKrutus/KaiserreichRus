russia.25.t:0 "Реорганизация внутренней полиции"
russia.25.d:0 "С ростом внутреннего инакомыслия правительство должно гарантировать свой котроль над внутренней полицией, способной быстро отслеживать самых опасных диссидентов."
russia.25.a:0 "Хорошая идея!"

unlock_okhrana_tooltip:0 "Национальный фокус «Охранка» разблокирован в дереве фокусов\n"
russia_must_wait_unlock:0 "Вы пока не можете открыть этот фокус\n"

russia.26.t:0 "Реформа армии"
russia.26.d:0 "Недавние военные учения привели к одному неоспоримомо выводу: в русской армии полнейший бардак! Необходимо провести радикальные реформы, ведь с нашей стабилизацией наши соседи выглядят всё более угрожающе. Каждый генерал армии и адмирал флота, входящий в Верховное командование, разработал план. Планов, как и высших армейских чинов, немало, и вам предстоит выбирать из них лучший."
russia.26.a:0 "Я взгляну."

unlock_military_tooltip:0 "Теперь вы можете реформировать российскую армию и флот с помощью соответсвующих фокусов на дереве фокусов\n"

russia.27.t:0 "Автократия"
russia.27.d:0 "Прошло более года с момента нашего становления главной политической силой в России, и за это время мы увеличили стабильность страны. Однако многие считабют, что нам следует принять еще более активные меры для поддержания порядка. Вопрос в том, должны ли мы сохранить нашу демократическую политическую систем или вернуться к уверенности царской эпохи? Кроме того мы могли бы сделать Врангеля единоличным правителем России, каким он и должен быть."
russia.27.a:0 "Решение за вами"
unlock_wrangel_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"
unlock_kornilov_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"

russia.29.t:0 "Автократия"
russia.29.d:0 "Великий князь Дмитрий является президентом уже более года, и за это время его дейтвия возымели большой успех. Люди снова привыкают, что ими правят те, кому это позволяет социальное положение, и сейчас отличное время для восстановления царской системы. Но кто должен быть царем, Дмитрий или законный царь Кирилл? Или, может, мы должны создать аристократическую республику?"
russia.29.a:0 "Решение за вами"
unlock_dmitri_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"

russia.30.t:0 "Руководство Россией"
russia.30.d:0 "Прошло более года с момента нашего становления главной политической силой в России, и за это время мы увеличили стабильность страны. Но, возможно, изменения в политической системе могут привести к еще большему повышению стабильности путем установления конституционной монархии, либо чего-то другого."
russia.30.a:0 "Выбор за вами"
unlock_milyukov_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"

russia.31.t:0 "Конституция"
russia.31.d:0 "Прошло более года с момента нашего становления главной политической силой в России, и наш режим, похоже, во власти надолго. На данный момент ведутся споры о конституционной реформе. Возможно, Республика больше не служит российскому народу и мы должны создать конституционную монархию, или, возможно, решение находится в силе народа: диктатура пролетариата может сослужить нам хорошую службу. А может, республика нет так и плоха и нам следует укрепить её?"
russia.31.a:0 "Выбор за вами"
unlock_iraklij_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"

russia.32.t:0 "Конституция"
russia.32.d:0 "Прошло более года с момента нашего становления главной политической силой в России, и наш режим, похоже, во власти надолго. На данный момент ведутся споры о конституционной реформе. Возможно, Республика больше не служит российскому народу, и нам следует восстановить диктатуру пролетариата, о которой мечтал Ленин, или, может, ответ в истории нашего народа: конституционная монархия может сослужить нам хорошую службу. А может, республика нет так и плоха и нам следует укрепить её?"
russia.32.a:0 "Выбор за вами"
unlock_bukharin_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"

russia.33.t:0 "Народный фронт"
russia.33.d:0 "Прошло уже некоторой время с того момента, как в России к власти пришел народный фронт, и новый режим уже провел множество реформ старой системы, в том числе улучшил условия жизни рабочих. Россия демократичнее и свободнее, чем когда либо, и никто в ней даже не думает о смене режима. Однако всё же звучат голоса, призывающие к еще более свободной и демократической России с идеалами социализма, однако это предложение вызывает гнев более консервативных элементов нашего общества. Что нам следует делать?"
russia.33.a:0 "Выбор за вами"
unlock_popular_front_tooltip:0 "Теперь вы можете выбрать политическую ветку в дереве фокусов!\n"
