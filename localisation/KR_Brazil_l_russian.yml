bra.25.d:0 "коронели и другие консервативные силы в северо-восточных штатах все более не согласны с нашими программами реформ и становятся ярыми противниками федерального правительства в Рио-де-Жанейро. Сегодня утром представители Комиссии по земельной реформе подошли к одной из ферм знаменитого коронели Шико Эраклиу, в Лимоэйро, на востоке Пернамбуку. Поскольку эти федеральные представители сообщили коронели о решении правительства об конфискации этих земель, на них напала группа его вооруженных головорезов! Из десяти мужчин и женщин группы, шесть смогли убежать верхом на лошади, в то время как один был застрелен ягуансос, а остальные трое были взяты в плен. Некоторые члены нашего кабинета считают, что жесткий ответ на ситуацию в Лимоэйро - это то, что нам нужно, чтобы держать коронели под контролем. В то время как Força Pública (полиция Пернамбуку) все еще находится под их контролем, нам, возможно, потребуется сформировать отряд из нескольких десятков человек нашей регулярной армии и отправить их на земли Шико Эраклиу. Однако некоторые министры считают, что любые суровые действия вызовут большие волнения этих еще сильных консервативных сил."
bra.25.a:0 "Сформируйте армейский отряд и отправьте его в Лимоэйро, быстро!"
bra.25.b:0 "Время для переговоров с северо-восточными губернаторами."
bra.26.t:0 "Кризис в Пернамбуку - армия спасла заложников!"
bra.26.d:0 "Армейский отряд из сорока человек, возглавляемый капитаном Хуаресом Таворой, посланный для освобождения заложников в Лимоеиро, Пернамбуку, преуспел в своей миссии! Прибыв в Ресифи накануне вечером, мужчины отправились на северо-запад к ранчо Шико Эраклиу. После быстрой перестрелки, которая оставила пять его ягуанос (наемников) мертвыми, остальные головорезы сдались. Заложники - двое мужчин и одна женщина - были освобождены и, наконец, приступили к оформлению документов о конфискации земель  Эраклиу, который затем был арестован. Эта ферма, ранее являвшаяся оплотом эксплуатации, будет вспахана его бывшими работниками. Теперь, когда мы показали, что наши силы и воля будут защищать наши идеалы, земельные реформы будут продолжаться без проблем. Однако сейчас мы должны решить, как бороться с консервативными правительствами штатов. Должны ли мы заменить этих губернаторов нашими собственными федеральными ревизорами? Или, может быть, было бы разумнее провести с ними крупные переговоры?"
bra.26.a:0 "Заменить их федеральными ревизорами"
bra.26.b:0 "Время для переговоров с северо-восточными губернаторами."
bra.27.t:0 "Кризис в Пернамбуку - катастрофа!"
bra.27.d:0 "Армейский отряд из сорока человек, возглавляемый капитаном Хуаресом Таворой, посланный для освобождения заложников в Лимоеиро, Пернамбуку, потерпел неудачу в своей миссии! Прибыв на Ресифи прошлой ночью, миссия, вероятно, стала жертвой осведомителя. Когда люди переместились на северо-запад к ранчо Шико Эраклиу, группа из тридцати ягуанос (наемников) начала стрелять в наших застигнутых врасплох солдат! Десять наших людей погибли на месте, последовала жестокая перестрелка, в которой погибли двенадцать головорезов. Передовой отряд побежал к фермерскому дому только для того, чтобы найти трех заложников - двух мужчин и одну женщину - мертвыми, а Шико Эраклиу сбежавшим во внутренние районы. Мы были унижены! Но это еще не все, теперь мы должны иметь дело с консервативными губернаторами штатов, которые берут на себя ответственность за кровопролитие!"
bra.27.a:0 "Какой позор! Хорошо, договоримся с губернаторами"
bra.27.b:0 "Это все ИХ вина! Заменить их Федеральными ревизорами!"
bra.28.t:0 "Кризис в Пернамбуку - Лампьяо и его люди нападают на ранчо!"
bra.28.d:0 "Пока Лампиау и его группа приближались к городу Лимоеиро, на них напал небольшой патруль Força Pública. Недобросовестные полицейские, однако, не справились с кангасейрос, которые взяли под контроль местный полицейский участок и остальные общественные здания. Между тем, основная группа из тридцати человек под руководством Лампиау продвинулась к ранчо Шико Эраклиу, последовала быстрая перестрелка с ягуанос. Двое из кангасейрос пали, но им удалось убить или захватить всех тридцать головорезов Ираклиона. Еще пять человек из группы Лампиау совершили набег на главный дом, где нашли трех заложников - двух мужчин и одну женщину. Когда они приближались к одной из комнат, чтобы схватить Шико Эраклиу, он выстрелил в кангасейрос из своего собственным револьвера дважды, прежде чем был убит. Несмотря на кровопролитие, поход кангасейрос был успешным. Эта ферма, ранее являвшаяся оплотом эксплуатации, будет вспахана его бывшими работниками. Кроме того, мы теперь уверены в лояльности Лампиау и его людей к нашей повестке дня. Теперь, когда мы показали, что наши силы и воля будут защищать наши идеалы, земельные реформы будут продолжаться без проблем. Однако сейчас мы должны решить, как бороться с консервативными правительствами штатов. Должны ли мы заменить этих губернаторов нашими собственными федеральными ревизорами? Или, может быть, было бы разумнее провести с ними крупные переговоры?"
bra.28.a:0 "Заменить их федеральными ревизорами"
bra.28.b:0 "Время для переговоров с северо-восточными губернаторами."
bra.29.t:0 "Конференция с губернаторами Северо-востока"
bra.29.d:0 "Представители Министерства сельского хозяйства встретились сегодня в Ресифи с делегацией губернаторов штатов во главе с Карлосом де Лимой Кавальканти Пернамбуку. Центральное правительство требует более активного сотрудничества консервативных сил с нашими социалистическими реформами - то, что реакционеры считают оскорблением. С другой стороны, губернаторы хотят меньше давления со стороны Рио и возможность менее жесткого применения земельных реформ. Поскольку эта консервативная инициатива получает все большую поддержку со стороны северо-восточной элиты, любая уступка может рассматриваться как угроза нашей прогрессивной политике и будет рассматриваться другими секторами общества как признак слабости со стороны нашего правительства."
bra.29.a:0 "Как они могут предлагать такое? Призвать к федеральному вмешательству в эти штаты!"
bra.29.b:0 "Мы не можем рисковать еще больше и конфликтовать с ними - принять их требования."
bra.29.c:0 "Если мы будем сидеть здесь достаточно долго, мы сможем договориться."
bra.30.t:0 "Конференция Ресифи приводит к уступкам"
bra.30.d:0 "Конференция между федеральными правительством и правительствами штатов, проведенная в предыдущие дни в Ресифи, дает результаты. Представители Министерства сельского хозяйства договорились о более мягкой версии программ земельной реформы для северо-восточных штатов, что позволит коронели сохранить значительную часть своей политической власти. В свою очередь, консервативные силы, которые руководят этими штатами, будут молчя пинимать наши будущие меры, такие как промышленные реформы и социальные программы."
bra.30.a:0 "Далеко не идеальное решение, но оно пойдет на пользу социализму в конце концов."
bra.31.t:0 "Инициатива в области экономической политики"
bra.31.d:0 "Прошло почти год с начала Берлинского кризиса, но, несмотря на все наши усилия, последствия ужасных решений предыдущего правительства все еще ощущаются бразильским обществом. Безработица все еще растет, компании банкротятся каждый день, а капитал бежит из нашей страны. Это подходящее время для введения социалистических мер в экономику - как в сельском хозяйстве. Люди ждут нашего решения."
bra.31.a:0 "Свободный рынок означает капитализм, но мы могли бы использовать его."
bra.31.b:0 "Социалистическое вмешательство в экономику необходимо более чем когда-либо!"
bra.32.t:0 "Выстрел капитализма"
bra.32.d:0 "Некоторые местные и иностранные инвесторы смотрят на наши публичные компании. Большая часть бразильской промышленности принадлежит частным компаниям, но федеральные правительства и правительства штатов контролируют некоторые ключевые области, такие как национальные банки, порты и некоторые компании по распределению электроэнергии и воды. Некоторые экономисты говорят, что эти предприятия представляют собой пути утечки денег государству, большие и неэффективные компании, отвлекающие капитал, который будет лучше использовать в других областях. Итак, почему мы не разделяем эти проблемы с частной инициативой? Мы могли бы содействовать налаживанию партнерских отношений между государственным и частным секторами и превращать некоторые из наших компаний в предприятия с участием смешанного капитала. Таким образом, мы могли бы использовать опыт промышленных капиталистов, но работать в социалистических рамках. Однако ортодоксальные марксисты-экономисты требуют, чтобы мы держали эти компании полностью под совим контролем, поскольку они были созданы на деньги налогоплательщиков и, таким образом, принадлежат народу и государству Бразилия."
bra.32.a:0 "Социализм с бразильскими особенностями - создание предприятий смешанного капитала"
bra.32.b:0 "Все, что похоже на приватизацию, будет предательством бразильского народа!"
bra.33.t:0 "Участвовать в частных компаниях?"
bra.33.d:0 "С большим количеством частных компаний, которые становятся банкротами, в Бразилии растет безработица. Мы должны взять на себя контроль над этими предприятиями, прежде чем их плохое состояние навредит нашей экономике еще больше! Альтернативой будет содействие налаживанию партнерских отношений между государственным и частным секторами и превращение некоторых из этих компаний в предприятия с участием смешанного капитала. Таким образом, мы могли бы использовать опыт промышленных капиталистов, но работать в социалистических рамках."
bra.33.a:0 "Национализировать! Все принадлежит государству!"
bra.33.b:0 "Содействовать некоторым предприятиям со смешанным капиталом"
bra.34.t:0 "Новый министр промышленности"
bra.34.desc:0 "Некоторые члены нашей коалиции обсуждают, кто является лучшим человеком, способным возглавить Министерство промышленности и вооружений во время нынешних экономических реформ. PSR выдвинула Мануэля Сендона, который защищает идею, что эти новые доходы должны быть вложены в создание военных запасов. Элиас Ильченсо из BOC предлагает, чтобы этот капитал трансформировался в промышленный потенциал и исследовния новых методов производства. Однако Гермогенио да Силва Фернандес из CBT говорит, что мы должны увеличить наши инвестиции в военные исследования."
bra.34.a:0 "Мануэль Сендон - создание военных запасов."
bra.34.b:0 "Элиас Ильченсо - инвестиции в нашу промышленность."
bra.34.c:0 "Гермогенио да Силва Фернандес - военные исследования."
bra.34.d:0 "Оставить все как есть."
bra.35.t:0 "Безработица все еще растет"
bra.35.d:0 "Прошло уже некоторое время с тех пор, как мы начали внедрять новую экономическую политику, но она пока принесла мало результатов. Уровень безработицы по-прежнему не снизился, а рост промышленного производства был минимальным. Мы даже начинаем терять поддержку среди нашей собственной электоральной базы! Синдикат CBT организовал четырехчасовую забастовку в Рио-де-Жанейро, требуя пересмотра этой политики. Минервино де Оливейра, ведущая фигура CBT, предлагает преобразовать больше компаний в кооперативы. По его словам, если мы откажемся от контроля над нашими компаниями и отдадим эти обязанности начальникам заводов и самим рабочим, они придут к самым разумным решениям - это лучше, чем обращаться по каждой местной проблеме к бюрократам в Рио! Некоторые части нашего кабинета, включая нашего министра промышленности, вместо этого верят в усиление государственного контроля над компаниями."
bra.35.a:0 "Никаких изменений не будет."
bra.35.b:0 "Поощрять больше кооперативов и рабочее самоуправление."
bra.35.c:0 "Национализировать и вмешиваться еще дальше."
bra.36.t:0 "Промышленники сопротивляются"
bra.36.d:0 "Группа юго-восточных промышленников, возглавляемая Сисилло Матараццо, организовала символическое сопротивление против наших промышленных реформ. Подобно тому, как в прошлом на северо-востоке коронели пытались заблокировать вход нашим федеральным служащим на свои фермы, представителям Министерства промышленности запрещается входить на заводы в Сан-Паулу и Рио-де-Жанейро частным персоналом безопасности. Матараццо пытается заставить нас сесть за стол переговоров и обговорить более благоприятные для него и его друзей условия."
bra.36.a:0 "Созвать совещание с ними."
bra.36.b:0 "Они не могут остановить наши реформы."
bra.37.t:0 "Совещание с Промышленниками"
bra.37.d:0 "Наше правительство решило провести конференцию с Сисилло Матараццо и другими промышленными предпринимателями. Мы надеемся, что сможем наконец достичь соглашения и продолжим наши промышленные реформы беспрепятственно. Однако Матараццо надеется убедить нас замедлить темпы этих реформ, но это будет рассматриваться как признак слабости нашей власти и может привести к тому, что эти промышленники сделают более неприемлемые требования в будущем."
bra.37.a:0 "Замедление темпов наших реформ"
bra.37.b:0 "Никаких компромиссов!"
bra.38.t:0 "Иностранные заводы вывозятся"
bra.38.d:0 "Наши лояльные пролетарии сообщили о возмутительной находке! За прошедшие ночи были демонтированы несколько заводов, принадлежащих иностранцам в Сан-Паулу. Тяжелое промышленное оборудование, принадлежащее главным образом конгломератам Сисилло Матараццо и Персивалю Фаркуару, в настоящее время перевозится на грузовиках  в порт Сантос, а оттуда будет следовать кораблем к родине Матараццо, нынешней Итальянской Федерации. Наши службы безопасности расположены в гавани и ожидают решения федерального правительства. Захват этого оборудования и возвращение его в Сан-Паулу - самый очевидный выбор, но это может привести к тяжелому дипломатическому инциденту с Италией."
bra.38.a:0 "Пусть они уходят, мы не можем рисковать дипломатическим инцидентом."
bra.38.b:0 "Это оборудование принадлежит бразильским рабочим!"
bra.39.t:0 "Отношения с Церковью"
bra.39.d:0 "Один из наших конгрессменов, известный своим антиклерикализмом, предложил нам начать облагать налогом церковную собственность. Это даст нам новый источник дохода. В конце концов, почему у тиранического и реакционного института, такого как Католическая церковь, есть какие-то особые уступки от нашего социалистического правительства? Однако, Дуарте Леопольдо и Сильва, архиепископ Сан-Паулу, уже объявил, что эта инициатива вызовет огромную оппозицию как Церкви, так и бразильских католиков."
bra.39.a:0 "Мы ничего не выиграли бы, вступив в конфликт с Церковью."
bra.39.b:0 "Продолжать облагать налогом церковную собственность."
bra.40.t:0 "Невостребованный кофе"
bra.40.d:0 "К нам обратились плантаторы кофе из Сан-Паулу. Из-за кризиса в Берлине цены на кофе падают на международных рынках с каждым днем, а фермы в других южных штатах заполняют свои склады все более и более невостребованнми урожаями. По мнению наших экономистов, если мы ничего не сделаем, кризис в сельском хозяйстве ухудшится и вскоре повлияет на другие сектора экономики. Но нет никаких сомнений в том, что пожелания фермеров будут удовлетворены - в конце концов, это мощная база поддержки Хулио Престеса!"
bra.40.a:0 "Если мы поможем им,  то сократим возможности помощи из бюджета для других областей"
bra.40.b:0 "Купите излишки кофе и СОЖГИТЕ его. Это поднимет его цену!"
bra.41.t:0 "Новая экономическая политика?"
bra.41.d:0 "Прошел почти год с начала Берлинского кризиса, но последствия ужасных решений предыдущего правительства все еще ощущаются бразильским обществом. Безработица все еще растет, компании банкротятся каждый день, а иностранный капитал бежит из нашей страны. Теперь мы должны решить, будет ли лучше делать какие-то вмешательства в экономику или если мы должны позволить старой доброй невидимой руке выполнять свою работу."
bra.42.t:0 "Приватизировать государственные активы?"
bra.41.a:0 "Свободный рынок всегда был нашим путем, придерживаться его."
bra.41.b:0 "Возможно, потребуется вмешательство общественности в экономику."
bra.42.d:0 "Некоторые местные и иностранные инвесторы смотрят на наши публичные компании. Большая часть бразильской промышленности принадлежит частным компаниям, но федеральные правительства и правительства штатов контролируют некоторые ключевые области, такие как национальные банки, порты и некоторые компании по распределению электроэнергии и воды. Некоторые экономисты говорят, что эти предприятия представляют собой пути утечки денег государству, большие и неэффективные компании, отвлекающие капитал, который будет лучше использовать в других областях. Это, однако, увеличило бы затраты для конечного потребителя, что еще более усложнило жизнь людей. Другие экономисты требуют, чтобы мы держали эти компании полностью под своим контролем, поскольку они были созданы на деньги налогоплательщиков и, таким образом, принадлежат народу и государству Бразилия. Третий вариант будет состоять из ключевых компаний (например, банков) и содействия налаживанию партнерских связей между государственным и частным секторами и превращению некоторых из наших компаний в предприятия со смешанным капиталом."
bra.42.a:0 "Laissez faire, laissez passer (франц. Пусть все идет, как идет) - продайте ВСЕ."
bra.42.b:0 "Приватизация будет предательством бразильского народа."
bra.42.c:0 "Государство нуждается, по крайней мере, в НЕКОТОРОМ контроле - создать предприятия с смешанным капиталом."
bra.43.t:0 "Участвовать в частных компаниях?"
bra.43.d:0 "С большим количеством частных компаний, которые становятся банкротами, в Бразилии растет безработица. Мы должны взять на себя контроль над этими предприятиями, прежде чем их плохое состояние навредит нашей экономике еще больше! Или мы могли бы, по крайней мере, содействовать развитию партнерских отношений между государственным и частным секторами и предприятиями с участием смешанного капитала, если мы боимся слишком сильного интервенционизма."
bra.43.a:0 "Если они ничего не могут сделать правильно, мы должны купить все."
bra.43.b:0 "Государству нужен только НЕКОТОРЫЙ контроль - содействовать некоторым предприятиям со смешанным капиталом."
bra.44.c:0 "НАЦИОНАЛИЗАЦИЯ - СОЦИАЛИЗМ. Понятно? Не вмешиваться!"
bra.44.t:0 "Работа с профсоюзами"
bra.44.d:0 "Большинство профсоюзов в Бразилии организованы в синдикаты CBT и BOC. За своим фасадом борьбы за улучшение прав рабочих и заработной платы, они действительно представляют собой организацию недемократических социалистов, которые первыми воспользуются возможностью свергнуть наше правительство и установить свою диктатуру. Однако, поскольку большинство наших рабочих являются членами этих союзов, любой шаг против них будет способен вызвать серьезные волнения. Что нам делать?"
bra.44.a:0 "Проникновение наших агентов госбезопасности в профсоюзы."
bra.44.b:0 "Принять суровые меры - мы не можем позволить им работать."
bra.44.c:0 "Пусть они действуют свободно."
bra.45.t:0 "Запретить социалистические партии?"
bra.45.d:0 "Поскольку мы уже предпринимаем действия против профсоюзов и синдикатов, некоторые члены нашего правительства предлагают полный запрет всех социалистических и синдикалистских политических партий и организаций."
bra.45.a:0 "Конечно - избавиться от этих синдикалистских подонков."
bra.45.b:0 "Ни в коем случае, это демократия!"
bra.46.t:0 "Социалистические протесты в Сан-Паулу"
bra.46.d:0 "Синдикалистские группы во главе с Астрогильду Перейрой проводят крупные протесты в центре Сан-Паулу. Они сплотились против нынешней экономической политики, которая, по их мнению, не в состоянии бороться с растущей безработицей. Должны ли мы позволить им действовать?"
bra.46.a:0 "Они представляют собой угрозу демократии - не допустить этого."
bra.46.b:0 "Пусть продолжают - это ведь демократия."
bra.47.t:0 "Безземельные крестьяне занимают фермы в Паране"
bra.47.d:0 "Воинственная социалистическая группа, связанная с синдикатом ВОС, вторглась на фермы в городе Маринга, штат Парана. Группа, возглавляемая анархистом Элиасом Ильченсо, требует захвата этих земель и разделения между собой: «безземельными и бездомными рабочими и крестьянами, которые фактически зависят от земли, чтобы жить и трудиться». Некоторые говорят, что мы могли бы уступить их требованиям и распределить эти земли в знак доброй воли, хотя уступка требованиям социалистических бандитов непременно повысит недовольство наших сторонников. Большая часть нашего кабинета говорит, что мы должны просто отправить полицию и разогнать их из ферм. Однако слишком большое проявление насилия, несомненно, будет противодействовать некоторым слоям общества."
bra.47.a:0 "Полиция справится с ними."
bra.47.b:0 "Пусть армия выполнит эту работу."
bra.47.c:0 "Если им нужна эта земля, просто отдайте ее им."
bra.48.t:0 "Безработица растет"
bra.48.d:0 "Уровень безработицы в стране растет с каждым днем. Поддержка нашего режима среди низших классов уменьшается."
bra.48.a:0 "Ну что ж..."
bra.49.t:0 "Столкновения Интегралистов и синдикалистов в Рио"
bra.49.d:0 "Небольшое социалистическое собрание на заводе на окраине Рио-де-Жанейро пошло по неожиданному направлению, так как туда вторглась группа Зеленорубашечников, военизированного объединения бразильского интегрализма. интегралисты атаковали группу синдикалистов, оставив двух погибших. Через несколько часов, однако, группу встретили синдикалистские милиционеры, и последовала крупная уличная битва. Эти драки вскоре распространились в центр города, в то время как Força Pública удалось к ночи взять ситуацию под контроль. Кабинет министров призвал к экстренному совещанию служб безопасности и принятию решения о действиях."
bra.49.a:0 "Разогнать обе группы."
bra.49.b:0 "Разобраться только с лидерами интегралистов."
bra.49.c:0 "Полиция будет разгонять только социалистические митинги."
bra.50.t:0 "Первомайские акции протеста"
bra.50.d:0 "Сегодня 1 мая, международный день Труда. Однако бразильским пролетариям мало что можно праздновать. Люди столкнулись с необузданной безработицей, а крупные компании обанкротились. Синдикат CBT Астрогильду Перейры призвал провести несколько митингов сегодня во всех крупных городах Бразилии."
bra.50.a:0 "Просто игнорировать их"
bra.50.b:0 "Отправить полицейских - жестко преследовать профсоюзы"
bra.51.t:0 "Астрогильду Перейра арестован"
bra.51.d:0 "Сегодня утром лидер синдикалистов Астрогильду Перейра был арестован в Рио-де-Жанейро за измену и разжигание гражданских беспорядков. Что нам теперь делать, если один из главных противников нашего правительства в наших руках?"
bra.51.a:0 "Запереть его в тюрьме - это будет уроком для этих синдикатов"
bra.51.b:0 "Этого недостаточно - изгнать его"
bra.51.c:0 "Может быть, это слишком - отпустите его"
bra.52.t:0 "Невостребованный кофе"
bra.52.d:0 "К нам обратились плантаторы кофе из Сан-Паулу. Из-за кризиса в Берлине, цены на кофе на международном рынке падают с каждым днем, а фермы в других южных штатах заполняют свои склады все более и более невостребованным урожаем. По мнению наших экономистов, если мы ничего не сделаем, кризис в сельском хозяйстве ухудшится и вскоре повлияет на другие сектора экономики. Поскольку землевладельцы являются нашими политическими союзниками, нет никаких оснований отворачиваться от них."
bra.52.a:0 "Если мы поможем им,  то сократим возможности помощи из бюджета для других областей"
bra.52.b:0 "Купите излишки кофе и СОЖГИТЕ его. Это поднимет его цену!"
bra.53.t:0 "Программа земельной реформы?"
bra.53.d:0 "Пришло время реализовать первое из популистских обещаний, которые мы сделали людям. В бразильской сельской местности преобладают крупные фермы, латифундии, принадлежащие сильным семьям и использующие огромое количество рабочей силы. Они, вероятно, являются наиболее важным элементом нашей экономики, заготовки кофе и сахарного тростника, столь необходимых для нашего экспорта. Однако эти латифундии также содержат много неиспользуемых участков, которые вполне могут быть заняты безземельными фермерами. Один из наших конгрессменов выдвинул предложение о программе земельной реформы, которая разделила бы эту пустующую землю среди наиболее бедных крестьян. Мало того, это увеличило бы количество нашей сельскохозяйственной продукции, и поскольку мы будем решать ключевую для крестьян проблему, их поддержка более радикальных синдикалистских движений, скорее всего, уменьшится. Однако некоторые консервативные силы могут видеть в этом признак нашей слабости против этих же радикальных идеологий."
bra.53.a:0 "Нонсенс"
bra.53.b:0 "Создание комиссии"
bra.54.t:0 "Программа земельной реформы под огнем"
bra.54.d:0 "Группа коронели, традиционных землевладельцев-олигархов северо-восточных штатов, встретилась сегодня в Форталезе, штат Сеара и выразила свою озабоченность по поводу нашей программы земельной реформы - или, по их словам, «одни из нас, помещики, вынуждены идти на уступки экстремистским крестьянам» и обещают бороться «любыми средствами» за целостность своих земель. Сам Варгас вызвал эту группу в Рио-де-Жанейро, чтобы они не беспокоились. Эти меры будут полезны для снижения популярности экстремистских социалистических движений среди крестьян и даже городского пролетариата. В конце концов, почему они должны надеяться на какой то синдикат ВОС, если само федеральное правительство удовлетворяет их потребности? Тем не менее, некоторые из этих более консервативных землевладельцев не чувствуют себя комфортно в этой ситуации."
bra.54.a:0 "Может быть, нам стоит пересмотреть свою позицию"
bra.54.b:0 "Следить за комиссией"
bra.55.t:0 "Начало земельной реформы"
bra.55.d:0 "Наша комиссия по земельной реформе подготовила отчет с подробным описанием плана перераспределения земли в Бразилии. Он предлагает правительству покупать неиспользуемые земли у крупных землевладельцев по справедливым рыночным ценам и перераспределять их среди беднейших крестьян. Это несколько увеличит нашу сельскохозяйственную продукцию и уменьшит напряженность с радикальными левыми, но может вызвать некоторые нежелательные последствия с землевладельцами-олигархами."
bra.55.a:0 "Может, нам стоит отступить."
bra.55.b:0 "Подписать этот закон."
bra.56.t:0 "Новая экономическая политика?"
bra.56.d:0 "Прошел почти год с начала Берлинского кризиса, но последствия ужасных решений предыдущего правительства все еще ощущаются бразильским обществом. Безработица все еще растет, компании банкротятся каждый день, а иностранный капитал бежит из нашей страны. Теперь мы должны решить, будет ли лучше делать какие-то вмешательства в экономику или если мы должны позволить старой доброй невидимой руке выполнять свою работу.
bra.56.a:0 "Свободный рынок всегда был нашим путем, придерживаться его."
bra.56.b:0 "Возможно, потребуется вмешательство общественности в экономику."
bra.57.t:0 "Приватизировать государственные активы?"
bra.57.d:0 "Некоторые местные и иностранные инвесторы смотрят на наши публичные компании. Большая часть бразильской промышленности принадлежит частным компаниям, но федеральные правительства и правительства штатов контролируют некоторые ключевые области, такие как национальные банки, порты и некоторые компании по распределению электроэнергии и воды. Некоторые экономисты говорят, что эти предприятия представляют собой пути утечки денег государству, большие и неэффективные компании, отвлекающие капитал, который будет лучше использовать в других областях. Это, однако, увеличило бы затраты для конечного потребителя, что еще более усложнило жизнь людей. Другие экономисты требуют, чтобы мы держали эти компании полностью под своим контролем, поскольку они были созданы на деньги налогоплательщиков и, таким образом, принадлежат народу и государству Бразилия."
bra.57.a:0 "Выставить все на продажу."
bra.57.b:0 "Это было бы предательством нашего народа."
bra.58.t:0 "Участвовать в частных компаниях?"
bra.58.d:0 "С большим количеством частных компаний, которые становятся банкротами, в Бразилии растет безработица. Мы должны взять на себя контроль над этими предприятиями, прежде чем их плохое состояние навредит нашей экономике еще больше!"
bra.58.a:0 "Мы должны купить все."
bra.58.b:0 "Мы не должны противодействовать промышленникам."
bra.59.t:0 "Безземельные крестьяне захватывают фермы в Паране"
bra.59.d:0 "Посчитав нашу поддержку ограниченной программы земельной реформы как признак слабости, воинственная социалистическая группа, связанная с синдикатом ВОС, вторглась на фермы в городе Маринга, штат Парана. Группа, возглавляемая анархистом Элиасом Ильченсо, требует захвата этих земель и разделения между собой: «безземельными и бездомными рабочими и крестьянами, которые фактически зависят от земли, чтобы жить и трудиться». Некоторые говорят, что мы могли бы уступить их требованиям и распределить эти земли в знак доброй воли, хотя уступка требованиям социалистических бандитов непременно повысит недовольство наших сторонников. Большая часть нашего кабинета говорит, что мы должны просто отправить полицию и разогнать их из ферм. Однако слишком большое проявление насилия, несомненно, будет противодействовать некоторым слоям общества."
bra.59.a:0 "Полиция справится с ними."
bra.59.b:0 "Если им нужна эта земля, просто отдайте ее им."
bra.60.t:0 "Рост безработицы"
bra.60.d:0 "Уровень безработицы в стране растет с каждым днем. Поддержка нашего режима среди низших классов уменьшается. Может быть настало время для пересмотра нашей экономической политики."
bra.60.a:0 "Государство должно иметь больший контроль над экономикой."
bra.60.b:0 "Дать больше власти частной инициативе."
bra.60.c:0 "Оставить все как есть, это даст результаты в конечном итоге."
bra.61.t:0 "Майские протесты"
bra.61.d:0 "Сегодня 1 мая, международный день Труда. Однако бразильским пролетариям мало что можно праздновать. Люди столкнулись с необузданной безработицей, а крупные компании обанкротились. Синдикат CBT Астрогильду Перейры призвал провести несколько митингов сегодня во всех крупных городах Бразилии."
bra.61.a:0 "Просто игнорировать их."
bra.61.b:0 "Послать полицию - разогнать профсоюзы."
bra.62.t:0 "Невостребованный кофе"
bra.62.d:0 "К нам обратились плантаторы кофе из Сан-Паулу. Из-за кризиса в Берлине, цены на кофе на международном рынке падают с каждым днем, а фермы в других южных штатах заполняют свои склады все более и более невостребованным урожаем. По мнению наших экономистов, если мы ничего не сделаем, кризис в сельском хозяйстве ухудшится и вскоре повлияет на другие сектора экономики. Эти землевладельцы не уверены, могут ли они доверять интегралистскому порядку, так что это, может быть, наш шанс установить некоторые связи с этим классом. Однако основное мнение в рамках AIB заключается в том, что мы должны дистанцироваться от этих старомодных патерналистских политиков."
bra.62.a:0 "Разве они не всегда верили в «свободный рынок»? Игнорировать их!"
bra.62.b:0 "Купите излишки кофе и СОЖГИТЕ их. Это поднимет его цену!"
bra.63.t:0 "Программа земельной реформы?"
bra.63.d:0 "В бразильской сельской местности преобладают крупные фермы, латифундии, принадлежащие сильным семьям и использующие огромое количество рабочей силы. Они, вероятно, являются наиболее важным элементом нашей экономики, заготовки кофе и сахарного тростника, столь необходимых для нашего экспорта. Однако эти латифундии также содержат много неиспользуемых участков, которые вполне могут быть заняты безземельными фермерами. Один из наших конгрессменов выдвинул предложение о программе земельной реформы, которая разделила бы эту пустующую землю среди наиболее бедных крестьян. Мало того, это увеличило бы количество нашей сельскохозяйственной продукции, и поскольку мы будем решать ключевую для крестьян проблему, их поддержка более радикальных синдикалистских движений, скорее всего, уменьшится. Плюс, сокращение власти землевладельцев-олигархов важно, если мы настроены сломать традиционные бразильские политические схемамы."
bra.63.a:0 "Нонсенс!"
bra.63.b:0 "Создать комиссию."
bra.64.t:0 "Программа земельной реформы под огнем"
bra.64.d:0 "Группа коронели, традиционных землевладельцев-олигархов северо-восточных штатов, встретилась сегодня в Форталезе, Сеара и выразила свою озабоченность по поводу нашей программы земельной реформы, они обещают бороться «любыми необходимыми средствами» для защиты целостности своих земель."
bra.64.a:0 "Возможно, нам стоит пересмотреть свою позицию."
bra.64.b:0 "Пусть они жалуются - следить за комиссией."
bra.65.t:0 "Принять закон о земельной реформе!"
bra.65.d:0 "Наша комиссия по земельной реформе подготовила отчет с подробным описанием плана перераспределения земли в Бразилии. В плане предусматривается, что правительство покупает неиспользуемые земли у землевладельцев по справедливым рыночным ценам и перераспределяет их среди бедных крестьян. Это несколько увеличит нашу сельскохозяйственную продукцию и уменьшит напряженность с радикальными левыми, но может вызвать некоторые нежелательные последствия с землевладельцами-олигархами."
bra.65.a:0 "Может, нам нужно отступить."
bra.65.b:0 "Подписать этот закон."
bra.66.t:0 "Новая экономическая политика?"
bra.66.d:0 "Прошел почти год с начала Берлинского кризиса, но последствия ужасных решений предыдущего правительства все еще ощущаются бразильским обществом. Безработица все еще растет, компании банкротятся каждый день, а иностранный капитал бежит из нашей страны. Интегралистская доктрина говорит, что мы должны пытаться вмешаться в экономику. Должны ли мы это осуществить, или было бы лучше, если бы мы позволили старой доброй невидимой руке выполнить свою работу?"
bra.66.a:0 "Свободный рынок всегда был нашим путем, придерживаться его."
bra.66.b:0 "Общественное вмешательство в экономику необходимо больше, чем когда-либо!"
bra.67.t:0 "Роль промышленников в интегрализме"
bra.67.d:0 "После стольких экономических реформ промышленники и землевладельцы хотят знать раз и навсегда: какова их роль в интегралистском государстве? Наша доктрина гласит, что капитализм - это доктрина, которая вредна для общества, как социализм, поскольку свободный рынок позволяет накопить капитал в руках всего нескольких человек. Однако эти капиталисты очень необходимы нашему обществу и стабильности нашего режима, поэтому было бы разумно разместить их в нашей структуре. Некоторые авторитарные группы из-за рубежа, такие как Партия американского союза, думали о создании нижней палаты Сената для этих людей. Над этим можно подумать в будущем."
bra.67.a:0 "Они не играют никакой роли в интегралистском государстве."
bra.67.b:0 "Что-то вроде Палаты корпораций? Да, мы подумаем об этом!"
bra.68.t:0 "Работа с профсоюзами"
bra.68.d:0 "Профсоюзы Бразилии, особенно те, которые под контролем двух основных синдикатов страны (CBT и BOC), были серьезной проблемой для нашего интегралистского режима. В то время как основное руководство этих организаций состоит из преданных социалистов и активно выступает против нашего правительства, их власть разбавляется все больше и больше, поскольку рабочие сочувствуют нашему делу. Однако эта поддержка, как правило, незначительна, так как основная часть этих пролетариев может вернуться к социализму при любом продолжении кризиса. Имея это в виду, наш кабинет предложил три различных решения этой проблемы. Филинто Мюллер из федеральной полиции предлагает простое преследование и роспуск профсоюзов! Если мы загоним эти организации под землю, их политическая власть просто исчезнет. Наше министерство промышленности предлагает вместо этого, просто заменить лидеров более лояльными работниками. Поставив интеллигентских пролетариев к власти мы будем уверены в непрерывной поддержке профсоюзами нашей доктрины. Ядро нашего режима, однако, созданное Плинио Сальгадо и другими теоретиками, такими как Густаво Баррозу и Мигель Реале, защищает интеграцию синдикатов в нашу правительственную структуру. «Только предоставив пролетариям активный голос в нашем правительстве», говорят они, «мы можем быть уверены, что требования даже самых скромных бразильцев будут услышаны»"
bra.68.a:0 "Мы должны избавиться от этих социалистических организаций."
bra.68.b:0 "Заменить их лидеров лояльным пролетариатом."
bra.68.c:0 "У них будет важное место в интегралистском обществе."
bra.69.t:0 "Запретить социалистические партии?"
bra.69.d:0 "Один из наших сенаторов предложил закон, который запрещает любые политические организации, которые правительство назвало «социалистами». Это фактически привело бы к уходу серьезного противодействия нашему режиму, в подполье. Однако некоторые элементы нашего кабинета считают, что мы должны быть очень осторожными. Преследование нами оппозиции, оттолкнет ту слабую поддержку, которую мы имеем от рабочих и средних классов."
bra.69.a:0 "Конечно! Избавиться от этих синдикалистских подонков!"
bra.69.b:0 "Сейчас еще не время, возможно оно придет позже."
bra.70.t:0 "Патриановисты"
bra.70.d:0 "К нам подошел Арлиндо Вейга душ Сантуш, лидер Ação Imperial Patrianovista Brasileira (Бразильское Имперское Новое Отечество). Патриановас - традиционалистская католическая группа, исповедующая антилибералистическую, антисоциалистическую доктрину, выступающую за восстановление Дома Брагансы и полную перестройку бразильского общества по доктрине, очень похожей на «Action Française» Националистической Франции или Испанский карлизм - на самом деле, мысль, очень похожая на наш собственный интегрализм. Многие члены Патриановас также являются сочувствующими (когда не являются полноправными членами) бразильского интегрализма. Также верно и обратное: несколько преданных интегралистов также являются высокопоставленными Патриановас. Вейга душ Сантуш, теперь, предложил полное слияние обоих движений, а Патриановас стали полноправными членами AIB. Независимо от того, насколько соблазнительно это предложение может показаться, мы должны использовать осторожный подход. Многие интегралисты являются традиционалистами-католиками, но воинствующий монархизм Патриановас идет вразрез с некоторыми из наших основных принципов."
bra.70.a:0 "Эти традиционалисты могут быть полезны - интегрировать их в AIB."
bra.70.b:0 "Церковные парни? Как они могут быть полезны? Игнорировать их!"
bra.71.t:0 "Архиепископ Сан-Паулу поддерживает AIB"
bra.71.d:0 "Архиепископ Сан-Паульский Дуарте Леопольдо и Сильва поздравил правительство с нашим решением интегрировать Патриановас в нашу партию. «Католицизм является частью бразильского общества с самого основания», - сказал он. «Наличие правительства, которое будет действительно поддерживать идеалы Церкви, станет благом для нашей страны». Итак, теперь мы уверены, что у нас будет большая база поддержки нашей политики."
bra.71.a:0 "Огонь поднимается."

### Brazil-Bolivia Events ###
bra.200.t:0 "Альянс с Боливией?"
bra.200.d:0 "Мир - опасное место, поэтому нам нужны союзы с заклятыми врагами капитализма. Боливия и Бразилия могли бы извлечь пользу от объединения сил в борьбе за новый, смелый мир. Антисоциалисты из Ла-Платы ищут войны, чтобы сокрушить успешные бразильские и боливийские революции, поэтому нам нужно объединить наши силы для защиты достояния наших пролетарских восстаний!"
bra.200.a:0 "Отправить предложение."
bra.200.b:0 "Нет необходимости в союзе."
bra.201.t:0 "Альянс с Бразилией?"
bra.201.d:0 "Синдикалистской Бразилии нужны союзники, чтобы сокрушить буржуазную Ла Плату. Хотим ли мы заключить союз с Бразилией, зная, что они могут вовлечь нас в новую локальную войну?"
bra.201.a:0 "Да, социалистические страны должны держаться вместе."
bra.201.b:0 "Нет, Боливии и ее народу нужна изоляция."
bra.202.t:0 "Альянс между Бразилией и Боливией сформирован"
bra.202.d:0 "Боливийское государство выразило намерение присоединиться к нашему альянсу. За мировую революцию!"
bra.202.a:0 "Добро пожаловать!"
bra.203.t:0 "Революция в Боливии!"
bra.203.d:0 "Несколько месяцев назад законное правительство Республики Боливия было свергнуто синдикалистскими бандами! Их президент обратился за убежищем в Ла-Плате. Мы должны найти способ предотвратить распространение этого мятежа по отношению к нам. Наши военачальники предложили увеличить свое присутствие в приграничных районах."
bra.203.a:0 "Собрать новые войска в этом районе."
bra.203.b:0 "Ничего не делать, они не могут навредить нам."

### Civil War Events ###
bra.300.t:0 "Чрезвычайная ситуация в Рио - Варгас совершает попытку переворота"
bra.300.d:0 "Шокирующие новости пришли только что из нашей столицы, мы узнаем, что побежденный кандидат в президенты Жетулиу Варгас собрал несколько сотен последователей в центре Рио-де-Жанейро. То, что казалось простым протестом, превратилось в попытку государственного переворота, так как среди протестующих появился армейский отряд в поддержку Варгаса. Теперь толпа угрожает вторгнуться в Паласио до Катете и сместить наше правительство!"
bra.300.a:0 "Президентская гвардия разгонит этих реакционеров."
bra.300.b:0 "Уступить, мы не можем одобрить кровопролитие."
bra.301.t:0 "Удачный ход"
bra.301.d:0 "Президентской гвардии был дан приказ разогнать толпу за пределами Дворца. Из-за их малого количества, моральный дух на рекордно низком уровне, и эти элитные войска отказались стрелять по своим соотечественникам и вместо этого присоединились к мятежу! Не имея другого выбора Эдгард Лойенрот был вынужден бежать из Паласио до Катете вместе со своим кабинетом. Когда Жетулиу Варгас вошел в здание, армейские подразделения вскоре провозгласили его как нового президента Бразилии, а затем и нескольк губернаторов штатов сделали то же. К концу дня, несмотря на тяжелые беспорядки, его власть сохранилась. Он объявил о создании нового «правительства национальной безопасности». Первым их актом стал роспуск старого Конгресса, что указывает на то, что новый президент теперь будет управлять единолично. Также был назван дружественный кабинет консервативных политиков, возглавляемый бывшим губернатором Пернамбуку Карлосом де Лимой Кавальканти. В длинной речи Варгас и Кавальканти осудили ошибки правительства ANL, «правительство, загрязненное иностранной и антибразийской идеологией под названием« синдикализм», и говорили о том, как их новое правительство будет прилагать все усилия, чтобы отменить все эти вызывавшие споры реформы, которые нанесли большой вред нашему обществу». Синдикалисты и сочувствующие им все еще сильны, и предстоит долгий путь впереди."
bra.301.a:0 "Да здравствует новый президент!"
bra.302.t:0 "Чрезвычайная ситуация в Рио - Престес совершает попытку переворота"
bra.302.d:0 "Шокирующие новости пришли только что, мы узнали, что лидеры тенентес Исидоро Диас Лопес и Луис Карлос Престес собрали ополченцев, рабочих и крестьян и сейчас идут в направлении центра Рио-де-Жанейро. Согласно нашим информаторам, толпа планирует силой захватить Паласио до Катете и сместить наше правительство!"
bra.302.a:0 "Президентская гвардия разгонит этих реакционеров."
bra.302.b:0 "Уступить, мы не можем одобрить кровопролитие."
bra.303.t:0 "Удачный ход"
bra.303.d:0 "Президентской гвардии был дан приказ разогнать толпу за пределами Дворца. Из-за их малого количества, моральный дух на рекордно низком уровне, и эти элитные войска отказались стрелять по своим соотечественникам и вместо этого присоединились к мятежу! Не имея другого выбораЖетулиу Варгас был вынужден бежать из Паласио до Катете вместе со своим кабинетом. Когда Луис Карлос Престес и Исидоро Диас Лопес вошли в здание, они произнесли долгую речь перед тем как Сенат объявил о создании нового временного военного правительства и замене предыдущего президента. «Новое правительство, которое направит Бразилию на курс прогресса и социализма», говорили они."
bra.303.a:0 "Да здравствует новый президент!"
bra.304.t:0 "Чрезвычайная ситуация в Рио - интегралисты совершают попытку переворота"
bra.304.d:0 "Шокирующие новости пришли только что из нашей столицы, мы узнаем, что побежденный кандидат в президенты Плинио Сальгадо собрал несколько сотен последователей в центре Рио-де-Жанейро. То, что казалось простым протестом, превратилось в попытку государственного переворота, так как среди протестующих появился армейский отряд в его поддержку. Теперь толпа угрожает вторгнуться в Паласио до Катете и сместить наше правительство!"
bra.304.a:0 "Президентская гвардия разгонит этих реакционеров."
bra.304.b:0 "Уступить, мы не можем одобрить кровопролитие."
bra.305.t:0 "Удачный ход"
bra.305.d:0 "Президентской гвардии был дан приказ разогнать толпу за пределами Дворца. Из-за их малого количества, моральный дух на рекордно низком уровне, и эти элитные войска отказались стрелять по своим соотечественникам и вместо этого присоединились к мятежу! Не имея другого выбора Эдгард Лойенрот был вынужден бежать из Паласио до Катете вместе со своим кабинетом. Когда Плинио Сальгадо вошел в здание, армейские подразделения вскоре провозгласили его как нового президента Бразилии, а затем и нескольк губернаторов штатов сделали то же. К концу дня, несмотря на тяжелые беспорядки, его власть сохранилась. Он объявил о создании нового «Интегралистского правительства национальной безопасности». Первым его актом стал роспуск старого Конгресса, что указывает на то, что новый президент теперь будет управлять единолично. Также был приглашен дружественный кабинет товарищей-интегралистов во главе с Мигелем Коста. В длинной речи Коста и Сальгадо осудили нарушения предыдущего правительства и объявили о гигантском наборе реформ, чтобы привести бразильское общество к их идеологии. Независимо от того, что они планируют, у них впереди долгий путь."
bra.305.a:0 "Да здравствует новый президент!"
bra.306.t:0 "Чрезвычайная ситуация в Рио - Престес совершает попытку переворота"
bra.306.d:0 "окирующие новости пришли только что, мы узнали, что лидеры десятитысячников Исидоро Диас Лопес и Луис Карлос Престес собрали ополченцев, рабочих и крестьян и сейчас идут в направлении центра Рио-де-Жанейро. Согласно нашим информаторам, толпа планирует силой захватить Паласио до Катете и сместить наше правительство!"
bra.306.a:0 "Президентская гвардия разгонит этих синдикалистских подонков."
bra.306.b:0 "Уступить, мы не можем одобрить кровопролитие."
bra.307.t:0 "Удачный ход"
bra.307.d:0 "Президентской гвардии был дан приказ разогнать толпу за пределами Дворца. Из-за их малого количества, моральный дух на рекордно низком уровне, и эти элитные войска отказались стрелять по своим соотечественникам и вместо этого присоединились к мятежу! Не имея другого выбора Плинио Сальгадо был вынужден бежать из Паласио до Катете вместе со своим кабинетом. Когда Луис Карлос Престес и Исидоро Диас Лопес вошли в здание, они произнесли долгую речь перед тем, как Сенат объявил о создании нового временного военного правительства и замене предыдущего президентста. «Новое правительство, которое направит Бразилию на курс прогресса и социализма»."
bra.307.a:0 "Да здравствует новый президент!"
bra.308.t:0 "Варгас поднимает восстание"
bra.308.d:0 "Поскольку президентская гвардия успешно сопротивлялась попыткам головорезов Варгаса сместить правительство, консервативные силы по всей стране восстали! По призыву Варгаса Forças Públicas из южных и северо-восточных штатов свергли местные органы власти и объявили себя «Временным правительством Бразильской Республики». Несмотря на то, что мы все еще имеем полный контроль над вооруженными силами, некоторые небольшие подразделения присоединились к мятежникам. Если мы не подавим быстро эти восстания, у нас начнется полномасшатбная бразильская гражданская война!"
bra.308.a:0 "Мы можем хоть на мгновение успокоиться? Это все, о чем я прошу!"
bra.309.t:0 "Резня крестьян"
bra.309.d:0 "Консервативные силы вторгаются во все земли, зарезервированные для нашей программы земельных реформ. Есть сообщения о резне крестьян отрядами ягуанос по всей Бахии!"
bra.309.a:0 "Они будут отомщены!"
bra.310.t:0 "Повстанцы жестко расправляются с профсоюзами"
bra.310.d:0 "В крупных промышленных центрах, мятежники начали нападать на организации трудящихся! Сотни пролетариев были убиты, а многие спасаются от преследований!"
bra.310.a:0 "Мы найдем этих преступников!"
bra.311.t:0 "Правительство свергнуто - Рио оккупирован повстанцами!"
bra.311.d:0 "Трагедия поразила Бразилию! Реакционное движение, возглавляемое Жетулиу Варгасом и Риу-Гранди-ду-Суле, достигло своей самой невообразимой цели. Forças Públicas и другие повстанческие силы под их командованием достигли нашей столицы! Несмотря на сопротивление лояльных сил безопасности, передовые отряды под командованием майора Мигель Коста вошли в Паласио до Катете, чтобы найти его пустынным. Наш кабинет бежал в горные районы штата, а оттуда будет искать убежище за границей."
bra.311.a:0 "Они идут! Бегите в горы!"
bra.313.t:0 "Новый кабинет"
bra.313.d:0 "Поскольку Forças Públicas полностью заняли Рио-де-Жанейро, Жетулиу Варгас вошел в город и объявил о создании нового «правительства национальной безопасности». Первым актом стал роспуск старого Конгресса, что указывает на то, что новый президент теперь будет управлять единолично. Также был назначен дружественный кабинет консервативных политиков, возглавляемый бывшим губернатором Пернамбуку Карлосом де Лимой Кавальканти. В длинной речи Варгас и Кавальканти осудили ошибки предыдущего правительства и объявили о гигантских реформах. Независимо от того, что они планируют, у них долгий путь впереди ..."
bra.313.a:0 "Великолепно!"
bra.314.t:0 "Плинио Сальгадо поднимает восстание"
bra.314.d:0 "Поскольку президентская гвардия успешно сопротивлялась попыткам Зеленорубашечников сместить правительство, силы интегралистов по всей стране восстали! По призыву своего лидера националистические приспешники в Сан-Паулу, Минас-Жерайс, Эспириту-Санто и в южных штатах свергли местную власть и объявили себя «Временным правительством Интегралистских штатов Бразилии». Несмотря на то, что мы все еще имеем полный контроль над вооруженными силами, некоторые небольшие подразделения присоединились к мятежникам. Если мы не подавим быстро эти восстания, у нас начнется полномасшатбная бразильская гражданская война!"
bra.314.a:0 "Мы можем хоть на мгновение успокоиться? Это все, о чем я прошу!"
bra.315.t:0 "Правительство свергнуто - Рио Де Жанейро оккупирован повстанцами!"
bra.315.d:0 "Трагедия поразила Бразилию! Восстание, начатое Плинио Сальгадо, достигло своей самой невообразимой цели. Войска повстанцев под их командованием достигли нашей столицы! Несмотря на сопротивление лояльных сил безопасности, передовые отряды Зеленорубашечников вошли в Паласио до Катете, чтобы найти его пустынным. Наш кабинет бежал в горные районы штата, а оттуда будет искать убежище за границей."
bra.315.a:0 "Они идут! Бегите в горы!"
bra.317.t:0 "Новый кабинет"
bra.317.d:0 "Поскольку Forças Públicas полностью заняли Рио-де-Жанейро, Плинио Сальгадо вошел в город и объявил о создании нового «Интегралистского правительства национальной безопасности». Их первым актом был роспуск Сената и Конгресса, что указывает на то, что новый президент теперь будет управлять единолично. Также был приглашен дружественный кабинет товарищей-интегралистов во главе с Мигелем Коста. В длинной речи Коста и Сальгадо осудили проступки предыдущего правительства и объявили о гигантском наборе реформ, чтобы привести бразильское общество к их идеологии. Независимо от того, что они планируют, у них впереди долгий путь."
bra.317.a:0 "Великолепно"
bra.318.t:0 "Революция! Престес поднимает восстание!"
bra.318.d:0 "Поскольку президентская гвардия успешно сопротивлялась попыткам толпы сместить правительство, вооруженные группы рабочих по всей стране восстали! По призыву Престеса, ополченцы в Сан-Паулу, Пара и на северо-востоке, свергли местную власть и объявили себя «Временным социалистическим правительством Бразилии». Несмотря на то, что мы все еще имеем полный контроль над вооруженными силами, некоторые небольшие подразделения присоединились к мятежникам. Если мы не подавим быстро эти восстания, у нас начнется полномасшатбная бразильская гражданская война!"
bra.318.a:0 "Мы можем хоть на мгновение успокоиться? Это все, о чем я прошу!"
bra.319.t:0 "В Баии захвачены фермы"
bra.319.d:0 "Синдикалистские толпы начали атаковать и оккупировать великие фермы в Баии. По их словам, эти земли были захвачены «у угнетающих олигархов и будут переданы крестьянам Бразилии после окончания нынешней революции»."
bra.319.a:0 "Мы выселим их оттуда!"
bra.320.t:0 "Принять суровые меры к интегралистам"
bra.320.d:0 "Социалистические бандиты инициировали всеобщее преследование интегралистов на землях, которые они сейчас занимают!"
bra.320.a:0 "Они будут отомщены!"
bra.321.t:0 "Заводы, изъятые в Сан-Паулу"
bra.321.d:0 "Синдикалистские толпы захватили крупные заводы в штате Сан-Паулу. По их словам, эти отрасли теперь будут служить государству и народу!"
bra.321.a:0 "Мы должны защищать священное право на частную собственность."
bra.322.t:0 "Правительство свергнуто - Рио Де Жанейро оккупирован повстанцами!"
bra.322.d:0 "Трагедия поразила Бразилию! Социалистически-военное восстание, начатое Луисом Карлосом Престесом, достигло своей самой невообразимой цели. Войска повстанцев под их командованием достигли нашей столицы! Несмотря на сопротивление лояльных сил безопасности, передовые отряды ополченцев вошли в Паласио до Катете, чтобы найти его пустынным. Наш кабинет бежал в горные районы штата, а оттуда будет искать убежище за границей."
bra.322.a:0 "Они идут! Бегите в горы!"
bra.323.t:0 "Новый кабинет"
bra.323.d:0 "Когда Луис Карлос Престес и Исидоро Диас Лопес вошли во Паласио до Катете, они произнесли долгую речь перед тем, как Сенат объявил о создании нового временного военного правительства и замене предыдущего президента. «Новое правительство, которое направит Бразилию на курс прогресса и социализма»,как говорят они."
bra.323.a:0 "Великолепно"
bra.324.t:0 "Выступление Президента"
bra.324.d:0 "Наш президент сегодня выступил с чрезвычайной речью, призывающей к национальному единству против повстанческих сил!"
bra.324.a:0 "Он прав, вы знаете."
bra.325.t:0 "Выборы отложены"
bra.325.d:0 "Наш президент объявил, что очередные президентские выборы, запланированные на 1940 год, будут отложены до 1942 года из-за нынешнего конфликта."
bra.325.a:0 "Очень жаль!"
bra.327.t:0 "Лампиау находится в нашем распоряжении"
bra.327.d:0 "Лидер кангасейру Лампиау предоставил своих людей в наше распоряжение."
bra.327.a:0 "По крайней мере, одна хорошая новость."
bra.328.t:0 "Сформировать Рабочую милицию?"
bra.328.d:0 "Поскольку десятки тысяч рабочих по всей Бразилии добровольно вызвались присоединиться к вооруженным силам, профсоюзные лидеры предложили создать ряд пролетарских ополчений для защиты нашего социалистического правительства."
bra.328.a:0 "Народ будет бороться за свою свободу."
bra.328.b:0 "Мы должны освободить рабочих."
bra.329.t:0 "Империя восстановлена!"
bra.329.d:0 "Сегодня прекрасный день для Бразилии, так как Педро Энрике де Орлеанс и Браганса был коронован как император в Кафедральном соборе Канделарии в Рио-де-Жанейро. После долгой церемонии наш суверен принял присягу и был одобрен народом. Это начало новой эпохи для нашей страны!"
bra.329.a:0 "Великолепно"
bra.330.t:0 "Создание Третьего королевства!"
bra.330.d:0 "Сегодня прекрасный день для Бразилии, так как Педро Гастану де Орлеанс и Браганса был коронован как император в Кафедральном соборе Канделарии в Рио-де-Жанейро. После долгой церемонии наш суверен принял присягу и был одобрен народом. Это начало новой эпохи для нашей страны!"
bra.330.a:0 "Великолепно"
bra.331.t:0 "Аргентина побеждена!"
bra.331.d:0 "Аргентинские силы теряют позиции на всех фронтах, и их военные усилия представляют собой скорее партизанское сопротивление, чем реальную оборону. Теперь аргентинцы будут платить за свою недальнозоркость"
bra.331.a:0 "Сью за мир. Они знают, что они полностью разбиты."
bra.331.b:0 "Аргентина? Теперь это забавный способ написания Трансплатина"
