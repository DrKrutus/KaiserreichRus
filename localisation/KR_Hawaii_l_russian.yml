hawaii.37.c:0 "Побеждает Национал либеральная партия!"
hawaii.37.e:0 "Побеждает прогрессивная партия!"
hawaii.38.t:0 "Президентские выборы"
hawaii.38.d:0 "Настало время для других выборов, для выборов президента Гавайев. Кого же выберут избиратели?"
hawaii.38.a:0 "Побеждает Национальная партия!"
hawaii.38.b:0 "Побеждает реформаторская партия!"
hawaii.38.c:0 "Побеждает Национал либеральная партия!"
hawaii.38.e:0 "Побеждает прогрессивная партия!"
hawaii.39.t:0 "Великая гавайская революция!"
hawaii.39.d:0 "В то время как богатые владельцы плантаций, промышленники, дворяне собрались в Гонолулу, чтобы обсудить будущее Гавайских островов, они мало обращали внимания на бедных людей на плантациях или на фабриках.  Следуя примеру ОСА в Америке, ряд профсоюзов, таких как Jack Hall, отправился на различные плантации и фабрики и возглавил восстание против правящих элит.  Убегая из Гонолулу, как можно быстрее, в столице было создано новое правительство, правительство созданное для народа."
hawaii.39.a:0 "Разрушайте оковы!"
hawaii.40.t:0 "Выборы генсека"
hawaii.40.d:0 "Хотя революция осуществила прямую демократию на разных островах под нашим правлением.  Тем не менее, должны быть выборы Народного совета Гавайских островов, которые помогут вести гавайский народ, особенно в иностранных делах.  Есть три большие фракции, которые имеют шанс завоевать власть, социал-демократ-прогрессисты, радикальные социалисты, объединенные синдикаты Гавайских островов и синдикалистский союз работников ананаса."
hawaii.40.a:0 "Победили синдикалисты!"
hawaii.40.b:0 "Победили радикальные-социалисты!"
hawaii.40.c:0 "Победили прогрессивисты!"
hawaii.41.t:0 "Выборы генсека"
hawaii.41.d:0 "Настало время для выборов генерального секретаря Гавайских островов.  Кого же выберут избиратели?"
hawaii.41.a:0 "Победили синдикалисты!"
hawaii.41.b:0 "Победили радикальные-социалисты!"
hawaii.41.c:0 "Победили прогрессивисты!"
