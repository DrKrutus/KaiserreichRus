### Leader descriptions ###

POLITICS_VOLDEMARAS_DESC:0 "Жизнь Казиса Шкирпы довольно красочна для постороннего. Он был одним из первых добровольцев в литовской армии в 1918 году и вскоре проложил путь к генерал-майору, но он быстро понял, что свободной немецкой подпасти под немецким пальцем не будет. Шкирпа и ряд несовершеннолетних недовольных офицеров сформировали Организацию Железного Волка, Национальную народную военизированную борьбу против немецкого владычества и славянских меньшинств в Королевстве, а также Литовские интересы как политическую руку движения. И теперь он возглавляет под литовским эквивалентом титул румынского кондуктора или русского вождя - Тавтоса Вадаса."
POLITICS_MINDAUGAS_III_DESC:0 "Карл Геро фон Урахом, сын Вильгельма Карла, герцога Ураха, Миндаугас III поднялся на престол Литвы после смерти своего отца в 1929 году и с тех пор правил этой прибалтийской нацией. Несмотря на то, что он носит имя первого короля Литвы, это объединяющий и народный герой, Миндаугас III не интересуется людьми, которых он царствует, - они для него иностранцы. И Карл Геро для них такой же иностранец. Трудно сказать, сможет ли Миндаугас III выдержать даже день на троне, если бы Кайзер не поддержал его из тени."
POLITICS_KAZIMIERAS_II_DESC:0 "Польско-литовский аристократ из Кретинги, Казимирас Викторса Тишкявичюс, ныне Казимерас II, совершил величайший грех в глазах общего литовца - продал россиянам и отказался от суверенитета своего народа, чтобы вернуть страну под ненавистный восточный тиран. Это событие навсегда испортило его образ для его людей, и хотя Тишкявичюс - способный администратор, яркий ум и даже чувствует некоторое сочувствие к людям, которых он правит, его господство над Литвой в лучшем случае незначительно."

### Events ###
lithuania.1.t:0 "Королевство Литва в 1936 году"
lithuania.1.d:0 "О Литва, земля храбрых, где дубы крепнут и люди сильны. Какая ироническая судьба, что мы были спасены и «освобождены» потомками тех же тевтонов, которые грабили и опустошали нашу землю. Мы снова стали королевством, через 700 лет после смерти короля Миндаугаса I, и все же мы - просто жалкая марионетка посреди Миттльевропы. Хоть мы и не управляемся немцами напрямую, как Объединенное Балтийское Герцогство на Севере, наша позиция по-прежнему невыносима."
lithuania.1.a:0 "Интересно, расскажи еще!"
lithuania.1.b:0 "Да, Да, просто дай мне играть!"

lithuania.2.t:0 "Состояние политики Королевства"
lithuania.2.d:0 "С момента создания Королевства в 1918 году, и особенно после Синдикалистских революций на Западе, в Литве доминировала консервативная политика. Религиозные, прогерманские и антисиндикалистские литовские христианские демократы упорно трудились над тем, чтобы модернизировать нашу экономику, но их правление может просто подойти к концу, оспоренное националистической и антигерманской «партией литовских интересов» во главе с Казисом Шкирпой, а также зараждающимя движением социал-демократов, ведомым Владасом Пожеле."
lithuania.2.a:0 "Правда??"

lithuania.3.t:0 "Общая ситуация в Королевстве"
lithuania.3.d:0 "Литва, возможно, является самым слабым членом Миттльевропы, но она крайне важна для немцев. Литва занимает стратегическое положение между Восточной Пруссией и восточнославянскими марионетками Германии, и это единственный осмысленный способ для Кайзерайха получить доступ к Объединенному Балтийскому герцогству. Таким образом, кайзер будет более, чем готов отстаивать своё верховнство, если Литва попытается восстать. Россия также проявляет большой интерес к Литве, а белорусские меньшинства в Вильнюсском регионе привели к трениям с белорусами. Также, не стоит забывать и о огромном синдикалистком блоке на западе."
lithuania.3.a:0 "Я предпочел бы играть за Польшу."

lithuania.4.t:0 "Адольфас Шапока пишет «Lietuvos Istorija»"
lithuania.4.d:0 "Молодой литовский историк Адольфас Шапока написал и опубликовал 600 страниц о истории Литвы от ее создания до наших дней. Видно, как высоко патриотичный и пролитовский, он определенно соответствует взглядам литовских националистов, и все же он был критически оценен и распространен по всей стране, и более 100 000 экземпляров были выпущены к концу года."
lithuania.4.a:0 "Замечательно прочитано. Но также довольно тревожно."

lithuania.5.t:0 "Черный Понедельник поражает Литву!"
lithuania.5.d:0 "Бурный экономический спад, начавшийся с краха Берлинской фондовой биржи, не оставил нас в стороне. Теперь, когда сотни отраслей промышленности в Германии закрываются, а другие массово увольняют ненужных рабочих, спрос на литовские сельскохозяйственных и промышленных производителей резко. Поля остаются незасеянными, безработные рабочие выстраиваются в очередь на супные кухни сотнями, а валовой внутренний продукт упал. \n Что могут сделать бедные литовцы против всего этого?"
lithuania.5.a:0 "Кто сейчас будет покупать наше масло и гуси?"

lithuania.6.t:0 "Обсуждение кризиса"
lithuania.6.d:0 "Сегодняшнее заседание Сейма собралось для обсуждения вопросов экономики Литвы, которая катится в бездну с каждым днём. Все больше фабрик закрывается. Фермеры, неспособные продавать свои продукты, продают своих коров и разливают свое молоко на тротуарах. Бездомные побираются, в попытках выжить. Сейм разделен между двумя основными фракциями, у которых есть свои идеи о том, как решить ситуацию и выйти из депрессии, которая была вызвана Черным Понедельником."
lithuania.6.a:0 "В.В. Карнекис - государство должно наращивать прибыльные отрасли и индустриализацию"
lithuania.6.b:0 "Дж. Плекайтис - система должна быть реорганизована, чтобы помочь простому человеку"

lithuania.7.t:0 "Экономика восстановилась"
lithuania.7.d:0 "После долгого восстановления и борьбы с Чёрным понедельником, экономика Литвы, похоже, начала восстанавливаться. Безработица снижается, и значение литовской марки, наконец, возвращается к уровням 1936 года. Кроме того, уровень самоубийств, один из самых высоких в Европе, наконец-то упал до горазд меньших значений..."
lithuania.7.a:0 "Хорошо. Пойду ослаблю петлю."

lithuania.8.t:0 "Третий фронт"
lithuania.8.d:0 "В то время как синдикалистские негодяи процветают во Французской коммуне и остальной части Интернационала, Литва была твердо защищена от всех этих левых идей. Хотя и это уже не совсем так: недавно мы обнаружили подпольную газету «Третий фронт» (Trecias frontas). Хотя она и представляет собой сборники модернистской авангардной литературы, которая не может быть опубликована в традиционных средствах массовой информации, она также распространяет левые идеи. Как мы должны отреагировать?"
lithuania.8.a:0 "Кучка маргиналов - не угроза для нас"
lithuania.8.b:0 "Найдите и уничтожьте все подпольные типографии!"

lithuania.9.t:0 "Националистическое собрание"
lithuania.9.d:0 "Улицы сегодня наполнены патриотическими членами литовского движения «Говорить по-литовски», и более тысячи активистов маршируют по городу, требуя освободить страну от немецкого влияния. \n После посещения местного кладбища, чтобы воздать должное героям, которые сложили свои головы в Вельткриге, став опорой для нашего молодого государства. После возвращения демонстрантов в город, начались незначительные стычки. Несколько гражданских лиц, в основном немецкого происхождения, получили ранения, несколько окон магазинов были сломаны и разбиты, но в итоге толпы рассеялись. \n Несколько из самых радикальных участников были арестованы, но они лишь жалкие букашки по сравнению с теми, кто стоял за этими беспорядками..."
lithuania.9.a:0 "Ужасно!"

lithuania.10.t:0 "«Голубые кокарды» проводят собрание"
lithuania.10.d:0 "Сегодня улицы заполнены левыми студентами, рабочими и сочувствующими, так как литовское синдикалистское движение, «Голубые кокарды» ( Основой их символа являются голубые кокарды, которые носили литовцы во время восстания Костюжко). Они призывают к игзнанию немцев и созданию литовского синдикалистского государства. \n\nПолиция сообщает о стычках между этими голубыми леваками и литовскими националистическими бандами, Железными Волками. Никто не был убит, но многие были отправлены в больницы или арестованы. Однако ни один из лидеров не был найден, несмотря на известные связи с Литовской рабочей федерацией и подпольным демократическим синдикатом Литвы."
lithuania.10.a:0 "Ужасно!"

lithuania.11.t:0 "Выборы 1938 года"
lithuania.11.d:0 "Ранние лучи весеннего солнца начали топить снег по всей стране, но политика нации так же неустойчива, как и прежде. Парады националистических форирований и диссидентов наводняют улицы, надеясь на победу на выборах, и явка избирателей была самой высокой с момента основания государства. Христиане-демократы потеряли популярность из-за событий Черного Понедельника, но тем не менее остаются сильными, в то время как социал-демократы пытаются сплотить рабочий класс, организовав из них свой элеекторат. Кого же избрал народ?"
lithuania.11.a:0 "Христианские демократы остаются у власти"
lithuania.11.b:0 "Социал-демократы набирают большинство голосов"
lithuania.11.c:0 "Коалиция националистических партий во главе с Вольдемарасом одержиает победу"

lithuania.12.t:0 "Изменение политической ситуации"
lithuania.12.d:0 "Теперь, когда Конституция 1920 года была пересмотрена и обновлена, сделав нашу страну более демократичной, позиции правящей партии тоже изменились. Мы больше не можем называть себя авторитарными, мы больше не являемся прусской конституционной монархией. Мы - полная демократия, только с королем-лидером."
lithuania.12.a:0 "Отлично"

lithuania.13.t:0 "Конец королевства"
lithuania.13.d:0 "По завершении заявления об упразднении позиции короля Литвы и ареста Карла Геро фон Урача, бывшего Миндаугаса III, вся Литва стала трансформироваться в совершенно другое государство. Последние кусочки демократии были сметены, Сейм распущен, и сейчас доминирует Партия литовских национальных интересов. Аугустинас Вольдемарс объявил себя лидером - Вадасом - и нанял бригады «Железных волков». \n\nСоздание Литовской национальной республики теперь может быть остановлено только Германией, чьи интересы в Литве сейчас сильно нарушены ..."
lithuania.13.a:0 "Литва для литовцев!!"

lithuania.14.t:0 "Литва объявляет независимость!"
lithuania.14.d:0 "Подлые литовцы предали нас! После выборов 1938 года, которые выиграла национал-популистическая партия, более известная как «Говори по-литовски», марионеточное королевство быстро превратилось в радикальную националистическую республику, а Казиш Скирпа стал её Вадасом - лидером. \n\nЛитовцы уже захватили многочисленные компании и арестовали важных представителей Германии, даже бывшего короля Карла Геро фон Ураха. Они завяляют, что никого не будут слушать. Как мы должны реагировать?"
lithuania.14.a:0 "Мы сокрушим их в мгновение ока!"
lithuania.14.b:0 "У нас есть более важные вопросы, оставьте их. Пока..."

lithuania.15.t:0 "Второй человек после Вадаса?"
lithuania.15.d:0 "Теперь, когда мы полностью контролируем литовскую нацию, мы должны сформировать новое правительство, которое будет твечать нашим запросам. У Вадаса, Казыша Скирпы, уже есть куча возможных кандидатов от его партии, и ему нужна правая рука, человек, который будет поддерживать связь между Скирпой и кабинетом министров. Кого же нам выбрать?"
lithuania.15.a:0 "Владас Миронас, католический священник, поддерживаемый народом."
lithuania.15.b:0 "Петрас Кубилюнас, глава Железной Гвардии."
lithuania.15.c:0 "Юозас Эретас, самый верный последователь Скирпы, станет его правой рукой."

lithuania.16.t:0 "Мир с Литвой?"
lithuania.16.d:0 "Стало очевидно, что литовцев не так просто победить. Несмотря на то, что страны Миттльевропы окружают их со всех сторон, их силы смогли отбросить наши дивизии и даже захватили Кенигсберг, столицу Восточной Пруссии. Возможно, мы должны отпустить Литву на волю и сосредоточиться на других фронтах."
lithuania.16.a:0 "Предложите им Мемель в обмен на мир."
lithuania.16.b:0 "Это просто временная неудача!"

lithuania.17.t:0 "Германия предлагает мир"
lithuania.17.d:0 "Наши вооруженные силы побеждают! Немцы, видя, что они не смогут легко победить нас, теперь предлагают мир! Они даже дают нам возможность сохранить Клайпеду, сердце Малой Литвы, в Национальной Республике. Должны ли мы принять это мирное предложение или продолжать продвигаться вперед?"
lithuania.17.a:0 "Да будет так."
lithuania.17.b:0 "Никаких договоров с немцами!"

lithuania.18.t:0 "Литовцы согласились"
lithuania.18.d:0 "Литовцы согласились с нашим предложением. Между двумя странами в захваченном Мемеле был подписан мирный договор, и теперь Мемелленд вернулся на литовскую сторону. Миттльевропа получила серьёзный удар по авторитету, а единственный сухопутный путь к восточным марионеткам был потерян ..."
lithuania.18.a:0 "Как только перемирие закончится, мы вернем его обратно"

lithuania.19.t:0 "Литовцы отказали нам"
lithuania.19.d:0 "Мирные переговоры сорвались! Литовцы, возможно, слишком уверенны, и теперь считают, что Кенигсберг - это только начал их завоеваний! Хотя они, конечно, и не смогут победить Кайзеррайх, тот факт, что у нас теперь есть еще один долгосрочный фронт, не утешает."
lithuania.19.a:0 "Тогда время для третьего Таненберга."

lithuania.20.t:0 "Мир с Литвой?"
lithuania.20.d:0 "Стало очевидно, что литовцев не так просто победить. Несмотря на то, что страны Миттльевропы окружают их со всех сторон, их силы смогли отбросить наши дивизии и даже захватили большую часть наших территорий. Возможно, нам нужно забыть о гордости и заключить с ними мир."
lithuania.20.a:0 "Предложить Новогрудок в обмен на мир."
lithuania.20.b:0 "Это просто временная неудача!"

lithuania.21.t:0 "Белоруссия предлагает мир"
lithuania.21.d:0 "Наши вооруженные силы побеждают! Белорусы, видя, что они проигрывают, теперь предлагают мир! Они даже готовы уступить нам Новогрудок, одну из исконных территорий Литвы, потерянную сотни лет назад. Должны ли мы принять это мирное предложение или продолжать продвигаться вперед?"
lithuania.21.a:0 "Да будет так."
lithuania.21.b:0 "Мы возрадим Великое Герцогство Литовскоое!"

lithuania.22.t:0 "Литовцы согласились"
lithuania.22.d:0 "В Минске завершены мирные переговоры, и наши дипломаты сгорают от стыда. Беларусь потерпела поражение, а Литва аннексировала территории Новогрудка. Земли Беларуси еще больше сокращаются, и сила нашей нации постепенно уменьшается. Но по крайней мере мир вернулся на наши земли."
lithuania.22.a:0 "По крайней мере, у нас все еще есть Минск ..."

lithuania.23.t:0 "Литовцы отказали нам!"
lithuania.23.d:0 "Литовцы считают, что Новогрудка недостаточно! По их мнению, армии Национальной Республики могут победить всю Беларусь, несмотря на их небольшие размеры!"
lithuania.23.a:0 "Мы никогда не сдадимся!"

lithuania.24.t:0 "Литва предлагает Балтийскую унификацию"
lithuania.24.d:0 "Недавно избранное правительство Литвы оставалось лояльно к Миттльевропе, и теперь они предлагают сделку, которую мы даже никогда не рассматривали - объединение всех трех прибалтийских стран под знаменем Объединённого балтийского государства. \n\n Хоть немцы и останутся у власти, литовцы смогут воссоединиться со своими братьями, латышами и эстонцами. Для них это куда более привлекательный, чем, скажем, русская тирания, вариант. Что мы ответим Литве?"
lithuania.24.a:0 "Попросите кайзера разрешить нам объединиться."
lithuania.24.b:0 "Литовцы - не наше дело."

lithuania.25.t:0 "Балтийское герцогство отказалось"
lithuania.25.d:0 "Немецкое правительство Балтийского герцогства отказалось от нашего щедрого предложения по объединению Балтии. По их словам, мы просто были бы проблемой и хлопотами для их административного аппарата, поэтому они решили дистанцироваться от нас."
lithuania.25.a:0 "Очень плохо."

lithuania.26.t:0 "Балты хотят объединить"
lithuania.26.d:0 "Посланники из Объединенного Балтийского Герцогства и Литвы прибыли сегодня в Берлин. Они просят кайзера дать свое согласие на объединение двух стран в единое государсто. Видимо, именно Литва инициировала переговоры - они верны нашему делу! Но, возможно, расширение прав и возможностей Объединенного Балтийского Герцогства будет проблематичным в долгосрочной перспективе?"
lithuania.26.a:0 "Дайте Адольфу Фридриху зеленый свет"
lithuania.26.b:0 "Нет, мы не должны усиливать Балтику"

lithuania.27.t:0 "Германия дала нам зелёный свет!"
lithuania.27.d:0 "Ура! Кайзер дал нам зеленый свет на присоединение Литвы, и теперь процесс объединения может начаться! Тысячи людей вышли на улицы, чтобы отпразновать рождение нового государства всех прибалтов!"
lithuania.27.a:0 "Новая страница в нашей истории!"

lithuania.28.t:0 "Германия отказала в объединении"
lithuania.28.d:0 "Несмотря на то, что как Объединенное Балтийское Герцогство, так и Литва поддержали предложение объединить два государства в одно, кайзер наложил вето на данное объединение. Видимо, на нашем веку прибалты не будут едины."
lithuania.28.a:0 "Печально!"

lithuania.29.t:0 "Дурное знамение"
lithuania.29.d:0 "Вячеслав Владимирович был простым человеком. Несмотря на то, что его семья происходит от русских колонистов, которые прибыли сюда в конце 19 века, он считает себя литовцем, даже если он говорит по-русски и поддерживает Россию. Но времена изменились. Наше новое правительство открыто выступает против славян, будь то русские, поляки и белорусы, а бригады Железных Волков уже напали на его мирный дом на окраине Вильнюса. Несмотря на любовь к Родине, Вячеслав был вынужден эмигрировать, покинуть страну и поселиться в Двинске. Еще одна бегущая душа. \n\nНекоторые люди, такие как Вячеслав, теперь в тайне ненавидят наше правительство, а другие заняли гораздо более активную позицию. Российские, польские и белорусские меньшинства открыто протестуют против правительства Вадаса, призывая к мерам против дискриминации. Они могут организоваться в движение, несмотря на все наши попытки помешать этому..."
lithuania.29.a:0 "Литва для литовцев!"

lithuania.30.t:0 "Альянс за освобождение"
lithuania.30.d:0 "Представители российских, польских и белорусских меньшинств, а также многие литовские оппозиционные политики организовали подпольную ячейку так называемого «Альянса за освобождение», движения против нашего правления, призывая к справедливому отношению к славянским меньшинствам. У нас есть неоспоримые свидетельства о том, что за мирным движением стоит цель прорусского восстания. Альянс неорганизован и лишен лидера, но это может скоро измениться."
lithuania.30.a:0 "Мы будем следить за этими предателями."

lithuania.31.t:0 "Серебряный рыцарь"
lithuania.31.d:0 "Казимирас Викторас Тишкявичюс, польско-литовский дворянин из Кретинги, стал новым лидером прославянского 'Альянса за освобождение'. Потомок Гедиминаса, правившего Великим Герцогством в средневековые времена, Тишкявичюс выступает против Республики, которую мы основали и хочет восстановить монархию с собой во главе. Аристократ использует движение как площадку для своей пропаганды, и даже не гнушается принимать помощь от России. Он знает, что он не может победить сам ..."
lithuania.31.a:0 "Он просто безобидный романтик."
lithuania.31.b:0 "Это зашло слишком далеко! Немедленно арестовать предателя!"

lithuania.32.t:0 "Серебряный рыцарь"
lithuania.32.d:0 "Сегодня в Думу прибыл интересный человек. Казимирас Викторса Тишкявичюс, польско-литовский дворянин из Кретинги и лидер пророссийского «Альянса за освобождение» в Литве, прибыл, чтобы просить о нашей помощи в его кампании. Тишкявичюс считает, что единственный путь для его партии - совершить государственный переворот и уничтожить националистическую гидру. Он уверяет, что он будет соласовывать политику своего будущего королевства с нашими интересами, если восстание будет успешным. Но многие не верят в него. Как мы должны реагировать?"
lithuania.32.a:0 "Мы дадим вам всё что надо! Главное, сделайте своё дело"
lithuania.32.b:0 "Нас устраивает и Вольдемарас."

lithuania.33.t:0 "Русофильский переворот!"
lithuania.33.d:0 "Казимерас Викторас Тишкявичюс поднял «Альянс за освобождение» на марш в Вильнюсе! Среди толпы видны странные люди, похожие на российских солдат! Видимо, он получил поддержку от России... Предатель! Или, может быть, наш следующий лидер ... \n\nАльянс за освобождение стремится восстановить Великое Княжество Литовское, и им противостоят регулярные воинские части в столице, а также бригады Железных Волкоов. Это противостояние станет овой главой в нашей истории..."
lithuania.33.a:0 "Да здравствует новый великий князь!"
lithuania.33.b:0 "«Железные волки» защищат столицу!"

lithuania.34.t:0 "Переворот в Литве прошел успешно!"
lithuania.34.d:0 "'Альянс за освобождение' успешно совершил переворот! Казимирас II Тишкевичюс теперь стал новым монархом Литвы. И, как и ожидалось, он готов помочь нам. В сферу влияния России входит новое марионеточное государство."
lithuania.34.a:0 "Ура!"
