### Events ###
den.1.t:0 "Экономика рушится"
den.1.d:0 "В связи с финансовым кризисом, начавшемся в Германии, Дания сейчас находится в тяжелом экономическом положении. Объем немецкой торговли, которая шла через наши порты сейчас резко снизился. Решительные меры необходимы для того чтобы успокоить ситуацию."
den.1.a:0 "Сократить расходы!"
den.1.b:0 "Реформы являются ответом."

den.2.t:0 "Меры жесткой экономии не помогли"
den.2.d:0 "Экономика рухнула и сокращение расходов не помогло. Безработица растет, торговля почти прекратилась. Наши члены правительства, в настоящее время  выглядят на карикатурах в прессе, как черные нули."
den.2.a:0 "Ужасные новости!"

den.3.t:0 "Исландия требует независимости"
den.3.d:0 "Правительство Исландии проголосовало за петицию о независимости. Многие в датском правительстве считают, что это может быть лучшим вариантом, так как он позволит решить множество обременений, которые мы имеем в Северной Атлантике. Король тоже вроде бы благоприятствует этому, он считает, что будущее Дании находится на континенте, а не в Северной Атлантике."
den.3.a:0 "Предоставить им независимость!"
den.3.b:0 "Удержать остров. Мы нуждаемся в нем."

den.50.t:0 "Северная торговая партия"
den.50.d:0 "-"
den.50.a:0 "Звучит замечательно!"
den.50.b:0 "Вниательно следить за ними."
den.50.c:0 "Запретить партию!"

