### Events ###
panama.1.t:0 "Центроамерика поддерживает социалистов"
panama.1.d:0 "Социалистическое движение странным образом набирает популярность внароде, а пара их лидеров уже попались на том, что получали финансирование от Центроамерики. Если это правда, то они явно положили на нас глаз..."
panama.1.a:0 "Чёрт..."
panama.2.t:0 "Убийство президента Арасомена"
panama.2.d:0 "Наш любимый президент был застрелен красной сволочью. В Панама-сити бушует мятеж социалистов, поддерживаемых Центроамерикой. Мятежники пытаются захватить власть в стране."
panama.2.a:0 "Ужасно!"
panama.3.t:0 "Войска СПЦА входят в Панама-сити"
panama.3.d:0 "Войска из Соединённых Провинций вошли в Панама-сити для того, чтобы восстановиь порядок и подавить мятеж."
panama.3.a:0 "Нам будет хорошо в их составе"
panama.3.b:0 "Мы будем бороться и с оккупантами!"
panama.4.t:0 "Красная революция!"
panama.4.d:0 "После убийства президента, социалисты, с центроамериканским оружием в руках, объявили об открытом мятеже, и, при поддержке добровольцев из их финансового друга, пытаются свергнуть нынешнее правительство!"
panama.4.a:0 "Правительство пало!"
panama.4.b:0 "Социалисты были разбиты!"
panama.5.t:0 "Союз с Центроамерикой"
panama.5.d:0 "Теперь, когда у руля социалисты, назрел вопрос о создании федерации с Центроамерикой. Без промышленного потенциала мы вскоре падём под натиском реакционеров. Видимо, это единственный выход усидеть у руля."
panama.5.a:0 "Мы должны стать частью Центроамерики (Конец игры)"
panama.5.b:0 "Мы останемся независимыми"