swiss.12.d:0 "Это событие не должно быть видно игроку. Если вы видите это, сделайте отчет об ошибке."
swiss.12.a:0 "Пожалуйста!"
swiss.13.t:0 "Экономический Референдум удался!"
swiss.13.d:0 "Экономический референдум удался, и теперь правительство имеет полную свободу для решения кризиса черного понедельника с его новыми чрезвычайными полномочиями."
swiss.13.a:0 "Чудесно!"
swiss.14.t:0 "Экономический Референдум не прошел"
swiss.14.d:0 "Похоже, что люди не верят, что правительству нужны дополнительные полномочия для разрешения кризиса. Чтобы это значило для нашей экономики?"
swiss.14.a:0 "Люди этого не поддержали."
swiss.15.t:0 "Рферендум:Запрет Синдикалистких Профсоюзов"
swiss.15.d:0 "Не секрет, что синдикализм постоянно распространяется в последние годы внутри страны. Он разделяет большую границу с Синдикалистской Коммуной Франции, и боли Женевской резни все еще гноятся в Романди. Этот референдум является крайней мерой для борьбы с этим кризисом в корне и полностью запрещает профсоюзы Синдикалистов. Этот шаг обязательно будет оспорен, особенно с Французской Коммуной. Должны ли мы поддержать этот референдум?"
swiss.15.a:0 "Не поддерживать."
swiss.15.b:0 "Малая компания."
swiss.15.c:0 "Умеренная компания."
swiss.15.e:0 "Обширная компания."
