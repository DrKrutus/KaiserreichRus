### Events ###
russia.1.t:0 "Тяжёлая история"
russia.1.d:0 "После Октябрьской революции антибольшевистсике силы объеденились на обломках бывшей Российской Империи, что привело к массовому восстанию против Совесткой Республики в Сибири, Донской и Кубанской степях в середине 1918 года. Белые добились значительных успехов, но всё же не могли победить хорошо оснащенную Красную Армию, которая всё еще контролировала российские промышленные зоны и транспортные узлы. Всё изменилось, когда Германская имерия, опасаясь победы опасной идеологии, вмешалась на стороне белых в обмен на признание ими Брест-Литовска. К сентябрю 1920 года как Москва, так и Петроград были заняты белыми войсками, и в бывшей имперской столице была провозглашена новая Российская Республика. В течении последних пятнадцати лет ведущие политические партии, эсеры и кадеты, состояли в непрочной коалиции под управлением Керенского, сохраняя свою власть посредством подтасовки выборов и отсутствия серьезной политической оппозиции. Сегодня Россия становится все более нестабильной, а поддержка других политических сил всё выше. Они считают, что настало время перемен, так что у страны еще есть шанс вернуть свою власть в мире..."
russia.1.a:0 "Да здравствует Россия, единая и неделимая!"

russia.2.t:0 "Российская Конституция 1918 года"
russia.2.d:0 "Подписанная в 1918 году, примерно через год после отречения Николая II, Конституция определяет основные политические институты нашей страны. Законодательная власть представлена Государственной Думой, избираемой кажды 5 лет и Сенатом, состоящим из верхов аристократии, фабрикантов и учёных. Исполнительная влать разделена между кабинетом министров и президентом, который избирается Сенатом каждые 6 лет."
russia.2.a:0 "Конституция гарантирует свободу и стабильность!"

russia.2017.t:0 "Российская экономика"
russia.2017.d:0 "После окончания Гражданской войны в России в начале 1920 года правительство Керенского начало восстанавливать экономику, используя сочетание социалистических экономических теорий и предложений кадетов и их сторонников среди российских капиталистов. Керенский признал, что произошло де-факто перераспределение земли между русскими крестьянами и восстановил частную собственность на землю. Используя Золотой резерв Российской империи, который во время Гражданской войны находился под контролем Колчака, а затем был переведен в Петроград, Керенский ввел новую валюту и запустил «Новую экономическую политику», известная как НЭП, которая позволила ему восстановить царскую промышленность, включая военные заводы, и привлекая американские инвестиции в различные отрасли российской экономики. Однако замедление темпов роста экономики, а также усиление обострение между правой и левой частями российского элиты привели к рецессии(/спаду роста экономики) в 1933 году. Но ясно, что российская промышленность по-прежнему обладает большим потенциалом, что может усилить экономику, а также международную позиции страны."
russia.2017.a:0 "Надо укреплять экономику."

russia.3.t:0 "Выплаты Брест-Литовских репараций"
russia.3.d:0 "На Берлинской конференции в ноябре 1935 года Германия настояла на том, чтобы мы выплатили оставшиеся репарации по Брест-Литовскому договору на год раньше, чем предполагалось, что поставило наше правительство в деликатное положение. Нынешний бюджет на 1936 год уже и так растянут до минимума, и учитывая то, что выбора у нас нет и нам придеться расплатиться с проклятыми тевтонцами, кабмин не видит иной альтернативы кроме введения мер жесткой экономии. Сокращение государственных расходов особенно ощутимо в секторе социальной поддержки и во многих домах для инвалидов-ветеранов, поддерживаемых в данный момент государством. Наши граждане уже недовольны действиями правящей коалиции Кадетов и эсеров, объединенных еще более непопулярным президентом Александром Керенским, и мы опасаемся, что новые меры жесткой экономии выведут на политическую арену наиболее радикальные и экстремистские группировки."
russia.3.a:0 "Нужно затянуть пояса."

russia.4.t:0 "Выплаты Брест-Литовских репараций"
russia.4.d:0 "Учитывая застой нашей экономики и ухудшение жизни наших граждан в 1935 году, наше правительство решило, что для оживления нашей экономики нам необходимы дополнительные деньги, и план по открытию единственного доступного рынка инвестиций заключался в улаживании конфликтов с Германией путем преждевременной выплаты репараций по Брест-Литовску. Во время Берлинской конференции в ноябре 1935 года президент Александр Керенский вместе с премьер-министром Павлом Милюковым были вынуждены признать требования Германии по преждевременной выплате репараций. Приняв решительные меры жесткой экономии, российское правительство смогло погасить оставшуюся часть репараций."
russia.4.a:0 "Отлично!"

russia.5.t:0 "Убийство Керенского"
russia.5.d:0 "Звуки стрельбы были слышны по всей нашей столице. Александр Керенский, президент Российской Республики, был застрелен убийцей во время того, как поднимался по лестнице в здание Сената. Убийца был застрелен полицией прежде, чем смог сбежать. Его мотивы навсегда останутся неизвестны. Несмотря на это можно точно сказать, что судьбы России в этот день была безвозвратно изменена; неизвестно лишь, в лучшую или худхую сторону..."
russia.5.a:0 "Выстрел, эхо которого прогремит по всему миру."

russia.6.t:0 "Последствия убийства Керенского"
russia.6.d:0 "Убийство нашего многолетнего президента, Александра Керенского, ввергло страну в хаос. С уходом президента правящая коалиция Кадетов и правых Эсеров рухнула, и теперь четыре политические силы готовы захватить контроль над нашей ослабленной нацией."
russia.6.a:0 "Левые меньшевики набирают большинство в Думе."
russia.6.b:0 "Барон Врангель объявляет военное положение и распускает Думу."
russia.6.c:0 "Корнилов и его офицеры захваывают власть!"
russia.6.e:0 "Сенат избирает Великого князя Дмитрия Романова новым президентом."

