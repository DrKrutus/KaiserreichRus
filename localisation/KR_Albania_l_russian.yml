### Events ###
albania.1.t:0 "Албанское Княжество"
albania.1.d:0 "Во время первых балканских войн, в 1912 году, Албанский Национальный конгресс в городе Влёра объявили страну независимой. Данное решение было поддержано большинством великих держав того времени, когда, в 1913, Вильгельм Вид стал первым князем Албании. Вельткриг не принёс стране ничего хорошего: Австро-Венгрия потребовало от албанских солдат сражаться за Центральные державы. После того как, ссылаясь на Лондонский договор, Вильгельм объявил о нейтральности, Албания прекратила получать подачки от сильных мира сего. Правительство Вильгельма пало, и князь в сентябре 1914 года вступил в ряду германской армии, формально оставаясь албанским князем. В 1921, "Мир без чести" определил положение Албании - княжество под управлением Вильгельма Вида, которое подчиняется не Австрии, а турецкому халифу. При поддержке османов, никакое восстание не страшно Албании. Но цена оказалась слишком высока: Османская империя окутала своими щупальцами Албанию, диктуя им свою политику. Так, например, Вильгельм обязался назначить своим премьер-министром молодого и амбициозного Ахмеда Зогу..."
albania.1.a:0 "Правь, Албания!"

albania.2.t:0 "Судьба Албании"
albania.2.d:0 "Многие года османы правили нами, дергая свою марионетку Вильгельма за ниточки. Недавние события показали, что у турок много внутренних проблем. Ахмед Зогу претендует на албанский трон, мечтая построить свободную Албанию под властью Зога I."
albania.2.a:0 "Свергните Вильгельма и провозгласите Зога I королём всех албанцев!"
albania.2.b:0 "Чушь! Люди любят Вильгельма!"

albania.3.t:0 "Вильгельм, князь Албании, свержен!"
albania.3.d:0 "Мы правили Албанией многие года, дёргая за ниточки нашего марионетки - Вильгельма. Но сегодня, Ахмед Зогу свергнул нынешнее правительство. Как мы должны отреагировать на эту наглость?"
albania.3.a:0 "Признайте Зога законным королём, настало время Албании идти своим путём."
albania.3.b:0 "Богохульство! Как они посмели восстать против воли халифа!"

albania.4.t:0 "Албанцы уверенно побеждают!"
albania.4.d:0 "Войска Ахмед Зогу, который теперь именует себя королём Зогом I, захватили большую часть Албании. Наш местный гарнизон находится в заложниках; многие генералы говорят, что нет смысла проливать кровь за столь несущественный вилаят. Должны ли мы признать независимость Албании?"
albania.4.a:0 "Признайте их независимость..."
albania.4.b:0 "Никогда!"

albania.5.t:0 "Албанская кампания завершена"
albania.5.d:0 "Как только албанцы объявили о своей независимости, мы навравили войска, чтобы указать им их место. Теперь, АЛбания снова в наших руках."
albania.5.a:0 "Они не могут сами распоряжаться своей свободой... мы им поможем."

albania.6.t:0 "Османский гарнизон пал!"
albania.6.d:0 "Великий день для всех нас! Мы смогли разбить турецкий гарнизон!"
albania.6.a:0 "Liri e Shqiperise! Свободу Албании!"
