xibei.0.t:0 "Земли Ма"
xibei.0.d:0 "Далеко на северозападе Китая, лежат обширные земли Северозападного Содружества.  Страна находится под управлением союз местных милитаристов, в котором две семьи клана Ма имеют наибольшее влияние. Страна слаба, а безумный барон по-соседству точит на нас зубы. Плачевная ситуация, хотя ещё не всё потеряно. Мощная армия, известная своей кавалерией, может обрушиться волной на любого, кто посмеет переступить наши земли. Как только угроза со стороны Монголии и, возможно, Тибета исчезнет, будет возможность провести административные реформы и централизировать государтсво."
xibei.0.a:0 "Во имя Китая! Во имя клана Ма!"
xibei.1.t:0 "Монголы наступают!"
xibei.1.d:0 "Чёртовы монголы успешно воплотили первый этап своих планы по захвату нашей страны и продвинулись вглубь федерации. В надежде спасти нас от полного уничтожения, милитаристы предлагают вооружить всё деестпособное население и отправить их на рубежи для защиты..."
xibei.1.a:0 "К оружию!"
xibei.1.b:0 "Не надо этого!"
xibei.2.t:0 "Монголы были побеждены!"
xibei.2.d:0 "Мы наконец-то победили монголов и их чокнутого барона! Но что нам делать с этими землями? Некоторые влиятельные Ма, такие как Ма Фусян, Ма Хункуй и Ма Буфан хотят присоединить их к федерации. Но есть и меньшинство, которое выступает за создание новой Монголии во главе с правителем из Ма."
xibei.2.a:0 "Присоедините эти земли!"
xibei.2.b:0 "Создайте новое государство монголов."
xibei.3.t:0 "Новый правитель Монголии"
xibei.3.d:0 "Мы решили сделать Монголию нашей марионеткой. Кто же поведёт их в будущее? Есть несколько кандидатов на эту позицию. Молодой Ма Чжунъин наиболее популярнен, но другие, такие как  Ма Шаоу и благочестивый Ма Линь, тоже метят на этот пост."
xibei.3.a:0 "Юный Ма Чжунъин - наш самый очевидный выбор."
xibei.3.b:0 "Ма Линь будет править."
xibei.3.c:0 "Ма Шаоу заслужил этот пост."
xibei.4.t:0 "Ма Чжунъин будет новым лидером Монголии."
xibei.4.d:0 "Мы проиграли Ма и должны подчиниться им в выборе нового правителя."
xibei.4.a:0 "Да здравствует Ма Чжунъин!"
xibei.4.t:0 "Ма Линь будет новым лидером Монголии."
xibei.5.d:0 "Мы проиграли Ма и должны подчиниться им в выборе нового правителя."
xibei.5.a:0 "Да здравствует Ма Линь!"
xibei.6.t:0 "Ма Шаоу будет новым лидером Монголии."
xibei.6.d:0 "Мы проиграли Ма и должны подчиниться им в выборе нового правителя."
xibei.6.a:0 "Да здравствует Ма Шаоу!"
xibei.7.t:0 "Будущее Федерации"
xibei.7.d:0 "Теперь, когда все наши противники побеждены, мы можем смотреть в будущее. На данный момент, мы слабы и разделены изнутри. Может, настало время централизовать власть? Это может привести к последствиям, ибо многие Ма и другие влиятельные генералы против какой-либо централизации, которая затронет их местечковое правление."
xibei.7.a:0 "Давайте созовём ассамблею в Синине."
xibei.7.b:0 "Оставим всё как есть!"
xibei.7.c:0 "Ма Хункуй объявляет себя единоличным правителем!"
xibei.8.t:0 "Ма Хункуй - Диктаро Ма"
xibei.8.d:0 "Недавнее объявление Ма Хункуя повергло в шок весь народ. Некоторые милитаристы в открытую восстали против него и уже надвигаются к столице. В тоже время .в сельской местности начали подыматься бунты. Похоже, федерация рассыпается..."
xibei.8.a:0 "Ма Хункуй будет сражаться до самого конца!"
xibei.9.t:0 "Великая ассамблея в Синине"
xibei.9.d:0 "Все важные лидеры нашей федерации откликнулись на призыв и собрались в городе Синин, чтобы обсудить будущее нашего государства. Множество дискуссий стоит на повестке дня, но одно известно точно: государство должно быть единым. Три самых влиятельных человека, Ма Буфан, Ма Хункуй и Ма Хунбинь, предлагаются как потенциальные лидеры. Но пока ещё ничего не ясно, а оппозиция им среди элиты довольно большая."
xibei.9.a:0 "Пусть всё решится на собрании!"
xibei.10.t:0 "Впечатляющий результат!"
xibei.10.d:0 "Лидеры наконец-то пришли к согласию. Они смогли удовлетворить всех членов ассамблеии и решили все вопросы без какого-то кровопролития. По истине, это великий день для всей Федерации."
xibei.10.a:0 "Ура!"
xibei.11.t:0 "Ужасный результат!"
xibei.11.d:0 "Лидеры не смогли прийти к какому-то соглашению ,некоторые из них покинули ассамблею в гневе, объявив о конце Федерации! Ма Хункуй решил использовать эту возможность, чтобы узурпировать власть..."
xibei.11.a:0 "Только не это!"
xibei.12.t:0 "Шэн Шицай вышел из состава Федерации!"
xibei.12.d:0 "Наш генерал Шэн Шицай порвал с Федерацией и объявил о создании независимого государства Синцзянь. Часть военных ушла вместе с ним!"
xibei.12.a:0 "Дайте нам пару недель и мы прикончим его!"
xibei.13.t:0 "Армии Синцзяня мобилизировались"
xibei.13.d:0 "Новые дивизии были сформированы под командованием Шэна Шицая."
xibei.13.a:0 "Мы ещё покажем этим Ма!"
xibei.14.t:0 "Выборы лидера"
xibei.14.d:0 "Теперь, когда все пришил к выводу, что нам нужен сильный лидер, мы должны выбрать такого. Было выдвинуто три кандидата. Ма Буфан, великий реформатор и великий притеснитель меньшинств. Ма Хункуй, жестокий милитарист с антилевыми взглядами и, наконец,  Ма Хунбинь, слабейший из кандидатов. Он собирается бороться с империализмом и противостоять Японии во всём."
xibei.14.a:0 "Ма Буфан, великий реформатор!"
xibei.14.b:0 "Ма Хункуй, великий милитарист!"
xibei.14.c:0 "Ма Хунбинь, антиимпериалист!"
xibei.15.t:0 "Ма Буфан выбирает главу правительства"
xibei.15.d:0 "Теперь, когда Ма Буфан у власти, он должен выбрать главу правительства. Ма Хунбинь, Ма Линь, Ма Чжунъин, и Ма Шаоу выли выбраны кандидатами на эту должность."
