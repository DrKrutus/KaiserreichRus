worldnews.293.a:0 "Французы не будут нами править! Наполеон мертв!"
worldnews.293.b:0 "Ничто не сдерживает Францию, когда мы владеем Иберией!"
worldnews.293.c:0 "Неужели снова Наполеоновские войны?"

