SWE_anti_air_equipment_1:0 "8mm Luftvärnskulspruta m/36"
SWE_anti_air_equipment_1_short:0 "8mm Lvksp m/36"
SWE_anti_air_equipment_1_desc:0 "Вельткриг показал, что ни один самолет не устоит перед автоматическим огнем. Два спаренных тяжелых пулемета, заряженных 8x63mm калибром предоставят лучшую защиту от бомбардировщиков."
SWE_anti_air_equipment_2:0 "Bofors 20mm Automatkanon"
SWE_anti_air_equipment_2_short:0 "20mm Lvakan m/40"
SWE_anti_air_equipment_2_desc:0 "Специально выделенная противовоздушная пушка вместо пулемета сослужит отличную службу. Мобильные пушки, стреляющие взрывными снарядами малого калибра, очистят небо от всех незванных гостей."
SWE_anti_air_equipment_3:0 "Bofors 40mm Automatkanon"
SWE_anti_air_equipment_3_short:0 "40mm Lvakan m/48"
SWE_anti_air_equipment_3_desc:0 "Только выражением 'Смерть свыше' можно описать весь ужас воздушных налетов, но в этом случае смерть идет с земли. 40-мм пушки не только уничтожат всю воздушную технику противника, но и неплохо себя покажут в бою против пехоты."

#Tanks

SWE_gw_tank_equipment:0 "Stridsvagn m/21"
SWE_gw_tank_equipment_short:0 "Strv m/21"
SWE_gw_tank_equipment_desc:0 "Во время Вельткрига, или "Världskriget", как мы здесь зовем эти окаянные дни, танк перевернул с ног на голову все представления о войне. После войны мы сделали все возможное, чтобы добыть себе эту чудную технику. Пока что нам доступны только списанные зарубежные танки, но пора это исправить. С нами станут считаться. M/21 был полностью собран у нас, хоть и из импортных деталей. Это первый наш опыт в танкостроении. Мы назвали его "Strv m/21", сокращенно от 'Stridsvagn' или 'боевой вагон'."

SWE_light_tank_equipment_1:0 "Stridvagn L-60"
SWE_light_tank_equipment_1_short:0 "Strv L-60"
SWE_light_tank_equipment_1_desc:0 "Наконец, наши усилия оправдались. Теперь мы можем позволить себе создать полностью наш танк. В дизайне Landsverk L-60 можно увидеть все технические достижения последних лет вкупе с надежностью. Торсионная подвеска, перископы и цельносварная конструкция. Аналогов этому совершенству нет ни у одних наших противников."
SWE_light_tank_equipment_2:0 "Stridsvagn L-60D"
SWE_light_tank_equipment_2_short:0 "Strv L-60D"
SWE_light_tank_equipment_2_desc:0 "Хотя L-60D имеет то же имя, что и предшествующая модель, но значительно возросшая огневая мощь не дает даже помыслить о сравнении этих танков. Новая 37мм пушка, закрепленная в инновационном башенном дизайне, позволит нам наравне с другими странами отстаивать свои интересы. Если они не падут под нашим натиском, конечно. Если мы и собираемся поплатиться с немцами за наше унижение, наличие 37мм пушки против их жалкой 20мм точно даст нам фору."
SWE_light_tank_equipment_3:0 "Stridsvagn L-74"
SWE_light_tank_equipment_3_short:0 "Strv L-74"
SWE_light_tank_equipment_3_desc:0 "Если L-60D была зверской машиной, то L-74 монструозная. Наклонная башня с тяжелой броней позволит безнаказанно уничтожать короткоствольным 75мм орудием легкие танки и даже наравне противостоять средним танкам."

SWE_light_tank_artillery_equipment_1:0 "Infanterikanonvagn L-60"
SWE_light_tank_artillery_equipment_1_short:0 "IKV L-60"
SWE_light_tank_artillery_equipment_1_desc:0 "Мы можем переделать наши старые танки, открыв им башню, чтобы создать мобильную легкую артиллерийскую установку для поддержки мотопехоты."
SWE_light_tank_artillery_equipment_2:0 "Infanterikanonvagn L-60D"
SWE_light_tank_artillery_equipment_2_short:0 "IKV L-60D"
SWE_light_tank_artillery_equipment_2_desc:0 "Убрав все ненужные части и модернизировав шасси, мы можем уделить еще больше места для орудия. IKV L-60D сделан быстрым и легким, как и предыдущая версия, за счет потери брони."
SWE_light_tank_artillery_equipment_3:0 "Infanterikanonvagn L-74"
SWE_light_tank_artillery_equipment_3_short:0 "IKV L-74"
SWE_light_tank_artillery_equipment_3_desc:0 "В нашей стране, в отличии от урбанизированной Европы, бой может начаться и в поле, и в горах, и в самом городе. Нужна машина достаточно мобильная и быстрая, чтобы превратить жизнь захватчика в сущий Ад. И IKV L-74 предоставляет лучший результат на этом поприще."

SWE_light_tank_destroyer_equipment_1:0 "Infanterikanonvagn L-60 i Pansarvärnskonfiguration"
SWE_light_tank_destroyer_equipment_1_short:0 "IKV L-60 PVK"
SWE_light_tank_destroyer_equipment_1_desc:0 "IKV L-60 PVK открытая версия L-60, схожая с IKV L-60. Она жертвует 'танковыми' качествами ради усиления орудия. У установки имеется мощное 37мм противотанковое орудие, которое точно остановит противника."
SWE_light_tank_destroyer_equipment_2:0 "Infanterikanonvagn L-60D i Pansarvärnskonfiguartion"
SWE_light_tank_destroyer_equipment_2_short:0 "IKV L-60D PVK"
SWE_light_tank_destroyer_equipment_2_desc:0 "Используя более мощный Bofors 40mm, этот истребитель танков даст прикурить каждому среднему танку в радиусе действия."
SWE_light_tank_destroyer_equipment_3:0 "Pansarvärnsfordon L-74"
SWE_light_tank_destroyer_equipment_3_short:0 "PVF L-74"
SWE_light_tank_destroyer_equipment_3_desc:0 "Если мы перестанем делать простые танки с новым вооружением и сконцентрируемся на создании по-настоящему мобильного истребителя, это позволит нам проделать дыру в броне любого танка с минимальными затратами."

SWE_light_tank_aa_equipment_1:0 "Luftvärnsfordon L-60"
SWE_light_tank_aa_equipment_1_short:0 "LVF L-60"
SWE_light_tank_aa_equipment_1_desc:0 "Luftvärnsfordon L-60 это новый взгляд на устаревший L-60 танк. Сменив 20мм пушку на  12.7мм спаренные пулеметы, мы можем запросто уничтожить низколетящие самолеты, пытающиеся уничтожить наши колонны ."
SWE_light_tank_aa_equipment_2:0 "Luftvärnsfordon L-60D"
SWE_light_tank_aa_equipment_2_short:0 "LVF L-60D"
SWE_light_tank_aa_equipment_2_desc:0 "LVF L-60D использует настоящую противовоздушную пушку вместо пулеметов. Благодаря большей дальности и осколочно-фугасным снарядам, мы можем предоставить мобильную ПВО, которую наши солдаты действительно заслуживают."
SWE_light_tank_aa_equipment_3:0 "Luftvärnsfordon L-74"
SWE_light_tank_aa_equipment_3_short:0 "LVF L-74"
SWE_light_tank_aa_equipment_3_desc:0 "Низкий силует, который позволит легко спрятаться во всех уголках нашей необъятной родины, мощный двигатель и высокоскоростное смертоносное 40м ПВО-орудие, создает универсальную мобильную установку для защиты наших границ."

SWE_medium_tank_equipment_1:0 "Stridsvagn m/38"
SWE_medium_tank_equipment_1_short:0 "Strv m/38"
SWE_medium_tank_equipment_1_desc:0 "Чтобы выжить в стремительно меняющемся мире, нужно что-то более серьезное, чем легкие танки. Пожертвовав скоростью ради мощи, разработчики m/38 создали значительно более тяжелую и вооруженную версию L-60D, на которой он основан."
SWE_medium_tank_equipment_2:0 "Stridsvagn m/40"
SWE_medium_tank_equipment_2_short:0 "Strv m/40"
SWE_medium_tank_equipment_2_desc:0 "Растянув все возможности нашего инновационного дизайна, мы снова смогли создать улучшение нашей танковой флотилии. Новый танк сделает нашу державу великой."
SWE_medium_tank_equipment_3:0 "Stridsvagn m/42"
SWE_medium_tank_equipment_3_short:0 "Strv m/42"
SWE_medium_tank_equipment_3_desc:0 "Мы больше не можем полагаться на устаревшие шасси L-60 в вопросе защиты наших границ. Мощное 75мм орудие отлично подходит для городских и боев в лесах и максимальная скорость в 42км/ч защитят нас от всех напастей."

SWE_medium_tank_artillery_equipment_1:0 "Infanterikanonvagn 38"
SWE_medium_tank_artillery_equipment_1_short:0 "IKV 38"
SWE_medium_tank_artillery_equipment_1_desc:0 "Мы можем сменить универсальную пушку в m/38 на гаубицу, чтобы обеспечить стране мобильную артиллерию. Скорость, чтобы держаться наравне с наступающими танками, и мощное фугасное орудие, чтобы уничтожать пехоту в окопах, — что еще нужно для хорошей артиллерии?."
SWE_medium_tank_artillery_equipment_2:0 "Infanterikanonvagn 40"
SWE_medium_tank_artillery_equipment_2_short:0 "IKV 40"
SWE_medium_tank_artillery_equipment_2_desc:0 "Сняв башню, мы освободим место для более мощной пушки, чтобы обеспечить достаточную поддержку нашим войскам."
SWE_medium_tank_artillery_equipment_3:0 "Infanterikanonvagn 42"
SWE_medium_tank_artillery_equipment_3_short:0 "IKV 42"
SWE_medium_tank_artillery_equipment_3_desc:0 "Используя верный Strv m/42 в качестве основы, мы можем создать мобильную, но хорошо защищенную артиллерию, обеспечивая стрельбу как прямой, так и непрямой наводкой для поддержки пехоты."

SWE_medium_tank_destroyer_equipment_1:0 "Pansarvärnsfordon 38"
SWE_medium_tank_destroyer_equipment_1_short:0 "PVF 38"
SWE_medium_tank_destroyer_equipment_1_desc:0 "Изменив пропорции башни, мы можем создать отличное самоходное противотанковое орудие на базе Strv m/38. Впрочем, у установки имеются проблемы со стрельбой на ходу, поэтому ее лучше использовать для защитных целей."
SWE_medium_tank_destroyer_equipment_2:0 "Pansarvärnsfordon 40"
SWE_medium_tank_destroyer_equipment_2_short:0 "PVF 40"
SWE_medium_tank_destroyer_equipment_2_desc:0 "Добавив покатую фронтальную броню и новую высокоскоростную 75мм противотанковую пушку, мы создадим по-настоящему могучее орудие для защиты границ."
SWE_medium_tank_destroyer_equipment_3:0 "Pansarvärnsfordon 42"
SWE_medium_tank_destroyer_equipment_3_short:0 "PVF 42"
SWE_medium_tank_destroyer_equipment_3_desc:0 "Использование Strv m/42 вместо m/40 позволит нам использовать еще большее орудие и более мощное. С нашими предыдущими наработками мы можем создать орудие, обладающее всеми преимуществами среднего танка, но с ударом тяжелого."

SWE_medium_tank_aa_equipment_1:0 "Luftvärnskanonvagn 38"
SWE_medium_tank_aa_equipment_1_short:0 "Lvkv 38"
SWE_medium_tank_aa_equipment_1_desc:0 "Наш танковый дизайн может быть запросто изменен для создания противовоздушной установки."
SWE_medium_tank_aa_equipment_2:0 "Luftvärnskanonvagn 40"
SWE_medium_tank_aa_equipment_2_short:0 "Lvkv 40"
SWE_medium_tank_aa_equipment_2_desc:0 "Используя одну 37мм вместо спаренных 20мм, мы можем достичь еще большего в создании ПВО-установки."
SWE_medium_tank_aa_equipment_3:0 "Luftvärnskanonvagn 42"
SWE_medium_tank_aa_equipment_3_short:0 "Lvkv 42"
SWE_medium_tank_aa_equipment_3_desc:0 "Используя новый Strv m/42 как основу, мы можем установить надежные 40м Bofors для сбития вражеской авиации."

SWE_heavy_tank_equipment_1:0 "Landsverk Lago"
SWE_heavy_tank_equipment_1_short:0 "Lago"
SWE_heavy_tank_equipment_1_desc:0 "В чем-то, может, и устаревший, этот крепкий и надежный дизайн предоставит нам козырь в рукаве в переговорах с другими странами. Относительно легка фронтальная броня защищает этого тихоходного гиганта из металла от всех современных ему вражеских противотанковых орудий, хотя с каждым днем технологии становятся все более и более развитыми, вынуждая и нас развиваться."
SWE_heavy_tank_equipment_2:0 "Stridsvagn 100"
SWE_heavy_tank_equipment_2_short:0 "Strv 100"
SWE_heavy_tank_equipment_2_desc:0 "Звероподобный Strv 100 защищен настолько, насколько много он весит. Этот танк, несмотря на катастрофически дорогое производство, защитит нашу страну от всех напастей."
SWE_heavy_tank_equipment_3:0 "Stridsvagn 101"
SWE_heavy_tank_equipment_3_short:0 "Strv 101"
SWE_heavy_tank_equipment_3_desc:0 "Strv 101 новый танк, основанный на иностранных проектах. Толстая броня под наклоном отлично защищает монстра от вражеского огня."

SWE_heavy_tank_artillery_equipment_1:0 "Stormartillerivagn 1"
SWE_heavy_tank_artillery_equipment_1_short:0 "Sav 1"
SWE_heavy_tank_artillery_equipment_1_desc:0 "Sav станет лучшей артиллерийской установкой за всю историю! Убрав башню, мы можем поместить разрушительную 105мм гаубицу внутрь этой малютки."
SWE_heavy_tank_artillery_equipment_2:0 "Stormartillerivagn 100"
SWE_heavy_tank_artillery_equipment_2_short:0 "Sav 100"
SWE_heavy_tank_artillery_equipment_2_desc:0 "Объемные шасси Strv 100 позволяют нам использовать самые длинные орудия из когда-либо использовавшихся. Sav 100 — новое слово в самоходных установках."
SWE_heavy_tank_artillery_equipment_3:0 "Stormartillerivagn 101"
SWE_heavy_tank_artillery_equipment_3_short:0 "Sav 101"
SWE_heavy_tank_artillery_equipment_3_desc:0 "Шасси Strv 101 с небольшими оговорками могут вместить в себя 15см гаубицу. Ствол орудия такой же длины, как и обычный танк, и простая отдача станет проблемой для любого другого танка. Но не для Strv 101, чей вес позволяет все."

SWE_heavy_tank_destroyer_equipment_1:0 "Infanterikanonvagn 1"
SWE_heavy_tank_destroyer_equipment_1_short:0 "IKV 1"
SWE_heavy_tank_destroyer_equipment_1_desc:0 "Вместо башни мы можем поставить фронтальное противотанковое орудие в этот танк. Схоже с A7V, вся огневая мощь будет концентрироваться спереди."
SWE_heavy_tank_destroyer_equipment_2:0 "Infanterikanonvagn 100"
SWE_heavy_tank_destroyer_equipment_2_short:0 "IKV 100"
SWE_heavy_tank_destroyer_equipment_2_desc:0 "Убрав башню и добавив суперструктуру, мы можем поставить 105мм противотанковое орудие на эту и без того ужасающую машину."
SWE_heavy_tank_destroyer_equipment_3:0 "Infanterikanonvagn 101"
SWE_heavy_tank_destroyer_equipment_3_short:0 "IKV 101"
SWE_heavy_tank_destroyer_equipment_3_desc:0 "Вместо лишних заморочек мы можем поставить орудие глубже в танк, снизив силуэт до того уровня, который позволит максимально эффективно использовать точность и мощь противотанкового орудия."

SWE_heavy_tank_aa_equipment_1:0 "Luftvärnskanonvagn 1"
SWE_heavy_tank_aa_equipment_1_short:0 "Lvkv 1"
SWE_heavy_tank_aa_equipment_1_desc:0 "Вместо обычного орудия мы можем поставить 40мм противовоздушное орудие на этот танк, позволяя ему сбивать вражеские самолеты."
SWE_heavy_tank_aa_equipment_2:0 "Luftvärnskanonvagn 100"
SWE_heavy_tank_aa_equipment_2_short:0 "Lvkv 100"
SWE_heavy_tank_aa_equipment_2_desc:0 "Strv 100 значительно больше и тяжелее Lago, что предоставит нам больше пространства для прославленных 40мм орудий."
SWE_heavy_tank_aa_equipment_3:0 "Luftvärnskanonvagn 101"
SWE_heavy_tank_aa_equipment_3_short:0 "Lvkv 101"
SWE_heavy_tank_aa_equipment_3_desc:0 "Наши ПВО-войска долгое время ждали 7.5см орудия, но техника не позволяла. Впрочем, с появлением Strv 101 вся индустрия ПВО изменится навсегда."

SWE_super_heavy_tank_equipment_1:0 "Stridsvagn m/44 Gustav Adolf"
SWE_super_heavy_tank_equipment_1_short:0 "Gustav Adolf"
SWE_super_heavy_tank_equipment_1_desc:0 "Дань почтения шведскому королю, приказавшему построить самый большой корабль на то время. Этот же корабль, рассекающий земную твердь, даст нам невиданное доселе оружие. Монструозный Бегемот уничтожит все сопротивление на своем пути сдвоенными 105мм пушками."

SWE_super_heavy_tank_artillery_equipment_1:0 "Supersvårt Stormartilleri"
SWE_super_heavy_tank_artillery_equipment_1_short:0 "SSSA"
SWE_super_heavy_tank_artillery_equipment_1_desc:0 "Этот железный зверь, имея весь 200 тонн, отличная платформа для 283мм морского орудия, которое обычно стреляет только с кораблей. Гигантская мощь вкупе с возможностью прицельной стрельбы до 20 км."

SWE_super_heavy_tank_destroyer_equipment_1:0 "Supersvår Kanonvagn"
SWE_super_heavy_tank_destroyer_equipment_1_short:0 "SSKV"
SWE_super_heavy_tank_destroyer_equipment_1_desc:0 "Шасси Gustav Adolf могут позволить сдержать 283мм морское орудие... сдвоенное. Это преступление против человечества названо "Supersvår Kanonvagn" (Сверхтяжелый артиллерийский вагон) и дает возможно слишком мощную поддержку нашим войскам."

SWE_super_heavy_tank_aa_equipment_1:0 "Supersvår Luftvärnskanonvagn"
SWE_super_heavy_tank_aa_equipment_1_short:0 "SSLVKV"
SWE_super_heavy_tank_aa_equipment_1_desc:0 "Сверхтяжелое противовоздушное орудие до сих пор было лишь концептом, но с появлением высоколетных бомбардировщиков с четыремя двигателями и изобретением реактивных самолетов нам придется воплотить этот концепт в жизнь, если мы хотим выжить в этом аду. Спаренные 128мм противовоздушные орудия, стреляющие фугасными снарядами по вражеской авиации в "Supersvår Luftvärnskanonvagn" (Сверхтяжелом Противовоздушном Вагоне) станут кошмаром наяву для каждого пилота."

SWE_modern_tank_equipment_1:0 "Stridsvagn 103"
SWE_modern_tank_equipment_1_short:0 "Strv 103"
SWE_modern_tank_equipment_1_desc:0 "Апогей нашей исследовательской деятельности, этот танк воплощение всех характеристик, которые мы хотели видеть на поле боя. Более современным этот танк может стать только с оптическим камуфляжем и рейлганом, но на следующие 50 лет мы можем быть спокойны."

SWE_modern_tank_artillery_equipment_1:0 "Självgående Artillerivagn 103 Blixtnedslag"
SWE_modern_tank_artillery_equipment_1_short:0 "Blixtnedslag"
SWE_modern_tank_artillery_equipment_1_desc:0 "Blixtnedslag, или Удар молнии, идеально подходит своему названию. Низкий силуэт позволит этому самоходному орудию вести огонь со всего пространства, не выдавая своего положения. Использование компьютерных систем наведения дает нам возможность защитить свою страну в предстоящем Вельткриге даже против всего света."

SWE_modern_tank_destroyer_equipment_1:0 "Infanterikanonvagn 103 Varulven"
SWE_modern_tank_destroyer_equipment_1_short:0 "Varulven"
SWE_modern_tank_destroyer_equipment_1_desc:0 "Varulven значит "Оборотень", и это имя было выбрано неспроста. Низкий силуэт позволяет этому монстру следить за жертвой и оставаться незамеченным до самого грома небес своей 122мм противотанковой пушкой."

SWE_modern_tank_aa_equipment_1:0 "Luftvärnskanonvagn 103 Hagelskur"
SWE_modern_tank_aa_equipment_1_short:0 "Hagelskur"
SWE_modern_tank_aa_equipment_1_desc:0 "Современные реактивные истребители слишком быстрые, чтобы их сбить одним выстрелом из относительно медленного орудия. Вместо этого нам стоит положиться на количество. Hagelskur, или Ливень, задуман для ведения самого быстрого огня. Восемь 20мм противовоздушных орудий в компановке Гатлинга, каждая заряженная фугасным снарядом, точно зажгут небо."

