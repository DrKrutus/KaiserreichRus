ita.171.t:0 "Король Италии умер"
ita.171.d:0 "Сегодня король Италии, Джузеппе I, умер сегодня из-за тяжелой болезни. Лучшие врачи Италии и Австрии с 1942 года пытались вылечить, или хотя бы облегчить симптомы болезни; они не смогли вылечить болезнь полностью, но продлили королю жизнь на много лет. Однако сегодня, в возрасте 77 лет, старый король проиграл свой последний бой. Новым королем Италии станет его племянник Готфрид, старший сын его младшего брата, умершего в прошлом году."
ita.171.a:0 "Да здравствует новый король!"
