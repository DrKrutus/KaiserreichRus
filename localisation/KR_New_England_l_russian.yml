### Events ###
neeflavor.1.t:0 "Оккупация Новой Англии"
neeflavor.1.d:0 "Начавшаяся Гражданская война в США оставила регион Новая Англия совсем незащищённым. Если мы введём туда свои войска сейчас, в будущем мы оградим себя от нападок со стороны враждующих американских сторон. Однако, нет сомнений, что жители Новой Англии будут нам рады."
neeflavor.1.a:0 "Вводите войска!"
neeflavor.1.b:0 "Слишком рискованно."
neeflavor.2.t:0 "Канада заняла Новую Англию"
neeflavor.2.d:0 "В ответ на расширение ОСА, Канада ввела войска и оккупировала Новую Англию. Канадские солдаты маршируют по улицам Бостона, пльзуясь нашим нелёгим положением. Всем очевидно, что эта авантюра была спланирована заранее. Тем не менее, мы потеряли Новую Англию."
neeflavor.2.a:0 "Мы сможем воевать ещё и с Антантой!"
neeflavor.2.b:0 "Главное, что не красные..."
neeflavor.3.t:0 "Канада заняла Новую Англию"
neeflavor.3.d:0 "В ответ на расширение ОСА, Канада ввела войска и оккупировала Новую Англию. Рабочее ополчение не всилах противопоставить что-то империалистическим ветеранам Вельткрига. Разумней будет сдать этот регион на время, однако некоторые радикальные политики призывают к немедленной войне с канадским империализмом!"
neeflavor.3.a:0 "Удел империалистов - смерть!"
neeflavor.3.b:0 "Мы расберёмся с этим позже"
neeflavor.4.t:0 "Канада заняла Новую Англию"
neeflavor.4.d:0 "В ответ на расширение ОСА, Канада ввела войска и оккупировала Новую Англию. Иностранные интервенты топчут своими грязными сапогами нашу Родину. Однако, при всём желании, в данный момент Американский Союз мало что может противопоставить интервентам."
neeflavor.4.a:0 "Мы это так не оставим!"
neeflavor.4.b:0 "Мы расберёмся с этим позже"
neeflavor.5.t:0 "Новая Англия просит о независимости"
neeflavor.5.d:0 "Канадская оккупация Новой Англии спасла её от загребущих рук красных из ОСА. Однако, многие местные не одобряют присутствие интервентов на их родной земле. Дошло до того, что шестеро высокопоставленных политиков Новой Англии провели встречу с канадским парламентом, где обсудили процедуру передачи суверенитета региону. Мнения в парламенте разделились: Либералы полностью согласны с предложением дать незаисимость Бостону и вывести войска в то время как офицеры и консерваторы настаивают, что присутствие канадских войск только поможет Новой Англии в случае нападения красных."
neeflavor.5.a:0 "Дайте им независимость"
neeflavor.5.b:0 "Дайте им независимость (Играть за Новую Англию)"
neeflavor.5.c:0 "Мы не выведем войска..."
neeflavor.6.t:0 "Государство Новая Англия"
neeflavor.6.d:0 "Канада согласилась вывести войска с территорий Новой Англии и предоставить регион независимость. Теперь местные будут управлять этими землями, в то время как присутствие Антанты ограничивается формальным союзом и договором о дружбе. Для жителей Новой Англии настала новая эпоха."
neeflavor.6.a:0 "Не наступи на меня!"
neeflavor.7.t:0 "Новая Англия вступает в Гражданскую войну"
neeflavor.7.d:0 "США всё ещё ведут войну со своими противниками. Часть наших политиков считает, что анстало время Новой Англии встать на стороне федералистов и помочь им в борьбе за сохранение целостности страны. Однако, другая часть политиков выступает за сохранения нейтралитета да окончания военных действий."
neeflavor.7.a:0 "Настало время воевать!"
neeflavor.7.b:0 "Нас не интересует эта война"
neeflavor.8.t:0 "Гражданская война окончена"
neeflavor.8.d:0 "С окончанием Гражданской войны среди народа Новой Англии назревает новый конфликт: многие хотят воссоединиться с США, но, в то же время, многие хотят сохранить суверенитет и жить в независимой Новой Англии."
neeflavor.8.a:0 "Воссоединимся с США."
neeflavor.8.b:0 "Наш девиз - Независимость!"
neeflavor.9.t:0 "Возрождение подземки"
neeflavor.9.d:0 "Многие либеральные политики работают над тем, чтобы возродить подземку. Через неё, толпы беженцов из ОСА, США и Американского Союза смогут достичь границ Новой Англии и Канады. В качестве выгоды, у нас будет больше добровольцев для армии."
neeflavor.9.a:0 "Нам нужны беженцы"
neeflavor.9.b:0 "Но нам не нужны проблемы"
neeflavor.10.t:0 "Беженцы из ОСА"
neeflavor.10.d:0 "Сотни и тысячи беженцев из ОСА проникают на нашу территорию через подземку. Среди них много бывших капиталистов из Чикаго и Детройта. Их ум и предпренимательская жилка, без сомнения, помогут нашей прмышленности."
neeflavor.10.a:0 "Отлично!"
neeflavor.11.t:0 "Беженцы из США"
neeflavor.11.d:0 "Сотни и тысячи беженцев из США проникают на нашу территорию через подземку. Среди них много представителей среднего класса, которые бегут от тирании МакАртура. Их техническое образование не может не пойти на пользу нашей промышленности."
neeflavor.11.a:0 "Отлично!"
neeflavor.12.t:0 "Беженцы из Американского Союза"
neeflavor.12.d:0 "Сотни и тысячи беженцев из Американского Союза проникают на нашу территорию через подземку. Среди них много этнических меньшинств, которые бегут от непрекрытого расизма со стороны белых властей. Хоть Лонг сам по себе и не одобряет подобное, за его спиной расизм процветает, как во времена плантаторов."
neeflavor.12.a:0 "Это какая-то жалкая пародия на времена рабства!"
neeflavor.13.t:0 "Факел Свободы переходит к нам"
neeflavor.13.d:0 "Теперь, когда МакАртур узурпировал власть, Рид линчует 'империалистических свиней', а Лонг борется со всем 'Неамериканским', похоже, что мы остались единственным оплотом демократии в этой стране. Только Новая Англия смогла остаться верной принципам Отцов-основателей в эти трудные времена. Пуритане Плимутской колонии предлагают основать библейский 'Город на холме' на основе своего поселения, и многие жители поддерживают их."
neeflavor.13.a:0 "Да светится наш маяк свободы!"
neeflavor.13.b:0 "Это правда так необходимо?"
neeflavor.14.t:0 "Минитмены Новой Англии"
neeflavor.14.d:0 "Во времена Войны за независимость, правительство организовывало из местных жителей Новой Англии ополченцев-минитменов. Хьюи Лонг недавно заявил, что исконная родина минитменов - его любимый Юг. Все наши политики в один голос говорят, что данной оскорбление нашим традициям нельзя терпеть: 'Минитмены - это часть Новой Англии и только её'."
neeflavor.14.a:0 "Они сражались за свободу, а не за рабство!"
neeflavor.14.b:0 "Да кого это волнует..."
neeflavor.15.t:0 "Великий ураган!"
neeflavor.15.d:0 "Ужасные новости! Огромный ураган прошёлся по нашей стране! Впервые с 1869 года Новая Англия страдает от урагана. Примерные подсчёты показывают, что у нас уйдут сотни миллионов долларов на восстановление побережья! К сожалению, в результате стихийного бедствия погибло несколько сотен людей."
neeflavor.15.a:0 "Помогите выжившим!"
neeflavor.15.b:0 "Ничем не можем помочь..."



neeflavor.16.t:0 "Первые Президентские выборы"
neeflavor.16.d:0 "Теперь, когда у нас есть своя Конституция, мы можем с уверенностью провести президентские выборы. Четыре новые партии борятся за первенство. Кто же станет нашим новым президентом?"
neeflavor.16.a:0 "Федералисты и Джозеф Мартин Младший победили!"
neeflavor.16.b:0 "Янки и Джозеф Кеннеди Старший победили!"
neeflavor.16.c:0 "Рабочая партия и Джон Винант победили!"
neeflavor.16.e:0 "Прогрессивисты и Вильям Харриман победили!"



neeflavor.17.t:0 "Вторые президентские выборы"
neeflavor.17.d:0 "Настало время выбрать новыго президента. Кто же победит на это раз?"
neeflavor.17.a:0 "Федералисты!"
neeflavor.17.b:0 "Янки!"
neeflavor.17.c:0 "Рабочая Партия!"
neeflavor.17.e:0 "Прогрессивисты!"
neeflavor.18.t:0 "Президентские выборы 1949 года"
neeflavor.18.d:0 "Настало время выбрать новыго президента. Кто же победит на это раз?"
neeflavor.18.a:0 "Федералисты!"
neeflavor.18.b:0 "Янки!"
neeflavor.18.c:0 "Рабочая Партия!"
neeflavor.18.e:0 "Прогрессивисты!"



neeflavor.19.t:0 "Интеграция Новой Англии"
neeflavor.19.d:0 "Жители Новой Англии наконец-то свыклись с нашей оккупацией и уже стали считать себя частью нашей великой империи."
neeflavor.19.a:0 "Великолепно!"
neeflavor.20.t:0 "Восстание Янки"
neeflavor.20.d:0 "Мы отказали предоставить независимость жителям Новой Англии и продолжили оккупцию региона. Чувствуя себя униженными и преданными, партизаны по всей стране восстают с теми же лозунгами, которые звучали в 1776, когда США объявило о своей независимости от нас."
neeflavor.20.a:0 "Чёртовы Янки!"
neeflavor.20.b:0 "Мы не предавали вас!"
neeflavor.20.c:0 "Мы не предавали вас!(Играть за Новую Англию)"
neeflavor.21.t:0 "Бунты по всей Новой Англии"
neeflavor.21.d:0 "По всему региону в крупных городах полыхает пламя бунтов и забастовок. Люди требуют вывести наши войска и объявить о независимости Новой Англии. В некоторых городах подобные бунты закончились кровавыми столкновениями. Дела идут всё хуже и хуже, и, судя по всему, бунты - это только начало."
neeflavor.21.a:0 "Чёртовы Янки!"
neeflavor.22.t:0 "Движение Сопротивления"
neeflavor.22.d:0 "Жители Новой Англии всё ещё противостоят нашей оккупации. Снова и снова, мелкие террористические ячейки устраивают саботаж наших предприятий, не давая нам извлекать выгоду из региона."
neeflavor.22.a:0 "Саботёры подорвали несолько фабрик"
neeflavor.22.b:0 "Партизаны саботировали транспорт"
neeflavor.22.c:0 "Партизаныатакуют наших солдат"
neeflavor.23.t:0 "Атака партизанских отрядов!"
neeflavor.23.d:0 "Мятежники-янки устроили полномасштабное нападение на наших бравых ребят!"
neeflavor.23.a:0 "Чёрт бы их побрал!"
neeflavor.24.t:0 "Генеральное наступление Янки!"
neeflavor.24.d:0 "Мы под атакой! По всей Новой Англии, от Бостона до Буффало, происходя заранее запланированные бунты против нашей оккупации. Для наших солдат и офицеров не осталось ни одного безопасного места во всём регионе. Характер столкновений уже принимает вид открытой войны с Янки. Часть наших полтиков призывает пересмотреть нашу политику в отношении Новой Англии и дать им, наконец, эту чёртову независимость."
neeflavor.24.a:0 "Гадкие Янки!"
neeflavor.25.t:0 "Судьба Новой Англии?"
neeflavor.25.d:0 "После полномасштабного бунта против наших войск, в деле о Новой Англии нашлось два решения. Мы можем отдать эти земли федералам из США, которые сами позаботятся обо всех разрушениях, которые причинили партизаны. С другой стороны, мы можем дать Новой Англии автономию внутри нашей страны и предоставить им такие же права, как и у коренных канадцев. Однако, второй вариант может не понравиться нашим соотечественникам."
neeflavor.25.a:0 "Отдайте регион США"
neeflavor.25.c:0 "Теперь вы такие же канадцы, как и мы!"

neeflavor.30.t:0 "Конституция Новой Англии"
neeflavor.30.d:0 "После продолжительных дебатов и дискуссий на втором Хартфордском съезде была подписана Конституция Новой Англии. Основанная на американской модели с некоторыми добавлениями из канадского законодательства, Конституция стала символом нашей новой нации. Сегодня, в этот знаменательный день, мы можем с гордостью сказать: 'Да здравствует Новая Англия!'"
neeflavor.30.a:0 "Нигде ещё люди не были так свободны!"

neeflavor.31.t:0 "Интеграция дорог с канадской моделью?"
neeflavor.31.d:0 "Во время прокладки дорог возник вопрос: 'По какой стороне нам ездить?' Все привыкли ездить по правой стороне, однако канадцы с 1925 года ездят по левой стороне. Часть политиков предлагает забыть о старой привычке и посмотреть на вещи прагматично. Перейдя на левосторонее движение, мы сможем с лёгкостью интегрировать наши дороги с канадскими. "
neeflavor.31.a:0 "Левостороннее движение"
neeflavor.31.b:0 "Правостороннее движение"

neeflavor.32.t:0 "Королевский визит в Новую Англию"
neeflavor.32.d:0 "Его Величество, король-император Эдвард VIII посетил со своей женой, Изабеллой Орлеанской, Бостон и его окрестности в качестве дружеского жеста, который ещё больше скрепит отношения Канады и Новой Англии. Это первый раз в истории человечества, когда английский монарх посещает Бостон. Как и ожидалось, толпы зевак собрались, чтобы увидеть короля и королеву Канады. Кроме торжественной церемонии, во время визита обсуждались и политические вопросы о будущем Новой Англии и Антанты в целом. "
neeflavor.32.a:0 "Добро пожаловать в Бостон!"

neeflavor.33.t:0 "Королевский визит"
neeflavor.33.d:0 "Его Величество, король-император Эдвард VIII посетил со своей женой, Изабеллой Орлеанской, Бостон и его окрестности в качестве дружеского жеста, который ещё больше скрепит отношения Канады и Новой Англии. Это первый раз в истории человечества, когда английский монарх посещает Бостон. Как и ожидалось, толпы зевак собрались, чтобы увидеть короля и королеву Канады. Кроме торжественной церемонии, во время визита обсуждались и политические вопросы о будущем Новой Англии и Антанты в целом."
neeflavor.33.a:0 "Добро пожаловать в Бостон!"
