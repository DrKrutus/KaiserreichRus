amcivwar.122.a:0 "Еще больше войск!"
amcivwar.123.t:0 "Новая Англия и независимость"
amcivwar.123.d:0 "Канадская оккупация предотвратила Новую Англию от попадания в руки 'Рабочего государства'. Но многие жители штата были недовольны канадскими войсками на их земле. Наконец, Шесть Губернаторов встретились с представителями Парламента, чтобы обсудить независимость Новой Англии. Либералы согласны на самоуправление Новой Англии, пока более консервативные круги ищут взаимной выгоды в защите от Объединенных Синдикатов."
amcivwar.141.t:0 "Мы нашли нефть в Аляске"
amcivwar.141.d:0 "После нашей оккупации Аляски несколько концернов решили расширить свой бизнес в регионе. Один из них после долгих и упорных поисков смог найти нефть на северном побережье. К сожалению, тяжелый климат тундры вынуждает нас работать больше обычного. Но такие запасы нефти точно могут пригодиться в нашей промышленности, в том числе и военной."
amcivwar.141.a:0 "Давайте раскроем все секреты"
amcivwar.141.b:0 "Мы не можем себе этого позволить"
