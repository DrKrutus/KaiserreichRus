balticduchy.175.c:0 "Государство для человека"

balticduchy.180.t:0 "Россия проигнорировала наши требования"
balticduchy.180.d:0 "Вполне резонные требования прекратить вмешательства в нашу сферу остались без ответа. Как мы отреагируем?"
balticduchy.180.a:0 "Разорвать все связи с Россией!"
balticduchy.180.b:0 "Мы не можем рисковать."

balticduchy.181.t:0 "Миттльевропа разорвала все связи с нами"
balticduchy.181.d:0 "Германская Империя восприняла отказ на требования близко к сердцу. Все экономические и дипломатические контакты уже разорваны. Экономика уже ощутила удар. Продолжим ли мы поддерживать балтийских революционеров?"
balticduchy.181.a:0 "Продолжать"
balticduchy.181.b:0 "Прекратить поддержку!"

balticduchy.182.t:0 "Русские националисты захватили Балтийское Герцогство!"
balticduchy.182.d:0 "Радикальным группам русских националистов при очевидной поддержке России удалось свергнуть законное правительство и установить новый режим. Как мы отреагируем на такое оскорбление?"
balticduchy.182.a:0 "Не спускайте глаз с Прибалтики! И накажите Россию!"
balticduchy.182.b:0 "Не спускайте глаз с Прибалтики."
balticduchy.182.c:0 "Боюсь, мы ничего не можем..."

balticduchy.183.t:0 "Восстание туземцев"
balticduchy.183.d:0 "Наши усилия по колонизации Прибалтики немецкими поселенцам натолкнулись на жесткое сопротивление местных. Недавние события окончательно подорвали веру балтийских народов в правительство и Герцога. Местные ячейки радикальных националистических групп призывают к открытому восстанию. Мы должны ответить на такую наглость и сокрушить повстанцев!"
balticduchy.183.a:0 "Вперед!"

balticduchy.184.t:0 "Наши балтийские братья"
balticduchy.184.d:0 "Злобные империалисты из Германии решили подло стереть прибалтийские народы с лица земли. Каждый день прибывает все больше и больше колонистов, вытесняющих местных из их домов. Эта политика была встречена с отчаянным сопротивлением некоторых кругов в правительстве и местного населения. Повстанческие группы установили контроль над важнейшими узлами государства и призывают весь народ объединиться в борьбе против империализма. Мы должны помочь нашим братьям!"
balticduchy.184.a:0 "Отправить добровольцев!"
balticduchy.184.b:0 "Мы поможем... потом"

balticduchy.185.t:0 "Восстание местных в Балтийском Герцогстве"
balticduchy.185.d:0 "Кажется, все усилия Германии по колонизации Прибалтики окончились провалом. Латыши и эстонцы объявили об открытом восстании и уже создали революционные Временные Правительства. Пока в германском генштабе творится полный хаос, мы можем помочь новым государствам."
balticduchy.185.a:0 "Отправить добровольцев в Латвию и Эсторию!"
balticduchy.185.b:0 "Если Латвия хочет помощи, они должны отказаться от претензий!"
balticduchy.185.c:0 "Отправить добровольцев в Эстонию"
balticduchy.185.e:0 "Нас это не волнует"

balticduchy.186.t:0 "Сделка с Россией"
balticduchy.186.d:0 "Русские хотят помочь нам, но требуют отказаться от всех претензий на Двинск."
balticduchy.186.a:0 "Они хотя бы не пытались нас русифицировать..."
balticduchy.186.b:0 "Мы справимся сами!"

balticduchy.187.t:0 "Латвия соглашается"
balticduchy.187.d:0 "Латыши приняли условия нашей сделки и отказались от претензий на Двинск. Теперь мы можем помочь в их правой борьбе против германского империализма."
balticduchy.187.a:0 "Идет пора освобождения..."

balticduchy.188.t:0 "Латвия отказывается"
balticduchy.188.d:0 "Латышские повстанцы проигнорировали наше щедрое предложение о помощи в обмен на отказ от претензий на Двинск."
balticduchy.188.a:0 "Удачи в борьбе..."

balticduchy.189.t:0 "Добровольцы прибыли"
balticduchy.189.d:0 "Другие страны, заинтересованные в ослаблении Германии и сочувствующие нашему делу, прислали военных советников и бойцов."
balticduchy.189.a:0 "Вперед!"

balticduchy.190.t:0 "Добровольцы прибыли"
balticduchy.190.d:0 "Военные советники и бойцы из России прибыли ."
balticduchy.190.a:0 "Вперед!"

balticduchy.191.t:0 "СОП присоединяется к восстанию"
balticduchy.191.d:0 "Ультранационалистическая партия 'Союз Освобождения Прибалтики' с очевидной поддержкой со стороны России сумела организовать пару дивизий для борьбы с законным правительством. Тучи сошлись над нашим государством."
balticduchy.191.a:0 "Проклятые предатели!"

balticduchy.192.t:0 "Добровольцы из СОП"
balticduchy.192.d:0 "Добровольческие дивизии из ультранационалистической партии 'Союз Освобождения Прибалтики' присоединились к нашей борьбе против Германии."
balticduchy.192.a:0 "Ура!"

balticduchy.193.t:0 "Добровольцы из СОП"
balticduchy.193.d:0 "Добровольческие дивизии из ультранационалистической партии 'Союз Освобождения Прибалтики' присоединились к нашей борьбе против Германии."
balticduchy.193.a:0 "Ура!"

balticduchy.194.t:0 "Добровольцы из СОП"
balticduchy.194.d:0 "Добровольческие дивизии из ультранационалистической партии 'Союз Освобождения Прибалтики' присоединились к нашей борьбе против Германии."
balticduchy.194.a:0 "Ура!"

balticduchy.195.t:0 "Восстание окончено"
balticduchy.195.d:0 "Наконец-то. Каждый проклятый, мерзкий, жалкий чухонец, сопротивляшийся нашей непобедимой военной машине, уничтожен. Это значит, что восстание окончилось."
balticduchy.195.a:0 "Чего и требовалось ожидать"

balticduchy.196.t:0 "Восстание окончено"
balticduchy.196.d:0 "Освободительная война завершилась полным крушением германского империализма. Теперь наш народ полностью свободен."
balticduchy.196.a:0 "Конец немецкого ига."

balticduchy.197.t:0 "Восстание окончено"
balticduchy.197.d:0 "Освободительная война завершилась полным крушением германского империализма. Теперь наш народ полностью свободен."
balticduchy.197.a:0 "Конец немецкого ига."

balticduchy.198.t:0 "Конец Балтийского Герцогства"
balticduchy.198.d:0 "Восстание местных националистов в одной из наших колоний завершилось гражданской войной за независимость. Герцог Адольф Фридрих не смог задавить выступления, и мы потеряли контроль над регионом. Молодые государства нестабильны и слабы, что легко позволит нам восстановить позиции, впрочем, члены правительства предлагают нам принять их в состав Миттльевропы."
balticduchy.198.a:0 "Нужно восстановить Герцогство."
balticduchy.198.b:0 "Идея герцогства мертва, но мы должны настоять."
balticduchy.198.c:0 "Предложить им вступить В Миттльевропу."
balticduchy.198.e:0 "Прибалтика? Это где-то на Балканах?"

balticduchy.199.t:0 "Германия хочет подчинить нас"
balticduchy.199.d:0 "Кайзер в гневе. Крах герцогства и потеря контроля над регионом явно не входили в его планы. Он требует официально признать Германию протектором страны."
balticduchy.199.a:0 "У нас нет выбора."
balticduchy.199.b:0 "Немцы больше не будут нами управлять!"

balticduchy.200.t:0 "Германия хочет подчинить нас"
balticduchy.200.d:0 "Кайзер в гневе. Крах герцогства и потеря контроля над регионом явно не входили в его планы. Он требует официально признать Германию протектором страны."
balticduchy.200.a:0 "У нас нет выбора."
balticduchy.200.b:0 "Немцы больше не будут нами управлять!"

balticduchy.201.t:0 "Германия хочет расширить союз"
balticduchy.201.d:0 "С падением тиранического режима Балтийского Герцогства Германия потеряла всякий контроль над регионом. Кайзер мог бы нас подчинить силой, но вместо вооруженной борьбы он предлагает нам вступить в Миттльевропу."
balticduchy.201.a:0 "Хорошая сделка."
balticduchy.201.b:0 "Никаких переговоров с немцами!"

balticduchy.202.t:0 "Германия хочет расширить союз"
balticduchy.202.d:0 "С падением тиранического режима Балтийского Герцогства Германия потеряла всякий контроль над регионом. Кайзер мог бы нас подчинить силой, но вместо вооруженной борьбы он предлагает нам вступить в Миттльевропу."
balticduchy.202.a:0 "Хорошая сделка."
balticduchy.202.b:0 "Никаких переговоров с немцами!"

balticduchy.203.t:0 "Латвийское сопротивление"
balticduchy.203.d:0 "Латыши, помня о предыдущем опыте германского владычества, отказываются подчиняться. Что мы предпримем?"
balticduchy.203.a:0 "Они вынудили нас. Война!"
balticduchy.203.b:0 "К черту их!"

balticduchy.204.t:0 "Эстонское сопротивление"
balticduchy.204.d:0 "Эстонцы, помня о предыдущем опыте германского владычества, отказываются подчиняться. Что мы предпримем?"
balticduchy.204.a:0 "Они вынудили нас. Война!"
balticduchy.204.b:0 "К черту их!"

balticduchy.205.t:0 "Латвия не хочет присоединяться к союзу"
balticduchy.205.d:0 "Наше щедрое предложение о вступлении в Миттльевропу было отклонено. Что мы предпримем?"
balticduchy.205.a:0 "Они вынудили нас. Война!"
balticduchy.205.b:0 "К черту их!"

balticduchy.206.t:0 "Эстония не хочет присоединяться к союзу"
balticduchy.206.d:0 "Наше щедрое предложение о вступлении в Миттльевропу было отклонено. Что мы предпримем?"
balticduchy.206.a:0 "Они вынудили нас. Война!"
balticduchy.206.b:0 "К черту их!"

balticduchy.207.t:0 "Эстония слаба"
balticduchy.207.d:0 "Германия уже угрожает новосозданному правительству Эстонии. Отличная возможность повлиять на недавно освобожденный народ и ввести его в русскую сферу. Но мы не знаем, как немцы отреагируют на это."
balticduchy.207.a:0 "СОП захватит власть!"
balticduchy.207.b:0 "СОП убедит их в необходимости союза"
balticduchy.207.c:0 "Это слишком рискованно"

balticduchy.208.t:0 "Русские прикрывают Эстонии"
balticduchy.208.d:0 "Россия объявила Эстонию частью своей сферы. Дальнейшее давление на маленькое государство повлечет к прямому военному конфликту с Россией, что не лучшим образом отразится на нашей стране."
balticduchy.208.a:0 "К черту эстонцев"
balticduchy.208.b:0 "К черту эстонцев, но русские заслужили эмбарго!"
balticduchy.208.c:0 "Они хотят новый Брест-Литовск? Получат!"

balticduchy.209.t:0 "Война в Прибалтике - частичный успех"
balticduchy.209.d:0 "Нам удалось подчинить Латвию, но Эстония пока потеряна для нас. Мы можем вернуть Герцогский режим или создать дружественную Латвию."
balticduchy.209.a:0 "Когда-нибудь мы вернем и Эстонию! Герцогство!"
balticduchy.209.b:0 "Герцогство умерло. Латвия!"
balticduchy.209.c:0 "Оккупируем эти земли!"

balticduchy.210.t:0 "Война в Прибалтике - Полная победа"
balticduchy.210.d:0 "Нам удалось подчинить Латвию и Эстонию. Ситуация в регионе стабилизировалась. Мы можем восстановить прежнее Балтийское Герцогство или же создать марионеточные режимы Латвии и Эстонии."
balticduchy.210.a:0 "Передайте Герцогу, что ему срочно надо в Ригу."
balticduchy.210.b:0 "Герцогство дестабилизировало регион. Свободные государства!"
balticduchy.210.c:0 "Оккупируем эти земли!"

