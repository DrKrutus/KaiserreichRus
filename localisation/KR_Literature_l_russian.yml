literature.1.t:0 "Аламут - новая книга Владимира Бартола"
literature.1.d:0 "Словенцы очень упорный народ! После стольких лет германизации они продолжают говорить на своём смешном наречии. В Словении имеет бешеный успех книга за овторством Бартола, в которой повествуется о борьбе турок и персов за крепость Аламут. Действия происходят в 11 веке, когда турки-сельджуки вторглись в Малую Азию. В скором времени книга будет переведена на немецкий, а также другие языки."
literature.1.a:0 "Великолепно!"

literature.2.t:0 "Дневник сельского священника - новая книга Жоржа Бернасоса"
literature.2.d:0 "Французская литература имеет уникальную историю. На протяжении тысячи лет французы радуют нас новыми шедеврами, которые заставляют содрогнуться саму душу. Новая книга активно продвигается через бюро литературы. В ней рассказывается о простом священнике, который переселяется в сельскую глушь после Второй Революции, чтобы нести слово Божие. К несчастью, в деревню также приезжает молодой синдикалист, который должен нести слово Маркса. Вскоре, между священником, синдикалистом и дочерью зажиточного кулака возникает любовный треугольник. История заканчивается тем, что священник теряет свою веру и становится простым механиком, агитатор и девушка жнятся и начинают новую жизнь, прославляя Маркса. Буржуазные критики сочли книгу дешёвой пропагандой, а сам сюжет не более, чем бредом сумасшедшего. Однако, среди народа Французской Коммуны книга имеет огромный успех."
literature.2.a:0 "Хочу ещё!"

literature.3.t:0 "Клод Леви-Штраус - что с ним делать?"
literature.3.d:0 "Клод Леви-Штраус - международно известный антрополог и этнолог. Он составил подробное описание жизни бедуинских племён, чьё существование притесняется правительством Четвёртой Республики. Хотя его исследования и были запрещены законом, рукописи удалось провезти контрабандой, и теперь все читают его труды. Он снискал славу молодого учёного, и многие говорят, что алжирское правительство обходится с ним неподобающе. Он отсидел 2 года в тюрьме за свою антиправительственную литературу и левые взгляды. Сейчас же он хочет сбежать. Разведка докладывает, что он собирается осесть во Французской Коммуне. Что мы должны с ним сделать?"
literature.3.a:0 "Заключите его под стражу! Навсегда!"
literature.3.b:0 "Оставьте его, он не сделает ничего дурного!"

literature.4.t:0 "Леви-Штраус на свободе!"
literature.4.d:0 "Известный социалистический антрополог Леви Штраус наконец-то вырвался из лап милитаристического буржуазного режима. Нам стоит призгласить его к себе и почествовать как национального героя!"
literature.4.a:0 "Пригласите его!"
literature.4.b:0 "Мы - коллектив! Нам не нужны личности!"

literature.5.t:0 "Леви-Штраус вернулся во Францию"
literature.5.d:0 "Один из величайшх умов столетия решил жить у нас! Поприветсвуем же его!"
literature.5.a:0 "Великолепно."

literature.6.t:0 "Леви-Штраус бежит во Французскую Коммуну"
literature.6.d:0 "Эта крыса, Леви-Штраус сбежл и направляется на континент! Если бы мы арестовли его раньше, одним бы левым стало меньше!"
literature.6.a:0 "Нет!"

literature.7.t:0 "Леви-Штраус отказался приехать во Французскую Коммуну"
literature.7.d:0 "Леви-Штраус отказался поселиться у нас, назвав наше государтсво гротескной пародией на социализм, а самих нас обвинил в коррумпированности и авторитразиме, которые прикрываются лицом Маркса."
literature.7.a:0 "Мы ещё покажем ему, кто здесь прикрывается Марксом!"

literature.8.t:0 "Леви-Штраус решил жить в России"
literature.8.d:0 "Леви-Штраус решил перебраться в Россию. Он сказал, что ему очень нравится та демократия, которую построили Керенский и белые генералы. Штраус решил остаться в России до тех пор, пока Франция не станет более демократичной."
literature.8.a:0 "Великолепно!"

literature.9.t:0 "Леви-Штраус решил жить в США"
literature.9.d:0 "Леви-Штраус решил перебраться в США. Он сказал, что ему симпатизируют вековые традиции демократии, постоенные американцами. Штраус решил остаться в США до тех пор, пока Франция не станет более демократичной."
literature.9.a:0 "Великолепно!"

literature.10.t:0 "Сартр объяснил свои философские взгляды в своей новой книге."
literature.10.d:0 "'Экзистенциализм и Гуманизм', новая книга за авторством Сартра объясняет его идею Экзистенциализма. Его основная идея заключается в том, что бытие определяет сущность, а не наоборот. Простыми словами, пока человек существует, только он сам может определить свою сущность."
literature.10.a:0 "Великолепно, хотя я так и не понял, о чём речь."

literature.11.t:0 "Сартр написал книгу о войне в Алжире"
literature.11.d:0 "Как только армия социалистов вошла в Алжир, столицу буржуазной Франции, Сартр выпустил свои мысли по поводу угнетённых народов Алжира. В своей книге он высказывается в пользу того, что пье-нуары (франкоалжирцы) должны переселиться на континент, а в Алжире должны остаться только чистокровные коренные алжирцы. Егоработа очень популярна в нашей стране, мы должны взять на вооружение идеи Сартра."
literature.11.a:0 "Во имя освобождения Африки!"

literature.12.t:0 "Маленькая Марин и Матрос" - новая книга на полках Японии"
literature.12.d:0 "Участие нашей страны в недавних войнах нашло своё отражение в культуре.\n\nНедавно была выпущена книа под названием "Marin-chan to Kaigun-kun", или просто "Маленькая Марин и Матрос". В ней рассказывается трагическая история о двух друзьях детства, которые росли вместе: парне и девушке. Как только они закончили старшую школу, Япония стала готовиться к войне, и парень был призван во флот. Марин же осталась одна дома. Порознь, они почувствовали любовь друг другу и могли обмениваться своими чувствами только чеез редкие письма. Когда война уже близилась к концу, и Марин ждала возвращения своего возлюбленного, письма перестали приходить.\n\nХотя книг и не является шедевром японской литературы, она чётко описывает повседневную жизнь сельской Японии, а также японский флот. Книга в скором времени будет переведена на Немецкий, Английский и Русский."
literature.12.a:0 "Ну, и чем же там всё кончилось?"

literature.13.t:0 "Der Kleine Prinz" - новая книга штатгальтера Гёринга"
literature.13.d:0 "Повесть под названием Der Kleine Prinz ("Маленький Принц"), недавно была выпущена на территории Миттльафрики. Книга вызвала фурору себя на родине, ибо автором и иллюстратором был никто иной как штатгальтер Герман Гёринг. В этой маленькой повести, юный мальчик потерпел крушение на самолёте. В поисках пирога он сталкивается со всей жестокостью мира, но только суровая прусская дисциплина позволила ему преодолеть все трудности. Критики уверены, что в скором времени эта повесть будет лежать в тумбочке каждого германского солдата."
literature.13.a:0 "Великолепно!"

literature.14.t:0 "Auf den Marmorklippen, книга Эрнста Юнгера."
literature.14.d:0 "Один из наших политиков оказался неплохим писателем. Это его новая книга."
literature.14.a:0 "Пожалуй, куплю её."

literature.15.t:0 "Синий лотус"
literature.15.d:0 "Новый комедийный рассказ за авторством Жоржа Реми рассказывает нам о приключениях Тинтина на просторах империи Цин. Герой должен пресечь поставки опиума в стране. Известно, что Реми помагал молодой студент из Шанхая по имени Жан Чонрен, который приехал во Фландрию-Валлонию, чтобы изучать искусства. Жан очень помог в изображении повседневной жизни в империи Цин. Книга имеет большую популярность как во всей Европе. Книга критикует слабость и коррумпировнность правительства Цин, а так же японское присутсвие в Маньчжурии. В этих двух странах произведение Реми находится под запретом. К счастью, у нас-то свобода слова и никто не помешает нам насладится этим шедевром!"
literature.15.a:0 "Как интересно!"

