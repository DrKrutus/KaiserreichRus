l_russian:

### Ideas ###
SER_jingoism:0 "Джингоизм"
SER_jingoism_desc:0 "Сербия потерпела поражение в Вельткриге и была обрезана до состояния карликового государства. Правительство активно пропагандирует среди народа готовность возвратить родные земли. Как результат, наше общество довольно милитаризовано."
SER_army_command:0 "Военизированое общество"
SER_army_command_desc:0 "Сербское правительство признаёт необходимость присутствия армии в жизни простых граждан. Армия должна быть превыше свобод и других гедонистических ценностей."
SER_heroic_spirit:0 "Героический дух"
SER_heroic_spirit_desc:0 "Вдохновлённые героями прошлого, наши солдаты пойдут в самое пекло, чтобы отдать свои жизни за Сербию."
SER_strong_state_idea:0 "Сильное государство"
SER_strong_state_idea_desc:0 "Сильный госаппарат необходим, чтобы поддерживать стабильность в стране."
SER_free_society_idea:0 "Свободное общество"
SER_free_society_idea_desc:0 "В новой Сербии каждый гражданин сможет спокойно выражать свою волю и принимать участие в управлении. В результате, люди будут более ответственно подходить к политическим вопросам."
SER_science_idea:0 "Вклады в науку"
SER_science_idea_desc:0 "Новое демократическое правительство решило вложиться в науку и технологии."
SER_beacon_of_liberty:0 "Маяк свободы"
SER_beacon_of_liberty_desc:0 "Сербия - единственное свободное место на всех Балканах, настоящий маяк свободы."
SER_patriotic_spirit_idea:0 "Дух патриотизма"
SER_patriotic_spirit_idea_desc:0 "Каждый серб - патриот в душе. Он с радостью отдаст свою жизнь за Родину!"
SER_mobilisation_of_the_masses_idea:0 "Мобилизация масс"
SER_mobilisation_of_the_masses_idea_desc:0 "Как часть своей доктрины, генерал Михайлович призвал нас массово призывать население в армию. Крестьяне смогут сами защищаться свои дома, а горожане города. Это, несомненно, станет новым словом в тактике ведения войны."
SER_bunker_focus_idea:0 "Фортификации"
SER_building_ships_faster:0 "Фокус на кораблестроении"
SER_building_ships_faster_desc:0 "Выделив часть ресурсов, мы сможем построить новые корабли."
SER_ship_research:0 "Вклады в морские разработки"
SER_occupation_of_bulgaria_idea:0 "Оккупация Болгарии"
SER_occupation_of_bulgaria_idea_desc:0 "Оккупация Болгарии прожигает наш карман, потому что много ресурсов уходит на то, чтобы держать народ в подчинении."

### Opinion Modifiers ###
SER_orthodox_state_religion:0 "Православие - госрелигия"
SER_modern_and_secular:0 "Секулярны"
SER_orthodox_government:0 "Православное правительство"
SER_sold_ship_to_us:0 "Продали нам новый корабль"
SER_refused_to_sell_ship:0 "Отказали продать корабль"

### Tooltips ###
founded_belgradepact:0 "Белградский Пакт основан"
absolute_monarchy:0 "Абсолютная монархия создана"
constitutional_monarchy:0 "Конституционная монархия создана"
SER_heavy_fighter_bonus:0 "Тяжелые истребители"
SER_greater_serbia_tooltip:0 "§GМы будем работать над тем, чтобы сделать Сербию великой.§!\n\n"
SER_slavic_federation_tooltip:0 "§GМы будем преследовать цель объединить всех южных славян под сербским флагом.§!\n\n"
SER_form_yugoslavia_tooltip:0 "§GМы основали единую страну южных славян.\n\n§!"

### Focus Tree ###

### Government ###

### Regent ###
SER_keep_regent:0 "Продолжить Регентство"
SER_keep_regent_desc:0 "Петар Божович был регентом нашего королевства уже более 10 лет. До сих пор он неустанно трудится, чтобы защитить страну от австрийской агрессии. После прошедшего Аусгляйха в Вене, звучат призывы короновать Александра II полноправным королём. Однако, чтобы сохранить стабильность в стране, Божович решил оставить свою кандидатуру на посту лидера."
SER_strengthen_regent_rule:0 "Усилить власть регента"
SER_strengthen_regent_rule_desc:0 "Решение Божовича не нашло особой поддержки среди народа, потому кронприц Александр довольно популярен у жителей Сербии. Регент должен усилить свои позиции, найдя поддержку среди влиятельных фигур и группировок."
SER_larger_army_role:0 "Усилить роль армии"
SER_larger_army_role_desc:0 "Регент Сербии тесно связан с несколькими ведущими армейскими фигурами, такими как Милан Недич и Дража Михайлович. Армия должна быть представлена в правительстве сильнее чем сейчас, для защиты государства как от внутренних, так и от внешних угроз."

### King ###
SER_crown_the_king:0 "Короновать нового монарха"
SER_crown_the_king_desc:0 "Петар Божович был регентом Сербии уже более 10 лет. До сих пор он неустанно трудится, чтобы защитить страну от австрийской агрессии. После прошедшего Аусгляйха в Австрии появился шанс поставить Александра II, бывшего кронцпринца Сербии, новым королем. Королю все еще предстоит выбрать, как пройдет его правление, будет ли оно автократией или же конституционной монархией."
SER_absolutism:0 "Абсолютизм"
SER_absolutism_desc:0 "Теперь, когда монарх вновь на троне, лучший возможный курс - автократия, которая оставит мало шансов оппозиции. Сербия находится в неустойчивом положении, и ей нужна крепкая рука."
SER_monument_to_the_unknown_hero:0 "Памятник безымянному герою"
SER_monument_to_the_unknown_hero_desc:0 "Постройка памятника Безымянному Герою будет заказана королем Сербии Александром II чтобы почтить память жертв Вельткрига. Согласно высеченным на памятнике годам, 1912-1918, он будет посвящен также и жертвам Балканских Войн. Проект памятника разработан известным скульптором Иваном Метровичем."
SER_glory_to_the_king:0 "Слава королю"
SER_glory_to_the_king_desc:0 "Король Александр поведет нас к победе. Его лидерство обеспечит выживание Сербии и поможет выдвинуть нас на лидирующие позиции на Балканах."
SER_a_strong_state:0 "Сильное государство"
SER_a_strong_state_desc:0 "Нам нужен сильный государственный аппарат для защиты Сербии от всех ее врагов, планирующих свой удар. Каждому сербу нужно напомнить о его долге перед отечеством."
SER_constitutionalism:0 "Конституционализм"
SER_constitutionalism_desc:0 "Теперь, когда монарх вновь на троне, мы можем ограничить его власть, создав конституционную монархию. История показала, что падение самодержавных режимов неизбежно, а демократические выборы обеспечат выживание нашего государства."
SER_free_society:0 "Свободное общество"
SER_free_society_desc:0 "Новая Сербия это свободное общество, где все могут выражать свое мнение и учавствовать в демократических процессах. Это приводит к тому, что люди более охотно исполняют свой долг перед страной."
SER_private_companies:0 "Привлечь частный бизнес"
SER_private_companies_desc:0 "Нам нужно поощрить людей к созданию малых предприятий, которые усилят нашу экономику. Частным компаниям должен быть дан больший простор для действий."

### Republic ###
SER_declare_republic:0 "Объявить республику"
SER_declare_republic_desc:0 "Петар Божович был регентом Сербии уже более 10 лет. До сих пор он неустанно трудится, чтобы защитить страну от австрийской агрессии. После прошедшего Аусгляйха в Австрии появился шанс изменить ситуацию. Некоторые утверждают, что Сербии больше подходит республика. Известный интеллектуал Слободан Йованович возглавит временное правительство до конца выборов."
SER_freedom:0 "Свобода"
SER_freedom_desc:0 "Первый президент Республики, Слободан Йованович, носит имя, которое в переводе обозначает 'Свобода'. Сербская Республика это свободное государство, в котором люди могут свободно выражать свое мнение."
SER_scientific_effort:0 "Вклады в науку"
SER_scientific_effort_desc:0 "Президент Слободан Йованович еще и профессор Юридического факультета Белградского Университета и выступает за увеличение трат на образование. С правительственной помощью мы сможем дать Университету и другим достаточно средств для развития нашей науки."
SER_democracy_on_balkans:0 "Демократия на Балканах"
SER_democracy_on_balkans_desc:0 "Сербия это единственная истинно демократическая страна на Балканах. Таким образом, мы сияющий маяк Свободы для всех людей за границей."

### Foreign policy ###

### Belgrade Pact ###
SER_congress_of_belgrade:0 "Конгресс в Белграде"
SER_congress_of_belgrade_desc:0 "В Вельткриге мы потеряли немалую часть нашей страны в пользу Австрии и Болгарии. Так как мы не можем победить Австрию прямо сейчас, нам нужно смотреть южнее. Мы можем созвать конгресс в Белграде, пригласив Румынию и Грецию, чтобы обсудить создание формального альянса, противостоящего Болгарии."
SER_ultimatum_to_bulgaria:0 "Ультиматум Болгарии"
SER_ultimatum_to_bulgaria_desc:0 "Настало время вернуть Македонию у Болгарии. Мы можем выслать ультиматум о возвращении всех спорных территорий, или же Белградский Договор объявит войну."
SER_occupation_of_bulgaria:0 "Конец оккупации"
SER_occupation_of_bulgaria_desc:0 "С окончанием Третьей Балканской Войны, мы держим под оккупацией значительную часть Болгарии. Пришло время восстановить независимую Болгарию, но серьезно усеченную в территории."
SER_develop_bulgaria:0 "Развить Болгарию"
SER_develop_bulgaria_desc:0 "Оккупация разорила Болгарию, и, под нашим руководством, им будет позволено возродить небольшую промышленную базу."
SER_democratic_bulgaria:0 "Демократическая Болгария"
SER_democratic_bulgaria_desc:0 "Мы сами демократическая страна, и мы должны принести эти ценности нашим новым болгарским друзьям, чтобы между нашими странами воцарился вечный мир."
SER_integrate_macedonia:0 "Интегрировать Македонию"
SER_integrate_macedonia_desc:0 "Наши новые территории в Македонии должны быть полностью интегрированы в страну. Хотя мы недолго правили здесь после Второй Балканской войны, теперь мы здесь навсегда. Населению требуется осознать, что теперь они часть Сербии."
SER_develop_macedonia:0 "Развить Македонию"
SER_develop_macedonia_desc:0 "Теперь, когда Македония окончательно в наших руках, нам нужно развивать местную промышленность."

### Expansion ###
SER_greater_serbia:0 "Великая Сербия"
SER_greater_serbia_desc:0 "Наш режим установился, и теперь мы можем установить нашу позицию относительно остального мира. Мы можем вновь продолжить политику Великой Сербии, расширив страну территориями с сербским населением, которая весьма популярна в политических и военных кругах."
SER_slavic_federation:0 "Славянская федерация"
SER_slavic_federation_desc:0 "Наш режим установился, и теперь мы можем установить нашу позицию относительно остального мира. Мы можем попытаться создать Славянскую Федерацию, объединяющую всех Славян на Балканах в государстве Сербов, Хорватов и Словенов."
SER_conquer_vojvodina:0 "Захватить Воеводину"
SER_conquer_vojvodina_desc:0 "Вовеводина и Восточный Банат по праву Сербские. Несмотря на венгерскую политику магъяризации, Сербы остаются большинством. Мы должны окончательно объединить эти земли с родиной."
SER_albanian_question:0 "Албанский вопрос"
SER_albanian_question_desc:0 "Албанское государство продолжает споры по поводу Косово. Настало время решить этот вопрос и стереть эту маленькую страну с карт."
SER_free_bosnia:0 "Освободить Боснию"
SER_free_bosnia_desc:0 "Босния имеет немалую часть Сербского народа. Настало время окончательно освободить Боснию из лап Австрийской Империи."
SER_integrate_bosnia:0 "Интегрировать Боснию"
SER_integrate_bosnia_desc:0 "Босния теперь в составе страны, но в ней есть сопротивление нам со стороны муслимских меньшинств. Нам нужно успокоить их и полностью интегрировать Боснию."
SER_claim_dalmatia:0 "Претензии на Далматию"
SER_claim_dalmatia_desc:0 "Сербии нужен доступ в Адриатическое море. Далматия будет лучшей целью при расширении в том направлении."
SER_status_of_montenegro:0 "Статус Черногории"
SER_status_of_montenegro_desc:0 "Черногория должна стать частью Сербии. Это обеспечит нам доступ в Адриатическое море и даст нам больше лояльных жителей и солдат. Крупная Сербская популяция выразила желание вступить в нашу страну. Мы можем надавить на Иллирию для получения территорий в обмен на то, что мы не будем выдвигать новых требований, по крайней мере пока."
SER_form_yugoslavia:0 "Основать Югославию"
SER_form_yugoslavia_desc:0 "Сербия успешно победила всех, кто пытался воспрепятствовать объединению Западных Балкан под нашим флагом. Теперь мы можем сформировать Югославию, чтобы окончательно объединить Славянские нации Балканского Полуострова и принести мир в этот проблемный регион!"
SER_claim_slovenia:0 "Территории Словении"
SER_claim_slovenia_desc:0 "Мы создали союз Славянских народов, но Словены все еще живут вне Югославии. Нам нужно привести в страну и их тоже."
SER_a_serbian_nation:0 "Сербская нация"
SER_a_serbian_nation_desc:0 "Сербия это страна Сербов, и хотя мы терпимы к другим народам, живущим в стране, нам нужно быть уверенными в том, что мы живем как страна Сербского народа."
SER_extra_research_slot_ii:0 "Расширить Белградский университет"
SER_extra_research_slot_ii_desc:0 "С нашим крупным потоком ученым в Белград и его университет мы можем расширить наши исследования в различных областях науки."

### Economy ###
SER_new_economic_policy:0 "Новая Экономическая Политика"
SER_new_economic_policy_desc:0 "Сербии необходима Новая Экономическая Политика для развития нашей молодой экономики. Как крестьянская страна, мы можем выбрать путь совершенствования сельского хозяйства. Другой вариант строится на развитии мощной современной промышленности для соперничества с другими, более развитыми странами."
SER_agriculture:0 "Фокус на с/х"
SER_agriculture_desc:0 "Как крестьянская страна, обязаны совершенствовать сельское хозяйство"
SER_support_peasants:0 "Поддержать крестьян"
SER_support_peasants_desc:0 "В Сербии большую часть экономики составляет сельскохозяйственный сектор, и мы должны поддерживать крестьян в случае необходимости, чтобы никогда не испытывать голода."
SER_mechanisation:0 "Механизация"
SER_mechanisation_desc:0 "Наше сельское хозяйство отстало от других стран, и поэтому нам стоит вложиться в механизацию."
SER_industry:0 "Фокус на промышленности"
SER_industry_desc:0 "Нам нужно создать мощную и современную промышленность для конкуренции с другими странами."
SER_expand_bor_mining_complex:0 "Расширить добывающие предприятия"
SER_expand_bor_mining_complex_desc:0 "Как составная часть нашей программы индустриализации был открыт новый крупный карьер в добывающем комплексе Бор. Это расширение и модернизация наших производственных возможностей помогут нашей растущей промышленности."
SER_war_industry:0 "Военная промышленность"
SER_war_industry_desc:0 "Нам нужна сильная военная промышленность для нашей армии."
SER_invest_in_railroads:0 "Вклады в железные дороги"
SER_invest_in_railroads_desc:0 "Хорошая транспортная система нужна как для промышленности, так и для сельского хозяйства. Нам нужно инвестировать в железные дороги для ускорения снабжения заводов."
SER_extra_research_slot:0 "Расширить ВПК"
SER_extra_research_slot_desc:0 "С нашей новой экономической политикой государство может начать сотрудничество с крупными промышленными компаниями для расширения наших исследований в различных направлениях."

### Army Reform ###

### Nedic ###
SER_army_reform_nedic:0 "Военная реформа Недича"
SER_army_reform_nedic_desc:0 "Наша армия, будучи относительно большой, нуждается в реформах чтобы идти в ногу со временем. Генерал Недич предлагает сконцентрироваться на наступлении, чтобы мы могли вернуть потерянные земли."
SER_expand_artillery_factories:0 "Расширит артиллерийские заводы"
SER_expand_artillery_factories_desc:0 "Для поддержки нашей пехоты в наступлении нужна артиллерия. Нам необходимо расширить наши артиллерийские заводы, чтобы иметь достаточно орудий."
SER_motorisation_effort:0 "Моторизация армии"
SER_motorisation_effort_desc:0 "Хотя большая часть нашей армии и остается пехотной, нам нужна моторизованная пехота для быстрой переброски и поддержки прорывов."
SER_army_tactics_nedic:0 "Новые тактики"
SER_army_tactics_nedic_desc:0 "Нам нужно совершенствовать наши армейские тактики для побед в будущих войнах."
SER_armour_effort:0 "Эксперименты с танками"
SER_armour_effort_desc:0 "Вельткриг показал, что бронированные машины будут играть важную роль в конфликтах. Нам нужно быть уверенными в том, что на вооружении находятся лучшие модели из доступных."
SER_patriotic_spirit:0 "Патриотический дух"
SER_patriotic_spirit_desc:0 "Каждый Серб должен помнить о своем долге стране. Мы можем кинуть клич всем патриотам для защиты и расширения наших границ."

### Mihailovic ###
SER_army_reform_mihailovic:0 "Военная реформа Михайловича"
SER_army_reform_mihailovic_desc:0 "Наша армия, будучи относительно большой, нуждается в реформах чтобы идти в ногу со временем. Генерал Дража Михайлович считает, что нам нужно сосредоточиться в первую очередь на защите, чтобы нашу страну не смогли вновь опрокинуть иностранные агрессоры."
SER_special_forces:0 "Спецназ"
SER_special_forces_desc:0 "Генерал Михайлович считает, что специальные войска, способные действовать за линией фронта в тылу врага, будут играть большую роль в новых войнах."
SER_expand_infantry_weapons_factories:0 "Расширить оружейные заводы"
SER_expand_infantry_weapons_factories_desc:0 "Солдат ценится только вооруженным. Мы должны расширить наши заводы пехотного вооружения, чтобы не страдать от недостатка. Кроме того, нам нужно вкладываться в новые разработки."
SER_bunker_focus:0 "Фортификации"
SER_bunker_focus_desc:0 "Важно создать бетонные укрепления, где наши войска могли бы прятаться от вражеских бомбардировок."
SER_army_tactics_mihailovic:0 "Новые тактики"
SER_army_tactics_mihailovic_desc:0 "Нам нужно совершенствовать наши армейские тактики для побед в будущих войнах."
SER_mobilisation_of_the_masses:0 "Мобилизация масс"
SER_mobilisation_of_the_masses_desc:0 "Часть стратегии генерала Михайловича это мобилизация всех людей в стране. Крестьяне могут защищать свои фермы, а горожане свои города. Это будет относительно новым стилем войны и позволит нам всегда побеждать."

### Air Force ###
SER_expand_air_force:0 "Расширить ВВС"
SER_expand_air_force_desc:0 "Сербия обладает маленькими Военно-Воздушными Силами, но мы должны их увеличить, чтобы властвовать нашими родными небесами."
SER_fighter_focus:0 "Истребители"
SER_fighter_focus_desc:0 "Фокус на расширении наших ВВС должен в основном концентрироваться на истребителях. Если мы не можем защитить свои небеса, мы не можем даже и думать о вторжении в чужие."
SER_bomber_focus:0 "Бомбардировщики"
SER_bomber_focus_desc:0 "Расширение наших ВВС должно концентрироваться на бомбардировщиках. Без хороших бомбардировщиков, атакующих вражеские позиции с небес, наши ВВС бесполезны."
SER_air_tactics:0 "Новые воздушные тактики"
SER_air_tactics_desc:0 "После расширения наших ВВС мы можем разработать новые тактики ведения воздушных боев."
SER_cas_effort:0 "Штурмовики"
SER_cas_effort_desc:0 "Для поддержки наших войск в наступлении мы должны вложиться в новые современные штурмовики."
SER_heavy_fighter_focus:0 "Тяжёлые истребители"
SER_heavy_fighter_focus_desc:0 "Бомбардировщики, действующие далеко за линией фронта, должны иметь соответствующее прикрытие. Нам нужно вложиться в современные тяжелые истребители с повышенной дальностью."
SER_expand_airfields:0 "Расширить авиабазы"
SER_expand_airfields_desc:0 "Мы должны увеличить существующие аэродромы и построить новые для удовлетворения потребностей наших ВВС."
SER_rocket_effort:0 "Разработка ракет"
SER_rocket_effort_desc:0 "В других странах за последние несколько лет были разработаны интересные проекты. Нам нужно не отставать и двигаться в сторону ракетных и реактивных технологий."
SER_paratrooper_effort:0 "Развитие ВДВ"
SER_paratrooper_effort_desc:0 "Нам нужно создать подразделение парашютистов, которые смогут занимать стратегически важные позиции за линией фронта."

### Navy ###
SER_birth_of_the_navy:0 "Рождение флота"
SER_birth_of_the_navy_desc:0 "Теперь, когда мы наконец-то получили доступ к морю, нам стоит подумать о защите нашего побережья. Если мы сконцентрируем полученные ресурсы, мы сможем производить эсминцы, которые станут основой нашего флота."
SER_build_first_ships:0 "Построить первые корабли"
SER_build_first_ships_desc:0 "После долгого ожидания, проводится подготовка ко вступлению в строй первых кораблей. Это первый шаг на пути к владению Адриатическим Морем!"
SER_buy_hms_lion:0 "Купить HMS Lion"
SER_buy_hms_lion_desc:0 "Несмотря на хорошее начало нашего флота, у нас нет ресурсов на производство более крупных кораблей. Чтобы достичь полной боеспособности нашему флоту требуется флагман, который будет гордостью нашей страны. Моряки предлагают купить и переделать старый Канадский крейсер."
SER_focus_on_submarines:0 "Ставка на субмарины"
SER_focus_on_submarines_desc:0 "Мы никогда не сможем сражаться на равных с другими странами в Средиземном море. Нам нужно сконцентрироваться на подводных лодках чтобы извести вражеское судоходство из-под воды."
SER_expand_ports:0 "Расширить порты"
SER_expand_ports_desc:0 "Флот требует должного снабжения в портах. Нам нужно расширить существующие базы для возможного увеличения флота."
SER_fleet_maneuvers:0 "Манёвры флота"
SER_fleet_maneuvers_desc:0 "Нам нужно проверить наш флот в боевой обстановке чтобы подготовиться к войне и разработать новые тактики."
SER_cruiser_effort:0 "Крейсера"
SER_cruiser_effort_desc:0 "Когда наш флот сформирован, а военно-морские базы расширены, мы наконец-то можем начать строительство своих крейсеров. Нам нужен новый тяжелый крейсер для действий как флагман флота и защиты наших более мелких кораблей от вражеского флота."
SER_build_destroyers:0 "Построить эсминцы"
SER_build_destroyers_desc:0 "Нам нужно больше современных эсминцев для защиты наших торговых путей и более крупных кораблей от подводных атак."
SER_invest_in_light_cruisers:0 "Инвестиции в лёгкие крейсера"
SER_invest_in_light_cruisers_desc:0 "Совместно с современными эсминцами и подводными лодками, нам нужны легкие крейсера для атак на легкие вражеские суда."

### Leader Descriptions ###
POLITICS_SLOBODAN_JOVANOVIC_DESC:0 "Один из лучших Сербских юристов, историков, социологов, журналистов и литературных критиков. Он выделяется характерно ясным и острым стилем письма. Его единственный интерес - защитить Сербию и конституцию от авторитаризма."
POLITICS_PETAR_BOJOVIC_DESC:0 "Офицер во времена Сербско-Османской войны, Балканский войн и Вельткрига. Регент Сербии со времен ее независимости от Австрии после Вельткрига."
POLITICS_ALEXANDER_II_DESC:0 "Офицер во времена Балканских войн и Вельткрига, бывший кронпринц Сербии, теперь король. Член династии Караёрьевич, и второй король из этой семьи, после его отца."

