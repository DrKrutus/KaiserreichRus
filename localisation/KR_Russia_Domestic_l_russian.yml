### Events ###
rusd.1.t:0 "Политические бомбёжки"
rusd.1.d:0 "Анархисты, синдикалисты, социалисты и большевики подрывают стабильность нашей Родины. Недавно один из них убил известного генерала. Бог знает, кого они убьют следующим."
rusd.1.a:0 "Я хочу видеть их головы у себя на столе!"

rusd.2.t:0 "Нападение на генерала"
rusd.2.d:0 "Анархисты, синдикалисты, социалисты и большевики подрывают стабильность нашей Родины. Недавно один из них убил известного генерала. Бог знает, кого они убьют следующим."

rusd.3.t:0 "Провал политического теракта"
rusd.3.d:0 "Анархисты, синдикалисты, социалисты и большевики подрывают стабильность нашей Родины. Недавно они посеяли панику в одном из крупных городов, пытаясь убить известного государственного управляющего. К счастью, бомба сработала слишком рано, и всё ограничилось парой смертей."

rusd.4.t:0 "Волнения среди крестьянства"
rusd.4.d:0 "На протяжении всей русской истории крестьяне жили в тяжёлых условиях, даже в периоды мира и процветания. Даже реформы 1861 года, которые отменили крепостное право, не принесли должного результата. Протесты крестьян против такой несправедливой жизни и самоуправства землевладельцев были довольно распространены."
rusd.4.a:0 "Ох..."

rusd.5.t:0 "Агитация в деревне"
rusd.5.d:0 "С тех пор, как ситуация в деревне стала нестабильной, крестьяне все легче и легче поддаются пропаганде. Мы получили известие, что какой-то харизматичный активист посетил несколько деревень с призывом к открытому восстанию против действующего правительства. Как мы должны отреагировать на него?"
rusd.5.a:0 "Пусть агитирует, у нас есть более важные дела."
rusd.5.b:0 "Убить агитатора!"

rusd.6.t:0 "Сильные волнения среди крестьян"
rusd.6.d:0 "Сагитированные крестьяне восстали против нас. Местная администрация бессильна против разъярённой толпы, и, кажется, единственный выход в этой ситуации - использовать военных. С другой стороны, мы можем пойти с ними на переговоры, хотя удовлетворение их потребностей может встать нам в копейку."
rusd.6.a:0 "Отправьте армию покончить с угрозой!"
rusd.6.b:0 "Попробуйте переговорить с ними и выполните несколько их требований."
rusd.6.c:0 "Полностью выполните их требования."

rusd.7.t:0 "Рабочая демонстрация"
rusd.7.d:0 "Даже не смотря на то, что последние достижения науки делают условия для рабочих всё более комфортными, они до сих очень уязвимы для социалистической пропаганды. Время от времени возникают стихийные демонстрации. Их требования зависят от того, кто дёргает за ниточки..."
rusd.7.a:0 "Ох..."

rusd.8.t:0 "Рабочая забастовка"
rusd.8.d:0 "Рабочие в одном из городов собрались и устроили забастовку, полностью парализовав производство во всём городе. Они требуют повышения зарплат и улучшения рабочих условий."
rusd.8.a:0 "Выполните их требования."
rusd.8.b:0 "Забудьте о них..."
rusd.8.c:0 "Отправьте армию разогнать их!"

rusd.9.t:0 "Переговоры с бастующими"
rusd.9.d:0 "Мы попытались вести переговоры с бастующими. Все политические силы России внимательно следят за этими переговорами, надеясь, что они послужат началом нового витка реформ в стране."
rusd.9.a:0 "Сорвите переговоры."
rusd.9.b:0 "Придите к договорённости, но проводите реформы по-минимуму."
rusd.9.c:0 "Придите к честному договору."

rusd.10.t:0 "Жёсткие меры"
rusd.10.d:0 "Командир местного гарнизона заявил о готовности поднять вои войска по нашему прикеазу и отправить на разгон бастующих."
rusd.10.a:0 "Почему бы и нет. Это намного быстрее, чем бесполезные переговоры!"
rusd.10.b:0 "Нет, не надо перегибать палку."

rusd.11.t:0 "Бастующие сдались"
rusd.11.d:0 "Медленная война на истощение между правительством и бастующими была выиграна в нашу пользу. Рабочие, не видя никаких дальнейших перспектив в забастовке, прекратили её."
rusd.11.a:0 "Замечательно!"

rusd.12.t:0 "Завод вернулся к работе"
rusd.12.d:0 "Теперь, когда кризис разрешился, завод вернулся к своей привычной работе."
rusd.12.a:0 "Превосходно!"

rusd.13.t:0 "Всеобщая забастовка"
rusd.13.d:0 "Рабочие организации пришли к соглашению и решили начать забастовки по всей России. Пусть их силы пока ограничены, но если всё так и будет продолжаться, то всё больше рабочих присоединятся к этим забастовкам."
rusd.13.a:0 "Чёртовы социалисты!"

rusd.14.t:0 "Всеобщая забастовка ширится"
rusd.14.d:0 "Всё больше и больше рабочих бросают станки и выходят на улицы. Ситуация критически накалилась."
rusd.14.a:0 "Готовьтесь к худшему!"

rusd.15.t:0 "Стычки с бастующими"
rusd.15.d:0 "Всё больше и больше рабочих бросают станки и выходят на улицы. Ситуация критически накалилась."
rusd.15.a:0 "Пошлите армию!"

rusd.16.t:0 "Стычки в Царицыне"
rusd.16.d:0 "Рабочие Царицына организовали ополчение и нападают на правительственные войска!"
rusd.16.a:0 "Чёрт!"

rusd.17.t:0 "Стычки в Москве"
rusd.17.d:0 "Московские рабочие организовали ополчение и нападают на правительственные войска!"

rusd.18.t:0 "Стычки в Петрограде"
rusd.18.d:0 "Рабочие организовали в Петрограде ополчение и нападают на правительственные войска!"

rusd.19.t:0 "Стычки в Киеве"
rusd.19.d:0 "Киевские рабочие организовали ополчение и нападают на правительственные войска!"

rusd.20.t:0 "Стычки в Харькове"
rusd.20.d:0 "Харьковчане организовали ополчение и нападают на правительственные войска!"

rusd.21.t:0 "Стычки в Минске"
rusd.21.d:0 "Рабочие Минска организовали ополчение и нападают на правительственные войска!"

rusd.22.t:0 "Стычки во Владивостоке"
rusd.22.d:0 "Рабочие организовали в далёком Владивостоке ополчение и нападают на правительственные войска!"

rusd.23.t:0 "Стычки в Вильнюсе"
rusd.23.d:0 "Рабочие из Вильнюса организовали ополчение и нападают на правительственные войска!"

rusd.24.t:0 "Стычки в Риге"
rusd.24.d:0 "Рижане организовали ополчение и нападают на правительственные войска!"

rusd.25.t:0 "Стычки в Таллине"
rusd.25.d:0 "Рабочие Таллина организовали ополчение и нападают на правительственные войска!"

rusd.28.t:0 "Земство открыло новую больницу"
rusd.28.d:0 "Земство, местное самоуправление, недавно организовало сбор средств и на эти деньги построила новую больницу в одном из наших регионов."
rusd.28.a:0 "Замечательно!"

rusd.29.t:0 "Земство проложило железную дорогу"
rusd.29.d:0 "Земство, местное самоуправление, недавно организовало сбор средств и на эти деньги построила новую железную дорогу в одном из наших регионов."

rusd.30.t:0 "Земство открыло новую школу"
rusd.30.d:0 "Земство, местное самоуправление, недавно организовало сбор средств и на эти деньги построила новую школу в одном из наших регионов."

rusd.31.t:0 "Земство передаёт деньги на военные нужды"
rusd.31.d:0 "Земство, местное самоуправление, недавно организовало сбор средств на военные нужды и передала эти деньги нам."

rusd.32.t:0 "Молодёжная организация поставила волонтёров"
rusd.32.d:0 "Молодёжная организация рада сообщить, что огромное количество её выпускников показало отличные результаты в физической подготовке. Они хотят, чтобы эти выпускники пошли служить в нашу доблестную армию."

rusd.33.t:0 "Патриотическая церемония"
rusd.33.d:0 "Мер одного из наших городов организовал патриотическую церемонию, чтобы почтить память героев и восславить нашего лидера."

rusd.34.t:0 "Инвестиции в будущее"
rusd.34.d:0 "Установился новый режим, и правительство должно решить, куда пойдёт бюджет страны."
rusd.34.a:0 "Проспонсируйте строительство железных дорог."
rusd.34.b:0 "Проспонсируйте строительство школ и больниц."
rusd.34.c:0 "Проспонсируйте военные предприятия."
rusd.34.e:0 "Распределите деньги равномерно."

rusd.35.t:0 "Деревенский коллектив докладывает об излишках производства"
rusd.35.d:0 "Коллектив одной из наших деревень доложило нам о перевыполнение ожидаемых темпов производства."

rusd.36.t:0 "Сформирован новый коллектив"
rusd.36.d:0 "Новый рабочий коллектив был сформирован. Такой социалистический подход, несомненно, подорвёт доверие к нашей капиталистической системе"

rusd.37.t:0 "Прогнозированные темпы перевыполнены"
rusd.37.d:0 "Несколько шахт и заводов перевыполнили ожидаемые темпы производства. Излишки продукции уже поступили на склады."

rusd.38.t:0 "Статус православной церкви"
rusd.38.d:0 "Православная церковь, в лице патриарха Кирилла, требует подтверждения её официального статуса в России. Он хочет, чтобы мы выпустили закон о национальной религии в государстве."
rusd.38.a:0 "Православие - наша государственная религия."
rusd.38.b:0 "Мы современное, секулярное государство."
rusd.38.c:0 "Православная церковь должна занять позиции в нашем правительстве!"

rusd.39.t:0 "Попы критикуют правительство"
rusd.39.d:0 "Несколько священников нелестно отозвались о нашем решении о проведении секуляризации. Хоть они и мало, что могут сделать, но не стоит преуменьшать роль религии в жизни простых людей."
rusd.39.a:0 "Прогресс не остановить!"

rusd.40.t:0 "Патриарх критикует правительство"
rusd.40.d:0 "Видя народное недовольство, патриарх решил выступить с речью о продолжающейся политике секуляризации. Можно усердно игнорировать требования простых попов, но слово патриарха обладает некоторым авторитетом в обществе."
rusd.40.a:0 "Всё останется как есть!"
rusd.40.b:0 "Проведите общегосударственные дебаты по этому вопросу."

rusd.41.c:0 "Он прав, Православие - наша истинная религия!"

rusd.43.b:0 "Избавьтесь от этих недалёких умов!"

rusd.44.t:0 "Служба во имя Отечества"
rusd.44.d:0 "Не смотря на секуляризацию, в стране всё ещё есть верующие, которые хотят Отечеству только хорошее, несмотря на политику. Вчера была проведена небольшая служба во имя процветания нашей страны."
rusd.44.a:0 "Безобидная, но очень действенная церемония!"

rusd.45.d:0 "Небольшое празднество во имя процветания нашей страны было проведено в одном из наших городов. Несмотря на небольшой размах, это празднество привлекло внимание общественности. Многие восприняли её как знак, что церковь стремиться помочь нашему государству."
rusd.45.a:0 "С нами бог!"

rusd.46.d:0 "Огромное празднество было проведено в нашей столице. Не только тысячи людей, но и Патриарх, члены семьи Романовых и кучка аристократов, политиков и военных офицеров приняли участие в богослужении. Это отличная возможная показать близкую связь церкви и государства в наше непростое время."

rusd.47.t:0 "Молитвы за царя"
rusd.47.d:0 "В столице было организовано богослужение во имя нашего царя. Патриарх официально позвал на церемонию всех членов королевской семьи."
rusd.47.a:0 "Боже, царя храни!"

rusd.48.t:0 "Либералы критикуют священников"
rusd.48.d:0 "Кажется, либерально настроенные граждане восприняли в штыки нашу идею о сближении церкви и государства. Недавно они провели небольшую демонстрацию в столице с требованием большего религиозного плюрализма и секуляризации правительства."
rusd.48.a:0 "Воз идёт, собаки лают..."

rusd.50.t:0 "Премьер-министр обратился к Думе"
rusd.50.d:0 "Страна всё ещё не оправилась от убийства президента Керенского. Несмотря на то, что Дума пока ещё остаётся легитимным аппаратом управления, её позиции довольно шаткие. В попытке повысить авторитет и популярность парламента, премьер-министр провёл заседание в Думе, на котором он выступил с речью о важности поддержания порядка в стране."
rusd.50.a:0 "Дума сохранит свободу и величие России!"

rusd.51.t:0 "Маршал Врангель обратился к народу"
rusd.51.d:0 "Маршал Врангель обратился к народу несколько дней спустя после прихода к власти. Человек благородного происхождения, барон Врангель сделает всё, чтобы сохранить Россию, даже если ему придётся забыть о его давней мечте - реставрации монархии Романовых. В своей широко опубликованной речи, он заявил перед народом, что сделает всё для сохранения порядка, даже если ему придётся пойти на сделку с правыми радикалами."
rusd.51.a:0 "Чёрный барон сохранит матушку-Россию!"

rusd.52.t:0 "Требования Патриарха"
rusd.52.d:0 "Патриарх Кирилл, наш премьер-министр, спровоцировал кризис и угрожает сдать свою позицию премьер министра, если Синод не получит право накладывать вето на все новые законы.Также, он требует, чтобы монастыри перестали облагаться налогами, а священники стали получать зарплату из госбюджета. Ходят слухи, что он тайно поддерживает идею реставрации монархии, но наш народ пока не готов к такому."
rusd.52.a:0 "Выполните его требования."
rusd.52.b:0 "Мы современное государство, избавьтесь от этого крикливого попа!"
rusd.52.c:0 "Мы должны вернуть трон законному самодержцу Матушки-России!"
rusd.52.e:0 "Мы должны вернуть трон законному самодержцу Матушки-России!"

rusd.55.b:0 "Мы не можем пойти на такое."

rusd.56.t:0 "Царь скончался!"
rusd.56.d:0 "Его величество, Кирилл Романов, царь и самодержец всея Руси, скончался меньше, чем через два года после реставрации монархии! К счастью, порядок наследования предельно ясен: на трон должен взойти его сын Владимир."
rusd.56.a:0 "Да здравствует царь, помазанник Божий!"

rusd.57.a:0 "Да здравствует царь, поддержанный народом!"

rusd.58.t:0 "Кирилл Романов скончался"
rusd.58.d:0 "Предполагаемый наследник трона Романовых, Кирилл Владимирович, скончался сегодня утром. Теперь его сын, Владимир Романов, претендует на трон царя."
rusd.58.a:0 "Прощайте, Кирилл Владимирович!"

rusd.59.t:0 "Кирилл Романов скончался"
rusd.59.d:0 "Кирилл Романов, претендент на трон, скончался. Его двадцатилетний сын Владимир полон задора и мог бы стать отличным царём. Может, настало время официально реставрировать монархию?"
rusd.59.a:0 "Да, новый царь принесёт порядок и процветание!"
rusd.59.b:0 "Нет, довольно с нас царей."

rusd.60.a:0 "Да, наши люди насладятся зрелищной коронацией!"
rusd.60.b:0 "Нет, время царей окончательно прошло."

rusd.61.t:0 "Выборы в IX Думу"
rusd.61.d:0 "Согласно Конституции, выборы проводятся каждые 5 лет. Смерть Керенского спровоцировала масштабный кризис. Теперь, когда буря миновала, можно созывать новую Думу. Кто же одержит победу в выборах?"
rusd.61.a:0 "Коалиция Кадетов и Либералов."
rusd.61.b:0 "Левая коалиция эсеров и меньшевиков."
rusd.61.c:0 "Консерваторы"
rusd.61.e:0 "Царь положит конец всей этой демократии!"

rusd.62.b:0 "Новые большевики, радикальные социалисты."
rusd.62.e:0 "Армия положит конец всей этой демократии!"

rusd.65.t:0 "Президентские выборы 1937 года"
rusd.65.d:0 "Согласно Конституции, новый президент должен быть выбран после убийства Керенского. Не смотря на то, что в стране бушевал политический кризис, новая Дума была созвана и на повестке дня остался только один вопрос: "Кто поведёт нашу страну за собой?""
rusd.65.a:0 "Виктор Чернов, лидер эсеров."
rusd.65.b:0 "Василий Маклаков, представитель кадетов."
rusd.65.c:0 "Дмитрий Романов, кандидат от аристократии."
rusd.65.e:0 "Соломон Лозовский! Народный трибун нашего времени!"

rusd.66.t:0 "Распад эсеро-меньшевистской коалиции"
rusd.66.d:0 "Смерть Керенского стала причиной развала хрупкой коалиции между эсерами и меньшевиками. Не смотря на то, что обе эти партии имеют влияние в Думе, разница в их идеологиях стала настолько велика, что коалиция просто не могла больше существовать. Меньшевики покинули правительство. Это открыло им новые просторы, вплоть до создания меньшевистско-большевистской коалиции."
rusd.66.a:0 "Пусть красные ссорятся между собой"
rusd.66.b:0 "Нет!"

rusd.67.t:0 "Разлад среди консерваторов"
rusd.67.d:0 "Авторитет и харизма Дмитрия Романова были единственными вещами, которые объединяли консерваторов. С его смертью, движение распалось на два независимых: так называемых Силовиков, возглавляемых марашалом Деникиным, и более консервативных Гражданских, возглавляемых профессором Николаем Трубецким, который заменил Юсупова после того, как последний потерял свою опору в лице Романова."
rusd.67.a:0 "Пусть они грызутся между собой!"

rusd.68.t:0 "Созыв X Думы"
rusd.68.d:0 "Согласно Конституции, выборы проводятся каждые пять лет. Срок полномочий IX Думы подошёл к концу и мы должны созвать новое правительство. Так как левые и консерваторы находятся в шатком положении, результаты выборов могут быть довольно интересными Кто же победит?"
rusd.68.a:0 "Коалиция Кадетов и Либералов"
rusd.68.b:0 "Эсеры"
rusd.68.c:0 "Консерваторы"

rusd.69.t:0 "Победа Консерваторов"
rusd.69.d:0 "Консерваторы победили на выборах в Думу. Какая же из 2 партий сформирует правительство?"
rusd.69.a:0 "Гражданские"
rusd.69.b:0 "Силовики"

rusd.70.b:0 "Фракция Социалистов"

rusd.71.t:0 "Победа социалистов"
rusd.71.d:0 "Социалисты победили на выборах в Думу. Какая же из 3 партий сформирует правительство?"
rusd.71.a:0 "Эсеры."
rusd.71.b:0 "Меньшевики."
rusd.71.c:0 "Меньшевики и большевики объявляют о создании коалиции."

rusd.76.d:0 "Согласно Конституции, выборы проводятся каждые пять лет. Срок полномочий IX Думы подошёл к концу и мы должны созвать новое правительство. Тем не менее, многие большевики считают Думу препятствием на пути построения социализма. Кроме того, существует угроза в лице правых силах, которым симпатизирует армия."
rusd.76.a:0 "Распустить Думу и назначить на места лояльных режиму офицеров!"
rusd.76.b:0 "Прийти к компромиссу, избрав эсеров и меньшевиков."
rusd.76.c:0 "Кадеты, либералы и роялисты свергли большевиков!"
rusd.76.e:0 "Армия снова спасла Россию от красной гидры большевизма!"

rusd.77.t:0 "Большевистский переворот!"
rusd.77.d:0 "После того, как под их командование перешли верхние эшелоны армии, большевики предприняли попытку государственного переворота.!"
rusd.77.a:0 "Вперёд, товарищи!"

rusd.78.t:0 "Монархия восстановлена"
rusd.78.d:0 "Объединённые силы кадетов, либералов и роялистов смогли свергнуть большевистский режим и реставрировать монархию под эгидой Владимира Романова. Какой станет это монархия?"
rusd.78.a:0 "Конституция - залог прогресса."
rusd.78.b:0 "Самодержавие - залог порядка."

rusd.79.a:0 "Гражданские"
rusd.79.b:0 "Силовики."
rusd.79.c:0 "Коалиция кадетов и либералов"

rusd.80.t:0 "Президентские выборы 1942"
rusd.80.d:0 "Настало время избрать нового президента, взамен Дмитрия Романова. Все политические силы России выдвинули своих кандидатов, в надежде победить."
rusd.80.c:0 "Алексей Архангельский, кандидат от консерваторов"

rusd.81.t:0 "Президентские выборы 1943"
rusd.81.d:0 "Настало время избрать нового президента. Все политические силы России выдвинули своих кандидатов, в надежде победить."

rusd.82.t:0 "Созыв XI Думы"
rusd.82.d:0 "Согласно Конституции выборы проводятся каждые 5 лет. Стабильность, которую привнесла X Дума наконец-то позволит России избрать по-настоящему сильное правительство."

rusd.90.a:0 "Меньшевики снова побеждают."
rusd.90.b:0 "Большевики выходят вперёд."
rusd.90.c:0 "Побеждает другая партия."

rusd.91.t:0 "Победа правых"
rusd.91.d:0 "Довольно неожиданно, но победу на выборах одержали правые. Какая же из фракций?"
rusd.91.a:0 "Кадеты."
rusd.91.b:0 "Эсеры."
rusd.91.c:0 "Консерваторы Трубецкого."

rusd.94.t:0 "Президентские выборы 1948"
rusd.94.b:0 "Ариадна Тыркова-Вильямс"

rusd.95.t:0 "Президентские выборы 1949"

rusd.96.t:0 "Антон Деникин умирает"
rusd.96.d:0 "Герой Гражданской войны и лидер консерваторов, Антон Деникин умер вчера в своём особняке. Хотя он и не был таким радикальным, как Врангель, его влияние на российскую политику нельзя преуменьшить. По истинному герою Россию была объявлена неделя траура. Адмирал Василий Канин занял место лидера Силовиков."
rusd.96.a:0 "Прощайте, Деникин!"
rusd.96.b:0 "Даже сильнейшие из нас рано или поздно умирают!"

rusd.961.t:0 "Последствия смерти Деникина"
rusd.961.d:0 "Со смертью Деникина, перед Россией открылось множество путей. Владимир Романов ждёт шанс реставрировать монархию, в то время, как либералы настаивают на республике."
rusd.961.a:0 "Коронуйте Владимира самодержцем."
rusd.961.b:0 "Владимир будет чтить Конституцию."
rusd.961.c:0 "Нам нужна только республика."

rusd.97.t:0 "Борис Штюрмер умер"
rusd.97.d:0 "Один из самых опытных политиков России, Борис Штюрмер скончался сегодня в результате инфаркта, вызванного шокирующими известиями об убийстве Керенского. Рождённый в 1848, он был одним из немногих людей, кто застал Крымскую войну. Штюрмер был символом стабильности и традиций для всего народа."
rusd.97.a:0 "Memento mori."

rusd.98.t:0 "Пётр Струве умер"
rusd.98.d:0 "Великий либерал и сторонник демократической системы, Пётр Струве скончался сегодня утром. Член кадетов и опытный политик до, во время, и после Гражданской войны, он был примером настоящего патриота."

rusd.99.t:0 "Виктор Покровский умер"
rusd.99.d:0 "Виктор Покровский, один из самых видных реакционеров и ярый сторонник барона Врангеля, скончался вчера вечером."

rusd.100.t:0 "Павел Милюков умер"
rusd.100.d:0 "Теоретик русского либерализма, премьер-министр при многих правительствах и правая рука президента Керенского скончался в своём поместье под Нижним Новгородом."
rusd.100.b:0 "Либеральный генерал Василий Болдырев займёт его место премьера."

rusd.101.t:0 "Владимир Пуришкевич умер"
rusd.101.d:0 "Широко известный представитель консерваторов и последний настоящий помещик, Пуришкевич скончался в своём загородном поместье. Стоит опасаться, что его смерть внесёт разлад в стан правых сил."
rusd.101.b:0 "Феликс Юсупов заменит его на посту премьера."
rusd.101.c:0 "Мы должны избрать нового председателя комитета министров."

rusd.1011.t:0 "Новый председатель комитета министров"
rusd.1011.d:0 "После смерти Пуришкевича, царь Владимир должен выбрать его приемника."
rusd.1011.a:0 "Антон Деникин, умеренный милитарист!"
rusd.1011.b:0 "Пётр Врангель, реакционерный барон!"
rusd.1011.c:0 "Феликс Юсупов, дилетант из Петрограда!"
rusd.1011.e:0 "Николай Трубецкой, консервативный политик!"

rusd.1012.d:0 "После смерти Пуришкевича, царь Дмитрий должен выбрать его приемника."

rusd.1013.b:0 "Павел Шатилов, моя пешка!"
rusd.1013.d:0 "После смерти Пуришкевича, царь Пётр должен выбрать его приемника."

rusd.102.t:0 "Николай Маклаков умер"
rusd.102.d:0 "Известный офицер скончался в своей квартире в Петрограде."

rusd.103.t:0 "Дмитрий II Романов умер"
rusd.103.d:0 "Наш любимый царь скончался от туберкулёза. В своём завещании, Дмитрий пожелал передать трон своему сыну Павлу. Однако, юному цесаревичу всего 12, а значит премьер будет находиться при нём и исполнять обязанности регента, пока Павел не станет взрослым. Это значит, что антимонархисты могут воспользоваться моментом и свергнуть нового царя, вернув в страну демократию. Кроме того, легитимный претендент на трон, Владимир, ждёт своего часа."
rusd.103.a:0 "Коронуйте Павла II, но держите при нём премьера."

rusd.104.t:0 "Дмитрий Павлович Романов умер"
rusd.104.d:0 "Дмитрий Павлович, политик, доказавший свои блистательные таланты во время смуты, вызванной смертью Керенского, скончался от туберкулёза."
rusd.104.a:0 "Прощайте, Дмитрий Павлович!"
rusd.104.b:0 "Согласно Конституции, Сенат должен выполнять его функции, пока не пройдут выборы в следующем году."

rusd.105.t:0 "Иван Павлов умер"
rusd.105.d:0 "Иван Петрович Павлов, широко известный русский физиолог, скончался в Петрограде в возрасте 86 лет. За свои исследования в области условных рефлексов он был удостоен Нобелевской премии 1904 года. Президент России выразил свои соболезнования и объявил, что его лабораторию перестроят в музей Павлова."
rusd.105.a:0 "Будем надеяться, условные рефлексы применимы и к людям."

rusd.106.t:0 "Максим Горький умер"
rusd.106.d:0 "Русский писатель Алексей Михайлович Пешков, известный под псевдонимом Максим Горький, скончался сегодня в Москве в возрасте 68 лет. Идейный последователь большевиков, он подвергался гонениям со стороны царского режима. Но Октябрьская революция поставила эти нападки под сомнения, в результате чего Горький был реабилитирован после Гражданской войны. Яростный противник Керенского, он публично поддерживал Бухарина. Такая скорая кончина после смерти сына заставила людей усомниться в естественности его смерти. Некоторые поговаривают, что внезапная смерть Горького была вызвана 'внезапным изменением атмосферы в российской политике'."
rusd.106.a:0 "68 - это приличный возраст, я вас уверяю!"

rusd.107.t:0 "Владимир Коковцов умер"
rusd.107.d:0 "Премьер-министр дореволюционного правительства и самый старый из действующих политиков, скончался на днях. Огромная толпа людей собралась в Петрограде, чтобы проводить его в последний путь. Газеты консерваторов уже пишут о том, что 'Его смерть и смерть Штюрмера ознаменовали конец блистательной эпохи российской истории'."

rusd.108.t:0 "Николай Краснов умер"
rusd.108.d:0 "Известный архитектор, которому мы обязаны внешним видом Ялтинского курорта, покинул нас. Правительство хочет установить ему памятник, как только выдастся возможность."

rusd.109.t:0 "Лавр Корнилов умер"
rusd.109.d:0 "Маршал Корнилов, один из четырёх лидеров Белого движения, скончался. Его влияние на после революционную политику России нельзя не переоценить. Люди готовятся к его похоронам, а по всей стране был объявлен двухнедельный траур."

rusd.1091.t:0 "Сергий Нижегородский умер"
rusd.1091.d:0 "Отец Сергий отошёл в мир иной во сне."

rusd.110.t:0 "Алексей Рыков умер"
rusd.110.d:0 "Алексей Рыков, лидер меньшевиков, скончался. Хоть он и был противников Ленина, после Гражданской войны он оказывал поддержку его преемникам, Кирову и Бухарину. Ираклий Церетели займёт его место партийного лидера."

rusd.111.t:0 "Михаил Меандров умер"
rusd.111.d:0 "Ярый сторонник Врангеля и его верный офицер, Меандров скончался сегодня утром."

rusd.112.t:0 "Павел Игнатьев умер"
rusd.112.d:0 "Министр образования царской России и сторонник консерватизма скончался."

rusd.113.t:0 "Надежда Крупская умерла"
rusd.113.d:0 "Надежда Крупская скончалась. Вдова Ленина, она стала живым символом для большевиков после катастрофы Гражданской войны. Она была избрана в VI Думу в 1922 году. в 1924, при поддержке президента, она организовала кампанию по ликвидации безграмотности среди населения. Крупская решила не участвовать в выборах в VIII Думу. Последний её выход на публику был во время съезда Новых Большевиков, на котором она благословила Бухарина словами: 'Ленин умер, но дело его живёт'."

rusd.114.t:0 "Фельдмаршал Щербачев умер"
rusd.114.d:0 "Герой гражданской войны скончался во сне в своём поместье под Иркутском."

rusd.115.t:0 "Фельдмаршал Воронец умер"
rusd.115.d:0 "Один из видных военных деятелей скончался сегодня."

rusd.116.t:0 "Фельдмаршал Шапошников умер"
rusd.116.d:0 "Один из видных военных деятелей скончался сегодня."

rusd.117.t:0 "Генерал Алексеев умер"
rusd.117.d:0 "Герой гражданской войны скончался во сне в своём поместье под Смоленском."

rusd.118.t:0 "Генерал Каледин умер"
rusd.118.d:0 "Герой гражданской войны скончался во сне в своём поместье под Новгородом."

rusd.119.t:0 "Генерал Маншиков умер"
rusd.119.d:0 "Один из видных военных деятелей скончался сегодня."

rusd.120.t:0 "Чёрный Понедельник ударил по России!"
rusd.120.d:0 "Прошло почти три недели с момента обвала Берлинской биржи, который ввёл Германию в затяжной экономический кризис. Его отголоски достигли и нашу страну. Немецкие и чешские компании обанкротились или задерживают зарплату, рубль резко упал в цене, а объёмы экспорта сократились."
rusd.120.a:0 "Будем надеяться, что правительство спасёт нас от худшего!"

rusd.121.t:0 "Начальная стабилизация"
rusd.121.d:0 "Теперь, когда волна кризиса постепенно затухает, некоторые не самые важные отрасли экономики начали восстанавливаться. Так или иначе, но общие показатели пока не внушают оптимизма."
rusd.121.a:0 "Будем надеяться на быструю стабилизацию!"

rusd.122.t:0 "Государственное вмешательство"
rusd.122.d:0 "Теперь, когда политическая ситуация стабильна, правительство запустило ряд реформ, чтобы стабилизировать и экономику."
rusd.122.a:0 "Отлично!"

rusd.123.t:0 "Полная стабилизация"
rusd.123.d:0 "Эономика наконец-то достигла довоенный объёмов производства."
rusd.123.a:0 "Ура!"

rusd.124.t:0 "Волга-Волга"
rusd.124.d:0 "Волга-Волга - российская комедия режиссёра Григория Александрова, выпущенный в прокат 28 апреля 1938 года. По слухам, любимый фильм Вождя, этот шедевр киноискусства должен посмотреть каждый. Сюжет строится вокруг группы музыкантов, которые едут в Москву на Московскую Музыкальную Олимпиаду. Большая часть фильма происходит на теплоходе, плывущем по водам реки Волги."
rusd.124.a:0 "Достаточно смешно, чтобы развеселить самого Вождя!"

rusd.125.t:0 "Бастион Демократии"
rusd.125.d:0 "Стабильное развитие и демократические ценности в нашем государстве привели к тому, что некоторые знаменитости социалистического мира стали эмигрировать к нам. Например, нас посетила давний друг Дмитрия Романова, Коко Шанель. Мадемуазель Шанель открыла своё предприятие в деревне недалеко от Тулы, стремясь показать всему миру, что Россия - это бастион демократии, где каждый может заниматься своим бизнесом без угрозы вмешательства со стороны государства."
rusd.125.a:0 "Демократия - это модно!"

rusd.126.t:0 "'Железный занавес'"
rusd.126.d:0 "Университет им. царя Александра в Петрограде получил честь организовать площадку для выступление английского политика Уинстона Черчилля. В своей речи, он упомянул о том, на какие жертв пришлось пойти России, чтобы освободить Европу от немецкого гнёта и защитить её от новой синдикалистской угрозы. Он посоветовал нам и впредь быть на страже порядка и бдеть за социалистическими странами, которые разделили мир так называемым 'Жеезным занавесом'."
rusd.126.a:0 "Всегда на страже!"
rusd.126.b:0 "Откреститесь от всех его слов!"

rusd.127.t:0 "Серебряный юбилей царя Владимира"
rusd.127.d:0 "Прошло уже 25 лет с тех пор как Владимир I Романов, царь и самодержец, правит нами. Вся страна празднует этот юбилей."
rusd.127.a:0 "Боже, царя храни!"

rusd.128.t:0 "Первая женская дивизия смерти "
rusd.128.d:0 "Мария Бочкарёва, полковник российской армии и герой Вельткрига и Гражданской войны, предложила нам организовать первую женскую дивизию смерти, на основе существующих женских батальонов. В последствие, эта первая дивизия станет примером для всех последующих женских дивизий. Такой ход точно усилит боеспособность нашей армии, а также послужит мощной пропагандой. Однако, консервативные круги в нашей армии не спешат что-то менять и давать согласие, настаивая на тщательном рассмотрении этого вопроса..."
rusd.128.a:0 "Разрешите Бочкарёвой воплотить её идею в жизнь!"
rusd.128.b:0 "Женщины... в армии? Чушь..."

rusd.129.t:0 "Александр Колчак умер"
rusd.129.d:0 "Бывший герой Гражданской воны, который стал предателем и японской марионеткой, наконец-то умер. Вся страна празднует смерть самого ненавистного для русских человека XX века."
rusd.129.a:0 "Гори в аду!"

rusd.130.t:0 "Царь недоволен ценами на продовольствие"
rusd.130.d:0 "Царь недавно посетил один из столичных магазинов и был очень недоволен высокими ценами на продовольствие и другие товары первой необходимости."
rusd.130.a:0 "Слава нашему заботливому царю!"

rusd.131.t:0 "Заговор против России"
rusd.131.d:0 "Смерть Марии Спиридоновой предотвратило возможный бунт левых эсеров, но общая картина всё ещё удручает. Несмотря на то, что в идеологии Савинкова есть некоторые социалистические идеи, радикальные синдикалисты, которые имеют поддержку в некоторых регионах, отказываются признавать идею о национальном государстве. Как оказалось, у нашего нового правительства много сторонников. Старый друг Савинкова, известный философ Дмитрий Мережковский и его жена Зинаида Гиппиус обратились к новому лидеру. Они призвали его очистить Россию от всех внутренних врагов, которые сеют хаос, предавая интересы Родины. Их высказывания придали нашей партии большую поддержку среди народа."
rusd.131.a:0 "Мы остановим всех врагов народа."

rusd.132.t:0 "Все-русская нация"
rusd.132.d:0 "'Крым, Новороссия, Малороссия, Белоруссия. Наши земли. Наши люди. Они ждут нас. Великороссы, малороссы и белорусы страдают под немецким гнётом. Бросим ли мы их? Никогда. Спасём ли мы их? Да. Потому что мы не забываем о братьях и сёстрах. Эра предательства подошла к концу. Мы - феникс, уничтоженный Германией, но восставший вновь. Ждите нас, ибо мы придём за вами. Русские будут помогать русским' - Хоть планы Савинкова по поводу экспансии ещё до конца неясны, то, что его поддерживает народ и армия, говорит только об одном: Россия больше не потерпит унижений от Германии."
rusd.132.a:0 "Одна нация, один страна, одна Россия."

rusd.133.t:0 "Наша Россия"
rusd.133.d:0 "'Вы, сыны степей. И вы, пустынные кочевники. И вы, все те живущие на русской земле. Многие из вас предали Россию, когда она нуждалась в вас. Многие из вас не подали руку поддержки во время войны с красной заразой. Мы не забудем этого. Но мы можем простить вам это. Новая Россия должна обрести свою былую мощь. Вы поможете сделать её снова великой. Слава России и её героям!' - Новая национальная доктрина России основывается на превосходстве русских, но есть и те, кто ратует за дружбу наций. Савинков объединил обе эти идеи: русские являются основополагающей нацией, но лояльные меньшинства будут иметь равные с ними гражданские права. Сходная с царистской, эта политика принесёт России стабильность и процветание."
rusd.133.a:0 "Россия для русских... и верных меньшинств!"

rusd.134.t:0 "ВДНХ"
rusd.134.d:0 "Выставка Достижений Народного Хозяйства - один из самых амбициозных проектов нового правительства. Заброшки северо-восточных районов Москвы превратили в идеальную модель будущего. Павильоны этой выставки совмещают в себе традиционные архитектурные решения и колорит отдельных регионов. ВДНХ поможет фермерам наладить связи с новым режимом и позволит им заключить с ним долгосрочные контракты."
rusd.134.a:0 "Сим и возродим Россию."

rusd.135.t:0 "Верховный тайный совет"
rusd.135.d:0 "Хотя Савинков и Корнилов смогли установить диктатуру, споры между радикалами Савинкова и офицерами Корнилова угрожают стабильности нового режима. Но, очевидно, что они должны объединиться, чтобы не позволить леворадикальной Думе и монархическому Сенату похоронить их. Чтобы избежать этого, Савинков предложил возродить Верховный тайный совет, который, как известно из истории, состоял из лучших политиков того времени. Совет будет состоять из 3 представителей от каждой из двух группировок во главе с тандемом Савинкова и Корнилова. Этот совет сможет приводить в исполнение законы в обход существующего законодательства."
rusd.135.a:0 "История повторяет саму себя."
	
rusd.136.t:0 "Феликс Юсупов и Верховный тайный совет"
rusd.136.d:0 "Богатейший человек в стране, Феликс Юсупов всегда мечтал участвовать в политической жизни страны. Однако, даже его состояние позволило ему сколотить лишь малую группу сторонников. Теперь, когда Верховный тайный совет создан, Юсупов нашёл для себя лазейку в высшие эшелоны политической власти. н предложил создать объединённую гражданскую и военную строительную компанию, чьим стартовым капиталом будут его вложения. В обмен, он требует себе место в тайном совете."
rusd.136.a:0 "Добро пожаловать, Феликс!"
rusd.136.b:0 "Больше никаких дворян в политике!"

rusd.137.t:0 "Корпорация Юсупова и иностранные инвесторы"
rusd.137.d:0 "Используя своё новое положение, Юсупов присвоил себе некоторые фабрики наших иностранных инвесторов, что сделало его полноправным монополистом. Хотя, формально, эти фабрики и были украдены у нас после Гражданской войны, хоть за них и не выплачивали полностью налоги, но в них были вложены деньги. Теперь, мы должны вернуть их этим инвесторам."
rusd.137.a:0 "Мог бы и предупредить, Феликс!"	

rusd.138.t:0 "Савинков обращается к народу."
rusd.138.d:0 "Борис Савинков, правая рука Корнилова, в своём радиообращение к народу объявил, что, в целях защиты России от внутренних и внешних врагов, берёт на себя бразды правления. Он пообещал победить коррупцию, провести аграрные реформы, улучшить рабочие условия на фабриках и прочие популистические идеи. Так или иначе, в страну возвращается порядок."
rusd.138.a:0 "Наконец-то..."

rusd.139.t:0 "Сенатская реформа"
rusd.139.d:0 "Недавний политический кризис показал всю бесполезность Сената. Он уже давно превратился в место для увеселительных бесед, многие его члены коррумпированы, настоящая власть находится в руках региональных чиновников. Мы предлагаем создать чёткую вертикаль власти. Права Сената будут ограничены, а также будут специальные комиссии, которые будут следить за тем, как его члены выполняют свою работу."
rusd.139.a:0 "Новый сенат для новой России!"

rusd.140.t:0 "Наше дело"
rusd.140.d:0 "'Это трудное время для нас, сенаторов, и всей России. Но у нас есть шанс восстановить порядок. Мы должны объединиться против радикальной Думы, набитой радикалами и красными. Поэтому, я прошу дать мне дополнительные полномочия. Сенат должен править кнутом и пряником.' - этими словами закончилась речь Дмитрия Романова, который предложил воплотить в жизнь программу 'Наше Дело'. Согласно этой программе, полномочия Думы сильно урезаются, в то время как Сенат получает возможность вести внутреннюю и внешнюю политику во главе с Романовым, который имеет абсолютное право в издании законов."
rusd.140.a:0 "Пусть будет"

rusd.141.t:0 "Элитные гимназии"
rusd.141.d:0 "В каждом городе Российской империи была своя гимназия, где учились одарённые дети, а также аристократия. После школьной реформы Керенского, эти гимназии были закрыты, и наши бриллианты стали учиться среди черни. Сенат настаивает на повторном введении таких гимназий, чтобы лучшие из подрастающего поколения имели подходящие условия для своих занятий. С другой стороны, новые гимназии никогда не сравнятся со старыми. А значит, мы могли бы лучше усилить поддержку общеобразовательных школ…"
rusd.141.a:0 "Элитные гимназии для самых одарённых!"
rusd.141.b:0 "Общие школы дл всех!"

rusd.142.t:0 "Традиция маскарадных балов"
rusd.142.d:0 "Маскарадные балы были очень популярны по всей России до революции 1917. С восстановлением гимназий, старая традиция снова обрела жизнь. Маскарады стали очень популярны среди молодёжи и студентов. И что самое удивительное, эта традиция прижилась даже в общеобразовательных школах среди простого народа. Надеемся, эта славная традиция не исчезнет в будущем."
rusd.142.a:0 "Эта молодёжь не перестаёт меня удивлять."

rusd.143.t:0 "Поместья аристократов"
rusd.143.d:0 "Богатейшие граждане России, волю которых выражает Сенат, могут вернуть себе незаконно отобранные поместья. Однако, им придётся платить непомерные налоги на землю, которые были введены Керенским. Да, эти налоги приносят нам неплохую прибыль, но для Дмитрия Романова также важно иметь поддержку сенаторов. Мы можем смухлевать, формально объявив эти поместья историческим наследием. Это значит, что сенаторы будут платить меньшие налоги, а все расходы на содержание будут выделяться государством."
rusd.143.a:0 "Надеемся, никто этого не заметит"
rusd.143.b:0 "У сенаторов и так достаточно денег!"

rusd.144.t:0 "Союз Николая II"
rusd.144.d:0 "'Союз увековечивания наследия Николая II' или просто 'Союз Николая II' - организация, основанная бывшими царистскими министрами, такими как Пётр Барк и Владимир Коковцов. Их деятельность заключается в сохранении память о последнем русском царе и его деяниях. Сенат полагает, что мы должны поддержать старую гвардию, чтобы заручиться их поддержкой. Это поможет нам переманить к себе часть консерваторов."
rusd.144.a:0 "Мы будем помнить заслуги Николая."
rusd.144.b:0 "Мы не поддержим 'Союз'."

rusd.145.t:0 "День Триумфа"
rusd.145.d:0 "Сенат, состоящий из фабрикантов, дворян и священнослужителей, наконец-то смог побороть политический кризис. Великий Князь Дмитрий Романов, правя кнутом и пряником, стал настоящим лидером, заимев поддержку большинства влиятельных людей страны. Поэтому, сенат решил наделить его такими полномочиями, которых не было даже у Николая II или Керенского. Ничто не помешает ему вести Россию в светлое будущее!"
rusd.145.a:0 "Да здравствует, Дмитрий Павлович!"

rusd.146.t:0 "Ситуация в тупике"
rusd.146.d:0 "К сожалению, Сенат, возглавляемый Дмитрием Романовым, не смог побороть кризис. Правя кнутом и пряником, Романов так и не смог удовлетворить различные слои общества. Поэтому, большинством голосов было решено ограничить его полномочия. Кажется, Дмитрию Романову теперь придётся бороться не только за поддержку народа, но и за поддержку в Сенате."
rusd.146.a:0 "Хорошо..."

rusd.147.t:0 "Почётные граждане"
rusd.147.d:0 "Хоть у нас формально и республика равных, Дмитрий Романов мог бы дать титул 'почётных граждан' некоторым аристократам. Это даст им немного дополнительных прав и заставит их быть лояльными к нам. По указу президента, традиция 'почётных граждан' уже была восстановлена в некоторых городах ит регионах России."
rusd.147.a:0 "Хорошая идея."

rusd.148.t:0 "Новая Аристократия"
rusd.148.d:0 "Хоть Сенат и смог победить ненавистную республику и вернуть монархию, влияние капиталистов и фабрикантов в этом деле отрицать нельзя. Сейчас самое лучшее время отблагодарить их, дав самым влиятельным капиталистам потомственное дворянство, которое передастся их детям и детям их детей."
rusd.148.a:0 "Как же хорошо быть элитой!"

rusd.149.t:0 "Марфо-Мариинская обитель"
rusd.149.d:0 "В 1908 году, после убийства её мужа, Великая герцогиня Елизавета Фёдоровна продала всё своё имущество, включая обручальное кольцо, и основала Марфо-Мариинскую обитель, члены которой помогают всем сирым и убогим. Эта святая женщина, убитая большевиками в 1918, была де-факто мачехой своего племянника Дмитрия Романова. Желая увековечить память о ней, Романов сделал огромное пожертвование обители."
rusd.149.a:0 "Всё для тебя, тётя Елизавета..."

rusd.150.t:0 "'Триумф'"
rusd.150.d:0 "Рубяшенский Завод (также известный как ЗИР) - один из крупнейших производителей автомобилей в России. Среди их продукции есть и лимитированные автомобили класса люкс для официальных лиц государств и обеспеченных граждан. Хоть завод и сильно пострадал во время кризиса, растущее положение бизнесменов и аристократии сделало рынок дорогих автомобилей снова прибыльным. В честь этого возрождения, для нового лимузина ЗИР-101, который планируют начать выпускать в начале 1937, было предложено название 'Триумф'."
rusd.150.a:0 "Врум-врум!"		

rusd.151.t:0 "В Сенате всё тихо"
rusd.151.d:0 "Сенат, состоящий из фабрикантов, дворян и священнослужителей, наконец-то смог побороть политический кризис. И, хотя Дмитрий Романов частенько пренебрегал советами Сената, что часто приводило к взаимному недопониманию, мы все ещё надемся, что Великий князь сможет найти общий язык с представителями власти."
rusd.151.a:0 "Надеемся на это."

rusd.152.t:0 "Новая власть Дмитрия Павловича"
rusd.152.d:0 "По счастливому случаю, в руки Дмитрия Романова попала толика власти, и он явно не намерен так просто от неё отказываться. Так как Великий князь не может контролировать одновременно и Думу, и Сенат, ему срочно необходима поддержка третьей силы. Поэтому, давний друг детства Дмитрия Романова, Феликс Юсупов, создан новую партию "Неделимая Россия". В своём манифесте партия заявила о полной поддержке России и её действующего президента."
rusd.152.a:0 "Дума здесь только для виду!"

rusd.153.t:0 "Дмитрий Романов приходит к власти"
rusd.153.d:0 "После смерти Керенского, кресло президента  Зимнем дворце недолго пустовало. С поддержкой старой аристократии и денежных мешков, Великий князь Дмитрий Павлович Романов занял пост главы государства, как это делали его предки. Изображая доброго 'царя-батюшку', Дмитрий Павлович пообещал, что собственность крестьянства не перейдёт в пользование аристократии. Как и в 1916, когда он убил Распутина, Великий Князь готов действовать решительно в интересах России. Его идею о возрождении былой славы России поддерживают различные слои общества. Народ ждёт первый шаг нового президента."
rusd.153.a:0 "Эти Романовы могут убедить любого!"

rusd.154.t:0 "Летние лагеря «Юнармии»"
rusd.154.d:0 "Одной из важнейших целей «Юнармии» является организация летних лагерей для детей, где они смогут провести лето и принять участие в различных мероприятиях, изучая новую идеологию России. Наш Вождь предлагает, чтобы первый лагерь, называемый «Совёнок», должен был быть построен в Екатеринодарской области, на побережье Черного моря. Кажется, это идеальное место для русских детей, где они будут веселиться в течение трех месяцев."
rusd.154.a:0 "Они надолго запомнит это лето, может быть, навсегда."
rusd.154.b:0 "Нет, нам это не нужно."

rusd.155.t:0 "Новая Дума?"
rusd.155.d:0 "После прихода Савинкова к власти низшая палата российского парламента - Государственная Дума была распущена. Однако некоторые члены Высшего тайного совета предлагают восстановить её с ограниченными полномочиями. Помимо Народно-республиканской партии России (НРПР) во главе с Савинковым, которые определенно будет иметь большинство, различные круги бизнеса, а также консервативные группы и политики также хотят принять участие в выборах, пообещая, что они будут поддерживать нашу новую государственную политику, но они также хотят представлять свои интересы и помогать правительству укреплять российскую экономику и армию. Хотя их поддержка может быть важна для Савинкова, есть шанс, что они попытаются захватить в стране власть..."
rusd.155.a:0 "НРПР сильна, но нуждается в связях с элитой. Проведите выборы!"
rusd.155.b:0 "Нам не нужны никакие независимые законодатели, как и сама Государственная Дума."

rusd.156.t:0 "Новая Дума избирана!"
rusd.156.d:0 "После выборов в Государственную Думу НРПР Савинкова набрала 73%. Консервативные и правые партии, а также движения, возглавляемые представителями российского бизнеса и промышленности, получили еще 27% голосов. Похоже, что новые законодатели готовы изменить российские законы для улучшения ситуации в стране."
rusd.156.a:0 "Очень хорошо."

rusd.157.t:0 "Лишение бывших большевиков гражданских прав"
rusd.157.d:0 "«Весь вопрос существованиия России зависит от нашего понимания истинной природы большевизма и характера его сторонников. Мы должны открыть глаза и понять, что большевизм - это глобальная угроза, а не только местная российская проблема. Именно поэтому мы должны идентифицировать всех их сторонников и ограничить их влияние на жизнь Российской Республики ». - с этими словами главный идеолог российского «Национального обновления» Дмитрий Мережковский объяснил отмену права голоса, а также часть других гражданских прав для членов большевистской партии и некоторых бывших советских чиновников. С этой мерой Борис Савинков и НРПР намерены улучшить ситуацию в российском обществе и избавиться от всех этих смутьянов, подрывающих стабильность России."
rusd.157.a:0 "Вы хотели отобрать наши права в 1917 году, но теперь вы потеряете свои."

rusd.158.t:0 "Глас народа"
rusd.158.d:0 "В эту ночь в Москве умер Борис Камков, до 1917 года союзник Савинкова, в последствии один из его главных врагов, ставший лидером левых эсеров после убийства Марии Спиридоновой. Когда в дом ворвались боевые отряды Савинкова, где проходила незаконная левоэсеровская встреча, Камков, пытаясь убежать, прыгнул в Москву-реку и утонул. По словам знаменитого саркастического писателя Ивана Бунина, «Vox Populi» об этом инциденте, по-видимому, являются насмешками или равнодушием - как Савинков и НРПР."
rusd.158.a:0 "Прощай, Борис, прощай, Борис, увидимся во сне."

rusd.159.t:0 "Великий Крестовый поход"
rusd.159.d:0 "«Я так рад событиям января 1936 года, с великим подвигом рыцаря, который поднял рукой меч, чтобы убить дьявола. Я считаю, что эта борьба будет продолжена, и наш Вождь отомстит за всех молодых героев, которых трусливо убили левые. Эта борьба должна завершиться нашей победой ». - Иван Шмелев, российский консервативный писатель, чей безоружный сын был убит красными в конце гражданской войны, требует, чтобы российское правительство продолжало борьбу против левых движений, таких как левые эсеры и меньшевики не только в Москве и Петрограде, но и в других регионах России. Хотя эти партии были невероятно ослаблены правительственными указами после прихода Савинкова к власти, убийства Марии Спиридоновой и Бориса Камкова, их лидеры в провинциях определенно должны быть арестованы и даже казнены, если это необходимо."
rusd.159.a:0 "Россия не будет синдикалистской. Никогда."

rusd.160.t:0 "Казнить их всех?"
rusd.160.d:0 "В течение последних месяцев были арестованы более 20 000 большевиков, бывших советских чиновников, членов левых эсеров и меньшевистских партий. 3 000 из них уже были приговорены к смертной казни и казнены. Но все больше людей в России, включая членов НРПР, требуют, чтобы правительство прекратило эту политику, которая может выйти из под контроля. Но хотя Савинков и Верховный тайный совет решили прекратить чистку, сложно сказать, почему эти 17 000 человек не должны быть просто посажены в тюрьму или казнены, являясь самыми опасными врагами народа."
rusd.160.a:0 "Отправляйте их в тюрьму - в конце концов, мы не кровожадные Синдикалисты."
rusd.160.b:0 "Без них Россия будет лучше - казнить их всех!"

rusd.161.t:0 "Суд над «левыми сепаратистами»"
rusd.161.d:0 "После окончания Гражданской войны в России некоторые из нац. меньшинств, сражавшихся на стороне Советов против Белой армии, продолжали вредить центральному правительству не только с помощью террористических методов, но и используя возможности проникнуть в местные законодательные органы, где они часто находили поддержку различных левых движений, меньшевиков и левых эсеров. Эта часть националистов прославилась как «левые сепаратисты». Хотя Борис Савинков принял новую национальную политику, которая должна регулировать и улучшать отношения между россиянами и российскими меньшинствами, в том числе нелегалов в Петрограде, он не может забыть о проблеме «левых сепаратистов», которые существуют даже после запрета партий левых эсеров и их союзников. Благодаря нашему министру безопасности, лидеры, активные члены и террористы из самых известных левых сепаратистских движений были арестованы и их имущество было национализировано."
rusd.161.a:0 "Вы боролись с законом, и закон победил!"

