pacificstates.20.t:0 "Королевский визит в ТША"
pacificstates.20.d:0 "Прибыв в Сан-Франциско на борту крейсера «Реституция», король-император Эдвард и его жена Изабель Орлеанская провели успешный тур по ТША. Большие толпы людей следовали за королем и королевой, куда бы они ни пошли. Тур является знаком дружбы между Канадой и ТША. "
pacificstates.20.a:0 "Королевский шарм встречает голливудский гламур!"

