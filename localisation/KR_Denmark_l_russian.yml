### Focuses ###
DEN_industry_expansion1:0 "Развитие индустриализации"
DEN_industry_expansion1_desc:0 "Сосредоточить все наши политические усилия на развитии гражданской промышленности для большого скачка вперед."
DEN_industry_expansion2:0 "Развитие строительства"
DEN_industry_expansion2_desc:0 "Гражданский промышленный потенциал нельзя недооценивать, даже когда война нависла над миром."

DEN_military_expansion:0 "Развитие вооружений"
DEN_military_expansion_desc:0 "Если мы можем построить трактора, мы можем строить танки! Мы не должны дать нашиму военпрому отстать."
DEN_dockyard_expansion1:0 "Расширение верфей"
DEN_dockyard_expansion1_desc:0 "Мы должны расширить возможности наших верфей, если хотим быть готовы к тому, что мир может на нас напасть."

DEN_reform:0 "Новый путь для Дании"
DEN_reform_desc:0 "Чтобы не допустить ухудшений экономических условий, Король решил попытаться реформировать страну. Он предложил два плана: первый план - выйти в Северную Атлантику, чтобы увеличить производство и улучшить ситуацию в рыбной отрасли Исландии и Гренландии. Второй заключается в использовании позиции Дании и ныне простаивающих объектов для перемещения руды и других ресурсов из Швеции на континент."

DEN_atlantic1:0 "Субсидировать торговлю в Северном море"
DEN_atlantic1_desc:0 "Много датских торговых потоков идут через Северное море. С помощью субсидирования портов Северного моря, заключения торговых соглашений против контрабандистов и вообще увеличив торговые потоки, мы можем сделать первый шаг из нашей нищеты."
DEN_atlantic2:0 "Созданть рыбацкие угодья"
DEN_atlantic2_desc:0 "Зоны рыбной ловли в водах Атлантики длительное время были предметом споров. Мы можем, наконец, официально установить границы для  рыбопромысловых флотов каждой страны, этим мы можем избежать ненужных конфликтов."
DEN_atlantic3:0 "Модернизации траулерного флота"
DEN_atlantic3_desc:0 "Мотивация наших рыбаков инвестировать в более современный траулерный флот, будет иметь положительное влияние на нашу экономику."

DEN_sweden1:0 "Улучшить связи со Швецией"
DEN_sweden1_desc:0 "Мы являемся скандинавской страной. Наша история, политика и экономика зависят от других скандинавских стран, в основном нашего соседа Швеции. Путем инвестирования на более современные паромы и развития деловых связей через пролив Эресунн, мы можем укрепить эти исторические связи, что может помочь нам избавиться от наших экономических бед."
DEN_sweden2:0 "Совместная рабочая группа"
DEN_sweden2_desc:0 "Один из наших министров выдвинул проект под названием "F?lles Arbejdsgruppen" - Совместная рабочая группа. Это позволит обеспечить более эффективную организацию огромных масс в профсоюзах работников с начала кризиса."
DEN_sweden3:0 "Скандинавская авиакомпания"
DEN_sweden3_desc:0 "Следующим шагом для скандинавской инфраструктуры является создание авиакомпании Скандинавские авиалинии."

DEN_reforms_complete:0 "Завершить реформы"
DEN_reforms_complete_desc:0 "Промышленные реформ короля были завершены, экономика стабильна и политические проблемы в Дании, кажется, под контролем. Люди очень довольны королем."

DEN_extra_tech_slot:0 "Дополнительный слот для исследований"
DEN_extra_tech_slot_desc:0 "Наше индустриальное развитие и другие последние достижения, возможно, позволят нам проводить несколько НИОКР параллельно."
DEN_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
DEN_extra_tech_slot_2desc:0 "Стремительная индустриализация нашей страны открывает новые возможности в НИОКР, которые мы должны использовать."

DEN_industry_expansion3:0 "Развитие строительства II"
DEN_industry_expansion3_desc:0 "Продолжение расширения наших фабрики позволит нам ускорить производство товаров для торговли и скорость дальнейшего строительства."
DEN_industry_expansion4:0 "Развитие строительства III"
DEN_industry_expansion4_desc:0 "Расширение сетевой инфраструктуры существенно улучшило наши возможности для строительства."

DEN_combined_arms:0 "Совмещенный армейский фокус"
DEN_combined_arms_desc:0 "На данный момент наши гордые военные, очевидно, не могут соперничать с великими державами мира. Поэтому все роды наших вооруженных сил должны сотрудничать безупречно."
DEN_special_forces:0 "Спецназ"
DEN_special_forces_desc:0 "Один из способов компенсировать нашу слабость в численности войск, концентрация на различных специализированных подразделения."

DEN_massive_firepower:0 "Превосходство в огневой мощи"
DEN_massive_firepower_desc:0 "Мы могли бы компенсировать нашу слабость в численности войск, дав нашим солдатам самое качественное обучение."
