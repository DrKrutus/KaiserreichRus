### Events ###
ice.1.t:0 "Недостаток топлива"
ice.1.d:0 "Из-за недавнего экономического спада правительство не может позволить себе столь необходимое топливо для нашей экономики, главным образом для рыболовного флота."
ice.1.a:0 "Упадок! Нет денег!"
ice.2.t:0 "Сделка с Исландией"
ice.2.d:0 "Из-за финансового давления, в котором находится Исландия, и того факта, что у них очень мало топлива, кажется, что было бы лучшим временем предложить им сделку на топливо. Мы могли бы использовать это как наш первый шаг к более длительной сделке, которая принесет нам польз"
ice.2.a:0 "Приходите к нам с сделкой!"
ice.2.b:0 "Не вовремя."
ice.3.t:0 "Канадское топливо для правых"
ice.3.d:0 "Канадцы подошли к нам с предложением довести в Исландию необходимое топливо. Нам нужно будет отказаться от некоторых наших рыболовных прав у берегов Гренландии, но мы можем предотвратить кризис."
ice.3.a:0 "Принять сделку!"
ice.3.b:0 "Цена слишком высока.
ice.4.t:0 "Исландия соглашается"
ice.4.d:0 "Исландия приняла эту сделку. Мы находимся в бизнесе, и мы можем расширить наши промысловые операции вокруг побережья Гренландии, а также начать с плана расширения нашего влияния на Исландию, чтобы сделать его основой для будущего вторжения на Британские острова."
ice.4.a:0 "Отличные новости!"
ice.5.t:0 "Исландия отказывается"
ice.5.d:0 "Чертовы исландцы! Они отказались от нашего предложения поставлять им топливо в обмен на отказ от рыболовных прав вокруг побережья Гренландии. Мы должны найти другой способ позволить нам расширить наше влияние на их остров."
ice.5.a:0 "Очень жаль."
ice.6.t:0 "Королевское вмешательство в Исландию"
ice.6.d:0 "Роялисты используют топливный кризис исландцев, чтобы вмешиваться в дела Исландии. Это, очевидно, первый шаг в плане, чтобы закрепиться на Исландии и использовать его в качестве основы для еще одной глупой попытки вернуть британские острова. Республиканский флот был поставлен в полную боеготовность в ответ на эту угрозу..."
ice.6.a:0 "Нам нужно следить за этим."
ice.7.t:0 "Протест Рыбаков"
ice.7.d:0 " Рыбаки начали протестовать против нашего решения отказаться от наших прав на рыболовство у берегов Гренландии,но мы были вынуждены принять в договоре, который мы подписали с Канадой. Если бы они только знали причину..."
ice.7.a:0 "Упадок рыболовства!"
ice.8.t:0 "Оппозиция требует прекращения сделки"
ice.8.d:0 "Оппозиционная сторона потребовала от нас отменить сделку с Канадой для решения проблем рыбаков. Если мы отменим сделку, мы будем вынуждены искать в другом месте для топливо, но если мы этого не сделаем, нам придется столкнуться с кризисом дома."
ice.8.a:0 "Мы нуждаемся в Топливе!"
ice.8.b:0 "Отменить сделку."
ice.9.t:0 "Исландия отменяет сделку"
ice.9.d:0 "Подчинясь давлению дома, исландское правительство отменило свою спорную торговую сделку они имели с Канадой. Это должно было стать крайне неудачным для амбиций канадцев с Исландией..."
ice.9.a:0 "Очень жаль."
ice.9.b:0 "Интересно."
ice.10.t:0 "Рейкьявикские беспорядки"
ice.10.d:0 "Отказ исландского правительства отменить свою спорную торговую сделку с Канадой привел к крупным беспорядкам в Рейкьявике, вызванными оппозиционными партиями, социалистами и различными профсоюзами. Они требуют немедленного прекращения торговой сделки в отношении рыболовства вдоль побережья Гренландии, а также прекращения нежелательного канадского вмешательства в исландские национальные дела."
ice.10.a:0 "Чертовы бунтовщики!"
ice.10.b:0 "Интересно."
ice.11.t:0 "Изменение сделки"
ice.11.d:0 "Со всеми беспорядками в Рейкьявике и нашей неспособностью восстановить порядок мы надеемся изменить сделку с Канадой, чтобы мы могли подавить некоторые несогласие в городе. Мы предложили Канаде возможность направить войска в Исландию, чтобы надеяться на восстановление порядка."
ice.11.a:0 "Отправить запрос."
ice.11.b:0 "Мы будем решать это самостоятельно!"
ice.12.t:0 "Отправьте войска в Исландию"
ice.12.d:0 "Исландия желает изменить договор с нами,чтобы вернуть права на рыболовство. Взамен они предлагают нам возможность размещать наши сухопутные, военно-морские и воздушные силы. Это то что мы хотели..."
ice.12.a:0 "Примите их предложение."
ice.12.b:0 "Отказать в таком предложении!"
ice.13.t:0 "Канадские войска в Ирландии!"
ice.13.d:0 "Канадские роялисты использовали свою сделку с правительством Исландии, чтобы переместить свои силы на Исландию. Нет сомнения, что они будут использовать Остров в качестве основы для дальнейших вторжений в Союз Великобритании."
ice.13.a:0 "Это неприемлемо!"
ice.13.b:0 "Отлично."
ice.13.c:0 "Интересно."
ice.14.t:0 "Блокада Исландии"
ice.14.d:0 "Нападение роялистов в Исландии неприемлемо. Если мы не будем действовать сейчас, в то время как их контроль над островом является слабым, а синдикалистское движение в Исландии все еще сильное, они укрепляют свой контроль над островом, делая его постоянной основой для их дальнейших вторжений против нас. Блокада, вероятно, является лучшим подходом к удалению роялистов и их влияния со стороны Исландии."
ice.14.a:0 "Проломить блокаду!"
ice.14.b:0 "Мы не готовы к этому."
ice.15.t:0 "Британия блокирует Исландию"
ice.15.d:0 "В знак протеста против изменений в канадсом торговом договоре с Исландией, который позволил Канаде направить войска на Исландию, Союз синдикалистов Великобритании организовал блокаду вокруг Исландии! Внешнеторговые корабли возвращаются флотом синдикалистов."
ice.15.aa:0 "Это ужасно!"
ice.15.ab:0 "Мы должны ответить!"
ice.15.ac:0 "Итог!"
ice.15.ad:0 "Интересно."
ice.16.t:0 "Ответ на блокаду"
ice.16.d:0 "Мы должны ответить на этот спорный поступок. Король требует войны, но премьер рассматривает более тонкий подход, который позволит избежать открытого конфликта. Что нам делать?"
ice.16.a:0 "Война с этими ублюдками!"
ice.16.b:0 "Скрытые операции."
ice.17.t:0 "Кризис"
ice.17.d:0 "Блокада вызвала кризис в Правительстве, и члены Партии народного единства потребовали выборов. Рыбаки по всей стране встали на сторону оппозиции. Что нам делать?"
ice.17.a:0 "Проведение выборов."
ice.17.b:0 "Нет выборов!"
ice.18.t:0 "Оппозиция Исландии"
ice.18.d:0 "После того, как правительство Исландии отказалось от выборов, Партия народного единства и члены националистической партии покинули правительство. Недовольства растут, и несколько вооруженных людей были замечены за пределами правительственных зданий.."
ice.18.a:0 "Это проблема."
ice.18.b:0 "Любопытно."
ice.19.t:0 "Люди штурмуют парламент"
ice.19.d:0 "Члены Партии народного единства и Националистическая партия взволновали толпу в почти безумие. Протестующие штурмовали правительственные здания, и их едва держали в главном актовом зале. Наши депутаты слышат рев революции."
ice.19.a:0 "Попросите Канаду помочь!"
ice.19.b:0 "Мы можем позаботиться об этом!"
ice.20.t:0 "Правительство Исландии просит помощи"
ice.20.d:0 "С усилением протестов и, возможно, с участием Союза, исландское правительство попросило нас отправить наши войска, чтобы подавить восстание. Король стремится поддержать правительство, но премьер-министр хотел бы избежать открытого конфликта на острове."
ice.20.a:0 "Отправить в войска!"
ice.20.b:0 "Отказаться от запроса."
ice.21.t:0 "Канадские войска входят в Рейкьявик"
ice.21.d:0 "В соответствии с исландской просьбой о помощи против народного восстания правительство Канады направило элементы своих вооруженных сил для поддержки исландского правительства."
ice.21.a:0 "Отлично!"
ice.21.b:0 "Мы должны сделать хоть что нибудь!"
ice.21.c:0 "Любопытно."
ice.22.t:0 "Интервенция в Исландию!"
ice.22.d:0 "Исландское правительство обратилось с просьбой помочь роялистам в подавлении справедливого дела народа Исландии. Мы должны действовать для рабочих."
ice.22.a:0 "Помогите рабочим Исландии!"
ice.22.b:0 "Рабочие победят без нашей помощи."
ice.23.t:0 "Никакого канадского вмешательство в Исландии"
ice.23.d:0 "Отказано просьбе исландских правительств о помощи со стороны Канады. Роялистские войска уходят, и протестующие захватили большую часть Исландии.Большинство правительственных чиновников вместе со своими канадскими советниками находятся на борту к Оттаве."
ice.23.a:0 "Ужасно!"
ice.23.b:0 "Мы должны что-то сделать!"
ice.23.c:0 "Интересно."
ice.24.t:0 "Канадцы торжествуют в Рейкьявике"
ice.24.d:0 "Канадские войска, отправленные в Исландию, смогли защитить Рейкьявик от оппозиции и протестующих. Ни рабочие, ни исландское правительство не забудут об этом."
ice.24.a:0 "Обратно к делу!"
ice.24.b:0 "Ужасные новости!"
ice.24.c:0 "Синдикалисты снова проигрывают."
ice.25.t:0 "Протестующие торжествуют в Рейкьявике"
ice.25.d:0 "Альянс между оппозицией и протестующими в Исландии смог захватить Рейкьявик. Сейчас они строят новую, синдикалистскую страну."
ice.25.a:0 "Время для договоров..."
ice.25.b:0 "Рабочие снова торжествуют!"
ice.25.c:0 "Синдикалисты снова побеждают."
ice.26.t:0 "Канадские и британские силы столкнулись"
ice.26.d:0 "И Канада, и Великобритания вмешались в продолжающуюся борьбу в Рейкьявике, а это означает, что впервые после революции 1925 года синдикалистские и роялистские подразделения активно борются друг с другом. Британцы помогают оппозиции, в то время как канадские силы поддерживают правительственные войска. Кажется, что много стрельбы, и только время покажет, кто победит в этой битве."
ice.26.a:0 "Скрести пальцы..."
ice.26.b:0 "Скрести пальцы..."
ice.27.t:0 "Канадские войска побеждают"
ice.27.d:0 "После короткой стычки с британскими войсками канадские войска выиграли этот день и помогли нам защитить Исландию. Чудесный поворот событий."
ice.27.a:0 "Обратно к делам!"
ice.28.t:0 "Роялисты захватили Исландию"
ice.28.d:0 "Роялисты были побеждены нашими силами. Они, очевидно, использовали какой-то обман, чтобы сделать это, но факты в том, что мы вышли и должны ответить. Некоторые требуют войны, другие считают, что мы должны уйти."
ice.28.a:0 "Сжечь их!"
ice.28.b:0 "Увеличить блокаду..."
ice.29.t:0 "Британские войска выиграют"
ice.29.d:0 "После кратковременной перестрелки с британскими войсками канадские войска были отброшены назад, а британские силы помогли оппозиции и протестующим обеспечить правительственные здания. Все потеряно."
ice.29.a:0 "Пакуйте сумки."
ice.30.t:0 "Силы канадских вооруженных сил"
ice.30.d:0 "Правительство Исландии потерпело поражение от протестующих, поддерживаемых частями союзных войск, несмотря на нашу постоянную поддержку и вынужденных отступать. Мы должны либо отомстить за это унижение, либо беспомощно наблюдать, как еще одна страна попадает в синдикалистскую отбросу."
ice.30.a:0 "Сжечь их!"
ice.30.b:0 "Это слишком рискованно..."
ice.31.t:0 "Новое правительство Исландии"
ice.31.d:0 "Теперь мы можем установить собственный тип правительства в Исландии. Однако в наших верхних кругах есть конфликт: король считает, что мы должны сотрудничать с исландской националистической партией, чтобы обеспечить освобождение Исландии от социалистического влияния. Тем временем премьер-министр не решался поддержать такую экстремисткую партию и считает, что мы не должны вмешиваться и позволить Исландии оставаться демократической."
ice.31.a:0 "Король прав."
ice.31.b:0 "Сторона с премьер-министром!"
ice.32.t:0 "Новое правительство Исландии"
ice.32.d:0 "Теперь мы можем установить собственный тип правительства в Исландии. Однако в наших верхних кругах есть конфликт: «Максимисты», очевидно, считают, что мы должны обеспечить, чтобы Исландия оставалась свободным от влияния Роялиста, используя наше новое влияние на Исландию, чтобы обеспечить правительству синдикалистов. Между тем автономисты не решаются идти на компромисс с молодой демократией таким образом и хотят, чтобы исландские рабочие избирали собственное представительство."
ice.32.a:0 "Страна с Максимистами!"
ice.32.b:0 "Автономисты правы."
ice.33.t:0 "Исландские выборы"
ice.33.d:0 "Теперь, когда недавний кризис, наконец, был решен, и мир был восстановлен - при небольшой поддержке наших новых союзников, конечно, настало время провести выборы, чтобы узаконить новое правительство. Очевидно, что этот процесс будет абсолютно демократичным и абсолютно бесплатным."
ice.33.aa:0 "Поддержим партию Прогрессистов!"
ice.33.ab:0 "Место партии Народного Единства!"
ice.33.ac:0 "Избрать Партию Независимости."
ice.33.ad:0 "Приветствую Националистическую партию!"
ice.34.t:0 "Люди принимают правительство"
ice.34.d:0 "С помощью рабочих Британии Партия Народного Единства взяла под свой контроль Исландию."
ice.34.a:0 "Славтесь рабочие!"
ice.35.t:0 "Новое правительство"
ice.35.d:0 "Канадское правительство установило националистическую партию в Исландии. Сильное присутствие этой партии позволит Исландии, надеюсь, процветать перед лицом социалистической агитации."
ice.35.a:0 "Приветствую националистов!"

