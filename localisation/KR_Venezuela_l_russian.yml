### Ideas ###
VENdefense:0 "Закаленные в боях"
VENdefense_desc:0 "Наши солдаты хорошо разобрались в тактике Мировой Войны и теперь могут противодействовать большинству вражеских сил"
VENdirectelection:0 "Обещание прямых выборов"
VENdirectelection_desc:0 "Обещанные прямые выборы успокаивает на людей"
VENsafe:0 "Экономическое диверсифицирование"
VENsafe_desc:0 "Теперь наша экономика меньше зависит от эспорта нефти"
VENsupersafe:0 "Углублённое экономическое диверсифицирование"
VENsupersafe_desc:0 "Теперь наша экономика ещё меньше зависит от эспорта нефти"
VENwell:0 "Восстановление экономики"
VENwell_desc:0 "Наша экономика увернулась от кризиса. Кажется, что худшее позади..."
VENlandform:0 "Земельная реформа"
VENlandform_desc:0 "Людьми для людей! Земли, на которых работали крестьяне, скоро станут их собственными"
VENblackmonday:0 "Чёрный Понедельник ударяет по нашему нефтепромыслу"
VENblackmonday_desc:0 "Наша экономика в значительной степени основана на нефтепродуктах и на протяжении многих лет мы пользовались хорошими ценами. Но с крахом фондового рынка в Берлине спрос резко упал и наша экономика оказалась в ловушке ниспадающей спирали!"
VEN_longter_mplanning:0 "Долгострочное стратегическое планирование"
VEN_longter_mplanning_desc:0 "Для нас важно видеть бóльшую картину в это опасное время. Мы будем готовы к войне, когда она постучит в дверь"

