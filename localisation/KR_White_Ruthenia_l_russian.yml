whiteruthenia.1.t:0 "Сигизмунд выходит на сцену..."
whiteruthenia.1.d:0 "В Белорусском Национальном Театре в Минске сегодня ночью пройдёт незабываемое представление. В программе будет знаменитая опера 'Der Freischütz'('Вольный Стрелок'). Его величество, Владимир I посетил театр со всей своей семьёй. Перед тем как подойти к театру, принц Сигизмунд три раза свистнул, и когда представление началось..."
whiteruthenia.1.a:0 "...театр взлетел на воздух со всей королевской семьёй!"
whiteruthenia.1.b:0 "...он был арестован и его заговор был раскрыт!"
whiteruthenia.1.c:0 "...Сигизмунд занял своё место и насладился оперой."
whiteruthenia.2.t:0 "Переосмысление связей с Германией"
whiteruthenia.2.d:0 "Сигизмунд созвал совещание по поводу нашего положения в Миттльевропе. Поддержав их в войне с синдикалистами, мы получим ровным счётом ничего. Предвав их, мы лишимя необходимой нам защиты. Некоторые министры предлагают покинуть Миттльевропу и примкнуть к русским. Есть и те, кто хочет изолироваться от большой политики. Как мы поступим?"
whiteruthenia.2.a:0 "Свяжитесь с Вольдемарасом"
whiteruthenia.2.b:0 "Попробуем примкнуть к русским"
whiteruthenia.2.c:0 "Останемся верны Германии"
whiteruthenia.2.e:0 "Нам не нужна ничья помощь!"
whiteruthenia.3.t:0 "Предложение от Белоруссии"
whiteruthenia.3.d:0 "Белоруссия горит желанием заключить с нами военный союз. Хоть они и наши славянские братья, мы не можем точно сказать ,какова будет реакция Германии. Как мы им ответим?"
whiteruthenia.3.a:0 "Добро пожаловать, братья!"
whiteruthenia.3.b:0 "Мы не можем так рисковать"
whiteruthenia.3.c:0 "Превосходный шанс присоединить их силой!"
whiteruthenia.4.t:0 "Белоруссия покинула нас"
whiteruthenia.4.d:0 "Белоруссия покинула нас и заключила союз с русскими. Хоть некоторые наши политики и требуют войны, имеет ли это какой-то смысл?."
whiteruthenia.4.a:0 "Чёрт с ними!"
whiteruthenia.4.b:0 "Мы уничтожим их!"
whiteruthenia.5.t:0 "Белоруссия покинула нас"
whiteruthenia.5.d:0 "Белоруссия покинула Миттльевропу и оказалась совсем одна. Хоть наша главная задача сейчас - война с синдикалимом на западе, некоторые генералы предлагают разработать план по захвату Белоруссии. Они обещают победу в течение нескольких дней. Так или иначе, это ослабит наши силы на западе. Что мы предпримем?"
whiteruthenia.5.a:0 "Пусть живут... пока"
whiteruthenia.5.b:0 "Готовьте план и накажите их за предательство!"
whiteruthenia.6.t:0 "Fall Jungingen (План Юнгенген)"
whiteruthenia.6.d:0 "Прошла неделя с момента приготовлений, и сейчас мы подготовлены как никогда. Мы можем напасть на Белоруссию в любой момент. Начать операцию?"
whiteruthenia.6.a:0 "Посылайте войска!"
whiteruthenia.6.b:0 "Это была ошибка"
whiteruthenia.7.t:0 "Сигизмунд был повержен"
whiteruthenia.7.d:0 "Последний лояльный Сигизмунду солдат был убит и мы снова вернули контроль над Белоруссией. Великий день для Рейха!"
