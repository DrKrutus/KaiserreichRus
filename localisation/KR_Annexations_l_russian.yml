### Events ###
annex.1.t:0 "Аннексия Фландрии-Валлонии"
annex.1.d:0 "Ширится, растет Революция! Мы сумели освободить народ Фландрии-Валлонии от жестокого реакционного марионеточного правительства, созданного немецкими империалистами."
annex.1.a:0 "Следующая остановка — Берлин!"
annex.2.t:0 "Аннексия Швейцарии"
annex.2.d:0 "После свирепых боев в долинах Альп Швейцария капитулировала, и некому больше охранять ее богатства. Но простой народ сопротивляется нашему управлению. Что мы должны сделать? "
annex.2.a:0 "Освободить!"
annex.2.b:0 "Оккупировать!"
annex.3.t:0 "Аннексия Болгарии"
annex.3.d:0 "После долгой борьбы с Болгарской Империей на Балканах мы провели наступление по всему фронту и решительным ударом захватили Софию — столицу Балканского Империализма!"
annex.4.t:0 "Интеграция Швейцарии"
annex.4.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.4.a:0 "Прекрасно!"
annex.5.t:0 "Интеграция Болгарии"
annex.5.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.6.t:0 "Аннексия Румынии"
annex.6.d:0 "Режим Железной Гвардии был свергнут. Теперь они ответят за каждое свое преступление против человечности."
annex.7.t:0 "Интеграция Румынии"
annex.7.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.8.t:0 "Аннексия Сербии"
annex.8.d:0 "Сербское государство официально было присоединено, а наши войска уже проводят парад на улицах Белграда. Элемент дестабилизации Балкан наконец был выведен из игры."
annex.9.t:0 "Интеграция Сербии"
annex.9.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.10.t:0 "Аннексия Греции"
annex.10.d:0 "Колыбель европейской цивилизации и культуры в наших руках..."
annex.11.t:0 "Интеграция Греции"
annex.11.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.12.t:0 "Аннексия Венгрии"
annex.12.d:0 "Венгрия пала. Наши войска патрулируют улицы Будапешта и задерживают партизанов по всей стране."
annex.12.a:0 "Восстановить Великую Венгрию"
annex.12.c:0 "Восстановить национальную Венгрию"
annex.13.t:0 "Интеграция Венгрии"
annex.13.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.14.t:0 "Аннексия Австрии"
annex.14.d:0 "Австрия пала. Наши войска патрулируют улицы Вены и окрестных городов, чтобы предотвратить восстания и любые проявления дестабилизации."
annex.14.c:0 "Мы восстановим старую идею!"
annex.15.t:0 "Старая-новая идея"
annex.15.d:0 "В 1848 Франкфуртское национальное собрание определило путь немецких государств. В 1871 Бисмарк железом и кровью создал Германию. В 1914 мы победили Антанту. И наконец, мы освободили наших немецких братьев от оков декадентства! Славься, Гроссдойчланд!"
annex.15.a:0 "Славься, Гроссдойчланд!"
annex.16.t:0 "Интеграция Австрии"
annex.16.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.16.a:0 "Передайте это нашим итальянским союзникам!"
annex.16.b:0 "Освободить Италию"
annex.17.t:0 "Аннексия Австрийской Италии"
annex.17.d:0 "Мы получили контроль над оккупированными австрийцами итальянскими территориями. Что мы с ними будем делать?"
annex.17.a:0 "Передайте их нашим итальянским союзникам"
annex.17.c:0 "Давайте создадим верное нам итальянское правительство"
annex.18.t:0 "Территории возвращены!"
annex.18.d:0 "Наши верные союзники вернули территории, захваченные мерзкими австрийцами! Великий день для итальянского народа!"
annex.18.a:0 "Ура!"
annex.19.t:0 "Интеграция австрийской Италии"
annex.19.a:0 "Территория австрийской Италии наконец-то стали полноценной провинцией!"
annex.20.t:0 "Аннексия Хорватии"
annex.20.d:0 "Хорваты подчинены и подконтрольны нашей воле, как это и должно быть. Некоторые из них недовольны, но мы их сокрушим!"
annex.21.t:0 "Интеграция Хорватии"
annex.21.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.22.t:0 "Аннексия Польши"
annex.22.d:0 "Наши войска маршируют по улицам Варшавы, не встречая никакого сопротивления"
annex.22.b:0 "Эти чертовы поляки никогда не сдадутся..."
annex.22.c:0 "Аннексируйте приграничные территории и освободите Польшу"
annex.22.e:0 "Постарайтесь завербовать Сердца и Умы поляков!"
annex.23.t:0 "Интеграция Польши"
annex.23.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.24.t:0 "Польша повержена"
annex.24.d:0 "Лучше видимая независимость, чем никакой."
annex.24.a:0 "Ведь так?"
annex.25.t:0 "Аннексия Финляндии"
annex.25.d:0 "Финским солдатам не хватило мужества и патриотизма, чтобы защитить свою Родину и после смерти. Финляндия пала."
annex.26.t:0 "Интеграция Финляндии"
annex.26.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.27.t:0 "Аннексия Норвегии"
annex.27.d:0 "Норвежская армия капитулировала, а правительство пало. Наш флаг развевается над Осло. Теперь остается лишь сокрушить партизан."
annex.27.c:0 "Создать Скандинавский Союз."
warning_scandinavia:0 "§RВы потеряете шведское древо технологий.§!"
annex.28.t:0 "Интеграция Норвегии"
annex.28.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.29.t:0 "Аннексия Швеции"
annex.29.d:0 "Министр Обороны заявил о полном разгроме шведской армии и капитуляции. Снаряжение и припасы уже захвачены и будут отгружены на нашу территорию. Полная и безоговорочная победа."
annex.30.t:0 "Интеграция Швеции"
annex.30.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.31.t:0 "Судьба Фландрии-Валлонии"
annex.31.d:0 "После освобождения фламандского и валлонского народов от ига реакционного марионеточного правительства нам нужно решить их судьбу. Мы можем воссоздать Фландрию-Валлонию, но на этот раз с синдикалистами во главе, или мы можем управлять этими землями напрямую. В конце концов, это исконные французские территории. Есть еще возможность создать независимые друг от друга государства."
annex.31.a:0 "Фландрия-Валлония. Новый член Синдикалистского Интернационала!"
annex.31.b:0 "Освободить Фландрию и Валлонию!"
annex.31.c:0 "Освободить Фландрию и аннексировать Валлонию!"
annex.31.e:0 "Пусть Нидерланды возьмут Фландрию, а мы Валлонию!"
annex.31.f:0 "Пусть Нидерланды возьмут Фландрию, а Валлония будет независимой!"
annex.31.g:0 "Эти земли принадлежат французам"
annex.32.t:0 "Состояние Фландрии"
annex.32.d:0 "За нашу верность синдикалистским идеалам Франция даровала нам территории Фландрии. Мы можем их интегрировать или создать синдикалистское правительство под нашим руководством..."
annex.32.a:0 "Аннексировать Фландрию!"
annex.32.b:0 "Освободить Фландрию!"
annex.33.t:0 "Судьба Люксембурга"
annex.33.d:0 "После освобождения Люксембурга от ига реакционного марионеточного правительства нам нужно решить его судьбу. Мы можем воссоздать Люксембург, но на этот раз с синдикалистами во главе, или мы можем управлять этими землями напрямую. В конце концов, это исконные французские территории."
annex.33.a:0 "Новый Синдикалистский Люксембург!"
annex.33.b:0 "Поглотить Люксембург!"
annex.34.t:0 "Интеграция Романдии"
annex.34.d:0 "Романдия со столицей в Женеве была полностью наконец интегрирована в наше растущее государство!"
annex.34.a:0 "Замечательно!"
annex.35.t:0 "Интеграция Валлонии"
annex.35.d:0 "Валлония со столицей Намур была полностью наконец интегрирована в наше растущее государство!"
annex.36.t:0 "Интеграция Люксембурга"
annex.36.d:0 "Бывшее герцогство Священной Римской Империи Люксембург полностью интегрировалось в наше государство."
annex.37.t:0 "Интеграция Эльзас-Лотарингии"
annex.37.d:0 "Бывшее герцогство Священной Римской Империи Эльзас-Лотарингия полностью интегрировано в наше государство."
annex.38.t:0 "Интеграция Боснии"
annex.38.d:0 "Бывшее королевство Босния, населенное по большей части сербами, наконец является полноправной частью нашего государства."
annex.39.t:0 "Интеграция Баната"
annex.39.d:0 "Бывшие провинции Королевства Венгрии, где преобладает сербское население, наконец является полноправной частью нашей страны."
annex.40.t:0 "Интеграция Далмации"
annex.40.d:0 "Бывшие провинции Королевства Хорватии с преобладающим сербским населением наконец являются полноправной частью нашей страны."
annex.41.t:0 "Интеграция Черногории"
annex.41.d:0 "Бывшие провинции Королевства Черногории с преобладающим сербским населением наконец являются полноправной частью нашей страны. "
annex.42.t:0 "Аннексия Южной Италии и объединение Италии"
annex.42.d:0 "Италия снова стала чем-то большим, чем просто географический термин. Армия Южной Италии капитулировала, и территории Южноитальянской Социалистической Республики были присоединены. Народ выходит праздновать обхединение на улицы, хоть и не каждый так рад этому событию. Но это поменяется со временем."
annex.42.a:0 "Ура!"
annex.43.t:0 "Судьба Южной Италии"
annex.43.d:0 "Наши войска смогли разбить врага и установить контроль на всей территории. В сельских регионах наблюдаются небольшие волнения и проявления непокорства, но они скоро будут подавлены!"
annex.43.a:0 "Освободить Социалистическую Италию!"
annex.43.b:0 "Освободить Итальянскую Республику!"
annex.43.c:0 "Освободить Итальянскую Федерацию!"
annex.43.e:0 "Освободить Королевство Сицилию!"
annex.43.f:0 "Предложить территории Итальянской Федерации"
annex.43.g:0 "Вернуть земли нашему верному союзнику"
annex.44.t:0 "Союз в обмен на земли"
annex.44.d:0 "Мерзкие синдикалисты на Юге были повержены, а их сокрушители предлагают нам их земли в обмен на союз."
annex.44.a:0 "Отличная сделка!"
annex.44.b:0 "Никогда!"
annex.45.t:0 "Выполнение условий сделки"
annex.45.d:0 "Согласно нашему соглашению, мы отдаем итальянские провинции, ранее захваченные нами, итальянскому правительству. "
annex.45.a:0 "Мы должны подчиниться"
annex.46.t:0 "Союз с Австрией в обмен на наши территории"
annex.46.d:0 "Австрийы с успехом провели свою военную кампанию против Южной Италии. Они предлагают вернуть нам наши законные территории на юге, если мы откажемся от наших претензий на Венецию и присоединимся к их союзу."
annex.47.t:0 "Интеграция Южной Италии"
annex.47.d:0 "Мы довольно долго удерживали контроль на оккупированной территории, и местные, кажется, наконец признали наше управление."
annex.48.t:0 "Судьба России"
annex.48.d:0 "После тяжелых боев нам удалось провести масштабное наступление и принудить к капитуляции Русскую Армию. Москва в наших руках, как и судьба России."
annex.48.a:0 "Освободить Советскую Россию"
annex.48.b:0 "Освободить Россию под контролем дружественного правительства"
annex.48.c:0 "Оккупировать их!"
annex.49.t:0 "Будущее России"
annex.49.d:0 "После переговоров о размежевании границ настало время обсудить судьбу самой России. Большинство членов нашего правительства поддерживает Луи Фердинанда, второго сына Вильгельма III, так как его брак с дочерью Кирилла Романова дает ему некоторые права на престол. Некоторые министры все же считают, что лучшей кандидатурой будет про-германский Павел Бермондт-Авалов. Что мы предпримем?"
annex.49.a:0 "Принц Луи Фердинанд будет править под именем Ивана VII"
annex.49.b:0 "Назначить Павла Бермондт-Авалова"
annex.50.t:0 "Царь-Гогенцоллерн"
annex.50.d:0 "Немцы установили Царя из своей династии Гогенцоллернов. Несмотря на все его старания, правление будет, очевидно, тяжелым."
annex.50.a:0 "Могло быть и хуже, да?"
annex.51.t:0 "Наш Премьер-Министр"
annex.51.d:0 "Павел Бермондт-Авалов был назначен управлять Россий под эгидой Германии. Он получит некоторые симпатии народа хотя бы потому, что нам больше не нужно воевать с немцами."
annex.51.a:0 "Всяко лучше оккупации"
annex.52.t:0 "Судьба Америки"
annex.52.d:0 "После тяжелых боев нам удалось провести масштабное наступление и принудить к капитуляции Американскую Армию. Вашингтон и все крупные города в наших руках, как и судьба Соединенных Штатов!"
annex.52.a:0 "Освободить Соединенные Штаты!"
annex.52.b:0 "Освободить ФША и США!"
annex.52.c:0 "Балканизируйте Америку!"
annex.52.e:0 "Освободить Синдикалистов!"
annex.52.f:0 "Освободить Американский Союз!"
annex.52.g:0 "Продолжать оккупацию!"
annex.53.t:0 "Судьба Бирмы"
annex.53.d:0 "Наши войска маршируют в столице Бирмы. Все лидеры страны либо бежали, либо сидят в тюрьме. Что мы будем делать с этими землями?"
annex.53.a:0 "Освободить их"
annex.53.b:0 "Продолжать оккупацию"
annex.54.t:0 "Судеты"
annex.54.d:0 "Немецкое население Судетов давно жаждало вернуться в Германию. Должны ли мы интегрировать их?"
annex.54.a:0 "Это наша земля!"
annex.54.b:0 "Они не настоящие немцы!"
annex.55.t:0 "Судьба Италии"
annex.55.d:0 "Необходимо решить судьбу Апенинского полуострова. Лучшим решением будет воссоздать Итальянскую Федерацию и передать ей мандат на управление всем полуостровом."
annex.55.a:0 "Так и поступим."
annex.55.b:0 "Лучше продолжим оккупацию"
annex.56.t:0 "Возрождение Итальянской Федерации"
annex.56.d:0 "Немцы решили восстановить наше государство."
annex.56.a:0 "Прекрасно!"
annex.57.t:0 "Судьба Италии"
annex.57.d:0 "Необходимо решить судьбу Апенинского полуострова. Лучшим решением будет воссоздать Итальянскую Федерацию и передать ей мандат на управление всем полуостровом, но под управлением Габсбургов."
annex.57.a:0 "Габсбурги будут управлять Италией!"
annex.58.t:0 "Возрождение Итальянской Федерации"
annex.58.d:0 "Австрийцы решили восстановить наше государство, но под управлением Габсбургов"
annex.59.t:0 "Судьба Португалии"
annex.59.d_spanish_friend:0 "Португалия под нашим контролем, но что может быть лучше испанского правления?"
annex.59.d_normal:0 "Португалия под нашим контролем, что может быть лучше самостоятельного управления?"
annex.59.a:0 "Передайте нашим испанским союзникам"
annex.59.b:0 "Освободить Социалистическую Португалию"
annex.59.c:0 "Лучше продолжить оккупацию"
annex.60.t:0 "Судьба Морокко"
annex.60.d:0 "Мы освободили Морокко от немецкого империализма, но должны ли мы дать им независимость?"
annex.60.a:0 "Освободить их"
annex.60.b:0 "Продолжить оккупацию"
annex.61.t:0 "Судьба Балтики"
annex.61.d:0 "Мы контролируем всю Прибалтику. На данный момент мы встречаем редкие вспышки сопротивления. Мы можем передать всю головную боль над этим новому Балтийскому правительству."
annex.61.a:0 "Интегрировать старых управленцев!"
annex.61.b:0 "Восстановить Балтийское Герцогство и Литву!"
annex.61.c:0 "Освободить Литву и аннексировать герцогство!"
annex.61.e:0 "Освободить Балтийскую Конфедерацию!"
annex.61.f:0 "Освободить, Литву, Латвию и Эстонию!"
annex.61.g:0 "Освободить Латвию и Эстонию!"
annex.61.h:0 "Продолжить оккупацию"
annex.62.t:0 "Судьба южных славян"
annex.62.d:0 "Нашей армии удалось установить полный контроль над Западом Балкан. Тут и там возникают редкие вспышки и волнения, но мы их сокрушим."
annex.62.a:0 "Освободить Югославию!"
annex.62.b:0 "Освободить Балканские государтсва!"
annex.62.c:0 "Разделить Западные Балканы между Сербией, Хорватией и Словенией"
annex.62.e:0 "Продолжить оккупацию"
annex.63.t:0 "Интеграция Новой Англии"
annex.63.d:0 "Повстанцы в Новой Англии сокрушены, наша власть непоколебима!"
annex.63.a:0 "Замечательно!"
annex.64.t:0 "Судьба Центральной Америки"
annex.64.d:0 "Центральная Америка была полностью подчинена, тем самым уничтожена угроза стабильности в регионе"
annex.64.a:0 "Продолжить оккупацию"
annex.64.b:0 "Освободить Сан-Сальвадор и Гватемалу"
annex.64.c:0 "Освободить Центральную Америку"
annex.65.t:0 "Судьба СПЦА"
annex.65.d:0 "СПЦА были подчинены. Больше никто не может угрожать стабильности в регионе."
annex.65.a:0 "Продолжать оккупацию"
annex.65.b:0 "Освободить Независимые Государства"
annex.65.c:0 "Освободить СПЦА"
annex.66.t:0 "Судьба Испании"
annex.66.d:0 "После всех катастроф, выпавших на судьбу Иберийского полуострова, мы сумели установить контроль над всей территории бывшего Испанского государства. Что мы должны делать с этими территориями?"
annex.66.a:0 "Передать их нашим братьям во Христе — Карлистам."
annex.66.b:0 "Восстановить Испанское Королевство"
annex.66.c:0 "Восстановить CNT-FAI"
annex.66.e:0 "Установить независимую Испанскую Республику"
annex.66.f:0 "Продолжить оккупацию, мы решим этот вопрос позже"
annex.67.t:0 "Судьба Северного Китая"
annex.67.d:0 "После успешной военной кампании в Северном Китае нам необходимо установить новое правительство, которое гарантировало бы мир и спокойствие в регионе. У нас есть несколько вариантов..."
annex.67.a:0 "Продолжить оккупацию!"
annex.67.b:0 "Восстановить легитимную династию!"
annex.67.e:0 "Установить федерацию торговых компаний!"
annex.67.c:0 "Поддержать местное республиканское движение!"
annex.67.f:0 "Установить новый режим в Северном Китае!"
annex.67.g:0 "Передайте территории нашим верным союзникам"
annex.68.t:0 "Ирландский вопрос"
annex.68.d:0 "Мы контролируем весь Ирландский остров, теперь необходимо решить их судьбу"
annex.68.a:0 "Они получат свою независимость"
annex.68.b:0 "В отличии от британцев мы не боимся кучки фермеров"
annex.69.t:0 "Выбор главы Ирландии"
annex.69.d:0 "Мы можем установить Принца Иоахима Прусского как короля Ирландии. Но психическое здоровье Принца оставляет желать лучшего. Может быть, мудрее будет предоставить ирландцам выбор?"
annex.69.a:0 "Принц Иоахим станет Брайаном III!"
annex.69.b:0 "Пускай ирландцы решают сами"
annex.70.t:0 "Прибыл Брайан III!"
annex.70.d:0 "Принц Иоахим Прусский согласился принять титул короля Ирландии в Дублинском замке. Прибыв ранним утром на самолете, он уверил ирландцев, что станет мудрым и справедливым правителем, который поведет Ирландию в процветающее будущее конституционной монархии. Но тем не менее республиканский дух все еще живет в народном сознании. Вопросы о психическом здоровье нового короля становятся все острее."
annex.70.a:0 "Боюсь, у нас нет другого выбора."
annex.71.t:0 "Нация снова едина"
annex.71.d:0 "Никто не видит этого"
annex.71.a:0 "Никогда"
annex.72.t:0 "Судьба Грузии"
annex.72.d:0 "Наши вооруженные силы сокрушили Грузинский режим и только что прошли триумфальным маршем по улицам Тбилиси. Остается только установить статус грузинской земли."
annex.72.a:0 "Восстановить Королевство Грузию"
annex.72.b:0 "Восстановить Грузинскую Республику!"
annex.72.c:0 "Создать Социалистическую Республику Транскавказ!"
annex.72.e:0 "Продолжить оккупацию!"
annex.73.t:0 "Судьба Испании"
annex.73.d:0 "После всех катастроф, выпавших на судьбу Иберийского полуострова, мы сумели установить контроль над всей территории бывшего Испанского государства. Что мы должны делать с этими территориями?"
annex.73.a:0 "Передайте их нашим братьям во Христе — Карлистам."
annex.73.b:0 "Восстановите Королевство Испанию"
annex.73.c:0 "Карлисты будут отличными союзниками"
annex.73.e:0 "Воссоздать CNT-FAI"
annex.73.f:0 "Установить независимую Испанскую Республику"
annex.73.g:0 "Продолжить оккупацию, мы разберемся с этим позже"
annex.73.h:0 "Размежевание Иберии"
annex.74.t:0 "Новый король в Мадриде?"
annex.74.d:0 "В Берлине обсуждается вопрос, стоит ли нам установить немецкого аристократа во главе Испании, восстановить законный Бурбонский дом или поставить претендентов из дома Бурбон-Пармы"
annex.74.a:0 "Принц Фредерик Гогенцоллерн-Зигмаринен будет отличным королем"
annex.74.b:0 "Восстановить Дом Бурбонов под руководством Хаме I"
annex.74.c:0 "Поддержать карлистского претендента, Ксавьера Бурбон-Парму"
annex.74.e:0 "Мне кажется, не стоит вмешиваться в чужие дела"
annex.75.t:0 "Судьба Германии"
annex.75.d:0 "Германия повержена. Теперь нам нужно решить, что делать с землей наших врагов."
annex.75.a:0 "Освободить Рейнланд, Баварию, Северогерманский союз и Пруссию"
annex.75.b:0 "Оккупировать Баварию и освободить остальную Германию"
annex.75.c:0 "О дивная Новая Германия"
annex.75.e:0 "Возродить Германскую Империю"
annex.75.f:0 "Воссоздать Германскую Империю под руководством Вены"
annex.75.g:0 "Мы не можем доверять немцам. Военная оккупация лучше..."
annex.75.h:0 "Германская Империя может оставить свои земли, если присоединится к нам"
annex.76.t:0 "Венский мирный договор?"
annex.76.d:0 "Восточная Европа лежит под ногами австрийцев. Нет ни единой надежды на возвращение на свою землю. Если мы не примем унизительное предложение австрийцев: нам возвращают все наши территории в обмен на признание новых границ и гегемонии австрийцев"
annex.76.a:0 "Боюсь, у нас нет выбор"
annex.76.b:0 "Никогда!"
annex.77.t:0 "Венский мирный договор"
annex.77.d:0 "Германская империя, не видя другого выхода, приняла наше щедрое предложение, которое непременно поднимет нас на новый уровень могущества, недостижимый с унизительного поражения 1866 года! Согласно соглашению, мы передадим территории, принадлежавшие Германской Империи назад."
annex.77.a:0 "Резонная цена за мировое могущество"
annex.78.t:0 "Час презрения"
annex.78.d:0 "Мы вынуждены подчиниться требованиям австрийцев"
annex.78.a:0 "Никакого выбора..."
annex.79.t:0 "Назначение нового главы"
annex.79.d:0 "У нас есть возможность установить члена Габсбургской фамилии на трон Германской Империи. Хотя предоставить германцев самим себе может быть лучше."
annex.79.a:0 "Эрц-Герцог Феликс будет отличной кандидатурой!"
annex.79.b:0 "Пусть германцы решают сами, пока они остаются верными нам"
annex.80.t:0 "Судьба Центральной Азии"
annex.80.d:0 "После успешной военной кампании нам удалось установить контроль над всеми странами региона. Местные вожди, да и наши политики, предлагают дать странам автономию. Предлагается множество вариантов: от разделения региона на пять стран, до создания единой Федерации Центральной Азии"
annex.80.a:0 "Установить Центральноазиатскую Федерацию"
annex.80.b:0 "Разделить регион между Казахстаном и Туркменистаном"
annex.80.c:0 "Разделить регион на множество государств"
annex.80.e:0 "Передать территории нашим верным союзникам"
annex.80.f:0 "Ничего не делать. Мы продолжим военную оккупацию"
annex.81.t:0 "Аннексия Баварии"
annex.81.d:0 "После тяжелой борьбы и стремительного наступления нам удалось взять Мюних и принудить Баварское правительство к капитуляции. Наконец мы сможем выполнить нашу мечту о Австрийской Баварии!"
annex.81.a:0 "Замечательно!"
annex.82.t:0 "Интеграция Баварии"
annex.82.d:0 "Баварское государство, которое мы безуспешно пытались присоединить с  18 века, наконец вошло в состав государства!"
annex.83.t:0 "Аннексия Баден-Франкена"
annex.83.d:0 "После тяжелой борьбы и стремительного наступления нам удалось взять Штутгарт. Наконец мы сможем реализовать нашу мечту об австрийском влиянии в регионе."
annex.84.t:0 "Интеграция Баден-Франкена!"
annex.84.d:0 "Территория Баден-Франкена полностью интегрированы!"
annex.85.t:0 "Судьба Британии"
annex.85.d:0 "С вхождением наших войск в Лондон местные представители власти запросили восстановить независимость Соединенного Королевства"
annex.85.a:0 "Создать верную Единую Британию"
annex.85.b:0 "Даровать независимость Англии и Шотландии"
annex.85.c:0 "Что лучше старой, доброй военной оккупации?"
annex.86.t:0 "Новый лидер Британии"
annex.86.d:0 "Организация нового коллаборационного кабинета правительства из генералов кажется самой мудрой идеей. Но Дон Якоб ФитцДжеймс Стюарт, испанский герцог и представитель старой католической фамилии Стюартов, впервые предъявил свои претензии на Британский престол. Несмотря на давление Папы Римского нужно здраво оценить ситуацию: католический король явно не понравится протестантскому населению."
annex.86.a:0 "Новая эпоха для Британии! - Восстановить царскую фамилию Стюартов"
annex.86.b:0 "Первоначальная идея мне кажется более разумной"
annex.87.t:0 "Новые лидеры Англии и Шотландии"
annex.87.d:0 "Организация нового коллаборационного кабинета правительства из генералов кажется самой мудрой идеей. Но Дон Якоб ФитцДжеймс Стюарт, испанский герцог и представитель старой католической фамилии Стюартов, впервые предъявил свои претензии на Британский престол. Несмотря на давление Папы Римского нужно здраво оценить ситуацию: католический король явно не понравится протестантскому населению."
annex.88.t:0 "Судьба Юннаня"
annex.88.d:0 "Мы установили полный контроль над территорией Южного Китая в ходе военной кампании. Что мы будем делать с ними? Мы можем передать территории нашим китайским партнерам, установить новую колонию или создать республику с дружественным правительством."
annex.88.a:0 "Передать территории AOG Company Lands"
annex.88.b:0 "Передать территории Китайской Республике"
annex.88.c:0 "Эти земли принадлежат Империи Цинь."
annex.88.e:0 "Установить Имперскую Колониальную администрацию"
annex.88.f:0 "Установить независимую республику Юннань"
annex.89.t:0 "Судьба Швейцарии"
annex.89.d:0 "По всей Швейцарии германо-, франко- и италоязычное население устраивает бунты против наших гарнизонов. Независимая Швейцария определенно избавит нас от такой проблемы, к тому же появится еще одна дружественная страна. Некоторые правые политики предлагают присоединить германоязычные кантоны к Германии, или даже разделить всю Конфедерацию с Францией и Италией."
annex.89.a:0 "Полностью присоединить все кантоны к Рейху"
annex.89.b:0 "Аннексировать германоязычные кантоны, предоставив независимость всем остальным"
annex.89.c:0 "Восстановить Швейцарию"
annex.89.e:0 "Предложить раздел Франции и Италии"
annex.90.t:0 "Германоязычные кантоны под нашим контролем"
annex.90.d:0 "Население германоязычных кантонов наконец признало наше правление."
annex.90.a:0 "Прекрасно!"
annex.91.t:0 "Независимость Швейцарии"
annex.91.d:0 "Мы даровали независимость Швейцарии и включили ее в систему Миттельевропы. Некоторые политики, впрочем, предлагают установить марионеточный режим и держать их под контролем"
annex.91.a:0 "Псть беруть столько суверенитета, сколько смогут!"
annex.91.b:0 "Установить марионеточный режим"
annex.92.t:0 "Раздел Швейцарии"
annex.92.d:0 "Германская Империя, контролируя территорию всей Швейцарии, предложила нам разделить территории и население. Нам достанутся все италоязычные кантоны бывшей конфедерации."
annex.92.a:0 "Прекрасное предложение"
annex.92.b:0 "Что-то я не верю этим варварам"
annex.93.t:0 "Италия согласилась"
annex.93.d:0 "Итальянцы согласились. Согласно договору, мы передаем им контроль над италояызчными кантонами."
annex.93.a:0 "Замечательно"
annex.94.t:0 "Итальянская Швейцария под нашим контролем"
annex.94.d:0 "Италоязычное население кантонов наконец признало нашу администрацию"
annex.94.a:0 "Прекрасно"
annex.95.t:0 "Италия отказалась"
annex.95.d:0 "К великому удивлению, итальянцы отказались от раздела, ссылаясь на различные договоры и претензии. Военная оккупация региона продолжится."
annex.95.a:0 "Что ж, это их проблема."
annex.96.d:0 "Германская Империя, контролируя территорию всей Швейцарии, предложила нам разделить территории и население. Нам достанутся все франкоязычные кантоны бывшей конфедерации."
annex.97.t:0 "Франция соглашается"
annex.97.d:0 "Французы согласились. Согласно договору, мы передаем им контроль над франкояызчными кантонами."
annex.98.t:0 "Французская Швейцария под нашим контролем"
annex.98.d:0 "Франкоязычное население кантонов наконец признало нашу администрацию"
annex.99.t:0 "Франция откзаалсь"
annex.99.d:0 "К великому удивлению, французы отказались от раздела, ссылаясь на различные договоры и претензии. Военная оккупация региона продолжится."
annex.100.t:0 "Судьба Хашемитской Аравии"
annex.100.d:0 "Нам удалось установить полный контроль над территорией Хашемитской Аравии. Что мы будем с ними делать? Можно присоединить их к нашей империи, а можно установить республику с дружественным режимом в Недже"
annex.100.a:0 "Полностью захватить Аравию"
annex.100.b:0 "Установить независимую Саудовскую Аравию"
annex.101.t:0 "Независимая Саудовская Аравия"
annex.102.t:0 "Судьба Франции"
annex.102.d:0 "Слава Богу, нам удалось сокрушить богомерзкий режим во Франции! Что нам следует делать с территориями?"
annex.102.a:0 "Наследники Третьей Республики могут взять эти земли, если присоединятся к нашему альянсу"
annex.102.b:0 "Мы поведем новую Францию!"
annex.102.c:0 "Создать дружественную Аквитанию"
annex.102.e:0 "Думаю. мы можем сохранить эти земли"
annex.103.t:0 "Карлисты предлагают Францию"
annex.103.d:0 "Может быть, мы заблуждались, отказываясь присоединиться к Средиземному Блоку. Они не только каким-то образом умудрились уничтожить Синдикалистский режим во Франции, но и предлагают присоединиться к ним в обмен на наши исконные земли. Отличная возможность вернуть себе статус Великой Державы. Стоит ли нам соглашаться?"
annex.103.a:0 "Конечно!"
annex.103.b:0 "Мы вынуждены отказаться"
annex.104.t:0 "Алжирское правительство принимает наше предложение."
annex.104.d:0 "Как мы и предполагали, от нашего предложения невозможно было отказаться. Новые возможности открываются перед Средиземным Блоком!"
annex.104.a:0 "Начать передачу территорий"
annex.105.t:0 "Выбор главы Аквитании"
annex.105.d:0 "У нас есть возможность установить монарха из династии Бурбон-Парма, но не лучше ли предоставить решение этого вопроса самими аквитанцами?"
annex.105.a:0 "Принц Рене Бурбон-Парма станет отличным королем"
annex.105.b:0 "Пускай они сами решают"
annex.106.t:0 "Аннексия Аравии"
annex.106.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Аравийским полуостровом."
annex.106.a:0 "Продолжить военную оккупацию"
annex.106.b:0 "Освободить Хашемитскую Аравию"
annex.107.t:0 "Аннексия Ливии"
annex.107.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всей Ливией. Триполи в наших руках."
annex.107.a:0 "Продолжить военную оккупацию"
annex.107.b:0 "Освободить Ливию"
annex.108.t:0 "Аннексия Египта"
annex.108.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Египтом. Каир в наших руках."
annex.108.a:0 "Продолжить военную оккупацию"
annex.108.b:0 "Освободить Египет-Судан"
annex.108.c:0 "Освободить Египет и Судан"
annex.109.t:0 "Аннексия Персии"
annex.109.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всей Персией. Тегеран в наших руках"
annex.109.a:0 "Продолжить военную оккупацию"
annex.109.b:0 "Освободить Персию"
annex.110.t:0 "Аннексия Туниса"
annex.110.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Тунисом."
annex.110.a:0 "Продолжить военную оккупацию"
annex.110.b:0 "Освободить Тунис"
annex.111.t:0 "Аннексия Йемена"
annex.111.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Йеменом!"
annex.111.a:0 "Продолжить военную оккупацию"
annex.111.b:0 "Освободить Йемен"
annex.112.t:0 "Аннексия Омана"
annex.112.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и установить контроль над всем Оманом"
annex.112.a:0 "Продолжить военную оккупацию"
annex.112.b:0 "Освободить Оман"
annex.113.t:0 "Аннексия Армении"
annex.113.d:0 "После тяжелых боев в горах Кавказа нам все же удалось принудить к капитуляции Армянскую армию и установить полный контроль над их территорией. Тут и там периодически возникают вспышки недовольства новой администрацией"
annex.113.a:0 "Продолжить военную оккупацию"
annex.113.b:0 "Освободить Армению"
annex.113.c:0 "Ура!"
annex.114.t:0 "Аннексия Азербайджана"
annex.114.d:0 "После тяжелых боев в горах Кавказа нам все же удалось принудить к капитуляции Азербайджанскую армию и установить полный контроль над их территорией. Тут и там периодически возникают вспышки недовольства новой администрацией"
annex.114.a:0 "Продолжить военную оккупацию"
annex.114.b:0 "Освободить Азербайджан"
annex.114.c:0 "Ура!"
annex.115.t:0 "Аннексия Индии"
annex.115.d:0 "После военной кампании нам удалось установить контроль на всей территории Индостана. Некоторые предлагают разные применения с новообретенными территориями."
annex.115.a:0 "Продолжить военную оккупацию"
annex.115.b:0 "Создать Индийскую Федерацию"
annex.115.c:0 "Создать Индийскую Империю"
annex.115.e:0 "Освободить Коммуну Бхарата!"
annex.116.t:0 "Аннексия Афганистана"
annex.116.d:0 "После тяжелых боев в горах Афганистана, нам удалось прорваться к Кабулу и захватить его."
annex.116.a:0 "Продолжить военную оккупацию."
annex.116.b:0 "Освободить Афганистан."
annex.117.t:0 "Аннексия Кубы"
annex.117.d:0 "Мы захватили Кубу и тем самым устранили последний оплот сопротивления Американской гегемонии в Карибах. Что делать с непокорным островом? "
annex.117.a:0 "Освободить дружественную Кубу"
annex.117.b:0 "Сохранить военную оккупацию"
annex.118.t:0 "Аннексия Сиама"
annex.118.d:0 "Мы захватили тайское государство и отстояли свое право на Малазийский полуостров. Теперь главным вопросом правительства является, что же мы должны делать с недавно "освобожденными" провинциями."
annex.118.a:0 "Освободить дружественный Сиам"
annex.118.b:0 "Сохранить военную оккупацию"
annex.119.t:0 "Судьба Цейлона"
annex.119.d:0 "Нам удалось вырвать из рук Германской Империи остров Цейлон, но что же нам делать с этой чертовой скалой?"
annex.119.a:0 "Освободить дружественную Шри-Ланку"
annex.119.b:0 "Сохранить оккупационный режим"
annex.119.c:0 "Цейлон был частью Раджа — так пусть же станет ею снова!"
annex.119.e:0 "Освободить дружественную Шри-Ланку"
annex.120.t:0 "Захват Анатолии"
annex.120.d:0 "Мы наконец-то разрушили остатки турецкого государства, окончательно покончив с идеей оттоманизма. Наши войска уже заняли Анкару и древний город Константинополь, но мы не можем оставаться в качестве оккупантов вечно. Необходимо раз и навсегда решить судьбу турецкого народа."
annex.120.a:0 "Позволить создание Турецкой Республики!"
annex.120.b:0 "Разделить Анатолию между турками и курдами!"
annex.120.c:0 "Восстановить Османского султана"
annex.120.e:0 "Продолжить военную оккупацию!"
annex.121.t:0 "Аннексия Сирии"
annex.121.d:0 "Мы установили контроль над древней Сирией, Палестиной и плодороным Ливаном, что мы будем делать с этими землями?"
annex.121.a:0 "Создать Великую Сирию!"
annex.121.b:0 "Создать Ирак и Великую Сирию!"
annex.121.c:0 "Разделить арабские земли!"
annex.121.e:0 "Разделить арабские земли и создать еврейское национальное государство!"
annex.121.f:0 "Ок-ку-пи-ро-вать"
annex.122.t:0 "Захват Богемии"
annex.122.d:0 "Древняя родина чехов наконец захвачена нашими победоносными войсками. Прекрасная Прага окупирована без какого-либо урона местным достопримечательностям. Стоит ли нам создать дружественное чешское правительство или оставить под личным контролем?"
annex.122.a:0 "Освободить Чехию!"
annex.122.b:0 "Освободить Чехословакию!"
annex.122.c:0 "Продолжать оккупацию"
annex.123.t:0 "Аннексия Украины"
annex.123.d:0 "После тяжелых боев нам удалось провести полномасштабное наступление и захватить "Хлебную корзину" Европы. Что мы будем делать с новозахваченными территориями?"
annex.123.a:0 "Продолжать оккупацию"
annex.123.b:0 "Освободить дружественную Украину!"
annex.123.c:0 "Передайте ее нашим русским друзьям!"
annex.124.t:0 "Судьба Юго-Западного Китая"
annex.124.d:0 "После успешной военной кампании в Юго-Западном Китае у нас появилась возможность окончательно решить вопрос управления этими провинциями."
annex.124.a:0 "Продолжить военную оккупацию!"
annex.124.b:0 "Поддержать местных республиканцев"
annex.124.c:0 "Освободить независимую Республику Юннань!"
annex.124.e:0 "Освободить Китайскую Народную Республику"
annex.124.f:0 "Передайте эти территории нашим верным союзникам"
annex.125.t:0 "Судьба Южного Китая"
annex.125.d:0 "После успешной военной кампании в Южном Китае у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.125.c:0 "Восстановить ОАК"
annex.125.g:0 "Освободить клику Гуанси"
annex.126.t:0 "Судьба Тибета"
annex.126.d:0 "После успешной военной кампании в Тибетском Нагорье у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.126.c:0 "Восстановить независимый Тибет"
annex.127.t:0 "Судьба Японии"
annex.127.d:0 "После успешной военной кампании на Японских Островах у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.127.a:0 "Продолжить военную оккупацию"
annex.127.b:0 "Освободить независимую Японию"
annex.127.c:0 "Аннексировать Хоккайдо и освободить Японию."
annex.127.e:0 "Захватить Иводзиму и Окинаву и освободить Японию"
annex.128.t:0 "Судьба Тайваня"
annex.128.d:0 "После успешной военной кампании на острове Тайвань у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.128.c:0 "Освободить независимый Тайвань"
annex.129.t:0 "Судьба Сомали"
annex.129.d:0 "После успешной военной кампании в Восточной Африке у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.129.a:0 "Продолжить военную оккупацию"
annex.129.b:0 "Освободить независимую Эфиопию"
annex.129.c:0 "Освободить независимую Эфиопию и Сомали"
annex.130.t:0 "Судьба Бутана"
annex.130.d:0 "После успешной военной кампании в Гималаях у нас появилась возможность раз и навсегда покончить со всеми вопросами в регионе. Что мы должны делать?"
annex.130.a:0 "Продолжить военную оккупацию"
annex.130.b:0 "Освободить независимый Бутан"
annex.130.c:0 "Интегрировать Бутан"
annex.131.t:0 "Аннексия Великобритании"
annex.131.d:0 "После 700 лет борьбы и лишений конфликт между Британией и Ирландией закончился в пользу последней! Мы можем оккупировать всю Британию или наплодить множество квазигосударств, но многие шотландцы несут в себе Гэльскую кровь. Возможно, нам стоит интегрировать их в наше государство? Мы также можем присоединить Корнвал, где живет значительное количество кельтов, а сам мыс станет отличной базой в регионе."
annex.131.a:0 "Нам не нужны эти земли!"
annex.131.b:0 "Dál Riata снова станет ирландской!"
annex.131.c:0 "Аннексировать Шотландию и Корнвал"
annex.131.e:0 "Передайте Британию нашим канадским союзникам"
annex.132.t:0 "Администрация новой Британии"
annex.132.d:0 "Остается только решить, как же мы будем управлять Британией. Стоит ли нам освободить наших кельтских братьев от проклятых англичан, ослабив Великобританию навсегда, или же создать единое Британское государство под нашим контролем?"
annex.132.a:0 "Освободить наших Кельтских братьев!"
annex.132.b:0 "Единое Британское государство под нашим чутким контролем."
annex.132.c:0 "Дадим им самый жестокий оккупационный режим! Глаз за глаз!"
annex.133.t:0 "Судьба Чили"
annex.133.d:0 "После тяжелой кампании в Андах мы захватили Сантьяго и все важнейшие города Чили. Что мы будем с ними делать?"
annex.133.a:0 "Освободить Чили!"
annex.133.b:0 "Продолжить военную оккупацию"
annex.134.t:0 "Эксклав Арика"
annex.134.d:0 "Чилийский эксклав с городом Арика располагается между нашими суверенными территориями и Перу. Правительство Перу проследило, чтобы мы узнали об их претензиях на этот регион. Мы также можем оставить территорию Чили, несмотря на странное положение, или захватить его себе."
annex.134.a:0 "Передать Арику Перу"
annex.134.b:0 "Оставить его Чили"
annex.134.c:0 "Захватить себе"
annex.135.t:0 "Судьба Боливии"
annex.135.d:0 "После тяжелой кампании в джунглях и горах мы сумели захватить все важнейшие города Боливии. Что мы будем делать с ними?"
annex.135.a:0 "Освободить Боливию"
annex.135.b:0 "Продолжить военную оккупацию"
annex.136.t:0 "Судьба Перу"
annex.136.d:0 "После тяжелой кампании в Андах мы захватили важнейшие города Перу. Что мы будем с ними делать"
annex.136.a:0 "Освободить Перу"
annex.136.b:0 "Продолжить военную оккупацию"
annex.137.t:0 "Судьба Эквадора"
annex.137.d:0 "После тяжелой кампании по всему Эквадору нам удалось захватить важнейшие города Эквадора. Что мы будем с ними делать?"
annex.137.a:0 "Освободить Эквадор!"
annex.137.b:0 "Продолжить военную оккупацию"
annex.138.t:0 "Судьба Колумбии"
annex.138.d:0 "После тяжелой кампании по всей Колумбии нам удалось захватить важнейшие города Колумбии. Что мы будем с ними делать?"
annex.138.a:0 "Освободить Колумбию"
annex.138.b:0 "Продолжить военную оккупацию"
annex.139.t:0 "Судьба Венесуэлы"
annex.139.d:0 "После тяжелой кампании по всей Венесуэле нам удалось захваитить важнейшие города Венесуэлы. Что мы будем с ними делать?"
annex.139.a:0 "Освободить Венесуэлу"
annex.139.b:0 "Продолжить военную оккупацию"
annex.140.t:0 "Судьба Карибской Федерации"
annex.140.d:0 "После тяжелой кампании по всему Карибскому региону нам удалось захватить важнейшие острова Карибской Федерации. Что мы будем с ними делать?"
annex.140.a:0 "Освободить Карибскую Федерацию"
annex.140.b:0 "Продолжить военную оккупацию"
annex.141.t:0 "Судьба Панамы"
annex.141.d:0 "После молниеносной кампании возле Панамского Канала нам удалось захватить важнейшие города Панамы. Что мы будем с ними делать?"
annex.141.a:0 "Освободить Панаму!"
annex.141.b:0 "Продолжить военную оккупацию"
annex.142.t:0 "Судьба Гаити"
annex.142.d:0 "После короткой кампании на острове Эспаньола нам удалось захватить центр Гаити. Что мы будем делать? "
annex.142.a:0 "Освободить Гаити!"
annex.142.b:0 "Продолжить военную оккупацию"
annex.143.t:0 "Судьба Доминиканы"
annex.143.d:0 "После короткой кампании на острове Эспаньола нам удалось захватить центр Доминиканской Республики. Что мы будем делать?"
annex.143.a:0 "Освободить их!"
annex.143.b:0 "Продолжить военную оккупацию"
annex.144.t:0 "Судьба Кубы"
annex.144.d:0 "После короткой кампании на острове Куба нам удалось захватить Гавану. Что мы будем делать?"
annex.144.a:0 "Освободить Кубу!"
annex.144.b:0 "Продолжить военную оккупацию"
annex.145.t:0 "Судьба Мексики"
annex.145.d:0 "После тяжелой борьбы на всей территории Мексики нам удалось одержать победу. Что мы будем делать?"
annex.145.a:0 "Освободить Мексику"
annex.145.b:0 "Продолжить военную оккупацию"
annex.146.t:0 "Судьба Галиции"
annex.146.d:0 "После непродолжительной кампании в Галиции мы полностью разбили вражеские силы. Львов в наших руках, и мы должны решить, что делать с этими землями."
annex.146.a:0 "Освободить их!"
annex.146.b:0 "Отдайте эти земли нашим польским друзьям"
annex.146.c:0 "Продолжить военную оккупацию!"
annex.147.t:0 "Судьба Белоруссии"
annex.147.d:0 "После непродолжительной кампании в Белорусии мы полностью разбили вражеские силы. Вся Белоруссия в наших руках, и мы должны решить, что делать с этими землями."
annex.147.a:0 "Освободить их!"
annex.147.b:0 "Отдайте её нашим русским друзьям"
annex.147.c:0 "Продолжить военную оккупацию!"
annex.148.t:0 "Судьба Словакии"
annex.148.d:0 "После непродолжительной кампании в горах Словакии мы полностью разбили вражеские силы. Вся Словакия в наших руках, и мы должны решить, что делать с этими землями."
annex.148.a:0 "Освободить их!"
annex.148.b:0 "Продолжить военную оккупацию!"
annex.149.t:0 "Судьба Трансильвании"
annex.149.d:0 "После продолжительной кампании в данном регионе мы полностью разбили вражеские силы. Вся Трансильвания в наших руках, и мы должны решить, что делать с этими землями."
annex.149.a:0 "Освободить их!"
annex.149.b:0 "Отдайте её нашим венгерским друзьям"
annex.149.c:0 "Отдайте её нашим румынским друзьям"
annex.149.e:0 "Продолжить военную оккупацию!"
annex.150.t:0 "Судьба Боснии"
annex.150.d:0 "Разделённые земли Боснии пали под нашим вторжением. Наши войска проходят парадом по Сараево и настало время решить, что нам делать с этими землями."
annex.150.a:0 "Отдайте регион нашим сербским друзьям"
annex.151.t:0 "Судьба Черногории"
annex.151.d:0 "Монтенегро пало под нашим натиском и находится в оккупации. Однако, мы не можем вечно оставаться в этом негостеприимном регионе. Нам надо решить, что же делать с этими землями."
annex.152.t:0 "Судьба Албании"
annex.152.d:0 "После короткой кампании по албанской сельской местности, Тирана, наконец, капитулировала, оставив свою страну под нашим контролем. Теперь мы должны решить, что с ним делать."
annex.152.a:0 "Отдать Косово Сербии и освободить остальное"
annex.153.t:0 "Судьба Италии"
annex.153.d:0 "Теперь мы должны решить, что делать с Италией. Мы не можем контролировать эти территории вечно, и нам, возможно, придется подумать о создании марионеточного итальянского государства."
annex.153.a:0 "Освободить Итальянскую Федерацию"
annex.153.b:0 "Освободить Социалистическую Республику Италию"
annex.153.c:0 "Дайте территорию нашим южно-итальянским друзьям"
annex.154.t:0 "Судьба Нидерландов"
annex.154.d:0 "После короткой кампании по болотам и городским центрам Нидерландов нам удалось унизить этот гордый народ. Нидерланды сейчас в наших руках! Теперь мы должны принять решение о их будущем."
annex.155.t:0 "Судьба Дании"
annex.155.d:0 "После короткой кампании по многочисленным островам Дании и захвату ее столицы нам удалось разбить эту страну. Копенгаген сейчас в наших руках! Статус Атлантических островов Дании является особенно интересным делом, но мы все равно должны будем принять решение о будущем Дании."
annex.155.a:0 "Освободить Данию полностью"
annex.155.b:0 "Возьмём все острова, которые можем, и освободим материк"
annex.155.c:0 "Возьмите под свой контроль Гренландию и освободите Исландию"
annex.155.e:0 "Освободить Исландию и оставить Данию с Гренландией"
annex.156.t:0 "Судьба Португалии"
annex.156.d:0 "Португалия находится под нашим контролем, но, возможно, португальцам было бы лучше управлять собой самим?"
annex.157.t:0 "Французы потерпели поражение"
annex.157.d:0 "Париж был захвачен, а французы потерпели поражение. Мы разорвали сердце революции, и теперь мы должны решить, что делать с оккупированной Францией."
annex.157.a:0 "Установить французское марионеточное правительство."
annex.157.b:0 "Разделить французский материк!"
annex.157.c:0 "Освободить Бретань и Францию."
annex.157.e:0 "Полное завоевание предпочтительнее."
annex.158.t:0 "Судьба Южной Франции"
annex.158.d:0 "Теперь мы контролируем южную половину Франции, север находится вне досягаемости, но нам все же нужно найти способ более эффективно управлять этим регионом."
annex.158.a:0 "Установить французское марионеточное правительство."
annex.158.b:0 "Освободить Окситанию."
annex.158.c:0 "Захватить регион - к лучшему."
annex.159.t:0 "Разделение Британии"
annex.159.d:0 "После победы над Союзом Великобритании мы теперь контролируем их земли. Мы можем разделить эти земли и создать новые страны с лояльными правительствами или создать единую Великобританию."
annex.159.a:0 "Разделите остров между Англией, Шотландией и Уэльсом."
annex.159.b:0 "Создайте лояльную Британию."
annex.159.c:0 "Захватить все!"
annex.160.t:0 "Синдикалистская Фландрия-Валлония"
annex.160.d:0 "Французы решили предоставить частичную автономию Фландрии-Валлонии, установив новое синдикалистское правительство."
annex.160.a:0 "Не большие изменения ..."
annex.161.t:0 "Судьба Бельгии"
annex.161.d:0 "После короткой кампании в Бельгии мы теперь контролируем регион, и мы должны решить, что с ним делать. Бельгия - разделенная страна, и разделение ее по культурным линиям может привести к меньшим проблемам после этого."
annex.161.a:0 "Освободить лояльную Бельгию"
annex.161.b:0 "Освободить Фландрию и Валлонию"
annex.161.c:0 "Освободить Фландрию"
annex.161.e:0 "Включить Фландрию в Нидерланды и освободить Валлонию"
annex.162.t:0 "Южная Валлония"
annex.162.d:0 "Теперь мы контролируем южную половину Валлонии, которая когда-то была оккупирована немецкой армией после Мировой войны, мы должны выбрать, что делать с нашей новой частью Бельгии."
annex.162.a:0 "Освободить Валлонию"
annex.162.b:0 "Освободить Бельгию"
annex.162.c:0 "Вернуть Южнаю Валлонию Бельгии"
annex.163.t:0 "Судьба Люксембурга"
annex.163.d:0 "Великое Герцогство Люксембург прежде было независимым государством. Во время Мировой войны немецкая армия оккупировала Великое Герцогство, которое позже было включено в Германскую Империю как новое государство. Теперь, когда наше господство в Европе обеспечено, мы в наших силах уничтожить зло немецкого военного режима и освободить Люксембург."
annex.163.a:0 "Освободить Люксембург"
annex.163.b:0 "Все Великое Герцогство будет интегрировано в Бельгию"
annex.164.t:0 "Судьба Литвы"
annex.164.d_revolt:0 "Восстание в герцогстве Литвы наконец закончилось, и немецкие колонны теперь проходят через центр Вильнюса. Мы должны убедиться в том, что такого восстания никогда не повторится. На данный момент вопрос, который стоит перед нами, заключается в следующем: как управлять территорией, которую мы сейчас занимаем?"
annex.164.d_norevolt:0 "Литва снова оказалась под нашим руководством, и наши войска занимают этот район. Теперь мы должны решить, что с ним делать."
annex.164.a:0 "Освободить лояльную Литву"
annex.165.t:0 "Судьба Салоников"
annex.165.d:0 "После нашей оккупации области вокруг Салоников мы остались с дилеммой относительно того, кто должен управлять землей. Должны ли мы передать его Греции или Болгарии? Греция имеет историческое население в Салониках, но Болгария контролирует его уже более 15 лет, и передача администрации ему может быть проще." 
annex.165.a:0 "Передать территорию Болгарии"
annex.165.b:0 "Передать территорию Греции"
annex.165.c:0 "Освободить независимую Грецию"
annex.166.t:0 "Судьба Алжира"
annex.166.d:0 "Мы, наконец, освободили Алжир от французских тиранов, должны ли мы предоставить алжирцам свободу?" 
annex.166.a:0 "Захватить их"
annex.166.b:0 "Освободить лояльный Алжир"
annex.167.t:0 "Судьба Марокко"
annex.167.d:0 "Мы освободили Марокко от немцев, и наши силы сейчас испытывают трудности с захватом горных и полузасушливых районов страны. Городские центры находятся под контролем, но, возможно, было бы разумно передать дальнейший контроль местным жителям." 
annex.167.a:0 "Освободить лояльное Марокко"
annex.168.t:0 "Судьба Дон-Кубани"
annex.168.d:0 "После короткой кампании по Кубанской равнине Дон-Кубанский союз наконец капитулировал, оставив свою страну под нашим контролем. Теперь мы должны решить, что с ним делать." 
annex.168.a:0 "Освободить лояльный Дон-Кубанский союз"
annex.168.b:0 "Отдайте их нашему русскому другу "
annex.169.t:0 "Судьба Непала"
annex.169.d:0 "После нашей успешной кампании в Гималаях мы теперь поставили задачу создать новый местный административный орган, чтобы восстановить мир в Катманду. Что нам следует сделать?"
annex.169.a:0 "Полностью Освободить Непал"
annex.169.b:0 "Отдать оккупированные территории Индии и освободите остальную часть Непала"
annex.169.c:0 "Дать оккупированные территории Бхаратянской коммуне и освободить остальную часть Непала"
annex.170.t:0 "Судьба Индокитая"
annex.170.d:0 "Мы теперь контролируем дикие районы Индокитая, и мы должны решить, что делать со всеми этими разными народами."
annex.170.a:0 "Освободите объединенный Индокитай"
annex.170.b:0 "Освободить Вьетнам, Лаос и Камбоджу"
annex.171.t:0 "Судьба Австралазии"
annex.171.d:0 "После тяжелой кампании на изолированных островах Австралазийской конфедерации наши армии, наконец, достигли Камберры и с капитуляцией Австралазии нам нужно решить, как мы будем делать с этим."
annex.171.a:0 "Освободить объединенную Австралазийскую конфедерацию"
annex.171.b:0 "Освободите Австралию и Новую Зеландию"
annex.172.t:0 "Судьба испанского Марокко"
annex.172.d:0 "Теперь мы контролируем испанские части Марокко, должны ли мы отдать его нашей марокканской марионетке или сохранить ее для себя?"
annex.172.a:0 "Отдать их Марионеточному Марокко"
annex.172.b:0 "Отдать их марионеточной Испании"
annex.173.t:0 "Судьба немецкого Сомалиленда"
annex.173.d:0 "Теперь мы контролируем немецкий Сомалиленд, но у нас есть марионетка, которая может быть лучше справиться с территорией, если мы отдадим ее им?"
annex.173.a:0 "Отдать его марионеточному СОмали"
annex.173.b:0 "Отдать его марионеточной Эфиопии"
annex.174.t:0 "Судьба немецкого Адена"
annex.174.d:0 "Теперь мы контролируем Аден, но у нас есть марионетка, которая может лучше справляться с территорией, если мы дадим ее им?"
annex.174.a:0 "Передайте его марионеточному Йемену"
annex.175.t:0 "Судьба Плоцка"
annex.175.d:0 "Теперь мы контролируем спорную территорию Плоцка, но мы не можем сохранить эту изолированную часть земли для себя, нам нужно выбрать, кому ее отдать."
annex.175.a:0 "Передать Польше"
annex.175.b:0 "Передать Германскому союзу"
annex.175.c:0 "Передать Пруссии"
annex.175.e:0 "Передать Речи Посполитой"
annex.176.t:0 "Судьба Северо-Западного Китая"
annex.176.d:0 "После нашей успешной кампании в степях Северо-Западного Китая у нас теперь есть задача создать новый местный административный орган для восстановления мира, однако есть несколько вариантов..."
annex.176.a:0 "Продолжить военную оккупацию!"
annex.176.b:0 "Передайте эти территории нашему верному союзнику ..."
annex.176.c:0 "Освободите лояльную Клику Ма"
annex.176.e:0 "Освободите Уйгурию и Клику Ма"
annex.177.t:0 "Судьба Монголии"
annex.177.d:0 "После нашей успешной кампании в степях Монголии и свержения безумного барона у нас теперь есть задача создать новый местный административный орган для восстановления мира, однако есть несколько вариантов..."
annex.177.a:0 "Продолжить военную оккупацию!"
annex.177.b:0 "Передайте эти территории нашему верному союзнику ..."
annex.177.c:0 "Освободите лояльную Монголию"
annex.177.e:0 "Вернуть Транссибирскую магистраль России и освободить Монголию"
annex.178.t:0 "Судьба Маньчжурии"
annex.178.d:0 "После нашей успешной кампании в Маньчжурии у нас теперь есть задача создать новый местный административный орган для восстановления мира, однако есть несколько вариантов..."
annex.178.a:0 "Продолжить военную оккупацию!"
annex.178.b:0 "Освободить правительство Фэнцзянь"
annex.178.c:0 "Поддержать местное республиканское движение!"
annex.178.e:0 "Создать федерацию профсоюзов!"
annex.178.f:0 "Передайте эти территории нашему верному союзнику ..."
annex.179.t:0 "Судьба Шанцин"
annex.179.d:0 "После нашей успешной кампании в горах Шэньси у нас теперь есть задача создать новый местный административный орган для восстановления мира, однако есть несколько вариантов ..."
annex.179.a:0 "Продолжить военную оккупацию!"
annex.179.b:0 "Освободите лояльного Шанцин Тинькю"
annex.179.c:0 "Поддержите местное республиканское движение!"
annex.179.e:0 "Создать федерацию профсоюзов!"
annex.179.f:0 "Передайте эти территории нашему верному союзнику ..."
annex.180.t:0 "Судьба городов-концессий Китая"
annex.180.d:0 "После захвата некоторых прибрежных городов Китая, которые когда-то контролировались европейскими державами или международными конгломератами, мы решили принять решение. Должны ли мы оккупировать их или отдать их нашим союзникам?"
annex.180.a:0 "Продолжить военную оккупацию!"
annex.180.b:0 "Передайте эти территории нашему верному союзнику ..."
annex.180.c:0 "ОАК идеально подходит для управления ими!"
annex.181.t:0 "Судьба Бразилии"
annex.181.d:0 "После завоевания огромной нации Бразилии мы должны организовать компетентные администрации, чтобы держать территорию под контролем. Даже если великолепный город Рио находится под сапогами наших солдат, мы не можем удерживать его навсегда."
annex.181.a:0 "Освободите лояльное Бразилию"
annex.181.b:0 "Отторгнуть Пиратини и освободить остальную Бразилию"
annex.182.t:0 "Судьба Ла-Платы"
annex.182.d:0 "После завоевания обширной нации Ла-Платы мы должны организовать компетентные администрации, чтобы держать территорию под контролем. Вопрос, который нам предстоит решить: должцы ли мы освободить Парагвай и Уругвай, которые были завоеваны агрессивными аргентинцами в 1935 году?"
annex.182.a:0 "Освободить Ла-Плату полностью"
annex.182.b:0 "Освободите Парагвай, Уругвай и Аргентину"
annex.183.t:0 "Судьба Кореи"
annex.183.d:0 "После окончательного освобождения гордой нации Кореи нам оставалось нести ответственность за организацию управления вновь завоеванными территориями, что нам делать? »"
annex.183.a:0 "Освободить лояльную Корею!"
annex.184.t:0 "Реставрация О'Нила?"
annex.184.d:0 "Теперь, когда мы воссоздали ирландское государство, некоторые предложили восстановление ирландской монархии. Самым очевидным вариантом будут О'Нилы, потомки последнего Высокого Короля Ирландии Брайана О'Нила, который сыграл важную роль как в Девятилетней войне, так и в Ирландских Конфедеративных Войнах, с Хью О'Нилом и Оуэном, Роу О'Нил добился многих великих побед против англичан и шотландцев. Нынешний глава линии кланабойской династии О'Нил и виконта Санта-Моники Хьюго Хосе Хорхе О'Нил проживает в Португалии и является офицером португальского флота и офицером орденов королей Карлоса I Португалии и Мануэля II Португалии."
annex.184.a:0 "Хьюго О'Нил должен быть Хью II, Верховный король Ирландии!"
annex.184.b:0 "Поддержать ирландскую республику."
annex.185.t:0 "Прибытие Хью II!"
annex.185.d:0 "Хьюго Хосе Хорхе О'Нил согласился поселиться в Дублинском замке как Верховный король Ирландии. Прибыв сегодня утром, Хью выступил с речью на холме Тары, подтвердив, что он будет сильным и справедливым правителем, и подчеркнул достижения и победы Хью О'Нила и Оуэна Роу О'Нила над англичанами. В то время как непримиримые республиканцы сердятся на восстановление монархии, многие приняли нового Верховного Короля как законного главу Ирландии."
annex.185.a:0 "О'Нил навсегда!"
annex.186.t:0 "Реставрация О'Нила?"
annex.186.d:0 "Теперь, когда мы воссоздали ирландское государство, некоторые предложили восстановление ирландской монархии. Самым очевидным вариантом будут О'Нилы, потомки последнего Высокого Короля Ирландии Брайана О'Нила, который сыграл важную роль как в Девятилетней войне, так и в Ирландских Конфедеративных Войнах с Хью О'Нилом и Оуэном Роу О'Нил добился многих великих побед против англичан и шотландцев. Нынешний руководитель линии кланабойской династии О'Нил и виконта Санта-Моники Хорхе Марии О'Нил проживает в Португалии, а его отец был офицером португальского флота и офицером орденов королей Карлоса I и Мануэля II Португалии."
annex.186.a:0 "Хорхе О'Нилл будет Хорхе I, Верховным Королем Ирландии!"
annex.186.b:0 "Поддерживать ирландскую республику."
annex.187.t:0 "Хорхе прибыл!"
annex.187.d:0 "Хорхе Мария О'Нил согласился поселиться в Дублинском замке как Верховный король Ирландии. Придя утром, Хорхе выступил с речью на холме Тары, подтвердив, что он будет сильным и справедливым правителем, и подчеркнул достижения и победы Хью О'Нила и Оуэна Роу О'Нила над англичанами. В то время как непримиримые республиканцы сердятся на восстановление монархии, многие приняли нового Верховного Короля как законного главу Ирландии."
annex.187.a:0 "О'Нил навсегда!"
annex.188.t:0 "Судьба Канады"
annex.188.d:0 "Наконец, продажный Доминион Канады, дом британских эмигрантов, капитулировал перед нашими славными армиями. В отчетах говорится, что король и его близкий круг бежали из страны, но это не имеет значения, теперь мы контролируем эти огромные земли, что нам с ними делать?"
annex.188.a:0 "Освободить лояльную Канаду!"
annex.188.b:0 "Освободить Канаду и Квебек!"
annex.188.c:0 "Присоединить Канаду"
annex.188.e:0 "Освободить Квебек и присоединить Канаду"

