worldnews.311.t:0 "Падение Сакраменто" #United States
worldnews.311.d:0 "Войска Федерального Правительства уже давно сражаются с калифорнийскими призывниками в Скалистых горах. Сегодня их усилия наконец увенчались успехом с захватом города Сакраменто в ходе масштабной операции на Американ-Ривер — столице Калифорнии и расположение Капитолия штата Калифорния.\n\n Город не имеет большого стратегического значения, но захват его означает контроль Федерального Правительства над Скалистыми горами и Калифорнийской долиной. Многие эксперты говорят, что лучшим исходом событий для Тихоокеанских Штатов станут переговоры с Федеральным Правительством."
worldnews.311.a:0 "Федеральному Правительству не стоит переоценивать свои силы."
worldnews.311.b:0 "Теперь, когда мы под их столицей, они будут дрожать!"
worldnews.311.c:0 "Федеральное Правительство слишком отвлечено Калифорнийской лихорадкой."
worldnews.311.e:0 "Федеральное Правительство готово нанести смертельный удар Калифорнии."
worldnews.311.f:0 "Контроль над Сакраменто — контроль над Калифорнией."

