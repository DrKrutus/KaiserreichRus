### Events ###

bulgaria.0.t:0 "Болгарское Царство"
bulgaria.0.d:0 "Болгария получила независимость от Османской империи в 1878 по результатам Сан-Стефанского мира, но затем потеряла часть территорий по решению Берлинского конгресса. Став лидером Балканской Лиги и приняв весь удар на себя, Болгария была предана своими союзниками, Сербией и Грецией, и снова потеряла свои территории. И только Вельткриг позволил Болгарии вернуть себе свои законные земли. Царь Фердинанд вбырал правильную сторону в той войне. Но не всё было так гладко: бунты в новоприсоединённых землях, проплаченные соседями националисты и стагнирующая экономика привели к тому, что Болгария потеряла большую часть своего потенциала, несмотря на всю поддержку Германии. В 30-ых годах Фердинанд отрёкся в пользу своего сына, Царя Бориса III."
bulgaria.0.a:0 "Слава Болгарии! Слава Царю!"

bulgaria.1.t:0 "День Независимости"
bulgaria.1.d:0 "Третьего марта мы отмечаем день независимости. В этот день мы обрели независимость от Османской империи. Вся страна празнует сейчас, и на улицах Софии развеваются сотни флагов!"
bulgaria.1.a:0 "С нами бог!"

bulgaria.2.t:0 "День Независимости"

bulgaria.3.t:0 "Чёрный понедельник ударил по Болгарии!"
bulgaria.3.d:0 "Почти месяц назад, Берлинская биржа обвалилась, и вместе с ней и экономика Германии. Последствия этого кризиса теперь настигло и Болгарское Царство. Немецкие и австрийские компании или закрылись, или не выплачивают зарплаты, болгарский лев потерял в цене, а объёмы экспорта сократились. Сокращение экспорта сулит нашей экономике крах..."
bulgaria.3.a:0 "Вмешайтесь, чтобы помочь экономике восстановиться"

bulgaria.4.t:0 "Джон Атанасов"
bulgaria.4.d:0 "Урождённый американский болгарин, учёный Джон Атанасов просит у нас убежища, спасаясь от ужасов гражданской войны. По его словам, война помешала его исследованиям по разработке какой-то 'ЭВМ'. Стоит ли нам его принять?"
bulgaria.4.a:0 "Мы всегда рады ему!"
bulgaria.4.b:0 "Ему здесь не рады!"

bulgaria.5.t:0 "Крах Османской империи"
bulgaria.5.d:0 "В Турции беспорядки, и и это даёт нам отличную возможность оккупировать Восточную Фракию без открытого кровопролития. Часть генералов и политики-националисты предлагают нам захватить всю Европейскую часть империи, но стоит ли нам это делать? Османы скорее умрут, чем сдадут нам без боя свою столицу."
bulgaria.5.a:0 "Захватите Адрианополь!"
bulgaria.5.b:0 "Захватите Константинополь!"
bulgaria.5.c:0 "Нам ничего не надо от них!"

bulgaria.6.t:0 "Болгария захватывает Адрианополь!"
bulgaria.6.d:0 "Наша империя переживает не лучшие времена. Болгарские стервятники воспользовались нашим положением и захватили Восточную Фракию. Болгарские солдаты уже маршируют к Адрианополю, и, кажется, мы не можем противопоставить им ничего..."
bulgaria.6.a:0 "Ничего не поделаешь..."
bulgaria.6.b:0 "Это означает ВОЙНУ!"

bulgaria.7.t:0 "Болгария наступают на Константинье!"
bulgaria.7.d:0 "Наша империя переживает не лучшие времена. Болгарские стервятники воспользовались нашим положением и захватили все наши европейские земли, даже Константинье! Несмотря на наши войны, население твёрдо требует вырвать нашу жемчужину из лап этих болгар!"
bulgaria.7.a:0 "Ничего не поделаешь..."
bulgaria.7.b:0 "Это означает ВОЙНУ!"

bulgaria.8.t:0 "Политический скандал"
bulgaria.8.d:0 "Наш бывший царь, Фердинанд, жалуется на то, что его и так немаленькая 'пенсия' слишком мала для человека в его положении. Премьер-министр Филов отказал ему, намекнув, что такие требования в период кризиса - это кощунство. Царю Борису предстоит нелёгкий вбыор между своим отцом и своим Премьер-министров. Кого поддержит Царь?"
bulgaria.8.a:0 "Фердинанд, Болгария должна помнить своих героев"
bulgaria.8.b:0 "Филов, Фердинанд требует слишком многого"

bulgaria.9.t:0 "Реакция Филова"
bulgaria.9.d:0 "Царь выразил поддержку своему отцу в вопросе повышения пенсии. Вмешательство Бориса дало ясно понять, кто является настоящей властью в Болгарии. У Филова есть вбыор: проглотить свои убеждения и позиции ,чтобы стать правой рукой Фердинада, или уйти из политики, надеясь, что ему найдут достойную замену."
bulgaria.9.a:0 "Даже у политиков есть честь..."
bulgaria.9.b:0 "... и эта честь требует служить государству"

bulgaria.10.t:0 "Бывший царь Фердинанд скончался"
bulgaria.10.d:0 "Фердинд фон Саксе-Кобург-Гота, бывший царь всех болгар, скончался. Лидер страны во времена Вельткрига и Балканских войн, он стал символом величия Болгарии. Несмотря на все коррупционные сканадлы, связанные с его персоной, он оставался популярным среди народа."
bulgaria.10.a:0 "Нам всем будет его не хватать"

bulgaria.11.t:0 "Синдикаты"
bulgaria.11.d:0 "Несмотря на то, что подъём экономики привёл к повышению зарплат рабочих, рабочие условия до сих пор ужасны. Нет никаких правил или законов, которые бы защищали права рабочих. Этим утром, рабочие во всех городах объявили забастовку, не намериваясь возвращаться к работе, пока не будет снят запрет на содание профсоюзов!"
bulgaria.11.a:0 "Подчинимся народной воле..."
bulgaria.11.b:0 "Разогнать этих лентяев!"

bulgaria.12.t:0 "Мир с Болгарией?"
bulgaria.12.d:0 "Мы победили болгар и освободили Восточную Румелию! Так как позиции Болгарии очень шатки, они вряд ли смогут вернуть её себе и с радостью пойдут на мирные переговоры."
bulgaria.12.a:0 "Потребуйте Румелию"
bulgaria.12.b:0 "Потребуйте Румелию и новое правительство"
bulgaria.12.c:0 "Нам нужно больше!"

bulgaria.13.t:0 "Османская империя предлагает мир"
bulgaria.13.d:0 "После поражения наших армий и потери Восточной Румелии, Османская империя предлагает нам мир. Мы должны отдать им Румелию и отказаться от всех своих притязаний на их земли."
bulgaria.13.a:0 "Чёрт бы побрал этих турков!"
bulgaria.13.b:0 "Никогда!"

bulgaria.14.t:0 "Османская империя предлагает мир"
bulgaria.14.d:0 "После поражения наших армий и потери Восточной Румелии, Османская империя предлагает нам мир. Мы должны отдать им Румелию и отказаться от всех своих притязаний на их земли, а также сформировать более дружелюбное к туркам правительство"
bulgaria.14.a:0 "Чёрт бы побрал этих турков!"
bulgaria.14.b:0 "Никогда!"

bulgaria.15.t:0 "Болгары согласились"
bulgaria.15.d:0 "Болгары согласились на наши условия и передали нам Восточную Румелию и сформировали лояльное нам правительство. Великий день для всех нас!"
bulgaria.15.a:0 "Мы победили!"

bulgaria.16.t:0 "Болгары согласились"
bulgaria.16.d:0 "Болгары согласились на наши условия и передали нам Восточную Румелию. Великий день для всех нас!"
bulgaria.16.a:0 "Мы победили!"

bulgaria.17.t:0 "Наша власть в Южной Македонии"
bulgaria.17.d:0 "С тех пор как мы присоединили эти земли во время Вельткрига, греческое меньшинство хочет воссоединиться со своими братьями. Недавно, мы стали получать сообщения о том, что греческие беспорядки возникают всё реже. Наконец-то они поняли бессмысленность любого сопротивления. Мы смогли надёжно закрепиться в Южной Македонии!"
bulgaria.17.a:0 "Единство делает нас сильнее!"

bulgaria.18.t:0 "Что делать с Албанией?"
bulgaria.18.d:0 "Военные и националисты уверены, что албанцы знают своё место. Настало нам время диктовать им свои условия. Мы можем заставить их поменять правителсьтво на лояльное к нам, при этом оккупировав часть земель, которые дадут нам выход в море. Или же, мы можем полностью подчинить их."
bulgaria.18.a:0 "Сделайте их марионетками!"
bulgaria.18.b:0 "Нам нужен порт в Адриатике!"
bulgaria.18.c:0 "Все Балканы принадлежат нам! Аннексируйте их!"

