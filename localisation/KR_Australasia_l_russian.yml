australasia.8.t:0 "Плебисцит: Успех"
australasia.8.d:0 "Жители доминиона полностью поддержали правительство в вопросе введения обязательного призыва. Это усилило нынешнее правительство и ослабило экстримистов. В скором времени, Брюс надеется провести выборы, чтобы переизбраться на ещё один срок, пока у него есть всенародная поддержка."
australasia.8.a:0 "Ура!"
australasia.9.t:0 "Плебисцит: Провал"
australasia.9.d:0 "Люди не поддержали правителсьтво Брюса. Плебисцит провалился и его репутация сильно пострадала."
australasia.9.a:0 "Какой позор!"
australasia.10.t:0 "Великий раскол Рабочей партии"
australasia.10.d:0 "С тех пор как Ланг вернулся в Рабочую партию, там не проходило и дня без внутренних разборок. Сегодня, Ланг подговорил часть левых сил отколоться от основной массы профсоюзных членов. Судьба Рабочей партии висит на волоске: умеренные социал-популисты Ланга и анти-синдикалистские группировки порицают и осмеивают деятельность левых партий. Этот раскол дал рождение реформистам, во главе с Лангом, и радикальным левым силам, во главе с конгрессом профсоюзов. Так или иначе, в Рабочей партии начались стычки между Лангом и её лидером Джоном Кёртином."
australasia.10.a:0 "Не повезло им."
