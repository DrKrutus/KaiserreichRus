### Events ###

balticduchy.1.t:0 "Объединенное Балтийское Герцогство"
balticduchy.1.d:0 "Восточный бастион Кайзеррайха теперь именуется Балтийским Герцогством. Маленький протекторат Германии стал полем для ожесточенных баталий политиков всех спектров. Самым главным вопросом для всех движений стал национальный. Немецкое меньшинство, проживающее в крупнейших городах — Риге и Ревеле — и на островах — Эзель и Даго — контролирует жизнь всей страны, пока эстонское и латышское большинство не имеют никакой власти, что раззадоривает местячковый национализм."
balticduchy.1.a:0 "Интересно, расскажите еще!"
balticduchy.1.b:0 "Бла-бла-бла, дайте поиграть!"

balticduchy.2.t:0 "Внутренняя ситуация в Герцогстве"
balticduchy.2.d:0 "Административно Герцогство делится на два Штадта, Ригу и Ревель, и четыре Лендера, Осселяндию, Эстляндию, Лифляндию и Курляндию. В стране довольно высокий уровень централизации, регионы не имеют никаких прав. Более того, недавние трения с сельским эстонским и латышским населением вынудили правительство создать две специализированные службы безопасности для Лифляндии и Эстляндии."
balticduchy.2.a:0 "Во что я вообще вляпался?"

balticduchy.3.t:0 "Общая ситуация в Герцогстве"
balticduchy.3.d:0 "Позиция маленького Герцогства находится в крайне шатком положении. Литва хочет получить выход к морю (конечно же, за счет Герцогства), Россия хочет вернуть 'свои' 'законные' провинции, а Финляндия ударилась в панфинноугорские идеи, что напрямую угрожает нашей безопасности. Вдобавок, слабая власть в Эстляндии, Лифляндии и Курляндии серьезно подрывает основы экономики в регионе. Не стоит даже упоминать тот богатый букет внутренних проблем, которые связывают нам руки во всех сферах."
balticduchy.3.a:0 "В следующий раз я буду играть за нормальную страну."

balticduchy.4.t:0 "Новая Имперская Провинция!"
balticduchy.4.d:0 "Его Высочество Адольф Фридрих I, герцог Мекленбург-Шверина и Балтийского Герцогства, обратился к Рейхстагу и Кайзеру с просьбой о признании его балтийских владений в качестве Имперской Провинции Германской Империи."
balticduchy.4.a:0 "Тройное ура за Германскую Империю!"

balticduchy.5.t:0 "Обещанные выборы"
balticduchy.5.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только две партии смогут побороться за формирование правительства. Крайне ксенофобная 'Националистическая Германская Партия' и более умеренная 'Консервативная Партия'. Социал-демократы, балтийские националисты и либерал-демократы не получили достаточного количества голосов."
balticduchy.5.a:0 "Консервативная партия поведет правительство!"
balticduchy.5.b:0 "Немецкий национализм спасет эту землю!"

balticduchy.6.t:0 "Рождение Балтийской Федерации"
balticduchy.6.d:0 "Сегодня Герцогское Правительство Балтийского Герцогства заявило, что официальный курс немецкого национализма исчерпал себя, старое правительство показало всю свою несостоятельность и только единым балтийским народом они смогут выжить в этом жестоком мире. Герцог Адольф и его новые сторонники сформировали Временное Правительство до первых новых выборов в стране. Да здравствует Федерация!"
balticduchy.6.a:0 "Славно!"

balticduchy.7.t:0 "Выборы в Федерации"
balticduchy.7.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только три партии смогут побороться за формирование правительства. 'Партия Процветания', 'Все-балтийская коалиция' и 'Консервативная партия'. Крайне ксенофобная 'Националистическая Германская Партия' и либерал-демократы не получили достаточного количества голосов."
balticduchy.7.a:0 "Партия Процветания"
balticduchy.7.b:0 "Все-балтийская коалиция"
balticduchy.7.c:0 "Консервативная партия"

balticduchy.8.t:0 "Левые радикалы захватили власть"
balticduchy.8.d:0 "Проклятые коммуняки и их прихлебатели подняли открытое восстание против нас. Герцог и большая часть его Кабинета была поймана. Красные флаги реют над Герцогским Рейхстагом. Пришло время решить, кто поведет новый Балтийский Союз в светлое будущее."
balticduchy.8.a:0 "Балтийская Социалистическая Партия и мирные реформы!"
balticduchy.8.b:0 "Объединенные Балтийские Синдикаты и ортодоксальный синдикализм!"
balticduchy.8.c:0 "Балтийская Тоталистская Партия захватывает власть!"

balticduchy.29.t:0 "Балтийские немцы и их Герцогство"
balticduchy.29.d:0 "Приближение экономической стагнации и рецессии обострила старую вражду между высоко урбанизированными немцами и сельскими балтийцами. Некоторые считают, что нам нужно продолжать переселять немцев в деревню, замещая коренное население; другие — что необходимо интегрировать местных в политическую жизнь. В конце концов выбор стоит между включением в состав Германской Империи или частичной эмансипацией и отдалением от Кайзера."
balticduchy.29.a:0 "Интересно"

balticduchy.30.t:0 "Черный Понедельник в Балтийском Герцогстве!"
balticduchy.30.d:0 "Почти две недели назад на Берлинской Фондовой Бирже произошел невиданный крах, повергнувший экономику Германии и каждой страны в ее сфере в хаос. Теперь взрывная волна этого кризиса дошла и до нас. Германские компании массово закрываются и сокращают работников, папирмарка стремительно теряет свою ценность, а над всем агрокультурным комплексом нависла страшная угроза..."
balticduchy.30.a:0 "Надеюсь, правительство спасет нас от худшего..."

balticduchy.50.t:0 "Кризис в армии!"
balticduchy.50.d:0 "Реформы политического устройства страны затронули и вооруженные силы. Некоторые генералы хотят начать призыв 'коренных' или, говоря более корректно, латышей и эстонцев. Военное министерство заявило, что местные не смогут подняться выше ранга младшего офицера."
balticduchy.50.a:0 "Начать призыв"
balticduchy.50.b:0 "Какая глупая идея"

balticduchy.51.t:0 "Восстание латышских стрелков"
balticduchy.51.d:0 "Худшие кошмары консерваторов сбылись — восстание вспыхнуло в одной из латышских дивизий и теперь стремительно распространяется на всю армию. Лидеры восставших требуют расширения свобод для солдат, улучшения условий жизни и повышения жалования, но раздаются и радикальные призывы 'свергнуть тиранический немецкий режим'. Мы сможем договориться с большинством повстанцев, но потребуются переговоры."
balticduchy.51.a:0 "Обратимся к лидерам"
balticduchy.51.b:0 "Никаких переговоров с повстанцами!"

balticduchy.52.t:0 "Восстание в Курляндии"
balticduchy.52.d:0 "Сельские жители и редкие обитатели городов в Курляндии решили восстать против немецкого правления. К счастью, повстанцы сильно дезорганизованны, и их будет легко сокрушить."
balticduchy.52.a:0 "УНИЧТОЖИТЬ ИХ!"

balticduchy.53.t:0 "Восстание в Лифляндии"
balticduchy.53.d:0 "Сельские жители и редкие обитатели городов в Лифляндии решили восстать против немецкого правления. К счастью, повстанцы сильно дезорганизованны, и их будет легко сокрушить."
balticduchy.53.a:0 "УНИЧТОЖИТЬ ИХ!"

balticduchy.54.t:0 "Восстание в Эстляндии"
balticduchy.54.d:0 "Сельские жители и редкие обитатели городов в Эстляндии решили восстать против немецкого правления. К счастью, повстанцы сильно дезорганизованны, и их будет легко сокрушить."
balticduchy.54.a:0 "УНИЧТОЖИТЬ ИХ!"

balticduchy.70.t:0 "Агитация националистов!"
balticduchy.70.d:0 "Среди латышей и эстонцев растет недовольство. Немецкие владыки решили ускорить интеграцию Балтийского Герцогства в Германскую Империю, что встретило широкое сопротивление маленьких, но гордых наций, издавна населяющих территории Прибалтики. Насилие захлестнуло страну. Погромы поместий немецких колонизаторов набирают силу, за что уже взяли ответственность различные радикальные группировки, требующие полной независимости от Германии."
balticduchy.70.a:0 "Нам стоит волноваться?"

balticduchy.71.t:0 "Становление русофилов!"
balticduchy.71.d:0 "Немецкие владыки решили ускорить интеграцию Балтийского Герцогства в Германскую Империю. Русское меньшинство, так давно подавляемое правительством, использовало это как повод для объединения с некоторыми радикальными латышскими и эстонскими движениями с целью возвращения маленького Герцогства в Российскую Империю."
balticduchy.71.a:0 "Нам стоит волноваться?"

balticduchy.72.t:0 "Объединение националистов и русофилов"
balticduchy.72.d:0 "Ужасные новости! Кажется, наша недальновидная политика германизации привела к радикализации латышских и эстонских движений и объединению с русофильским движением для освобождения от тирании немцев и создания единого немецкого государства. Новое движение было названо Союзом Освобождения Прибалтики - СОП. Кажется, наше правление подходит к концу."
balticduchy.72.a:0 "Майн Готт!"

balticduchy.73.t:0 "Балтийские националисты просят о помощи"
balticduchy.73.d:0 "Представители Союза Освобождения Прибалтики, движения, которое поставило своей целью свергнуть немецкую тиранию в Прибалтике и освободить меньшинства, в том числе и русское, недавно прибыли в Петроград с просьбой о помощи. Что мы будем делать?"
balticduchy.73.a:0 "Официальная поддержка!"
balticduchy.73.b:0 "Игнорирование лучший выход!"

balticduchy.74.t:0 "СОП становится все популярнее"
balticduchy.74.d:0 "Идеи освобождения Прибалтики от немцев находят все больший отклик у местного населения. Мы подозреваем, что в распространении крамолы виновны подпольные организации, которые наверняка спонсируются русскими. Как отреагируем на эти покушения на нашу независимость?"
balticduchy.74.a:0 "Германия должна помочь"
balticduchy.74.b:0 "Они безобидны..."

balticduchy.75.t:0 "СОП угрожает Балтийскому Герцогству"
balticduchy.75.d:0 "Движение СОП, объединившее под своими знаменами всех коренных националистов в нашей марионетке на востоке, завоевывает все большую популярность среди населения. Мы подозреваем, что в распространении крамолы виновны подпольные организации, которые наверняка спонсируются русскими. Правительство Герцогства обратилось к нам с просьбой о помощи. Станем ли мы терпеть вмешательство русских в нашу сферу?"
balticduchy.75.a:0 "Предъявить русским ультматум"
balticduchy.75.b:0 "К черту Прибалтику!"

balticduchy.76.t:0 "Германские требования!"
balticduchy.76.d:0 "Наши действия по поддержке повстанцев в Прибалтике разозлили Германию. Они требуют, чтобы мы прекратили всякую их поддержку!"
balticduchy.76.a:0 "К черту Германию"
balticduchy.76.b:0 "Придется подчиниться!"

balticduchy.77.t:0 "Россия подчинилась"
balticduchy.77.d:0 "Россия, не имея другого выбора перед лицом наших требований, согласилась прекратить все связи с балтийскими повстанцами."
balticduchy.77.a:0 "Огромная победа нашей дипломатии!"

balticduchy.78.t:0 "Германия не поможет"
balticduchy.78.d:0 "Наш любимый Кайзер бросил нас перед лицом угрозы. Мы бессильны против СОП. Рано или поздно, они восстанут в открытую."
balticduchy.78.a:0 "Майн Готт"

balticduchy.79.t:0 "Россия подчинилась"
balticduchy.79.d:0 "Россия, не имея другого выбора перед лицом наших требований, согласилась прекратить все связи с балтийскими повстанцами."
balticduchy.79.a:0 "Огромная победа нашей дипломатии"

balticduchy.80.t:0 "Переворот СОП!"
balticduchy.80.d:0 "СОП перестало довольствоваться агитацией и подрывной деятельностью. Теперь они подняли открытое восстание. На их сторону даже перешла часть армии, что позволило беспрепятственно повстанцам войти в столицу. К счастью, большая часть армии все еще верна герцогу. Смогут ли он сокрушить восстание?"
balticduchy.80.a:0 "Путчисты свергают правительство!"
balticduchy.80.b:0 "Вооруженные силы выдавливают националистов!"

balticduchy.81.t:0 "Русофильское правительство в Прибалтике"
balticduchy.81.d:0 "Радикальное движение СОП в Прибалтике, объединившее как русофилов, так и латышско-эстонских националистов, свергло тиранический немецкий режим и обратилось к нам с предложением улучшения отношений, что включает в себя подписание союза и уникальные торговые права."
balticduchy.81.a:0 "Распространить наше влияние нан них!"
balticduchy.81.b:0 "Принудить вступить в союз!"
balticduchy.81.c:0 "Игнорировать их..."

balticduchy.82.t:0 "Российский протекторат"
balticduchy.82.d:0 "Наше правительство было реорганизовано в соответствиями с пожеланиями наших русских владык."
balticduchy.82.a:0 "Ну, мы еще существуем..."

balticduchy.83.t:0 "Россия принудила вступить в их союз"
balticduchy.83.d:0 "Наше правительство было вынуждено в ступить в союз с Россией."
balticduchy.83.a:0 "Отличная защита!"

balticduchy.84.t:0 "Статус Прибалтики"
balticduchy.84.d:0 "Наше решение оставить независимую Прибалтику даже под надзором было встречено с неприятием среди консерваторов и националистов. Они потребовали реинтеграции Прибалтики в наше государство. Как мы поступим?"
balticduchy.84.a:0 "Начать реинтеграцию!"
balticduchy.84.b:0 "Прибалтика будет независимой!"

balticduchy.85.t:0 "Восстановление русских законов"
balticduchy.85.d:0 "Россия решила интегрировать нас. Для этого мы должны перейти на русские законы, дабы реинтеграция прошла безболезненно."
balticduchy.85.a:0 "Мы вынуждены подчиниться"

balticduchy.86.t:0 "Введение русского языка"
balticduchy.86.d:0 "Реинтеграция продолжается. Следующим шагом станет введение русского языка как третьего государственного."
balticduchy.86.a:0 "Мы вынуждены подчиниться"

balticduchy.87.t:0 "Интеграция Прибалтики"
balticduchy.87.d:0 "Наша политика интеграции Балтийского государства прошла успешно. Теперь Прибалтика войдет в наш состав без проблем."
balticduchy.87.a:0 "Ура!"

balticduchy.90.t:0 "Немецкие поселенцы в Прибалтике"
balticduchy.90.d:0 "Во время немецкой тирании тысячи семей из Германии были заселены на восточных границах, создавая небольшие городки и фермы. Теперь, когда Кайзер не стоит над нашей душой, мы можем захватить эти земли для своего народа! Но такой популистский шаг серьезно повредит экономике, так как значительная часть агрокультурного экспорта идет именно с этих владений."
balticduchy.90.a:0 "Захватить фермы и изгнать немцев"
balticduchy.90.b:0 "Они слишком важны для экономики"

balticduchy.91.t:0 "Немецкие поселенцы в Прибалтике"
balticduchy.91.d:0 "Во время немецкой тирании тысячи семей из Германии были заселены на восточных границах, создавая небольшие городки и фермы. Теперь, когда Кайзер не стоит над нашей душой, мы можем захватить эти земли для своего народа! Но такой популистский шаг серьезно повредит экономике, так как значительная часть агрокультурного экспорта идет именно с этих владений."
balticduchy.91.a:0 "Захватить фермы и изгнать немцев"
balticduchy.91.b:0 "Они слишком важны для экономики"

balticduchy.92.t:0 "Беженцы из Балтийской Федерации"
balticduchy.92.d:0 "Тысячи немецких семей селились в Балтийском Герцогстве, надеясь на лучшие условия жизни. Но новое правительство Балтийского государства решило их изгнать..."
balticduchy.92.a:0 "Ох!"

balticduchy.93.t:0 "Беженцы из Прибалтики"
balticduchy.93.d:0 "Тысячи немецких семей селились в Балтийском Герцогстве, надеясь на лучшие условия жизни. Но новое правительство Балтийского государства решило их изгнать..."
balticduchy.93.a:0 "Ох!"

balticduchy.94.t:0 "Разорвать цепи"
balticduchy.94.d:0 "Мы гордые жители Балтийского Государства. Слишком долго мы были марионетками Германии. Пришло время освободиться..."
balticduchy.94.a:0 "Но сперва подождем..."

balticduchy.95.t:0 "Балтийское Герцогство хочет независимости!"
balticduchy.95.d:0 "Страшные вести! Балтийский Герцог Адольф Фридрих был вынужден принять требования расширения политических прав латышей, эстонцев и других меньшинств. Это значит, что политика немецкой колонизации этих земель зашла в тупик. Но эмансипация прибалтов ликвидирует нестабильность в регионе. Какова наша позиция в этом вопросе?"
balticduchy.95.a:0 "Парламент одобряет требования!"
balticduchy.95.b:0 "Кайзер разозлился на Герцога!"

balticduchy.96.t:0 "Кайзер в гневе!"
balticduchy.96.d:0 "Кайзер изъявил свое недовольство управлением Герцогством Балтийским, что повлияло на настроения немцев в стране. Многие считают, что мы должны продолжать политику эмансипации, но важно сохранить хорошие отношения с Германией. Впрочем, некоторые считают, что следует отменить все нововведения."
balticduchy.96.a:0 "Отозвать все права!"
balticduchy.96.b:0 "Скажите Кайзеру, что это необходимо!"

balticduchy.97.t:0 "Кайзер согласился!"
balticduchy.97.d:0 "Теперь мы свободны. Слава нашему гордому народу! Тройное ура!"
balticduchy.97.a:0 "Ура! Ура! Ура!"

balticduchy.98.t:0 "Разорвать цепи"
balticduchy.98.d:0 " гордые жители Балтийского Государства. Слишком долго мы были марионетками Германии. Пришло время освободиться..."
