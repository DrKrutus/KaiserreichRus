worldnews.289.d:0 "Поступают сообщения, что временная столица карлистов, Бургос, была захвачена наступающими анархистами после небольших стычек в холмистой сельской местности. Войска карлистов сражались как львы за каждую улочку, надеясь затормозить наступление анархистов, но были в конечном итоге выдавлены из города.\n\n Кастильцы бежали на север, к Басконии, не желая видеть свою страну в огне и разрухе этой братоубийственной войны и даже зверства анархистов против своих собственных людей. Ходят слухи, что карлистская милиция вывела [CAR.GetLeader] вместе с потоком беженцев и его местонахождение неизвестно. Многие эксперты считают, что карлисты продолжат борьбу на Центрально-иберийском Плато, чтобы защитить Овьедо и Ла-Корунью."
worldnews.289.a:0 "Самозванец пал, но ничего хорошего в этом нет"
worldnews.289.b:0 "Это не конец! Мы еще вернемся!"
worldnews.289.c:0 "Эти реакционеры скоро отправятся на свалку истории."
worldnews.289.e:0 "[CAR.GetLeader] придется постараться, чтобы вернуть доверие."

worldnews.290.t:0 "Падение Мадрида" #Commune of France
worldnews.290.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления французов через холмы и старую часть города. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Достоверно известно, что Королевский дворец в Мадриде был разграблен милицией Коммуны и ночью даже был сожжен, а Ворота Алькала были начинены взрывчаткой и уничтожены, как и множество других памятников, связанных с королями. Ожидается, что с потерей столицы Испания скоро сдастся, несмотря на все призывы генералов."
worldnews.290.a:0 "Мы слишком многое прошли, чтобы допустить это!"
worldnews.290.b:0 "Правление реакционеров над испанскими рабочими кончено."
worldnews.290.c:0 "Трудно недооценить помощь наших союзников!"
worldnews.290.e:0 "Коммуна защищает свой фланг в Пиренеях, основательно."

