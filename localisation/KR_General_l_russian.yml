### Name and Description ###
BM_HISTORY_TITLE:0 "Предисловие"
KR_SCENARIO_NAME:0 "Наследие Вельткрига"
KR_SCENARIO_DESC:0 "1936 год стал поворотным для всего мира. Это время больших возможностей и больших опасностей. Напряжение между Германской империей и Французской Коммуной только растёт, Россия и США в очень нестабильном положении, а старые империи, вроде Австрии или Османской империи, и вовсе распадаются. Синдикализм, Тотализм и Радикальный Социализм расползаются по миру. Прошло 15 лет со времён Вельткрига, и старые обиды разгораются вновь с ещё большей силой. Всего одна маленькая искра может зажечь эту большую пороховую бочку из неприязни и взаимных разногласий..."

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "В 1919, после 5 лет войны, Германия прорвала линии обороны Антанты во Франции. В 1921 сдалась Британия. Вельткриг сделал Германию непобедимым колоссом. Да вот только события 30-ых годов стали всё чаще и чаще показывать, из чего у этого колосса ноги. Рецессия мировой экономики сбавила обороты германской промышленности, в восточных марионетках всё сильнее звучат националистические лозунги и их правительства всё больше и больше отдаляются от Рейха. В 1936 мы видим Германию на судьбоносном перепутье: могучая империя начала трещать по швам, в то время, как её враги становятся всё сильней и опасней..."

### Austria ###
AUS_KR_GATHERING_STORM_DESC:0 "'Единая и неделимая' - последствия Вельткрига показали, что дуалистическая монархия изжила себя. После неожиданной смерти Кайзера Карла в 1922 власть перешла в руки его 10-летнего сына Отто, что повлекло за собой глубочайший политический кризис. Справиться со всем этим хаосом помогла Германия - но какой ценой! Украина была потеряна, Богемия, Галиция-Лодомерия и пан-славянское королевство Иллирия получили автономии в составе Австрии. Когда-то могучая империя теперь держится на волосках. Так или иначе, кайзер Отто повзрослел и ситуация больше не может оставаться так как есть. Переродится ли Австрия, или вернётся к старым традициям? Время покажет..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "Третья республика закончилась так же, как и началась: поражение от рук Германии и последующая революция. Всеобщая забастовка, созванная в 1919, привела к падению буржуазного правительства. На протяжении вот уже 15 лет, новая "Французская коммуна", ведомая Комите де Салют Публик, является маяком мирового синдикализма. Однако, в 1936 ей надо реформировать страну и защитить идеалы революции, которые стали критиковать всё больше и больше, порой взывая к более радикальным методам. Цель Франции ясна, но вот какое из социалистических течений поведёт её..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "После "Мира Чести", который в 1921 завершил Вельткриг, вера британцев в монархию угасла. В 1925, маленькая рабочая забастовка переросла во всеобщую, на которую активно подбивал Конгресс Тред-юнионов. После 6 недель полномасштабного бунта королевская семья и английская аристократия сбежали в Канаду, Конгресс Тред-юнионов захватил власть. Сейчас британцы мирно строят социализм, находясь в изоляции от всего мира. Но всё больше и больше людей начинают говорить о том, что с угрозой монархистов надо что-то делать, иначе Британский Союз окажется под угрозой вторжения..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "После революции 1925 года королевская семья и политическая элита Британии сбежали в Канаду. При поддержке консерваторов, на территории доминиона было создано полуофициальное правительство в изгнании, которое грезило мечтами о том, что когда-нибудь они вернутся в Британию. Однако, не всё так гладко. Консерваторы Беннета проиграли на выборах 1935 года либералам Макензи Кинга, который вместе с коалицией "Прогрессивистов" занял большинство в парламенте. Макензи Кинг борется с всё больше возрастающими полномочиями короля и его приближённых. Мир стоит на пороге новой войны, и не миновать конфликта как дома, так и за рубежом..."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "Октябрьская Революция разделила Россию на два лагеря — Белых и Красных. Германская Империя, убоявшись распространения синдикалистской заразы, вступила в войну на стороне Белых. Два года спустя, при поддержке Германии, новая Российская Республика начала свою историю. За прошедшие пятнадцать лет ведущие партии, эсеры и кадеты, правили в нелегкой коалиции под руководством Керенского, но Россия с каждым днем становится все менее и менее спокойным местом. Другие политические силы набирают силы и заявляя о радикальных изменениях, чтобы Россия снова заняла свое почетное место в ряду Великих Держав..."

### Minor Nations ###

### Ethiopia ###
ETH_KR_GATHERING_STORM_DESC:0 "Абиссиния была одной из сильнейших африканских держав, которая смогла отразть вторжение итальянских империалистов во время битвы при Адве в 1896 году. Союзник Германии в Вельткриге, она большой ценой завоевала у Италии Эритре. Небоеспособная армия и огромый госдолг всплыли почти сразу же после войны. Однако, новый император, Хайле Селассие, преследует цели реформировать всю страну на манер европейский государств. Рабовладение и другие дикие традиции стоят на пути современной Эфиопии. Над "Королём королей" навис нелёгкий выбор."

#### Liberia ###
LBR_KR_GATHERING_STORM_DESC:0 "Либерия - независимая страна под американским протекторатом. Различные секретные общества, такие как Поро или Масоны поддерживают баланс в обществе: богачи богатеют, а бедняки имеют иллюзию того. что они на что-то влияют в этой стране. После Британской революции, Франция присоединила Сьерра-Леоне. Толпы беженцев оттуда и из других ближайших колоний хлынули в Либерию. На сегодняшний день, Либерия растерзана многочисленными долгами за неудавшися проекты. Сможет ли президент Эдвин Баркли из партии истинных вигов спасти страну от разорения?."

### Mittelafrika ###
MAF_KR_GATHERING_STORM_DESC:0 "Рождённый после поглощения колоний Антанты и Бельгии после Вельткрига, Фрайштат Миттельафрика представляет собой огромные пространства, поделённые на различные города, племена и королевства, а также джунгли, саванны и пустыни. Целая плеяда договоров и пактов поддерживает стабильность колонии, но и делает её убыточной. Именно это и хочет исправить любой ценой новый Штатгальтер, Герман Гёринг. Но чем обернутся для Миттельафрики такие реформы? И даст ли своё согласие на такие риски Кайзер?"

### Norway ###
NOR_KR_GATHERING_STORM_DESC:0 "Королевство Норвегия выбрало политику нейтралитета во времена Велькрига. Из-за высокой зависимости от Британии, после революции 1925 в Соединённом Королевстве, экономика Норвегии рухнула. В отличие от своих соседей, Норвегия не вела активную торговлю с Германией, поэтому её экономика восстанавливалась слабо. Народ теряет веру в демократию, и синдикалисты на пару с националистами требуют решительных мер. Выборы 1936 года приближаются... Что принесут они Норвегии?"

### Portugal ###
POR_KR_GATHERING_STORM_DESC:0 "После позорного падения республики в 1922, королевство Португалия вновь родилось на свет. Под политическим контролем интегралистов с 1926 года, года Второго Ультиматума, стычки с Миттельафрикой происходят на постоянной основе. Все их попытки купить Анголу и Мозамбик провалились, ибо король считает, что каждый сантиметр заморских провинций - эта такая же часть Португалии. Тёмные тучи нависли над соседней Испанией, а по европе бродит красный призрак. Португалия всё больше и больше сближается с Антантой. Но что принесёт ей этот союз..."

### Serbia ###
SER_KR_GATHERING_STORM_DESC:0 "Став отправной точкой Вельткрига, Сербия онесла тяжелейшие потери. До 20-ых годов, страна находлась под австрийской оккупацией. Только внутренний кризис в Австрии позволил Сербии оберсти формальную независимость. Боясь гнева Габсбургов, Сербия не претендоввала на свои бывшие земли. Петар Божович вот уже 20 лет правит страной как регент. Теперь, когда Австрия находится на пороге кризиса, а Греция и Румыния горят желанием поквитаться с Болгарией, для Сербии появился удачный момент, чтобы вернуть своё..."

### Somalia ###
SOM_KR_GATHERING_STORM_DESC:0 "Сомалия родилась в огне Вельткрига, когда различные итальянские протекораты объединились под флагом Варсангали. Номинально, Сомали является федерацией со столицей в Могадишо, однако реальная власть всё больше и больше утекает в Лас Хорей. Железные дороги и заводы соседствуют с племенами и общинным укладом жизни. Абиссиния положила свой глаз на Огаден, и всё идёт к полноценной войне... "

### South Africa ###
SAF_KR_GATHERING_STORM_DESC:0 "Основанный из различных британских колний в 1910 году, Южноафриканский Союз является конституционной республикой. Национальная партия, победившая на последних выборах, борется за сегрегацию белого и чёрного населения. Им противостоится партия доминионистов, которые жаждут воссоединиться с Британией. Выборы 1938 года решат, на чьей стороне првда... только если гражданская война и кровопролития не рассудят всех раньше."

### Switzerland ###
SWI_KR_GATHERING_STORM_DESC:0 "Бла-бла-бла, нейтралитет, бла-бла-бла."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "США практически был готовы вступиться за Антанту во время Вельткрига, но так и остались в стороне. Это привело к победе Центральных Держав. С тех самых пор экономическая стабильность США только ухудшалась - победа Германии закрыло доступ на европейские рынки, а союзники из Антанты больше не могли выплачивать свои долги. США стала 'никем' в глазах мировой общественности. Более того, радиционно сложившаяся пара "Демократы-Республиканцы" оказалось под ударом двух новых политических сил - Синдикалистов и Американского Союза. Нарастающий политический кризис и отсутствие авторитета за рубежом не сулит США ничего хорошего..."

### Federation of Italy ###
ITA_KR_GATHERING_STORM_DESC:0 "В 1919 Италия пала под натиском Центральных Держав. Личная месть и желание Австрии видеть Италию разобщённой привели к тому, что на территории Италии возникла федерация из мелких княжеств, номинально управляемая Папой Римским. Группа радикальных кардиналов при поддержке Папы Пия XI стремится централизовать федерацию и усилить роль Папы в ней. Однако, Федерации ещё предстоит преодолеть много трудностей. На юге и западе от неё засели проклятые синдикалисты, а на севере виднеется совсем не дружелюбная Австрия..."

### National France ###
NFA_KR_GATHERING_STORM_DESC:0 "Позорно бежав от нового синдикалистского режима во Франции, весь чиновнический аппарат и военные высадились вместе с флотом в Алжир в 1919 году. Здесь политики решили начать все с начала и провозгласили Четвертую Республику в изгнании, по-прежнему претендуя на возвращение во Францию и сохраняя союз с Британией. Довольно скоро выяснилось, что большинство бежавших было националистами, авторитаристами, или даже вместе, посему никто особенно не сопротивлялся, когда военные захватили власть под лидерством Фердинанда Фоша и победителя Вердена, Филиппа Петена. Сможет ли Алжирский режим вернуться на Родину - может, с небольшой помощью молодой гвардии де Голля..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC: "'Мир с честью' гарантировал японское владычество над колониями на далеком Востоке, но далеко не все было солнечно в Империи Восходящего Солнца. После недолгого периода экономического переворота, апогеем которого стало покушение синдикалистов на жизнь Регента Хирохито, неустойчивые правительства сменяли друг друга в кризисе 1926 года; Сперва генерал Танака, потом демократическая Коалиция после усиления военных неподчинением приказам и оккупацией Маньчжурии. В 1936 Япония готова расширить свою Империю. Могущество Германской Империи становится все слабее, что, конечно, раскаляет аппетит Японии..."

### Ottoman Empire ###
OTT_KR_GATHERING_STORM_DESC:0 "В 1918 армия Оттоманской Империи была на грани коллапса. Но с поражением Франции Германия наконец-то смогла отправить войска на разваливающиеся турецкие фронты. Британцы были быстро выдавлены из Багдада и Иерусалима, и Центральные Державы дошли до Суэцкого канала. Будучи на стороне победителя, Оттоманская Империя смогла получить Кипр и набор марионеточных государств по миру 1921 года. Но даже триумфальная победа не могла построить промышленность и провести столь необходимые реформы. Но не все еще потеряно. Политическая ситуация в Европе стремительно меняется, и обилие возможностей так и манит. Станет ли 'Больной человек Европы' на путь выздоровления?"

### Netherlands ###
HOL_KR_GATHERING_STORM_DESC:0 "Сохранение нейтралитета в Вельткриге не помогло Нидерландам избежать проблем. Движение за независимость Индонезии наглеет с каждым днем, а голландский флот точно видал и лучшие времена. Даже в Европе вещи могли быть лучше. Нидерланды всегда имели особые отношения с Германией, в частности экономические – что значит, что экономические проблемы Германской Империи быстро станут проблемами Нидерландов. И все это во времена, когда все больше людей поддается французскому синдикализму или мечтам о Великой Голландии..."

### Mexico ###
MEX_KR_GATHERING_STORM_DESC:0 "Мексика последние годы управлялась коалицией бывших противников, Альваро Обрегона и Эмилиано Сапаты. Обрегон планировал огромную по масштабам реконструкцию,  которая бы смягчила урон, нанесенный промышленности и инфраструктуре во время Гражданской войны. Земельная реформа Запаты предоставила 45 миллионов акров земли крестьянам. Запата был избран президентом в 1932 году, но несмотря на его успехи, результат следующих выборов неясен. Панчо Вилья, поддерживаемый Запатой, имеет все шансы, но тоталист Плутарко Каллес может вынуть пару козырей из рукава. И во время решения вопроса о национализации иностранных предприятий США в смятении..."

### Delhi ###
DEH_KR_GATHERING_STORM_DESC:0 "Слишком мало и слишком поздно, Англо-Индийское соглашение от 1925 года не смогло связать Жемчужину с Короной. После революции в Британии лидеры Индийского Национального Конгресса созвали временное правительство в Калькутте. В путанице последующей за этим Гражданской войны южные князья восстали против правительства в Дели, продлив Гражданскую войну до 1928. Нелегкое перемирие между тремя Индиями – синдикалистской Бхариатской Коммуной, Федерацией Раджей на юге и верным Антанте правительству в Дели - держалось с того времени, но все три государства готовят войска для завоевания наследия Британских Раджей..."

### Brazil ###
BRA_KR_GATHERING_STORM_DESC:0 "Хрупкая Первая Бразильская Республика находилась на волоске от полного краха после унизительного поражения, нанесенного Аргентиной в прошлом году. Бразильская Конфедерация Рабочих, зонтичная организация для синдикалистов, возглавляет стачки рабочих на юго-востоке. В это же время средний класс заражается националистическими идеями. Даже вооруженным силам нельзя больше доверять — 'Тенентис' (лейтенанты) группа офицеров, уже возглавивших бунты во время войны, могут поддержать каждую сторону. Экстренные выборы были назначены на Август, и говорят, что только чудо может спасти демократию в Бразилии..."

### Romanian ###
ROM_KR_GATHERING_STORM_DESC:0 "Поражение Румынии в Вельткриге вынудило подписать страну унизительный Бухарестский договор 1918 год. Южная часть Добруджи была возвращена болгарам, Олтения была демилитаризована, и нефтяные скважины были сданы немцам в аренду до 2012. Когда король умер, военные захватили власть в стране. В конечном итоге их заигрывания с крайне-правыми движениями привели к кровавому перевороту националистами из Железной Гвардии в 1935. Возглавляемое харизматичным Корнелиу Зеля Кодряну, новое правительство планирует восстановить былое величие Румынии, но им придется столкнуться и с монархистами, жаждущими сместить новый режим..."

### History ###
OTHER_KR_GATHERING_STORM_DESC:0 "Все страны мира, большие и малые, ждут подходящего момента, чтобы взмыть ввысь на пьедестал великодержавности. От могущественных империй, стремящихся сохранить свою власть, до более слабых стран, алкающих вернуть потерянное в Вельткриге, всем придется принимать тяжелые решения и балансировать идеализм с прагматизмом, чтобы возыметь эффект на будущее мира..."

