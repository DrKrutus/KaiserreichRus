### Focuses ###
NFA_industrial_revival:0 "Расширение промышленности"
NFA_industrial_revival_desc:0 "Наша промышленность в Африке не идёт ни в какое сравнение с тем, что есть у синдикалистов. Если мы хотим победить, мы должны расширить нашу промышленность."
NFA_sahara_census:0 "Сахарский Ценз"
NFA_sahara_census_desc:0 "Нашему правительству в изгнании нужны деньги. Несколько ясных умов предложили нам провести геологическую разведку в Сахае, а также провести там ценз. Мы должны послать наших представителей, чтобы организовать всё это преприятие."
NFA_sahara_census_tooltip:0 "Сахарский ценз начнётся... \n"
NFA_inventory_progress:0 "Геологическая разведка завершена."
NFA_transsaharian:0 "Транссахарская дорого"
NFA_transsaharian_desc:0 "Наша стратегиеская цель - связать между собой Север и Запад Африки, в частности, получить путь из Алжира к нашим базам в Дакаре. Наши предшественники разработали проект Транссахарской железной дороги, но решили забросить его. Теперь, настал наш черёд закончить начатое ими!"
building_transaharian_tooltip:0 "Мы начнём строить дрогу между Алжиром и Дакаром\n"
NFA_develop_ALG:0 "Дороги Департамента"
NFA_develop_ALG_desc:0 "Прежде всего, мы должны улучшить (Иногда и построить с нуля) инфраструктуру Алжирского департамента. К сожалению, всё не настолько хорошо, как мы бы хотели."
NFA_industrial_expansion_ALG:0 "Дирижизм"
NFA_industrial_expansion_ALG_desc:0 "До того, как красные победили нас, Алжир был самой развитой нашей колонией. Но это всё же колония, и её производительные мощности слишком малы. Отсутствие инвестиций ещё больше усложняет всё. Мы должны спонсировать хотя бы государственные предприятия."
NFA_military_factories_ALG:0 "Алжирская военная промышленность"
NFA_military_factories_ALG_desc:0 "Чтобы победить предателей и вернуться на Родину, нам нужно больше оружия. Построив больше оружейных заводов, мы решим эту проблему."
NFA_more_military_factories_ALG:0 "Расширение металлургической промышленности"
NFA_more_military_factories_ALG_desc:0 "Новые шахты и фабрики позволили нам расширить металлургическую промышленность, которая важна для снабжения нашей армии."
NFA_dakar_algiers_airway:0 "Воздушный путь из Дакара в Алжир"
NFA_dakar_algiers_airway_desc:0 "Воздушный путь между Алжиром и Дакаром являлось детищем Феликса Амью, который разработал это предприятие для развития экономики наших южных колоний. Он считал, что это позволит нашему бизнесу конкурировать на рынке с Германией и ЮАС. Амью надеялся, что это также поможет бизнесу в Северной Африке."
NFA_expand_airway:0 "Расширить воздушный путь"
NFA_expand_airway_desc:0 "Успех ДАА натолкнул Амью на мысль развить компанию. Он хочет расширить перелёты по всему континенту, но мы не уверены, что ДАА потянут такую ношу. Стоит ли проект того?"
NFA_improve_maritime_links:0 "Улучшить морские пути"
NFA_improve_maritime_links_desc:0 "Снабжение между Алжиром и Западной Африкой полностью зависит от качества инфраструктуры. Мы надеемся, что улучшение старых и открытие новых морских путей позволит лучше развиваться отдалённым регионам."
NFA_develop_mines:0 "Новые шахты"
NFA_develop_mines_desc:0 "Первые шаги по разработке ископаемых в Западной Африке увенчались успехом. Мы должны прокопать больше шахт и построить новые перерабатывающие заводы."
NFA_colonial_resources:0 "Эксплуатация колоний"
NFA_colonial_resources_desc:0 "Нам нужно больше ресурсов, чтобы быстрее развивать экономику. К счастью, в наших колониях полно железа, алюминия и много других металлов! Если мы прокопаем новые шахты и сгоним туда народ (даже против их воли), это увеличит наши ресурсные запасы, а также уменьшит влияние от иностранного сырья!"
NFA_cotton_mali:0 "Суданский хлопок"
NFA_cotton_mali_desc:0 "Недавно, наши иненеры предложили совершенно безумный план, как нам получить прибыль сс наших колоний. Они предложили выращивать в долине реки Нигер хлопок. По их подсчётам на таой плодородной почве, выход продукции сможет обогнать США и Египет. Несмотря на нау слабую экономику, мы можем дать им шанс и выделить средства на проект."
NFA_sahara:0 "Разработка сахарской нефти"
NFA_sahara_desc:0 "Сахара - просто куча песка, не так ли? Племена берберов живут в отдалённых её уголках, не представляя для нас интереса. Но недавние открытия нефтяных месторождений напрочь перевернули все наши представления о Сахаре! Если мы сможем разработать эти месторождения, это даст нам огромное преимущество."
NFA_algerie_refinery:0 "Перерабатывающие заводы Алжира"
NFA_algerie_refinery_desc:0 "Нефти с сахарских месторождений более, чем достаточно. Если мы построим перерабатывающие заводы в Алжире, то сможем производить бензин и другие нефтепродукты."
NFA_extra_research_slot:0 "Новые исследовательские институты"
NFA_extra_research_slot_desc:0 "В нашей стране полно талантливых умов. Мы должны обеспечить их всем, чтобы они работали на нас. Инновации в технологиях - ключ к победе над красной гидрой."

NFA_Darlan_Focus:0 "План Дарлана"
NFA_Darlan_Focus_desc:0 "Наша тактика будет полагаться на советы адмирала Дарлана, который ставит меры по обороне страны впереди бездумного расширения армии."
NFA_fortification_focus:0 "Стандартиризация фортификаций"
NFA_fortification_focus_desc:0 "Главное - это точно знать, когда враг высадится к нам. Если мы хотим защитить наше побережье, мы должны стандартиризировать фортификации. Чем быстрее мы их строем, тем лучше."
NFA_mediteranean_forts:0 "Защита побережья"
NFA_mediteranean_forts_desc:0 "Наша промышленность должна работать на то, чтобы массово оградить побережье укреплениями. Ни одна синдикалистская крыса не проникнет к нам!"
NFA_protect_the_air:0 "Воздушная защита"
NFA_protect_the_air_desc:0 "Массовая линия наземных укреплений ничто для авиации противника. Если мы не снабдим форты орудиями ПВО, то вражеские самолёты с лёгкостью уничтожат нашу армию и разрушат все наши заводы."
NFA_radar_effort:0 "Развить радары"
NFA_radar_effort_desc:0 "Радары - это новейшее слово в системах обнаружения врага. Если мы разместим их по всему побережью, то планы наших врагов будут известны уже тогда, когда они только подумают о них!"
NFA_aviation_home_defense:0 "Авиация : Защита Родины"
NFA_aviation_home_defense_desc:0 "Воздушные битвы в пустыне и воздушные битвы в Европе - две большие разницы. Мы должны учесть мельчайшие детали при конструировании наших самолётов."
NFA_cas_effort:0 "Развитие штурмовиков"
NFA_cas_effort_desc:0 "Пехота и танки особенно уязвимы в пустынных ландшаытах Северной Африки. Хороший удар штурмовиками быстро уничтожит их!"
NFA_navy_expansion:0 "Расширение французского ВМФ"
NFA_navy_expansion_desc:0 "Мы не позволим врагам даже подплыть к нашим берегам! Для этого, наш флот должен быть значительно расширен."
NFA_navy_expansion_tooltip:0 "Этот фокус приведёт к событиям, которые дадут вам бесплатно несколько кораблей. \n"
NFA_dockyard_focus:0 "Расширение верфей Дакара"
NFA_dockyard_focus_desc:0 "После потери нашей Родины, верфи приходится отстраивать с нуля. Дакар был выбран морской базой для наших подлодок. Мы должны расширить всю индустрию, чтобы наш флот мог потягаться с врагами на просторах Средиземноморья."
NFA_naval_doctrine:0 "Изучение новых тактик"
NFA_naval_doctrine_desc:0 "Дарлан отправил лучших своих офицеров изучать новейшие морские тактики у японцев и канадцев."
NFA_destroyer_focus:0 "Развитие эсминцев"
NFA_destroyer_focus_desc:0 "Хотя линкоры и являются одними из лучших кораблей, наших мощностей пока не хватает. Для наших целей сойдут и новые современные эсминцы."
NFA_light_cruiser_focus:0 "Развитие лёгких крейсеров"
NFA_light_cruiser_focus_desc:0 "Лёгкие крейсеры должны стать костяком нашего флота. Они довольно дешёвы и, несмотря на размеры, наносят ощутимый ущерб вражеским кораблям."
NFA_heavy_cruiser_focus:0 "Развитие тяжёлых крейсеров"
NFA_heavy_cruiser_focus_desc:0 "Тяжёлые крейсеры необходимы любому солидному флоту. Если мы сосредоточим промышленность на их производство, то наши воды будут спокойными."
NFA_battleship_focus:0 "Развитие линкоров"
NFA_battleship_focus_desc:0 "Чтобы победить наших врагов, мы должны разбить их флот в решающих сражениях. Что может быть лучше для этой цели, чем линкоры?"

NFA_DeGaulle_focus:0 "План де Голля"
NFA_DeGaulle_focus_desc:0 "Наше военное развитие пойдёт по плану генерала де Голля, который хочет расширить нашу армию и вернуть Родину как можно скорее."
NFA_southern_conscription:0 "Рекруты-южане"
NFA_southern_conscription_desc:0 "Франции не хватает людей для комплектации армии. Её репутация сильно пострадала со времён Вельткрига, мало кто хочет записываться в неё, кроме ярых французских националистов. Правительство собирается призвать жителей наших южных колоний в качестве солдат."
NFA_native_conscription:0 "Рекрутирование туземцев"
NFA_native_conscription_desc:0 "Самый простой способ расширить наши ряды - заставить местных сражаться за нас. Однако, об их боевых качествах не стоит и говорить."
NFA_native_conscription_tooltip:0 "Вы получите 2 кавалерийские дивизии в Константине и 4 пехотных во французском Судане. \n"
NFA_continue_native_conscription:0 "Продолжить рекрутировать туземцев"
NFA_continue_native_conscription_desc:0 "Нам всё ещё не хватает людей. Мы можем расширить рекрутские наборы, призывая не только арабов, но и суб-сахарских африканцев. Это точно даст нам много людей, но потребует много политических усилий."
NFA_native_conscription2_tooltip:0 "Вы получите 1 кавалерийскую дивизию в Константине и 5 пехотных во французском Судане. \n"
NFA_legionary_campaign:0 "Усиление Иностранного легиона"
NFA_legionary_campaign_desc:0 "Мы могли бы расширить Иностранный Легион, набрав новых добровольцев. Антисиндикалисты со всего мира приедут к нам и помогут раздавить красную гидру!"
NFA_legionary_campaign_tooltip:0 "Вы получите 3 пехотные дивизии в Алжире. \n"
NFA_continue_legionary_campaign:0 "Расширить кампанию по найму"
NFA_continue_legionary_campaign_desc:0 "Ирландцы, американцы, итальянцы, испанцы, португальцы : люди со всего мира стекаются в ряды нашего Легиона, чтобы бороться с красной угрозой!"
NFA_legionary_campaign2_tooltip:0 "Вы получите ещё 3 пехотные дивизии в Алжире. \n"
NFA_aviation_invasion:0 "Авиация : Вторжение"
NFA_aviation_invasion_desc:0 "Перед началом вторжения на Родину, мы должны уничтожить вражескую инфраструктуру. Для этого нам понадобятся новые бомбардировщики."
NFA_aviation_doctrine:0 "Новое поколение офицеров"
NFA_aviation_doctrine_desc:0 "Так называемая "Молодая гвардия" - новое поколение офицеов, которые горят желанием улучшить наши доктрины."
NFA_naval_bomber_focus:0 "Контроль моря с небес"
NFA_naval_bomber_focus_desc:0 "Постройка целого аэрофлота слишком затратка для нас. Мы могли бы разработать морские бомбардировщики, которые бы уничтожали врага на расстоянии и возвращались невредимыми на авианосцы."
NFA_paratrooper_focus:0 "Основать дивизии парашутистов"
NFA_paratrooper_focus_desc:0 "Молодая гвардия разработала совершенно новый тип войск. Парашутисты - лёгкая пехота, которая сбрасывается с неба в тыл врага и занимает все важные позиции ещё до прихода основных сил."
NFA_invasion_navy:0 "Флот вторжения"
NFA_invasion_navy_desc:0 "Наш флот сильно устарел. В лучшем случае, он может только отбить попытки красных высадится на берегах Алжира. Если мы сами планируем морской десант, наш флот должен быть намного больше и современней."
NFA_naval_invasion_focus:0 "Корабли снабжения"
NFA_naval_invasion_focus_desc:0 "Мы не можем ограничиться просто боевым флотом. Нам также нужен флот конвоев, которые могут обеспечивать армию припасами в то время, как мы будем высаживаться на юге Франции."
NFA_battleship_focus_degaulle:0 "Развитие линкоров"
NFA_battleship_focus_degaulle_desc:0 "Может быть линкоры и дороги, но нельзя недооценивать их роль в бою. Их огромные пушки могут обстреливать даже берег, сламывая любое сопротивление ещё до того, как наши бравые ребята высадятся на берег!"
NFA_submarine_focus:0 "Развитие подлодок"
NFA_submarine_focus_desc:0 "Подлодки дешёвы и одинаково эффективны как для охоты за вражескими конвоями, так и для уничтожения целых кораблей."
NFA_carrier_effort:0 "Развитие авианосцев"
NFA_carrier_effort_desc:0 "Да, авианосцы влетят нам в копеечку. Но если мы построим хотя бы пару и дадим им прикрытие, то наш флот будут бояться все."

NFA_restore_constitution:0 "Восстановить Республику"
NFA_restore_constitution_desc:0 "Тяжёлые времена заставили нас отказаться от Конституции. Прошли года, и такие диктаторские меры больше не к чему. Может быть, настало время демократии вернуться во Францию?"
NFA_restore_constitution_tooltip:0 "§RВы восстановите демократическую 4-ую Республику.§! \n"
NFA_monarchy:0 "Восстановить Французское Королевство"
NFA_monarchy_desc:0 "Наш народ постоянно страдает от политических распрей. Сильная личность могла бы стать монархом, объединив различные разрозненные группировки. Его власть будет ограничена парламентом. Настало время вернуть времена королей!."
NFA_monarchy_tooltip:0 "§RВы возведёте на трон монарха из Орлеанского дома и вернёте во Францию времена королей.§! \n"
NFA_empire:0 "Восстановить Французскую Империю"
NFA_empire_desc:0 "Короли и президенты не принесли ничего хорошего Франции. Во времена Наполеона Франция была одной из сверхдержав. Настала пора вернуть те славные деньки! Новому императору придётся решать: будет ли он абсолютным монархом или парламент ограничит его права. Так или иначе, Vive l'Empereur!"
NFA_empire_tooltip:0 "§RВы восстановите империю под началом Наполеона IV.§! \n"
NFA_Petain_president:0 "Президентство Петена"
NFA_Petain_president_desc:0 "Весть о новой республике ошарашила всех. Петен, автор этой идеи, должен будет покинуть свой пост. Но кто сказал, что, потянув за пару ниточек в правительстве, его не изберут снова... "
NFA_petain_pres_tooltip:0 "§RПетен останется президентом до следующего избрания... или до своей смерти.§! \n"
NFA_new_president:0 "Избрать нового президента"
NFA_new_president_desc:0 "Демократизация новой республики не позволяет Петену оставаться президентом. Мы должны избрать нового, не связанного с прежней хунтой."
NFA_new_president_tooltip:0 "§RНовый президент будет избран народом.§! \n"
NFA_Judiciary_reform:0 "Равенство перед законом"
NFA_Judiciary_reform_desc:0 "Мы можем воспользоваться Конституцией и утвердить равенство все наших граждан перед законом. Это может привести к недовольству среди франкоалжирцев."
NFA_judiciary_frenchmen:0 "Колониальные палаты"
NFA_judiciary_frenchmen_desc:0 "Мы можем создать отдельные колониальные палаты для местных туземцев, давая им понять, что они не равны с нами - чистокровными французами."
NFA_extended_suffrage:0 "Голосуют все"
NFA_extended_suffrage_desc:0 "Выборы на носу, и мы должны определить, кто же будет на них голосовать. Традиционно, в выборах могут участвовать только франкоалжирцы. Мы можем улучшить отношения с местным населением, если дадим части из них право голосовать."
NFA_limited_suffrage:0 "Голосуют только французы"
NFA_limited_suffrage_desc:0 "Местные просят нас дать им право голоса наравне с французами. Они должны чётко понимать, что политическими правами обладать они не будут!"
NFA_Constitutionalism:0 "Конституционная монархия"
NFA_Constitutionalism_desc:0 "Наш монарх не может править один. Чтобы сплотить население, он решил переизбрать главу правительства и вернуть в страну Конституцию."
NFA_constit_mon_tooltip:0 "§RНовая монархия будет конституционной!§! \n"
NFA_Absolutism:0 "Абсолютизм"
NFA_Absolutism_desc:0 "Демократия запятнала себя, людям нужен сильный лидер! Мы сможем победить только, если мы будет бесконечно преданы нашему монарху!"
NFA_absolutism_tooltip:0 "§RНам нужна сильная централизованная власть!§! \n"
NFA_puppet_chamber:0 "Антипарламентаризм"
NFA_puppet_chamber_desc:0 "Новый режим может использовать недоверие французов к парламенту как повод сильней закрутить гайки."
NFA_monarch_prestige:0 "Идеализированный монарх"
NFA_monarch_prestige_desc:0 "Наш монарх - сильный, властный и прогрессивный суверен. Так должен думать каждый в нашей стране."
NFA_strenghthened_governement:0 "Усилить правительство"
NFA_strenghthened_governement_desc:0 "Правительство вновь стало стабильным, и теперь мы готовы воевать с красными."
NFA_strenghthened_governement_tooltip:0 "§GВы получите специальный бонус, который зависит от ранее выбранных политических фокусов.§! \n"

NFA_homeland_reconquest:0 "Приготовиться к освобождению."
NFA_homeland_reconquest_desc:0 "Красные готовятся воевать с Германией и мы не можем оставаться в стороне. В ответ на их агрессию, мы проявим свою и вернём себе Францию."

NFA_military_preparation:0 "Военные приготовления"
NFA_military_preparation_desc:0 "Наши солдаты не готовы воевать как морально, так и физически. Мы должны как можно быстрее снабдить их самым современным вооружением."
NFA_Infantry_focus:0 "Костяк из пехоты"
NFA_Infantry_focus_desc:0 "Основа нашей армии - пехота. Прежде всео, именно она должна буть укомплектована!"
NFA_artillery_focus:0 "Поддержка артиллерии"
NFA_artillery_focus_desc:0 "Недавние исследования в артиллерийском деле точно помогут нашим бравым солдатам."
NFA_legionary_motorization:0 "Моторизированные дивизии"
NFA_legionary_motorization_desc:0 "Мы должны компенсировать недостаток людей хорошей тактикой. Вместо того, чтобы полагаться на медленную пехоту, мы можем снарядить несколько моторизированных дивизий!"
NFA_tank_research:0 "Исследование танков"
NFA_tank_research_desc:0 "Де Голль утверждает, что танки будут самым действенным оружием следующей войны. Мы должны послушать его советаи вложиться в них."
NFA_troupes_de_marine:0 "Морская пехота"
NFA_troupes_de_marine_desc:0 "Наши генералы предлагают интересную идею. Морской десант станет отдельной частью армии. Морпехи будут получать отдельные гранты от государства, что позволит им быть на высоте тогда, когда от них потребуется штурмовать берега нашей Родины."
NFA_mountain_elites:0 "Наследие альпийских шассёров"
NFA_mountain_elites_desc:0 "Альпийские шассёры были нашими элитными войсками, подготовленными к ведению боя в горах и в городской местности. Их наследие не должно быть забыто!"

NFA_reenforce_the_Entente:0 "Усиление Антанты"
NFA_reenforce_the_Entente_desc:0 "Антанта выстояла после поражения, стоит и сейчас, и будет стоять даже тогда, когда мы уничтожим красную гидру!"
NFA_entente_fighters:0 "Совместные воздушные учения"
NFA_entente_fighters_desc:0 "Нашей авиации крупно повезло: совместные учения с канадцами открыли им глааза на многие современные тактики ведения боя!"
NFA_entente_navy:0 "Совместные учения флотов"
NFA_entente_navy_desc:0 "Антанта славится своим флотом и могли бы узнать от её членом много нового о тактиках ведения морских боёв."
NFA_entente_research:0 "Международные исследовательские группы"
NFA_entente_research_desc:0 "От льдов Канады, до пустынь Австралазии, великие умы трудятся над одними и теми же исследованиями. Их совместная работа приносит значительные плоды."
NFA_support_kos:0 "Поддержать Испанию"
NFA_support_kos_desc:0 "Королевство Испания сейчас переживает гражданскую войну. Наш долг - послать им добровольцев против красных из НКТ и реакционеров-карлистов!"
NFA_influence_kos:0 "Влияние на Испанию"
NFA_influence_kos_desc:0 "Мадрид победил своих противников. Мы можем напомнить им о всей той помощи, что им была оказана нами, и сблизить Испанию с Антантой. Их горы станут отличным плацдамом для наступления во Францию!"
NFA_support_carlists:0 "Поддержать Карлистов"
NFA_support_carlists_desc:0 "Испания находится в хаосе гражданкой войны. Старое декадантное королевство не заслуживает нашей помощи. Мы должны поддержать наших католических братьев - Карлистов!"
bypass_alliance_carlist:0 "Фокус будет пропущен если вы уже находитесь в одной фракции с Карлистами"
NFA_alliance_catholic:0 "Вступить в Средиземноморский блок"
NFA_alliance_catholic_desc:0 "Средиземноморский блок, возглавляемый Карлистами при поддержке Папы может стать отличной альтернативой загнивающей Антанте. Наши братья по вере находятся близко нам. Такие малые расстояния между нами сыграют свою роль в войне."
NFA_Church_support:0 "Поддержка церкви"
NFA_Church_support_desc:0 "Благославение самого Папы сплотило наш народ и придало им уверенности в правительстве."
NFA_military_cooperation:0 "Главнокомандующие-латиняне"
NFA_military_cooperation_desc:0 "Испанцы и итальянцы ближе по духу нашим солдатам, чем далёкие британцы в Канаде. Совместные учения с латинянами поможет нам в грядущей войне."
NFA_aumoniers:0 "Пастыри"
NFA_aumoniers_desc:0 "Наши солдаты поддерживаются самой церковью. Они пойдут хоть в самое пекло!"

NFA_seize_morocco:0 "Захватить Германское Морокко"
NFA_seize_morocco_desc:0 "Падение Берлина дало понять, что старая Германия рушится. Слабость их империи даёт нам шанс вернуть себе Марокко, который до Вельткрига был нашим протекторатом."
NFA_seize_rif:0 "Захватить Испанское Морокко"
NFA_seize_rif_desc:0 "НКТ захватили испанские земли в Африке. Мы должны занять эти территори, пока красные не укрепились там."
NFA_seize_portuguese_guinea:0 "Захватить Португальскую Гвинею"
NFA_seize_portuguese_guinea_desc:0 "Колониальная империя Португалии рушится. Некоторые наши генералы говорят, что мы можем с лёгкостью занять их земли в Гвинее, пока немцы или кто-либо ещё этого не сделал."

NFA_strike_france:0 "Возвращение на континент!"
NFA_strike_france_desc:0 "15 долгих лет прошло с тех пор, как подлые предатели отняли у нас нашу Родину. Настало время мстить за наших отцов. Безбожный синдикализм будет стёрт с лица земли нашими бравыми ребятами."
NFA_return_to_paris:0 "Возвращение в Париж"
NFA_return_to_paris_desc:0 "После стольких лет изгнания, мы наконец-то вернули себе свои земли. Париж в наших руках и скоро мы вернём себе статус одной из сильнейших держав мира!"
NFA_return_to_marseille:0 "Возвращение в Марсель"
NFA_return_to_marseille_desc:0 "После стольких лет борьбы и изгнания, мы наконец-то вернули хотя бы часть нашей Родины. Остальная Франция пока не под нашим контролем. Несмотря на это, под давлением правых политиком, мы решили организовать временную столицу на юге Франции, чтобы закрепить наши успехи."
NFA_underground_railroad:0 "Организовать подземку"
NFA_underground_railroad_desc:0 "Либералы и соц-демократы поспособствовали возникновению подземки. Тысячи беженцев с оккупированных земель бегут к нам. Они послужат нашей армии отличными рекрутами."
NFA_restore_consitution_mainland:0 "Вернуть Конституцию"
NFA_restore_consitution_mainland_desc:0 "Мы вернулись домой... пора исполнить ещё одну мечту наших граждан и вернуть в страну Конституцию. Будет ли у нас полная демократия или авторитарный режим продолжится?"
NFA_restore_consitution_mainland_tooltip:0 "Теперь у вас будут выборы. \n"
NFA_absolutism_mainland:0 "Оставить абсолютизм"
NFA_absolutism_mainland_desc:0 "Мы вернулись домой... пора исполнить ещё одну мечту наших граждан и вернуть в страну Конституцию. Будет ли у нас полная демократия или авторитарный режим продолжится?"
NFA_rocket_effort:0 "Ракетные испытания"
NFA_rocket_effort_desc:0 "С возвращением на Родину у нас появились новые ресурсы и мы можем направить их на такие экспериментальные направления как ракетостроение."
NFA_demand_caribbean:0 "Потребовать Французские Карибы"
NFA_demand_caribbean_desc:0 "Мы вернули себе Францию, но этого мало: мы вернём себе всё, что нам принадлежало. Наши друзья из Карбиской Федерации присматривали за ними колониями с 1919, но настало время законному владельцу получить их назад."
NFA_establish_maquisards:0 "Поддержать Сопротивление"
NFA_establish_maquisards_desc:0 "Французы на оккупированных территориях озлоблены политикой своих захватчиков. Различные националистические группировки намеры положить конец этой оккупации, поэтуми они просят нашей поддержки!"
NFA_establish_maquisards_tooltip:0 "Различные партизанские группировки появятся на юге Франции. Их деятельность может принести свои плоды, но не исключена вероятность проколоться."
NFA_nuclear_effort:0 "Ядерные исследования"
NFA_nuclear_effort_desc:0 "Первые исследования в области ядерной физики дали потрясающие результаты. Однажды, мы сможем создать такое оружие, которое ужаснёт весь мир."
NFA_effort_national:0 "Народное дело"
NFA_effort_national_desc:0 "Освобождение Франции стоило нам многих убитых рабочих и десятков уничтоженных фабрик. Кроме того, мы оказались на огромной политической	арене Европы, а наша армия здесь совершенно не приспособлена. Мы должны расширить контингент и заставить всех французов сплотиться ради того, что отстроить страну заного."
NFA_amnistia:0 "Амнистия учёных"
NFA_amnistia_desc:0 "Должны признать, красные спонсировали многие инновационные разработки. Было бы мудро дать амнистию важным учёным и заставить их работать на нас во имя Новой Великой Франции!"

### Events ###
nfa.1.t:0 "Ситуация в 1936 году"
nfa.1.d:0 "Третья республика закончилась так же, как и началась: поражение от рук Германии и последующая революция. После свержения, правительство и видные генералы бежали в Марсель, откуда быстро перебрались в Алжир. После подписания мира с Германией изгнанники объявили о создании Четвёртой Республики, которая претендует на земли континентальной Франции. Вскоре стало очевидным то, что парламентризм изжил себя, так как большинство политиков были ярыми националистами. Генералитет захватил власть и посадил в кресло президента маршала Фердинанда Фоша. После его смерти в 1929 году к власти, при поддержке адмирала Франсуа Дарлана, пришёл маршал Филипп Петен, герой Вердена. И хотя ситуация остаётся стабильной, а связи с британским правительством в изгнании поддерживаются, до сих пор остаётся много проблем. Сможет ли Франция вернуть себе свои земли, несмотря на недовольства туземцев, сытых по горло авторитарным правительством?"
nfa.1.a:0 "Это лишь временная неудача..."
nfa.2.t:0 "Восстановление республики"
nfa.2.d:0 "Сегодня, президент Петен, стоя на балконе президентского дворца в Алжире, произнёс речь, в которой известил о восстановлении Конституции Четвёртой республики. Тысячи французов празднуют это событие по всей стране. Да зравствует республика!"
nfa.2.a:0 "Vive la République!"
nfa.3.t:0 "Реставрация монархии"
nfa.3.d:0 "Сегодня, Жан Орлеанский из дома Бурбонов был коронован как король Франции во время церемонии, прошедшей в Нотр Дам д'Африк. На этой церемонии, президент водрузил корону на голову нового короля, символизируя тем передачу власти в его руки. Да зравствует король!"
nfa.3.a:0 "Vive le Roi!"
nfa.4.t:0 "Новая империя"
nfa.4.d:0 "Сегодня, Луи Наполеон IV из дома Бонапартов был коронован как император Франции во время церемонии, прошедшей в Нотр Дам д'Африк. На этой церемонии, президент водрузил корону на голову нового императора, символизируя тем передачу власти в его руки. Да зравствует император!"
nfa.4.a:0 "Vive l'Empereur!"
nfa.5.t:0 "Назначение Премьер-министра"
nfa.5.d:0 "Так как генерал Жанин скомпрометировал себя же своими ошибками в управлении, нам нужен новый премьер-министр. Кто же им станет?..."
nfa.5.a:0 "Назначить адмирала Дарлана"
nfa.5.b:0 "Назначить генерала де Голля"
nfa.5.c:0 "Назначить Поля Рейно, республиканца"
nfa.5.e:0 "К чёрту всех этих раскольников! Оставьте Жанина !"
nfa.6.t:0 "Партия Социалистов-Республиканцев хочет участвовать в выборах"
nfa.6.d:0 "После восстановления Конституции, остатки некогда влиятельной партии Социалистов-Республиканцев вновь объединились и теперь хотят участвовать в выборах. Многие считают, что эта партия не принесёт Франции ничего, кроме позора и страдании, поэтому они не должны участвовать в предстоящих выборах. Должны ли мы принять требование народа или же постулаты нашей Конституции теперь важней?"
nfa.6.a:0 "Только если они отрекутся от синдикализма!"
nfa.6.b:0 "Никогда!"
nfa.7.t:0 "Назначение Премьер-министра"
nfa.7.d:0 "Новый режим установился, и люди требуют назначить нового министра, поддерживаемого генералитетом, который приведёт Францию к победе и освобождению Родины..."
nfa.7.a:0 "Назначить адмирала Дарлана"
nfa.7.b:0 "Назначить генерала де Голля"
nfa.7.c:0 "Нынешний премьер останется на посту"
nfa.8.t:0 "Беспорядки среди франкоалжирцев"
nfa.8.d:0 "Среди белого население алжира, фланкоалжирцев (или пьенуа, что в переводе дословно значит 'черноногие') существует крупная еврейская диаспора. Такие политики, как Филипп Энрио, настраивают народ против них своими антисемитскими высказываниями. На побережных городах Алжира уже начинаются погромы и многим евреям не остаётся ничего, кроме как эмигрировать."
nfa.8.a:0 "Пусть делают то, что хотят"
nfa.8.b:0 "Приструнить этих антисемитов!"
NFA_fired_antisemites_tooltip:0 "Рене Буске, Эжен Делонкль и Филипп Энрио больше не будут доступны. \n"
nfa.9.t:0 "Ситуация с алжирскими евреями"
nfa.9.d:0 "В связи с антисемитскими настроениями в Алжире, многие евреи бегут к нам, в надежде найти спасение и получить право поселиться в Палестине."
nfa.9.a:0 "Встретьте их с распростёртыми объятиями"
nfa.9.b:0 "У нас своих проблем хватает"
nfa.10.t:0 "Ситуация с алжирскими евреями"
nfa.10.d:0 "Недавно, военная хунта в Алжире стала очень агрессивно относиться к еврейской диаспоре. Многие евреи бежали в Палестину, некоторые же решили попытать счастья в Германии."
nfa.10.a:0 "Рейх и весь германский народ приветствует их!"
nfa.10.b:0 "Поселите их в колониях, таких как Мадагаскар."
nfa.10.c:0 "У нас своих проблем хватает"
nfa.11.t:0 "Ситуация с алжирскими евреями"
nfa.11.d:0 "В связи с антисемитскими настроениями в Алжире, Папа решил написать энциклику 'Humani Generis Unitas', которая порицает расизм, антисемитизм и преследование евреев. После прочтения такого вдохновляющего текста, некоторые еврейские беженцы решили поселиться в Итальянской Федерации."
nfa.11.a:0 "Весь христианский мир приветствует 'старших братьев по вере'!"
nfa.11.b:0 "Позвольте поселиться только тем, у кого здесь родственники."
nfa.11.c:0 "У нас своих проблем хватает"
nfa.12.t:0 "Всеобщие выборы отменены"
nfa.12.d:0 "Война против проклятого Интернационала требует много усилий. Вы не можем позволить себе отвлекаться на выборы."
nfa.12.a:0 "Поистине, тёмные времена настали..."
nfa.13.t:0 "Выборы 1937"
nfa.13.d:0 "Сегодня, французы выберут своих представителей в палате депутатов и сенате! Эти выборы могут перевернуть всё устройство Франции! Кто же победит?"
nfa.13.a:0 "ДРС набирает большинство голосов"
nfa.13.b:0 "Партия Франсистов набирает большинство голосов"
nfa.13.c:0 "Партия Радикалов набирает большинство голосов"
nfa.13.e:0 "Партия Социалистов-Республиканцев набирает большинство голосов"
nfa.14.t:0 "Выборы президента"
nfa.14.d:0 "Пришло время выбирать президента. Всекрупные политические силы выдвинули своих кандидатов и Палата депутатов вместе с сенатом готовы голосовать."
nfa.14.a:0 "Маршал Петен, герой войны!"
nfa.14.b:0 "Пьер-Этьен Фланден, представитель ДРС!"
nfa.14.c:0 "Андре Малярми, представитель радикалов!"
nfa.14.e:0 "Фернанд Бусьон, представитель Социалистов-Республиканцев!"
nfa.15.t:0 "Реставрация монархии?"
nfa.15.d:0 "Движение франсистов занимает лидирующие позиции в парламенте, что озволяет им исполнить давнюю мечту партии - вернуть монаржию во Францию. Однако, общество слишком разделено. Это ли не сигнал, что время королей давно прошло?"
nfa.15.a:0 "Объявите о создании королевства!"
nfa.15.b:0 "Ещё не время..."
nfa.16.t:0 "Реставрация монархии?"
nfa.16.d:0 "Движение франсистов занимает лидирующие позиции в парламенте, что озволяет им исполнить давнюю мечту партии - вернуть монаржию во Францию. Однако, общество слишком разделено. Это ли не сигнал, что время королей давно прошло?"
nfa.16.a:0 "Объявите о создании королевства!"
nfa.16.b:0 "Ещё не время..."
nfa.18.t:0 "Выборы 1941"
nfa.21.t:0 "Выборы 1945"
nfa.22.a:0 "Генерал де Голль, герой войны!"
nfa.24.t:0 "Выборы 1949"
nfa.26.t:0 "Социалисты-Республиканцы хотят участвовать в выборах"
nfa.26.d:0 "После освобождения нашей Родины, реорганизованная партия Социалистов-Республиканцев попросила нас о снятии запрета на их участие в выборах. Позволим ли мы им официально существовать или же запрет продолжится и дальше?"
nfa.26.a:0 "Только если они отрекутся от синдикализма!"
nfa.26.b:0 "Никогда!"
nfa.27.t:0 "Реставрация монархии"
nfa.27.d:0 "Сегодня, Энри Орлеанский из дома Бурбонов был коронован как король Франции во время церемонии, прошедшей в Нотр Дам д'Африк. На этой церемонии, президент водрузил корону на голову нового короля, символизируя тем передачу власти в его руки. Да зравствует король!"
nfa.27.a:0 "Vive le Roi!"
nfa.28.t:0 "Маршал Петен уходит в отставку"
nfa.28.d:0 "Маршал Петен, герой Вердена и лидер нашей нации, решил уйти в отставку и сложить с себя полномочия президента. В своей прощальной речи, он эмоционально выразил поддержку новому правительству. Так или иначе, старика будет не хватать многим из нас."
nfa.28.a:0 "Au revoir, mon Maréchal"
nfa.29.t:0 "Король Жан Орлеанский умер"
nfa.29.d:0 "Наш любимый всеми король Жан III умер сегодня в возрасте 65 лет. Его тело было похоронено в одном из алжирских соборах. Люди уже готовятся к коронации его сына Энри."
nfa.29.a:0 "Le roi est mort, vive le roi!"
nfa.30.t:0 "Принц Жан Орлеанский умер"
nfa.30.d:0 "Сегодня, претендент на трон от дома Бурбонов, известный как Жан III, умер. Его сын Энри стал новым претендентом на трон Франции."
nfa.30.a:0 "Хм, ладно..."
nfa.31.t:0 "Де Латр де Тассиньи умирает"
nfa.31.d:0 "Жан де Латр де Тассиньи, один из наших лучших генералов, умер сегодня."
nfa.31.a:0 "Нам будет не хватать его"
nfa.32.t:0 "Маршал Петен умирает"
nfa.32.d:0 "Герой Вердена, Маршал Петен, умер сегодня, проиграв в схватке с болезнью Альцгеймера. Со времён его отставки в 1944 о нём мало что было слышно, но он до сих пор оставался живым символом нашей страны. Глава правительства объявил этот день траурным."
nfa.32.a:0 "Большая потеря для всей Франции"
nfa.33.t:0 "Шарль Моррас умирает"
nfa.33.d:0 "Шарль Моррас, лидер партии Франсистов и убеждённый монархист, умер сегодня."
nfa.33.a:0 "Нам будет его не хватать"
nfa.35.t:0 "Расширение ВМФ"
nfa.35.d:0 "Адмирал Дарлан пообещал защитить нас от Коммуны, расширив ВМФ. Первые корабли уже начали покидать верфи Дакара."
nfa.35.a:0 "C'est magnifique!"
nfa.37.t:0 "Расширение ВМФ"
nfa.37.d:0 "Адмирал Дарлан пообещал защитить нас от Коммуны, расширив ВМФ. Ещё три корабля покинули верфи Дакара."
nfa.37.a:0 "C'est magnifique!"
nfa.38.t:0 "Южное рекрутирование"
nfa.38.d:0 "Франции не хватает людей для армии. Многие не хотят служить в нашей армии из-за её подмоченной репутации, так как мы потерпели поражение в Вельткриге. Ярые французские националисты - этого мало, нам нужно больше народу. Правительство посматривает на то, чтобы начать рекрутирование в южных районах нашего государства."
nfa.38.a:0 "Призовите их на службу, но сформируйте из них отдельные отряды"
nfa.38.b:0 "Призовите их на службу и смешайте с регулярными войсками"
nfa.39.t:0 "Де Голль обвиняет правительство в трусости"
nfa.39.d:0 "Генерал де Голль публично обвинил нашу инициативу постройки фортификаций вместо расширения армии. По словам генерала, мы должны быть готовы воевать с Коммуной, а не отсиживаться за кусками бетона и ждать, когда они придут за нами. Что нам с ним делать?
nfa.39.a:0 "Отправьте его в отставку"
nfa.39.b:0 "Прямолинейность - хорошее качество для офицера"
nfa.40.t:0 "Дарлан обвиняет правительство в безрассудстве"
nfa.40.d:0 "Адмирал Дарлан публично осудил нас за агрессивое расширение армии. По его словам, мы должны быть готовы защищаться от Коммуны, а не провоцировать их на войну с нами. Что нам с ним делать?"
nfa.40.a:0 "Отправьте его в отставку"
nfa.40.b:0 "Прямолинейность - хорошее качество для офицера"
nfa.41.t:0 "'Дакар-Алжирские Авиалинии' обанкротились"
nfa.41.d:0 "Наши попытки расширить ДАА привели к растрате денег и банкротству компании. Слышны обвинения в адрес управляющих, некоторые даже поговаривают, что их подкупили немецкие торгаши. Это большая утрата для всех нас."
nfa.41.a:0 "Арестовать управляющих"
nfa.41.b:0 "Это - наша ошибка"
nfa.42.t:0 "'Дакар-Алжирские Авиалинии' пользуются успехом"
nfa.42.d:0 "Грамотное распределение ресурсов и наши инвестиции позволили ДАА расширить свои услуги по всей Западной Африке. Монополия Германии и Южноафриканского союза вытесняется нашими лётчиками, и скоро мы займём весь рынок авиаперевозок на континенте!."
nfa.42.a:0 "Восхитительно!"
nfa.43.t:0 "Центральноафриканский ценз завершён"
nfa.43.d:0 "Ценз Сахарского региона подошёл к концу. Население состоит, в основном, из кочевых туарегских пастухов и караванщиков. Единственный наш способо получить прибыль с региона - обложить каравнщиков налогами."
nfa.43.a:0 "Обложите этих дикарей налогами"
nfa.43.b:0 "Эти жалкие гроши не стоят наших усилий"
nfa.44.t:0 "Геологическая разведка Центральной Африки завершена"
nfa.44.d:0 "Геологическая разведка Сахары подошла к концу. Первоначальные результаты говорят о том, что здесь есть несколько источников нефти. Однако, они слишком далеко расположены и мы пока не можем эффективно их использовать."
nfa.44.a:0 "Однажды, мы будем выжимать из них всё..."
NFA_inventory_complete:0 "Вы можете выбирать фокусы на разработку нефтяных месторождений. \n"
nfa.45.t:0 "Таманрассетский инцидент"
nfa.45.d:0 "Группа сборщиков налогов была около Таманрассет в Сахаре. Нет сомнений, во всём виноваты туареги, которые недовольно тем, что мы требуем с них налоги."
nfa.45.a:0 "Покажем им французский дух!"
nfa.45.b:0 "Эта идея зашла слишком далеко, отмените налоги"
nfa.46.t:0 "Восстание туарегов"
nfa.46.d:0 "Туареги и другие жители пустыни объединились против нас. Отказываясь платить налоги, они нападют на каждого француза, осмелившегося перебраться к югу от Атласских гор."
nfa.46.a:0 "Выжидайте и наблюдайте за ними"
nfa.47.t:0 "Восстание туарегов"
nfa.47.d:0 "Восстаньте против французских ублюдков, которые разоряют нашу Родину! Они нарушают наши традиции и привычный уклад жизни!"
nfa.47.a:0 "Мы будем сражаться до последней капли крови!"
nfa.48.t:0 "Террор"
nfa.48.d:0 "Сначала, восстание туарегов было не более, чем местечковыми стычками с французскими отрядами. Теперь же, огромные банды туарегов неожиданно возникают из пустынь, грабя всё на своём пути."
nfa.48.a:0 "Разграбьте весь юг до Нигера"
nfa.48.b:0 "Разграбьте Атласские горы"
nfa.49.t:0 "Террор"
nfa.49.d:0 "Сначала, восстание туарегов было не более, чем местечковыми стычками с французскими отрядами. Теперь же, огромные банды туарегов неожиданно возникают из пустынь, грабя всё на своём пути. Дойдя до Нигера, они успокоились и вернулись с награбленным в пустыню."
nfa.49.a:0 "Эти грязные туареги не останутся безнаказанными!"
nfa.50.t:0 "Беспорядки в Золом Берегу"
nfa.50.d:0 "Напуганные туарегскими грабителями, жители юга вышли на улицы. Ощлобленная толпа и беспорядки быстро привели к тому, что мы потеряли власть над регионом. Наш представитель бужал в Алжир."
nfa.50.a:0 "Чёрт!"
#nfa.51.t:0 "Война на юге"
#nfa.51.d:0 "Теперь мы сражаемся не только, чтобы защитить Алжир, но и для того, что подавить восстание на юге."
#nfa.51.a:0 "Они хотят быть с нами равными, ха!"
nfa.52.t:0 "Хаос во французских колониях"
nfa.52.d:0 "Под французским протекторатом Либерия, оставшаяся одна после начала гражданской войны в США, наслаждалась миром. Теперь ,когда на Золотом Берегу бущуют беспорядки, Либерия осталась совсем одна в этом жестоком мире."
nfa.52.a:0 "Почему это всегда случается с нами?!"
nfa.52.b:0 "Мы встаём на сторону французов! К оружию!"
nfa.53.t:0 "Туареги грабят Атлас"
nfa.53.d:0 "Туареги группами грабят всех в райоен атласских гор. Они уже приближали к землям Алжирского департамента, когда наши броневики дали им отпор и отбросили обратно в пустыню. Может, настало время покончить с восстанием этих дикарей раз и навсегда?"
nfa.53.a:0 "Настало время показать этим дикарям их место"
nfa.53.b:0 "Пусть скитаются по своей пустыне, нам то что?"
#nfa.54.t:0 "Независимость"
#nfa.54.d:0 "Мы вырвались из лам французских захватчиков, но теперь мы должны сражаться за свою свободу."
#nfa.54.a:0 "Пусть приходят, если им хватает смелости!"
nfa.55.t:0 "Освобождение Континентальной Франции"
nfa.55.d:0 "Мы захватили континентальные земли Франции, которые по праву принадлежат нашим французским союзникам из Алжира. Нам следует вернуть эти земли им."
nfa.55.a:0 "Так и сделаем."
nfa.55.b:0 "Нет."
nfa.56.t:0 "Ница под нашим контролем!"
nfa.56.d:0 "Мы захватили Ницу и окружающие её земли, которые были переданы Итальянской Федерации после позорного поражения в 1920!"
nfa.56.a:0 "Великолепно!"
nfa.57.t:0 "Савойя под нашим контролем!"
nfa.57.d:0 "Мы захватили Савойю, которая была передана Итальянской Федерации после позорного поражения в 1920!"
nfa.58.t:0 "Корсика под нашим контролем!"
nfa.58.d:0 "Мы захватили остров Корсика, который был передан Итальянской Федерации после позорного поражения в 1920!"
nfa.59.t:0 "Эльзас под нашим контролем!"
nfa.59.d:0 "Мы успешно завладели спорными территориями Эльзаса, которые мы потеряли после поражения Германии в 1871!"
nfa.60.t:0 "Добровольцы-антисиндикалисты прибыли!"
nfa.60.d:0 "После нашей успешной высадки на южном побережье, тысячи противников синдикалистического режима начали записываться в ряды нашей армии. Штаб решил организовать из них дивизии Milice Francaise (Французское ополочение). Их обучение и организацию доверили ветерану сопротивление Филиппу Энрио. С их помощью, мы навсегда очистим Францию от красной заразы!"
nfa.60.a:0 "Allons, à Paris!"
nfa.61.t:0 "Предатели!"
nfa.61.d:0 "С тех пор, как реакционеры высаделись на южных берегах, тысячи предателей и ублюдков повылазили из своих нор. Дезертиры, преступники и другие прихвостни буржуазии присоединились к незаконному правительству!"
nfa.61.a:0 "Смерть угнетателям и их прислужникам!"
nfa.62.t:0 "Националистическая Франция поддержала нас!"
nfa.62.d:0 "Французское правительство в изгнании поддержала нас в этой гражданской войне. Скорее всего, они хотят нашей помощи, чтобы вернуть свою Родину назад."
nfa.62.a:0 "Великолепно!"
nfa.63.t:0 "Националистическая Франция поддержала нас!
nfa.63.d:0 "Французское правительство в изгнании поддержала нас в этой гражданской войне. Скорее всего, они не только хотят нашей помощи, чтобы вернуть свою Родину назад, но также хотят отдать долг католической вере."
nfa.63.a:0 "Великолепно!"
nfa.64.t:0 "НКТ в Африке"
nfa.64.d:0 "В Испании началась гражданская война и НКТ-ФАИ сейчас формально владеет африканскими землями Испании. Стоит ли нам ввести войска и оккупировать эти земли, не дав красным закрепиться там?"
nfa.64.a:0 "Оккупируйте территории"
nfa.64.b:0 "Оккупируйте и отдайте Карлистам"
nfa.65.t:0 "Конфликт в Африке"
nfa.65.d:0 "Французские реакционеры захватили наши земли в Африке! Как мы должны отреагировать на это?"
nfa.65.a:0 "Пусть подавятся..."
nfa.65.b:0 "К оружию!"
nfa.65.c:0 "Надо как-то противостоять им....."
nfa.66.t:0 "Конфликт в Африке"
nfa.66.d:0 "Французские реакционеры захватили наши земли в Африке и передали Карлистам! Как мы должны отреагировать на это?"
nfa.66.a:0 "Пусть подавятся..."
nfa.66.b:0 "К оружию!"
nfa.66.c:0 "Надо как-то противостоять им....."
nfa.67.t:0 "Возвращение на Родину"
nfa.67.d:0 "После стольких лет борьбы и изгнания, мы наконец-то вернулись на нашу Родину. Теперь, когда мы снова сильны как никогда, настало время вернуть все те земли, что у нас отняли!"
nfa.67.a:0 "Париж ждёт нас!"
nfa.68.t:0 "Возвращение в Южную Францию"
nfa.68.d:0 "После стольких лет борьбы и изгнания, мы наконец-то вернули хотя бы часть нашей Родины. Остальная Франция пока не под нашим контролем. Несмотря на это, под давлением правых политиком, мы решили организовать временную столицу на юге Франции, чтобы закрепить наши успехи."
nfa.68.a:0 "Наконец-то мы дома!"
nfa.69.t:0 "Беженцы из оккупированной Франции"
nfa.69.d:0 "Подземка уже даёт свои плоды: каждый день к нам стекаются беженцы с оккупированной зоны. Многие из них - представители среднего класса, которые боятся закручивания гаек. Их технические знания могут сильно помочь нам."
nfa.69.a:0 "Прекрасно!"
nfa.70.t:0 "Судьба французских Кариб"
nfa.70.d:0 "Теперь, когда Франция снова свободна, наши союзники в Париже требуют вернуть те их земли, которые были присоединены к Карибской Федерации после 1925 года."
nfa.70.a:0 "Отдайте эти земли"
nfa.70.b:0 "У них больше нет прав на эти земли!"
nfa.71.t:0 "Карибская Федерация согласилась"
nfa.71.d:0 "Наши карибские друзья согласились вернуть французские острова в Карибах. Французская империя на один шаг ближе к своему восстановлению!"
nfa.71.a:0 "Прекрасно"
nfa.72.t:0 "Карибская Федерация отказала нам"
nfa.72.d:0 "Карибская Федерация решила придержать у себя наши исконные земли. Это ухудшило отношения между нами и поставило под сомнение само существование Антанты."
nfa.72.a:0 "Замните это дело"
nfa.72.b:0 "Мы не забудем этого..."
nfa.73.t:0 "Французское вторжение в Морокко"
nfa.73.d:0 "Эти шакалы из Алжира наживаются на нашей беспощности! Они захватили нашу колонию в Марокко! Мы не можем ничего поделать, хотя некторые генералы говорят, что мы могли бы хоть немного посопротивляться для приличия. Некоторые предлагают и более радикальные методы: дать полный отпор французам, чтобы не запятнать нашу честь великой державы!"
nfa.73.a:0 "Мы ничего не можем поделать..."
nfa.73.b:0 "Надо как-то противостоять им..."
nfa.73.c:0 "Может быть мы и слабы, но под лягушатников мы не прогнёмся!"
nfa.74.t:0 "Морокко под нашим контролем!"
nfa.74.d:0 "Рассыпающаяся Германская империя склонила перед нами голову и сдала Морокко. Однако, отдельные отряды емцев до сих пор подчиняются приказу Кайзера дерать оборону и сопротивляются нам."
nfa.74.a:0 "Странно..."
nfa.75.t:0 "Морокко под нашим контролем!"
nfa.75.d:0 "Рассыпающаяся Германская империя склонила перед нами голову и сдала Морокко."
nfa.75.a:0 "Великолепно!"
nfa.76.t:0 "Предупреждение от Германии"
nfa.76.d:0 "Похоже, Германия не настолько сильно пала... Остатки правительства Рейха приказали войскам в Марокко сопротивляться до последнего, а нам отправили предупреждение о том ,что если мы не покинем Марокко, то узнаем всю ярость тевтонов..."
nfa.76.a:0 "Не злите их... Отступаем!"
nfa.76.b:0 "Это не более, чем блеф."
nfa.77.t:0 "Наши угрозы были проигнорированы"
nfa.77.d:0 "Французы проигнорировали все наши угрозы, а их войска уже пересекли границы Марокко. Как мы отреагируем?"
nfa.77.a:0 "Ничего не поделать, сдайте им колонию..."
nfa.77.b:0 "Надо как-то противостоять им..."
nfa.77.c:0 "Они сделали свой выбор. К оружию!"
nfa.78.t:0 "Французы оккупировали Гвинею!"
nfa.78.d:0 "Пока мы были заняты чем-то другим, алжирское правительство решило занять наши земли в Гвинее. Они уже дошли до Биссау и повесили флаг над городом. Наши силы слишком рассредоточены в этом регионе. Кроме того, мы можем спровоцировать Францию и её союзников на войну, если начнём сопротивляться."
nfa.78.a:0 "Пусть подавятся"
nfa.78.b:0 "Мы не можем позволить нашей империи пасть!"
nfa.79.t:0 "Франция разделённая"
nfa.79.d:0 "Париж пал под нашим натиском, как и вся остальная Франция. Сердце синдикализма сейчас в наших руках, и мы должны решить, что делать со всеми этими землями. Также есть проблема с Националистической Францией, которая заняла часть земель во время войны с синдикалистами. К нашему же благу, если мы обсудим с ними будущее Франции."
nfa.79.a:0 "Разграничим зоны оккупации"
nfa.79.b:0 "Никаких договоров с ними"
nfa.79.c:0 "Эти земли их, если они присоединятся к нам"
nfa.80.t:0 "Германская империя предлагает поделить Францию"
nfa.80.d:0 "Мы заняли часть Южной Франции, в то время, как Германия владеет остальной территорией. Они предлагают нам сделку: Германия признаёт наши права на южную часть страны, если мы признаем их права на северную часть страны. Что мы им скажем?"
nfa.80.a:0 "Отличное предложение!"
nfa.80.b:0 "Этот договор нас не устраивает!"
nfa.81.t:0 "Окситанский договор"
nfa.81.d:0 "После долгих переговоров в городе Бордо, компромис был найден. Окситанский договор закрепил за Германией северную часть Франции и южную часть за Нациналистической Францией."
nfa.81.a:0 "Настало время для нового порядка во Франции!"
nfa.82.t:0 "Окситанский договор"
nfa.82.d:0 "После долгих переговоров в городе Бордо, компромис был найден. Окситанский договор закрепил за Германией северную часть Франции и южную часть за Нациналистической Францией."
nfa.82.a:0 "Рано или поздно, мы вернём !"
nfa.83.t:0 "Окситанский договор"
nfa.83.d:0 "После долгих переговоров в городе Бордо, компромис был найден. Окситанский договор закрепил за Германией северную часть Франции и южную часть за Нациналистической Францией."
nfa.83.a:0 "Настало время для нового порядка в Западной Европе!
nfa.84.t:0 "Судьба северной Франции"
nfa.84.d:0 "Окситанский договор подписан, и мы вольны делать с этим регионом всё, что захотим."
nfa.84.a:0 "Установите марионеточное правительство."
nfa.84.b:0 "Освободите Бретань и Нормандию и установите марионеток."
nfa.84.c:0 "Полная оккупация региона."
nfa.85.t:0 "Французская армия"
nfa.85.d:0 "Мы вернулись на Родину, и настало нам время создать армию, достойную Наполеона. К счастью, народ массово записывается в ряды наших войск, а синдикалисты оставили нам кучу снаряжения."
nfa.85.a:0 "Vive la France!"
nfa.86.t:0 "Французское сопротивление"
nfa.86.d:0 "Французы, недовольные нашим положением марионеток, решили обратиться к правителсьтву в изгнании. С помощью подачек из Алжира, движение сопротивления активизировалось, стремясь помочь легитичному правительству вернуться на Родину!"
nfa.86.a:0 "Чёрт!"
nfa.87.t:0 "Макизарды активизировались"
nfa.87.d:0 "Несмотря на все попытки пресечь националистические настроения, мы не увидели достойный результатов. Различные движения французских националистов, именуемые Сопротивлением, подрывают стабильность нашего государтсва при поддержке правительства в изгнании."
nfa.87.a:0 "Армия подавит их!"
nfa.88.t:0 "Макизарды активизировались"
nfa.88.d:0 "Несмотря на все попытки пресечь националистические настроения, мы не увидели достойный результатов. Различные движения французских националистов, именуемые Сопротивлением, подрывают стабильность нашего государтсва при поддержке правительства в изгнании."
nfa.88.a:0 "Армия подавит их!"
nfa.89.t:0 "Макизарды набирают популярность в Окситании"
nfa.89.d:0 "Макизарды с огромной скоростью набирают силу в горной Окситании. Если мы ничего не предпримем, скоро они заполонят всю страну. Как мы отреагируем на них?"
nfa.89.a:0 "Попросить о помощи Германию"
nfa.89.b:0 "Попросить о помощи Россию"
nfa.89.c:0 "Попросить о помощи Карлистов"
nfa.89.e:0 "Мы сами справимся"
nfa.90.t:0 "Макизарды набирают популярность по всей Франции"
nfa.90.d:0 "Макизарды с огромной скоростью набирают силу в горной Окситании. Если мы ничего не предпримем, скоро они заполонят весь юг Франции. Как мы отреагируем на них?"
nfa.91.t:0 "Макизарды угрожают Окситании"
nfa.91.d:0 "Массивная поддержка из Алжира позволила макам вести свою подрывную деятельность с ещё большей силой. Правительство Окситании не может справиться с ними и просит нас помочь. Что мы им ответим?"
nfa.91.a:0 "Потребуйте у правительства в изгнании прекратить любую поддержку этих Сопротивление"
nfa.91.b:0 "Мы уничтожем сам источник проблемы!"
nfa.91.c:0 "Пусть сами разбираются"
nfa.92.t:0 "Макизарды угрожают Франции"
nfa.92.d:0 "Массивная поддержка из Алжира позволила макам вести свою подрывную деятельность с ещё большей силой. Правительство Окситании не может справиться с ними и просит нас помочь. Что мы им ответим?"
nfa.92.a:0 "Потребуйте у правительства в изгнании прекратить любую поддержку этих Сопротивление"
nfa.92.b:0 "Мы уничтожем сам источник проблемы!"
nfa.92.c:0 "Пусть сами разбираются"
nfa.93.t:0 "Макизарды устроили переворот!"
nfa.93.d:0 "Крупные группы маком предприняли операцию по захвату власти. Они даже убедили часть войск перейти на их сторону и уже штурмуют столицу. К счасть, большая часть армии на нашей стороне. Спасут ли они Окситанию?"
nfa.93.a:0 "Макизарды свергают правительство!"
nfa.93.b:0 "Армия победила Сопротивление!"
nfa.94.t:0 "Макизарды пытаются захватить контроль над югом Франции!"
nfa.94.d:0 "Крупные группы маком предприняли операцию по захвату власти на юге страны. Они даже убедили часть войск перейти на их сторону и уже штурмуют местные города. К счасть, большая часть армии того региона на нашей стороне. Спасут ли они Окситанию?"
nfa.94.a:0 "Макизарды захватили юг Франции!"
nfa.94.b:0 "Макизарды былы и подавлены!"
nfa.95.t:0 "Переворот в Окситании"
nfa.95.d:0 "С нашей поддержкой, группы Сопротивление и их постанческие дивизии захватили власть над Окситанией и уже прислали нам предложение вернуться на Родину из изгнания. Как мы отреагируем на это?"
nfa.95.a:0 "Мы возвращаемся на Родину!"
nfa.95.b:0 "Проигнорируйте предложение...."
nfa.96.t:0 "Переворот на юге Франции"
nfa.96.d:0 "С нашей поддержкой, группы Сопротивление и их постанческие дивизии захватили власть над югом Франции и уже прислали нам предложение вернуться на Родину из изгнания."
nfa.96.a:0 "Прекрасно!"
nfa.97.t:0 "Требования Германии"
nfa.97.d:0 "Германия обозлилась на нас и требует прекратить поддержку любых сепаратистских движений в Окситании или они применят на нас экономические санкции или даже объявят войну. Как нам поступить?"
nfa.97.a:0 "Игнорируйте их"
nfa.97.b:0 "Мы не можем им противостоять!"
