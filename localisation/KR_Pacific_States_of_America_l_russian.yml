pacificstates.41.b:0 "Создадим дружественное правительство"
pacificstates.41.c:0 "Мы хотим только Южную Калифорнию и создать дружественное правительство!"
pacificstates.41.e:0 "Мир - это все, что мы хотим"
pacificstates.42.t:0 "Потеря Южной Калифорнии"
pacificstates.42.d:0 "Война между ТША и Мексикой была катастрофой для мексиканцев. Силы ТША оккупировали большую часть страны, и мексиканская армия не может больше Держаться и сражаться под натиском армии противников. Капитуляция кажется единственным вариантом."
pacificstates.42.a:0 "Это цена, которую мы должны заплатить"
pacificstates.43.t:0 "Внешняя политика ТША"
pacificstates.43.d:0 "Мы как можно скорее должны решить какие будут наши основные цели во внешней политике. Собираемся ли мы дружить с США или же мы будем строить наше будущее в одиночку ... или с кем-то еще?"
pacificstates.43.a:0 "Начать поиск дружественно ностроених к нам Стран"
pacificstates.43.b:0 "Нам не нужны друзья или враги"
pacificstates.43.c:0 "Присоединитсья к США с автономией"
pacificstates.43.e:0 "Мы возвращаемся в Союз"
pacificstates.44.t:0 "ТША требует автономии в США"
pacificstates.44.d:0 "Вчера Сенат ТША принял решение присоединиться к нам, но ценой признания их автономии. Те кто настроены на инкорпорацию настаивают на аннексию, в то время как большинство конгрессменов предпочитают принять их треобвания. Что нам делать?"
pacificstates.44.a:0 "Предоставьте им автономию!"
pacificstates.44.b:0 "Оставьте все как есть"
pacificstates.44.c:0 "Дураки! Ваше будущее в Союзе!"
pacificstates.45.t:0 "ТША возвращается в Союз"
pacificstates.45.d:0 "Сенат ТША вчера решил, что он полностью подчинится нам. Руководители ТША приняли неизбежное, и они должны гордится етим."
pacificstates.45.a:0 "Приветствуем вас назад братья"
pacificstates.46.t:0 "Внешняя политика - выбор союзника"
pacificstates.46.d:0 "Только четыре страны, кроме США, достаточно сильны, чтобы обеспечить нашу независимость. Германия, Канада, Япония и Россия. Германия - мировая сверхдержава, однако она довольно слаба в Тихом океане, где не может составить конкуренцию Японии, но не будем забывать, что мы граничим с Канадой, и далекая Россия тоже может стать хорошим партнером."
pacificstates.46.a:0 "Канада"
pacificstates.46.b:0 "Япония"
pacificstates.46.c:0 "Германия"
pacificstates.46.e:0 "Россия"
pacificstates.47.t:0 "Наш протест против вступления ТША в Антанту"
pacificstates.47.d:0 "ТША хочет присоединиться к Антанте - если они присоединятся, мы можем забыть о любых действиях против них."
pacificstates.47.a:0 "Нам все равно"
pacificstates.47.b:0 "Возмутительно! Отправить письмо королю"
pacificstates.48.t:0 "США протестуют против альянса с ТША"
pacificstates.48.d:0 "США, ужаснувшийся изо планов ТША, вынуждают нас не принимать их в Антанту. Американский президент написал личное письмо королю, в котором он объявляет ТША как часть сферы влияния Америки и угрожает разорвать дипломатические отношения. Без США наша экономика рухнет!"
pacificstates.48.a:0 "Не делайте ничего против воли США"
pacificstates.48.b:0 "Нас не волнует мнение США"
pacificstates.49.t:0 "Канада запретила нам вход в Антанту"
pacificstates.49.d:0 "Канадцы, опасаясь разрыва всех отношения с США, решили не позволить нам войти в Антанту. Это позорный день для Антанты!"
pacificstates.49.a:0 "Мы ничего не можем с этим поделать"
pacificstates.50.t:0 "ТША хочет союз с нами"
pacificstates.50.d:0 "Вчера ТША решили сформировать союз с нами. Как мы должны на ето отреагировать?"
pacificstates.50.a:0 "Сформировать альянс"
pacificstates.50.b:0 "Они бесполезны"
pacificstates.50.c:0 "Просто гарантируйте их независимость"
pacificstates.51.t:0 "ТША хочет союз с нами"
pacificstates.51.d:0 "Вчера ТША решили сформировать союз с нами. Как мы должны на ето отреагировать?"
pacificstates.51.a:0 "Сформировать альянс"
pacificstates.51.b:0 "Тихий океан? Это слишком далеко"
pacificstates.51.c:0 "Просто гарантируйте их независимость"
pacificstates.52.t:0 "ТША хочет союз с нами"
pacificstates.52.d:0 "Вчера ТША решили сформировать союз с нами. Как мы должны на ето отреагировать?"
pacificstates.52.a:0 "Сформировать альянс"
pacificstates.52.b:0 "Америка? Это слишком далеко"
pacificstates.52.c:0 "Просто гарантируйте их независимость"
pacificstates.53.t:0 "ТША хочет присоединиться к Антанте"
pacificstates.53.d:0 "Тихоокеанские Штаты Америки выразили желание стать членом нашего альянса. Как нам отреагировать на ето?"
pacificstates.53.a:0 "Добро пожаловать!"
pacificstates.53.b:0 "Нам они не нужны"
pacificstates.57.t:0 "Сакраментский Договор"
pacificstates.57.d:0 "Мы были разбиты вооруженными силами Тихоокеанских Штатов. Как это произошло? Они захватили весь регион Скалистых гор!"
pacificstates.57.a:0 "Предложить мирный договор, признать их территориальние претензии"
pacificstates.57.b:0 "Нет, война продолжится, пока мы не пройдем маршем через Сакраменто!"
pacificstates.54.t:0 "Сакраментский Договор"
pacificstates.54.d:0 "Мы успешно разбили вооруженные силы Соединенных Штатов и завоевали Скалистые горы. Теперь униженное американское правительство предлагает нам мир, в котором они обещают признать наши территориальные претензии и выйти из спорной территории. Как нам отреагировать?"
pacificstates.54.a:0 "Примите ето предложение, это даже больше, чем мы надеялись!"
pacificstates.54.b:0 "Нет, война будет продолжаться, пока наша армия не пройдет маршем через Вашингтон!"
pacificstates.55.t:0 "Сакраментский Договор"
pacificstates.55.d:0 "Согласно Сакраментскому Договору, мы должны вывести оставшийся силы из района Скалистых гор ..."
pacificstates.55.a:0 "Как унизительно!"
pacificstates.56.t:0 "ТША отказались подписать мирный договор!"
pacificstates.56.d:0 "ТША отказались от нашего щедрого мирного предложения и возобновили военные действия..."
