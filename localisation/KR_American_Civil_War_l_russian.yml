amcivwar.343.a:0 "Печально"


amcivwar.400.t:0 "Сент-Луис на грани восстания"
amcivwar.400.d:0 "Город Сент-Луис все еще верен Федеральному правительству. Но с каждым днем трения между идеологическими противниками в городе растут. Город слабо защищен малочисленными полицейскими отрядами, хотя соседние военные округа могут быть мобилизованы.\n\n Решительный удар позволит установить контроль над самыми важными железнодорожными узлами в Северной Америке"
amcivwar.400.a:0 "Отправьте экспедицию!"
amcivwar.400.b:0 "У нас нет свободных людей..."
amcivwar.401.t:0 "Враг у порога Сент-Луиса"
amcivwar.401.d:0 "Город Сент-Луис все еще верен Федеральному правительству. Но с каждым днем трения между идеологическими противниками в городе растут. Город слабо защищен малочисленными полицейскими отрядами, хотя соседние военные округа могут быть мобилизованы. \n\n Мы получаем сообщения, что противник отправил военную экспедицию, чтобы захватить город. Это позволит ему установить контроль над самыми важными железнодорожными узлами в Северной Америке."
amcivwar.401.a:0 "Отправьте военных!"
amcivwar.401.b:0 "Полицейские справятся сами!"
amcivwar.402.t:0 "Сент-Луис под атакой"
amcivwar.402.d:0 "Город Сент-Луис все еще верен Федеральному правительству. Но с каждым днем трения между идеологическими противниками в городе растут. Город слабо защищен малочисленными полицейскими отрядами, хотя соседние военные округа могут быть мобилизованы. \n\n Мы получаем сообщения, что противник отправил военную экспедицию, чтобы захватить город, а Федеральное Правительство не знает, что делать. Контроль над Сент-Луисом даст контроль над самыми важными железнодорожными узлами в Северной Америке."
amcivwar.402.a:0 "Отправьте контр-экспедицию!"
amcivwar.402.b:0 "У нас нет свободных людей..."
amcivwar.403.t:0 "Доклады из Сент-Луис"
amcivwar.403.d:0 "После нескольких дней поспешных приготовлений до нас доходят слухи о назревающей битве..."
amcivwar.403.a:0 "Будем надеяться на лучшее..."
amcivwar.404.t:0 "Битва на Союзной станции"
amcivwar.404.d:0 "После нескольких напряженных часов стало ясно, что граждане Сент-Луиса, лояльные правительству, сумели защитить Союзную станцию. Они подняли флаг над горящими товарными вагонами и уже патрулируют окрестные улицы; Противник был вытеснен из города, хотя все еще держится в пригородах..."
amcivwar.404.a:0 "Отлично!"
amcivwar.405.t:0 "Битва на Союзной станции"
amcivwar.405.d:0 "После нескольких напряженных часов стало ясно, что наши войска были вытеснены в пригороды Сент-Луиса, где они окопались и ждут подкреплений. Они сумели мобилизовать местное население, хотя противник был явно успешнее..."
amcivwar.405.a:0 "Черт подери!"
amcivwar.406.t:0 "Битва на Союзной станции"
amcivwar.406.d:0 "После нескольких напряженных часов стало ясно, что наши войска были вытеснены в пригороды Сент-Луиса, где они окопались и ждут подкреплений. Они сумели мобилизовать местное население, хотя противник был явно успешнее..."
amcivwar.406.a:0 "Мы пытались!"

amcivwar.407.t:0 "The Appalachians ripe for the taking"
amcivwar.407.d:0 "Большинство маленьких городков в горах Аппалачи по-прежнему верны старому правительству. Но с каждым днем трения между идеологическими противниками в городе растут. Полиция слишком разбросана, а вооруженным силам потребуется много времени, чтобы среагировать на угрозу.\n\n Решительный удар позволит установить контроль над важным путем к Восточному Побережью."
amcivwar.407.a:0 "Отправить экспедицию!"
amcivwar.407.b:0 "У нас нет свободных людей..."
amcivwar.408.t:0 "Враг на пороге Аппалачей"
amcivwar.408.d:0 "Аппалачи все еще верны нам, в основном. Но с каждым днем трения между идеологическими противниками в городе растут. Города защищены лишь полицейскими отрядами, а вооруженным отрядам потребуется время на мобилизацию. \n\n Поступают сообщения о попытках врага взять горы силой. Это позволит им установить контроль над важным путем к Восточному Побережью."
amcivwar.408.a:0 "Отправьте военных!"
amcivwar.408.b:0 "Полицейские справятся сами!"
amcivwar.409.t:0 "Атака Аппалачей"
amcivwar.409.d:0 "Большинство маленьких городков в горах Аппалачи верны старому правительству. Но с каждым днем трения между идеологическими противниками в городе растут. Города защищены лишь полицейскими отрядами, а вооруженным отрядам потребуется время на мобилизацию. \n\n Мы получаем сообщения, что противник отправил военную экспедицию, чтобы захватить город, а Федеральное Правительство не знает, что делать. Это позволит им установить контроль над важным путем к Восточному Побережью."
amcivwar.409.a:0 "Отправьте контр-экспедицию!"
amcivwar.409.b:0 "У нас нет свободных людей..."
amcivwar.410.t:0 "Доклады из Аппалачей"
amcivwar.410.d:0 "После нескольких дней поспешных приготовлений до нас доходят слухи о назревающей битве..."
amcivwar.410.a:0 "Надеемся на лучшее..."
amcivwar.411.t:0 "Мясорубка в Аппалачи"
amcivwar.411.d:0 "После нескольких дней хаоса битвы стало понятно, что местные жители сумели защитить горную кряжу. Они подняли флаги над разрушенными железнодорожными станциями и окопались в ожидании подкреплений; Противник был вытеснен из основной зоны действий, но он все еще удерживает холмы и леса..."
amcivwar.411.a:0 "Отлично!"
amcivwar.412.t:0 "Мясорубка в Аппалачи"
amcivwar.412.d:0 "После нескольких дней хаоса битвы стало понятно, что наши силы были вытеснены из зоны действий в холмы и леса в округе, где они окопались и ждут подкреплений. Им удалось мобилизовать некоторых местных, но противник контролирует железнодорожные пути и значит, остался победителем..."
amcivwar.412.a:0 "Проклятье!"
amcivwar.413.t:0 "Мясорубка в Аппалачи"
amcivwar.413.d:0 "После нескольких дней хаоса битвы стало понятно, что наши силы были вытеснены из зоны действий в холмы и леса в округе, где они окопались и ждут подкреплений. Им удалось мобилизовать некоторых местных, но противник контролирует железнодорожные пути и значит, остался победителем..."
amcivwar.413.a:0 "Мы попытались!"

amcivwar.414.t:0 "Уолл Стрит осажден!"
amcivwar.414.d:0 "Нью-Йорк полностью оккупирован синдикалистскими повстанцами. Ну, не совсем полностью... Каким-то загадочным образом здание Нью-Йорской Фондовой Биржи на Уолл Стрит осталось единственным зданием в городе под нашим контролем, приютив тысячи беженцев, пока снайперы Синдикатов ждут их на улице. Осажденные отчаянно просят нас осуществить спасательную операцию.\n\n Это будет рисковым делом, но позволит нам заручиться авторитетом - и, конечно, войсками. Что нам стоит делать?"
amcivwar.414.a:0 "Давайте попробуем!"
amcivwar.414.b:0 "Боюсь, мы связаны по рукам и ногам."
amcivwar.415.t:0 "Соединенные Штаты спасают Нью-Йорк"
amcivwar.415.d:0 "Мы контролируем большую часть Нью-Йорка - кроме проклятой Уолл Стрит и здания Фондовой Биржи, которые стали символом контр-революции. Согласно последним данным разведки, Федеральное Правительство отправило небольшую эскадру, чтобы спасти войска! Эта эскадра не сможет причинить нам вреда, да и их единственная задача состоит в спасении своих солдат.\n\n Мы можем отправить дополнительные отряды милиции, чтобы защитить причалы, или понадеяться, что мы сдержим противника и без подкреплений. Что мы будем делать?"
amcivwar.415.a:0 "Больше милиции!"
amcivwar.415.b:0 "Пусть приходят!"
amcivwar.416.t:0 "Битва за Уолл Стрит"
amcivwar.416.d:0 "Наконец эскадра 'спасителей' вошла в зону видимости за островом Эллис. В это время лоялисты, окруженные в здании Фондовой Биржи, пытаются прорваться! Наши командиры уверены, что смогут выдержать атаку с двух сторон..."
amcivwar.416.a:0 "Будем надеяться на лучшее..."
amcivwar.417.t:0 "Рейд на Уолл Стрит"
amcivwar.417.d:0 "Победа! Наша маленькая эскадра сумела проскользнуть в Нью-Йорскую гавань, прежде чем  флот повстанцев смог среагировать. Несмотря на то, что наши войска понесли некоторые потери от снайперов на небоскребах, им удалось прорвать к основным силам и бежать! \n\n Командир и эвакуированные бойцы, храбро сражавшиеся против Синдикалистов, теперь почитаются как герои, коими они и являются!"
amcivwar.417.a:0 "Потрясающе!"
amcivwar.418.t:0 "Осада Уолл Стрит провалилась"
amcivwar.418.d:0 "Это полный провал! Наша милиция не смогла сдержать маленькую эскадру и помешать в эвакуации трусливых реакционеров. Потери среди личного состава минимальны, но какой это удар по престижу! \n\n Командир милиции будет отдан под трибунал за свой провал."
amcivwar.418.a:0 "Проклятье!"
amcivwar.419.t:0 "Гудзонская ловушка схлопнулась"
amcivwar.419.d:0 "Командиры милиции успешно использовали недостатки эскадрона Соединенных Штатов, приготовив глубинные бомбы и импровизированные атаки с воздуха! Статуя Свободы была слегка повреждена, но нам удалось сдерживать эскадру в гавани, пока они не сдались.\n\n Милиция — но особенно командиры — теперь почитаются как герои, коими они и являются!"
amcivwar.419.a:0 "Потрясающе!"
amcivwar.420.t:0 "The Hudson trap springs"
amcivwar.420.d:0 "Это полный провал! Эскадра смогла проскользнуть в гавань, но сразу же была атакована с воздуха и из-под воды! Радисты из Фондовой Биржи сообщили, что эскадра полностью сдалась, как и защитники здания.\n\n Командир предстанет перед военным судом — после войны, конечно же."
amcivwar.420.a:0 "Проклятье!"

amcivwar.421.t:0 "Форт Самтер под обстрелом"
amcivwar.421.d:0 "Второй раз за нашу историю Форт Самтер в Южной Каролине подвергся обстрелу повстанческой артиллерии. Гарнизон просит прислать эскадру, чтобы эвакуировать их.\n\n Это будет рисковым делом, но позволит нам заручиться авторитетом - и, конечно, войсками. Что нам стоит делать?"
amcivwar.421.a:0 "Давайте попробуем!"
amcivwar.421.b:0 "Боюсь, мы связаны по рукам и ногам."
amcivwar.422.t:0 "Соединенные Штаты спасают Форт Самтер"
amcivwar.422.d:0 "Мы контролируем почти весь Чарлстон - кроме проклятого Форта Самтер, который только был восстановлен. Согласно последним докладам разведки, Соединенные Штаты отправили небольшую эскадру, чтобы спасти гарнизон! Эта эскадра не сможет причинить нам вреда, да и их единственная задача состоит в спасении своих солдат.\n\n Мы можем начать импровизированную блокаду или надеяться на то, что артиллерии будет достаточно. Что мы будем делать?"
amcivwar.422.a:0 "Готовьте судна!"
amcivwar.422.b:0 "Пусть приходят!"
amcivwar.423.t:0 "Вторая битва за Форт Самтер"
amcivwar.423.d:0 "Эскадра наконец прибыла, а осажденный гарнизон пытается вырваться! Наши командиры уверены, что справятся..."
amcivwar.423.a:0 "Будем надеяться на лучшее..."
amcivwar.424.t:0 "Рейд на Форт Самтер"
amcivwar.424.d:0 "Победа! Наша маленькая эскадра успела проскользнуть в гавань Чарлстона, прежде чем флот мятежников успел среагировать. Несмотря на небольшие повреждения от артиллерии, эскадре удалось спасти наши войска! \n\n Командир и эвакуированные бойцы, храбро сражавшиеся против Синдикалистов, теперь почитаются как герои, коими они и являются!"
amcivwar.424.a:0 "Потрясающе!"
amcivwar.425.t:0 "Мясорубка в Форт Самтер"
amcivwar.425.d:0 "Командиры милиции успешно использовали недостатки эскадрона Соединенных Штатов, сдерживая артиллерийский огонь, пока эскадра не спустила якоря! Форт Самтер был полностью уничтожен в ходе бомбардировки, как и эскадра - наши судна смогли подобрать лишь дюжину выживших.\n\n Командиры милиции теперь почитаются как герои, коими они и являются!"
amcivwar.425.a:0 "Потрясающе!"
amcivwar.426.t:0 "Мясорубка в Форт Самтер"
amcivwar.426.d:0 "Это полный провал! Эскадра смогла проскользнуть в гавань, но сразу же была атакована мощным артиллерийским обстрелом со всех сторон! Радисты из Форта сообщают, что эскадра уничтожена, а изрядно поредевший гарнизон сдается врагу.\n\n Командир эскадры точно предстанет перед военным судом — если он вообще жив."
amcivwar.426.a:0 "Проклятье!"
amcivwar.427.t:0 "Блокада Форта провалилась"
amcivwar.427.d:0 "Наша артиллерия не смогла сдержать эскадрон противника. Наши потери минимальны, но какой удар по престижу! \n\n Командир Минитменов предстанет перед военным судом."
amcivwar.427.a:0 "Проклятье!"

amcivwar.500.t:0 "Судьба профсоюзов"
amcivwar.500.d:0 "Гражданская война окончена, самое время определиться насчет профсоюзов. Они не только были рассадником Синдикализма, но и прямым сторонником Объединенных Синдикатов. Консерваторы хотят запретить профсоюзы за подрывную деятельность, хотя другие считают, что они помогут в восстановлении Америки."
amcivwar.500.a:0 "Пусть работают"
amcivwar.500.b:0 "Запретить профсоюзы!"
