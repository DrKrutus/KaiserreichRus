### Stability Events ###
kr.political.1.t:0 "Снижение стабильности"
kr.political.1.d:0 "С нехваткой полит. силы наша власть ослабла, стабильность слегка ослабла."
kr.political.1.a:0 "Все хорошее когда-нибудь кончается"

kr.political.2.t:0 "Снижение стабильности"
kr.political.2.d:0 "С нехваткой полит. силы наша власть ослабла, мы на пороге волнений."
kr.political.2.a:0 "Ужасно!"

kr.political.3.t:0 "Снижение стабильности"
kr.political.3.d:0 "С нехваткой полит. силы наша власть ослабла, крамольные мысли бродятся в умах."
kr.political.3.a:0 "Это временно."

kr.political.4.t:0 "Снижение стабильности"
kr.political.4.d:0 "С нехваткой полит. силы наша власть ослабла даже сильнее. Стачки и восстания цветут по всей стране, и мы ничего не можем с этим поделать."
kr.political.4.a:0 "Это не хорошо..."

kr.political.5.t:0 "Снижение стабильности"
kr.political.5.d:0 "Нехватка полит. силы повергла нашу страну в хаос. Как ни смотри, состояние близко к апокалиптическому. Повсюду слышны шептания о революции, и люди потеряли всякую веру в наше правительство. Сохранять даже видимый контроль невозможно."
kr.political.5.a:0 "Это катастрофа."

kr.political.6.t:0 "Повышение стабильности"
kr.political.6.d:0 "Избыток полит. силы позволяет нам принять некоторые меры по стабилизации. Но мы все еще далеки от безопасности."
kr.political.6.a:0 "Ура!"

kr.political.7.t:0 "Повышение стабильности"
kr.political.7.d:0 "Избыток полит. силы привел нас к завершению основного конфликта. Нас почти можно назвать стабильными."
kr.political.7.a:0 "Еще чуть-чуть!"

kr.political.8.t:0 "Повышение стабильности"
kr.political.8.d:0 "Избыток полит. силы позволил нам окончательно уничтожить крамолу и брожения. Надеюсь, такого мы больше не допустим."
kr.political.8.a:0 "[Root.GetAdjective] народ непобедим."

kr.political.9.t:0 "Возможное повышение стабильности"
kr.political.9.d:0 "Избыток полит. силы позволяет нам окончательно стабилизироваться. \n\nНеобходимо выбрать соотвествующий закон для повышения уровня стабильности. На каждый уровень нужно 150 очков. И помните, вы потеряете все бонусы, если вы умудритесть остаться без очков. \nВы больше не увидите этого сообщения, так что запомните хорошенько."
kr.political.9.a:0 "Постараемся не забыть."

### Popularity Events ###
kr.political.11.t:0 "Очень высокая популярность"
kr.political.11.d:0 "Каждый гражданин благославит нас за нашу работу и молится за наше здравие. Это точно позволит нам делать все, что мы захотим."
kr.political.11.a:0 "Замечательно!"

kr.political.12.t:0 "Высокая популярность"
kr.political.12.d:0 "Граждане высоко оценивают нашу работу. Это точно предоставит нам возможность для маневра."
kr.political.12.a:0 "Неплохо!"

kr.political.13.t:0 "Обычная популярность"
kr.political.13.d:0 "Граждане понимают, чем мы занимаемся, но возникают некоторые вопросы. Нужно быть осторожнее в наших действиях..."
kr.political.13.a:0 "Хм..."

kr.political.14.t:0 "Низкая популярность"
kr.political.14.d:0 "Граждане не понимают, чем мы занимаемся, и возникает слишком много вопросов. Мы не можем ошибиться."
kr.political.14.a:0 "Плохо."

kr.political.15.t:0 "Очень низкая популярность"
kr.political.15.d:0 "Каждое ваше действие принимается в штыки, люди не боятся открыто критиковать и придираться к каждой мелочи. Мы скованы в наших действиях!"
kr.political.15.a:0 "Господь, смилуйся над нами."

