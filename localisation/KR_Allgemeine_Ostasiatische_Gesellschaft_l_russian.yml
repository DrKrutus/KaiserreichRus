allgost.1.t:0 "Поджог Главного Офиса"
allgost.1.d:0 "11 февраля 1936 года, в 21:15, пожарная станция Гуйлинь получило тревожную весть о том, что Главный Офис, где проходят собрания Совета Директоров, пылал. Некто Ли Хом Рен, китайский националист, был арестован на месте преступления два часа спустя. После трёх часов допроса он сознался в поджоге."
allgost.1.a:0 "Чёртовы проделки националистов!"
allgost.2.t:0 "Новый Главный Офис"
allgost.2.d:0 "Бывший Главный ОФис превратился в кучу гоовешек. Преступник был повешен, но вопрос о строительстве нового офиса так и остался открытым. Где мы его построим?"
allgost.2.a:0 "Отстройте новый прямо там, где стоял старый"
allgost.2.b:0 "Гуанчжоу, промышленная столица Южного Китая"
allgost.2.c:0 "Чанша, город на берегу реки Сянцзян"
allgost.2.e:0 "Наньчан, сельскохозяйственная столица Юга"
allgost.3.t:0 "Немецкие фабрики закрылись"
allgost.3.d:0 "После того как мы отказались сдать Наньтун Городам Договора все немецкие компании закрылись в знак протеста."
allgost.3.a:0 "Это была их главная ошибка..."
allgost.3.b:0 "НЕТ! Мы не можем этого допустить! Выкупите их!"
allgost.4.t:0 "Реакционерские реформы"
allgost.4.d:0 "После поджога Главного Офиса, Совет Директоров осознал, что необходима смена политики, чтобы увеличить прибыль и держать националистов под контролем. 'Чёрный понедельник', так называют недавний обвал акций на Берлинской бирже, уже отчетливо бьёт по нам, и мы должны что-то с этим делать. По результатам заседания, было принято решение..."
allgost.4.a:0 "Мы больше не можем поддерживать практику 'Железной Миски Рика'."
allgost.4.b:0 "Начните окучивать местную элиту и частично признайте их авторитет."
allgost.4.c:0 "Закройте подконтрольные Цину фабрики, чтобы уменьшить расходы."
allgost.4.e:0 "Мы можем подождать, пока германская экономика восстановится."
allgost.5.t:0 "Немецкие фабрики"
allgost.5.d:0 "Эти негодяи из Совета Директоров ОАК решили закрыть свои фабрики на территориинашей страны, чтобы 'увеличить свою прибыль'."
allgost.5.a:0 "Хорошо..."
allgost.5.b:0 "НЕТ! Мы не можем этого допустить! Выкупите их!"
allgost.19.t:0 "Рабочие Юга"
allgost.19.d:0 "После того как мы перестали гарантировать стабильную работу местным, или как китайцы это называют, 'Железную Миску Риса' для китайского народа, рабочие стали больше беспокоиться, чем работать. Всего за одну ночь, треть рабочей силы Юга потеряло свои места. Многие из них стали странствующими рабочими, перебирающимися с места на место огромными толпами. Были попытки организовать профсоюзы в урбанизированных районах, но мы быстро показали всем, применив жёсткие меры, что этого делать не стоит."
allgost.19.a:0 "Мы совершили ошибку, верните гарантированную работу."
allgost.19.b:0 "Это всего лишь безработные. Вы видили прибыль!?"
allgost.6.t:0 "Рабочие восстания в Чанша и Наньчане"
allgost.6.d:0 "Чем больше людей теряют работу, тем больше злости зреет в них. Шокирующие новости о восстаниях в двух крупных промышленных городах и ещё нескольких городах по-меньше достигли наших ушей. Единственным регионом, не тронутым восстанием, оказалось побережье, так как рыболовное и корабельное дела не сильно пострадали от реформ."
allgost.6.a:0 "Бунты как лесной пожар: встань подальше и жди, пока оно само выгорит."
allgost.6.b:0 "Если мы ничего не предпримем, все знают, во что это выльется!"
allgost.7.t:0 "Статус Реформ"
allgost.7.d:0 "Сегодня прошло заседание Совета Директоров. На последней конференции было решено сократить расходы. Будем ли мы продолжать политику сокращения расходов и на этот раз."
allgost.7.a:0 "Начнём дегерманизацию ОАК"
allgost.7.b:0 "Мы достигли достаточного прогресса без компромиссов, мы достигли наших целей"
allgost.7.c:0 "Отказаться от реформ, мы зашли слишком далеко!"
allgost.8.t:0 "Де-Германизация ОАК"
allgost.8.d:0 "Поскольку мы все больше и больше оказываем влияние на китайских губернаторов и элиты, те стараются взять больше власти в свои руки."
allgost.8.a:0 "Заявить о независимости и реорганизовать"
allgost.8.b:0 "Сформировать республику"
allgost.8.c:0 "Мы принадлежим Империи Цин"
allgost.9.t:0 "ОАК присоединяется к Империи"
allgost.9.d:0 "ОАК возвращается к своим китайским корням и решил воссоединиться с Империей!"
allgost.9.a:0 "Это великий день для Китая!"
allgost.10.t:0 "Формирование Республики"
allgost.10.d:0 "ОАК будет реорганизован в свободную республику под руководством китайских демократов."
allgost.10.a:0 "Образовать республику!"
allgost.11.t:0 "ОАК объявляет независимость от Берлина!"
allgost.11.d:0 "Усилия Совета директоров в AOG по обеспечению стабильности в их корпоративном полугосударстве путем приглашения местных жителей на руководящие должности обернулись неудачей, и ОАК объявила о полной независимости от Германской империи. Теперь мы должны решить, каким будет наш следующий шаг!"
allgost.11.a:0 "Пусть будут!"
allgost.11.b:0 "Они будут раздавлены!"
allgost.12.t:0 "Да здравствует Республика"
allgost.12.d:0 "Мы установили республиканский контроль над бывшими землями ОАК!"
allgost.12.a:0 "Ура!"
allgost.13.t:0 "Германская империя была побеждена"
allgost.13.d:0 "Германская империя, некогда лидирующая держава мира, потерпела полное поражение в Европе. Ударные волны, созданные немецким поражением, достигли даже немецкой заморской территории. Побежденные китайские республиканцы вместе с остальной частью страны поднимают голову, надеясь, что падение Германской Империи также ознаменует падение ОАК. Что нам следует сделать?"
allgost.13.a:0 "Присоединяйтесь к империи Цин"
allgost.13.b:0 "Попросить защиту у Японии"
allgost.13.c:0 "Попросить защиту у России"
allgost.13.e:0 "Попросить защиту у Соединённых штатов"
allgost.13.f:0 "Разрешить китайцам править"
allgost.13.g:0 "Мы переживем это!"
allgost.14.t:0 "ОАК сдаётся перед нами"
allgost.14.d:0 "Поражение Германской Империи в Европе нанесло удар по всей немецкой колониальной империи, и ОАК ничем не отличался. Чтобы защитить себя от пожаров революции, совет директоров ОАК решил полностью присоединиться к нашей Империи."
allgost.14.a:0 "Превосходно!"
allgost.15.t:0 "ОАК просит нас о защите"
allgost.15.d:0 "Поражение Германской Империи в Европе нанесло удар по всей немецкой колониальной империи, и ОАК ничем не отличался. Чтобы защитить себя от пожаров революции, совет директоров AOG решил обратиться к нашему государству за защитой."
