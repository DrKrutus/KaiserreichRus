### Focuses - Army ###
TEX_second_revolution:0 "Вторая Американская Революция"
TEX_second_revolution_desc:0 "Вторая Американская Революция пришла к нам. Как и отцы-основатели до нас, мы будем сражаться за свободу и демократию. Америка должна возродиться под новым поколением отцов-основателей."
TEX_civil_war_tooltip:0 "Гражданская Война началась..."
TEX_military:0 "Создание нашей армии"
TEX_military_desc:0 "С началом гражданской войны мы должны создать новую армию, которая сможет повести Америку к ее истинной славе и величию."
TEX_army:0 "Патриотическая Американская Армия"
TEX_army_desc:0 "С началом гражданской войны нам нужна Патриотическая Американская Армия. Та, которая будет следовать истинным ценностям американцев, а не жирных котов или анархистов."
TEX_pattons_mobility_plan:0 "План мобильности Паттона"
TEX_pattons_mobility_plan_desc:0 "Из различных планов развития армии, стоит поддержать план мобильности генерала Паттона. Этот план концентрируется на танках и механизированной пехоте."
TEX_motorized_effort:0 "Приоритет моторов"
TEX_motorized_effort_desc:0 "Ключевая часть плана Паттона это моторизованная техника. Работая вместе с Генри Фордом и прочими автомобильными магнатами, лояльными Америке, мы можем создать автомобили, необходимые для победы."
TEX_infantry_tanks:0 "Пехотные танки"
TEX_infantry_tanks_desc:0 "Чтобы танки были эффективны, они должны действовать совместно с пехотой. Пехота должна поддерживать нашу бронированную кавалерию для достижения победы. Через эту командную работу победа всегда будет с нами."
TEX_superior_fire_power:0 "План комбинирования вооружений Коллинса"
TEX_superior_fire_power_desc:0 "Джозеф Лоутон Коллинз, более известный как Молниеносный Джо, предположил, что ключ к победе в битвах это опора на комбинирование родов войск и подавляющую огневую мощь. Его план имеет смысл, давайте поддержим его для достижения победы."
TEX_praise_the_lord:0 "Восславим Бога"
TEX_praise_the_lord_desc:0 "Чтобы быть уверенными в том, что план комбинирования вооружений работает, нам нужно быть уверенными в том, что мы имеем лучшее оружие из доступного. Нашим солдатам нужно лучшее, что мы можем предоставить."
TEX_pass_the_ammunition:0 "И получим снаряжение"
TEX_pass_the_ammunition_desc:0 "Как мы нуждаемся в винтовках для пехоты, так же нуждаемся и в орудиях для артиллерии. Начнем работу над их производством. Но мы не должны забывать восславлять Бога о победе над врагами Америки!"
TEX_conscription_law:0 "Изменение законов о призыве"
TEX_conscription_law_desc:0 "Нельзя недооценить сильные военные традиции Юга, но нехватка призывников - проблема для АС. Со снижением призывного возраста до 15 лет Американский Союз сможет получить больше людей в свою армию."
TEX_army_nurse_corps:0 "Создание ЖАК"
TEX_army_nurse_corps_desc:0 "Было предложено создание Женского Армейского Корпуса. ЖАК, как их называют, возьмут на себя роль поддержки, позволяя отправить больше мужчин на фронт. В частности, большое число женщин желают вступить в Корпус Медсестер для спасения жизней патриотов-Американцев."
TEX_army_rangers:0 "Армейский корпус Рейнджеров"
TEX_army_rangers_desc:0 "Теперь, когда мы реализовали планы развития Американской Армии, настало время создания подразделений рейнджеров. Армейский корпус Рейнджеров будет элитным подразделением специальных сил Американской Армии."

### Focuses - Navy ###
TEX_navy:0 "Создание нашего флота"
TEX_navy_desc:0 "Настало время модернизации Американского Флота. В прошлом существовал созданный Теодором Рузвельтом Великий Белый Флот, который заставил мир узнать и уважать Американскую морскую мощь. Эти дни в прошлом, однако так быть не должно. Давайте восстановим флот и заставим мир уважать Американскую мощь снова."
TEX_battle_ships:0 "Линкоры Вудварта"
TEX_battle_ships_desc:0 "План Кларка Х. Вудварта фокусируется на крупных боевых кораблях. Для власти над морями нам нужны современные линкоры и линейные крейсера, и тогда победа всегда будет в наших руках."
TEX_battle_cruisers:0 "Создание линейных крейсеров"
TEX_battle_cruisers_desc:0 "Согласно плану Вудварта по развитию флота, нам нужны не только линкоры, но и линейные крейсера. С этой целью мы начнем работу над разработкой и строительством линейных крейсеров, необходимых для создания Америки гордостью всего мира."
TEX_new_battle_ships:0 "Новые линкоры"
TEX_new_battle_ships_desc:0 "Чтобы быть уверенными в том, что Американский флот остается предметом зависти всего мира, мы не должны стоять на месте и пренебрегать новыми способами сделать наши линкоры еще лучше во всех отношениях. С этой целью мы сфокусируемся на модернизации и обновлении нашего флота."
TEX_carriers:0 "Авианосцы Маккейна"
TEX_carriers_desc:0 "План Джона С. Маккейна фокусируется на авианосцах. Для власти над морями нам нужна мощь авианесущих кораблей, и тогда победа всегда будет в наших руках."
TEX_carrier_planes:0 "Строительство авианосцев"
TEX_carrier_planes_desc:0 "Авианосцы хороши настолько, насколько хороши самолеты на их палубах. С этой целью давайте сконцентрируемся на том, чтобы наши самолеты всегда были лучшими из возможных и никогда не кончались."
TEX_new_aircraft_carriers:0 "Новые авианосцы"
TEX_new_aircraft_carriers_desc:0 "Чтобы быть уверенными в том, что Американский флот остается предметом зависти всего мира, мы не должны стоять на месте и пренебрегать новыми способами сделать наши авианосцы еще лучше во всех отношениях. С этой целью мы сфокусируемся на модернизации и обновлении нашего флота."
TEX_escorts:0 "Морские эскорты"
TEX_escorts_desc:0 "Независимо от того, какой план развития флота мы выбрали, мы должны убедиться в том, что наши конвои всегда защищены, и неважно, где они находятся. С этой целью мы сконцентрируемся на эскортах."
TEX_submarine_tactics:0 "Тактика подводных лодок"
TEX_submarine_tactics_desc:0 "Во время первой мировой войны подводные лодки показали свою эффективность. Поскольку мы работаем над модернизацией флота, мы не должны пренебрегать этой силой. И для этого мы сфокусируемся на развитии мощи подводных лодок."
TEX_anti_submarine_tactics:0 "Противолодочная тактика"
TEX_anti_submarine_tactics_desc:0 "Во время первой мировой войны подводные лодки показали свою эффективность. Поскольку мы работаем над модернизацией флота, мы не должны пренебрегать возможностью их использования против нас. Нам стоит сфокусироваться на возможности нашего флота найти и уничтожить любые подводные лодки, которые могут быть использованы против нас."
TEX_expand_annapolis:0 "Военно-морская база Ки-Уэст"
TEX_expand_annapolis_desc:0 "Хотя Аннаполис использовался гнилым режимом перед нами, нам следует построить новую военно-морскую базу в Ки-Уэст во Флориде. Отсюда мы будем иметь доступ на Карибы и в Атлантический Океан для обучения нашего флота, и будем уверены, что Американский Флот является предметом зависти всего мира."
TEX_marine_corps:0 "Морская пехота"
TEX_marine_corps_desc:0 "Так как мы работаем над модернизацией наших военных сил, нам не следует пренебрегать Корпусом Морпехов. Как один из самых элитных ветвей Американских Вооруженных Сил, Корпус имеет множество патриотически настроенных морпехов, которые с радостью помогут нам убедиться в их лояльности к истинной Республике."

### Focuses - Air Force ###
TEX_airforce:0 "Патриотические Американские Военно-Воздушные Силы"
TEX_airforce_desc:0 "Так как мы сражаемся за Америку, нам нужно создать Военно-Воздушные Силы, патриотичные в своих сердцах и лояльные Лонгу и истинной Америке."
TEX_air_support:0 "Поддержка с воздуха Рэя"
TEX_air_support_desc:0 "Говард Кнокс Рэй полагает, что лучшее использование ВВС это совместная работа с Армией. С тесным взаимодействием Армии и Авиации, победа будет нашей."
TEX_cas_effort:0 "Штурмовая авиация"
TEX_cas_effort_desc:0 "Один из ключевых моментов плана Рэя - это штурмовики. Нам нужны самолеты, способные работать на низких высотах и оказывать тактическую поддержку с воздуха наших солдат."
TEX_tatical_bombers:0 "Тактические бомбардировщики"
TEX_tatical_bombers_desc:0 "Другая часть плана Рэя концентрируется на тактических бомбардировщиках. Если наши бомбардировщики уничтожат вражеские войска, то победа будет нашей. Поэтому мы начнем работу над улучшением наших тактических бомбардировщиков."
TEX_air_supremecy:0 "Превосходство в воздухе Линдберга"
TEX_air_supremecy_desc:0 "Чарльс Линдберг считает, что лучшее использование ВВС это обеспечение превосходства в воздухе. Через контроль над небом мы обеспечим победу."
TEX_fighters:0 "Истребительная авиация"
TEX_fighters_desc:0 "Для превосходства в небе нам нужны лучшие истребители, которые мы можем построить. Поэтому мы начнем модернизацию наших ВВС чтобы быть уверенными в том, что нам завидует весь мир."
TEX_strategic_bombers:0 "Стратегические бомбардировщики"
TEX_strategic_bombers_desc:0 "Чтобы управлять небесами нам необходимо убедиться, что противник не сможет даже взлететь. Для этого план Линдберга предлагает сконцентрироваться на стратегических бомбардировщиках для выполнения этой задачи."
TEX_found_the_wasp:0 "Основать ЖАК"
TEX_found_the_wasp_desc:0 "Было предложено создать Женский Авиационный Корпус, сокращенно ЖАК. Организация поможет выделить больше мужчин для авиации и даст лояльным и патриотичными истинной Америке женщинам летный опыт. Это, конечно, спорная идея, но нам нужна любая помощь, способная привести нас к победе."
TEX_rocketry:0 "Патриотические ракеты"
TEX_rocketry_desc:0 "Так как мы модернизируем наши Военно-Воздушные силы, многие наши ученые рассматривают способы использования ракет и реактивных эффектов в улучшении наших самолетов. Поддержим их и увидим, что они могут сделать для Америки."

### Focuses - Economic ###
TEX_war_economy:0 "Экономика войны"
TEX_war_economy_desc:0 "Гражданская война встала перед нами в полный рост, и для достижения победы нам нужна не только мощь армии, но и мощь нашей экономики. Начнем работу над победой истинной Америки!"
TEX_populist_economics:0 "Популистская экономика"
TEX_populist_economics_desc:0 "Хью Лонг популист, и поэтому его экономика тоже тяготеет к популизму. Его экономическая система способствует поддержке народа Америки перед корпорациями и обеспечением их помощи и поддержки для победы Америки."
TEX_the_might_of_agriculture:0 "Сельскохозяйственная мощь"
TEX_the_might_of_agriculture_desc:0 "Хью Лонг оказывает немалую поддержку фермерам страны. Таким образом он может полагаться на поддержку фермеров для передачи мощи сельского хозяйства Америке, дав солдатам все необходимое продовольствие."
TEX_southern_workers:0 "Рабочие-патриоты"
TEX_southern_workers_desc:0 "Множество патриотов-рабочих лояльны Хью Лонгу. Таким образом, они с радостью сделают все возможное для достижения победы Америки."
TEX_expand_the_railroads:0 "Расширение железных дорог"
TEX_expand_the_railroads_desc:0 "Для достижения победы нам нужна лучшая инфраструктура. С этой целью мы расширим и построим новые железные дороги. Это поможет нам победить."
TEX_americas_resources:0 "Ресурсы Америки"
TEX_americas_resources_desc:0 "Ресурсы Америки обильны и готовы для использования народом. Сфокусируемся на поддержке компаний, которые помогут Американскому народу. С ресурсами Америки, которые будут правильно использованы для нужд Америки, победа будет нашей!"
TEX_military_economics:0 "Военизированная экономика"
TEX_military_economics_desc:0 "Чтобы победить, нам нужна военизированная экономика, нацеленная только на победу в войне. У нас много патриотичных рабочих на фабриках, и пусть боевой дух ведет Американского Рабочего к победе на фабриках и полях!"
TEX_a_new_economy:0 "Новая экономика"
TEX_a_new_economy_desc:0 "Мы создали новую экономику для народа, от народа и созданную народом. Это популистская экономика, которая помещает народ в центр экономики. Американский народ будет иметь экономику, защищенную для них направляющей рукой признанного лидера."
TEX_corprotist_economics:0 "Корпоративная экономика"
TEX_corprotist_economics_desc:0 "Для победы в Революции нам необходимо сотрудничать с дружественными нам корпорациями. Компании вроде Форда, Ремингтона, Фарчайлда и многие другие поддерживают Американский Союз. Их изобретательность, богатства и ресурсы будут крайне полезны для победы в гражданской войне. "
TEX_women_at_work:0 "Женщина за работой"
TEX_women_at_work_desc:0 "Пока мужчины идут на фронт и добывают победу для Америки, нам необходимо, чтобы заводы не останавливали свое производство. Патриоты-женщины свободны и могут подхватить знамя своих мужей, внеся свой вклад в победу Америки. Дадим нашим женщинам работу на заводах и позволим нашим мужчинам идти на фронт."
TEX_nationalistic_propaganda:0 "Националистическая пропаганда"
TEX_nationalistic_propaganda_desc:0 "Нам нужно победить не только на поле боя, но и в сердцах и умах наших людей. Для этого сфокусируемся на распространении пропаганды за нашу революцию и о достоинствах Америки и Хью Лонга. Сфокусировавшись на пропаганде мы сможем распространить наши победные настроения и завоевать сердца и умы Американцев."
TEX_military_build_up:0 "Военное строительство"
TEX_military_build_up_desc:0 "Начнем расширение военного производства. К шахтам! К мельницам! К заводам! Американцы пойдут и принесут принесут победу всем все патриотам-Американцам."
TEX_food_companies:0 "Поддержка пищевых компаний"
TEX_food_companies_desc:0 "Чтобы быть уверенными в том, что у нас есть продовольствие для народа, поддержим пищевые компании и всех, кто помогает фермерам. Это поможет нашему народу иметь все необходимые припасы и ресурсы для победы в войне. "
TEX_southern_corporations:0 "Военно-Промышленный Комплекс"
TEX_southern_corporations_desc:0 "Мы должны тесно сотрудничать с промышленными и военными лидерами. Будучи тесно связанными друг с другом, они помогут создать заводы, которые победят в войне для всех патриотов-Американцев. Мы должны быть уверены в том, что все наши заводы нацелены на победу в войне и созданием тесных отношений между нашими военными и промышленными лидерами мы можем получить нашу заслуженную победу."
TEX_support_the_railroads:0 "Поддержка инфраструктурных компаний"
TEX_support_the_railroads_desc:0 "В нашей стране находится ряд железнодорожных и автомобильных компаний. Работая совместно с ними мы можем построить обычные и железные дороги, необходимые для переброски солдат на фронт и их снабжения. Это просто очередной шаг к тому, чтобы принести победу для всех истинных Американцев."
TEX_support_resources_firms:0 "Поддержка добывающих компаний"
TEX_support_resources_firms_desc:0 "Это современная война, и она требует множество ресурсов. Сталь, уголь, нефть, алюминий и прочие ресурсы крайне необходимы. К счастью, некоторое количество компаний готовы поддержать нас. Для каждого ресурса есть своя патриотически настроенная компания, помогающая сражаться истинной Америке."
TEX_war_economics:0 "Военная экономика"
TEX_war_economics_desc:0 "Сухожилия войны - это деньги. Так сказал Цицерон в древней Римской Республике и это высказывание верно в новой американской республике, которая строится нами. Корпорации создают фабрики для победы в этой войне, и для этого все фабрики должны быть нацелены на скорейшее достижение победы Америкой!"
TEX_corporate_power:0 "Власть корпораций"
TEX_corporate_power_desc:0 "Мощь корпораций приносит победу Америке. С их огромными ресурсами и изобретательностью мы создадим победу для каждого истинного патриота Американца. Богатства корпораций, заработанные на войне, пойдут на всех, кто сражался за истинную Америку и их мощь заставит всех трепетать перед Орлом."

### Focuses - Politics ###
TEX_the_new_republic:0 "Новая Американская Республика"
TEX_the_new_republic_desc:0 "С победой Американского Союза настало время над формированием новой Американской Республики. Это займет время, но новая патриотическая Америка будет возрождена из пепла гражданской войны."
TEX_longs_republic:0 "Республика Лонга"
TEX_longs_republic_desc:0 "Грязный заговор против Хью Лонга был раскрыт и остановлен. Все враги должны быть искорены и народ должен сплотиться вокруг признанного лидера для противостояния опасностям экстремизма. С Хью Лонгом, возглавляющим Америку, все ее враги должны быть уничтожены, как внешние, так и внутренние!"
TEX_share_the_wealth:0 "Поделитесь богатством"
TEX_share_the_wealth_desc:0 "Руки Хью Лонга были связаны экстремистами, которые ненавидели его идею поделиться богатствами, спрятанными за закрытыми дверями. Но с их открытым предательством он может полностью реализовать свой план по привнесению процветания всем Американцам по всей стране!"
TEX_expand_the_minutemen:0 "Расширение Минитменов"
TEX_expand_the_minutemen_desc:0 "Предательство Пелли и экстремистов показало, что Минитмены должны быть расширены не только в числе, но и в их власти. И хотя некоторые могут протестовать, это в интересах всех Американцев. Народ и Лонг должны быть защищены от всех возможных варварских атак. Мы пожертвуем некоторыми гражданскими свободами, но это необходимо для безопасности всех Американцев."
TEX_loyalty_to_long:0 "Лояльность к Признанному Лидеру"
TEX_loyalty_to_long_desc:0 "Лояльность к Хью Лонгу должна быть подчеркнута. Хью Лонг защитник и спаситель Америкой и он будет держать республику в безопасности. Мы должны быть уверены, что не пригреем на груди змей вроде Пелли и не допустим их во власть в Америке. Ни один предатель не будет угрожать Америке снова, пока народ лоялен Хью Лонгу."
TEX_perfect_dictatorship:0 "Это может случиться здесь!"
TEX_perfect_dictatorship_desc:0 "Человек не диктатор, если ему выдано доверие народом и он его оправдывает. Идеальная демократия в близком приближении может выглядеть диктатурой, демократия, в которой люди настолько довольны, что у них нет претензий."
TEX_every_man_a_king:0 "Каждый человек король!"
TEX_every_man_a_king_desc:0 "Вот что мы предлагаем сделать. "Каждый человек - король." Каждый человек ест, когда ему есть чем питаться - все что-то носят, когда им есть что носить. Это сделает нас всех повелителями."
TEX_spirit_of_america:0 "Дух Америки"
TEX_spirit_of_america_desc:0 ""
TEX_fords_vision:0 "Фордизм"
TEX_fords_vision_desc:0 ""
TEX_american_legion:0 "Американский Легион"
TEX_american_legion_desc:0 ""
TEX_democratic_ideals:0 "Демократические идеалы"
TEX_democratic_ideals_desc:0 ""
TEX_the_american_dream:0 "Американская мечта"
TEX_the_american_dream_desc:0 ""
TEX_american_exceptionalism:0 "Американская исключительность"
TEX_american_exceptionalism_desc:0 ""
TEX_jim_crows_america:0 "Америка Джима Кроу"
TEX_jim_crows_america_desc:0 "Великий Хью Лонг был убит! В хаосе Уильям Пелли взял власть и планирует привести радикальные экстремистские взгляды на Америку в реальность. С ним во власти сильное расистское видение Америки будет внедрятся по всей стране."
TEX_protecting_our_race:0 "Защита нашей расы"
TEX_protecting_our_race_desc:0 "Пелли и Экстремисты воздвигли чистый расистский режим в стране во имя защиты Чистоты Америки. Эта расистская политика защитит белых в Америке от иностранцев и прочих нежелательных лиц. Это должно помочь омолодить Америку и вновь сделать ее сильной и процветающей."
TEX_democracy_for_whites:0 "Демократия для белого человека"
TEX_democracy_for_whites_desc:0 "Лонг желал уничтожить демократию, но не мы. Мы должны защищать и расширять демократию, но только для белых. В нашей Америке только цивилизованные и чистые будут иметь избирательные права. Это также позволит нам быть уверенными в том, что противостоящие нашему режиму не смогут голосовать."
TEX_white_welfare:0 "Благосостояние для белых"
TEX_white_welfare_desc:0 "Есть некоторые число белых, желающих стать анархистами и уничтожить строящуюся нами Америке. Однако, мы можем остановить их, создав благосостояние белым Американцам. Это позволит им выбрать нашу сторону и предохранит от противостояния нашему режиму."
TEX_america_is_christian:0 "Америка - христианская страна"
TEX_america_is_christian_desc:0 "Старая республика была безбожной республикой, которая пыталась держать Бога подальше от народа и правительства. Однако Америка это христианская страна и мы хотим убедиться, что Богу есть место в нашем режиме и в нем представлены христианские ценности."
TEX_new_american_century:0 "Новый Американский век"
TEX_new_american_century_desc:0 "Мы основали новую Республику, которая изменит Америку в новую эру. Прошли те дни, когда правительство пыталось быть терпимым к не-белому населению, мы собираемся распространить идеи Джима Кроу по всей стране. Мы воздвигли новую Америку и сегодня рассвет новой Америки и нового Американского Века."
TEX_a_new_constitution:0 "Новая конституция"
TEX_a_new_constitution_desc:0 "Независимо от того, кто победил в борьбе за власть, настало время написать новую конституцию. Это поможет определить новое правительство и основать новую Американскую Республику, которую мы планировали создать. Теперь новая Америка возродится из пепла старой."

### Focuses - Reconstruction ###
TEX_reconstruction_policies:0 "Политика восстановления"
TEX_reconstruction_policies_desc:0 "С окончанием гражданской войны настало время сфокусироваться на восстановлении остатка страны. По естественным причинам разрушенная войной страна требует восстановления. Мы должны расправиться с остатками безбожных Синдикалистов и убедиться в том, что Америка восстановлена. Время воссоздания!"
TEX_rebulding_america:0 "Восстановление Америки"
TEX_rebulding_america_desc:0 "-"
TEX_rebuilding_the_south:0 "Восстановление Юга"
TEX_rebuilding_the_south_desc:0 "Настало время восстановить Юг. Это место, откуда началась наша революция. Теперь настало время возродить Юг."
TEX_rebuilding_the_west:0 "Восстановление Запада" 
#Востока?
TEX_rebuilding_the_west_desc:0 "Настало время восстановить Запад, который предал Америку коррумпированному правительству и старой армии, возглавляемой МакАртуром. Однако, с окончанием гражданской войны, настало время восстановить сельскохозяйственное сердце."
TEX_rebuilding_the_midwest:0 "Восстановление Среднего Запада"
TEX_rebuilding_the_midwest_desc:0 "Настало время восстановить Средний Запад. Стальной пояс был местом, где позиции ОСА были наиболее сильны, но теперь, с окончанием войны, настало время восстановить регион."
TEX_rebuilding_the_pacific:0 "Восстановление Западного Побережья"
TEX_rebuilding_the_pacific_desc:0 "Настало время восстановить Западное Побережье. В то врем, когда побережье пыталось сохранить свое процветание во время гражданской войны, его зацепили кровавые последствия войны."
TEX_rebuilding_new_england:0 "Восстановление новой Англии"
TEX_rebuilding_new_england_desc:0 "Настало время восстановить Новую Англию. Хотя регион пытался остаться в безопасности сотрудничая с Канадой, он все равно узнал разрушительные последствия гражданской войны."
TEX_reclaim_south_west:0 "Вернуть Юго-Запад"
TEX_reclaim_south_west_desc:0 "Настало время вернуть Юго-Запад. Подлые Мексиканцы решили атаковать Америку во время гражданской войны, и они должны все вернуть. Мы должны вернуть Юго-Запад для Америки, и неважно, дипломатией или войсками!"
TEX_industrial_security_act:0 "Акт о безопасности промышленности"
TEX_industrial_security_act_desc:0 "Акт о безопасности промышленности был ответом Лонга торговым союзам Севера. Этот акт приравняет любые нарушения в работе основных отраслей промышленности к попытке осуществления саботажа промышленности, которые будет наказано лишением свободы. Формулировка этого акта была намеренно расплывчата чтобы дать президенту весьма эффективные средства для борьбы с профсоюзами."
TEX_infastructure_renewel:0 "Билль о реформе образования"
TEX_infastructure_renewel_desc:0 "Делайте что хотите, печатайте что хотите. Но у нас будут школы, и каждый бедный мальчик сможет учиться."
TEX_soldier_bill:0 "Билль о солдатах-патриотах"
TEX_soldier_bill_desc:0 "Мы должны позаботиться о каждом больном или инвалидным ветераном. Меня не волнует, получил ли ранения человек на поле боя или нет; каждый человек, который носит форму этой страны, получил право на заботу о нем, и у нас достаточно для этого денег."
TEX_found_abc:0 "Поддержать АВК"
TEX_found_abc_desc:0 "Хью Лонг и его союзники долгое время поддерживали радио. Как губернатор, он стал одним из первых, кто использовал радио, чтобы добраться до бесчисленного числа людей. Отец Кафлин использовал его для разговоров со многими преданными людьми. Мы должны поддержать национальную радиокомпанию, Американскую Вещательную Корпорацию, чтобы разговаривать напрямую с народом."
TEX_economic_rebirth:0 "Экономическое возрождение"
TEX_economic_rebirth_desc:0 "Это заняло некоторое время, но экономика возрождается и встает на рельсы. Страна движется вперед на полном ходу благодаря Признанному Лидеру и его союзникам."
TEX_a_new_america:0 "Новая Америка"
TEX_a_new_america_desc:0 "Страна оправилась от ужасов гражданской войны. От океана до океана страна возрождена. Новая Америка восстала из пепла войны."
TEX_new_american_day:0 "Новый Американский день"
TEX_new_american_day_desc:0 "Наконец-то страна встала на ноги. Страна превратилась в новый и гордый союза. Ужасы гражданской войны медленно но верно затеняются рассветом нового дня Америки."

### Focuses - Foreign Policy ###
TEX_long_doctrine:0 "Доктрина Лонга"
TEX_long_doctrine_desc:0 "С окончанием гражданской войны настало время оглядеться по сторонам. Синдикализм - это не местная Американская проблема, а мировая. Изолировать себя значит ослабить Америку и позволить безбожному синдикализму гнить, пока он не придет к нам. Настало время долгосрочных последствий доктрины Монро!"
TEX_war_plan_gold:0 "Военный план 'Золотой'"
TEX_war_plan_gold_desc:0 "Наши военные разработали план удара по самому сердцу синдикализма – Французской Коммуне. Современный Вавилон, если он когда-либо существовал. Начнем подготовку к удару по Франции и уничтожим их раз и навсегда."
TEX_embargo_international:0 "Эмбарго Интернационалу"
TEX_embargo_international_desc:0 "Чтобы отрубить голову синдикалистскому змею мы должны объявить эмбарго. Мы мастерская мира, и с усилиями Америки этот 'интернационал' будет сокрушен нашей экономической мощью!"
TEX_strike_the_international:0 "Удар по Интернационалу"
TEX_strike_the_international_desc:0 "Настало время и тот самый час уничтожить Безбожный Синдикализм! Мы должны объявить войну против Французской Коммуны и Интернационала. Америка никогда не будет в безопасности пока они существуют. Так что настало время обезопасить Америку и уничтожить Францию!"
TEX_war_plan_purple:0 "Военный план 'Пурпурный'"
TEX_war_plan_purple_desc:0 "Наши военные разработали план по обеспечению безопасности Америки в западном полушарии. Долгое время мы были под защитой доктрины Монро, теперь мы должны работать с другими государствами для уничтожения как синдикализма, так и любой другой угрозы Америке, которая может гулять на нашем заднем дворе."
TEX_cuban_intervention:0 "Интервенция на Кубу"
TEX_cuban_intervention_desc:0 "Остров Куба всегда был близко связан с Америкой до гражданской войны, теперь же война окончилась. Мы должны оставить их в сфере нашего влияния и удостовериться, что этот остров никогда не станет кинжалом в нашей спине."
TEX_haitian_intervention:0 "Интервенция на Гаити"
TEX_haitian_intervention_desc:0 "Всего десять лет назад США занимались безопасностью Гаити. Мы должны удостовериться, что Гаити все еще в безопасности и нашей сфере влияния. Ни один остров на Карибах не должен стать потенциальным кинжалом в нашей спине."
TEX_dominican_intervention:0 "Интервенция в Доминикану"
TEX_dominican_intervention_desc:0 "Всего десять лет назад США занимались безопасностью Доминиканской Республики. Мы должны удостовериться, что Доминиканская Республика все еще в безопасности и нашей сфере влияния. Ни один остров на Карибах не должен стать потенциальным кинжалом в нашей спине."
TEX_mexican_intervention:0 "Интервенция в Мексику"
TEX_mexican_intervention_desc:0 "Старое прогнившее правительство долгое время игнорировали угрозу, которую создает Мексика по отношению к Америке. Теперь, когда гражданская война окончена, настало время уничтожить синдикализм в Мексике раз и навсегда."
TEX_central_intervention:0 "Интервенция в Центральную Америку"
TEX_central_intervention_desc:0 "Старое прогнившее правительство долгое время игнорировали угрозу, которую создает Центральная Америка по отношению к нам. Теперь, когда гражданская война окончена, настало время уничтожить синдикализм в Центральной Америке раз и навсегда. К счастью, Объединенные Провинции защищают наши интересы и помогают нам уничтожить синдикализм."
TEX_panaman_intervention:0 "Интервенция на Панаму"
TEX_panaman_intervention_desc:0 "Панама всегда была тесно связана с Америкой, и поскольку в их стране находится важнейший канал между океанами, мы должны сохранить страну от лап синдикалистов. Мы должны вмешаться для защиты интересов Америки и уничтожения еще одной гнусной ячейкой Синдикализма."
TEX_pax_american:0 "Pax Americana"
TEX_pax_american_desc:0 "Американский орел, однажды потерявший свое место в мире, теперь гордо реет в высоте. Где бы не летал орел, он защищает Америку. Мы сделали безопаснее не только Америку, но и весь мир. Теперь мы можем наслаждаться результатами Pax Americana."
TEX_manifest_destiny:0 "Манифест Судьбы"
TEX_manifest_destiny_desc:0 "Данная Богом судьба Америки была расширением страны от океана до океана. Однако в хаосе гражданской войны многие попытались покинуть объятия Америки. Теперь, когда гражданская война окончена, настало время вновь повиноваться Воле Божьей и распространиться по всему континенту."
TEX_reclaim_california:0 "Возвращение Тихоокеанского региона"
TEX_reclaim_california_desc:0 "Прогнившие мужчины и женщины Тихоокеанских Штатов думали только о своем богатстве, когда началась гражданская война. Теперь, когда мы победили, настало время вернуть их обратно в Америку. Через дипломатию или силу, но побережье будет нашим."
TEX_reclaim_new_england:0 "Возвращение Новой Англии"
TEX_reclaim_new_england_desc:0 "Канада атаковала Новую Англию и держала ее под оккупацией. Это не то, что должны делать местные жители! Новая Англия это место, где началась первая Американская революция. Когда первые патриоты-Американцы сражались с Британией! Когда столкнулись Минитмены и Красномундирные. Мы должны помочь вспомнить об этом нашим братьям и сестрам в Новой Англи и освободить их."
TEX_reclaim_hawaii:0 "Возвращение Гавайев"
TEX_reclaim_hawaii_desc:0 "Гавайи были получены более 50 лет назаж. Теперь мы должны решить, что делать с островом. Должны ли мы вернуть его в Союз или сделать вместо этого нашим союзником?"
TEX_fate_of_the_philippines:0 "Возвращение Аляски"
TEX_fate_of_the_philippines_desc:0 "Аляска была нашей, но мы потеряли ее в хаосе гражданской войны. Теперь, когда война окончена, мы должны вернуть Аляску обратно в Америку!"
TEX_league_of_nations:0 "Лига Американских Государств"
TEX_league_of_nations_desc:0 "Для защиты Америки нам нужно удостовериться в том, что другие страны на континенте дружественны к нам и не позволят гноиться безбожным синдикалистам у себя дома. Идея Лиги Американских Государств была предложена для защиты Американских интересов и противостояния Синдикализму на континентах. "
american_states_league_of_nations:0 "Лига Американских Государств"
TEX_american_school:0 "Американская школа"
TEX_american_school_desc:0 "Знания сохранят Америку и ее союзников в безопасности. Нам следует поддержать Университет Свободного Мира. С членами Лиги Американских Государств, работающими совместно мы улучшим наш научный потенциал и разъясним людям все опасности Синдикализма. "
TEX_war_plan_red:0 "Военный план 'Красный'"
TEX_war_plan_red_desc:0 "Наши военные разработали план борьбы с Канадой. Давно в прошлом мы мечтали об Америке, включающей в себя Канаду. Во время гражданской войны канадцы решили 'освободить' Новую Англию. Тем самым они показали, что они никто иные, кроме как змеи на нашей груди. Для защиты Америки мы должны приготовиться к вторжению в Канаду!"
TEX_entente_embargo:0 "Эмбарго Антанте"
TEX_entente_embargo_desc:0 "Экономическая мощь Америки достаточна, чтобы поставить остатки Британской Империи на колени. Эмбарго уничтожит их и подготовит нас к финальному удару против Канады."
TEX_invade_canada:0 "Вторжение в Канаду"
TEX_invade_canada_desc:0 "Настало время войти в Канаду! Время раз и навсегда умиротворить наших соседей на севере и удостовериться, что никогда больше Канада не сможет пойти против Америки! Бог поможет нам в борьбе, поскольку мы сражаемся за безопасность Америки от подлых канадцев!"
