worldnews.278.c:0 "Победа Коммуны пошатнет основные устои мира."
worldnews.278.e:0 "Верден, Мясорубка Нивелля, Сомма. Наконец, отмщение!"

worldnews.279.t:0 "Падение Берлина" #Russia
worldnews.279.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском войск России пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить наступление русских, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал парад русских войск перед Бранденбургскими вратами, где после речи [RUS.GetLeader] знаменитая квадрига, запряженная Викторией, была повернута на запад. Но для всего мира главным моментом этого события станет фотография русского солдата, гордо поднимающего флаг России на крыше разрушенного Рейхстага."
worldnews.279.a:0 "Германская Империя никогда не падет!"
worldnews.279.b:0 "Кайзер наконец был поставлен на свое место."
worldnews.279.c:0 "Русские все-таки победили Миттльевропу."

worldnews.280.t:0 "Падение Берлина" #Soviet Russia
worldnews.280.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском войск Советского Союза пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить советское наступление, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал советский парад под Бранденбургскими вратами. Апогеем унижения стало распевание Интернационала и взрыв шедевра берлинского классицизма. Но для всего мира главным моментом этого события станет фотография советского солдата, гордо поднимающего флаг Союза на крыше разрушенного Рейхстага."
worldnews.280.a:0 "Германская Империя никогда не падет!"
worldnews.280.b:0 "Кайзер наконец был поставлен на свое место."
worldnews.280.c:0 "Советский Союз все-таки победил Миттльевропу."

worldnews.281.t:0 "Падение Берлина" #Lithuania
worldnews.281.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском литовских войск пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить литовское наступление, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал парад литовских войск перед Бранденбургскими вратами, где после речи [LIT.GetLeader] знаменитая квадрига, запряженная Викторией, была повернута на запад. Никто не мог представить, что Германская Империя будет повержена маленькой Литвой. Впрочем, война еще не закончена, но эта весть точно разнесется по всему миру."
worldnews.281.a:0 "Германская Империя никогда не падет!"
worldnews.281.b:0 "Какое унижение для Германии и какой триумф для Литвы!"
worldnews.281.c:0 "Кто бы мог подумать."

worldnews.282.t:0 "Падение Берлина" #Poland
worldnews.282.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском польских войск пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить польское наступление, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал парад литовских войск перед Бранденбургскими вратами, где после речи [POL.GetLeader] знаменитая квадрига, запряженная Викторией, была повернута на запад. Никто не мог представить, что Германская Империя будет повержена маленькой Польшей. Впрочем, война еще не закончена, но эта весть точно разнесется по всему миру."
worldnews.282.a:0 "Германская Империя никогда не падет!"
worldnews.282.b:0 "Какое унижение для Германии и какой триуфм для Польши!"
worldnews.282.c:0 "Кто бы мог подумать."

worldnews.283.t:0 "Падение Берлина" #Austria
worldnews.283.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском австрийских войск пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить польское наступление, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал парад австрийских войск перед Бранденбургскими вратами и пышный кортеж [AUS.GetLeader] в Городской Дворец в центре Берлина. Здание, некогда бывшее домом для королей Пруссии и Императоров Германии, было использовано для официальной церемонии коронации [AUS.GetLeader] как Императора Германии. Неизвестно, как ответил [GER.GetLeader] на такую дерзость."
worldnews.283.a:0 "[AUS.GetLeader] ненастоящий Император!"
worldnews.283.b:0 "Мы искупили все ошибки с 1866 года."
worldnews.283.c:0 "Попытается ли Австрия восстановить СРИ?"

worldnews.284.t:0 "Падение Мадрида" #CNT-FAI
worldnews.284.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления анархистов через холмы и старую часть города. Войска лоялистов сражались как львы за каждую улочку, надеясь затормозить наступление анархистов, но были в конечном итоге выдавлены из города.\n\n Ходят слухи, что крупный пожар и вздымающийся дым можно увидеть по ночам даже из Толедо; создается впечатление, будто Ад спустился на этот спокойный город. Местонахождение [SPR.GetLeader] остается неизвестным, но достоверно известно, что телохранителям удалось увезти его из города и CNT-FAI не смогли его захватить. Пропажа короля и потеря столицы не сулит ничего хорошего для Испании."
worldnews.284.a:0 "Испания не падет. За [SPR.GetLeader]!"
worldnews.284.b:0 "[CAR.GetLeader] уничтожит проклятых повстанцев!"
worldnews.284.c:0 "Сегодня столица, а завтра вся страна!"
worldnews.284.e:0 "Бегство [SPR.GetLeader] развязывает руки CNT-FAI."

worldnews.285.t:0 "Падение Мадрида" #Carlist Spain
worldnews.285.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления карлистов через холмы и старую часть города. Войска лоялистов сражались как львы за каждую улочку, надеясь затормозить наступление карлистов, но были в конечном итоге выдавлены из города.\n\n Ходят слухи, что крупный пожар и вздымающийся дым можно увидеть по ночам даже из Толедо; создается впечатление, будто Ад спустился на этот спокойный город. Местонахождение [SPR.GetLeader] остается неизвестным, но достоверно известно, что телохранителям удалось увезти его из города и карлисты не смогли его захватить. Пропажа короля и потеря столицы не сулит ничего хорошего для Испании."
worldnews.285.a:0 "Испания не падет. За [SPR.GetLeader]!"
worldnews.285.b:0 "[CAR.GetLeader] заменит этого шута Бурбона!"
worldnews.285.c:0 "Рабочие Мадрида не пойдут за реакционерами."
worldnews.285.e:0 "Бегство [SPR.GetLeader] развязывает руки карлистам."

worldnews.286.t:0 "Падение Барселоны" #Carlist Spain
worldnews.286.d:0 "Поступают сообщения, что столица анархистов была захвачена карлистами после тяжелых боев под горной грядой Сиерра-де-Кольсеролла. Войска анархистов сражались как львы за каждую улочку, надеясь затормозить наступление карлистов, но были в конечном итоге выдавлены из города.\n\n История рыбака с Балеар потрясла мировое сообщество своим описанием апокалиптической сцены — как только осела пыль на берегу, гул захлебывающихся кровью криков затмил звуки стрельбы. Считается, что многие представители Совета CNT-FAI были казнены напротив незаконченного Храма Святого Семейства. Ожидается, что оплот анархизма в Иберии скоро падет."
worldnews.286.a:0 "С синдикалистами покончено. Теперь к самозванцу!"
worldnews.286.b:0 "[CAR.GetLeader] спас Испанию от проклятых красных!"
worldnews.286.c:0 "Проклятье! Бегите в горы и сражайтесь!"
worldnews.286.e:0 "Карлисты задали жару этим анархистам."

