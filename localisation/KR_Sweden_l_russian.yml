### Intro events ###

swe.65.t:0 "Политическая Ситуация"
swe.65.d:0 "На протяжении последних лет коалиция консервативной партии и рыночных либералов неоднократно обходила на выборах разрозненное социал-демократическое и синдикалистское движение, и в данный момент наша нация, возглавляемая Йёста Багге, пытается балансировать между нуждами народа и запросами правительства. Не смотря на то, что Швецию вполне можно считать индустриальной державой, кровавые революции в России, Франции и Британии, произошедшие за последние несколько лет, способствовали снижению популярности некогда сильного левого движения... Ну или так мы считали раньше. \n\nСогласно последним опросам, харизматичный Пер Альбин Ханссон и его социал-демократическая партия с каждым днём лишь увеличивают своё влияние в обществе и это при том, что следующие выборы в Швеции состоятся уже в середине сентября 1936 года."
swe.65.a:0 "Я уже не в силах ждать!"

swe.66.t:0 "Положение дел в армии"
swe.66.d:0 "Благодаря сложившейся напряжённой мировой обстановке, наши военные сейчас занимают позицию одной из ведущих политических сил страны. Аксель Раппе и Улоф Тёрнелль, хорошо известные в военных кругах, не скрывают своей любви к Германии и выступают за то, чтобы Шведция прекратила проводить политику невмешательства. В то же время ряд ключевых фигур нашего морского флота, в том числе небезызвестный Эрик Пальмшерна, являются большими поклонниками британской короны и классического британского либерализма. \n\nНаши армия и флот активно поддерживают идею 'освобождения' шведоговорящего населения Западной Финляндии и Аландских островов. Конечно, пока что эта поддержка ограничивается лишь осторожными обсуждениями в узких военных кругах, однако если новоизбранное правительство проявит слабину или война будет подбираться к нашим границам, всё может очень быстро измениться."
swe.66.a:0 "Предупреждён - значит вооружён!"

swe.67.t:0 "Королевская семья"
swe.67.d:0 "Стоит сразу сказать, что Швеция видала и более сильных правителей. Мы все помним печально известную Borggårdstalet (Речь во внутреннем дворе дворца) 1914 года, когда, находясь под давлением своей жены, Королевы Виктории, а также других роялистов, Густав V фон Бернадот раскритиковал разоружение, которое стремилось провести либеральное правительство, называя при этом армию и флот 'своими'. Всё это вылилось в парламентский кризис, поскольку монарх не обладал полномочиями влиять на решение правительства, а также, согласно законам, не мог называть вооружённые силы своими.\n\n Теперь же Густав V стремиться наладить дружеские отношения с политиками, хотя все прекрасно понимают, что в королевской семье главенствующую позицию занимает его жена. Она - истинная немка и потому недовольна тем, что королевское влияние сходит на нет. Не смотря на своё болезненное состояние, она настаивает на том, чтобы король действовал, всякий раз, когда правительство показывает свою слабость."
swe.67.a:0 "За Короля и Отечество!"

swe.68.t:0 "Внешняя Политика"
swe.68.d:0 "Швеции удавалось избегать войн на протяжении последних 150 лет только благодаря своей политике строгого нейтралитета. Ещё со времён наполеоновских войн наша страна всегда старалась избегать прямых вооружённых конфликтов. \n\n Нам удаётся поддерживать тесные отношения с Норвегией и Данией, нашими братскими народами, однако сейчас мы наблюдаем охлаждение отношений с Финляндией, связанное со спорами касательно Аландских островов. Тем не менее, разговоры о увеличении популярности синдикалистских движений в Норвегии беспокоят наше высшее руководство, и мы не знаем, как будут в дальнейшем развиваться события."
swe.68.a:0 "Brödrafolk (Братские Народы)!"

### Swedish Socialism Elections ###

swe.1.t:0 "Первая Ассамблея Революционного Комитета"
swe.1.d:0 "Революционный комитет собрался на свою первую сессию. Страсти накаляются, ведь каждая из трёх партий стремиться занять лидирующую позицию в этой новой и странной политической обстановке. Все три партии просто ломятся от количества членов, однако Sveriges Socialdemokratiska Vänsterparti (Социал-демократическая левая партия Швеции) всё ещё является самой крупной левой партией  на сегодняшний день. \n\n\Карл Чильбум, представляющий Sveriges Socialdemokratiska Vänsterparti (SSV), выступает за то, что в новой Швеции мы (государство) должны оказывать помощь всем, кто в ней нуждается, но при этом не вмешиваться в личную жизнь обычных граждан. В свою очередь, Нильс Флюг, отстаивающий интересы  Vänsterpartiet Totalisterna (VPT), утверждает, что необходимо учредить гражданскую полицию, в обязанности которой входила бы 'защита революции'. Наконец, Альберт Йенсен из Sveriges Syndikalistiska Parti (SSP) считает, что каждая коммуна должна сама заботиться о своих членах."
swe.1.a:0 "Йенсен прав."
swe.1.b:0 "Чильбум выигрывает этот раунд."
swe.1.c:0 "Нильс Флюг одерживает победу на дебатах."

swe.2.t:0 "Вторая Ассамблея Революционного Комитета"
swe.2.d:0 "Революционный комитет собрался на свою вторую сессию. Изначальная идея того, что захват власти в Швеции поспособствует объединению левых движений, окончательно показала свою несостоятельность. На повестке дня сегодня экономическая реформа Швеции, и Анна Йоханссон-Висбург, выступающая от лица SSV, заявляет, что только благодаря сильным профсоюзам и контролю со стороны правительства мы сможем обеспечить защиту прав трудящихся. \n\n В свою очередь Свен Линдерут, представляющий VPT, заявляет, что все рабочие должны быть частью одного большого профсоюза, а всё внимание должно быть уделено крупным государственным проектам. В то же время синдикалист Густав Шёстрём продвигает идею экономики, опирающейся на коммуны, при которой каждый регион быдет стремиться к самодостаточности."
swe.2.a:0 "Шёстрём прав."
swe.2.b:0 "Висбург выигрывает этот раунд."
swe.2.c:0 "Линдерут одерживает победу на дебатах."

swe.3.t:0 "Третья Ассамблея Революционного Комитета"
swe.3.d:0 "Революционный комитет собрался на свою третью сессию. Учитывая нынешнее нелояльное отношение нашей армии к красному движению, на обсуждение вынесен вопрос радикальной военной реформы. Цет Хёглунд из SSV хочет реструктурировать Шведскую армию создав новый устав, согласно которому солдатские советы будут сами выбирать офицеров из своих же рядов. \n\nГустав Йоханссон, представляющий VPT, настаивает на том, что сильная армия нуждается в сильном центральном командование и что Национальная Школа для подготовки политически подкованных офицеров должна лежать в основе нашей новой армии. Ниссе Летт, выступающий от имени SSP, верит, что армии следует обучать и использовать только для укрепления обороны самой Швеции и использовать их в других целях только при экстренной необходимости."
swe.3.a:0 "Летт прав."
swe.3.b:0 "Хёглунд выигрывает этот раунд."
swe.3.c:0 "Йоханссон одерживает победу на дебатах."

swe.4.t:0 "Четвёртая Ассамблея Революционного Комитета"
swe.4.d:0 "Революционный комитет собрался на свою четвёртую сессию, и, хоть в данный момент Швеция погрязла в хаосе и неразберихе, мы уверены, что нам под силу разобраться с этим. Наше новое общество должно основываться на равенстве, единстве и сострадании к ближнему, именно так утверждает Эстен Унден из SSV. \n\nХильдинг Хагберг, представляющий VPT, считает, что мы должны поверить в сильного человека, который приведёт нас в эпоху, когда Швеция будет не просто сильной, но по-настоящему великой державой, у которой нет соперников и которую все боятся! К всеобщему удивлению, самым страстным выступлением отличилась Элиза Уттесен-Йенсен, представляющая SSP, которая поведала всем свою мечту об обществе, свободном от угнетения, где каждый готов подать руку помощи ближнему."
swe.4.a:0 "Йенсен права."
swe.4.b:0 "Унден выигрывает этот раунд."
swe.4.c:0 "Хагберг одерживает победу на дебатах.

swe.51.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #Totalist#
swe.51.d:0 "Тоталисты вышли из этой революции безоговорочными победителями. Учитывая, что почти каждое выдвинутое нами предложение было одобрено, можно с уверенностью сказать, что наша стратегия 'кто громче кричит, тот и прав' отлично показала себя на дебатах. Теперь, когда никто не стоит на нашем пути к установлению абсолютной власти тоталистов на территории всей страны, осталось решить всего лишь один последний вопрос. \n\Кто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? Линдерут и Флюг, оба бывшие шеф-редакторы, которые проявили себя как сильные и способные политики и неоднократно показывали своё умение вести дебаты."
swe.51.a:0 "Свен Линдерут - вот наш выбор."
swe.51.b:0 "Нильс Флюг приведёт Швецию к величию."

swe.52.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #RadicalSocialist#
swe.52.d:0 "Радикальные Социалисты выступили лучше всех на прошедших революционных ассамблеях. Учитывая, что почти каждое выдвинутое нами предложение было одобрено, можно с уверенностью сказать, что наша стратегия 'кто громче кричит, тот и прав' отлично показала себя на дебатах. Теперь, когда никто не стоит на нашем пути к установлению абсолютной власти радикальных социалистов на территории всей страны, осталось решить всего лишь один последний вопрос. \n\nКто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? Многие считают, что будет разумно передать этот пост Чильбуму, журналисту и бывшему моряку, но мы не можем не учитывать кандидатуру известной писательнице и поэтессы Карина Бойе, которая в последнее время стремительно набирает популярность в партийных кругах."
swe.52.a:0 "Швеции нужен Карл Чильбум."
swe.52.b:0 "Сегодня ваш день, Карин Бойе."

swe.53.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #Syndicalist#
swe.53.d:0 "Синдикалисты выступили лучше всех на прошедших революционных ассамблеях. Учитывая, что почти каждое выдвинутое нами предложение было одобрено, можно с уверенностью сказать, что наша стратегия 'кто громче кричит, тот и прав' отлично показала себя на дебатах. Теперь, когда никто не стоит на нашем пути к установлению абсолютной власти синдикалистов на территории всей страны, осталось решить всего лишь один последний вопрос. \n\nКто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? На придётся выбирать между мужем и женой, Альбертом Йенсен, бывшим журналистом и демагогом, и Элизой Уттесен-Йенсен, бывшим сексом-педагогом и агитатором."
swe.53.a:0 "Элиза Уттесен-Йенсен - это наш выбор."
swe.53.b:0 "Мы выбираем Альберта Йенсен."

swe.54.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #Socialists/Totalists#
swe.54.d:0 "На революционных собраниях разгорелась настоящая война, и в итоге Тоталистам и Радикальным Социалистам удалось разделить лидерство между собой. Теперь, когда никто не стоит на нашем пути к установлению нашего нового режима на территории всей страны, осталось решить всего лишь один последний вопрос. \n\nКто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? Будет ли это бывший шеф-редактор и тоталист Свен Линдерут, или, возможно, место Генерального секретаря займёт Карл Чильбум, журналист и бывший моряк? В любом случае, одной из сторон явно не понравится данное решение, и Швеция может серьёзно пострадать от такого раскола."
swe.54.a:0 "Линдерут идеально нам подходит."
swe.54.b:0 "Карл Чильбум - вот, кто нужен Швеции."

swe.55.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #Socialists/Syndicalists#
swe.55.d:0 "На революционных собраниях разгорелась настоящая война, и в итоге Синдикалистам и Радикальным Социалистам удалось разделить лидерство между собой. Теперь, когда никто не стоит на нашем пути к установлению нашего нового режима на территории всей страны, осталось решить всего лишь один последний вопрос. \n\nКто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? Будет ли это типичный агитатор и журналист Альберт Йенсен, представляющий синдикалистов, или, возможно, место Генерального секретаря займёт Карл Чильбум, журналист и бывший моряк? В любом случае, одной из сторон явно не понравится данное решение, и Швеция может серьёзно пострадать от такого раскола."
swe.55.a:0 "Мы выбираем Альберта Йенсен."
swe.55.b:0 "Карл Чильбум - вот, кто нужен Швеции."

swe.56.t:0 "Генеральный секретарь Первой Рабочей Ассамблеи Швеции" #Totalists/Syndicalists#
swe.56.d:0 "На революционных собраниях разгорелась настоящая война, и в итоге Синдикалистам и Тоталистам удалось разделить лидерство между собой. Теперь, когда никто не стоит на нашем пути к установлению нашего нового режима на территории всей страны, осталось решить всего лишь один последний вопрос. \n\nКто же займёт место Генерального секретаря Первой Рабочей Ассамблеи Швеции? Будет ли это типичный агитатор и журналист Альберт Йенсен, представляющий синдикалистов, или, возможно, место Генерального секретаря займёт бывший шеф-редактор и тоталист Свен Линдерут? В любом случае, одной из сторон явно не понравится данное решение, и Швеция может серьёзно пострадать от такого раскола."
swe.56.a:0 "Мы выбираем Альберта Йенсен."
swe.56.b:0 "Свен Линдерут идеально нам подходит."

### Swedish Faction/Land Events ###

swe.71.t:0 "Скандинавская Революция"
swe.71.d:0 "Пламя революции распространилось по всей Скандинавии, и теперь мы должны оберегать её плоды, встав плечом к плечу с рабочими Норвегии, Дании и Финляндии!"
swe.71.a:0 "Норвежские братья, присоединяйтесь к нам в этом праведном деле!"

swe.72.t:0 "Мировая Революция"
swe.72.d:0 "Пламя синдикализма распространяется по всему миру. Мы должны присоединиться к красному движению, дабы защититься от действий реакционистов, желающих свергнуть наше правительство!"
swe.72.a:0 "Мы вместе с первым французским интернационалом!"
swe.72.b:0 "Мы должны обратиться за помощью к Великобритании."
swe.72.c:0 "Нет никого надёжнее Советского Союза."

swe.73.t:0 "Обращение к Антанте"
swe.73.d:0 "Антантой руководят британцы, которые являются праотцами современного либерализма. Мы уважаем королевскую семью и искренне чтим её демократические идеалы. Кажется, мы просто обязаны быть союзниками."
swe.73.a:0 "Мы поможем вам венуть себе свои родные острова!"

swe.74.t:0 "Обращение к Миттльевропе"
swe.74.d:0 "Немцы были нашими торговыми партнерами и друзьями ещё со времен средневековья, а во время Вельткрига в нашей стране нашлось множество граждан, желавших, чтобы Швеция поддержала Германию в борьбе с британцами. Настало время выбирать, на чьей мы стороне."
swe.74.a:0 "Отныне Кайзер и Король - братья по оружию!"

swe.75.t:0 "Переговоры по поводу Аландских островов"
swe.75.d:0 "Аландские острова - это исконно шведские земли, как Стокгольм или Мальмё, и тем не менее они всё ещё находятся под контролем финнов. Однако там, где мечь терпит неудачу, ручка может преуспеть. Теперь, когда мы находимся в более хороших отношениях с Финляндией, мы можем предложить им выгодную сделку по покупке Аландских островов. Естественно, мы гарантируем, что не будем посягать на материковые провинции Финляндии."
swe.75.a:0 "Аландские острова возвращаются в родную гавань!"

swe.76.t:0 "Успех аландских переговоров!"
swe.76.d:0 "По итогам долгих, а иногда и довольно суровых переговоров нам удалось заключить долгожданную сделку с Финляндией. Конечно кто-то может сказать, что мы платим слишком большую цену за эти земли, но, поверьте, оно того стоит! Также мы отказываемся от любых претензий на континентальную часть Финляндии."
swe.76.a:0 "Что за чудесный день!"

swe.77.t:0 "Провал аландских переговоров!"
swe.77.d:0 "Несмотря на то, что наши дипломаты предложили отличные условия и то, что они вели себя чрезвычайно уважительно, Финляндия отказалась от проведения сделки! Наши военные в ярости, а народ желает знать, что происходит! Как мы поступим?"
swe.77.a:0 "Какая досада. В любом случае мы всё ещё можем быть друзьями."
swe.77.b:0 "Да как они посмели?! Мы не потерпим такого отношения к нам!"

swe.78.t:0 "Скандинавский Союз"
swe.78.d:0 "Чтобы выжить в этом изменчивом мире, скандинавские страны должны держаться вместе. Рано или поздно война постучится и в наши двери, и когда это произойдёт, мы должны быть готовы встать на защиту друг друга. Только так мы сможем выстоять!"
swe.78.a:0 "Finnländare, vårt brodersfolk (Финны - наши братья)!"

swe.79.t:0 "Давление на Финляндию"
swe.79.d:0 "Мы не намерены больше терпеть политику угнетения, проводимую финнами в отношении этнических шведов, живущих не только на Аландских островах, но и вдоль западного и южного побережий Финляндии. Однако не стоит забывать, что, вступив в прямую конфронтацию с Финляндией, мы можем привлечь внимание Германии, и потому нам стоит решить этот вопрос более деликатно."
swe.79.a:0 "Будем надеяться, что немцы не будут вмешиваться!"

swe.80.t:0 "Германия оказывает поддержку Финляндии"
swe.80.d:0 "Вчера немецкие дипломаты потратили несколько часов, разъясняя нашему парламенту то, что Германия не собирается поддерживать Шведские притязания на финские территории, а также что немецкое правительство без промедлений выступит на стороне Финляндии, если какой-либо конфликт перерастёт в вооружённое противостояние. И всё же есть вероятность того, что это лишь пустые слова. Если Германия будет занята другими войнами, возможно, они не смогут расстроить наши планы."
swe.80.a:0 "Мы должны поубавить пыл."
swe.80.b:0 "Германия нас не остановит!"

swe.81.t:0 "Германия вступает в войну"
swe.81.d:0 "Немецкие дипломаты сообщили нам, что с этого дня Германия официально вступает в войну с нами на стороне Финляндии. Скоро вся мощь Миттльевропы обрушится на нас."
swe.81.a:0 "Им предстоит узреть гнев Северного Льва!"

swe.82.t:0 "Германия предаёт Финляндию"
swe.82.d:0 "Несмотря на данные ими обещания, Германия решила не отвечать на призывы финнов поддержать их в войне. Теперь, когда Финляндия осталась одна, никто не сможет помешать нашим войскам пройти победным маршем по улицам Хельсинки!"
swe.82.a:0 "'Öst-Sverige' (Восточная Швеция) звучит получше, чем 'Финляндия', не так ли?"

swe.83.t:0 "Финляндия осталась без поддержки"
swe.83.d:0 "Похоже, отчаянные просьбы Финляндии о помощи не были услышаны в Берлине, поскольку Германия ограничилась лишь парой официальных писем, в которых она просит нас уважать территориальные границы Европы. Естественно, не о каком военном вмешательстве и речи не идёт. Судя по всему, Финляндия осталась одна."
swe.83.a:0 "'Öst-Sverige' (Восточная Швеция) звучит получше, чем 'Финляндия', не так ли?"

swe.84.t:0 "Обращение к Дании"
swe.84.d:0 "Датчане, как и все скандинавы, братья нам. Они, не считая Финляндии, являются самой уязвимой северной нацией во многом из-за того, что напрямую граничат с остальной Европой. Без всяких сомнений, они только обрадуются, если мы предложим им вступинь в наш союз."
swe.84.a:0 "Идите же к нам, братья!"

swe.85.t:0 "Дания приняла наше предложение"
swe.85.d:0 Датчане приняли наше предложение о присоединении к союзу! Скандинавия растёт!"
swe.85.a:0 "Да здравствуют Швеция и Дания!"

swe.86.t:0 "Дания отвергла наше предложение"
swe.86.d:0 "Датчане отвергли наше предложение. Не удивительно, что мы ни слова не смогли разобрать из того, что говорил их дипломат, со всей этой кашей у него во рту!"
swe.86.a:0 "Med plutonium, Danskjävlar (Ну и катитесь, чёртовы датчане)!"

swe.87.t:0 "Обращение к Норвегии"
swe.87.d:0 "Датчане, как и все скандинавы, братья нам, и мы всё ещё помним наш славный союз, распавшийся в 1905 году.  Хотя есть вероятность, что из-за их ярого патриотизма они не захотят снова вступить в союз с нами, мы уверены, что сможем убедить их присоединиться к нам, чтобы защитить наши земли от опасностей, которые скрывает этот жестокий мир."
swe.87.a:0 "Идите же к нам, братья!"

swe.88.t:0 "Норвегия приняла наше предложение"
swe.88.d:0 "Для нас не стало сюрпризом, что норвежцы увидели смысл и выгоду в нашем блестящем предложении. Скандинавия растёт!"
swe.88.a:0 "Никому не разрушить наши братские узы!"

swe.89.t:0 "Норвегия отвергла наше предложение"
swe.89.d:0 "Норвежцы, коварные, хитрые и неблагодарные люди, еще раз продемонстрировали свою истинную натуру. Они отклонили наше предложение о союзе."
swe.89.a:0 "Пфф! Нам от этого только лучше!"

swe.90.t:0 "Антанта принимает нас в союз"
swe.90.d:0 "Англичане приняли наше предложение о союзе, что неудивительно. Швеция может выступать в качестве отличной площадки для любых операций в Европе, но мы должны убедиться, что нам тоже удастся извлечь выгоду из этих отношений."
swe.90.a:0 "Это выгодно нам обоим!"

swe.91.t:0 "Теперь мы - член Миттльевропы"
swe.91.d:0 "Немцы приняли нас с распростёртыми объятьями. Несомненно, они ожидают, что мы окажем им поддержку в грядущих войнах, но будем надеяться, что с их поддержкой наши границы будут в безопасности."
swe.91.a:0 "Отныне Кайзер и Король - братья по оружию!"

swe.92.t:0 "Антанта отвергает нашу просьбу"
swe.92.d:0 "Британцы решили отказать в нашей просьбе присоединиться к Антанте. Мы можем только догадываться почему, но пока что Швеция осталась без союзников."
swe.92.a:0 "Швеция теперь одна."

swe.93.t:0 "Переговоры с Германией провалились"
swe.93.d:0 "Наши переговоры с немцами потерпели неудачу, и ,кажется, кайзер считает, что у него будет мало шансов выиграть, если он позволит нам присоединиться к Миттльевропе. Похоже, мы остались одни..."
swe.93.a:0 "Они будут проклинать этот день!"

swe.94.t:0 "Предложение об альянсе было принято"
swe.94.d:0 "Наше предложение о союзе было принято!"
swe.94.a:0 "Превосходно!"

swe.95.t:0 "Предложение об альянсе было отвергнуто"
swe.95.d:0 "Наше предложение о союзе было отвергнуто!"
swe.95.a:0 "Они будут проклинать этот день!"

swe.96.t:0 "Финны согласились"
swe.96.d:0 "Финляндия решила присоединиться к нашему Скандинавскому пакту! Вместе мы, несомненно, будем непобедимы. Возможно, теперь нам стоит обратить свой взор на Норвегию и Данию."
swe.96.a:0 "Brödrafolk (Братский народ)!"

swe.97.t:0 "Предложение об альянсе было отвергнуто"
swe.97.d:0 "Наше предложение о создании альянса с Финляндией было отвергнуто! Возможно, нам повезёт больше с Норвегией и Данией?."
swe.97.a:0 "Они будут проклинать этот день!"

swe.98.t:0 "Россия поддержала Финляндию"
swe.98.d:0 "Россия, союзник Финляндии, дала понять, что они не откажутся от Финляндии в случае войны. Русский медведь - могучий враг, и наши последние войны с ними не увенчались успехом..."
swe.98.a:0 "Мы не можем позволить себе ещё одну Полтаву."
swe.98.b:0 "Финляндия падёт, а русские вспомнят, как мы разбили их при Нарве!"

### 1936 Election ###

swe.6.t:0 "Спорные выборы 1936 года"
swe.6.d:0 "Выборы 1936 года надолго запомнятся своими подковёрными играми, эмоциональными выступлениями и бессчётным количеством завуалированных угроз. Тем не менее, социал-демократам скорее всего удастся одержать победу на этих выборах, но только не в одиночку. Для получения большинства голосов необходимо сотрудничество, однако работа с крайне левыми партиями может побудить реакционное военное командование отказаться признавать выбор народа..."
swe.6.a:0 "Социал-демократы побеждают, объединившись с крайне левыми."
swe.6.b:0 "Социал-демократы побеждают, объединившись с либералами."
swe.6.c:0 "Консервативная партия побеждает, подтасовав результаты."

swe.661.t:0 "Будущее с Социал-демократами"
swe.661.d:0 "Несмотря на некоторое беспокойство в обеспеченных кругах наших наций, кажется, что переход власти прошел достаточно гладко. Конечно, социал-демократы обещают много реформ, но в то же время они поощряют сдержанность в высказываниях и быстро расправляются с любыми проявлениями радикализма. В политике они предпочитают держаться золотой середины."
swe.661.a:0 "Отныне мы не будем бросаться в крайности."

swe.61.t:0 "Беспорядки и переворот!"
swe.61.d:0 "Казармы Стокгольма в огне с тех пор, как рабочие услышали о планах по свержению новоизбранного правительства! Возможно, один из заговорщиков проболтался после того, как перебрал с алкоголем, поскольку внезапно появились листовки, предупреждающие о том, что приход крайне левых к власти приведёт к уничтожению церкви, монархии и всего из того, что есть хорошего в Швеции. \n\nОрганизация, именующая себя  Arméns Fosterlandsvänner (Армия Обороны Отечества) объявила в стране военное положение, и вооружённые войска окружили здание парламента. В то же время ополченцы из рядов рабочих уже готовят коктейли Молотова и вооружаются кирпичами, ножами и всем остальным, что попадётся под руку!"
swe.61.a:0 "Переворот удался!"
swe.61.b:0 "Тысячи рабочих вступили ополчение! Революция спасена!"

swe.62.t:0 "Раппе спасает нас от красной угрозы!"
swe.62.d:0 "Когда в Стокгольме, Мальмё и Гётеборге улеглась пыль, улицы были очищены от толп рабочих. Около пятидесяти социалистов были мертвы, и ещё сотни - ранены. Правительственная верхушка находится под охраной в военной тюрьме, а тем временем Аксель Раппе предстал перед народом как главный организатор гос. переворота. \n\nВыступая перед утверждёнными журналистами он заверил, что ситуация в Швеции находится под контролем военных, однако, пока всё окончательно не утихнет, в стране будет введено военное законодательство. Он также уточнил, что король одобрил это решение."
swe.62.a:0 "Спасибо вам, Раппе!"

swe.63.t:0 "Дело революции живёт!"
swe.63.d:0 "Когда в Стокгольме, Мальмё и Гётеборге улеглась пыль, стало ясно, что доблестным рабочим удалось одержать верх над реакционистскими военными. Многие полегли, а Riksdagshuset (здание парламента) сгорело дотла. сейчас ведутся подготовки к строительству Революционного Зала Собраний. \n\nКороль готовиться покинуть страну, в то время как социал-демократы чувствуют себя вытесненными с политической арены боле радикальными партиями Швеции."
swe.63.a:0 "Да здравствует революция!"

swe.64.t:0 "Старая добрая Швеция"
swe.64.d:0 "Хотя в СМИ и появлялась информация о фальсификациях на прошедших выборах, незначительные протестные акции аппозиции либо закончились ничем, либо были разогнаны силами нашей бравой полиции. Теперь, когда выборы наконец позади, Швеция снова может может продолжить своё развитие под нашим чутким и безопасным руководством."
swe.64.a:0 "Да здравствует страна, да дзравствует король!"

### 1940 Election ###

swe.101.t:0 "Демократические выборы 1940 года"
swe.101.d:0 "Благодаря нашим реформам, выборы 1940 года прошли спокойно и без сюрпризов. Несмотря на то, что весь остальной мир погряз в хаосе, нам всё ещё удаётся поддерживать стабильность на политической арене Швеции. Обе противоборствующие стороны старались проводить свою избирательную компанию максимально открыто и в целом вели себя очень демократично."
swe.101.a:0 "Социал-демократы побеждают, объединившись с социал-либералами."
swe.101.b:0 "Социал-консерваторы побеждают, объёдинившись с рыночными либералами."

swe.102.t:0 "Господство левых на выборах 1940 года"
swe.102.d:0 "Выборы 1940 года, хотя и выглядят довольно демократично, на деле являются лишь спектаклем, который разыгрывают левые движения, победившие на выборах 1936, для того, чтобы ещё сильнее закрепиться у власти. За прошедшие четыре года не было проведено надлежащих реформ, для демократизации системы выборов, и потому неудивительно, что малочисленным партиям уделяется гораздо меньше внимания в СМИ, и они вынуждены участвовать в избирательной гонке, победители которой уже заранее определены."
swe.102.a:0 "Социал-демократы побеждают, объединившись с социал-либералами."
swe.102.b:0 "Социал-консерваторы побеждают, объёдинившись с рыночными либералами."

swe.103.t:0 "Демократические выборы 1940 года"
