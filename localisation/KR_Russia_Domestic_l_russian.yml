orth.1.t:0 "Вера и нация"
orth.1.d:0 "Религиозная политика нашего правительства была популярна как среди нашего народа, так и за рубежом. Она показывает, как наша Вера может навести порядок и стабильность в обществе в хаотичном современном мире. В соседних странах существует целый ряд политических групп, следующих новой форме политизированного православного христианства. Свободная организация, называющая себя «Вера и нация», выросла в России и обучает активистов и военизированные формирования организации с целью развития их принципов и формирования международного братства православных народов. Хотя это может привести к международным осложнениям, это может дать России возможность вновь обрести устойчивую позицию и роль в мире."
orth.1.a:0 "Пусть они действуют - они могут быть полезны."
orth.1.b:0 "Это может выйти из-под контроля - запретите эту опасную организацию."
orth.1.c:0 "Вместо этого поощрять мирные религиозные группы в России."
orth.2.b:0 "Кто это направляет внешнюю политику России? Запретить их!"
orth.2.c:0 "Святая Русь возглавит Верующих и окажет им официальную поддержку!"
orth.4.a:0 "Мы не можем противостоять движению во главе с святыми людьми."
orth.4.b:0 "Насилие противоречат духу Церкви."
orth.4.c:0 "Направьте деньги в мирные религиозные группы внутри России."
orth.5.a:0 "Мы не можем противостоять движению, поддерживаемым духовенством."


