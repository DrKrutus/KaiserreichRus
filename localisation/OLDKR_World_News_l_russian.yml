worldnews.291.a:0 "Мы слишком многое прошли, чтобы допустить это!"
worldnews.291.b:0 "Правление реакционеров над испанскими рабочими кончено."
worldnews.291.c:0 "Трудно недооценить помощь наших союзников!"
worldnews.291.e:0 "Какой удар по Испании!"

worldnews.292.t:0 "Падение Мадрида" #Germany
worldnews.292.d:0 "Поступают сообщения, что испанская столица была захвачена в ходе тяжелого, беспощадного наступления германцев через холмы и старую часть города. Испанцы сражались как львы за каждую улочку, надеясь затормозить наступление немцев, но были в конечном итоге выдавлены из города.\n\n Достоверно известно, что Королевский дворец в Мадриде был захвачен и передан Германской военной полиции, ходят слухи, что дворец станет резиденцией германского военного губернатора. Германские войска также прошли маршем под Воротами Алькала и по всему городу. Ожидается, что с потерей столицы Испания скоро сдастся, несмотря на все призывы генералов."
worldnews.292.a:0 "Германцы не будут нами править!"
worldnews.292.b:0 "Никто не сопротивляется Миттльевропе."
worldnews.292.c:0 "Хватка Германии на горле Европы усиляется."

worldnews.293.t:0 "Падение Мадрида" #France
