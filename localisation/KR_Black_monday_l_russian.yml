black.11.a:0 "Экономика немного восстановилась"
black.12.t:0 "Два года спустя"
black.12.d:0 "Два года прошло спустя так называемого Черного Понедельника и последовавшей за ним Черной недели. Наша экономика стабилизировалась, а уровень безработицы падает каждый день."
black.12.a:0 "Экномика восстановилась!"
black.13.t:0 "Два года спустя"
black.13.d:0 "Два года прошло спустя так называемого Черного Понедельника и последовавшей за ним Черной недели. Наша экономика стабилизировалась, а уровень безработицы падает каждый день."
black.13.a:0 "Экономика все еще слаба"
black.20.t:0 "Война стимулирует экономику"
black.20.d:0 "Из-за войны производство в некоторых районах взлетело до небес, а рабочая сила делает все возможное, чтобы выполнить свой долг перед Родиной. Без сомнений, война  оказала положительное влияние на экономику, уменьшив последствия краха Черного Понедельника. Экономика оживляется!"
black.20.a:0 "Замечательно"
black.21.t:0 "Финансовые проблемы в колониях"
black.21.d:0 "Растущая инфляция  или, как следствие, снижение ценности Рейхсмарки значит, что государственные траты на немецкие колонии слишком возросли, чтобы содержать их на пред-кризисном уровне. Некоторые беспартийные политики предлагают повысить налоги, но повышение налогов в метрополии ради помощи колонистам, очевидно, будет крайне непопулярной мерой, особенно в нынешней ситуации. Большинство депутатов Рейхстага предлагают провести ограниченную финансовую поддержку наших колоний. Что нам делать?"
black.21.a:0 "Повысить налоги, чтобы удовлетворить потребности колоний."
black.21.b:0 "Спасайте только колонии под нашим прямым управлением."
black.21.c:0 "Потуже затяните пояса. Им придется искать другой источник доходов."
black.22.t:0 "Крупный банк объявляет о банкротстве"
black.22.d:0 "Сегодня из-за плачевного состояния нашей экономики крупный банк объявил о банкротстве. Должны ли мы помочь вкладчикам или избежать вмешательства?"
black.22.a:0 "Ничего не делать"
black.22.b:0 "Помочь нашим согражданам!"
black.23.t:0 "Крупная промышленная компания объявляет о банкротстве"
black.23.d:0 "Сегодня из-за плачевного состояния нашей экономики крупная промышленная компания объявила о банкротстве. Несколько заводов закроются по всей стране"
black.23.a:0 "Это плохо"
black.50.t:0 "Экономическая политика Кайзеррайха"
black.50.d:0 "Наконец, спустя три года, наша экономика начала восстанавливаться! Это отличный повод для инвестирования ради защиты наших интересов!"
black.50.a:0 "Инвестировать в Родную страну!"
black.50.b:0 "Инвестировать в колонии!"
black.50.c:0 "Инвестировать в союзников!"
black.50.e:0 "Анонсировать новый план по кооперации с нашими соседями!"

### Austria and Black Monday ###
