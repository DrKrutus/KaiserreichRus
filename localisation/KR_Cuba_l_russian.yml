### Events ###
cuba.1.t:0 "Синдикализм распространяется в Америке!"
cuba.1.d:0 "Растущая мощь Объединённых Синдикатов Америки вызывает серьезную озабоченность у кубинского правительства. Президент Винагерас опасается, что теперь, когда Объединённые Синдикаты Америки контролируют большую часть бывшего юга и востока США, Куба скоро будет под угрозой вторжения безбожных синдикалистов. С уничтоженными США, мы должены искать новых союзников."
cuba.1.a:0 "Только Канада может защитить нас от синдикалистов!"
cuba.1.b:0 "Куба сможет защитить себя!"

cuba.2.t:0 "Куба просит о защите"
cuba.2.d:0 "Растущая мощь Объединённых Синдикатов Америки вызывает серьезную озабоченность кубинского правительства. Президент Винагерас опасается, что теперь, когда Объединённые Синдикаты Америки контролируют большую часть бывшего юга и востока США, Куба скоро будет под угрозой вторжения безбожных синдикалистов. С уничтоженными США, мы должены искать новых союзников."
cuba.2.a:0 "Мы всегда сможем использовать нового союзника."
cuba.2.b:0 "Хорошо, но Куба должна вступить в Карибскую Федерацию"
cuba.2.c:0 "Мы не можем защитить Кубу..."

cuba.3.t:0 "Куба осталась одна"
cuba.3.d:0 "Наши информаторы сообщили о том, что Куба обратилась к Антанте с просьбой защитить ее от нас, но переговоры ничего не дали, и теперь Куба отсалась без защиты, одна-одинешенька, прям так и лежит на блюдечке с голубой каемочкой."
cuba.3.a:0 "Отличные новости"

cuba.4.t:0 "Присоединиться к Карибской Федерации?"
cuba.4.d:0 "Канадское правительство предложило нам присоединиться к Антанте, но мы обязаны стать частью Карибской федерации. Куба сохранит свой внутренний суверенитет, но вопросы, касающиеся военной, экономической и внешней политики, будут решаться федеральным правительством в Джорджтауне."
cuba.4.a:0 "Никогда! Мы свободная и независимая нация!"
cuba.4.b:0 "У нас нет выбора, мы не можем бороться с Красными самостоятельно..."
cuba.4.c:0 "Хорошо, мы вступим в Федерацию, но хотим справедливого представительства..."

cuba.5.t:0 "Кубинские министры в нашем правительстве?"
cuba.5.d:0 "Куба просит о присоединении к нашей Федерации, но требует справедливого политического представительства в Федерации. С учетом того, что население Кубы столь же велико, как и все население Федерации, просьба представляется разумной. Но некоторые наши министры опасаются, что кубинцы будут доминировать над нашим правительством и Федерацией."
cuba.5.a:0 "Просьба разумна. Пригласить кубинских чиновников в наше правительство"
cuba.5.b:0 "Нет, они будут ждать выборов"

cuba.6.t:0 "Карибская федерация отклонила наш запрос"
cuba.6.d:0 "Ублюдки в Джорджтауне отклонили нашу разумную просьбу. Они оставили нас на смертную казнь, как жертвенного ягненка, которого будут убивать безбожные Синдикалисты."
cuba.6.a:0 "Проклятье! Вот же гады..."
cuba.6.b:0 "У нас нет выбора, мы не можем бороться с Красными самостоятельно..."

cuba.7.t:0 "Аннексия Кубы!"
cuba.7.d:0 "После короткой войны мы окончательно аннексировали Кубу. Теперь мы можем освободить их как свободное государство с синдикалистским правительством, или мы можем продолжить военную оккупацию."
cuba.7.a:0 "Независимая Куба"
cuba.7.b:0 "Пф... ОККУПАЦИЯЯЯ!"

cuba.8.t:0 "Куба присоединяется к Карибской Федерации"
cuba.8.d:0 "Остров Куба присоединился к нашей Федерации. Понадобится некоторое время, пока Куба не будет полностью интегрирована в нашу политическую систему, а левые раскольники на не будут уничтожеы. Но наше влияние и сила, безусловно, растут."
cuba.8.a:0 "Свобода и процветание для всего Карибского моря!"

cuba.9.t:0 "За революцию!"
cuba.9.d:0 "...никто этого не видит..."
cuba.9.a:0 "Свободная синдикалистская страна!"

cuba.10.t:0 "Испанский язык"
cuba.10.d:0 "Поскольку Куба является членом нашей федерации, почти половина наших граждан теперь говорят на испанском языке как на своем родном языке. В настоящее время наш официальный язык - английский, но наши граждане, говорящие на испанском или французском языках, все больше опасаются, что их культура и наследие будут игнорироваться и поглащены другой культурой."
cuba.10.a:0 "Английский язык останется официальным языком Федерации"
cuba.10.b:0 "Федеральное правительство будет многоязычным!"

cuba.11.t:0 "Свободная Куба?"
cuba.11.d:0 "Позволить Кубе полностью освободиться или мы должны держать их правительство под нашим контролем?"
cuba.11.a:0 "Куба будет полностью свободной нацией!"
cuba.11.b:0 "Нам лучше держать их под контролем!"

cuba.12.t:0 "Растущие беспорядки"
cuba.12.d:0 "Значительная часть кубинского населения недовольна политикой Федерации. Радикальные группы распространили гнусную пропаганду о том, что Куба стала ничем иным, как канадской колонией. Группы синдикалистов провели демонстрации в Гаване, и также акты саботажа в отношении федеральных объектов!"
cuba.12.a:0 "Разгонять демонстрации! Ни одного метра для безбожных социалистов!"
cuba.12.b:0 "Не нагнетать обстановку. Пока большинство остается мирным..."

cuba.13.t:0 "Херардо Мачадо умер!"
cuba.13.d:0 "Сегодня президент и генерал Кубы Херардо Мачадо умер. Он служил в администрации Либеральной партии Хосе Мигеля Гомеса. Объявлен день траура, и Фульгенсио Батиста стал новым президентом Кубы."
cuba.13.a:0 "Земля ему пухом..."

cuba.14.t:0 "Херардо Мачадо умер!"
cuba.14.d:0 "Сегодня глава правительства умер. Он служил в администрации Либеральной партии Хосе Мигеля Гомеса. Объявлен день траура, и Эдуардо Чибас стал новым главой правительства."
cuba.14.a:0 "Земля ему пухом..."

cuba.15.t:0 "Херардо Мачадо умер!"
cuba.15.d:0 "Сегодня глава правительства умер. Он служил в администрации Либеральной партии Хосе Мигеля Гомеса. Была объявлена неделя траура. Фульгенсио Батиста и Эдуардо Чибас стали новым президентами и новым главами правительства соответственно."
cuba.15.a:0 "Земля ему пухом..."

cuba.16.t:0 "Херардо Мачадо умер!"
cuba.16.d:0 "Сегодня Херардо Мачадо умер. Объявлен день траура."
cuba.16.a:0 "Земля ему пухом..."

cuba.17.t:0 "Мигель Мариано Гомес умер!"
cuba.17.d:0 "Сегодня умер глава нашего правительства Мигель Мариано Гомес, он руководил Кубой более 20 лет. Был объявлен день траура, а в это время Эдуардо Чибас вступил в должность временного президента."
cuba.17.a:0 "Земля ему пухом..."

cuba.18.t:0 "Мигель Мариано Гомес умер!"
cuba.18.d:0 "Сегодня умер Мигель Мариано Гомес. Да будет он покоится миром."
cuba.18.a:0 "Земля ему пухом..."

cuba.19.t:0 "Эдуардо Чибас умер!"
cuba.19.d:0 "Сегодня наш глава правительства скончался и объявлен день траура. Эухенио Молинет Кастро вступил в свою прежнюю должность."
cuba.19.a:0 "Земля ему пухом..."

cuba.20.t:0 "Эдуардо Чибас умер!"
cuba.20.d:0 "Сегодня Эдуардо Чибас скончался и объявлен день траура."
cuba.20.a:0 "Земля ему пухом..."

cuba.21.t:0 "Акции протеста в Гаване"
cuba.21.d:0 "Сегодня профсоюзы объявили всеобщую забастовку, так как работяги Кубы требуют демократических реформ в нашей стране."
cuba.21.a:0 "Это странно..."

cuba.22.t:0 "Протесты растут"
cuba.22.d:0 "Про-демократические протесты на Кубе становятся все опаснее, по мере увеличения их численности. Массы собираются ближе и ближе к нашему президентскому дворцу в Гаване."
cuba.22.a:0 "Посмотрим, что будет потом"
cuba.22.b:0 "Отправить в армию, чтобы разогнать толпу"

cuba.23.t:0 "Люди окружают Эль-Капитолио"
cuba.23.d:0 "Эль Капитолио, наш президентский дворец в Гаване, был окружен массами! Они требуют демократических реформ на Кубе!"
cuba.23.a:0 "Выполните их требования - Демократия для Кубы!"
cuba.23.b:0 "Армия возьмет под контроль улицы в Гаване!"

cuba.24.t:0 "Резня в Гаване!"
cuba.24.d:0 "Президентский приказ направил кубинскую армию в сторону протестующих, которые собирались в центре Гаваны. Впоследствии произошла предсказуемая бойня, в результате которой погибли пятьдесят мужчин и женщин. Наш народ возмущен! И это лишь еще больше подпитывает инакомыслие против нашего правительства..."
cuba.24.a:0 "Это было необходимо для обеспечения нашей безопасности"

cuba.25.t:0 "Нападение на Форт Монкада"
cuba.25.d:0 "Нападение армии на невооруженных протестующих в Гаване только послужило причиной несогласия с государством и придало больше сочувствия синдикалистскому делу. Сегодня утром группа социалистических бандитов, спонсируемых иностранцами, начала нападение на казармы Монкада в Сантьяго-де-Куба Этот большой форт содержит большое количество стрелкового оружия, которое, несомненно, будет эффективно использовано по назночению..."
cuba.25.a:0 "ОНИ НЕ ПРОЙДУТ!"

cuba.26.t:0 "Битва при Монкаде - Победа Правительства!"
cuba.26.d:0 "Повстанческая группа под командованием братьев Фидель и Рауль Кастро была побеждена, когда они пытались прорваться через арсенал в Форт-Монкада. Из двухсот человек, причастных к нападению, 61 были убиты в ходе боевых действий, при этом около пятидесяти были захвачены в плен. Однако еще сто удалось сбежать через сельскую местность. Среди задержанных - молодой адвокат Фидель Кастро, один из организаторов этого мятежа."
cuba.26.a:0 "Сказал же, что они не пройдут!"

cuba.27.t:0 "Битва Монкада - победа мятежников!"
cuba.27.d:0 "Группа повстанцев под командованием братьев Фиделя и Рауля Кастро преуспела в нападении на крепость Монкада. Им удалось прорваться через арсенал базы и украсть огромный тайник оружия и боеприпасов, которые они будут использовать против нас!"
cuba.27.a:0 "Это нехорошо..."

cuba.28.t:0 "Показательные казни"
cuba.28.d:0 "Правительство Кубы создает "специальные трибуналы" для борьбы с захваченными повстанцами в результате неудачного нападения в Форт-Монкаде. Поскольку социалистические лидеры Камило Сьенфуэгос и Рауль Кастро прячутся в горах, звездой этих шоу-испытаний станет третий командующий Фидель Кастро."
cuba.28.a:0 "Приступим"

cuba.29.t:0 "Суд над Фиделем Кастро"
cuba.29.d:0 "Открытые судебные процессы над захваченными синдикалистскими повстанцами подходит к концу. В связи с тем, что многие оперативники малой значимости осуждаются на длительный срок в тюрьме или за границу, судья, как ожидалось, вынесет сегодня приговор Фиделю Кастро."
cuba.29.a:0 "Аль-Паредон! Казнить через расстрел!"
cuba.29.b:0 "Высслать за границу ублюдка"

cuba.30.t:0 "«История освободит меня»"
cuba.30.d:0 "«Я не боюсь смерти, потому что я не боюсь ярости несчастного тирана, который забрал жизни моих товарищей. Осудите меня. Это не имеет значения. История освободит меня. - Выдержка из финальной защиты Фиделя Кастро перед его исполнением"
cuba.30.a:0 "Просто стреляйте в него!"

cuba.31.t:0 "Кубинский эмигранты"
cuba.31.d:0 "Социалистические лидеры Камило Сьенфуэгос и Рауль Кастро вместе с партией пятидесяти других революционеров прибыли сегодня в Майами и Флориду, проведя несколько месяцев, скрываясь в кубинских горах после неудачного нападения на Форт Монкада. Они официально просили политического убежища и планируют поддерживать контакты с оставшимися синдикалистскими ячейками в их родной стране отсюда."
cuba.31.a:0 "Предоставить им убежище, конечно"
cuba.31.b:0 "Отправьте их в другое место"

cuba.32.t:0 "Кубинский эмигранты"
cuba.32.d:0 "Социалистические лидеры Камило Сьенфуэгос и Рауль Кастро вместе с партией пятидесяти других революционеров прибыли сегодня в Майами и Флориду, проведя несколько месяцев, скрываясь в кубинских горах после неудачного нападения на Форт Монкада. Они официально просили политического убежища и планируют поддерживать контакты с оставшимися синдикалистскими ячейками в их родной стране отсюда."
cuba.32.a:0 "Предоставить им убежище, конечно"
cuba.32.b:0 "Отправьте их в другое место"

cuba.34.t:0 "Конференция с кубинскими социалистами"
cuba.34.d:0 "После нескольких лет работы в нашей стране к нам подошли кубинские социалистические лидеры Камило Сьенфуэгос и Рауль Кастро. По их словам, сообщество кубинских эмигрантов в Центроамерике вместе с остальными социалистическими ячейками на острове готово начать еще одну попытку восстания!"
cuba.34.a:0 "Дайте им все, что им нужно!"
cuba.34.b:0 "Не наша забота, извините"	

cuba.35.t:0 "Инцендент в Байе-де-лос-Косинос"
cuba.35.d:0 "Сегодня утром яхта, плавающая под нейтральным флагом, состыковалась в Байе-де-лос-Косинос (залив Свиней) без разрешения наших таможенных или морских властей. Военно-морской патрульный катер, отправленный на место происшествия, был встречен выстрелами, 2 моряков - убиты. Согласно более поздним разведывательным данным, на яхте находились ссыльные лидеры синдикалистов Камило Сьенфуэгос и Рауль Кастро, а также около пятидесяти других повстанцев. Группа теперь ушла ..."
cuba.35.a:0 "Что за чертовщина?"

cuba.36.t:0 "Революция!"
cuba.36.d:0 "Кастро и Сьенфуэгос связались с другими социалистическими группами в крупных городах Кубы. Вместе они начали революцию на Кубе! Они требуют отставки нашего правительства, или мы встретимся с гневом народа!"
cuba.36.a:0 "Пусть они придут, если посмеют"
cuba.36.b:0 "Мы не можем позволить себе гражданскую войну, уйти в отставку сейчас же"

cuba.37.t:0 "Битва за Сантьяго-де-Куба"
cuba.37.d:0 "Одно из наших подразделений армии столкнулось с крупным повстанческим подразделением на окраине Сантьяго-де-Куба!"
cuba.37.a:0 "Мы готовы к войне!"

cuba.38.t:0 "Битва при Сантьяго - победа правительства!"
cuba.38.d:0 "Нам удалось победить повстанческую армию в этой битве, тем самым прекратив социалистическое восстание до того, как оно достигло большей части нашей территории. Мы наверняка проведем следующие месяцы, уничтожая мелких партизан в сельской местности, но любое серьезное восстание против нашего правления теперь не может быть и речи!"
cuba.38.a:0 "Мы победили!"

cuba.39.t:0 "Битва за Сантьяго - победа повстанцев!"
cuba.39.d:0 "Восставшие мятежники победили нас! Наша армия должна теперь отступить на запад и перегруппироваться для нового наступления."
cuba.39.a:0 "Как унизительно!"

cuba.40.t:0 "Битва за Санту-Клары"
cuba.40.d:0 "После перегруппировки наша армия готова к новому наступлению против социалистических партизан в регионе Сьерра-Маэстра. Если мы потерпим неудачу, то дорога в Гавану откроется!"
cuba.40.a:0 "Мы готовы к войне!"

cuba.41.t:0 "Битва при Санта-Кларе - победа правительства!"
cuba.41.d:0 "Мы сумели победить повстанческую армию в этой битве, тем самым прекратив социалистическое восстание до того, как оно достигло остальной части нашей территории. Мы наверняка проведем следующие месяцы, уничтожая мелких партизан в деревне, но любое продолжающееся восстание против нашего правления теперь не может быть и речи!"
cuba.41.a:0 "Мы победили!"

cuba.42.t:0 "Битва при Санта-Кларе - победа повстанцев!!"
cuba.42.d:0 "Повстанческие группы сумели победить нас! Несмотря на наши ожесточенные бои, наши ряды были ослаблены дезертировавшими солдатами, многие из которых продолжают присоединяться к врагу. Теперь путь чист для окончательного прохода мятежника к нашей столице ..."
cuba.42.a:0 "Пора молится небесам ..."

cuba.43.t:0 "Социалистические войска входят в Гавану!"
cuba.43.d:0 "После короткой гражданской войны мятежные подразделения под руководством Рауля Кастро и Камило Сьенфуэгоса вошли в Гавану! Под приветствием от людей они взяли власть!"
cuba.43.a:0 "Бегите! Валим от сюда!"

cuba.44.t:0 "Кастро и Сьенфуэгос образуют новый кабинет"
cuba.44.d:0 "С одобрения людей лидеры повстанцев создали новое правительство синдикалистов для Кубы!"
cuba.44.a:0 "Отлично!"
