OTT_medium_tank_destroyer_equipment_3:0 "III. ZKMTS Selçuk"
OTT_medium_tank_destroyer_equipment_3_short:0 "Selçuk"
OTT_medium_tank_aa_equipment_1:0 "I. ZKMUS Yörük"
OTT_medium_tank_aa_equipment_1_short:0 "Yörük"
OTT_medium_tank_aa_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Tayyare Topu Yörük предназначен для защиты танковых колонн от вражеской авиации и поддержки огнем."
OTT_medium_tank_aa_equipment_2:0 "II. ZKMUS Çerkez"
OTT_medium_tank_aa_equipment_2_short:0 "Çerkez"
OTT_medium_tank_aa_equipment_2_desc:0 "Çerkez самоходная ПВО-установка на шасси II. ZMV. Основное вооружение состоит из четырех 30мм Kuşçu ПВО-орудий в открытой башне и пулеметы M35."
OTT_medium_tank_aa_equipment_3:0 "III. ZKMUS Türkmen"
OTT_medium_tank_aa_equipment_3_short:0 "Türkmen"
OTT_medium_tank_aa_equipment_3_desc:0 "Очередной прототип на базе заброшенного проекта Altay. Высокая цена и сложность производства сопровождает эту машину."

