### Events ###
greece.1.t:0 "Премьер-министр мёртв!"
greece.1.d:0 "Элефтериос Венизелос, наш премьер министр, мер прямо во время жарких дискуссий насчёт экономической и политической ситуации в стране! Во многих городах прошли прощальные церемонии, на которых собрались толпы скорбящих. Это поистине тяжёлый день для Греции."
greece.1.a:0 "Да поможет нам бог!"
#greece.1.b:0 "Let us open an investigation."
#greece.2.t:0 "Investigation into the Death"
#greece.2.d:0 "The police are now raiding the homes of suspected terrorists, political enemies, and former criminals. We have come up with several leads, but so far all have proved inconclusive. We must focus our efforts on one group for our investigation to be effective, although this may lead to false conviction."
#greece.2.a:0 "Arrest prominent Legionaries and have them interrogated"
#greece.2.b:0 "Raid the offices of the Syndicalists"
#greece.2.c:0 "Keep Searching!"
#greece.4.t:0 "Parliamentary Crisis!"
#greece.4.d:0 "With the death of Prime Minister Venizelos, the governmental forces of this country have fallen into crisis. The Grand Coalition leading the Hellenic Parliament has dissolved, and the King has called an emergency session to decide the fate of this nation. Some are pushing for a new Prime Minister to be appointed by the King, while others are demanding an election be held within 70 days. Still, the King can activate his emergency powers and dissolve parliament for the time being..."
greece.5.t:0 "Болгария разбита!"
greece.5.d:0 "После Вельткрига, Болгария отобрала у нас Фракию. Но теперь, исконные греческие земли снова в наших руках. Мы на ещё один шаг ближе к тому, чтобы объединить всех греков под одним флагом."
greece.5.a:0 "Возможно, мы должны вспомнить о Греческом проекте..."
greece.6.t:0 "День Независимости"
greece.6.d:0 "В 1821 году, греки восстали против тирании Османской империи, которая властвовала над Элладой столетиями. Вознося дань этой революции, митрополит Германос из Патр водрузил греческий флаг над Святой Лаврой. И хотя восстание было не 25 марта, но у всего народа оно ассоциируется с этой датой и праздником Благовещения Пресвятой Богородицы. В этот день архангел Гавриил посетил деву Марию и сказал ей, что она носит божественное дитя. Митрополит не зря выбрал эту дату, сделав негласное заявление - греческая нация гордо стоит на мировой арене!"
greece.6.a:0 "Наша нация сильна, как никогда!"
greece.7.t:0 "День Независимости"

