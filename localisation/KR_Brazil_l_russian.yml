### Ideas ###
BRA_major_industrial_strike:0 "Масштабные протесты в промышленности"
BRA_major_industrial_strike_desc:0 "Наша нация находится в заложниках у протестующих рабочих, ведь они могут уничтожить нашу экономику. Как же будет реагировать правительство?"
BRA_state_farms:0 "Государственные фермы"
BRA_cooperatives:0 "Крестьянские кооперативы и контролируемая частная инициатива"
BRA_brazilian_socialism:0 "Бразильский социализм"
BRA_mixed_capital_ventures:0 "Смешанные инвестиции"
BRA_laissez_faire_economy:0 "Принцип невмешательства"
BRA_nationalized_economy:0 "Национализированная экономика"
BRA_land_reform:0 "Принята земельная реформа"
BRA_beat_arg:0 "Разорена Ла-Плата"
BRA_war_reparations:0 "Военные репарации от Аргентины"
BRA_war_reparations_desc:0 "Бразилия разгромила Аргентину и её лакеев в Великой войне, и теперь они будут платить за каждую отнятую бразильскую жизнь в обеих войнах. Olho por olho, dente por dente (порт. «Око за око, зуб за зуб»)"
BRA_tight_leash:0 "Короткий поводок"
BRA_tight_leash_desc:0 "Правительство Аргентины теперь управляется бразильскими «советниками», а само государство - фактически провинция Бразилии, только с собственным именем"
BRA_bradesco: "Брадеску"
BRA_bradesco_desc:0 "Банк Брадеску был недавно расширен, и его основатель Амадор Агиар быстро становится одним из главных людей в нашей финансовой системе"
BRA_faith_unity:0 "Единство через веру"
BRA_faith_unity_desc:0 "Слишком долго бразильцы были разделены иллюзиями этого режима, этой дряхлой республики. Демократия, синдикализм и любая другая либеральная бессмыслица сделали людей слабыми и развратными. Эта болезнь будет исцелена путем нашей веры в себя и друг в друга"

