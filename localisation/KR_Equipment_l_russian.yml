SWE_anti_tank_equipment_1:0 "Bofors 37mm pansarvärnskanon"
SWE_anti_tank_equipment_1_short:0 "Bofors 37mm"
SWE_anti_tank_equipment_2:0 "57mm pansarvärnskanon"
