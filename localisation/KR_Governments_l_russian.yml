totalist_subtype_desc:0 "Тотализм - это, одновременно, и конкретная идеология, и группа других мелких леворадикальных идеологий. Как идеология, Тотализм преполагает построение социального государства, в котором решающую роль будет играть государство. Идеи марксизма, при этом, не поддерживаются. Тоталисты стремятся расширить влияние государтсвенного аппарата ради построения социализма в стране. Нередко используется милитаристическая и националистическая риторика. Другие левые идеологии с подобной риторикой также стали называть "Тотализмом", даже если они и не являются им в полной мере."
syndicalist_subtype_desc:0 "Анархо-Синдикализм - это марксистская идеология, основанная на утверждении, что аппарат государства должен строиться на основе федерации рабочих профсоюзов. Все рабочие в равной степени имеют политическую и экономическую власть в пределах профсоюза и обладают автономией от центрального аппарата. Профсоюзы избирают представителей на региональных и национальных конгрессах. Эти представители формируют правительство."
radical_socialist_subtype_desc:0 "Радикальный Социализм - общее название для всех левых идеологий, не связанных по сути с Синдикализмом. Страны с таким режимом имеют социалистическую экономику, в то время как в политике имеются черты демократии. Их главная цель - создать рай для рабочих. Условия этого рая рознятся от течения к течению."
social_democrat_subtype_desc:0 "Социал-Демократия стремиться гуманизировать суцествующую капиталистичесую модель, но не избавится от неё. Хотя основу идеологии состовляет демократия и регулирование рынка, порой внутри этой идеологии возникают и более радикальные течения."
social_liberal_subtype_desc:0 "Социал-Либерализм - один из видом Рыночного Либерализма, который преследует цель соблюдения прав человека. Проводя сбалансированные социальные и экономические реформы, социал-демократы стремятся создать общество, где каждый гражданин сможет жить полной жизнью в не зависимости от статуса."
market_liberal_subtype_desc:0 "Рыночный Либерализм - классическое понимание либерализма. Он подразумевает под собой демократию и нерегулируемый рынок. Рыночные либералы считают, что чем свободней рынок, тем свободней человек. Они будут до конца защищать права отдельного гражданина."
social_conservative_subtype_desc:0 "Социал-Консерватизм - идеология, основанная на сохранение старых традиций и путей, при использовании демократической системы. В отличие от радикалов и умеренных, они выступают за полный статус-кво в политике. Обычно, они выступабт за регулируемый рынок, хотя не и против свободного."
authoritarian_democrat_subtype_desc:0 "Авторитарная демократия - это идеология, совмещающая в себе широкую власть и авторитет отдельной личности, а также парламентаризм и некоторые другие элементы демократии. Авторитарные демократы часто встают на позиции консерваторов в социальной политики, в то время как в экономической они выступают за небольшую регуляцию рынка государством. Цель данной идеологии - сохранить стабильность в стране, но и сохранить народное правительство."
paternal_autocrat_subtype_desc:0 "Патернализм не столько конкретная идеология, сколько отношение государства к его жителям: люди подчиняются одному сильному авторитету, и его задача - вести людей за собой, защищая и наставляя их. Таким режимам характерен авторитаризм, консерватизм в социальной политике и регулирование рынка."
national_populist_subtype_desc:0 "Объединяя под собой различные ультра-националистические и милитаристические идеологии, Национал-Популизм провозглашает безоговорочную преданность государству и полный контроль рынка. Расизм и национализм частые спутники этой идеологии. Национал-Популизм недолюбливается всеми остальными идеологиями."