swe.103.b:0 "Социал-консерваторы побеждают, объёдинившись с рыночными либералами."

swe.104.t:0 "Упразднение выборов 1940 года"
swe.104.d:0 "На протяжении четырёх лет народ Швеции ждал дня проведения голосования, но, несмотря на это, нам всё же придётся объявить людям о том, что отныне выборы в нашей стране проводиться не будут. Конечно, мы, скорее всего, столкнёмся с массовыми протестами населения, вызванными нашим решением, однако мы без труда сможем разобраться с ними."
swe.104.a:0 "Задействуйте кавалерию для подавления протестов."

swe.105.t:0 "Синдикалистские выборы 1940 года"
swe.105.d:0 "Пришла пора провести новое заседание Революционного конгресса и определить, кто должен править Швецией. Тоталисты, синдикалисты и радикальные социалисты выдвинули своих самых сильных кандидатов, что делает эти выборы ещё более напряжёнными."
swe.105.a:0 "Побеждает радикальный социалист Карл Чильбум."
swe.105.b:0 "Побеждает радикальная социалистка Карин Бойе."
swe.105.c:0 "Побеждает синдикалистка Элиза Уттесен-Йенсен."
swe.105.e:0 "Побеждает синдикалист Альберт Йенсен."
swe.105.f:0 "Побеждает тоталист Свен Линдерут."
swe.105.g:0 "Побеждает тоталист Нильс Флюг."

