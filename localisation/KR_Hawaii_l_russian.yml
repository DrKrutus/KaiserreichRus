hawaii.33.e:0 "Побеждает прогрессивная партия!"
hawaii.34.t:0 "Создание республики"
hawaii.34.d:0 "В «Иолайском дворце» делегаты со всего Гавайи договорились о создании республики.  Все принесли присягу для защиты Гавайских островов.  Толпы собрались на улицу, чтобы услышать провозглашение республики.  Будет много работы по созданию Гавайской республики, и не в последнюю очередь выборы должны быть проведены в будущем."
hawaii.34.a:0 "Длиная жизнь Гавайских островов"
hawaii.35.t:0 "Президентские выборы"
hawaii.35.d:0 "Теперь когда была написана новая конституция Гавайской республики, будут проведены первые президентские выборы.  Президент Гавайев будет избираться Гавайским народом с всеобщими избирательными правами для всех мужчин и женщин.  Некоторые партий фигурируют в первый раз, Прогрессивная партия, Национально либеральная партия, Партия реформ и Национальная партия."
hawaii.35.a:0 "Побеждает Национальная партия!"
hawaii.35.b:0 "Побеждает реформаторская партия!"
hawaii.35.c:0 "Побеждает Национал либеральная партия!"
hawaii.35.e:0 "Побеждает прогрессивная партия!"
hawaii.36.t:0 "Президентские выборы"
hawaii.36.d:0 "Настало время для других выборов, для выборов президента Гавайев. Кого же выберут избиратели?"
hawaii.36.a:0 "Президентские выборы"
hawaii.36.b:0 "Побеждает реформаторская партия!"
hawaii.36.c:0 "Побеждает Национал либеральная партия!"
hawaii.36.e:0 "Побеждает прогрессивная партия!"
