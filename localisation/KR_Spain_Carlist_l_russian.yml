### Focuses ###
CAR_assassinate_prince:0 "Убить кронпринца"
CAR_assassinate_prince_desc:0 "Наши агенты уверяют, что они могут убить кронпринца - это поможет расчистить дорогу к трону для Ксавера и погрузит наших врагов в хаос!"
CAR_election_success:0 "Успех на выборах"
CAR_election_success_desc:0 "На выборах 1937 года наблюдалась беспрецедентная явка. Карлисты оказались у власти, но Испания все еще находится в катастрофическом состоянии
CAR_aftermath_of_civil_war:0 "Последствия Гражданской войны"
CAR_aftermath_of_civil_war_desc:0 "Испанская гражданская война- кровавый период испанской истории. Несмотря на то, что мы вышли победителями, стране еще долго восстанавливаться."
CAR_consolidating_spain:0 "Консолидация Испании"
CAR_consolidating_spain_desc:0 "Наша страна была разорвана на части внутренним конфликтом, и только время покажет, сможет ли новый режим удержать ее на плаву."

CAR_domestic_focus:0 "Преодоление раскола"
CAR_domestic_focus_desc:0 "Когда наши трудности закончились, время сгладить ту пропасть, которая ныне разделяет монархистов, рабочий класс и карлистский режим."
CAR_oppress_opposition:0 "Уничтожить революционеров"
CAR_oppress_opposition_desc:0 "Единственный способ установить прочный мир в Испании - полностью уничтожить оппозицию. Им нет места в новом общественном порядке, и нет возможностей сопротивляться нам."
CAR_reconcile_opposition:0 "Испанская инквизиция"
CAR_reconcile_opposition_desc:0 "Применив дипломатический подход, мы достигнем того, что требуется: найдем место для монархистов и социалистов при новом режиме, чтобы наиболее склонные к сотрудничеству их представители помогли нам устроить компромисс, который в итоге устроит всех."
CAR_home_rule:0 "Никто не ждет..."
CAR_home_rule_desc:0 "Испания, сейчас и во веки веков - католическое государство, и мы должны принять меры для того, чтобы это было действительно так. Это означает привлечение папских властей и возрождение Инквизиции - мы искореним тех, кто считает веру чем-то из прошлого, и с этим очищением худшие представители нашей оппозиции замолкнут навсегда."

CAR_industrial_focus:0 "Восстановить промышленность"
CAR_industrial_focus_desc:0 "Наше первое распоряжение - восстановить потери, нанесенные промышленности Гражданской войной."
CAR_industry_focus_1:0 "Каталонская промышленность"
CAR_industry_focus_1_desc:0 "Давайте улучшим промышленную мощь Каталонии, региона на востоке страны."
CAR_industry_focus_2:0 "Промышленность страны басков"
CAR_industry_focus_2_desc:0 "Давайте улучшим промышленную мощь страны басков, небольшого анклава на севере страны."
CAR_industry_focus_3:0 "Кастильская промышленность"
CAR_industry_focus_3_desc:0 "Давайте улучшим промышленную мощь Кастилии, региона в центре страны."
CAR_mining_focus_1:0 "Программа промышленного сотрудничества с Португалией"
CAR_mining_focus_1_desc:0 "Промышленное сотрудничество с нашими португальскими союзниками - хороший способ взаимно развивать наши экономики."
CAR_mining_focus_2:0 "Программа промышленного сотрудничества с Италией"
CAR_mining_focus_2_desc:0 "Промышленное сотрудничество с нашими итальянскими союзниками - хороший способ взаимно развивать наши экономики."
CAR_mining_focus_3:0 "Программа промышленного сотрудничества с Французской Республикой"
CAR_mining_focus_3_desc:0 "Промышленное сотрудничество с нашими французскими союзниками - хороший способ взаимно развивать наши экономики."

CAR_helping_hand_focus:0 "Восстановление после Черного понедельника"
CAR_helping_hand_focus_desc:0 "Мы пострадали от Черного понедельника больше, чем любая другая нация, в сочетании с нашими социальными потрясениями. Сейчас настало время отложить это навсегда и идти в будущее как сильная и промышленная европейская нация."

CAR_militia_focus:0 "Католическая армия"
CAR_militia_focus_desc:0 "Мы должны быть уверены в нашей армии, состоящей из верующих католиков, верных новому королю - и это единственный правильный путь!"
CAR_radio_focus:0 "Слово Божье"
CAR_radio_focus_desc:0 " /"Receptador del Pueblo/", то есть /"Народный приемник/" - первый репродуктор, выпускающийся массово, и распространяющийся среди народа бесплатно. Запустив эту программу, мы сможем положить начало испанскому радио."
CAR_propaganda_focus:0 "Церковная пропаганда"
CAR_propaganda_focus_desc:0 "Мы должны продолжать распространять веру по всей Испании, чтобы сделать ее ценностью номер один для каждого гражданина независимо от того, в каком регионе страны он живет."
CAR_school_focus:0 "Центр мировых исследований"
CAR_school_focus_desc:0 "Основанный в 1933 году ассоциацией католиков-пропагандистов Центр мировых исследований представляет собой фонд, целью которого является развитие образования. Сейчас он контролирует и поддерживает только несколько университетов, например, иезуитский Университет Деусто, но теперь он возьмет под контроль всю образовательную систему страны."

CAR_military_focus:0 "Синдикалистская угроза"
CAR_military_focus_desc:0 "У наших военных есть одна цель: держать распространение анархизма и социализма, вышвырнуть тех, кто симпатизирует этим идеологиям из своих рядов, а также обеспечить, чтобы иностранные веяния больше не заражали испанскую землю."
CAR_standing_army_focus:0 "Мощная армия"
CAR_standing_army_focus_desc:0 "Мы должны сосредоточиться на силе и качестве нашей армии, вместо того, чтобы улучшать области, которые мы по-настоящему не можем себе позволить."
CAR_infantry_weapon_focus:0 "Новое вооружение"
CAR_infantry_weapon_focus_desc:0 "Мы должны сосредоточиться на модернизации оснащения нашей армии, большая часть которого - экспонаты прошлой эпохи."
CAR_artillery_focus:0 "Модернизация артиллерии"
CAR_artillery_focus_desc:0 "Огневая мощь - это то, что нам необходимо. Она позволит в случае чего сровнять укрепления противника с землей или обратить их наступление в бойню, если они посмеют пересечь Пиренеи."
CAR_mobile_army_focus:0 "Мобильная армия"
CAR_mobile_army_desc:0 "Пехота и кавалерия скоро останутся в прошлом. Стоимость оснащения нашей армии транспортными средствами будет высокой, но эта мера необходима."
CAR_motorisation_focus:0 "Моторизованная пехота"
CAR_motorisation_focus_desc:0 "Мы должны снять с наших солдат тяготы длительных пеших переходов и сосредоточиться на том, чтобы дать им такую ​​мобильность, которая даст нам преимущество."
CAR_tank_focus:0 "Испанский панцеркорпус"
CAR_tank_focus_desc:0 "Тяжелые танки - они ​​сочетают в себе как скорость, так и огневую мощь, и это наш путь к победе в войнах."
CAR_army_innovation_focus:0 "Инновации в армии"
CAR_army_innovation_desc:0 "Прежде всего, мы должны обеспечить, чтобы в нашей армии служили самые прекрасные умы, которые смогут запланировать и наступление, и оборону. Без них самое прекрасное оборудование в мире будет бесполезно."

CAR_education_focus:0 "Образование и наука"
CAR_education_focus_desc:0 "Мы позволяли разногласиям мешать нам слишком долгою Сейчас время собрать все самые светлые испанские умы в нашихуниверситетах, чтобы вместе двигаться к новой эпохе."

CAR_foreign_focus:0 "Вновь создать Средиземноморский альянс"
CAR_foreign_focus_desc:0 "Поскольку наша нация оправляется от ужасов гражданской войны, мы находим повышенную веру в людей, как в нашем правительстве, так и в наших славных вооруженных силах. Были серьезные разговоры между военными и национальными лидерами  страны, чтобы использовать наших людей для защиты интересов во всем Средиземноморье."
CAR_invite_italy:0 "Пригласить Италию"
CAR_invite_italy_desc:0 "Мы сохранили теплые отношения с Италией еще с тех времен, когда Ксавьер не был королем. Теперь же мы можем формально предложить им союз."
CAR_invite_illyria:0 "Пригласить Иллирию"
CAR_invite_illyria_desc:0 "Мы сохранили теплые отношения с Иллирией еще с тех времен, когда Ксавьер не был королем. Теперь же мы можем формально предложить им союз."
CAR_invite_portugal:0 "Пригласить Португалию"
CAR_invite_portugal_desc:0 "Мы сохранили теплые отношения с Португалией еще с тех времен, когда Ксавьер не был королем. Теперь же мы можем формально предложить им союз."
CAR_invite_france:0 "Пригласить Францию"
CAR_invite_france_desc:0 "Мы сохранили теплые отношения с Францией еще с тех времен, когда Ксавьер не был королем. Теперь же мы можем формально предложить им союз."
CAR_french_restoration:0 "Помочь Франции с возвращением метрополии"
CAR_french_restoration_desc:0 "Наши союзники-французы должны занять свое законное место - настало время начать войну против коммунаров-узурпаторов на севере. Приказ - перейти Пиренеи!"

