rusfor.1064.d:0 "Не видя других выходов, правительство Азербайджана приняло наши требования."
rusfor.1064.a:0 "Ура!"

rusfor.1065.t:0 "Требования к Персии"
rusfor.1065.d:0 "Туркестан и Азербайджан находятся под надежной защитой. Теперь можно начать дальнейшее наступление на юг, а точнее — в Персию. Мы можем предложить им защиту в обмен на некоторые территории, Но что мы потребуем?"
rusfor.1065.a:0 "Потребовать Северную Персию и побережье Каспия!"
rusfor.1065.b:0 "Северная Персия и порт в Индийском океане!"

rusfor.1066.t:0 "Россия требует Северную Персию"
rusfor.1066.d:0 "Русские снова пытаются расширить свою сферу влияния на Ближнем Востоке. И похоже, мы следующая их цель. Они требуют передать им Северную Персию в обмен на защиту на международной сцене, как мы поступим?"
rusfor.1066.a:0 "Мы беззащитны против русских, подчиниться!"
rusfor.1066.b:0 "Никогда!"

rusfor.1067.t:0 "Персия соглашается"
rusfor.1067.d:0 "Персы прислушались к доводам разума и подчинились нашим требованиям. Теперь мы владеем Тегераном и побережьем Каспия."
rusfor.1067.a:0 "Ура!"

rusfor.1068.t:0 "Персия отказывается"
rusfor.1068.d:0 "Безумные персы окончательно сошли с ума! Они посмели отказаться от нашей щедрейшей сделки! Как мы отреагируем?"
rusfor.1068.a:0 "Мы сокрушим их!"
rusfor.1068.b:0 "Пока отступим..."

rusfor.1069.t:0 "Россия требует Северную Персию и Бендер-Аббас"
rusfor.1069.d:0 "Русские снова пытаются расширить свою сферу влияния на Ближнем Востоке. И похоже, мы следующая их цель. Они требуют передать им Северную Персию и порт в Индийском океане в обмен на защиту на международной сцене, как мы поступим?"
rusfor.1069.a:0 "Мы беззащитны против русских, подчиниться!"
rusfor.1069.b:0 "Никогда!"

rusfor.1070.t:0 "Персия соглашается"
rusfor.1070.d:0 "Персы прислушались к доводам разума и подчинились нашим требованиям. Теперь мы владеем Тегераном, побережьем Каспия и Бендер-Аббасом."
rusfor.1070.a:0 "Ура!"
russo_persian_alliance:0 "Индоевропейский союз"

rusfor.1071.t:0 "Россия требует Великой Армении"
rusfor.1071.d:0 "Возрождающаяся Россия безрассудно потребовала от нас возвращения территорий Армении. Как мы ответим?"
rusfor.1071.a:0 "Мы вынуждены подчиниться"
rusfor.1071.b:0 "Пришло время дать им отпор!"

rusfor.1072.t:0 "Турки подчинились"
rusfor.1072.d:0 "Турки выполнили все наши требования, теперь мы контролируем Великую Армению!"
rusfor.1072.a:0 "Ура!"
rusfor.1072.b:0 "Передайте это армянам!"

rusfor.1073.t:0 "Турки объявили войну!"
rusfor.1073.d:0 "Похоже, невинная просьба о возвращении территорий Великой Армении несколько разозлила турков, они объявили нам войну и называют нас именами, которые мы не слышали с 1676!"
rusfor.1073.a:0 "Они пожалеют об этом!"
rusfor.1073.b:0 "Мы вернем Царьград!"

rusfor.1074.t:0 "Россия контролирует Константинополь"
rusfor.1074.d:0 "Сегодняшний день самый счастливый и радостный за последние десятилетия - ибо он отмечен возвращением Царьграда в лоно православной империи! Мечты многих поколений русского народа наконец исполнены! Теперь мы контролируем Босфор и все торговые пути Средиземья с Черным Морем. От Петрограда до Владивостока православные празднуют этот великий день!"
rusfor.1074.a:0 "Формально аннексируем город!"
rusfor.1074.b:0 "Отличные новости!"

rusfor.1075.t:0 "Интеграция Константинополя"
rusfor.1075.d:0 "Благодаря нашей разумной политике расселения казачьих и русских семей и железного правления мудрого Губернатора, народ Константинополя окончательно признал возвращения Второго Рима в лоно православной Империи."
rusfor.1075.a:0 "Тройное ура!"
sino_russian_alliance:0 "Китайско-русский союз"
eurasian_alliance:0 "Евразийский Альянс"

rusfor.1076.t:0 "Японо-китайская война"
rusfor.1076.d:0 "Конфликт между Японией и Империей Цин достиг своей высшей точки. Гул выстрелов разносится по всей длине фронта. Россия обычно не вмешивается в дела этих держав, но мы можем использовать ситуацию для получения выгод, возможно, помогая одной из сторон."
rusfor.1076.a:0 "Мы отправим помощь Китаю."
rusfor.1076.b:0 "Мы заявим претензию на Центральную Азию!"
rusfor.1076.c:0 "Мы прямо вмешаемся в войну"

rusfor.1077.t:0 "Интервенция в японо-китайскую войну"
rusfor.1077.d:0 "Это довольно рискованная стратегия, но она может принести огромную выгоду для России! На какой стороне мы выступим?"
rusfor.1077.a:0 "Предложить союз Китаю"
rusfor.1077.b:0 "Предложить союз Японии"
rusfor.1077.c:0 "Мы нападем на Японию самостоятельно"
rusfor.1077.e:0 "Мы нападем на Китай самостоятельно"

rusfor.1078.t:0 "Россия и Китай против Японии"
rusfor.1078.d:0 "Россия и Китай воюют с Японией и их империализмом. Возможно, некоторая кооперация поможет нам?"
rusfor.1078.a:0 "Вступить в союз с Китаем"
rusfor.1078.b:0 "Мы отправим помощь Китаю."
rusfor.1078.c:0 "Мы сокрушим Японию сами!"

rusfor.1079.t:0 "Русские предлагают союз"
rusfor.1079.d:0 "Русские атаковали Китай и предлагают помощь в обмен на признание их претензий на Центральную Азию"
rusfor.1079.a:0 "Мы согласны!"
rusfor.1079.b:0 "Мы не можем доверять русским!"

rusfor.1080.t:0 "Русские предлагают союз"
rusfor.1080.d:0 "Русские атаковали Японию и предлагают помощь в обмен на признание Дальнего Востока их сферой влияния."
rusfor.1080.a:0 "Вместе мы уничтожим Японию!"
rusfor.1080.b:0 "Мы не можем доверять русским!"

rusfor.1081.t:0 "Прибыла помощь из России"
rusfor.1081.d:0 "Русские прислали нам значительные суммы денег и военных технологий, дабы помочь сокрушить японский империализм!"
rusfor.1081.a:0 "Отлично!"

rusfor.1082.t:0 "Заамурский Переворот"
rusfor.1082.d:0 "Возрождающаяся Росия установила полный контроль над Транссибирской Железнодорожной Магистралью, но конечный пункт магистрали — Владивосток — все еще находится под иностранным влиянием. Впрочем, стремительно улучающиеся торговые отношения с Заамурьем и ширящийся поток товаров из России серьезно подорвали японскую торговлю в регионе. Экономика Заамурья, мятежного государства, созданного японцами во время интервенции в Гражданскую войну, столкнулась с серьезными проблемами в виде более дешевых и доступных товаров из России, поступающих по недавно освобожденной магистрали. Ослабленное марионеточное правительство теперь можно свергнуть всего парой отрядов."
rusfor.1082.a:0 "Заявить о претензиях на Заамурье!"
rusfor.1082.b:0 "Отправить отряд для роспуска Заамурья!"

rusfor.1083.t:0 "Русские заявили о претензиях на Заамурье!"
rusfor.1083.d:0 "Восстановление контроля над Транссибирской Магистралью отрицательно повлияло на русскую самооценку. В своей безумной гордыне, они заявили, что Владивосток снова должен стать Россией! Можем ли мы позволить себе пойти на прямой конфликт с Россией ради Заамурья?"
rusfor.1083.a:0 "Отправить предупреждение, Заамурье наше!"
rusfor.1083.b:0 "Россия станет лучшим союзником, чем Заамурье"
rusfor.1083.c:0 "К черту Заамурье!"

rusfor.1084.t:0 "Русские войска во Владивостоке!"
rusfor.1084.d:0 "Восстановление контроля над Транссибирской Магистралью отрицательно повлияло на русскую самооценку. Они отправили несколько отрядов в Заамурье, чтобы установить контакт с местными олигархами и захватить контроль над Приморьем! Можем ли мы позволить себе пойти на прямой конфликт с Россией ради Заамурья?"
rusfor.1084.a:0 "Мы защитим Заамурье!"
rusfor.1084.b:0 "Россия станет лучшим союзником, чем Заамурье"
rusfor.1084.c:0 "К черту Заамурье!"

rusfor.1085.t:0 "Япония предлагает союз!"
rusfor.1085.d:0 "Какой неожиданный исход событий! Японцы решили, что их интересы располагаются в Китае, а не Сибири, и признали Заамурье исконной частью России и предложили также Центральную Азию в обмен на военную помощь в их войне против Китая."
rusfor.1085.a:0 "Прекрасная идея!"
rusfor.1085.b:0 "Ладно, но мы хотим Северный Сахалин!"
rusfor.1085.c:0 "Мы не можем доверять японцам!"

rusfor.1086.t:0 "Русские требуют Сахалин!"
rusfor.1086.d:0 "Русские приняли условия союза против Китая, но за помощь они требуют территории, аннексированные во время Гражданской войны."
rusfor.1086.a:0 "Хорошо, теперь мы друзья?"
rusfor.1086.b:0 "Нет, это исконно японские территории!"
rusfor.1086.c:0 "Как они смеют? В атаку!"

rusfor.10877.t:0 "Русские войска на нашей территории"
rusfor.10877.d:0 "Без страха получить достойный ответ на их безумные действия Россия ввела ограниченный контингент на территорию Заамурья. Как мы отреагируем на подобную наглость?"
rusfor.10877.a:0 "Мы не можем им сопротивляться"
rusfor.10877.b:0 "Мы никогда не сдадимся!"

rusfor.1087.t:0 "Заамурье — русское!"
rusfor.1087.d:0 "Перед лицом военной угрозы со стороны России при поддержке местного населения и олигархов Заамурское правительство согласилось на мирную передачу власти. Теперь судьба Приморья в наших руках, но она долгое время была независимой и, возможно, создаст некоторые проблемы при интеграции. Может, стоит попробовать компромисс?"
rusfor.1087.a:0 "Судить лидеров и интегрировать Заамурье!"
rusfor.1087.b:0 "Сохранить автономию"

rusfor.1088.t:0 "Японцы прислали предупреждение"
rusfor.1088.d:0 "Японцы явно не рады нашему вмешательству во внутренние дела Заамурья и предупредили нас, что Заамурье законный протекторат Японии. Впрочем, у них полно забот в военном плане, и они могут отказаться от своих претензий перед лицом угрозы войны на два фронта."
rusfor.1088.a:0 "Разорвать отношения с Японией"
rusfor.1088.b:0 "К черту блеф! Пошлите войска!"
rusfor.1088.c:0 "Отозвать претензии"

rusfor.1089.t:0 "Олигархи требуют плебисцита"
rusfor.1089.d:0 "Вслед за восстановлением контроля над Транссибирской Магистралью русские хотят расширить свое влияние и на Дальнем Востоке. И наши олигархи, с подачи русских провокаторов, открыто заявляют о значительно большем влиянии России на нашу страну. Они также выражают желание провести плебисцит о вступлении в состав России."
rusfor.1089.a:0 "Разрешить плебисцит"
rusfor.1089.b:0 "Разрешить и сфальсифицировать результаты"
rusfor.1089.c:0 "Никогда!"

rusfor.1090.t:0 "Заамурье разрешило плебисцит!"
rusfor.1090.d:0 "Правительство Заамурья поступило решительно разумно. Они согласились провести честные и свободные выборы в Заамурской Республике, чтобы определить, хочет ли народ вступления в состав России."
rusfor.1090.a:0 "С нетерпением ждем результатов!"

rusfor.1091.t:0 "Заамурский плебисцит"
rusfor.1091.d:0 "Люди спешат на избирательные участки, чтобы сделать свой выбор."
rusfor.1091.a:0 "Мы войдем в состав России."
rusfor.1091.b:0 "Мы останемся независимыми."

rusfor.1092.t:0 "Заамурье хочет независимости!"
rusfor.1092.d:0 "Народ Заамурье сделал свой выбор. Они решили остаться независимыми под японским протекторатом."
rusfor.1092.a:0 "Мы уважаем выбор народа."
rusfor.1092.b:0 "Мы будем приглядывать за Амуром."
rusfor.1092.c:0 "Мы пошлем армию!"

rusfor.1093.t:0 "Заамурский плебисцит!"
rusfor.1093.d:0 "Правительство Заамурья поступило решительно разумно. Они согласились провести честные и свободные выборы в Заамурской Республике, чтобы определить, хочет ли народ вступления в состав России. Но мы узнали о некоторых нарушениях процесса выборов..."
rusfor.1093.a:0 "Неважно, где мои результаты?"
rusfor.1093.b:0 "Как они посмели? Наша армия проследит за порядком!"

rusfor.1094.t:0 "Заамурский плебисцит"
rusfor.1094.d:0 "Люди спешат на избирательные участки, защищаемые полицескими нарядами и управляемые установленными правительством чиновниками. Люди сделали свой выбор."
rusfor.1094.a:0 "Мы останемся независимыми"
rusfor.1094.b:0 "Остаться независимым"

rusfor.1095.t:0 "Заамурье против плебисцита!"
rusfor.1095.d:0 "Правительство Заамурья обезумело. Они арестовали всех организаторов плебисцита, публично заявив, что Заамурье никогда не отдаст свою независимость, и тем более русским."
rusfor.1095.a:0 "Мы уважаем их решение"
rusfor.1095.b:0 "Мы будем за ними приглядывать"
rusfor.1095.c:0 "Мы сокрушим их!"

rusfor.1096.t:0 "Россия захватила Заамурье!"
rusfor.1096.d:0 "Россия смогла установить полный контроль над Заамурской Республикой. Можем ли мы принять агрессию против Сферы Сопроцветания?"
rusfor.1096.a:0 "У нас есть более важные дела!"
rusfor.1096.b:0 "Россия станет лучшим союзником, чем Заамурье"
rusfor.1096.c:0 "Мы будем приглядывать за Заамурьем"
rusfor.1096.e:0 "Как они посмели? В атаку!"

rusfor.1097.t:0 "Претензии на Маньчжурию"
rusfor.1097.d:0 "Нам удалось освободить Заамурье из клешен японского империализма, но на Дальнем Востоке есть еще цели для нашего ненасытного экспансионизма. Когда-то мы владели портом в бухте Пекина, из которого нам открывался путь в южные моря, но японцы захватили его во время русско-японской войны. Теперь мы просто обязаны его вернуть во славу Отечества. И раз уж на то пошло, то можно звхватить и Маньчжурию. Впрочем, некоторые считают, что нам не стоит злить Японию. Как мы поступим?"
rusfor.1097.a:0 "Заявить о претензиях на Маньчжурию!"
rusfor.1097.b:0 "Мы хотим Маньчжурию и Порт-Артур!"
rusfor.1097.c:0 "Попытаться взять Порт-Артур мирно"

rusfor.1098.t:0 "Россия претендует на Маньчжурию!"
rusfor.1098.d:0 "Проклятые русские заявили о своей претензии на Маньчжурию, что просто взбесило военных и гражданских деятелей нашей страны. Как мы отреагируем на такое оскорбление?"
rusfor.1098.a:0 "Пусть заявляют"
rusfor.1098.b:0 "Послать предупреждение, что им здесь не рады"
rusfor.1098.c:0 "Попытаться обменять Маньчжурию на пакт о ненападении."

rusfor.1099.t:0 "Россия претендует на Маньчжурию и Порт-Артур!"
rusfor.1099.d:0 "Проклятые русские заявили о своей претензии на Маньчжурию и Порт-Артур, что просто взбесило военных и гражданских деятелей нашей страны. Как мы отреагируем на такое оскорбление?"

rusfor.1100.t:0 "Японцы не ответили"
rusfor.1100.d:0 "Наше решение претендовать на Маньчжурию очевидно разозлило народ Японии, но правительство никак не ответило на наши требования. Похоже, мы можем развивать ситуацию..."
rusfor.1100.a:0 "Отлично!"

rusfor.1101.t:0 "Японцы прислали предупреждение"
rusfor.1101.d:0 "Японцы прислали нам официальное предупреждение с требованием отозвать все свои претензии в регионе. Как мы отреагируем на такую наглость?"
rusfor.1101.a:0 "Мы их не боимся! В атаку!"
rusfor.1101.b:0 "Отступить..."

rusfor.1102.t:0 "Россия проигнорировала наше предупреждение"
rusfor.1102.d:0 "Чертовы русские проигнорировали наше требования и продолжили подрывать влияние в регионе."
rusfor.1102.a:0 "Они пожалеют об этом!"

rusfor.1103.t:0 "Россия отступила"
rusfor.1103.d:0 "Русские серьезно отнеслись к нашим требованиям и отступили из Маньчжурии."
rusfor.1103.a:0 "Ура!"

rusfor.1104.t:0 "Япония предлагает соглашение"
rusfor.1104.d:0 "Япония предложила признать Маньчжурию русской сферой влияния в обмен на пакт о ненападении, который гарантировал бы безопасность их северных границ. Стоит ли нам принять это предложение?"
rusfor.1104.a:0 "Конечно!"
rusfor.1104.b:0 "Никогда! Мы не можем им доверять!"

rusfor.1105.d:0 "Япония предложила признать Маньчжурию и Порт-Артур русской сферой влияния в обмен на пакт о ненападении, который гарантировал бы безопасность их северных границ. Стоит ли нам принять это предложение?"

rusfor.1106.t:0 "Россия согласна"
rusfor.1106.d:0 "Россия приняла наше предложение. Теперь наши границы на севере в полной безопасности, но какой ценой..."
rusfor.1106.a:0 "Какое унижение"

rusfor.1107.d:0 "Россия приняла наше предложение. Теперь наши границы на севере в полной безопасности, но какой ценой..."

rusfor.1108.t:0 "Россия требует Порт-Артур"
rusfor.1108.d:0 "Русские обратились к нам с предложением: они хотят мирно вернуть свои бывшие владения в Порт-Артуре в обмен на отзыв всех претензий на Маньчжурию. Можем ли мы доверять им? Склоним ли мы голову перед их требованиями?"
rusfor.1108.a:0 "Согласиться"
rusfor.1108.b:0 "Потребовать пакта о ненападении!"
rusfor.1108.c:0 "Никогда!"

rusfor.1109.t:0 "Япония согласна!"
rusfor.1109.d:0 "Япония приняла условия нашей сделки. Теперь мы снова контролируем Порт-Артур!"
rusfor.1109.a:0 "Ура!"

rusfor.1110.t:0 "Япония требует пакта о ненападении"
rusfor.1110.d:0 "Япония отказалась от первоначальных условий сделки и потребовала также пакт о ненападении в обмен на Порт-Артур. Примем ли мы это?"
rusfor.1110.a:0 "Согласиться"
rusfor.1110.b:0 "Как они посмели? Маньчжурия тоже станет нашей!"
rusfor.1110.c:0 "Не в этот раз"

rusfor.1111.t:0 "Россия согласна!"
rusfor.1111.d:0 "Россия приняла условия сделки. Теперь мы защищены и потеряли только Порт-Артур!"

rusfor.1112.t:0 "Япония отказалась"
rusfor.1112.d:0 "Япония отказалась принимать условия сделки и отправила домой наших дипломатов. Это настоящее оскорбление. Как мы отреагируем?"
rusfor.1112.a:0 "Атаковать сейчас же!"
rusfor.1112.b:0 "Как они посмели? Маньчжурия тоже станет нашей!"
rusfor.1112.c:0 "Отступить. Пока..."

rusfor.1113.t:0 "Россия требует Северную Монголию"
rusfor.1113.d:0 "Роман фон Унгерн-Штернберг проснулся этим утром под новость о том, что Россия требует Северную Монголию. Это требование вывело его из душевного спокойствия, но теперь он успокоился, и нужно подумать об ответе. Как мы отреагируем на это оскорбление?"
rusfor.1113.a:0 "Подчиниться русским..."
rusfor.1113.b:0 "В атаку! Мы снова захватим Москву!"
rusfor.1113.c:0 "Вежливо отказаться"

rusfor.1114.t:0 "Монголия согласилась!"
rusfor.1114.d:0 "Монголы подчинились нашим требованиям и передали все исторически русские земли, которые они контролировали. Мы снова контролируем Северную Монголию!"
rusfor.1114.a:0 "Отлично!"

rusfor.1115.t:0 "Монголия атакует!"
rusfor.1115.d:0 "Похоже, наши требования не обрадовали безумного барона. Монголы объявили войну и заявили, что дойдут до Москвы, чтобы снова ее сжечь."
rusfor.1115.a:0 "Мы сокрушим их!"

rusfor.1116.t:0 "Монголия вежливо отказалась"
rusfor.1116.d:0 "Только что мы получили личный ответ от 'Безумного барона', Романа фон Унгерн-Штернберга. Его письмо содержит лишь извинения, которые должны обосновать причину отказа передать законные русские территории. Рассадник зла и хаоса в Азии показал свое истинное лицо, пресмыкаясь у наших ног в надежде на пощаду."
rusfor.1116.a:0 "Мы сокрушим их! На Ургу!"
rusfor.1116.b:0 "Отступить. Пока..."

rusfor.1117.t:0 "Россия предлагает союз"
rusfor.1117.d:0 "После долгих попыток нормализовать отношения русские обратились к нам с официальным предложением союза, чтобы показать всему миру нашу дружбу."
rusfor.1117.a:0 "Присоединиться к ним!"
rusfor.1117.b:0 "Мы откажемся"

rusfor.1118.t:0 "Русский экспансионизм угрожает Финляндии"
rusfor.1118.d:0 "Недавнее возрождение Русского государства на востоке и недавняя активность русской дипломатии в Восточной Европе четко показала, что для защиты наших границ нам требуется протекция Германской Империи и Миттльевропы. Но это также означает вмешательство нашего государства во все потенциальные конфликты в Западной Европе и ухудшение отношений с Россией. Как мы поступим?"
rusfor.1118.a:0 "Обратиться к Германии"
rusfor.1118.b:0 "Нам не нужны союзники"

rusfor.1119.t:0 "Финляндия хочет в Миттльевропу"
rusfor.1119.d:0 "Правительство Финляндии, опасаясь продолжения агрессивной русской политики, объявило о желании вступить в Миттльевропу. Подобный шаг никого не удивил, так как про-германские настроения царят во всех кругах финского общества. Хотим ли мы принять Финляндию в Миттльевропу и дать им всяческую защиту от России?"
rusfor.1119.a:0 "Согласиться"
rusfor.1119.b:0 "Обойдемся гарантией независимости"
rusfor.1119.c:0 "Стабильные отношения с Россией гораздо важнее"

rusfor.1120.t:0 "Финляндия входит в Миттльевропу"
rusfor.1120.d:0 "Германцы приняли наше предложение и официально оформили вступление в Миттльевропу. Теперь наша независимость и территориальная целостность защищена могучей Германией и ее армией."
rusfor.1120.a:0 "Теперь мы в безопасности!"

rusfor.1121.t:0 "Русский экспансионизм угрожает Польше"
rusfor.1121.d:0 "Недавнее возрождение Русского государства на востоке и недавняя активность русской дипломатии в Восточной Европе четко показала, что для защиты наших границ нам требуется протекция Германской Империи и Миттльевропы. Но это также означает вмешательство нашего государства во все потенциальные конфликты в Западной Европе и ухудшение отношений с Россией. Как мы поступим?"
rusfor.1121.a:0 "Обратиться к Германии"
rusfor.1121.b:0 "Нам не нужны союзники"

rusfor.1122.t:0 "Польша хочет в Миттльевропу"
rusfor.1122.d:0 "Правительство Финляндии, опасаясь продолжения агрессивной русской политики, объявило о желании вступить в Миттльевропу. Подобный шаг никого не удивил, так как про-германские настроения царят во всех кругах финского общества. Хотим ли мы принять Финляндию в Миттльевропу и дать им всяческую защиту от России?"
rusfor.1122.a:0 "Согласиться"
rusfor.1122.b:0 "Обойдемся гарантией независимости"
rusfor.1122.c:0 "Стабильные отношения с Россией гораздо важнее."

rusfor.1123.t:0 "Польша входит в Миттльевропу"
rusfor.1123.d:0 "Германцы приняли наше предложение и официально оформили вступление в Миттльевропу. Теперь наша независимость и территориальная целостность защищена могучей Германией и ее армией."
rusfor.1123.a:0 "Теперь мы в безопасности!"

rusfor.11211.t:0 "Русский экспансионизм угрожает Речи Посполитой"
rusfor.11211.d:0 "Недавнее возрождение Русского государства на востоке и недавняя активность русской дипломатии в Восточной Европе четко показала, что для защиты наших границ нам требуется протекция Германской Империи и Миттльевропы. Но это также означает вмешательство нашего государства во все потенциальные конфликты в Западной Европе и ухудшение отношений с Россией. Как мы поступим?"

rusfor.11221.t:0 "Речь Посполита хочет в Миттльевропу"
rusfor.11221.d:0 "Правительство Речи Посполитой, опасаясь продолжения агрессивной русской политики, объявило о желании вступить в Миттльевропу. Подобный шаг никого не удивил, так как про-германские настроения царят во всех кругах финского общества. Хотим ли мы принять Финляндию в Миттльевропу и дать им всяческую защиту от России?"

rusfor.11231.t:0 "Речь Посполита входит в Миттльевропу"
rusfor.11231.d:0 "Германцы приняли наше предложение и официально оформили вступление в Миттльевропу. Теперь наша независимость и территориальная целостность защищена могучей Германией и ее армией."

rusfor.1124.t:0 "Новая Мировая Война"
rusfor.1124.d:0 "Напряжение между Германской Империей и Французской Коммуны достигло апогея, кровавая война раздирает некогда мирные поля и сравнивает с землей города. Конфликт такого масштаба предоставляет нам возможность восстановить все былое могущество и влияние, установив русский порядок в Восточной Европе. Что мы сделаем?"
rusfor.1124.a:0 "Мы вступим в Интернационал!"
rusfor.1124.b:0 "Мы вступим в Миттльевропу!"
rusfor.1124.c:0 "Предложить Германии союз в обмен на территории"
rusfor.1124.e:0 "Потребовать уступок в Восточной Европе!"
rusfor.1124.f:0 "Мы вступим в Антанту!"
rusfor.1124.g:0 "Отличный шанс вернуть все наши земли!"
rusfor.1124.h:0 "Попытаемся заключить сделку с Дьяволом!"
rusfor.1124.i:0 "Отличный шанс вернуть все земли от Интернационала!"

rusfor.1125.t:0 "Русские хотят вступить в Интернационал"
rusfor.1125.d:0 "Кровавая война с Германией занимает все наше внимание. Даже внешнеполитические вопросы в первую очередь должны решаться через призму войны. Русское государство трудно назвать нашим товарищем и союзником, но ее отношения с Германской Империей значительно хуже. Поэтому их дипломаты объявили о своем желании вступить в Интернационал. Как мы ответим?"
rusfor.1125.a:0 "Добро пожаловать!"
rusfor.1125.b:0 "Они нам не нужны!"

rusfor.1126.t:0 "Русские хотят вступить в Миттльевропу"
rusfor.1126.d:0 "Кровавая война с Французской Коммуной занимает все наше внимание. Даже внешнеполитические вопросы в первую очередь должны решаться через призму войны. Русское государство, чье правительство до сих пор считает земли Миттльевропы своими, явно не назовешь нашим другом и товарищем, но их отношения с Французской Коммуной значительно хуже. Поэтому их дипломаты объявили о желании вступить в Миттльевропу. Как мы ответим?"
rusfor.1126.a:0 "Добро пожаловать!"
rusfor.1126.b:0 "Они нам не нужны!"

rusfor.1127.t:0 "Русские хотят вступить в Антанту"
rusfor.1127.d:0 "Кровавая война с Французской Коммуной занимает все наше внимание. Даже внешнеполитические вопросы в первую очередь должны решаться через призму войны. Русское государство, которое было нам неплохим союзником во время Великой Войны, не хочет допустить распространения Синдикализма, но и не может вступить в Миттльевропу из-за территориальных претензий. Поэтому их дипломаты объявили о своем желании вступить в Антанту, как в былые дни! Как мы ответим?"
rusfor.1127.a:0 "Добро пожаловать!"
rusfor.1127.b:0 "Они нам не нужны!"

rusfor.1128.t:0 "Русские хотят вступить в Антанту"
rusfor.1128.d:0 "Кровавая война с Французской Коммуной занимает все наше внимание. Даже внешнеполитические вопросы в первую очередь должны решаться через призму войны. Русское государство, которое было нам неплохим союзником во время Великой Войны, не хочет допустить распространения Синдикализма, но и не может вступить в Миттльевропу из-за территориальных претензий. Поэтому их дипломаты объявили о своем желании вступить в Антанту, как в былые дни! Как мы ответим!"
rusfor.1128.a:0 "Добро пожаловать!"
rusfor.1128.b:0 "Они нам не нужны!"

rusfor.1129.t:0 "Русские хотят вступить в Миттльевропу за концессии"
rusfor.1129.d:0 "Правительство Русского государство недавно объявило о своем желании вступить в Миттльевропу, чтобы спасти Европу от Синдикализма. Но довольно очевидно, что они руководствовались не только благими намерениями. В обмен на помощь они требуют снятие всех гарантий с Белоруссии и Украины, а также признание последних исключительной сферой влияния России. Как мы ответим?"
rusfor.1129.a:0 "Принять их требования!"
rusfor.1129.b:0 "Никогда!"

rusfor.1130.t:0 "Германская Империя отказалась!"
rusfor.1130.d:0 "Глупцы из правительства Германской Империи отвергли наши самые благие предложения. Никакой возможности восстановить отношения и создать великий союз уже нет. Как мы поступим?"
rusfor.1130.a:0 "Объявить войну Германии!"
rusfor.1130.b:0 "Объявить войну Интернационалу!"
rusfor.1130.c:0 "Отступить..."

rusfor.1131.t:0 "Статус Белоруссии"
rusfor.1131.d:0 "Правительство Германской Империи полностью удовлетворило наши требования в отношении Восточной Европы. Судьба Белоруссии, некогда находившейся под протекцией Германской Империи, в наших руках. Как мы поступим с мятежным государством?"
rusfor.1131.a:0 "Полная интеграция!"
rusfor.1131.b:0 "Реформа правительства!"

rusfor.1132.t:0 "Статус Украины"
rusfor.1132.d:0 "Правительство Германской Империи полностью удовлетворило наши требования в отношении Восточной Европы. Судьба Украины, некогда находившейся под протекцией Германской Империи, в наших руках. Как мы поступим с мятежным государством?"
rusfor.1132.a:0 "Полная интеграция!"
rusfor.1132.b:0 "Реформа правительства!"

rusfor.1133.t:0 "Сделка с Дьяволом"
rusfor.1133.d:0 "Крайне неожиданные новости! Русское государство, видя во второй Мировой Войне между Интернационалом и Миттльевропой отличную возможность восстановить политический вес и расширить сферы влияния, решило создать нечестивый союз с нами, чтобы раз и навсегда сокрушить Германскую Империю!"
rusfor.1133.a:0 "И пусть весь мир содрогнется!"
rusfor.1133.b:0 "Никаких сделок с врагами рабочих!"

rusfor.1134.t:0 "Вторая Великая Война"
rusfor.1134.d:0 "Все наши попытки создать нечестивый союз с проклятыми синдикалистами для уничтожения Германии и ее влияния катастрофически провалились. Что делать дальше?"

rusfor.1135.t:0 "Россия требует реинтеграции"
rusfor.1135.d:0 "Начало Второго Вельткрига неизбежно развернуло все интересы Германии на запад. В попытке заручиться поддержкой Русского государства в нынешней борьбе Германская Империя удовлетворила требования России относительно сфер влияния в Восточной Европе, передав дальнейшую судьбу Украины и Белоруссии в руки русских. Правительство России при молчаливом согласии Германии уже обратилось к нам с некоторыми требованиями, удовлетворение которых приведет к потере независимости. Что нам делать?"
rusfor.1135.a:0 "У нас нет выбора."
rusfor.1135.b:0 "Сопротивляться!"

rusfor.1136.t:0 "Россия требует реформ в правительстве"
rusfor.1136.d:0 "Начало Второго Вельткрига неизбежно развернуло все интересы Германии на запад. В попытке заручиться поддержкой Русского государства в нынешней борьбе Германская Империя удовлетворила требования России относительно сфер влияния в Восточной Европе, передав дальнейшую судьбу Украины и Белоруссии в руки русских. Правительство России при молчаливом согласии Германии уже обратилось к нам с некоторыми требованиями, удовлетворение которых приведет к потере независимости. Что нам делать?"
rusfor.1136.a:0 "У нас нет выбора..."
rusfor.1136.b:0 "Сопротивляться!"

rusfor.1137.t:0 "Подчинение Белоруссии"
rusfor.1137.d:0 "Не видя других выходов, правительство Белоруссии приняло наши требования."
rusfor.1137.a:0 "Ура!"

rusfor.1138.t:0 "Белоруссия сопротивляется"
rusfor.1138.d:0 "Проклятые глупцы из правительства Белорусии отвергли наши самые резонные требования относительно их жалкой страны. Как мы поступим с подобным самодурством?"
rusfor.1138.a:0 "Мы объявим войну!"
rusfor.1138.b:0 "Мы разберемся с ними потом."

rusfor.1139.t:0 "Подчинение Белоруссии"
rusfor.1139.d:0 "Не видя других выходов, правительство Белоруссии приняло наши требования."
rusfor.1139.a:0 "Ура!"

rusfor.1140.t:0 "Русский протекторат"
rusfor.1140.d:0 "Наше правительство было реорганизовано в соответствии с интересами России."
rusfor.1140.a:0 "По крайней мере у нас есть государство!"

rusfor.1141.t:0 "Россия требует реинтеграции"
rusfor.1141.d:0 "Начало новой Мировой Войны неизбежно развернуло все интересы Германии на запад. В попытке заручиться поддержкой Русского государства в нынешней борьбе Германская Империя удовлетворила требования России относительно сфер влияния в Восточной Европе, передав дальнейшую судьбу Украины и Белоруссии в руки русских. Правительство России при молчаливом согласии Германии уже обратилось к нам с некоторыми требованиями, удовлетворение которых приведет к потере независимости. Что нам делать?"
rusfor.1141.a:0 "У нас нет выбора."
rusfor.1141.b:0 "Сопротивляться!"

rusfor.1142.t:0 "Россия требует реформ в правительстве"
rusfor.1142.d:0 "Начало очередной Мировой Войны неизбежно развернуло все интересы Германии на запад. В попытке заручиться поддержкой Русского государства в нынешней борьбе Германская Империя удовлетворила требования России относительно сфер влияния в Восточной Европе, передав дальнейшую судьбу Украины и Белоруссии в руки русских. Правительство России при молчаливом согласии Германии уже обратилось к нам с некоторыми требованиями, удовлетворение которых приведет к потере независимости. Что нам делать?"
rusfor.1142.a:0 "У нас нет выбора."
rusfor.1142.b:0 "Сопротивляться!"

rusfor.1143.t:0 "Подчинение Украины"
rusfor.1143.d:0 "Не видя других выходов, правительство Украины приняло наши требования."
rusfor.1143.a:0 "Ура!"

rusfor.1144.t:0 "Украина сопротивляется"
rusfor.1144.d:0 "Проклятые глупцы из правительства Украины отвергли наши самые резонные требования относительно их жалкой страны. Как мы поступим с подобным самодурством?"
rusfor.1144.a:0 "Мы объявим войну!"
rusfor.1144.b:0 "Мы разберемся с ними потом."

rusfor.1145.t:0 "Подчинение Украины"
rusfor.1145.d:0 "Не видя других выходов, правительство Украины приняло наши требования."
rusfor.1145.a:0 "Ура!"

rusfor.1146.t:0 "Русский протекторат"
rusfor.1146.d:0 "Наше правительство было реорганизовано в соответствии с интересами России."
rusfor.1146.a:0 "По крайней мере у нас есть государство!"

rusfor.1147.t:0 "Статус Беларуси"
rusfor.1147.d:0 "Наше решение восстановить государственность Беларуси, хоть и под нашим надзором, было встречено суровым осуждением со стороны националистических и социал-консервативных политических партий и организаций, которые требуют полной интеграции Беларуси в состав России. Как мы поступим?"
rusfor.1147.a:0 "Беларусь останется независимой!"
rusfor.1147.b:0 "Начать процесс реинтеграции!"

rusfor.1148.t:0 "Статус Малороссии"
rusfor.1148.d:0 "Наше решение восстановить государственность Малороссии, хоть и под нашим надзором, было встречено суровым осуждением со стороны националистических и социал-консервативных политических партий и организаций, которые требуют полной интеграции Малороссии в состав России. Как мы поступим?"
rusfor.1148.a:0 "Малороссия останется независимой!"
rusfor.1148.b:0 "Начать процесс реинтеграции!"

rusfor.1149.t:0 "Введение русских законов"
rusfor.1149.d:0 "Русское правительство под давлением националистических и консервативных движений и организаций было вынуждено пересмотреть наш автономный статус в составе Русского государства. Для подготовки полной интеграции русские подводят нашу законодательную систему под собственную."
rusfor.1149.a:0 "Мы должны подчиниться."

rusfor.1150.t:0 "Введение русских законов"
rusfor.1150.d:0 "Русское правительство под давлением националистических и консервативных движений и организаций было вынуждено пересмотреть наш автономный статус в составе Русского государства. Для подготовки полной интеграции русские подводят нашу законодательную систему под собственную."
rusfor.1150.a:0 "Мы должны подчиниться."

rusfor.1151.t:0 "Введение русского языка"
rusfor.1151.d:0 "Интеграция в состав России продолжается с введением русского языка в качестве государственного наравне с белорусским."
rusfor.1151.a:0 "Мы должны подчиниться."

rusfor.1152.t:0 "Введение русского языка"
rusfor.1152.d:0 "Интеграция в состав России продолжается с введением русского языка в качестве государственного наравне с малороссийским."
rusfor.1152.a:0 "Мы должны подчиниться."

rusfor.1153.t:0 "Интеграция Белоруссии"
rusfor.1153.d:0 "Наша политика интеграции в Белоруссии завершилась полным успехом. Россия готова принять еще одну область."
rusfor.1153.a:0 "Интегрировать Белоруссию!"
rusfor.1153.b:0 "Белоруссия останется независимой!"

rusfor.1154.t:0 "Интеграция Малороссии"
rusfor.1154.d:0 "Наша политика интеграции на Украине завершилась полным успехом. Россия готова принять еще одну область."
rusfor.1154.a:0 "Интегрировать Малороссию!"
rusfor.1154.b:0 "Малороссия останется независимой!"

rusfor.1155.t:0 "Россия требует концессий в Восточной Европе"
rusfor.1155.d:0 "Русское государство недавно объявило о желании перераспределить сферы влияния в Восточной Европе в их пользу. Они требуют снятия гарантий с Украины и Белоруссии и признания последних русской сферой влияния. В обмен они обещают признать и уважать существующий порядок в Европе, признавая территориальную целостность всех государств, а также предоставить экономическую поддержку в нынешней войне. Как мы ответим?"
rusfor.1155.a:0 "Согласиться!"
rusfor.1155.b:0 "Никогда!"

rusfor.1156.t:0 "Германская Империя отвергла наши требования!"
rusfor.1156.d:0 "Безумное правительство Германии отвергло наши резонные требования. Никакого мира между Россией и Германией больше не может быть! Как мы поступим дальше?"
rusfor.1156.a:0 "Объявить войну Миттльевропе!"
rusfor.1156.b:0 "Объявить войну Интернационалу!"
rusfor.1156.c:0 "Отступить..."

rusfor.1157.t:0 "Украина покинула Миттльевропу"
rusfor.1157.d:0 "Крестьяне и рабочие Украины наконец скинули с пьедистала германских марионеток в правительстве и вышли из германского альянса. Это предоставляет уникальную возможность вернуть некоторые территории, потерянные по унизительному Брест-Литовскому миру, или создать новый мировой союз в Восточной Европе вместе с Украиной."
rusfor.1157.a:0 "Мы возьмем все силой!"
rusfor.1157.b:0 "Предложить Украине союз"

rusfor.1158.t:0 "Украина покинула Миттльевропу"
rusfor.1158.d:0 "Могучая Германская Империя защищала Украинское государство с самой Октябрьской революции. Теперь, когда Украина переметнулась из германского лагеря во французский, мы можем восстановить историческую справедливость. Крестьяне, всегда называвшие себя 'местными', а не 'украинцами', все еще недовольны развитием агрокультурного кризиса и жаждут вернуть царскую эпоху стабильности. Православные священники, большинство из которых русские, жалуются на закрытие церквей и политику укранизации."
rusfor.1158.a:0 "Мы освободим Украину от синдикализма силой!"
rusfor.1158.b:0 "Дайте паспорт каждому русскому на Украине!"
rusfor.1158.c:0 "Секретной операции будет достаточно."

rusfor.1159.t:0 "Россия предлагает союз!"
rusfor.1159.d:0 "Русские прислали делегацию, которая помимо слов о схожести судеб двух государств предложила вместе работать на общее дело пролетариата. Как мы поступим?"
rusfor.1159.a:0 "Пролетарии должны работать вместе!"
rusfor.1159.b:0 "Мы не можем им доверять!"

rusfor.1160.t:0 "Новая сила на Востоке!"
rusfor.1160.d:0 "Правительство Украины приняло наше предложение. Новый мировой союз возник на Востоке. С такими союзниками будущее пролетариата выглядит многообещающе."
rusfor.1160.a:0 "Отлично!"

rusfor.1161.t:0 "Украинцы отказались!"
rusfor.1161.d:0 "В своем высокомерии правительство Украины отклонило наше щедрое предложение, заявив о непреодолимых идеологических различиях. Как мы ответим на такое унижение?"
rusfor.1161.a:0 "Они заплатят кровью!"
rusfor.1161.b:0 "Пусть гниют"

rusfor.1162.t:0 "Русские раздают паспорта!"
rusfor.1162.d:0 "Тысячи наших граждан спешат получить паспорта России. Это угроза стабильности, безопасности и территориальной целостности нашего государства! Нужно что-то предпринять, пока все население страны не сбежало."
rusfor.1162.a:0 "Отдать русским Крым и Восточную Украину."
rusfor.1162.b:0 "Мы их накажем! К оружию!"
rusfor.1162.c:0 "Ничего не делать"

rusfor.1163.t:0 "Наши действия завершились успехом!"
rusfor.1163.d:0 "Украинцы, опасаясь недовольства, решили отдать Крым и Восточную Украину. Как мы поступим?"
rusfor.1163.a:0 "Мы требуем ВСЮ Украину!"
rusfor.1163.b:0 "Мы удовлетворены имеющимся"

rusfor.1164.t:0 "Крым и Восточная Украина отделились!"
rusfor.1164.d:0 "Наша толерантность к действиям России завершилась переходом Крыма и Восточной Украины в состав России. Как мы поступим в этой ситуации?"
rusfor.1164.a:0 "Это война!"
rusfor.1164.b:0 "Мы навсегда запомним это!"

rusfor.1165.t:0 "Наша политика в отношении Украины"
rusfor.1165.d:0 "Русские в Крыму и на Востоке Украины восстали против правительства и заявили о желании вступить в Россию. Теперь Украина еще слабее, чем была. Что мы предпримем далее?"
rusfor.1165.a:0 "Мы требуем ВСЮ Украину!"
rusfor.1165.b:0 "Мы довольны имеющимся"

rusfor.1166.t:0 "Успех русского переворота"
rusfor.1166.d:0 "Нам удалось сместить синдикалистское правительство Украины на более лояльное."
rusfor.1166.a:0 "Отлично!"

rusfor.1167.t:0 "Провал русского переворота"
rusfor.1167.d:0 "Мы провалились в попытке сместить синдикалистское правительство Украины на более лояльное."
rusfor.1167.a:0 "Тогда мы объявим войну!"
rusfor.1167.b:0 "Остается только ждать"

rusfor.1168.t:0 "Русский переворот на Украине - Отношения с Россией"
rusfor.1168.d:0 "Хрущев был смещен про-российскими политиками, и теперь будущее Украины лежит в их руках. Что случится далее?"
rusfor.1168.a:0 "Полная унификация!"
rusfor.1168.b:0 "Только сотрудничество"

rusfor.1169.t:0 "Малороссия хочет войти в состав России"
rusfor.1169.d:0 "Новое правительство Малороссии изъявило желание вступить в состав Российского государства."
rusfor.1169.a:0 "Ура!"
rusfor.1169.b:0 "Сохранить им автономию"
rusfor.1169.c:0 "Они нам не нужны!"

rusfor.1170.t:0 "Малоросия хочет сотрудничества с Россией"
rusfor.1170.d:0 "Новое правительство Малороссии подчинилось Росси, но изъявило желание сохранить формальную независимость."
rusfor.1170.a:0 "Отлично!"
rusfor.1170.b:0 "Мы хотим ВСЮ Украину!"
rusfor.1170.c:0 "Они нам не нужны."

rusfor.1171.t:0 "Бьеркский договор"
rusfor.1171.d:0 "Украина, некогда часть великой Российской Империи, пала перед угрозой синдикализма. Новый лидер Украины, Никита Хрущев, уже начал перераспределение земель, что несомненно становится губительным примером и для наших крестьян. Они представляют страшную угрозу для всего региона, и в наших интересах прекратить это безумие... но может быть, нам стоит сперва посоветоваться с Германской Империей перед проведением военных кампаний против их бывшего, но все же союзника? Министр иностранных дел предоставил проект договора, который можно предложить Кайзеру — в обмен на развязывание рук на Украине мы вступим в союз с Германией."
rusfor.1171.a:0 "Отправьте дипломатов в Берлин!"

rusfor.1172.t:0 "Бьеркский договор"
rusfor.1172.d:0 "Русский дипломат прибыл в Берлин с секретным договором, требующим подписи Кайзера. Договор полностью развязывает руки России на Украине, но мы получаем верного союзника в Тихом Океане, где мы встречаем жесткое сопротивление Японии."
rusfor.1172.a:0 "Подписать и ратифицировать!"
rusfor.1172.b:0 "Этим можно только подтереться!"

rusfor.11721.t:0 "Германия отказалась!"
rusfor.11721.d:0 "Германия отвергла наше щедрое предложение пакта о ненападении, что было воспринято народом почти что агрессией. Как мы отреагируем?"
rusfor.11721.a:0 "Продолжить операцию на Украине"
rusfor.11721.b:0 "Отступить..."

rusfor.1173.t:0 "Бьеркский договор"
rusfor.1173.d:0 "Мы воюем с русскими, так что Бьеркский договор не имеет больше никакой силы."
rusfor.1173.a:0 "Сожгите его!"

rusfor.1174.t:0 "Бьеркский договор"
rusfor.1174.d:0 "Россия и Япония воюют, пришло время выполнить условия Бьеркского договора."
rusfor.1174.a:0 "Выполнить!"
rusfor.1174.b:0 "Они серьезно надеялись на эту бумажку?"

rusfor.1175.t:0 "Бьеркский договор"
rusfor.1175.d:0 "Россия и Франция воюют, пришло время выполнить условия Бьеркского договора."

rusfor.1176.t:0 "Бьеркский договор"
rusfor.1176.d:0 "Германия и Франция воюют, пришло время выполнить условия Бьеркского договора."
rusfor.1176.b:0 "Они серьезно надеялись на эту бумажку?"

rusfor.1177.t:0 "Бьеркский договор"
rusfor.1177.d:0 "Германия и Япония воюют, пришло время выполнить условия Бьеркского договора."

rusfor.1178.t:0 "Русские выполняют условия Бьеркского договора"
rusfor.1178.d:0 "Русские присоединились к нашей войне против синдикализма, выполняя условия ранее подписанного пакта."
rusfor.1178.a:0 "Ура!"

rusfor.1179.t:0 "Претензии на Бессарабию"
rusfor.1179.d:0 "С прошлого столетия Бессарабия находилась в составе Российской Империи, но 27 марта 1918 года Румынские войска, воспользовавшись хаосом, вторглись на законные русские территории и отторгли историческую провинцию. Теперь, когда Украина находится в нашем подчинении, мы получили доступ к румынским границам. Международная обстановка всячески способствует восстановлению исторической справедливости."
rusfor.1179.a:0 "Настоять на возвращении"
rusfor.1179.b:0 "Настоять на возвращении"
rusfor.1179.c:0 "Принять участие в Румынской Гражданской"

rusfor.1180.t:0 "Русские требования"
rusfor.1180.d:0 "Вчера правительство русского государства обратилось к нам с официальной нотой, где заявило о желании вернуть Бессарабию в состав России и 'восстановить историческую справедливость'. Если мы примем их требования, то потеряем треть наших земель, но если откажемся, то встанем перед угрозой военного вторжения. Как мы отреагируем на подобные ужасные претензии?"
rusfor.1180.a:0 "Подчиниться"
rusfor.1180.b:0 "Никогда!"
rusfor.1180.c:0 "Контрпредложение - Бессарабия за союз"

rusfor.1181.t:0 "Румыния отказалась!"
rusfor.1181.d:0 "Правительство Румынии обратилось к нам с официальной нотой, где настаивало, что Бессарабия исторически принадлежит Румынии, и Россия никогда не получит ее. Единственным решением сложившейся ситуации является война с легионерами."
rusfor.1181.a:0 "Тогда это война"
rusfor.1181.b:0 "Нам не нужна Бессарабия"

rusfor.1182.t:0 "Румынское предложение"
rusfor.1182.d:0 "Корнелиу Кодряну, кондукэтор Румынии под управлением Железной Гвардии, сделал весьма неожиданный шаг - он предложил создать новый союз, дабы освободить Трансильванию и Добруджу в обмен на Бессарабию."
rusfor.1182.a:0 "Согласиться"
rusfor.1182.b:0 "Отказаться"

rusfor.1183.t:0 "Россия согласилась!"
rusfor.1183.d:0 "Россия поможет нам в возвращении Трансильвании и Добруджи. Неплохая замена Бессарабии!"
rusfor.1183.a:0 "Отлично"

rusfor.1184.t:0 "Россия отказалась"
rusfor.1184.d:0 "Русское правительство отказалось создавать союз, но они не отказались от претензий на Бессарабию. Как мы поступим?"
rusfor.1184.a:0 "Подчиниться"
rusfor.1184.b:0 "Мы защитим Бессарабию!"

rusfor.1185.t:0 "Русские требования"
rusfor.1185.d:0 "Вчера правительство русского государства обратилось к нам с официальной нотой, где заявило о желании вернуть Бессарабию в состав России и 'восстановить историческую справедливость'. Если мы примем их требования, то потеряем треть наших земель, но если откажемся, то встанем перед угрозой военного вторжения. Как мы отреагируем на подобные ужасные претензии?"
rusfor.1185.a:0 "Подчиниться"
rusfor.1185.b:0 "Никогда!"
rusfor.1185.c:0 "Контрпредложение - Бессарабия за союз"

rusfor.1186.t:0 "Румыния отказалась!"
rusfor.1186.d:0 "Румынский король обратился к нам с официальной нотой, где настаивал, что Бессарабия исторически принадлежит Румынии, и Россия никогда не получит ее. Единственным решением сложившейся ситуации является война с монархистами"
rusfor.1186.a:0 "Тогда это война"
rusfor.1186.b:0 "Нам не нужна Бессарабия"

rusfor.1187.t:0 "Румынское предложение"
rusfor.1187.d:0 "Кароль II, Король Румынии, сделал весьма неожиданный шаг - он предложил создать новый союз, дабы освободить Трансильванию и Добруджу в обмен на Бессарабию."
rusfor.1187.a:0 "Согласиться"
rusfor.1187.b:0 "Отказаться!"

rusfor.1188.t:0 "Россия согласилась!"
rusfor.1188.d:0 "Россия поможет нам в возвращении Трансильвании и Добруджи. Неплохая замена Бессарабии!"
rusfor.1188.a:0 "Отлично"

rusfor.1189.t:0 "Россия отказалась"
rusfor.1189.d:0 "Русское правительство отказалось создавать союз, но они не отказались от претензий на Бессарабию. Как мы поступим?"
rusfor.1189.a:0 "Подчиниться"
rusfor.1189.b:0 "Мы защитим Бессарабию!"

rusfor.1190.t:0 "Румынская Гражданская война"
rusfor.1190.d:0 "Румыния погрузилась в полнейший хаос гражданской войны. Наше действующее правительство считает, что подобный конфликт позволит нам раз и навсегда решить проблему Бессарабии. Мы можем вмешаться в Гражданскую войну либо на стороне монархистов, либо легионеров. Монархисты более практичны и разумны, но легионеры сильнее и удерживают контроль над более значительными территориями. Как мы поступим?"
rusfor.1190.a:0 "Предложить помощь монархистам"
rusfor.1190.b:0 "Предложить помощь легионерам"
rusfor.1190.c:0 "Отличная возможность взять всю Румынию!"

rusfor.1191.t:0 "Предложение русских"
rusfor.1191.d:0 "Русское правительство изъявило желание помочь в нашей бравой борьбе против Железной Гвардии, но цена такой помощи — Бессарабия. Можем ли мы отдать значительную часть нашей страны за помощь и интервенцию?"
rusfor.1191.a:0 "Принять их предложение"
rusfor.1191.b:0 "Нам нужен такой союзник!"
rusfor.1191.c:0 "Никогда! Мы не отдадим нашу землю!"

rusfor.1192.t:0 "Союз с Румынией"
rusfor.1192.d:0 "Затягивающаяся Гражданская война вынудила Румынское Королевство принять нашу помощь. С такими союзниками мы легко сокрушим Железную Гвардию. Бессарабия вернется на родину после войны."
rusfor.1192.a:0 "Отлично"

rusfor.1193.t:0 "Подкрепления для Румынии"
rusfor.1193.d:0 "Затягивающаяся Гражданская война вынудила Румынское Королевство принять нашу помощь. С такими союзниками мы легко сокрушим Железную Гвардию. Бессарабия вернется на родину после войны."
rusfor.1193.a:0 "Отлично"

rusfor.1194.t:0 "Прибыла русская помощь!"
rusfor.1194.d:0 "Согласно подписанному договору Русское государство отправило нам значительные денежные и другие ресурсы."
rusfor.1194.a:0 "Отлично!"

rusfor.1195.t:0 "Вопрос Бессарабии"
rusfor.1195.d:0 "После победы в Гражданской войне мы должны передать Бессарабию России в качестве оплаты их труда в борьбе против Железной Гвардии. Но важнейшие члены правительства, как и большая часть населения страны, яростно противостоит подобному решению."
rusfor.1195.a:0 "Отдать Бессарабию"
rusfor.1195.b:0 "Нет, мы защитим свою землю!"

rusfor.1196.t:0 "Бессарабия наша!"
rusfor.1196.d:0 "После победы в Гражданской войне Румынское Королевство передало нам Бессарабию! Это победа нашей дипломатии!"
rusfor.1196.a:0 "Отлично!"

rusfor.1197.t:0 "Проблема Бессарабии!"
rusfor.1197.d:0 "Предатели из Румынского Королевства отказались передавать Бессарабию! Как мы ответим на подобную наглость?"
rusfor.1197.a:0 "Мы научим их вежливости!"
rusfor.1197.b:0 "Мы не готовы"

rusfor.1198.t:0 "Румынское Королевство отказывается!"
rusfor.1198.d:0 "Румынский король Кароль II не хочет ни создания нового союза, ни передачи Бессарабии в законные руки. Но мы все еще можем предложить помощь Железной Гвардии..."
rusfor.1198.a:0 "Отправить посла к Кодряну!"
rusfor.1198.b:0 "Забудьте про Бессарабию!"
rusfor.1198.c:0 "Отличный шанс взять Румынию!"

rusfor.1199.t:0 "Русское предложение"
rusfor.1199.d:0 "Русское правительство предложило помощь в нашей священной борьбе против Румынского Королевства, но цена довольно жестока — Бессарабия. Можем ли мы отдать значительную часть нашей страны за помощь и интервенцию ?"
rusfor.1199.a:0 "Нам нужны союзники!"
rusfor.1199.b:0 "Нам нужны союзники!"
rusfor.1199.c:0 "Мы не отдадим Бессарабию!"

rusfor.1200.t:0 "Подкрепления для Румынии"
rusfor.1200.d:0 "Затягивающаяся Гражданская война вынудила Железную Гвардию принять нашу помощь. С такими союзниками мы легко сокрушим Румынское Королевство. Бессарабия вернется на родину после войны."
rusfor.1200.a:0 "Отлично"

