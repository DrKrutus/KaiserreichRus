### Events ###
ukraine.1.t:0 "Наше королевство"
ukraine.1.d:0 "25 января 1918 года Украинское Королевство при небольшой помощи Германии провозгласила свою независимость от России. Прошло уже порядочно времени, но ситуация в стране не улучшилась. Германия принуждает нас продавать товары только ее союзникам, этнические русские и пророссийское население мечтает о воссоединении с Россией, метастазы Синдикализма распространяются с ужасающей скоростью во всех крупных городах, а украинские националисты подливают масла в огонь, критикуя наше правительство за излишнюю толерантность ко всем не украинцам и подчинение Германии."
ukraine.1.a:0 "Потрясающе."
ukraine.2.t:0 "Украинское правительство"
ukraine.2.d:0 "Наше правительство разделено, хотя Павло Скоропадский делает все возможное, чтобы ликвидировать трения между армией, состоящей в основном из бывших русских офицеров, и украинскими министрами, которые хотят усилить наши связи с Миттльевропой. И все эти проблемы можно решить, только когда у наших крестьян и фермеров есть возможность продавать свою продукцию."
ukraine.2.a:0 "Не провоцируйте крестьян!"
ukraine.3.t:0 "Черный Понедельник на Украине!"
ukraine.3.d:0 "Почти две недели назад Берлинская Фондовая Биржа лопнула, как большой мыльный пузырь, оставляя германскую экономику в руинах. Теперь взрывная волна достигла и нас. Германские и австрийские компании закрылись либо сократили работников, украинская гривна стремительно теряет всякую ценность, а экспортировать ресурсы становится все труднее..."
ukraine.3.a:0 "Надеюсь, правительство спасет нас от самого худшего..."
ukraine.4.t:0 "Агрокультурный кризис!"
ukraine.4.d:0 "Украина традиционно полагалась на торговлю зерном с Германией. Но нынешняя социальная и экономическая ситуация означает, что Германии гораздо важнее помочь сфоим фермерам, чем субсидировать украинскую агрокультуру. Это может быть крайне опасно для нас - без денег от торговли правящий класс землевладельцев потеряет всякую поддержку в сельской местности."
ukraine.4.a:0 "Мы все еще продуктовая корзина Европы. Так ведь?"
ukraine.5.t:0 "Вера и Народ"
ukraine.5.d:0 "До агрокультурного кризиса пророссийские движения были относительно слабы и не представляли никакой угрозы нашему правительству. Но неспособность нашего правительства защитить крестьян вынуждает последних обратиться к радикальным мерам. Известный русский писатель из Киева Михаил Булгаков вчера объявил об объединении трех крупнейших пророссийских организаций в одну — так называемую 'Веру и Народ' или 'ВиН'. Организация пользуется популярностью среди духовенства, насления юга и востока страны, а также среди офицеров армии, что ставит под вопрос стабильность нашего государства."
ukraine.5.a:0 "Мы будем протестовать!"
ukraine.6.t:0 "Иван Черняховский возвращается из Африки"
ukraine.6.d:0 "Иван Черняховский, молодой и талантливый офицер, возвращается на Украину. Он возглавлял Украинские добровольческие силы, помогавшие Германии в Миттльафрике. Его книги 'На берегах Конго' и 'Сафари' пользуются большой популярностью в стране. Черняховский был повышен до полковника и скоро станет командиром 1-ой Казацкой Дивизии ('Сердюцкой'), одной из самых элитных частей нашей армии."
ukraine.6.a:0 "Добро пожаловать домой!"
ukraine.7.t:0 "Дмитрий Донцов депортирован из Галиции-Лодомерии"
ukraine.7.d:0 "Дмитрий Донцов, идеолог украинского национализма, был депортирован из Галиции, где он подбивал украинское население на борьбу против правительства 'оккупированного поляками'. Теперь он заявляет, что наше правительство полностью провалилось и настало время перемен. Слоган 'Украина для украинцев' находит широкую поддержку среди украинского населения, особенно на западе страны. Это опасная ситуация для нашего правительства, так как мы уже потеряли всякую поддержку на востоке."
ukraine.7.a:0 "Ну... Добро пожаловать?"
ukraine.8.t:0 "Хрущев критикует Украинское правительство."
ukraine.8.d:0 "Никита Хрущев, видный украинский социал-демократ, открыл Третий Съезд Украинской Синдикалистской Партии. Он потребовал от правительства принять радикальные меры для защиты рабочих и крестьян от бедности. Более того, он предложил целый план социальных реформ, который, по его словам, позволит преодолеть кризис в стране. Он собирается представить план в Раде."
ukraine.8.a:0 "Радикальные меры? Хм... звучит как БОЛЬШЕВИЗМ!"
ukraine.9.t:0 "Наше будущее"
ukraine.9.d:0 "Агрокультурный кризис подорвал основы нашей экономики и серьезно пошатнул стабильность. Король стремительно теряет контроль, даже верные Гетману крестьяне требуют земельной реформы, пророссийские и националистические партии требует предпринять решительные меры для борьбы с кризисом, а Синдикалисты мобилизуют своих сторонников. В стране идет тяжелая борьба за власть, и нам нужно решить, кто поведет Украину в будущее."
ukraine.9.a:0 "Ще не вмерла!"
ukraine.10.t:0 "Речь Хрущева"
ukraine.10.d:0 "Один из немногих социал-демократов в Раде, Никита Хрущев обладает феноменальным влиянием на украинских крестьян. В своей речи он пламенно критиковал нынешний аристократическо-землевладельческий строй и призвал за проведение земельной реформы и расширение избирательных прав. Каждый пункт его речи нашел отклик среди крестьян и может вселить крамольные мысли в головы наших подданных. Но можно воспользоваться авторитетом Хрущева и провести его реформы, которые, бесспорно, так необходимы для нашей страны."
ukraine.10.a:0 "Убрать Скоропадского и пригласить Хрущева в правительство."
ukraine.11.t:0 "Вопрос о языке"
ukraine.11.d:0 "Никита Хрущев возглавлял правительства после крупнейшего кризиса с 1918 года. И теперь ему нужно разобраться с пророссийскими организациями, которые крайне популярны в промышленных восточных районах нашей страны. Самым большим вопросом по-прежнему является вопрос о статусе русского языка. Де-факто, большая часть населения говорит на русском, хотя в правительстве используется только украинский."
ukraine.11.a:0 "Сделать русский вторым официальным языком."
ukraine.11.b:0 "Арестовать лидеров пророссийских организаций."
ukraine.12.t:0 "Протест Национал-Синдикалистов!"
ukraine.12.d:0 "Видные украинские Национал-Синдикалисты Влас Чубарь и Александр Шумский протестуют против решения Хрущева сделать русский вторым официальным языком. Они считают, что официализация русского языка не ликвидирует межнациональных трений, но и приведет к усилению сепаратистских движений на юге и востоке страны."
ukraine.12.a:0 "Миллионы рабочих так не думают."
ukraine.12.b:0 "Ладно-ладно. Восстановить статус-кво"
ukraine.13.t:0 "Неприятности с пророссийскими организациями"
ukraine.13.d:0 "К сожалению, несмотря на наши усилия раз и навсегда покончить с пророссийскими организациями и их лидерами, несколько видных организаторов бежали из страны. Михаил Булгаков объявил, что Вера и Народ продолжат борьбу за права русских на Украине. Возможно, мы совершили крупную ошибку."
ukraine.13.a:0 "Снова проблемы!"
ukraine.14.t:0 "Прибыль от налогов с кулаков"
ukraine.14.d:0 "Наше решение поднять налоги кулакам и потратить деньги на помощь беднейшим из крестьян оказалось огромным успехом и ведет к стабилизации агрокультурного комплекса. 60-70% государственных и частных сельскохозяйственных угодий теперь самообеспечиваются. Широкая поддержка крестьянства и фермеров позволяет нам приступить к решению других проблем."
ukraine.14.a:0 "Отлично!"
ukraine.15.t:0 "Очередной кризис!"
ukraine.15.d:0 "Решение разделить имущество кулаков натолкнулось на отчаянное сопротивление среди фермеров, и мы столкнулись с очередным кризисом. Колективизация закончилась полнейшим провалом. Ситуация еще хуже, чем была!"
ukraine.15.a:0 "Синдикализм не всегда работает"
ukraine.16.t:0 "Судьба Украинской монархии"
ukraine.16.d:0 "Его Королевское Величество король Васыль I Вышиваный даровал Никите Хрущеву особые полномочия в надежде удержать контроль над революционными силами, уничтожающими страну. Теперь, когда программа Хрущева была исполнена, многие заинтересованные группы требуют вмешательства короля для 'восстановления порядка в стране'."
ukraine.16.a:0 "Буржуазия требует более умеренного правительства!"
ukraine.16.b:0 "Бедняки любят Хрущева, но не любят короля! Да здравствует Республика!"
ukraine.17.t:0 "Новый министр безопасности?"
ukraine.17.d:0 "Игорь Кистяковский, министр безопасности с 1918 года, подал в отставку из-за проблем со здоровьем. Сразу после принятия отставки 'Вера и Народ' и 'Организация Украинских Националистов' начали борьбу за освободившийся пост в надежде контролировать внутреннюю политику государства. Необходимо передать пост 'ВиН' или 'ОУН' согласно договору, который был заключен до выборов."
ukraine.17.a:0 "Владимир Хитрово из 'ВиН'"
ukraine.17.b:0 "Владимир Чеховский из 'ОУН'"
ukraine.17.c:0 "Даниил Скоропадский, сын Гетмана"
ukraine.18.t:0 "Свободная торговая зона с Украиной"
ukraine.18.d:0 "Новое украинское правительство ищет способы ликвидировать последствия кризиса. Одним из таких решений является предложение создать на русско-украинской границе свободную торговую зону. Создание зоны и расширение торговых связей с Украиной откроет большой рынок сбыта товаров наших промышленников и торговых компаний, что положительно отразится на экономике России и Украины."
ukraine.18.a:0 "Запустить проект!"
ukraine.19.t:0 "Прибыль от Свободной торговой зоны"
ukraine.19.d:0 "Свободная торговля с Украиной оказывается даже более выгодной, чем мы думали. Угольные шахты и заводы на опустошенных приграничных территориях возобновляют свою работу после почти двух десятилетий простаивания. Уровень безработицы упал до довоенных уровней. Отличный пример выгоды русско-украинского сотрудничества!"
ukraine.19.a:0 "Замечательно"
ukraine.20.t:0 "Прибыль от Свободной торговой зоны"
ukraine.20.d:0 "Свободная торговля с Россией оказывается даже более выгодной, чем мы думали. Угольные шахты и заводы на опустошенных приграничных территориях возобновляют свою работу после почти двух десятилетий простаивания. Уровень безработицы упал до довоенных уровней. Отличный пример выгоды русско-украинского сотрудничества!"
ukraine.20.a:0 "Замечательно"
ukraine.21.t:0 "Успехи Просвиты!"
ukraine.21.d:0 "Всеукраїнське товариство 'Просвіта' імені Тараса Шевченка (или просто 'Просвита') — украинская общественная организация культурно-просветительского направления. В последнее время организация завоевывает все большую поддержку среди молодежи, и юноши готовы встать на защиту своих страны, культуры и традиций."
ukraine.21.a:0 "Верной дорогой идем!"
ukraine.22.t:0 "Региональные языки"
ukraine.22.d:0 "Хотя Скоропадский не признал русский язык официальным, он позволил регионам самим выбирать официальные языки. И теперь, когда значительная часть регионов признала русский официальным, Скоропадский готов распространить эту практику на всю страну."
ukraine.22.a:0 "'Язык' и 'мова' должны быть равны на Украине!"
ukraine.23.t:0 "Украина просит о помощи"
ukraine.23.d:0 "Украинское правительство просит предоставить им кредит для электрификации беднейших районов страны. Ситуация на Украине крайне нестабильная и небольшой долг усилит наших союзников."
ukraine.23.a:0 "Хорошо, мы дадим в долг"
ukraine.23.b:0 "Кого волнует Украина?"
ukraine.24.t:0 "Германия предоставила нам кредит!"
ukraine.24.d:0 "Германия удовлетворила нашу просьбу! Теперь мы можем потратить деньги на электрификацию деревень в Центральной Украине. В конце концов, это лучше, чем инвестиции в Восточную Польшу!"
ukraine.24.a:0 "Спасибо Германии!"
ukraine.25.t:0 "Электрификация закончена!"
ukraine.25.d:0 "Наше правительство смогло электрифицировать все деревни в Центральной Украине. Теперь наши крестьяне смогут производить больше продукции. Наконец-то мы начали оправляться от Черного Понедельника."
ukraine.25.a:0 "Прекрасно!"
ukraine.26.t:0 "Германия отказала нам!"
ukraine.26.d:0 "Германская Империя не собирается инвестировать в наш агрокультурный комплекс. Мы должны увеличить налоги или забыть об этой идее."
ukraine.26.a:0 "Мы используем свои ресурсы! Поднять налоги!"
ukraine.26.b:0 "А так ли нужны эти реформы..."
ukraine.27.t:0 "Электрификация закончена!"
ukraine.27.d:0 "Наше правительство смогло электрифицировать все деревни в Центральной Украине. Теперь наши крестьяне смогут производить больше продукции. Наконец-то мы начали оправляться от Черного Понедельника."
ukraine.27.a:0 "Прекрасно!"
ukraine.28.t:0 "Украина снова просит о помощи"
ukraine.28.d:0 "Украинское правительство в очередной раз просит нас о предоставлении кредита для индустриализации Восточной Украины. В этот раз кредит будет значительно больше, что ударит по нашему бюджету. Поможем ли мы союзнику?"
ukraine.28.a:0 "Да, начинайте трансфер."
ukraine.28.b:0 "У нас тоже кризис"
ukraine.29.t:0 "Германия предоставила нам кредит"
ukraine.29.d:0 "Германия удовлетворила нашу просьбу! Теперь мы можем потратить деньги на индустриализацию Восточной Украины. Это поможем в борьбе против сепаратизма и синдикализма."
ukraine.29.a:0 "Отлично"
ukraine.30.t:0 "Индустриализация Восточной Украины закончена!"
ukraine.30.d:0 "Рабочие Восточной Украины получили новые рабочие места, что без сомнений вернуло веру народа в правительство. Мы восстановились после Черного Понедельника и ликвидировали угрозу синдикализма!"
ukraine.30.a:0 "Отлично!"
ukraine.31.t:0 "Германия отказала нам!"
ukraine.31.d:0 "Германская Империя не собирается инвестировать в украинскую экономику. Мы должны увеличить налоги или забыть об этой идее."
ukraine.31.a:0 "Мы справимся самостоятельно! Увеличить налоги!"
ukraine.31.b:0 "Слишком дорого!"
ukraine.32.t:0 "Индустриализация Восточной Украины закончена"
ukraine.32.d:0 "Рабочие Восточной Украины получили новые рабочие места, что без сомнений вернуло веру народа в правительство. Мы восстановились после Черного Понедельника и ликвидировали угрозу синдикализма!"
ukraine.32.a:0 "Отлично!"
ukraine.33.t:0 "Украина просит о помощи!"
ukraine.33.d:0 "Новая синдикалистская страна в Восточной Европе, ведомая Никитой Хрущевым, просит о помощи в индустриализации. Было предложено несколько вариантов помощи - какой мы выберем?"
ukraine.33.a:0 "Вложиться в военную промышленность!"
ukraine.33.b:0 "Думаю, пивного завода им хватит"
ukraine.33.c:0 "Они справятся и без нас."
ukraine.34.d:0 "Проклятые трусы и предатели из Украины покинули наш союз! Многие офицеры в Генеральном Штабе предлагают начать полномасштабное вторжения, чтобы поставить зарвавшихся украинцев на свое место, но одна из крупнейших армий в Европе может оказать достойное сопротивление. Вместо этого Абвер предлагает поддержать реакционные круги в армии Украины, чтобы содействовать перевороту. Что мы будем делать?"
ukraine.34.a:0 "Боюсь, ничего..."
ukraine.34.b:0 "План Абвера мне нравится больше"
ukraine.35.c:0 "Такой удар не будет прощен!"
ukraine.35.t:0 "Германские военные специалисты покинули Украину"
ukraine.35.d:0 "Вслед за выходом из порочной системы Миттльевропы, Германская военная миссия, державшую армию под своим контролем с 1918 года, покинула страну!"
ukraine.35.a:0 "Наконец-то!"
ukraine.36.t:0 "'Арсенал'"
ukraine.36.d:0 "29 января 1918 года рабочие завода 'Арсенала' в Киеве подняли вооруженное пробольшевистское восстание против Центральной Рады, что вошло в историю как 'Январское Восстание'. С тех пор правительство не рискнуло расширять фабрику, боясь буйного нрава рабочих. Но после триумфальной победы синдикалистов нам удалось восстановить завод при помощи французского правительства. 'Арсеал' займется производством артиллерии, противотанковых и противовоздушных орудий."
ukraine.36.a:0 "Прекрасно!"
ukraine.37.t:0 "Украина хочет вступить в Интернационал"
ukraine.37.d:0 "Недавно правительство Украины заявило о желании присоединиться к Синдикалистскому блоку. Впрочем, подобный ход пользовался большой симпатией в народе и армии и поэтому не стал сюрпризом. Хотим ли мы, чтобы украинские рабочие и крестьяне присоединились к походу против кровожадного германского милитаризма и гнилого империализма канадских свиней?"
ukraine.37.a:0 "Да! Сокрушим бюргеров и буржуазию!"
ukraine.37.b:0 "Не стоит."
ukraine.38.t:0 "Вступление в Интернационал"
ukraine.38.d:0 "Французы и англичане рады видеть, что еще одна страна присоединилась к правой борьбе против империализма. Теперь мы часть синдикалистского блока"
ukraine.38.a:0 "На этот раз мы победим!"
ukraine.39.t:0 "Попытка военного переворота"
ukraine.39.d:0 "Германские агитаторы и провокаторы при помощи реакционных офицеров и частей вооруженных сил предприняли попытку переворота против нашего правительства и пытаются восстановить прогерманский режим на Украине. Страна в хаосе, абсолютно все может случиться..."
ukraine.39.a:0 "Путчисты захватили столицу!"
ukraine.39.b:0 "Красная милиция защитила столицу!"
ukraine.40.t:0 "Военный переворот на Украине"
ukraine.40.d:0 "Вооруженные силы Украины при небольшой помощи Германской военной миссии захватили Киев и покончили с синдикалистским правительством, заменив его на более лояльное Германской Империи. Мы успешно вернули Украину в лоно Миттльевропы и вырвали очередную страну из лап синдикализма!"
ukraine.40.a:0 "Прекрасно!"
ukraine.41.t:0 "Провал военного переворота на Украине"
ukraine.41.d:0 "Все наши попытки вырвать Украину из лап синдикалистов и вернуть ее на правдедный путь окончились ничем. Что мы будем делать?"
ukraine.41.a:0 "Ничего..."
ukraine.41.b:0 "Это война!"
ukraine.42.t:0 "'Оболонь'"
ukraine.42.d:0 "Никита Хрущев точно знает, что украинские рабочие и крестьяне заслуживают лучшей и более счастливой жизни, поэтому он всегда внимательно относился к нуждам простого человека. Французское правительство предложило интересный способ улучшить жизнь рядового украинца - Франция начнет субсидировать крупнейший пивоваренный завод в Европе, создавая множество рабочих мест, не говоря уже про замечательную продукцию завода. 'Оболонь' точно поможет нам завоевать поддержку среди народа."
ukraine.42.a:0 "Замчательно!"
ukraine.43.t:0 "Никакой поддержки от Франции!"
ukraine.43.d:0 "Французская Коммуна точно знает о наших внутренних проблемах, но не собирается помогать... по крайней мере, сейчас. Впрочем, мы настойчиво продолжим искать возможности для улучшения отношений с сильнейшей синдикалистской страной в мире!"
ukraine.43.a:0 "Надеюсь, они не забудут о нас."
ukraine.44.t:0 "Претензии на Бессарабию"
ukraine.44.d:0 "27 марта 1918 года, когда армия Румынии вступила на территорию Бессарабии, мы ничего не могли с этим поделать, но теперь все изменилось. Нам следует настоять на претензиях на Бессарабию и потребовать ее у Румынии."
ukraine.44.a:0 "Настоять на возвращении Бессарабии"
ukraine.44.b:0 "Настоять на возвращении Бессарабии"
ukraine.45.t:0 "Украинские требования"
ukraine.45.d:0 "Украинское правительство во вчерашнем обращении потребовало вернуть Бессарабию. Если мы подчинимся, мы потеряем третью часть страны, но если откажемся, то нас ждет вторжение крупнейшей армии в Восточной Европе и ее союзников. Как мы отреагируем на отвратительные требования?"
ukraine.45.a:0 "Придется подчиниться"
ukraine.45.b:0 "Никогда!"
ukraine.46.t:0 "Румыния отказалась!"
ukraine.46.d:0 "Румынское правительство опубликовало ноту протеста против заявлений о претензиях Украины на Бессарабию, где они настаивают на том, что регион принадлежит только Румынии и Украина никогда не получит его. Наглых легионеров необходимо усмирить."
ukraine.46.a:0 "Это война!"
ukraine.46.b:0 "Нам не нужна Бессарабия"
ukraine.47.t:0 "Украинские требования"
ukraine.47.d:0 "Украинское правительство во вчерашнем обращении потребовало вернуть Бессарабию. Если мы подчинимся, мы потеряем третью часть страны, но если откажемся, то нас ждет вторжение крупнейшей армии в Восточной Европе и ее союзников. Как мы отреагируем на отвратительные требования?"
ukraine.47.a:0 "Придется подчиниться"
ukraine.47.b:0 "Никогда!"
ukraine.48.t:0 "Румыния отказалась!
ukraine.48.d:0 "Румынское правительство опубликовало ноту протеста против заявлений о претензиях Украины на Бессарабию, где они настаивают на том, что регион принадлежит только Румынии и Украина никогда не получит его. Наглого короля Румынии необходимо усмирить"
ukraine.48.a:0 "Это война"
ukraine.48.b:0 "Нам не нужна Бессарабия"
ukraine.49.t:0 "Хаос на Украине!"
ukraine.49.d:0 "Страшные новости приходят из сельской местности - крестьяне открыто сопротивляются нашей власти и вливаются в радикальные организации! Они экспроприируют земли богатых крестьян и линчуют местных помещиков. Дошло до сожжения чучела короля! Хуже всего то, что рабочие поддерживают повстанцев и проводят демонстрации на улицах Киева с требованием Украинской Социальной Республики!"
ukraine.49.a:0 "Мы одержим победу!"
ukraine.52.t:0 "Наследник короля Васыля?"
ukraine.52.d:0 "К сожалению, наш король не имеет детей и вынужден выбирать преемника. Министры и правительство рассматривают только две кандидатуры - племянник Васыля, Лео Стефан Габсбург и Даниил Скоропадский, сын нашего Гетмана. 'ВиН' и 'ОУН' поддерживают Даниила, считая, что это ослабит связи с Миттльевропой. Поддерживают Габсбургскую кандидатуру только противники Скоропадского и крупные промышленники, полагающиеся на экономические связи с Германией. Кого мы выберем?"
ukraine.52.a:0 "Лео Стефан Габсбург!"
ukraine.52.b:0 "Даниил Скоропадский!"
ukraine.53.t:0 "Новый министр безопасности?"
ukraine.53.d:0 "Игорь Кистяковский, министр безопасности с 1918 года, подал в отставку из-за проблем со здоровьем. Сразу после принятия отставки 'Вера и Народ' и 'Организация Украинских Националистов' начали борьбу за освободившийся пост в надежде контролировать внутреннюю политику государства. Необходимо передать пост 'ВиН' или 'ОУН' согласно договору, который был заключен до выборов."
ukraine.53.a:0 "Владимир Хитрово из 'ВиН'"
ukraine.53.b:0 "Владимир Чеховский из 'ОУН'"
ukraine.53.c:0 "Даниил Скоропадский, сын Гетмана"
ukraine.54.t:0 "Взрыв на Днепре"
ukraine.54.d:0 "Сегодня в 11 часов утра на яхте короля Васыля раздался взрыв, разорвавший судно на маленькие кусочки. Министр безопасности заявил, что подрыв совершила радикальная группа синдикалистов, продолживших борьбу после поражения на выборах. К сожалению, у короля Васыля не было ни шанса. Этим воспользовались различные политические группы, начавшие борьбу за власть."
ukraine.54.a:0 "Да здравствует Лео Стефан! И его сторонники из 'ВиН'..."
ukraine.54.b:0 "Да здравствует Лео Стефан! И его сторонники 'ОУН'..."
ukraine.54.c:0 "Да здравствует Лео Стефан! И наш Гетман Скоропадский..."
ukraine.54.e:0 "Да здравствует Лео Стефан! И помещики..."
ukraine.55.t:0 "Взрыв на Днепре"
ukraine.55.d:0 "Сегодня в 11 часов утра на яхте короля Васыля раздался взрыв, разорвавший судно на маленькие кусочки. Министр безопасности заявил, что подрыв совершила радикальная группа синдикалистов, продолживших борьбу после поражения на выборах. К сожалению, у короля Васыля не было ни шанса. Этим воспользовались различные политические группы, начавшие борьбу за власть."
ukraine.55.a:0 "Да здравствует Даниил! И его сторонники из 'ВиН'..."
ukraine.55.b:0 "Да здравствует Даниил! И его сторонники из 'ОУН'..."
ukraine.55.c:0 "Да здравствует Даниил! И наш Гетман Скоропадский..."
ukraine.55.e:0 "Да здравствует Даниил! И помещики..."
ukraine.61.t:0 "Переяславский договор"
ukraine.61.d:0 "Распад Российской Империи оставил Украину и Россию независимыми, но в крайне плачевном состоянии. Теперь, когда в обеих странах установилась относительная стабильность, появляется все больше движений за объединение. Объединение Малороссии и Великороссии подводит нас к прямой конфронтации с Миттльевропой, но только Великая Россия может противостоять германской гегемонии."
ukraine.61.a:0 "Россия и Украина будут процветать!"
ukraine.61.b:0 "Сохраним независимость!"
ukraine.62.t:0 "Ратификация Переяславского договора"
ukraine.62.d:0 "Распад Российской Империи оставил Украину и Россию независимыми, но в крайне плачевном состоянии. Теперь, когда в обеих странах установилась относительная стабильность, появляется все больше движений за объединение. Объединение Малороссии и Великороссии подводит нас к прямой конфронтации с Миттльевропой, но только Великая Россия может противостоять германской гегемонии. И теперь мы получили украинское предложение об объединении. Как мы отреагируем?"
ukraine.62.a:0 "Воссоединение!"
ukraine.62.b:0 "Так ли нам нужна Украина?"
ukraine.63.t:0 "Западная Украина признает наше правление"
ukraine.63.d:0 "Спустя некоторое время, увидев эффективность и справедливость русско-украинского объединение, даже самые упертые жители Западной Украины осознали все выгоды от объединения Украины и России."
ukraine.63.a:0 "Отлично"
ukraine.64.t:0 "Россия аннексировала Украину!"
ukraine.64.d:0 "Ужасные новости прибыли из Украины. Пророссийское правительство решило объединиться с Россией. Мы потеряли всякий доступ к продуктовой корзине Европы!"
ukraine.64.a:0 "Это война!"
ukraine.64.b:0 "Это война!"
ukraine.64.c:0 "Честно говоря, не так уж это и плохо."
ukraine.67.t:0 "Экономическая Самостоятельность"
ukraine.67.d:0 "С 1918 года мы полагались на германские товары, заполнившие наш рынок. Из-за этого украинские фермеры не могут конкурировать с германскими, контролирующими ключевые позиции агрокультурного комплекса! Нам нужно воссоздать украинское сельское хозяйство и добиться экономической независимости от Германии."
ukraine.67.a:0 "Объявить эмбарго на германские товары!"
ukraine.67.b:0 "Мы не выиграем ничего от эмбарго"
ukraine.68.t:0 "Украинское эмбарго"
ukraine.68.d:0 "Новое националистическое правительство Украины решило сократить наше влияние на их внутренний рынок. Это довольно сильно ударит по германским фермерам, давно рассматривавшим Украину как дополнительный рынок сбыта. Как мы должны ответить на такое наглое решение?"
ukraine.68.a:0 "Потребовать отмены эмбарго!"
ukraine.68.b:0 "Украинский рынок? Ха-ха"
ukraine.69.t:0 "Германская Империя требует отмены эмбарго"
ukraine.69.d:0 "Сюрприз в виде эмбарго шокировал германское правительство, которое требует открытия рынков для их фермеров, иначе они не будут считать нас членом Миттльевропы. Эмбарго уже положительно сказывается на нашей экономике, и его отмена не сулит ничего хорошего. Что мы будем делать?"
ukraine.69.a:0 "Отменить эмбарго."
ukraine.69.b:0 "Мы защитим наших крестьян от иностранных торговцев!"
ukraine.70.t:0 "Первые результаты эмбарго"
ukraine.70.d:0 "Результатом нашего эмбарго на германские товары стала стабилизация агрокультурного сектора экономики. 60-70% государственных и частных сельскохозяйственных угодий уже вышли на самоокупаемость. И заручившись поддержкой крестьянства и фермерства, мы можем заняться более насущными проблемами."
ukraine.70.a:0 "Продукты вернулись в корзину!"
ukraine.71.t:0 "Украина предлагает союз!"
ukraine.71.d:0 "Украинское правительство обратилось к нашему послу с предложением союза. Объединение братьев-славян, конечно, вещь хорошая, но реакция Германии на посягательство на ее сферу будет довольно жесткой. Что мы будем делать?"
ukraine.71.a:0 "Согласиться!"
ukraine.71.b:0 "Оно того не стоит"
ukraine.72.t:0 "Россия согласилась!"
ukraine.72.d:0 "Посол России на Украине после переговоров с правительством согласился на наше предложение о союзе. Вместе мы защитим Восточную Европу как от германского империализма, так и от красной заразы синдикализма. Мы верим, что союз обернется исключительно выгодой и прибылью."
ukraine.72.a:0 "Мечта Хмельницкого снова исполнена!"
ukraine.73.t:0 "Украина покинула нас"
ukraine.73.d:0 "Украина покинула Миттльевропу ради русских. И мы не можем рисковать, объявляя войну, хотя подобные призывы звучат в правительстве."
ukraine.73.a:0 "Проклятье на их голову!"
ukraine.73.b:0 "Мы их покараем!"
ukraine.73.c:0 "Проклятье на их голову!"
ukraine.73.e:0 "Мы их покараем!"
ukraine.74.t:0 "Украина покинула нас"
ukraine.74.d:0 "Украина покинула Миттльевропу ради громких слов о 'незалежности'. Мы не можем рисковать, объявляя войну, хотя подобные призывы звучат в правительстве."
ukraine.74.a:0 "Проклятье на их голову!"
ukraine.74.b:0 "Мы их покараем!"
ukraine.74.c:0 "Проклятье на их голову!"
ukraine.74.e:0 "Мы их покараем!"
ukraine.76.t:0 "Белая Гвардия"
ukraine.76.d:0 "Недавно вышедший фильм 'Белая Гвардия', основанный на одноименной автобиографической повести Михаила Булгакова, известного русского писателя, повествует о жизни обычной русской семьи в Киеве после германской оккупации в 1918 году. Главными героями являются русские офицеры и украинские граждане, защищающие родной Киев от непокорных новому режиму националистов и синдикалистов в армии Гетмана. Фильм, как и книга, раскрывает все подробности русско-украинских отношений. 'Белая Гвардия' призывает к объединению русских и украинцев в новом государстве, впрочем, местячковые националисты считают фильм 'русской пропагандой'."
ukraine.76.a:0 "Да здравствует наш свободный народ!"
ukraine.77.t:0 "Ружья и карабины"
ukraine.77.d:0 "Спродюсированный известным украинским Александром Довженко фильм 'Ружья и Карабины' посвящен борьбе русской Белой Армии под руководством генерала Дроздовского и вооруженных сил молодого Украинского Королевства в 1918 году в южных частях страны во время дроздовского похода Яссы-Дон. Фильм, который является своеобразным ответом 'Белой Гвардии' Булгакова, не говорит о необходимости объединения, но повествует, что среди украинского народа живут иностранные шпионы и провокаторы, которые попытаются ослабить страну."
ukraine.77.a:0 "Смерть ворогам!"

### Focuses ###

UKR_Our_Future:0 "Наше будущее"
UKR_Our_Future_desc:0 "Агрокультурный кризис подорвал основы нашей экономики и серьезно пошатнул стабильность. Король стремительно теряет контроль, даже верные Гетману крестьяне требуют земельной реформы, пророссийские и националистические партии требует предпринять решительные меры для борьбы с кризисом, а Синдикалисты мобилизуют своих сторонников..."

UKR_Invite_Khrushchev:0 "Пригласить Хрущева в правительство"
UKR_Invite_Khrushchev_desc:0 "Известный в стране социал-демократ Никита Хрущев предложил в чем-то популистский, но поэтому популярный план реорганизации нашей агрокультуры. Стоит признать, некоторые пункты действительно могут вывести страну из кризиса. Возможно, нам стоит пригласить его правительство и дать ему кард-бланш на исполнение своего плана."
UKR_Popular_Front:0 "Народный фронт"
UKR_Popular_Front_desc:0 "Мы позволили Хрущеву провести свои реформы, но реакционные законодатели в Раде блокируют все попытки реформ. Поэтому Хрущев объявил о создании т.н. 'Народного Фронта', который объединит под собой всех левых членов Верховной Рады и предоставит достаточно сил для проведения реформ."
UKR_Language_Issue:0 "Языковой вопрос"
UKR_Language_Issue_desc:0 "Русский язык широко распространен в нашей стране и для большей части граждан является первым языком, но он не имеет никакого официального представления и признания. Если мы официализируем русский язык и сделаем его вторым государственным, мы решим проблему пророссийского сепаратизма."
UKR_Exp_Kulaks:0 "Экспроприировать земли кулаков"
UKR_Exp_Kulaks_desc:0 "'Кулак' или 'куркуль' зажиточные крестьяне, использующие наёмный труд, сельская буржуазия, спекулянты. Бедное большинство крестьянства завидует и ненавидит их, что позволяет нам экспроприировать их земли и разделить между беднейшими крестьянами."
UKR_Tax_Kulaks:0 "Обложить кулаков налогами"
UKR_Tax_Kulaks_desc:0 "'Кулаки' или 'куркули' — зажиточные крестьяне, использующие наёмный труд, сельская буржуазия, спекулянты. Кулак — единственный тип крестьянина, который удовлетворяет свои потребности в роскоши. Поэтому самым разумным вариантом будет не лишать их возможности работать и зарабатывать, но лишь позаимствовать часть дохода через налоги, которые можно потратить на улучшение уровня жизни более бедного крестьянина."
UKR_Coll_Prog:0 "Коллективизация"
UKR_Coll_Prog_desc:0 "Агрокультурный кризис оставил большинство крестьян в состоянии крайней бедности, в том числе и некогда зажиточных 'кулаков'. Хрущев предложил объединение беднейших крестьян в коллективные хозяйства, работающие на нужды государства в обмен на зарплату и инструменты."
UKR_Fate_Monarchy:0 "Судьба Украинской монархии"
UKR_Fate_Monarchy_desc:0 "Его Королевское Величество король Васыль I Вышиваный даровал Никите Хрущеву особые полномочия в надежде удержать контроль над революционными силами, уничтожающими страну. Теперь, когда программа Хрущева была исполнена, многие заинтересованные группы требуют вмешательства короля для 'восстановления порядка в стране'."
UKR_Syn_Rev:0 "Красный Гетман"
UKR_Syn_Rev_desc:0 "Как и великий Гетман Богдан Хмельницкий, освободивший украинский народ по обе стороны Днепра от польского ига, Никита Хрущев сбросит короля и всех помещиков, которые оккупировали власть Украиной 20 лет назад. Теперь украинский народ построит новую страну на основе свободы и дружбы!"
UKR_Friendship_Nations:0 "Дружба народов"
UKR_Friendship_Nations_desc:0 "Капиталисты сделали все возможное, чтобы внедрить шовинизм и нетерпимость к национальным меньшинствам нашей страны, но новый вождь украинского народа готов побороть все предрассудки и создать настоящую дружбу народов. Теперь народ Украины будет взаимодействовать ради светлого будущего!"
UKR_Khrushchyovka:0 "'Хрущевка'"
UKR_Khrushchyovka_desc:0 "'Хрущевка' народное название дешевого трех- или пятиэтажного дома из бетонных панелей, спроектированного по требованию нашего вождя и названного в его честь. Проект 'Хрущевок' решит проблему нехватки жилья в украинских городах и обеспечит стремительно растущее население более или менее комфортабельными домами."
UKR_Remove_Khrushchev:0 "Красное сопротивление"
UKR_Remove_Khrushchev_desc:0 "Никита Хрущев своими решительными реформами заработал широкую популярность в стране, поэтому король решился убрать его из правительства, пока не стало слишком поздно. Но рабочие и крестьяне не забыли своего вождя, обещавшего светлое будущее для Украина. Не прошло и недели без сообщений о нападении синдикалистов на полицию. Нам нужно действовать, чтобы предотвратить очередной кризис!"

UKR_Broad_Coalition:0 "Формирование Коалиции"
UKR_Broad_Coalition_desc:0 "Гетман Скоропадский, столкнувшись с угрозой синдикализма, решил заключить сделку с пророссийской 'ВиН' и националистической 'ОУН'. Партии получат полную свободу действий в регионах, где они пользуются поддержкой, в обмен на поддержку существующего режима Гетмана и Короля."
UKR_Rightist_Government:0 "Реформы 'ВиН' и 'ОУН'"
UKR_Rightist_Government_desc:0 "Члены партий 'Вера и Народ' и 'Организация Украинских Националистов' начали замену Гетманских чиновников в подконтрольных регионах. К огромному удивлению, это положительно повлияло на экономику из-за понимания проблем регионов и решительности в их решении."
UKR_ViN_Russophiles:0 "Церковь и народ"
UKR_ViN_Russophiles_desc:0 "Кажется, Михаил Булгаков при поддержке 'ВиН' наконец нашел достойное решение земельного вопроса. Украинская Церковь, часть Русской Православной Церкви, продаст неиспользуемые земли крстьянам в обмен на признание православия государственной религией на Украине."
UKR_OUN_Nationalists:0 "Конфисковать земли"
UKR_OUN_Nationalists_desc:0 "Огромные площади обрабатываемых земель в Западной и Центральной Украине управляются польскими помещиками. Польша слаба и не может помешать нам конфисковать земли помещиков и передать их украинскому крестьянству."
UKR_Abolish_Law:0 "Признать русский язык вторым официальным"
UKR_Abolish_Law_desc:0 "Одной из самых больших проблем на Украине по-прежнему остается языковой вопрос. Де-факто, русский используется большей частью населения, хотя в государственных структурах его почти не встретить. 'ВиН' всегда противостояла дискриминации русского населения, поэтому Михаил Булгаков с большим удовольствием упразднил этот закон."
UKR_Prosvita_Mov:0 "Движение Просвита"
UKR_Prosvita_Mov_desc:0 "К сожалению, русский язык по-прежнему используется в стране, хотя его в государстве он официально не представлен. Чтобы исправить это, 'ОУН' предложила инвестировать в движение 'Просвита' ('Просвещение'). Цель 'Просвиты' состоит в распространении и популяризации украинского языка в стране и за ее пределами."
UKR_Free_Trade:0 "Свободная торговая зона на востоке"
UKR_Free_Trade_desc:0 "Свободная торговля с Россией оказывается даже более выгодной, чем мы думали. Угольные шахты и заводы на опустошенных приграничных территориях возобновляют свою работу после почти двух десятилетий простаивания. Уровень безработицы упал до довоенных уровней. Отличный пример выгоды русско-украинского сотрудничества!"
UKR_Resettlement:0 "Расселение"
UKR_Resettlement_desc:0 "Украина, как государство, существует уже почти 20 лет, но по-прежнему разделена кризисами и проблемами. Одной из таких проблем является засилие русского населения на востоке и юге Украины, которое жаждет воссоединения с Россией. Мы должны исправить эту ситуацию и переселить украинских крестьян с Западной Украины на восток, где они станут рабочими Донбасса и принесут идеи украинского национализма в регион."
UKR_Crisis_Coalition:0 "Кризис в Коалиции"
UKR_Crisis_Coalition_desc:0 "Синдикалистской угрозы уже не существует, но мы на пороге нового кризиса. Противоречия 'ВиН' и 'ОУН', заручившихся, кажется, слишком широкой поддержкой населения, растут, и страна готова разорваться на две части. Мы должны что-то сделать для сохранения мира и порядка в стране!"

UKR_Dissolve_Rada:0 "Распустить Раду"
UKR_Dissolve_Rada_desc:0 "Парламент нашей страны — Верховная Рада — всегда была слишком левой и никогда не поддерживала политику Гетмана. Но теперь ситуация изменится, когда король дал Скоропадскому полномочия распустить Раду и создать на ее месте Государственный Сенат, где будут представлены исключительно верные режиму Гетмана крестьяне."
UKR_Skoropadsky_Policy:0 "Украинское единство"
UKR_Skoropadsky_Policy_desc:0 "Отношения между русскими и украинцами в стране всегда были на должном уровне, хотя некоторые пытались провоцировать два народа и агитировать на борьбу Запада против Востока. Нам нужно остановить эту шовинистическую пропаганду, но также и показать, что, несмотря на общее прошлое, мы независимы от России и останемся такими."
UKR_Army_Reforms:0 "Профессиональная армия"
UKR_Army_Reforms_desc:0 "Довольно очевидно, что украинская армия не выдержит никакого сравнения с армией Германии и России, но она все еще сильнее, чем армии соседей. Поэтому Скоропадский предложил создать малочисленную, но профессиональную армию, где каждый солдат будет в идеале знать свою цель. Это поможет нам сохранить границы в безопасности, но с меньшими затратами."
UKR_Peasant_State:0 "Крестьянское государство"
UKR_Peasant_State_desc:0 "Наши крестьяне всегда играли важную роль в государстве и экономике. Теперь, когда у нас появились лишние деньги в бюджете, мы можем снизить налоги, чтобы крестьянам было легче оправиться от агрокультурного кризиса и Черного Понедельника."
UKR_Prohibit_Syndicalism:0 "Запрет Синдикализма"
UKR_Prohibit_Syndicalism_desc:0 "Мы достигли взаимопонимания с пророссийскими группами, утихомирили националистические организации и заработали доверие крестьян. Остается разобраться с синдикалистами. Наши СМИ начнут кампанию разоблачения Синдикализма как основного врага славянства. Эта пропаганда поможет лишить синдикалистов поддержки рабочих и крестьян."
UKR_Federalisation:0 "Федерализация"
UKR_Federalisation_desc:0 "Самой главной проблемой русофилов, националистов и синдикалистов была проекция идей на всю страну. Если мы дадим больше автономии регионам и ослабим Верховную Раду, то сможем заняться более насущными проблемами, не проецируя вопросы каждого региона на страну."

UKR_New_Heir:0 "Наследник короля"
UKR_New_Heir_desc:0 "К сожалению, наш король не имеет детей и вынужден выбирать преемника. Министры и правительство рассматривают только две кандидатуры - племянник Васыля, Лео Стефан Габсбург и Даниил Скоропадский, сын нашего Гетмана. 'ВиН' и 'ОУН' поддерживают Даниила, считая, что это ослабит связи с Миттльевропой. Поддерживают Габсбургскую кандидатуру только противники Скоропадского и крупные промышленники, полагающиеся на экономические связи с Германией. Мы должны сделать выбор."
UKR_Explosion_Dnieper:0 "Взрыв на Днепре"
UKR_Explosion_Dnieper_desc:0 "Сегодня в 11 часов утра на яхте короля Васыля раздался взрыв, разорвавший судно на маленькие кусочки. Министр безопасности заявил, что подрыв совершила радикальная группа синдикалистов, продолживших борьбу после поражения на выборах. К сожалению, у короля Васыля не было ни шанса. Этим воспользовались различные политические группы, начавшие борьбу за власть."
UKR_Pereyaslav_treaty:0 "Переяславский договор"
UKR_Pereyaslav_treaty_desc:0 "Распад Российской Империи оставил Украину и Россию независимыми, но в крайне плачевном состоянии. Теперь, когда в обеих странах установилась относительная стабильность, появляется все больше движений за объединение. Объединение Малороссии и Великороссии подводит нас к прямой конфронтации с Миттльевропой, но только Великая Россия может противостоять германской гегемонии."
UKR_OUN_Embargo:0 "Эмбарго не германские товары"
UKR_OUN_Embargo_desc:0 "С 1918 года мы полагались на германские товары, заполнившие наш рынок. Из-за этого украинские фермеры не могут конкурировать с германскими, контролирующими ключевые позиции агрокультурного комплекса! Нам нужно воссоздать украинское сельское хозяйство и добиться экономической независимости от Германии."
UKR_New_Scientists:0 "Новые ученые"
UKR_New_Scientists_desc:0 "Стабильность — вот основная цель Скоропадского. И атмосфера стабильности позволила юношам отказаться от истеричной политики и пойти в науку. Мы можем только поддержать такой процесс."

UKR_Ukrainian_Recovery:0 "Украинское восстановление"
UKR_Ukrainian_Recovery_desc:0 "Социальные проблемы всегда были причиной нестабильности. Многие крестьяне вступают в синдикалистские, националистические или сепаратистские движения из-за ужасных условий жизни. Если мы хотим спасти Украину, мы должны обеспечить лучшие условия жизни для беднейших крестьян в регионах страны и начать электрификацию ради повышения производительности труда."
UKR_First_Loan:0 "Попросить кредит у Германии"
UKR_First_Loan_desc:0 "Мы должны попросить кредит у Германской Империи для электрификации беднейших регионов страны. Они должны понять, что инвестиция в украинское сельское хозяйство в их интересах."
UKR_First_TaxHike:0 "Налоги на электрификацию"
UKR_First_TaxHike_desc:0 "Правительство не видит других вариантов электрификации беднейших регионов Центральной Украины кроме введения дополнительных налогов. Остается лишь надеяться, что крестьяне поймут нас."
UKR_Electrification:0 "Новые ресурсы"
UKR_Electrification_desc:0 "Правительство сумело электрифицировать деревни в Центральной Украине, что позволит крестьянам производить больше продукции. Но теперь нам нужно больше ресурсов для развивающегося сельского хозяйства!"
UKR_Second_Loan:0 "Кредит на индустриализацию"
UKR_Second_Loan_desc:0 "Ситуация в Центральной Украине улучшилась - настало время для Восточной Украины. Все заводы, построенные при Царе, должны быть модернизированы. Но нам нужны инвестиции германских партнеров!"
UKR_Second_TaxHike:0 "Налоги на индустриализацию"
UKR_Second_TaxHike_desc:0 "Ситуация в Центральной Украине улучшилась - настало время для Восточной Украины. Все заводы, построенные при Царе, должны быть модернизированы. Поэтому мы должны ввести новые налоги. Снова."
UKR_Kharkov_Industry:0 "Харьковская промышленность"
UKR_Kharkov_Industry_desc:0 "Харьков всегда был самым крупным городом Украины, но никогда не использовал это примущество в экономике. Настало время исправить это и создать достойную промышленность в регионе."
UKR_Revive_Agriculture:0 "Возродить агрокультуру"
UKR_Revive_Agriculture_desc:0 "Мы всегда хотели стать более полезными для наших союзников, развивая сельское хозяйство — основу нашей экономики. Но экономический и агрокультурный кризис лишь поставил нас в большую зависимость от германских инвестиций. Настало время восстановить сельское хозяйство."
UKR_Donbass_Industry:0 "Донбасская промышленность"
UKR_Donbass_Industry_desc:0 "Ситуация на Украине наконец стабилизировалась. У нас появилась отличная возможность продолжить реформы. В долгосрочной перспективе мы должны развить промышленность в восточных регионах. Благодаря Царю, нам нужно лишь возобновить работу старых заводов и слегка модернизировать их."

UKR_Stab_econ:0 "Стабилизация"
UKR_Stab_econ_desc:0 "Благодаря решительным мерам, мы смогли стабилизировать ситуацию и ликвидировать последствия Черного Понедельника. Остается только надеяться на дальнейшее развитие."

UKR_Reorg_army:0 "Новая Украинская армия"
UKR_Reorg_army_desc:0 "Как и Королевство, Украинская армия находится в крайне печальном состоянии. Из-за падения Берлинской Фондовой биржи мы были вынуждены сократить военный бюджет, но у нас есть небольшие запасы для проведения реформы армии и реорганизации министерства обороны. Настало время усилить страну и защитить границы."
UKR_Mobile:0 "План Черняховского"
UKR_Mobile_desc:0 "Иван Черняховский — молодой и перспективный полковник — понял, что будущее войны за быстрыми, но разрушительными машинами, закованными в металл. Он требует снабдить армию достаточным количеством танков и в полной мере моторизировать ее. Высокая скорость застанет противника в расплох."
UKR_Mobile_Forces:0 "Грузовики для Отечества"
UKR_Mobile_Forces_desc:0 "Грузовики крайне важны для современной армии - поэтому мы должны направить промышленную мощь страны на производство грузовиков, которые заменят кавалерию в наших частях."
UKR_Tank_Forces:0 "Танки!"
UKR_Tank_Forces_desc:0 "Один танк может быть эффективнее десяти человек на поле боя - поэтому мы должны построить как можно больше танков, чтобы создать самую сильную армию в Восточной Европе!"
UKR_Grand_Battle:0 "Окруженная страна"
UKR_Grand_Battle_desc:0 "К сожалению, наши враги не исчезнут сами по себе без нашей помощи, и мы должны быть готовы к любым военным действиям. И может, даже начать их! "
UKR_Firepower:0 "Гром и Молния"
UKR_Firepower_desc:0 "Артиллерия — настоящая богиня войны. Используя старые царистские и новые германские заводы, мы можем сбрасывать снаряды на голову врага без серьезных потерь с нашей стороны."
UKR_Infantry1:0 "Пехотное снаряжение"
UKR_Infantry1_desc:0 "Если мы хотим, чтобы украинский солдат сражался за свою страну, он должен быть хорошо вооружен. Генеральный Штаб твердо и четко решит, что и в каком количестве нам нужно."
UKR_Doct1:0 "Иностранный опыт"
UKR_Doct1_desc:0 "С объявления нашей независимости в 1918 году множество войн потрясло землю. Настало время проанализировать каждую, чтобы извлечь полезный урок."
UKR_Art1:0 "Исследования артиллерии"
UKR_Art1_desc:0 "Артиллерия крайне важна в современной армии. Необходимо сделать все возможное, чтобы дать армии артиллерию, которую она заслуживает."
UKR_Massive:0 "Крестьянская армия"
UKR_Massive_desc:0 "Украина одна из самых густонаселенных стран в Восточной Европе. Мы можем использовать множество сынов Родины на европейских бранных полях, но сперва нужно понять, где они будут более эффективны."
UKR_Massive_inf1:0 "Развитие снаряжения"
UKR_Massive_inf1_desc:0 "Вельткриг спровоцировал появление новых видов вооружения. Мы должны создать собственное и отправить его на фронт, чтобы каждый украинский солдат стоил десяти вражеских."
UKR_Massive_inf2:0 "Оружие для армии"
UKR_Massive_inf2_desc:0 "Мы потратили много времени на создание снаряжение для всех целей, но наша армия требует лучшего вооружения. И мы его предоставим."
UKR_Massive_doct:0 "Идея для солдат"
UKR_Massive_doct_desc:0 "У нас много солдат и много винтовок. Кто-то скажет, что такая армия слабее армии с танками и артиллерией, но мы точно покажем противнику, что нас не стоит недооценивать."
UKR_New_Army_UKR:0 "Реорганизация армии"
UKR_New_Army_UKR_desc:0 "Наконец, Генеральный Штаб и министерство обороны заявило о полной реорганизации армии. Теперь мы сможем достойно защитить интересы."

UKR_Newforpol:0 "Новая внешняя политика"
UKR_Newforpol_desc:0 "Первые шаги в стабилизации страны сделаны, теперь нужно определить нашу внешнюю политику. Мы не могли усилиться в Восточной Европе, но времена меняются..."
UKR_Ties_Germany:0 "Укрепление связей с Германией!"
UKR_Ties_Germany_desc:0 "Германия по-прежнему наш главный союзник и стратегический партнер. Почти во всех сферах мы нуждаемся в германском опыте. Поэтому мы обратимся к ним за помощью."
UKR_Gerukr_army:0 "Немецкое вооружение"
UKR_Gerukr_army_desc:0 "Немцы создали сильнейшие вооруженные силы в мире. Почему бы нам не извлечь что-нибудь из берлинских успехов?"
UKR_Ostwall_focus:0 "Оствалл"
UKR_Ostwall_focus_desc:0 "Нашей главной задачей является защита востока Миттльевропы. Но мы не можем сделать это одни. К счастью, Германия услужливо поможет в постройке укреплений на границе с Россией."
UKR_is_alone:0 "Нерушимая изоляция"
UKR_is_alone_desc:0 "Украина одинока на своем пути... но наши граждане всегда готовы встать на защиту от поработителя! Нужно убедиться, что это благородное стремление не испарится в неудобный момент. Дух свободы поведет нас!"
UKR_Mozyr_claim:0 "Граница с Белоруссией"
UKR_Mozyr_claim_desc:0 "Граждане Полесья изолированно живут в деревнях и не заботятся о ситуации в мире. Но это не значит, что мы не должны заботиться об этих гражданах и защитить их от возможнной угрозы."
UKR_Bessarabia_claim:0 "Голубой Дунай"
UKR_Bessarabia_claim_desc:0 "Российская Империя потеряла Бессарабию в 1918 году. Сегодня в регионе живет множество национальностей, страдающих под репрессиями разлагающегося режима в Бухаресте. Настало время помочь жителям Бессарабии обрести свободу - и мы, конечно, им в этом поможем."
UKR_Fra_cooperation:0 "Сотрудничество с Францией"
UKR_Fra_cooperation_desc:0 "Французская Коммуна последний светоч прогресса в этом ужасном мире. К счастью, Никита Хрущев четко знает, за кем стоит будущее. Поэтому мы улучшим экономические и политические отношения между двумя странами."
UKR_Fra_alliance:0 "Единство Синдикалистов"
UKR_Fra_alliance_desc:0 "Теперь, когда мы освободились из-под власти германского империализма, мы можем обозначить наше отоншение к Интернационалу. Немедленное заключение союза не только улучшит наши отношения с синдикалистскими странами, но и защитит нас от немцев, которые никак не могут простить свержения их короля."
UKR_Fra_claims:0 "Красное освобождение"
UKR_Fra_claims_desc:0 "Множество по праву украинских земель находятся под властью других стран, которые не всегда уважают права нашего народа. Если мы хотим сохранить дружбу наций и защитить право на самоопределение украинской нации, мы должны заявить о претензиях на приграничные территории, и, может быть, когда-нибудь мы их освободим."
UKR_RUS_friendship:0 "Северный ветер"
UKR_RUS_friendship_desc:0 "Мы не забыли наших северных братьев. Предатели пытались разорвать наши связи в 1918 году, но народ Украины изъявил свое желание. Мы помним, что именно Россия помогла нам освободиться от поляков и татар - и теперь мы встанем на путь освобождения от Германии."
UKR_RUS_Galicia:0 "Галицийский вопрос"
UKR_RUS_Galicia_desc:0 "Галиция более 600 лет находилась под контролем поляков и немцев. Но мы достаточно сильны, чтобы освободить свой народ из-под вражеского ига."

### Air Focuses ###
UKR_aviation_effort:0 "Украинские ВВС"
UKR_aviation_effort_desc:0 "Мы не можем недооценивать роль авиации в современных войнах. Украине нужен сильный авиафлот, чтобы выжить в этом жестоком мире."
UKR_fighter_focus:0 "Ставка на Превосходство в воздухе"
UKR_fighter_focus_desc:0 "Ставка на развитие новых истребителей позволит нам защитить родные небеса от вражеских самолётов."
UKR_bomber_focus:0 "Ставка на Поддержку с воздуха"
UKR_bomber_focus_desc:0 "Ставка на развитие новых бомбардировщиков позволит нам вести наземные битвы куда более эффективно."
UKR_aviation_effort_2:0 "Дальнейшее развитие авиации"
UKR_aviation_effort_2_desc:0 "Улучшая общее состояние авиации, а также тренируя опытных пилотов, мы сможем навсегда обезопасить наши родные небеса от любоо врага."
UKR_CAS_effort:0 "Штурмовики"
UKR_CAS_effort_desc:0 "Непосредственное учатие самолётов в наземных бтвах, несомненно, задаст новый вектор в развитии украинского авиастроения."
UKR_NAV_effort:0 "Морская Авиация"
UKR_NAV_effort_desc:0 "Выделив часть авиакрыльев для нужд флота, мы сможем атаковать врагов прямо с вод Чёрного моря."

### Naval Focuses ###
UKR_naval_effort:0 "Украинский ВМФ"
UKR_naval_effort_desc:0 "Достойный флот необходим любой стране, которая не мыслит рамками только своих границ. Корабли нужны для защиты морских путей, а также береговых линий и портов."
UKR_Odessa_Naval:0 "Гавань Одессы"
UKR_Odessa_Naval_desc:0 "Как торговый порт, Одесса всегда была важной частью Южной Украины. Нам необходим флот для её защиты, поэтому гавань Одессы должна быть расширена для военных нужд."
UKR_Crimea_Naval:0 "Порт Севастополя"
UKR_Crimea_Naval_desc:0 "Вместе с Крымом, в 1918 году мы также получили почти весь русский черноморский флот. Но без должной перестройки морских баз Севастополя мы не сможем использовать его с максимальной отдачей. Мы должны не жалееть сил на Севастополь, если хотим утвердить наше положение на Чёрном море."
UKR_flexible_navy:0 "Флот двух морей"
UKR_flexible_navy_desc:0 "Украина имеет выход к двум морям: Чёрному и Азовскому. Разные условия этих двух морей требуют от нашего флота быть гибким и легкоприспосабливающимся к любым условиям."
UKR_large_navy:0 "Расширение морфлота"
UKR_large_navy_desc:0 "Большой военный флот - то что нужно Украине. Без достаточного количества кораблей мы просто не сможем защитить наши протяжённые береговые линии."
UKR_submarine_effort:0 "Украинские подлодки"
UKR_submarine_effort_desc:0 "Подлодки - наш ответ всем врагам, сильно зависящим от морских поставок. Если мы потопим их конвои, их солдаты останутся без снабжения и боеприпасов."
UKR_cruiser_effort:0 "Украинские крейсеры"
UKR_cruiser_effort_desc:0 "Верфи Одессы и Николаева достаточно большие, чтобы производить солидные корабли, такие как крейсеры. Они станут хорошим подспорьем для нашего флота."
UKR_destroyer_effort:0 "Украинские эсминцы"
UKR_destroyer_effort_desc:0 "Хотя мы и являемся 'хлебной корзинкой' всей Европы, мы вынуждены завозить многие товары из-за границы. Современные эсминцы - это гарантия того, что наши морские конвои будут надёжно защищены."
UKR_capital_ships_effort:0 "Украинские линкоры"
