rusfor.1036.a:0 "Подчиниться"
rusfor.1036.b:0 "Никогда!"

rusfor.1037.t:0 "Подчинение армян"
rusfor.1037.d:0 "Не видя другого выхода, правительство Армении приняло наши требования о 'конституционных реформах' и перестановках в правительстве."
rusfor.1037.a:0 "Ура!"

rusfor.1038.t:0 "Статус Армении"
rusfor.1038.d:0 "Теперь, когда большая часть Кавказа находится под нашим контролем, пора решить судьбу Армении. Мы можем подчинить их прямой угрозой военного вторжения или секретными операциями совместно с местными монархическими движениями. Как мы поступим?"
rusfor.1038.a:0 "Потребовать интеграции!"
rusfor.1038.b:0 "Попытаться установить марионеточный режим!"
rusfor.1038.c:0 "Война решит все!"
rusfor.1038.e:0 "Секретной операции будет достаточно"

rusfor.1039.t:0 "Русские требования"
rusfor.1039.d:0 "Стремительно наращивающее мощь Русское Государство снова обратило свой взор на Кавказ. Русские уже выдвинули ряд требований, удовлетворение которых повлечет ликвидацию нашей государственность. Попытки противостоять русской мощи без поддержки мирового сообщества безумны."
rusfor.1039.a:0 "Подчиниться"
rusfor.1039.b:0 "Никогда!"

rusfor.1040.t:0 "Подчинение армян"
rusfor.1040.d:0 "Не видя другого выхода, правительство Армении приняло наши требования."
rusfor.1040.a:0 "Ура!"

rusfor.1041.t:0 "Сопротивление армян"
rusfor.1041.d:0 "Безумное правительство Армении отказалось выполнять наши разумные требования. Как мы отреагируем на такое самодурство?"
rusfor.1041.a:0 "Войной!"
rusfor.1041.b:0 "Отступить"

rusfor.1042.t:0 "Русский переворот"
rusfor.1042.d:0 "Русские агитаторы, провокаторы и шпионы, воспользовавшись отрядами промонархистских эмигрантов во главе с Симоном Врацяном подорвали всякий авторитет нынешней власти. Монархисты и русское население страны восстали. Страна в хаосе. Что случится дальше?"
rusfor.1042.a:0 "Повстанцы захватывают столицу!"
rusfor.1042.b:0 "Повстанцы сокрушены!"

rusfor.1043.t:0 "Крах Армении"
rusfor.1043.d:0 "Представители нового про-российского правительства Армении на сегодняшней встрече с нашим премьер-министром заявили о желании снова войти в состав России. Русские граждане празднуют. Еще одна победа без пролитой крови!"
rusfor.1043.a:0 "Слава нашей разведке!"

rusfor.1044.t:0 "Провал русского переворота"
rusfor.1044.d:0 "Наши попытки сменить правительство Армении на более лояльное закончились полной катастрофов. Что мы предпримем?"
rusfor.1044.a:0 "Сокрушим их!"
rusfor.1044.b:0 "Пускай живут..."

rusfor.1045.t:0 "Русские требования"
rusfor.1045.d:0 "Стремительно наращивающее мощь Русское Государство снова обратило свой взор на Кавказ. Русские уже выдвинули ряд требований, включающих в себя конституционные реформы, которые навсегда установят лояльную русским власть. Попытки противостоять их мощи без поддержки мирового сообщества безумны."
rusfor.1045.a:0 "Подчиниться"
rusfor.1045.b:0 "Никогда!"

rusfor.1046.t:0 "Подчинение армян"
rusfor.1046.d:0 "Не видя другого выхода, правительство Армении приняло наши требования."
rusfor.1046.a:0 "Ура!"

rusfor.1047.t:0 "Кавказское направление"
rusfor.1047.d:0 "Война на западе сковывает силы Германской Империи. Им все труднее защищать отдаленные районы Кавказа. Это дает нам уникальную возможность распространить свое влияние на весь регион. Вопрос лишь в том, каким образом..."
rusfor.1047.a:0 "Потребовать уступок"
rusfor.1047.b:0 "Предложить союз Германии в обмен на..."

rusfor.1048.t:0 "Россия требует уступок на Кавказе"
rusfor.1048.d:0 "Правительство Русского Государства недавно опубликовало свое обращение, в котором требует о немедленном пересмотре сфер влияния на Кавказе. Они требуют отзыва гарантий независимости всех кавказских государств и признание их сферой русского влияния. В обмен они предлагают гарантировать целостность границ в Европе и экономическую поддержку. Как мы ответим?"
rusfor.1048.a:0 "Согласиться"
rusfor.1048.b:0 "Никогда!"

rusfor.1049.t:0 "Германская Империя отказала!"
rusfor.1049.d:0 "Безумные глупцы в правительстве Германской Империи проигнорировали наши разумнейшие требования! Мир между Россией и Германией находится в самом хрупком состоянии! Как мы поступим?"
rusfor.1049.a:0 "Объявить войну Миттльевропе!"
rusfor.1049.b:0 "Проигнорировать германцев!"

rusfor.1050.t:0 "Предательство Германской Империи!"
rusfor.1050.d:0 "Германская Империя предала нас, отозвав свои гарантии и оставив перед растущими аппетитами России."
rusfor.1050.a:0 "Мы беспомощны..."

rusfor.1051.t:0 "Предательство Германской Империи!"
rusfor.1051.d:0 "Германская Империя предала нас, отозвав свои гарантии и оставив перед растущими аппетитами России."
rusfor.1051.a:0 "Мы беспомощны..."

rusfor.1052.t:0 "Россия хочет вступить в Миттльевропу"
rusfor.1052.d:0 "Правительство Русского Государства недавно объявило о желании вступить в Миттльевропу для спасения мира от Синдикализма. Но также они требуют отзыва всех гарантий кавказских государств и признания их сферой русского влияния. Как мы ответим?"
rusfor.1052.a:0 "Согласиться!"
rusfor.1052.b:0 "Никогда!"

rusfor.1053.t:0 "Статус Дон-Кубани"
rusfor.1053.d:0 "Правительство Германской Империи приняло наши разумные требования о переделе сфер влияния на Кавказе. Дон-Кубанский Союз, некогда защищаемый Германской Империи, находится в нашей власти. Как мы поступим с этим мятежным государством?"
rusfor.1053.a:0 "Потребовать полной интеграции!"
rusfor.1053.b:0 "Потребовать реформации правительства!"

rusfor.1054.t:0 "Статус Азербайджана"
rusfor.1054.d:0 "Правительство Германской Империи приняло наши разумные требования о переделе сфер влияния на Кавказе. Азербайджан, некогда защищаемый Германской Империи, находится в нашей власти. Как мы поступим с этим мятежным государством?"
rusfor.1054.a:0 "Потребовать полной интеграции!"
rusfor.1054.b:0 "Потребовать реформации правительства!"

rusfor.1055.t:0 "Россия требует реинтеграции"
rusfor.1055.d:0 "Германская Империя ослаблена новой Мировой Войной. Чтобы заработать благосклонность русских в бесконечной борьбе, Германская Империя согласилась с требованиями о переделе сфер влияния на Кавказе, тем самым предав все гарантии и договоры о защите. Русские уже выдвинули ряд требований, удовлетворение которых повлечет ликвидацию нашей государственности. Как мы поступим?"
rusfor.1055.a:0 "У нас нет выбора..."
rusfor.1055.b:0 "Сопротивляться!"

rusfor.1056.t:0 "Россия требует реформ в правительстве"
