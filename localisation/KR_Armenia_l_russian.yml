###Events###
arm.2.t:0 "Находки армянских археологов"
arm.2.d:0 "В академических кругах во всю идут дебаты на тему культурного влияния армянской цивилизации. Наши археологи в Восточной Турции нашли находки, в которых легко узнаются армянские мотивы. Есть и те, кто считает, что наша культура была распространена на огромных территориях, даже дальше, чем велись наши раскопки. Мы можем снарядить экспедицию, чтобы установить это, но Османы будут недовольны этим."
arm.2.a:0 "Армяне должны знать своё наследие"
arm.2.b:0 "Нам не стоит конфликтовать с турками"

arm.3.t:0 "Находки археологов"
arm.3.d:0 "Как оказалось, в Древние времена наша страна была намного больше и развитей, чем мы предполагали. Археологи нашли несколько важных мест армянской культуры, таких как храмы, библиотеки, памятники. Мы слишком долго забывали о нашем великом прошлом."
arm.3.a:0 "Великий день для всей Армении"

arm.4.t:0 "Недавние находки армянских археологов"
arm.4.d:0 "Армянское правительство профинансировало ряд археологических раскопок, которые доказали, что культурное доминирование армян в прошлом было распространенно и на Восточную Турцию. Это может послужить отличным запалом для разных националистических групп."
arm.4.b:0 "Археология?!? Не тратьте моё время!"
arm.4.a:0 "Позаботьтесь, чтобы об их находках никто не узнал!"

arm.5.t:0 "Реакция Османов"
arm.5.d:0 "Турки арестовали наших археологов и уничтожили все их находки! Варвары, кто же ещё мог так поступить кроме них? Это зашло слишком далеко!"
arm.5.a:0 "Они заплатят..."

arm.6.t:0 "Националистическая агитация"
arm.6.d:0 "Сельская местность уже давно является очагом сопротивления турецкой оккупации и рассадником националистических агитаторов. Мы должны пресекать их деятельность, но даже и в правительстве есть их сторонники, которые пытаются найти поддержку у Апостольской церкви."
arm.6.a:0 "Пошлите больше полицейских."

arm.7.t:0 "Запрет на обучение"
arm.7.d:0 "В попытках ассимилировать армян в турецкое общество наше правительство запретило всю армянскую литературу. Только тщательно проверенные турками произведения могут быть в библиотеках наших школ."
arm.7.a:0 "Закон есть закон"

arm.8.t:0 "Апостольская церковь протестует против нового закона"
arm.8.d:0 "Церковь протестует против нашего нового закона о литературе. Они говорят, что подобные запреты приведут к изъятию большей части традиционных текстов церкви. Недовольство священнослужителей может обернуться для нас проблемой. Что нам делать?"
arm.8.a:0 "Игнорируйте их"
arm.8.b:0 "Мы должны прислушаться к ним"

arm.9.t:0 "Армяне жгут книги"
arm.9.d:0 "Армянские националисты пожгли несколько книг, привезённых Османами и разграбили несколько книжных магазинов. Турецкая делегация недовольна нарастанием неприязни к их правительству. Они требуют, чтобы мы сделали всё возможное, чтобы защитить этнических турок в нашей стране."
arm.9.a:0 "Арестуйте священников и агитаторов"
arm.9.b:0 "Арестуйте только агитаторов"
arm.9.c:0 "Мы не можем противиться гласу народа"

arm.10.t:0 "Агитаторы арестованы"
arm.10.d:0 "С арестом агитаторов ситуация стабилизировалась. Но не стоит думать, что националистические настроения потухли раз и навсегда. Они могут разгореться с ещё большей силой впоследствии."
arm.10.a:0 "Не самый плохой исход"

arm.11.t:0 "Революция в Армении"
arm.11.d:0 "Арест священнослужителей вызвал фурор в армянском обществе. Правительство в панике: тысячи протестующих устроили самую настоящую революцию, которую мы не в силах подавить. Если мы попросим турков вмешаться, то они ещё больше стянут свой хомут. Но если ничего не предпринимать, то нынешнее правительство просто падёт."
arm.11.a:0 "Молите Османов о вмешательстве"
arm.11.b:0 "Правительство вынуждено покинуть страну"

arm.12.t:0 "Армения просит поддержки"
arm.12.d:0 "Армянское правительство арестовало зачинщиков антитурецких агитаций, но это только ухудшило ситуацию. Они просят нас вмешаться и подавить восстание, которое возникло на почве этих арестов. Мы рискуем потревожить русских на севере, если введём войска и оккупируем Армению."
arm.12.a:0 "Пошлите солдат"
arm.12.b:0 "Они не стоят наших затрат"

arm.13.t:0 "Турецкие войска прибыли в Армению"
arm.13.d:0 "Османы ввели войска в нашу страну и подавили восстание. По крайней мере, ситуация стабилизировалась."
arm.13.a:0 "Добро пожаловать!"

arm.14.t:0 "Национальное Армянское Правительство"
arm.14.d:0 "Из пепла старого правительства родилось новое, действующее в интересах армянской нации. Армяне больше не будут тянуть на себе турецкую лямку!"
arm.14.a:0 "Дивный рассвет для Армении"

arm.15.t:0 "Армения объявила о независимости!"
arm.15.d:0 "Мы правили Арменией на протяжении многих лет. Но сегодня, они без всякой причины решили объявить о своей независимости и покинули нашу сферу влияния. Это спровоцировало волнения среди армянского народа на Востоке Турции. Как мы должны на всё это отреагировать?"
arm.15.a:0 "Пусть живут"
arm.15.b:0 "Немыслимо! Заставьте их пасть на колени перед нами!"

arm.16.t:0 "Судьба Армении"
arm.16.d:0 "Наши доблестные войска заняли Армению. Нам надо решить дальнейшую судьбу этой страны. Армия и националисты требуют интегрировать регион в нашу империю, в то время как либералы настаивают на освобождение Армении в качестве нашей марионетки."
arm.16.a:0 "Освободить Армению!"
arm.16.b:0 "Интегрировать Армению!"

arm.17.t:0 "Армяне отказались арестовывать агитаторов"
arm.17.d:0 "Глупые армяне проявили неуважение по отношению к нам ,отказавшись арестовать националистических агитаторов. Мы должны как-то на это отреагировать."
arm.17.a:0 "Нота протеста образумит их"
arm.17.b:0 "Припугните их войной!"

arm.18.t:0 "Османы прислали нам ноту протеста"
arm.18.d:0 "Османы недовольны нашим отказом выполнять их требования. Эта нота протеста от турок не несёт ничего хорошего, но если мы послушаем их и арестуем агитаторов, это может вылиться в ещё большие беспорядки."
arm.18.a:0 "Проигнорировать турков"
arm.18.b:0 "Подчиниться туркам"

arm.19.t:0 "Армяне не воспринимают наши протесты всерьёз"
arm.19.d:0 "Глупые армяне снова проявляют неуважение. Они не восприняли наш протест как угрозу и не стали арестовывать агитаторов. Мы должны как-то на это отреагировать."
arm.19.a:0 "Замните это дело..."
arm.19.b:0 "Пригрозите войной!"

arm.20.t:0 "Османы угрожают войной"
arm.20.d:0 "Турки угрожают ввести войска в Армению, если мы не подчинимся их приказам. Такой расклад нам совсем ни к чему. Но и арест агитаторов может повлечь за собой непредвиденные последствия"
arm.20.a:0 "Подчиниться туркам"
arm.20.b:0 "Мы не станем прогинаться под турками!"