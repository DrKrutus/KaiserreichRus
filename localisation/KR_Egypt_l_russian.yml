### Ideas ###
EGY_jerusalem_bonus:0 "Иерусалимский договор"
EGY_damascus_bonus:0 "Дамаский договор"
EGY_inexperienced_forces:0 "Неопытная армия"
EGY_inexperienced_forces_desc:0 "Наши военные еще молоды и слабы по сравнению с нашими союзниками, и даже вечным османским врагом. Наши солдаты дезорганизованы, наши офицеры некомпетентны и наши люди не хотят служить."
EGY_retired_brits:0 "Отставные британские офицеры"
EGY_retired_brits_desc:0 "Эти люди были убеждены в том, что они помогают нам в настоящее время взамен за справедливую компенсаций. Война призывает этих людей в последний раз."
EGY_german_deserters:0 "Немецкие дезертиры"
EGY_german_deserters_desc:0 "Наши взятки оказались верными, и теперь мы имеем при себе небольшой контингент немецких солдат и унтер-офицеров из Суэцких сил обороны. Мы будем использовать их опыт, чтобы модернизировать наши собственные методы обучения."
EGY_camel_force:0 "Королевский корпус верблюдов"
EGY_camel_force_desc:0 "Мы использовали верблюдов как инструмент для войны, чтобы её продлить, чем большинство наций. Наши верблюды и всадники выносливы и готовы к конфликту."
EGY_copts_safeguarded:0 "Коптская Церковь Сохранина"
EGY_copts_safeguarded_desc:0 "Аббас II укрепил свою защиту Коптской церкви и защищает их от репрессий или едких комментариев. Даже если они могут увеличить напряженность."
EGY_copts_crushed:0 "Коптская церковь раздавлена"
EGY_copts_crushed_desc:0 "Аббас II уже не мог терпеть едкие замечания коптов и разрушил присутствие их Церкви в Египте. Это будет, конечно, иметь негативное влияние на наши большие коптские меньшинства."
EGY_sons_of_egypt:0 "Сыны Египта!"
EGY_sons_of_egypt_desc:0 "Наши солдаты борются за гордость своей страны и их собратьев-арабов. Они никогда не откажутся от защищать свою страну от врагов!"
EGY_black_monday:0 "Поражены Чёрным Понедельником"
EGY_black_monday_desc:0 "Наша экономика сломлена, всвязи с экономическим кризисом в Германии, который уже назвали Черным Понедельником. Все цены на хлопок упали. Это катасрофа."
EGY_sultan_fleet:0 "Султанский Флот"
EGY_sultan_fleet_desc:0 "Султан потребовал флот, пригодный для растущей мощи, и мы стремимся поставлять лучшие линкоры для Султанского Флота."

### Events ###

egy.1.t:0 "Египетский Султанат"
egy.1.d:0 "История соременного Египта традиционно начинается с 1882 года, когда Египет попал в британскую сферу влияния, но при этом Египет являлся составной частью Османской империи. В 1914 году был официально обьявлен протекторат Британии над Египтом, а титул главы государства, сменившийся с "паша" на "хедив" в 1867, еще раз сменился на "султан", отвергнув остатки власти османского султана, которого в Вельткриге поддержали Центральные державы. Аббас II был свергнут как хедив и заменен его дядей Хусейном Камилом как султаном. После его смерти в 1917 году его единственный сын, принц Камаль аль-Дин Хусейн, отказался от престола, и брат Хусейна Камала - Ахмед Фуад взошел на трон, как Фуад I. С подписанием "Мира с честью" Египет оставался под британским контролем. Однако арабский национализм привел к насильственным беспорядкам, которые убедили британцев в одностороннем провозглашении египетской независимости в 1922 году, отмене протектората и создании независимого Королевства Египет. Великобритания сохранила контроль над Суэцким каналом, для внешней защиты Судана и Египта. Когда разразилась британская революция 1925 года, Египет оккупировал Судан, но был вынужден передать контроль над Суэцким каналом Германии. Фуад I, которого считали британской марионеткой, был вынужден бежать и был заменен его предшественником и племянником Аббасом II. С упадком Османской империи, в последние годы арабский национализм находится на подъеме, и Египет решил организовать первый Арабский Конгресс - конгресс арабских наций, который состоится в 1936 году. Вместе с Хиджазом они могут попытаться освободить арабов, которые до сих пор живут в Османской империи."
egy.1.a:0 "Мы будем хозяевами собственной судьбы!"

egy.2.t:0 "Конгресс Арабского Мира"
egy.2.d:0 "Для начала идея арабских националистов в Египте, планируемая Конгрессом арабских наций станет огромным культурным событием большого геополитического и стратегического значения, принимаемым в Каире. Профессорам, священнослужителям, историкам, романистам, дипломатам и даже поварам со всех уголков арабского мира предлагается присоединиться к этой дани арабской культуры. Этот Конгресс может улучшить экономическую ситуацию в Каире и наши отношения с арабским миром, однако иностранные оккупанты арабских земель могут рассматривать это как угрозу панарабистской пропаганде."
egy.2.a:0 "Продолжить подготовку к Конгрессу, как и планировалось."
egy.2.b:0 "Эти планы слишком скромны, это должно быть событие века!"
egy.2.c:0 "Отказаться от планов, этот Конгресс - пустая трата ресурсов!"

egy.3.t:0 "Арабский Конгресс"
egy.3.d:0 "После долгих месяцев планирования начинается Арабский конгресс. По мере того, как гости прибывают со всех арабских земель, становится ясно, что арабская особенность не забыта, а, наоборот, лелеет многими. Улицы, рынки и мечети Каира кишат арабами со многих земель. В ближайшие дни они выйдут на сцену с выступлениями и лекциями на самые разные темы, начиная от истории до религии."
egy.3.a:0 "Действительно великий день для всех арабов!"

egy.4.t:0 "Арабский Конгресс"
egy.4.d:0 "Организованный египетским правительством Арабский конгресс является грандиозным событием в Каире, где делегаты от всех арабских государств созываются для того, чтобы воздать должное нашему знаменитому арабскому наследию. Мы тоже должны послать делегацию?"
egy.4.a:0 "В Каир!"
egy.4.b:0 "Пффф... Арабы-шмарабы, мы справимся!"

egy.5.t:0 "Арабский Конгресс"
egy.5.d:0 "Организованный египетским правительством, Арабский конгресс является грандиозным событием в Каире, где делегаты от всех арабских государств созывают для того, чтобы воздать должное нашему знаменитому арабскому наследию. Мы также были приглашены. Стоит ли нам посмотреть, готов ли Египет стать нашим стратегическим партнёров в борьбе с турецким игом?"
egy.5.a:0 "Отправить культурную делегацию, мы же не хотим войны."
egy.5.b:0 "Вместе с Египтом мы можем поставить османов на колени!"
egy.5.c:0 "Я тот араб, которому нужна эта нация, никто не собирается в Каир!"

egy.6.t:0 "Арабский Конгресс"
egy.6.d:0 "Организованный египетским правительством, Арабский конгресс является грандиозным событием в Каире, где делегаты от всех арабских государств созывают для того, чтобы воздать должное нашему знаменитому арабскому наследию. Мы тоже должны послать делегацию?"
egy.6.a:0 "Женщина, пакуй чемоданы! Мы едем в Каир!...Каир...это в Египте, детка..."
egy.6.b:0 "Культурное мероприятие...? СКУКА СМЕРТНАЯ!"

egy.7.t:0 "Арабский Конгресс"
egy.7.d:0 "Организованный египетским правительством Арабский конгресс является грандиозным событием в Каире, где делегаты от всех арабских государств созывают для того, чтобы воздать должное нашему знаменитому арабскому наследию. Мы тоже должны послать делегацию?"
egy.7.a:0 "Давайте посмотрим, что за арабы за пределами Йемена..."
egy.7.b:0 "Возможно, хорошие люди в Каире может помочь нам получить Аден обратно от треклятых немцов!"
egy.7.c:0 "Я не могу поехать в Каир, я занят... На моей кухне крыса, что мне делать?"

egy.8.t:0 "Арабский Конгресс"
egy.8.d:0 "Планируемый арабскими националистами в Египте, Арабский конгресс является событием в Каире, где делегаты от всех арабских государств собираются для обсуждения ситуации и сохранения арабской культуры и самобытности. К сожалению, это пробудило нежелательный национализм в наших арабоязычных провинциях."
egy.8.a:0 "...Разве мы не можем просто ладить?..."

egy.9.t:0 "Арабский Конгресс"
egy.9.d:0 "Планируемый арабскими националистами в Египте, Арабский конгресс является событием в Каире, где делегаты от всех арабских государств собираются для обсуждения ситуации и сохранения арабской культуры и самобытности. К сожалению, это пробудило нежелательный национализм в наших арабоязычных провинциях."
egy.9.a:0 "Наша колониальная империя останется целой!"

egy.10.t:0 "Арабский Конгресс"
egy.10.d:0 "Планируемый арабскими националистами в Египте, Арабский конгресс является событием в Каире, где делегаты от всех арабских государств собираются для обсуждения ситуации и сохранения арабской культуры и самобытности. К сожалению, это пробудило нежелательный национализм в наших арабоязычных провинциях."
egy.10.a:0 "Мы должны внимательно следить за этой проблемой."

egy.11.t:0 "Арабский Конгресс"
egy.11.d:0 "Планируемый арабскими националистами в Египте, Арабский конгресс является событием в Каире, где делегаты от всех арабских государств собираются для обсуждения ситуации и сохранения арабской культуры и самобытности. К сожалению, это пробудило нежелательный национализм в наших арабоязычных провинциях."
egy.11.a:0 "Марокко является испанской страной, и это останется без изменений!"

egy.12.t:0 "Результаты Арабского Конгресса"
egy.12.d:0 "По мере того, как культурные события Арабского конгресса заканчивалось, палата делегатов начала нагреваться от националистических криков от различных членов конгресса. Хашемитское государство в Хеджазе было ядром панарабизма во время Вельткрига, и именно в Мекку эмигрировало огромное количество арабских националистов из Сирии и Месопотамии, когда немецкие подкрепления одолели доселе непобедимую Антанту. Пошли слухи о том, что династия Шарифа решила еще раз возглавить дело арабского объединения и отправить власть ненавистных турок на свалку истории. А что насчет наших египетских друзей?"
egy.12.a:0 "Мы должны попросить о поддержке в объединении всех арабских земель под властью Османской империи!"
egy.12.b:0 "Мы должны укрепить Шарифвское государство."

egy.13.t:0 "Шариф Мекки объявляет о своих амбициях"
egy.13.d:0 "Арабское национальное правительство в Мекке предложило, чтобы династия Хашемитов стала ведущей авангардом панарабизма, тем самым предъявляя ультиматум Османской империи. Как мы должны реагировать?"
egy.13.a:0 "Бог желает этого! Окажите нашу поддержку!"
egy.13.b:0 "Вместо этого предложите разбиение арабских вилайетов."
egy.13.c:0 "Предложите, чтобы НАША династия взяла на себя роль арабского объединения!"
egy.13.e:0 "Мы абсолютно не заинтересованы в этом. Вообще. Никто. Абсолютно."

egy.14.t:0 "Египет соглашается"
egy.14.d:0 "Египетское правительство объявило о своей полной поддержке амбиций семьи Пророка! Скоро турки падут перед мощью Фейсала!"
egy.14.a:0 "Аллах Акбар!"

egy.15.t:0 "Египет предлагает раздел Османской империи"
egy.15.d:0 "Египетское правительство предложило разделить арабские провинции уже сейчас, которые пока находяться под османским владычеством. Согласно этому соглашению, Великая Сирия отходит Египету, в то время как мы получим плодородные месопотамские провинции."
egy.15.a:0 "Принять этого предложение!"
egy.15.b:0 "Увеличить наши требования!"

egy.16.t:0 "Египет требует возглавить пан-арабское движение!"
egy.16.d:0 "Египетское правительство ясно заявило, что не готово позволить династии Хашемитов возглавить дело арабского объединения. Вместо этого они предложили Дом Мухаммада Али в качестве истинного освободителя. Что нам ответить?"
egy.16.a:0 "Небольшая жертва за свободу всех арабов."
egy.16.b:0 "Отказаться. Усилить наши требования!"

egy.17.t:0 "Ось Каир-Мекка?"
egy.17.d:0 "Для освобождения Аравийского полуострова и его жителей от Османской империи нам необходимо заключить союз с другими дружественными арабскими странами, такими как Хашемитская Аравия, которая хочет, чтобы Османская империя рухнула и распалась так же, как и мы."
egy.17.a:0 "Отправить предложение"
egy.17.b:0 "Нет необходимости в союзе"

egy.18.t:0 "Ось Каир-Мекка?"
egy.18.d:0 "Египет ищет союзников для того, чтобы достичь главной цели своей внешней политики, чтобы Османская Империя рухнула и распалась. Хотим ли мы подписать союз с Египтом, ведь они могут вовлечь нас в новые локальные войны?"
egy.18.a:0 "Да, арабские страны должны быть вместе"
egy.18.b:0 "Изоляция защитит нас!"

egy.19.t:0 "Образовалась Ось Каир-Мекка"
egy.19.d:0 "Хашемитская Аравия выразила намерение присоединиться к нашему союзу, направленному на освобождение арабских народов от Османского господства."
egy.19.a:0 "Приветствуем!"

egy.20.t:0 "Персидские амбиции"
egy.20.d:0 "Египет и Хашемитская Аравия недавно сформировали новый союз, направленный на освобождение всех арабских земель от Османского господства. Их цель частично согласуется с нашим желанием захватить контроль над Вилайетами Мосулом и Багдадом. Постараемся ли мы вступить в их союз или будем вести войну с османами самостоятельно?"
egy.20.a:0 "Попробуем присоединиться к арабскому блоку."
egy.20.b:0 "Не нужно арабам уничтожать османов!"
egy.20.c:0 "Ввести изоляцию."

egy.21.t:0 "Персия хочет вступить в наш Альянс"
egy.21.d:0 "Персия ищет союзников для того, чтобы достичь главной цели своей внешней политики, чтобы захватить Вилайетов Мосул и Багдад. Хотим ли мы принять Персию в наш альянс?"
egy.21.a:0 "Да, мы уничтожим османов вместе..."
egy.21.b:0 "Нет, они не арабы!"

egy.22.t:0 "Образовалась Ось Каир-Тегеран-Мекка"
egy.22.d:0 "Египет принял нашу просьбу и принял нас в свой альянс. Вместе мы сокрушим Османскую империю раз и навсегда!"
egy.22.a:0 "Олично!"

egy.23.t:0 "Доклад с Ближнего Востока"
egy.23.d:0 "Наши спецслужбы сообщили, что Египет вместе с другими государствами Ближнего Востока планирует уничтожить Османскую империю в недалеком будущем. Такие радикальные шаги представляют собой прямую угрозу стабильности для всего Ближневосточного Соглашения, которое было с честью подписано Мирным союзом в 1921 году. Что нам делать?"
egy.23.a:0 "Интересненень-ко..."
egy.23.b:0 "Нас не волнует судьба Османской империи..."

egy.24.t:0 "Германская империя выставляет ультиматум странам Ближнего Востока!"
egy.24.d:0 "Германский Кайзер четко заявил, что Германская империя будет полностью поддерживать независимость и территориальную целостность Османской империи, если какая-либо страна попытается вторгнуться в нее. Было бы неблагоразумно их недооценивать, несмотря на все те проблемы, с которые происходят у них сейчас. Как мы отреагируем на это заявление?"
egy.24.a:0 "Какая разница?"
egy.24.b:0 "Придерживаемся нашего плана против Османской Империи"
egy.24.c:0 "Отказаться от наших планов расширения"

egy.25.t:0 "Государства Ближнего Востока проигнорировали наш ультиматум"
egy.25.d:0 "Ближневосточные государства в своей глупой гордости отказались от наших разумных требований относительно территориальной целостности и независимости Османской империи. Как мы отреагируем на эту наглость?"
egy.25.a:0 "Прекратите все контакты с Ближневосточными государствами и поддержите Османов!"
egy.25.b:0 "Неумолимые глупцы! Мы покажем вам немецкую мощь!"
egy.25.c:0 "Отступить. Мы не можем позволить себе конфликт на Ближнем Востоке."

egy.26.t:0 "Миттльевропа прекращает все контракты с нами!"
egy.26.d:0 "Реагируя на наш отказ изменить наши планы относительно Османской империи, Германская империя приказала прекратить все торговые и дипломатические контакты между нашим государством и Миттельуропой. Части нашей отрасли уже ощущают последствия таких радикальных действий."
egy.26.a:0 "Мы выживем!"

egy.27.t:0 "Немецкая помощь!"
egy.27.d:0 "Наши немецкие друзья прислали помощь, чтобы сохранить наше превосходство на Ближнем Востоке."
egy.27.a:0 "Огромное спасибо немецкому кайзеру!"

egy.28.t:0 "Османская империя в смятении"
egy.28.d:0 "Не выдержав угнетения османов, Национальное Собрание Курдистана развернуло восстание для освобождения своей Родины. Теперь, когда дни османского правительства сочтены, сможем ли мы наконец реализовать наши долгосрочные планы и освободить оккупированные арабские земли или подождем лучшего времени?"
egy.28.a:0 "Объявите войну османам!"
egy.28.b:0 "Мы не готовы..."

egy.29.t:0 "Османская империя изолирована"
egy.29.d:0 "С начала нового грандиозного конфликта в Европе, у Германской империи связаны руки и она никак не сможет вмешиваться на Ближнем Востоке. Поэтому Османская империя изолирована и не может рассчитывать на вмешательство своего старого союзника, чтобы спасти их от неизбежной кончины. Теперь, когда дни Османской империи сочтены, сможем ли мы, наконец, реализовать наши долгосрочные планы и освободить оккупированные арабские земли или подождем лучшего времени?"
egy.29.a:0 "Объявите войну османам!"
egy.29.b:0 "Мы не готовы..."

egy.30.t:0 "Блок арабских государств объявляет нам войну!"
egy.30.d:0 "Союз арабских стран подло напал на нас. Их цель - полностью уничтожить нашу империю. В ответ на этот акт несколько арабских городов вспыхнули в открытом восстании. Арабы начали сжигать османские институты и совершать набеги на полицейские и военные базы. От Багдада до Иерусалима арабы восстали против Османской империи!"
egy.30.a:0 "Мы раздавим их!"

egy.31.t:0 "Блок арабских государств объявляет нам войну!"
egy.31.d:0 "Союх арабских стран подло напал на нас. Их цель - полностью уничтожить наше государство. В ответ на этот акт несколько арабских городов вспыхнули в открытом восстании. Арабы начали сжигать турецкие институты и соверщать набеги на полицейские и военные базы. От Багдада до Иерусалима арабы восстали против Турецкой Республики!"
egy.31.a:0 "Мы раздавим их!"

egy.32.t:0 "Арабский блок объявляет войну османам!"
egy.32.d:0 "Недавнее восстание в Курдистане рассматривается как признак того, что дни Османской империи сочтены. Это событие было использовано вооруженными силами арабских стран, которые неуклонно продвигаются на османские территории. Теперь, когда дни Османской империи сочтены, сможем ли мы, наконец, реализовать наши долгосрочные планы и освободить наших шиитских братьев или подождем лучшего времени?"
egy.32.a:0 "Объявите войну османам!"
egy.32.b:0 "Мы не готовы..."

egy.33.t:0 "Папа Римский Иоанн XIX Александрийский ставит под сомнение наши убеждения"
egy.33.d:0 "На недавнем празднике Папа Римский Иоанн XIX Александрийский сделал ряд замечаний, пренебрегающих политикой наших правительств, убеждениями в отношении меньшинств и даже предательскими комментариями, заявив, что предпочитает Египет под британским протекторатом. Это расценивается как чрезвычайно дерзкая нагласть для султана, который сохранил политику молчания по отношению к Коптской церкви, исключая их из жестких мер, введенных всвязи с кризисом Черного понедельника. Аббас II теперь будет вынужден действовать раз и навсегда по этому вопросу."
egy.33.a:0 "Если бы только он держал рот на замке"

egy.34.t:0 "Суэцкий канала возвращается!"
egy.34.d:0 "Немцы, зная, что наши угрозы не были пустыми, приняли и вернули Суэцкий канал под наш контроль. Все международные перевозки продолжаются, как обычно, по каналу, находящемуся под нашим контролем."
egy.34.a:0 "Славный день для нашего народа!"

egy.35.t:0 "Гунны отказали нам"
egy.35.d:0 "Грязные немцы-гунны отказались от наших требований о том, чтобы Суэцкий канал был возвращен под наш контроль. Немцы готовятся защищать Суэцкий канал от нас. Мы должны действовать быстро и силой показать немцам, что мы не шутитим."
egy.35.a:0 "Уничтожим их!"

egy.36.t:0 "Египет требует Суэцкий канал"
egy.36.d:0 "Рано утром наш посол в Каире получил телеграмму от султана, требующего вернуть Суэцкий канал под контроль Египта, взамен они позволят нашим кораблям проходить по каналу и дальше, но если мы откажемся, то они применят силу. Посол просит Кайзера серьезно обдумать свой ответ."
egy.36.a:0 "Пусть заберают"
egy.36.b:0 "Мы не отдадим Суэцкий канал, только через наше поражение."

egy.37.t:0 "Черный Понедельник Поражает"
egy.37.d:0 "Кризис в Черный понедельник на немецкой бирже оказал катастрофическое влияние как на Александрийскую, так и Каирскую биржи с удельными ценами хлопковых компаний аж на 90%. Пока нам удалось закрыть биржи до того, как ущерб распространился на другие отрасли, хлопок по-прежнему остается нашим основным экспортом, хотя он и стал стоить копейки. Мы должны оценить, какие шаги мы можем предпринять, чтобы исправить ситуацию."
egy.37.a:0 "В этом виноват свободный рынок!"

egy.38.t:0 "Египет требует от нас повиновения"
egy.38.d:0 "Посол Египта направил сегодня утром султану письмо. Они требует от нас полного подчинения Вознесенному султану Египта и безоговорочного повиновения всех действий и политики с Каиром. Понятно, если мы откажемся, то они сметут нас с лица земли не задумываясь. Мы должны внимательно рассмотреть наш ответ."
egy.38.a:0 "Скажи султану, что мы принимаем"
egy.38.b:0 "Мы согласимся, когда в пустыне пойдёт снег."

egy.39.t:0 "Египет требует от нас повиновения"
egy.39.d:0 "Посол Египта направил сегодня утром султану письмо. Они требует от нас полного подчинения Вознесенному султану Египта и безоговорочного повиновения всех действий и политики с Каиром. Понятно, если мы откажемся, то они сметут нас с лица земли не задумываясь. Мы должны внимательно рассмотреть наш ответ."
egy.39.a:0 "Скажи султану, что мы принимаем"
egy.39.b:0 "Скажи Аббасу, что мы примем, когда Джаханнам замерзнет"

egy.40.t:0 "Триумфальный парад Оси"
egy.40.d:0 "Сегодня рано утром наши силы вновь вернулись из конфликта, пройдя от края Каира до резиденции султана во дворце Абдин. От наших египетских войск и отрядов «Оси» состоялся триумфальный парад победы, в полной мере демонстрирующий нашу мощь. Султан был чрезвычайно взволнован, чтобы увидеть наступление Королевской гвардии на верблюдах, с этим проявлением власти, мир должен помнить, что Египет прибыл как власть и здесь, чтобы остаться."
egy.40.a:0 "Долго буду восхвалять нашего Султана и наших союзников!"