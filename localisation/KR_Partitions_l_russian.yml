l_russian:

### Events ###
part.1.t:0 "Судьба Германии"
part.1.d:0 "Германская Империя повержена! Наши бравые солдаты маршируют по Унтер-ден-Линден, показав всему миру (и особенно немцам!) мощь русского оружия! Теперь нужно решить, что мы будем делать с землями бывшего врага."
part.1.a:0 "Освободить Рейнланд, Северную Германию, Баварию и Пруссию."
part.1.b:0 "Оккупировать Пруссию и освободить остальную Германию."
part.1.c:0 "Создать новый Германский Союз!"
part.1.e:0 "Возродить Германскую Империю."
part.1.f:0 "Освободить Пруссию"
part.1.g:0 "Германия получит свои земли, если присоединятся к нам!"
part.1.h:0 "Нельзя доверять немцам, продолжить оккупацию."

part.11.t:0 "Второй Брест-Литовский мирный договор?"
part.11.d:0 "Восточная Европа под контролем русских войск, и нет ни единого шанса на возвращение на материк, но русские предлагают нам соглашение, согласно которому они обязуются вернуть нам наши земли в обмен на мир и признание всех территориальных приобретений России в Европе."
part.11.a:0 "У нас нет другого выбора."
part.11.b:0 "Мы никогда не согласимся!"

part.12.t:0 "Второй Брест-Литовский мирный договор."
part.12.d:0 "В отчаянии Германское правительство приняло наше предложение. Унижение Брест-Литовского договора в далеком прошлом! Согласно договору, мы возвращаем германские земли."
part.12.a:0 "Малая цена за большую победу!"

part.13.t:0 "Закат Германской Империи"
part.13.d:0 "Мы выполним условия сделки и войдем в их альянс."
part.13.a:0 "У нас просто нет другого выбора."

part.14.t:0 "Марионеточный режим в Берлине"
part.14.d:0 "Новое берлинское правительство — наша бесправная марионетка, и Германия верный член нашего союза. Надеюсь, это предотвратит все возможные конфликты между нами."
part.14.a:0 "Да здравствует Европа!"

part.15.t:0 "Императорская Армия"
part.15.d:0 "Сформировать активную оборону!"
part.15.a:0 "Создать армию!"

part.16.t:0 "Выбор главы Германии"
part.16.d:0 "У нас есть возможность установить нового Императора Германии из династии Романовых, хотя позволить немцам решать судьбу самим может быть более разумным решением."
part.16.a:0 "Великий Князь Борис будет Вильгельмом V!"
part.16.b:0 "Пускай немцы решают сами."

part.17.t:0 "Новый Император!"
part.17.d:0 "Российская Империя установила Великого Князя Бориса как Императора Германии. Боюсь, мы ничего не можем с этим поделать. Придется подчиниться и снова стать Империей."
part.17.a:0 "Да здравствует Вильгельм V!"

part.18.t:0 "Независимая Бавария"
part.18.d:0 "...Никто не видит это..."
part.18.a:0 "Бавария снова независима!"

part.19.t:0 "Независмая Пруссия"
part.19.d:0 "...Никто не видит это..."
part.19.a:0 "Новое начало."

part.20.t:0 "Независимый Рейнланд"
part.20.d:0 "...Никто не видит это..."
part.20.a:0 "Конечно, мы счастливы выполнять приказы Москвы!"

part.21.t:0 "Независимая Северная Германия"
part.21.d:0 "...Никто не видит это..."
part.21.a:0 "Северная Германия наконец независима!"

part.22.t:0 "Выбор главы Пруссии"
part.22.d:0 "У нас есть возможность установить нового короля Пруссии из династии Романовых, хотя позволить пруссакам решать судьбу самим может быть более разумным решением."
part.22.a:0 "Великий Князь Борис будет Вильгельмом V!"
part.22.b:0 "Пускай пруссаки решают сами"

part.23.t:0 "Новый король!"
part.23.d:0 "Российская Империя установила Великого Князя Бориса как короля Пруссии. Боюсь, мы ничего не можем с этим поделать. Придется подчиниться и снова стать королевством."
part.23.a:0 "Да здравствует Вильгельм V!"

part.24.t:0 "Закат Германской Империи"
part.24.d:0 "Согласно второму Брест-Литовскому мирному договору, подписанному с Россией, мы вынуждены также уладить все наши распри в Азии с Японией. Но с самого начала переговоров стало ясно, что японцев удовлетворит только полная передача наших азиатских владений."
part.24.a:0 "Капитулировать."

part.25.t:0 "Закат Германской Империи"
part.25.d:0 "Согласно второму Брест-Литовскому мирному договору, подписанному с Россией, мы вынуждены также уладить все наши распри с Французской Коммуной. Но с самого начала переговоров стало ясно, что японцев удовлетворит только полная передача оккупированных французских территорий."
part.25.a:0 "Капитулировать."

part.26.t:0 "Судьба Женевы"
part.26.d:0 "После победы над Французской Коммуной мы также получили контроль над Женевой. Стоит ли нам передать ее законному владельцу, Швейцарской Конфедерации?"
part.26.a:0 "Верните Швейцарии."
part.26.b:0 "Нет, теперь это наша земля!"

part.27.t:0 "Эйпен-Мальмеди"
part.27.d:0 "Немцы контролирует Эйпен-Мальмеди — группу кантонов на нашей восточной границе, которые исторически принадлежат Бельгийскому государству. Если мы хотим получить их, нам нужно заручиться поддержкой России."
part.27.a:0 "Заявить о претензии!"
part.27.b:0 "Боюсь, мы не можем этого позволить."

part.28.t:0 "Бельгия заявила о претензиях на Эйпен-Мальмеди"
part.28.d:0 "Марионеточное правительство Бельгии заявило о своих претензиях на кантоны Эйпен-Мальмеди, которые сейчас принадлежат Германии."
part.28.a:0 "Заставить немцев передать регион."
part.28.b:0 "Кто здесь устанавливает границы!?"
part.28.c:0 "Пусть народ решает!"

part.29.t:0 "Россия поддержала Бельгию"
part.29.d:0 "Ублюдки из Бельгии пытаются ослабить нас! Они заявили о своих претензиях на кантоны Эйпен-Мальмеди, которые по праву принадлежат Германии. Но хуже всего то, что они убедили русских помочь им."
part.29.a:0 "Мы подчинимся, но только сейчас."

part.30.t:0 "Плебисцит в Эйпен-Мальмеди"
part.30.d:0 "Россия, выступая в качестве арбитра в решении конфликта между Бельгией и Германией, решила провести плебисцит в кантонах Эйпен-Мальмеди."
part.30.a:0 "Мы с нетерпением ждем результатов."

part.31.t:0 "Плебисцит в Эйпен-Мальмеди"
part.31.d:0 "Народ решил..."
part.31.a:0 "Эйпен-Мальмеди принадлежит Германии!"
part.31.b:0 "Эйпен-Мальмеди принадлежит Бельгии!"

part.32.t:0 "Эльзас-Лотарингия"
part.32.d:0 "Немцы контролируют Эльзас-Лотарингию на данный момент, которая исторически принадлежит Французскому государству. Если мы хотим получить их, нам нужно заручиться поддержкой России."
part.32.a:0 "Заявить о претензии !"
part.32.b:0 "Боюсь, мы не можем себе этого позволить."

part.33.t:0 "Франция заявила о претензиях на Эльзас-Лотарингию"
part.33.d:0 "Правительство Франции заявило о претензиях на бывшую имперскую провинцию Эльзас-Лотарингия."
part.33.a:0 "Заставить немцев передать провинцию."
part.33.b:0 "Компромисс! Лотарингию — Франции, Эльзас — Германии!"
part.33.c:0 "Кто устанавливает здесь границы!?"
part.33.e:0 "Пусть народ решает."

part.34.t:0 "Плебисцит в Эльзас-Лотарингии"
part.34.d:0 "Россия, выступая в качестве арбитра в решении конфликта между Францией и Германией, решила провести плебисцит в бывшей имперской провинции Эльзас-Лотарингия."
part.34.a:0 "Мы с нетерпением ждем результатов."

part.35.t:0 "Плебисцит в Эльзас-Лотарингии"
part.35.d:0 "Народ решил..."
part.35.a:0 "Эльзас-Лотарингия германская!"
part.35.b:0 "Эльзас-Лотарингия французская!"

part.36.t:0 "Россия поддержала Францию"
part.36.d:0 "Эти французские ублюдки пытаются ослабить нас! Они заявили о своих претензиях на имперскую провинцию Эльзас-Лотарингия, которая по праву принадлежат Германии. Но хуже всего то, что они убедили русских помочь им."
part.36.a:0 "Мы подчинимся, но только сейчас."

part.37.t:0 "Россия частично поддержала Францию"
part.37.d:0 "Эти французские ублюдки пытаются ослабить нас! Они заявили о своих претензиях на имперскую провинцию Эльзас-Лотарингия, которая по праву принадлежат Германии. Но хуже всего то, что они убедили русских помочь им. Врочем, Эльзас все равно остается нашим!"
part.37.a:0 "Мы подчинимся, но только сейчас."

part.38.t:0 "Люксембургский вопрос"
part.38.d:0 "Великое Герцогство Люксембург когда-то было независимым государством. Во время Вельткрига германская армия оккупировала Люксембург, который позже стал очередной провинцией в Империи. Теперь, когда мы царим в Европе, можно уничтожить всякую память о грязных свершениях Германии и освободить Великое Герцогство."
part.38.a:0 "Приказать освободить Люксембург!"
part.38.b:0 "Люксембург все равно населен немцами"
part.38.c:0 "Пусть решает народ."

part.39.t:0 "Люксембургский вопрос"
part.39.d:0 "Великое Герцогство Люксембург когда-то было независимым государством. Во время Вельткрига германская армия оккупировала Люксембург, который позже стал очередной провинцией в Империи. Теперь, когда Россия царит в Европе, можно уничтожить всякую память о грязных свершениях Германии и освободить Великое Герцогство."
part.39.a:0 "Полностью освободить Люксембург!"
part.39.b:0 "Дать Люксембургу свободу, но с гарантией верности нам!"
part.39.c:0 "Временная оккупация еще никому не вредила!"

part.40.t:0 "Русский ультиматум"
part.40.d:0 "Русские в ультимативном порядке требуют от нас освобождения Великого Герцогства Люксембург, как будто до него кому-то есть дело"
part.40.a:0 "Ну, если они настаивают..."

part.41.t:0 "Независимый Люксембург"
part.41.d:0 "Люксембург свободен и в нашем распоряжении!"
part.41.a:0 "Ура!"

part.42.t:0 "Люксембургский Плебисцит"
part.42.d:0 "Эти русские пытаются нас ослабить! Они даже заставили нас организовать плебисцит касательно вопроса независимости Великого Герцогства Люксембург, как будто до него кому-то есть дело."
part.42.a:0 "С нетерпением ждем результатов."

part.43.t:0 "Люксембургский Плебисцит"
part.43.d:0 "Народ решил..."
part.43.a:0 "Люксембург — Германский!"
part.43.b:0 "Люксембург — независимый!"

part.44.t:0 "Северный Шлезвиг"
part.44.d:0 "Германия контролирует Северный Шлезвиг, который исторически приндлежал Датскому государству. Если мы хотим получить их, нам нужно заручиться поддержкой России."
part.44.a:0 "Заявить о претензиях!"
part.44.b:0 "Боюсь, мы не можем этого позволить."

part.45.t:0 "Дания заявила о претензиях на Северный Шлезвиг"
part.45.d:0 "Правительство Дании заявило о претензиях на Северный Шлезвиг, контролируемый Германией."
part.45.a:0 "Заставить немцев передать провинцию."
part.45.b:0 "Кто устанавливает здесь границы!?"
part.45.c:0 "Пусть решает народ."

part.46.t:0 "Россия поддержала Данию"
part.46.d:0 "Эти датские ублюдки пытаются ослабить нас! Они заявили о своих претензиях на Северный Шлезвиг, который по праву принадлежит Германии. Хуже всего то, что они заручились поддержкой России."
part.46.a:0 "Мы подчинимся, но только сейчас."

part.47.t:0 "Плебисцит в Северном Шлезвиге"
part.47.d:0 "Россия, выступая в качестве арбитра в решении конфликта между Данией и Германией, решила провести плебисцит в Северном Шлезвиге."
part.47.a:0 "С нетерпением ждем результатов."

part.48.t:0 "Плебисцит в Северном Шлезвиге"
part.48.d:0 "Народ решил..."
part.48.a:0 "Северный Шлезвиг — германский!"
part.48.b:0 "Северный Шлезвиг — датский!"

part.2.d:0 "Германская Империя повержена! Наши бравые солдаты маршируют по Унтер-ден-Линден, показав всему миру (и особенно немцам!) мощь советского оружия! Теперь нужно решить, что мы будем делать с землями бывшего врага."

part.49.t:0 "Восход Красной Армии!"
part.49.d:0 "Вперед, Товарищи!"
part.49.a:0 "Сформировать войска!"

part.50.t:0 "Баварская Коммуна"
part.50.d:0 "...Никто не видит этого..."
part.50.a:0 "Баварская монархия в прошлом, теперь пришло время профсоюзов!"

part.51.t:0 "Прусская Коммуна"
part.51.d:0 "...Никто не видит этого..."
part.51.a:0 "Пруссия вернется к своим добродетелям под Красным Флагом!"

part.52.t:0 "Рейнская Коммуна"
part.52.d:0 "...Никто не видит этого..."
part.52.a:0 "Кончено, мы рады подчиняться!"

part.53.t:0 "Северогерманская Коммуна"
part.53.d:0 "...Никто не видит этого..."
part.53.a:0 "Северная Германия наконец независима!"

part.3.t:0 "Раздел Германии"
part.3.d:0 "Наша армия сокрушила Германию, теперь нужно решить, какая судьба ждет нашего врага!"
part.3.a:0 "Разделить страну на Рейнланд, Северную Германию, Баварию и Пруссию."
part.3.b:0 "Оккупировать Рейнланд и освободить остальную Германию."
part.3.c:0 "Новый Германский Союз!"
part.3.e:0 "Передвинуть границы к Рейну и создать Германский Союз."
part.3.f:0 "Нельзя доверять немцам, продолжить оккупацию."

part.54.t:0 "Верная марионетка в Мюнхене"
part.54.d:0 "Новое Мюнхенское правительство — наша бесправная марионетка, а Южная Германия верный член Интернационала. Надеюсь, французские и баварские рабочие больше не пролюьт братской крови."
part.54.a:0 "Vive l'Internationale! Vive la liberté!"

part.55.t:0 "Верная марионетка в Пруссии"
part.55.d:0 "Новое Берлинское правительство — наша бесправная марионетка, а Северо-восточная Германия верный член Интернационала. Юнкера нашли справедливое наказание в народных судах. Теперь их тела, свисающие с фонарных столбов, будут предупреждением всем реакционерам!"
part.55.a:0 "Пруссия никогда не будет угрожать Франции!"

part.56.t:0 "Верная марионетка в Рейнланде"
part.56.d:0 "Новое Эссенское правительство — наша бесправная марионетка, а Западная Германия верный член Интернационала. Рурские рабочие наконец вольны управлять своей судьбой и пожинать плоды собственного труда!"
part.56.a:0 "Новый бастион Синдикализма! Vive l'Internationale!"

part.57.t:0 "Верная марионетка в Северной Германии"
part.57.d:0 "Новое Гамбургское правительство — наша бесправная марионетка, а Северная Германия верный член Интернационала. Моряки, фермеры, рыбаки портовые рабочие теперь свободны от буржуазного угнетения!"
part.57.a:0 "Новый бастион Синдикализма! Vive l'Internationale!"

part.58.t:0 "Тюрингия"
part.58.d:0 "Пруссаки контролируют Тюрингию, 'Зеленое сердце Германии'. Пруссия — сильнейшее синдикалистское государство в регионе, и, если мы хотим заполучить регион, нам может понадобиться помощь французов."
part.58.a:0 "Заявить о претензиях!"
part.58.b:0 "Боюсь, мы не можем себе этого позволить."

part.59.t:0 "Рейнланд заявил о претензиях на Тюрингию"
part.59.d:0 "Марионеточное правительство Рейнланд заявило о претензиях на Тюрингию, регион, контролируемый самым большим германским государством."
part.59.a:0 "Заставить Пруссию передать Тюрингию."
part.59.b:0 "Кто устанавливает здесь границы!?"

part.60.t:0 "Французы поддерживают Рейнланд"
part.60.d:0 "Эти эссенские ублюдки пытаются ослабить нас! Они заявили о своих претензиях на Тюрингию, которая по праву принадлежит Пруссии. Хуже всего то, что они заручились поддержкой французов."
part.60.a:0 "Мы подчинимся, но только сейчас."

part.4.t:0 "Раздел Британии"
part.4.d:0 "После поражения Британского Союза мы установили полный контроль над Великобританией. Мы можем поделить земли и создать множество марионеточных правительств."
part.4.a:0 "Разделить остров между Англией, Шотландией и Уэльсом."
part.4.b:0 "Создать марионеточную Британию."
part.4.c:0 "Только Шотландцы заслуживают независимости!"
part.4.e:0 "Освободить только Шотландию и Уэльс."
part.4.f:0 "Полная оккупация Британии!"

part.61.t:0 "Марионеточное правительство в Лондоне"
part.61.d:0 "Новое правительство в Лондоне — наша верная марионетка."
part.61.a:0 "Да здравствует Европа!"

part.62.t:0 "Британская монархия?"
part.62.d:0 "У нас есть возможность установить нового короля Британии в качестве правителя страны. Впрочем, позволить британцам решать свою судьбу самим будет более разумно."
part.62.a:0 "Воссоздать Соединенное Корорлевство!"
part.62.b:0 "Пусть лучше станут республикой."

part.63.t:0 "Германия установила короля"
part.63.d:0 "Теперь мы снова станем монархией."
part.63.a:0 "Да здравствует Ричард IV!"

part.64.t:0 "Германия позволила выбрать нам Президента"
part.64.d:0 "Теперь мы Республика."
part.64.a:0 "Да здравствует новый Президент!"

part.65.t:0 "Независимость Шотландии"
part.65.d:0 "...Никто не видит этого..."
part.65.a:0 "Долгожданная независимость!"

part.66.t:0 "Марионеточный режим в Шотландии"
part.66.d:0 "Новое правительство в Эдинбурге — наша бесправная марионетка и верный член Миттльевропы. Пусть это будет началом новой мирной эпохи в Европе."
part.66.a:0 "Да здравствует Европа!"

part.67.t:0 "Уэльс"
part.67.d:0 "...Никто не видит этого..."
part.67.a:0 "И это благодаря немцам!"

part.68.t:0 "Верная марионетка в Кардиффе"
part.68.d:0 "Новое правительство Уэльса — наша бесправная марионетка и верный член Миттльевропы. Кайзер своей мудрой протекцией освободил народ уэльса от веков угнетения англичанами!"
part.68.a:0 "Да здравствует Европа!"

part.69.t:0 "Англия"
part.69.d:0 "...Никто не видит этого..."
part.69.a:0 "Ура!"

part.70.t:0 "Марионеточный режим в Лондоне"
part.70.d:0 "Новое правительство Англии — наша бесправная марионетка и верный член Миттльевропы. Наконец-то Гогенцоллерн сидит в Кресле короля Эдуарда! Англия больше не восстанет против Фатерлянда!"
part.70.a:0 "Да здравствует Европа!"

part.5.t:0 "Париж пал"
part.5.d:0 "Париж, столицца Французской Коммуны и центр мирового Синдикализма, наконец пал. Гражданское население своим жалким сопротивлением пытается противостоять нам, но это ненадолго."
part.5.a:0 "Еще немного, еще чуть-чуть!"

part.6.t:0 "Французы сокрушены!"
part.6.d:0 "Захват Парижа нашими войсками ознаменовал поражение французов. Теперь нужно решить, что делать с разорванным сердцем Революции."
part.6.a:0 "Установить марионеточный режим."
part.6.b:0 "Разделить материковую Францию!"
part.6.c:0 "Освободить Нормандию, Бретань и Францию."
part.6.g:0 "Алжирское правительство может получить эти земли, если присоединится к нам!"
part.6.e:0 "Наш верный союзник, Франция, наконец вернется на материк."
part.6.f:0 "Полная оккупация будет лучше."

part.8.t:0 "Выполнение условий"
part.8.d:0 "Согласно условиям договора, мы передаем французские провинции законному владельцу."
part.8.a:0 "Мы подчинимся."

part.71.t:0 "Марионеточный режим в Париже"
part.71.d:0 "Новое правительство Франции — наша бесправная марионетка и верный член Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.71.a:0 "Да здравствует Европа!"

part.72.t:0 "Марионеточные режимы во Французских государствах"
part.72.d:0 "Правительства новых Французских государств — наши бесправные марионетки и верные члены Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.72.a:0 "Да здравствует Европа!"

part.73.t:0 "Марионеточные режимы во Французских государствах"
part.73.d:0 "Правительства новых Французских государств — наши бесправные марионетки и верные члены Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.73.a:0 "Да здравствует Европа!"

part.74.t:0 "Марионеточный режим в Париже"
part.74.d:0 "Новое правительство Франции — наша бесправная марионетка и верный член Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.74.a:0 "Да здравствует Европа!"

part.75.t:0 "Марионеточный режим в Париже?"
part.75.d:0 "Мы разделили земли континентальной Франции между Бретанью, Нормандией и Окситанией. Но остается вопрос, что мы должны делать с оставшимися провинциями. Стоит ли установить очередное марионеточное правительство или напрямую управлять Парижем и другими провинциями? Мы также можем передать провинции новым странам, даже если они не заявили о претензиях на них."
part.75.a:0 "Новый марионеточный режим."
part.75.b:0 "Разделить земли между новыми странами!"
part.75.c:0 "Полная оккупация."

part.76.t:0 "Марионеточный режим в Париже"
part.76.d:0 "Новое правительство Франции — наша бесправная марионетка и верный член Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.76.a:0 "Да здравствует Европа!"

part.77.t:0 "Франция отрекается от претензий"
part.77.d:0 "Мы вынуждены отказаться от претензий на земли, по праву принадлежащие Германии и Фландерс-Валлонии."
part.77.a:0 "Мы вынуждены подчиниться."

part.78.t:0 "Франция отрекается от претензий"
part.78.d:0 "Мы вынуждены отказаться от претензий на земли, по праву принадлежащие Германии, Бретани и Нормандии."
part.78.a:0 "Мы вынуждены подчиниться."

part.79.t:0 "Французские Вооруженные Силы"
part.79.d:0 "Создать оборонительные войска!"
part.79.a:0 "Вперед!"

part.80.t:0 "Франция отрекается от претензий"
part.80.d:0 "Мы вынуждены отказаться от претензий на земли, по праву принадлежащие Германии, Бретани, Нормандии и Окситании."
part.80.a:0 "Мы вынуждены подчиниться."

part.81.t:0 "Союз с Германией в обмен на земли"
part.81.d:0 "Германия сокрушила Французскую Коммуну и пообещала, что вернет нам все французские земли, если мы откажемся от претензий на Эльзас-Лотарингию и присоединимся к их альянсу — Миттльевропе."
part.81.a:0 "Хорошая сделка!"
part.81.b:0 "Мы никогда не согласимся!"

part.82.t:0 "Союз в обмен на земли"
part.82.d:0 "Германия сокрушила Французскую Коммуну и пообещала, что вернет нам все французские земли, если мы откажемся от претензий на Эльзас-Лотарингию и присоединимся к их альянсу — Миттльевропе."
part.82.a:0 "Хорошая сделка!"
part.82.b:0 "Мы никогда не согласимся!"

part.83.t:0 "Выполнить условия"
part.83.d:0 "Согласно нашему договору, мы возвращаем исконно французские земли Франции."
part.83.a:0 "Добро пожаловать в Миттльевропу!"

part.84.t:0 "Выполнить условия"
part.84.d:0 "Согласно нашему договору, мы получаем обратно наши земли и вступаем в германский союз — Миттльевропу."
part.84.a:0 "Хорошая сделка."

part.85.t:0 "Выбор главы Франции"
part.85.d:0 "У нас есть возможность установить нового короля Франции из Германской Династии. Впрочем, разумнее будет, если позволим французам самостоятельно решать свою судьбу."
part.85.a:0 "Георг Ганноверский будет Франциском III!"
part.85.b:0 "Пускай французы сами решат."

part.86.t:0 "Новый король"
part.86.d:0 "Немцы навязали нам Франциска III как нового короля Франции. Мы ничего не можем с этим поделать, да здравствует монархия."
part.86.a:0 "Да здравствует Франциск III!"

part.87.t:0 "Германия позволила выбрать нам Президента"
part.87.d:0 "Германия позволила выбрать нам собственного Президента. Единственная подходящая кандидатура это Альбер Лебрен, Пьер Лаваль возглавит правительство."
part.87.a:0 "Лебрен поведет нас в будущее!"

part.88.t:0 "Новое правительство"
part.88.d:0 "У нас теперь новое правительство, благодаря нашим германским друзьям!"
part.88.a:0 "Новое начало."

part.89.t:0 "Новое правительство"
part.89.d:0 "У нас теперь новое правительство, благодаря нашим германским друзьям!"
part.89.a:0 "Новое начало."

part.90.t:0 "Новое правительство"
part.90.d:0 "У нас теперь новое правительство, благодаря нашим германским друзьям!"
part.90.a:0 "Новое начало."

part.91.t:0 "Судьба Женевы"
part.91.d:0 "После победы над Французской Коммуной мы также получили контроль над Женевой. Стоит ли нам передать ее законному владельцу, Швейцарской Конфедерации?"
part.91.a:0 "Верните швейцарцам."
part.91.b:0 "Нет, теперь это наша земля!"

part.92.t:0 "Западная Фландерс-Валлония"
part.92.d:0 "Если верить Рексистскому Фламандскому национальному союзу поражение Франции в войне и ее полная оккупация предоставляет нам шанс вернуть исконную часть нашей страны - Западную Фландерс-Валлонию. Если мы действительно хотим вернуть провинцию, нам нужно заручиться поддержкой Германии."
part.92.a:0 "Заявить о претензиях!"
part.92.b:0 "Это безумие!"

part.93.t:0 "Фландерс-Валлония заявила о претензиях"
part.93.d:0 "Правительство Фландерс-Валлонии заявило о претензиях на регион, известный как Западная Фландерс-Валлония, который сейчас принадлежит Франции. Как мы отреагируем на эти претензии?"
part.93.a:0 "Поддежим!"
part.93.b:0 "Передать регион"
part.93.c:0 "Кто устанавливает здесь границы!?"
part.93.e:0 "Пусть решает народ!"

part.94.t:0 "Германия поддерживает Фландерс-Валлонию"
part.94.d:0 "Эти Брюссельские ублюдки хотят нас ослабить! Они заявили о претензиях на Западную Фландерс-Валлонию, которая по праву принадлежит нам. Хуже всего то, что они заручились поддержкой Германии, лишая нас тем самым всякого выбора в этом вопросе."
part.94.a:0 "Мы подчинимся, но только сейчас."

part.95.t:0 "Германия поддержала нас"
part.95.d:0 "Благодаря немцам, мы вернули наши законные земли."
part.95.a:0 "Отлично!"

part.96.t:0 "Плебисцит в Западной Фландерс-Валлонии"
part.96.d:0 "Германия, выступая в качестве арбитра в решении конфликта между Фландерс-Валлонией и Францией, решила провести плебисцит в Западной Фландерс-Валлонии..."
part.96.a:0 "С нетерпением ждем результатов."

part.97.t:0 "Плебисцит в Западной Фландерс-Валлонии"
part.97.d:0 "Народ решил......"
part.97.a:0 "Провинция наша!"
part.97.b:0 "Провинция принадлежит Брюсселю!"

part.98.t:0 "Марионеточный режим в Париже"
part.98.d:0 "Новое правительство Франции — наша бесправная марионетка и верный член Миттльевропы. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.98.a:0 "Да здравствует Европа!"

part.99.t:0 "Выбор главы Франции"
part.99.d:0 "У нас есть возможность установить нового короля Франции из династии Романовых. Впрочем, разумнее будет, если мы позволим французам самостоятельно решать свою судьбу."
part.99.a:0 "Принц Иоанн Константинович будет Карлом XI!"
part.99.b:0 "Пускай французы решают сами."

part.100.t:0 "Новый король"
part.100.d:0 "Российская Империя поставила Принца Иоанна Константиновича в качестве короля Франции. Боюсь, мы ничего не можем с этим поделать."
part.100.a:0 "Да здравствует Карл XI!"

part.101.t:0 "Французские вооруженные силы"
part.101.d:0 "Создать войска!"
part.101.a:0 "Вперед!"

part.102.t:0 "Марионеточные режимы во Французских государствах"
part.102.d:0 "Правительства новых Французских государств — наши бесправные марионетки и верные члены нашего альянса. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.102.a:0 "Да здравствует Европа!"

part.103.t:0 "Марионеточный режим в Париже?"
part.103.d:0 "Мы разделили земли континентальной Франции между Бретанью, Нормандией и Окситанией. Но остается вопрос, что мы должны делать с оставшимися провинциями. Стоит ли установить очередное марионеточное правительство или напрямую управлять Парижем и другими провинциями? Мы также можем передать провинции новым странам, даже если они не заявили о претензиях на них."
part.103.a:0 "Новый марионеточный режим."
part.103.b:0 "Разделить земли между новыми странами!"
part.103.c:0 "Полная оккупация."

part.104.t:0 "Франция отрекается от претензий"
part.104.d:0 "Мы отказываемся от претензий на земли, по праву принадлежащие Бретани, Окситании и Нормандии."
part.104.a:0 "Мы вынуждены подчиниться."

part.105.t:0 "Выбор главы Бретани"
part.105.d:0 "У нас есть возможность поставить нового Великого Герцога из династии Романовых. Впрочем, разумнее будет, если мы позволим бретонцам самостоятельно решать свою судьбу."
part.105.a:0 "Принц Гавриил Константинович станет Великим Герцогом!"
part.105.b:0 "Пусть бретонцы решают свою судьбу сами."

part.106.t:0 "Новый Великий Герцог"
part.106.d:0 "Российская Империя установила принца Гавриила Константиновича в качестве Великого Герцога. Боюсь, мы ничего не можем с этим поделать."
part.106.a:0 "Да здравствует Великий Герцог Габриель!"

part.107.t:0 "Выбор главы Нормандии"
part.107.d:0 "У нас есть возможность поставить нового Великого Герцога из династии Романовых. Впрочем, разумнее будет, если мы позволим бретонцам самостоятельно решать свою судьбу."
part.107.a:0 "Принцесса Татьяна Константиновна станет Великой Герцогиней!"
part.107.b:0 "Пусть нормандцы решают свою судьбу сами"

part.108.t:0 "Новая Великая Герцогиня"
part.108.d:0 "Российская Империя установила принцессу Татьяну Константиновну в качестве Великоой Герцогини. Боюсь, мы ничего не можем с этим поделать."
part.108.a:0 "Да здравствует Великая Герцогиня Татьяна Константиновна!"

part.109.t:0 "Выбор главы Окситании"
part.109.d:0 "У нас есть возможность поставить нового Великого Герцога из династии Романовых. Впрочем, разумнее будет, если мы позволим бретонцам самостоятельно решать свою судьбу."
part.109.a:0 "Принц Владимир Павлович станет Великим Герцогом!"
part.109.b:0 "Пусть окситанцы решают свою судьбу сами."

part.110.t:0 "Новый Великий Герцог"
part.110.d:0 "Российская Империя установила принца Владимира Павловича в качестве Великого Герцога. Боюсь, мы ничего не можем с этим поделать."
part.110.a:0 "Да здравствует Карл Charles XI!"

part.111.t:0 "Марионеточные режимы во Французских государствах"
part.111.d:0 "Правительства новых Французских государств — наши бесправные марионетки и верные члены нашего союза. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.111.a:0 "Да здравствует Европа!"

part.112.t:0 "Марионеточный режим в Париже"
part.112.d:0 "Новое правительство Франции — наша бесправная марионетка и верный член нашего союза. Надеюсь, это остановит кровопролитие в Европе раз и навсегда."
part.112.a:0 "Да здравствует Европа!"

part.113.t:0 "Франция отрекается от претензий"
part.113.d:0 "Мы отказываемся от претензий на земли, по праву принадлежащие Бретани и Нормандии."
part.113.a:0 "Мы вынуждены подчиниться."

part.114.t:0 "Союз с Россией в обмен на наши земли"
part.114.d:0 "Россия сокрушила Французскую Коммуну и предлагает вернуть наши земли в обмен на союз."
part.114.a:0 "Отличная сделка!"
part.114.b:0 "Мы никогда не согласимся!"

part.115.t:0 "Выполнить условия"
part.115.d:0 "Согласно условиям договора, мы передаем французские провинции законному владельцу."
part.115.a:0 "Мы вынуждены подчиниться."

part.116.t:0 "Выполнить условия"
part.116.d:0 "Мы выполним условия сделки и присоединимся к российскому Альянсу."
part.116.a:0 "Отличная сделка."

part.10.t:0 "Судьба Британии"
part.10.d:0 "После поражения Британского Союза мы полностью контролируем Великобританию. Большой популярностью пользуется идея восстановления Соединенного Королевства. Впрочем, предлагается и разделение острова на мелкие страны. Что мы предпримем?"
part.10.c:0 "Разделим."
part.10.a:0 "Создать марионеточную Британию."
part.10.b:0 "Наши союзники из Канады вернутся на родину!"
part.10.e:0 "Военная оккупация!"

part.117.t:0 "Марионеточный режим в Лондоне"
part.117.d:0 "Новое правительство в Лондоне — наша бесправная марионетка."
part.117.a:0 "Да здравствует Европа!"

part.118.t:0 "Монархия в Британии?"
part.118.d:0 "У нас появилась возможность установить нового короля Британии. Впрочем, будет разумнее, если мы позволим британцам самим решать свою судьбу."
part.118.a:0 "Воссоздать Соединенное Королевство!"
part.118.b:0 "Пусть Британия будет республикой."

part.119.t:0 "Россия установила нового короля"
part.119.d:0 "Теперь мы снова монархия."
part.119.a:0 "Да здравствует Вильгельм IV!"

part.120.t:0 "Россия позволила нам выбрать Президента"
part.120.d:0 "Теперь мы Республика."
part.120.a:0 "Да здравствует новый Президент!"

part.121.t:0 "Судьба Англии"
part.121.d:0 "Англия промышленный и экономический центр Великобритании. Оккупация Англия станет настоящим кошмаром для логистов из-за размеров Лондонской метрополии. Гораздо разумнее было бы установить марионеточный режим в Англии. Что мы должны предпринять?"
part.121.a:0 "Марионеточный режим"
part.121.b:0 "Полная оккупация!"

part.122.t:0 "Свобода!"
part.122.d:0 "Теперь мы снова свободны! Под русским протекторатом."
part.122.a:0 "А как же старая-добрая Британия?"

part.123.t:0 "Свобода!"
part.123.d:0 "Теперь мы снова свободны! Под русским протекторатом."
part.123.a:0 "А как же старая-добрая Британия?"

part.124.t:0 "Марионеточный режим в Лондоне"
part.124.d:0 "Новое английское правительство — наша бесправная марионетка!"
part.124.a:0 "Да здравствует Европа!"

part.125.t:0 "Судьба Уэльса"
part.125.d:0 "Валлийский народ долгое время находился под прямым управлением из Лондона, но из-за богатых залежей угля мы решили не присоединять его к Англии, что вполне удовлетворяет местных магнатов. Впрочем, уэльская экономика может банально не выдержать конкуренции на мировом рынке, поэтому наши министры предлагают передать контроль над Уэльсом Англии. Что мы должны предпринять?"
part.125.a:0 "Свободу Уэльсу!"
part.125.b:0 "Верните Англии."
part.125.c:0 "Полная оккупация!"

part.126.t:0 "Свобода!"
part.126.d:0 "Уэльс наконец свободен от английской тирании!"
part.126.a:0 "И это только благодаря русским!"

part.127.t:0 "Марионеточный режим в Кардиффе"
part.127.d:0 "Новое правительство Уэльса под нашим контролем! Уэльс под мудрой протекцией России освободился от английской тирании!"
part.127.a:0 "Да здравствует Европа!"

part.128.t:0 "Возвращение Уэльса"
part.128.d:0 "Русские решили вернуть Уэльс обратно в состав Англии."
part.128.a:0 "Добро пожаловать!"

part.129.t:0 "Судьба Шотландии"
part.129.d:0 "По-прежнему остается нерешенным шотландский вопрос. Экономически, Шотландия значительно слабее своего южного соседа, и большая часть населения проживает в сельской местности. Местные националисты хотят независимости под нашей протекцией. Некоторыми политиками также предлагается полная оккупация, хотя это не принесет нам никакой выгоды. Что мы будем делать?"
part.129.a:0 "Установить дружественный режим в Шотландии."
part.129.b:0 "Полная оккупация!"

part.130.t:0 "Свобода!"
part.130.d:0 "Благодаря русским освободителям, мы снова свободны!"
part.130.a:0 "Мы никогда не будет марионетками англичан!"

part.131.t:0 "Марионеточный режим в Эдинбурге"
part.131.d:0 "Новое шотландское правительство — наша покорная марионетка! Надеюсь, теперь Европа станет более спокойным местом."
part.131.a:0 "Да здравствует Европа!"

part.132.t:0 "Языковой вопрос"
part.132.d:0 "Нам необходимо сформировать четкую и последовательную языковую политику в Уэльсе. Оба языка сохранятся в стране, но нужно определить рабочий язык правительства. Валлийский — очевидный выбор, потому что мы обязаны не просто сформировать, но и защитить нашу национальную идентичность после стольких лет угнетения англичанами. Но большая часть населения, даже считая себя валлийцами, продолжает использовать английский в качестве основного языка, и использование только валлийского в правительственных учреждениях крайне растроит. Что мы будем делать?"
part.132.a:0 "Правительство будет двуязычным!"
part.132.b:0 "Мы будем использовать только валлийский язык."

part.133.t:0 "Языковой вопрос"
part.133.d:0 "Нам необходимо сформировать четкую и последовательную языковую политику в Бретани. Оба языка сохранятся в стране, но нужно определить рабочий язык правительства. Бретонский — очевидный выбор, потому что мы обязаны не просто сформировать, но и защитить нашу национальную идентичность после стольких лет угнетения французами. Но большая часть населения, даже считая себя бретонцами, продолжает использовать французский в качестве основного языка, и использование только бретонского в правительственных учреждениях крайне растроит. Что мы будем делать?"
part.133.a:0 "Правительство будет двуязычным!"
part.133.b:0 "Мы будем использовать только бретонский язык."

part.134.t:0 "Языковой вопрос"
part.134.d:0 "Нам необходимо сформировать четкую и последовательную языковую политику в Нормандии. Оба языка сохранятся в стране, но нужно определить рабочий язык правительства. Нормандский — очевидный выбор, потому что мы обязаны не просто сформировать, но и защитить нашу национальную идентичность после стольких лет угнетения французами. Но большая часть населения, даже считая себя нормандцами, продолжает использовать французский в качестве основного языка, и использование только нормандского в правительственных учреждениях крайне растроит. Что мы будем делать?"
part.134.a:0 "Правительство будет двуязычным!"
part.134.b:0 "Мы будем использовать только нормандский язык."

part.135.t:0 "Языковой вопрос"
part.135.d:0 "Нам необходимо сформировать четкую и последовательную языковую политику в Окситании. Оба языка сохранятся в стране, но нужно определить рабочий язык правительства. Окситанский — очевидный выбор, потому что мы обязаны не просто сформировать, но и защитить нашу национальную идентичность после стольких лет угнетения французами. Но большая часть населения, даже считая себя окситанцами, продолжает использовать французский в качестве основного языка, и использование только окситанского в правительственных учреждениях крайне растроит. Что мы будем делать?"
part.135.a:0 "Правительство будет двуязычным!"
part.135.b:0 "Мы будем использовать только окситанский язык."

