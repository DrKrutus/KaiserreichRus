### Events ###
combinedsyndicates.1.t:0 "Вторая Американская Революция"
combinedsyndicates.1.d:0 "Центральный Комитет Объединенных Синдикатов Америки выпустили сообщение о том, что вся власть в бывших Соединенных Штатах была легитимно передана рабочему классу, которая будет осуществляться Континентальной Палатой Синдикатов и защищаться от внешних врагов Революционной Синдикалистской Гвардией. Председатель новой Палаты это..."
combinedsyndicates.1.a:0 "Джэймс П. Каннон, для улучшения прав рабочих"
combinedsyndicates.1.b:0 "Макс Шахтман, для национализации крупных индустриальных предприятий"
combinedsyndicates.1.c:0 "Пауль Маттик, чтобы снести все остатки капиталистической системы"
combinedsyndicates.1.e:0 "Вильям З. Фостер, для создания дисциплинированной трудовой армии"
combinedsyndicates.2.t:0 "Откуда мы будем управлять?"
combinedsyndicates.2.d:0 "С окончанием гражданской войны мы должны решить, где будет наша столица. Останется ли она в Чикаго или вернется обратно в Вашингтон?"
combinedsyndicates.2.a:0 "Столица останется в Чикаго."
combinedsyndicates.2.b:0 "Вашингтон очищен от капиталистического влияния."
combinedsyndicates.3.t:0 "Восстановление революционной Америки"
combinedsyndicates.2.c:0 "Давайте лучше переместим столицу в Нью-Йорк!"
combinedsyndicates.2.e:0 "Давайте лучше переместим столицу в Филадельфию!"
combinedsyndicates.3.d:0 "Гражданская война нанесла огромный ущерб по всей стране и необходимо многое сделать, чтобы Соединенные Штаты вновь стали великими. Рид полагает, что сильная промышленная база не только поможет восстановлению страны, но и решит проблему безработицы. Восстановление страны не будет простым и потребует серьезного планирования."
combinedsyndicates.3.a:0 "Пятилетний план"
combinedsyndicates.3.b:0 "Трехлетний план"
combinedsyndicates.3.c:0 "Годовой план"
combinedsyndicates.4.t:0 "Сельскохозяйственные и территориальные реформы"
combinedsyndicates.4.d:0 "Территориальные и сельскохозяйственные реформы весьма горячие проблемы для Синдикатов. Должны ли они принять суровую программу коллективизации, управляемую центральным правительством? Или же позволить местным синдикатам управлять фермерами? А может позволить фермерам иметь некоторые гарантированные цены на их товары и ограниченно привлечь рыночную систему?"
combinedsyndicates.4.a:0 "Начать коллективизацию."
combinedsyndicates.4.b:0 "Пусть сельхоз управляется местными синдикатами."
combinedsyndicates.4.c:0 "Перераспределить землю с ограниченным вовлечением рынка"
combinedsyndicates.5.t:0 "Приглашение в Интернационал"
combinedsyndicates.5.d:0 "Французская Коммуна решила, что мы готовы вступить в Интернационал, и многие в нашей стране уже задаются вопросом - что мы будем делать?"
combinedsyndicates.5.a:0 "Мы должны объединить силы с Францией"
combinedsyndicates.5.b:0 "Нам нужно реорганизовать собственную страну"
combinedsyndicates.6.t:0 "ОСА хочет вступить в Интернационал"
combinedsyndicates.6.d:0 "Объединенные Синдикаты Америки выразили свое намерение вступить в наш альянс. За мировую революцию!"
combinedsyndicates.6.a:0 "Добро пожаловать!"
combinedsyndicates.7.t:0 "Эмигранты"
combinedsyndicates.7.d:0 "Некоторые из элит и высших классов на Великих Озерах покинули свои дома и вывезли семьи за границу в Канаду."
combinedsyndicates.7.a:0 "Перекрыть мост Амбассадор и патрулировать реку Детройт!"
combinedsyndicates.7.b:0 "Позволить жалким, изолированным индивидуалистам идти туда, куда они хотят!"
combinedsyndicates.8.t:0 "Национализация банковской системы"
combinedsyndicates.8.d:0 "Революция нуждается в средствах, и одна из идей, предложенных Максом Шахтманом, это национализация банков. Должны ли мы издать такой приказ?"
combinedsyndicates.8.a:0 "Шахтман прав, национализировать все банки!"
combinedsyndicates.8.b:0 "Мы найдем другой источник денег, оставить все как есть"
combinedsyndicates.9.t:0 "Побег правительства Лонга"
combinedsyndicates.9.d:0 "С их поражением, Лонг и правительство АС сбежали в Южную Америку, прихватив с собой немалую часть денег и большинство своих сторонников. Хотя он обещал вернуться, Рид и ОСА спокойны."
combinedsyndicates.9.a:0 "Они могут бежать как трусы"
combinedsyndicates.10.t:0 "Рид и правительство ТША"
combinedsyndicates.10.d:0 "После окончания гражданской войны, перед ОСА встал вопрос о правительстве ТША. Капиталистическая природа Тихоокеанских Штатов несовместима с социалистической природой ОСА, но это было тем, что держало Калифорнию одним из самых технически развитых мест страны. Уничтожение руководства ТША изменило бы это, но обеспечило бы полный контроль Рида над промышленностью Западного Побережья."
combinedsyndicates.10.a:0 "Репрессировать их"
combinedsyndicates.10.b:0 "Они нужны нам"
combinedsyndicates.11.t:0 "Правительство США в изгнании"
combinedsyndicates.11.d:0 "Победа народа над правительством США заставила его сбежать из страны в Канаду. Правительство обещает продолжить борьбу, но без твердой базы у них мало на это шансов."
combinedsyndicates.11.a:0 "Хах!"
combinedsyndicates.12.t:0 "Ресурсы от народа"
combinedsyndicates.12.d:0 "Торговые союзы и рабочие ОСА передали громадные ресурсы 'Ржавого пояса' народному правительству."
combinedsyndicates.12.a:0 "Этого достаточно"
combinedsyndicates.13.t:0 "Точка кипения"
combinedsyndicates.13.d:0 "При распаде ОСА начались перестрелки. Рыхлая коалиция социалистов начала формировать стороны. Тоталисты начали формировать правительство в Вашингтоне и пытаются распространить свою власть в стране. Синдикалисты работают с торговыми союзами для формирования местных советов в недавно завоеванных территориях и пытаются опираться на центральную власть. Анархисты не заинтересованы в ничьей системе и просто несут проблемы по всей стране."
combinedsyndicates.13.a:0 "Остаться с Тоталистами"
combinedsyndicates.13.b:0 "Остаться с Анархо-синдикалистами"
combinedsyndicates.13.c:0 "Остаться с Торговыми союзами"
combinedsyndicates.15.t:0 "Южное сопротивление"
combinedsyndicates.15.d:0 "Социалисты немедленно отменили расовые сегрегационные законы на юге. Это вызвало немедленное возрастание расовой вражды и насилия. На всем Юге остатки Минитменов Лонга заключили соглашение с ККК для противостояния нам и революции. Они терроризируют местные деревни, и, как сообщается, причастны к большому числу линчеваний."
combinedsyndicates.15.a:0 "Проклятые реакционеры"
combinedsyndicates.16.t:0 "Насилие на Юге"
combinedsyndicates.16.d:0 "Расовые трения достигли точки кипения, перегрелись и взорвались насилием. Группы белых и черных атакуют друг-друга, а местные советы неспособны предотвращать это. На пике напряжения Юг начал пылать. Революционеры требуют направить больше солдат на Юг."
combinedsyndicates.16.a:0 "Чертовы реакционеры"
combinedsyndicates.17.t:0 "Мир пришел на Юг"
combinedsyndicates.17.d:0 "Благодаря тому, что Народная Освободительная Армия помогает принести блага революции на Юг, Мир и Порядок наконец-то были восстановлены. Революционные идеалы о равенстве всех в Америке пришли и на Юг."
combinedsyndicates.17.a:0 "Наконец-то!"

combinedsyndicates.18.t:0 "10 лет с ухода Бонни и Клайда"
combinedsyndicates.18.d:0 "Эти два героя сделали многое для нашей нации в те времена, поскольку они противостояли капиталистическому правительству! Они заслужили особый день!"
combinedsyndicates.18.a:0 "Счастливого дня Бонни и Клайда, мам."
combinedsyndicates.19.t:0 "Болезнь Джека Рида"
combinedsyndicates.19.d:0 "Физическое здоровье Главы ЦК, Джэка Рида, ухудшаясь некоторое время, дошло до той точки, где его уже невозможно скрывать и можно лишь обнародовать. Точная причина болезни на данный момент неизвестна, но ее истощающие последствия сокращают Риду жизнь. Хотя его страсть к революции остается нетронутой, способность возглавлять ее не может длиться долго."
combinedsyndicates.19.a:0 "Как ужасно"
combinedsyndicates.20.t:0 "Смерть Джека Рида"
combinedsyndicates.20.d:0 "В 23:14 Глава Центрального Комитета, Джэк Рид, после мужественной борьбы за его жизнь и за его страну, и сумев дожить до исполнения его мечты, Синдикалистской Америки, скончался. Вскрытие показало, что он умер от кровоизлияния в мозг, вызванного злокачественной опухолью в сердце."
combinedsyndicates.20.a:0 "Герой Труда скончался сегодня."

combinedsyndicates.21.t:0 "Вторая конституционная конвенция"
combinedsyndicates.21.d:0 "Пришло время, и делегаты со всей Америки прибыли в Филадельфию для дебатов о будущем Америки после революции. Довольно быстро из делегатов сформировались фракции. Централисты желают создать сильное централизованное правительство. Профсоюзы хотят создать децентрализованную конфедерацию, власть в которой исходит снизу вверх. Федералисты же ищут сбалансированный подход к устройству правительства."
combinedsyndicates.21.a:0 "Добро пожаловать всем!"
combinedsyndicates.22.t:0 "Структура новой Республики"
combinedsyndicates.22.d:0 "Первый день дебатов принес три плана по устройству правительства. Первый из них продвигается Уильямом З. Фостером, в котором предлагается централизованный конгресс со штатами, не имеющими власти. Это вызвало немедленную ярость у Профсоюзов, которые противопоставляют свой собственный план, основанный на децентрализации власти. Делегат от Федералистов выступил с третьим планом, попыткой баланса между двумя мнениями. Впрочем, прошлые выступающие назвали его недостаточно революционным и просто старым правительством США под новым названием."
combinedsyndicates.22.a:0 "Победа плана Федералистов"
combinedsyndicates.22.b:0 "Победа плана Централистов"
combinedsyndicates.22.c:0 "Победа плана Профсоюзов"
combinedsyndicates.23.t:0 "Власть Генерального Секретаря"
combinedsyndicates.23.d:0 "На следующий день дебатов делегаты рассуждали о власти Генерального Секретаря. Профсоюзы начали день заявлением о необходимости слабой власти для для предотвращения возможности диктатуры, которая уничтожит Америку. Централисты парировали это тем, что только сильная исполнительная власть может защитить Американского рабочего от реакционеров. И снова фракция Федералистов пытается остаться в центре и балансировать между двумя другими фракциями, и предлагает сильную исполнительную власть но со сдержками и противовесами и разделением властей для предотвращения становления его или ее от диктатора."
combinedsyndicates.23.a:0 "Федералистская сбалансированная"
combinedsyndicates.23.b:0 "Централистская сильная"
combinedsyndicates.23.c:0 "Профсоюзная слабая"
combinedsyndicates.24.t:0 "Позиция относительно реакционеров"
combinedsyndicates.24.d:0 "Пока делегаты пребывают в Филадельфии для дебатов об устройстве республики, сегодня будет решаться отдельный вопрос, когда один из делегатов спросил: что нужно сделать с реакционными предателями? Это вызвало множественные споры. Профсоюзы хотят помилование для всех и шанс им всем начать новую жизнь в новой республике. Федералисты утверждают, что руководство тех, кто сражался против революции должно быть предано суду. Централисты считают, что все, кто сражался против революции, должны быть наказаны за свои деяния."
combinedsyndicates.24.a:0 "Ничего не делать"
combinedsyndicates.24.b:0 "Лидеры должны понести наказание"
combinedsyndicates.24.c:0 "Все должны встретить свою судьбу за противодействие Революции"
combinedsyndicates.25.t:0 "Новая бюрократия"
combinedsyndicates.25.d:0 "Сегодня рассматривается вопрос устройства бюрократии, которая будет действовать в стране. Были выдвинуты два основных плана. Профсоюзный продвигал децентрализованную и более демократическую бюрократию, организуемую на основе союзов. Централисты предложили сильную бюрократию сверху вниз, которая поможет Америке и федеральному правительству более эффективно спонсировать образование, чем децентрализованная модель. Федералисты не представили своего плана и разделились между двумя уже выдвинутыми."
combinedsyndicates.25.a:0 "Новая Государственная служба"
combinedsyndicates.25.b:0 "Новая государственная бюрократия"
combinedsyndicates.26.t:0 "Победа Централистов"
combinedsyndicates.26.d:0 "Вторая Конвенция подходит к концу и похоже на то, что Централисты победили. Их план централизованной республики теперь может прийти в исполнение."
combinedsyndicates.26.a:0 "Да здравствует Америка"
combinedsyndicates.27.t:0 "Победа Федералистов"
combinedsyndicates.27.d:0 "Вторая Конвенция подходит к концу и похоже на то, что Федералисты победили. Их план федеративной республики с разделением власти между штатами и федеральным правительством теперь может прийти в исполнение."
combinedsyndicates.27.a:0 "Да здравствует Америка"
combinedsyndicates.28.t:0 "Победа Профсоюзов"
combinedsyndicates.28.d:0 "The Second convention is nearly over and it looks like the Federalists have turned out to be the victors in the convention. Their plan for a federal republic balancing the powers of the states and the federal government can now be put into motion."
combinedsyndicates.28.a:0 "Да здравствует Америка!"
combinedsyndicates.29.t:0 "Выборы Генерального Секретаря"
combinedsyndicates.29.d:0 "Теперь, когда наша республика стала децентрализованной конфедерацией, настало выбрать Генерального Секретаря для управления нашей республикой. Вперед вышли три человека, три потенциальных лидера. Элизабет Гурли Флинн, Бенджамин Гитлоу, и Норман Томас. Теперь вопрос в том, кого выберет народ?"
combinedsyndicates.29.a:0 "Элизабет Гурли Флинн"
combinedsyndicates.29.b:0 "Бенджамин Гитлоу"
combinedsyndicates.29.c:0 "Норман Томас"
combinedsyndicates.99.t:0 "Выборы Генерального Секретаря"
combinedsyndicates.99.d:0 "Теперь, когда наша республика стала федеративной республикой, балансирующей власть между штатами и федеральным правительством, настало выбрать Генерального Секретаря для управления Америкой. Вперед вышли три человека, три потенциальных лидера. Элизабет Гурли Флинн, Бенджамин Гитлоу, и Норман Томас. Теперь вопрос в том, кого выберет народ?"
combinedsyndicates.99.a:0 "Элизабет Гурли Флинн"
combinedsyndicates.99.b:0 "Бенджамин Гитлоу"
combinedsyndicates.99.c:0 "Норман Томас"
combinedsyndicates.100.e:0 "Иорл Бравдер"
combinedsyndicates.100.t:0 "Выборы Генерального Секретаря"
combinedsyndicates.100.d:0 "Теперь, когда наша страна стала централизованной республикой, настало выбрать Генерального Секретаря для управления нашей республикой. Вперед вышли три человека, три потенциальных лидера. Бенджамин Гитлоу, Уильям З. Фостер и Иорл Бравдер. Теперь вопрос в том, кто будет выбран?"
combinedsyndicates.100.a:0 "Иорл Бравдер"
combinedsyndicates.100.b:0 "Уильям З. Фостер"
combinedsyndicates.100.c:0 "Бенджамин Гитлоу"
combinedsyndicates.101.t:0 "Выборы Второго Секретаря"
combinedsyndicates.101.d:0 "Теперь, когда Элизабет Гурли Флинн была избрана Генеральным Секретарем, она должна выбрать своего помощника на посту главы правительства, Второго Секретаря."
combinedsyndicates.101.a:0 "Давняя дружба с Карло Треска поможет ему"
combinedsyndicates.101.b:0 "Связи с профсоюзами Джэймса П. Каннона помогут ему"
combinedsyndicates.101.c:0 "Близкие связи с Артуро Джованнитти победят"
combinedsyndicates.101.e:0 "Связи Евгения Денниса с профсоюзами приведут его во власть"
combinedsyndicates.102.t:0 "Выборы Второго Секретаря"
combinedsyndicates.102.d:0 "Придя во власть, Норман Томас должен решить, кто может помочь ему с Великим Американским Проектом."
combinedsyndicates.102.a:0 "Связи с профсоюзами Джэймса П. Каннона помогут ему""
combinedsyndicates.102.b:0 "Джозеф П. Лэш имеет хорошую характеристику"
combinedsyndicates.102.c:0 "Позиция Элизабет Гурли Флинн победит"
combinedsyndicates.102.e:0 "Экономическая программа Карло Треска даст ему работу"
combinedsyndicates.103.t:0 "Назначение нового Генерального Секретаря"
combinedsyndicates.103.d:0 "Придя во власть, Бенджамин Гитлоу должен решить, кто поможет ему управлять страной."
combinedsyndicates.103.a:0 "Давняя дружба с Максом Шахтманом поможет ему"
combinedsyndicates.103.b:0 "Связи с профсоюзами Карло Треска приведут его в систему"
combinedsyndicates.103.c:0 "Позмция Роберта М. Ла Фоллетт даст ему работу"
combinedsyndicates.103.e:0 "Позиция Элизабет Гурли Флинн победит"
combinedsyndicates.104.t:0 "Выборы Второго Секретаря"
combinedsyndicates.104.d:0 "Придя во власть, Уильям З. Фостер столкнулся с ключевым выбором, выбором его правой руки."
combinedsyndicates.104.a:0 "Уникальная точка зрения Баярда Растина повысит его"
combinedsyndicates.104.b:0 "Экономическая программа Джэя Фокса даст ему работу"
combinedsyndicates.104.c:0 "Связи Евгения Денниса с профсоюзами введут его во власть"
combinedsyndicates.104.e:0 "Объединить посты! Централизация начинается здесь!"
combinedsyndicates.105.t:0 "Выборы Второго Секретаря"
combinedsyndicates.105.d:0 "Теперь, когда Иорл Бравдер был избран Генеральным Секретарем, он должен выбрать своего помощника на посту главы правительства, Второго Секретаря."
combinedsyndicates.105.a:0 "Близкие связи с Полом Маттиком победят"
combinedsyndicates.105.b:0 "Гений Уильяма З. Фостера гарантирует ему работу"
combinedsyndicates.105.c:0 "Долгая дружба с Джэймсом У. Фордом хорошо послужит ему"
combinedsyndicates.105.e:0 "Популярность Майкла Голда даст ему службу"
combinedsyndicates.106.t:0 "Конфедерация рабочих"
combinedsyndicates.106.d:0 "Соединенные Штаты были преобразованы в децентрализованную демократическую Конфедерацию Социалистических Штатов. Власть разделена в большей части между штатами, с ослабленным Федеральным правительством. Хотя, Федеральное правительство не настолько слабо, чтобы стать неактуальным, оно имеет власть помогать революции идти как нужно, как и власть договариваться с иностранными правительствами. Канцелярия Президента и Вице-Президента была заменена всенародно выбираемыми должностям Главного Секретаря и Второго Секретаря. Конгресс был превращен в однопалатный законодательный орган. Идеалы Демократического Конфедерализма были внедрены во всем правительстве. Новое правительство полностью из народа и для народа."
combinedsyndicates.106.a:0 "Солидарность навсегда!"
combinedsyndicates.107.t:0 "Федерация рабочих"
combinedsyndicates.107.d:0 "Соединенные Штаты были перекованы в федеративную республику. Канцелярия Президента и Вице-Президента была заменена должностям Главного Секретаря и Второго Секретаря, выбираемыми всенародно, а не коллегией выборщиков. Власть разделена между местными Штатами и Федеральным правительством. Сенат был отменен, а Палата представителей усилена, сделав Конгресс однопалатным законодательным органом. Идеалы Демократического Правительства внедряются во всем правительстве сверху вниз. Новое правительство полностью из народа и для народа."
combinedsyndicates.107.a:0 "Солидарность навсегда!"
combinedsyndicates.108.t:0 "Соединенные Социалистические Штаты Америки"
combinedsyndicates.108.d:0 "Соединенные Штаты были перекованы в централизованную республику. Канцелярия Президента и Вице-Президента была заменена канцелярией Главного Секретаря и Второго Секретаря, избираемыми из Социалистической Партии. Центральное правительство усилено и большинство обязанностей и полномочий штатов взяло на себя. Концепция Демократического Централизма внедряется в правительстве. Америка сделала новый шаг в будущее и вместе мы не потерпим поражение."
combinedsyndicates.108.a:0 "Солидарность навсегда!"

combinedsyndicates.109.t:0 "Новый флаг для Америки"
combinedsyndicates.109.d:0 "В процессе разработки новой конституции, одной из тем для делегатов стал новый флаг страны. Было предложено три варианта. Первым вариант - оставить звезды и полосы, но с символами пшеницы и шестеренки в кантоне. Второе предложение это полосатый флаг с символами пшеницы и шестеренки в центре и границей из звезд вокруг флага. Третий это голубой орел сжимающй шестеренку и молнии на красном фоне. Четвертым предложением можно считать идею оставить текущий флаг. Что решит народ? "
combinedsyndicates.109.a:0 "Выбрать Звезды и Полосы"
combinedsyndicates.109.b:0 "Выбрать Огражденные Полосы"
combinedsyndicates.109.c:0 "Выбрать Голубого Орла"
combinedsyndicates.109.e:0 "Оставить текущий флаг"


combinedsyndicates.43.t:0 "Крупная забастовка в Новой Англии"
combinedsyndicates.43.d:0 "Всеобщая забастовка была созвана по всей Новой Англии и множество рабочих в городах всей Новой Англии от Бостона до Бангора и Буффало вышли на забастовку для улучшения условий труда. Лидеры Новой Англии рассуждают над способом решения этой проблемы. Некоторые считают, что рабочие сами устанут бунтовать и без вмешательства правительства. Другие называют это заговором ОСА для захвата Новой Англии и предлагают жестко подавить рабочих. Третьи же предлагают внедрить реформы на рабочих местах, чтобы убрать причину забастовки."
combinedsyndicates.43.a:0 "Ничего не делать, это закончится достаточно быстро"
combinedsyndicates.43.b:0 "Сурово подавить бастующих синдикалистов!"
combinedsyndicates.43.c:0 "Согласиться с некоторыми требованиями"
combinedsyndicates.31.t:0 "Крупная забастовка распространяется!"
combinedsyndicates.31.d:0 "Большая забастовка ширится и уже произошло несколько столкновений между полицией и бастующими по всей стране. Теперь множество бастующих идут в мэрии городов по всей стране. Многие в правительстве Новой Англией полагают это доказательством того, что за этим стоит ОСА и задаются вопросом, будут ли они свергнуты марширующими по Бостону или же Мир и Порядок будут восстановлены."
combinedsyndicates.31.a:0 "Правительство свергнуто бастующими!"
combinedsyndicates.31.b:0 "Мир и Порядок восстановлены!"
combinedsyndicates.32.t:0 "Синдикалистская Новая Англия!"
combinedsyndicates.32.d:0 "Забастовки снесли правительство Новой Англии и установили синдикалистское правительство. Синдикаты, контролирующие Новую Англию, первым делом проталкивают вопрос о возвращении в состав Америки. Так что нам стоит дать знать ОСА, что революция успешна и пришло время вернуться к нашим товарищам."
combinedsyndicates.32.a:0 "Давайте вернемся к нашим американским товарищам!"
combinedsyndicates.33.t:0 "Новая Англия возвращается в Америку!"
combinedsyndicates.33.d:0 "Это заняло некоторое время, но наши агенты наконец-то принесли Революцию в Новую Англию. Теперь они желают вернуться в Америку. Давайте приветствовать дома наших братьев и сестер. Красное солнце восходит над Новой Англией!"
combinedsyndicates.33.a:0 "Добро пожаловать домой, товарищи!"

combinedsyndicates.34.t:0 "Провал революции в Новой Англии!"
combinedsyndicates.34.d:0 "Наши агенты не смогли принести Революцию в Новую Англию несмотря на крупную забастовку по всей стране. С арестом некоторых из наших агентов, многие полагают войну единственным способом освободить наших братьев и сестер в Новой Англии!"
combinedsyndicates.34.a:0 "Они рухнут рано или поздно"
combinedsyndicates.34.b:0 "Война - это не решение"



combinedsyndicates.35.t:0 "Крупная забастовка на Западном Побережье"
combinedsyndicates.35.d:0 "Всеобщая забастовка была созвана по всей ТША и множество рабочих в городах всей Новой Англии от Бостона до Бангора и Буффало вышли на забастовку для улучшения условий труда. Лидеры Тихоокеанских Штатов рассуждают над способом решения этой проблемы. Некоторые считают, что рабочие сами устанут бунтовать и без вмешательства правительства. Другие называют это заговором ОСА для захвата ТША и предлагают жестко подавить рабочих. Третьи же предлагают внедрить реформы на рабочих местах, чтобы убрать причину забастовки."
combinedsyndicates.35.a:0 "Ничего не делать, это закончится достаточно быстро"
combinedsyndicates.35.b:0 "Сурово подавить бастующих синдикалистов!"
combinedsyndicates.35.c:0 "Согласиться с некоторыми требованиями"
combinedsyndicates.36.t:0 "Крупная забастовка распространяется!"
combinedsyndicates.36.d:0 "Большая забастовка ширится и уже произошло несколько столкновений между полицией и бастующими по всей стране. Теперь множество бастующих идут в мэрии городов по всей стране. Многие в правительстве Новой Англией полагают это доказательством того, что за этим стоит ОСА и задаются вопросом, будут ли они свергнуты марширующими по Сан-Франциско или же Мир и Порядок будут восстановлены."
combinedsyndicates.36.a:0 "Правительство свергнуто бастующими!"
combinedsyndicates.36.b:0 "Мир и Порядок восстановлены!"
combinedsyndicates.37.t:0 "Синдикалистское побережье!"
combinedsyndicates.37.d:0 "Забастовки снесли правительство ТША и установили синдикалистское правительство. Синдикаты, контролирующие Тихоокеанские Штаты, первым делом проталкивают вопрос о возвращении в состав Америки. Так что нам стоит дать знать ОСА, что революция успешна и пришло время вернуться к нашим товарищам."
combinedsyndicates.37.a:0 "Давайте вернемся к нашим американским товарищам!"
combinedsyndicates.38.t:0 "Западное Побережье возвращается в Америку!"
combinedsyndicates.38.d:0 "Это заняло некоторое время, но наши агенты наконец-то принесли Революцию в Тихоокеанские Штаты. Теперь они желают вернуться в Америку. Давайте приветствовать дома наших братьев и сестер. Красное солнце восходит над Западным Побережьем!"
combinedsyndicates.38.a:0 "Добро пожаловать домой, товарищи!"
combinedsyndicates.39.t:0 "Провал революции на Западном Побережье!"
combinedsyndicates.39.d:0 "Наши агенты не смогли принести Революцию в ТША несмотря на крупную забастовку по всей стране. С арестом некоторых из наших агентов, многие полагают войну единственным способом освободить наших братьев и сестер в Тихоокеанских Штатах!"
combinedsyndicates.39.a:0 "Они рухнут рано или поздно"
combinedsyndicates.39.b:0 "Война - это не решение"
combinedsyndicates.40.t:0 "Доктрина Рида"
combinedsyndicates.40.d:0 "Когда Объединенные Синдикаты Америки был полностью сформированы, уничтожение капиталистических угнетателей в Центральной и Южной Америке стало необходимым для безопасности нового государства. Сильная позиция позволит совершить вторжение против капиталистов, пока они не укрепили свои позиции в Западном полушарии. Некоторые выразили обеспокоенность из-за слабости самих ОСА и предлагают сперва решить внутренние проблемы."
combinedsyndicates.40.a:0 "Реакционеры должны быть остановлены."
combinedsyndicates.40.b:0 "Америка превыше всего."
combinedsyndicates.50.t:0 "Интеграция офицерского корпуса Реакционеров"
combinedsyndicates.50.d:0 "С успехом Революции на Североамериканском континенте наши боевые противники были побеждены. Однако, одновременно бывшие члены вооруженных сил Американского Союза и оставшиеся лояльными Старой Республике офицеры выразили желание служить Америке - даже под руководством Социалистической Партии."
combinedsyndicates.50.a:0 "Молодой республике нужен каждый из них!"
combinedsyndicates.50.b:0 "Бывшие реакционеры командуют революционной армией!? Хах!"
combinedsyndicates.51.t:0 "Судьба Голливуда"
combinedsyndicates.51.d:0 "Тепреь, когда Калифорния полностью под нашим контролем, нам нужно решить, что делать с их киноиндустрией. Наше правительство разделилось на сторонников того, чтобы оставить все как было (Внедрив нашу цензуру и правила одобрения) и сторонников расчистки территории и строительства более полезных для государства вещей. Очистка и индустриализация территории ускорит восстановление Калифорнии, однако студии дают много средств с налогов, да и наши граждане будут расстроены из-за потери развлечений."
combinedsyndicates.51.a:0 "Оставить их, мы достаточно все контролируем."
combinedsyndicates.51.b:0 "Голливуд принадлежит его рабочим!"
combinedsyndicates.51.c:0 "Очистить территорию и построить что-нибудь полезное!"
CSA_FEDERAL_IFFICIER_CORPS:0 "Генералы старых США будут добавлены в ваше распоряжение."

### The Paris Summit ###
combinedsyndicates.200.t:0 "Приглашение на Парижский саммит"
combinedsyndicates.200.d:0 "Наши товарищи в ОСА уязвлены оккупацией северных территорий, которые они считают принадлежащими Американскому Народу. Однако для избежания кровопролития между товарищами они пригласили нас в Париж, во Французскую Коммуну. Надеюсь, мы сможем заключить соглашение"
combinedsyndicates.200.a:0 "Все пойдем в Париж!"
combinedsyndicates.200.b:0 "Американцы нам не товарищи!"
combinedsyndicates.201.t:0 "Американские требования"
combinedsyndicates.201.d:0 "Парижский саммит только начался и, естественно, мы начинаем заявлением о том, что мы намерены вернуть Американскую землю, которая должна принадлежать Американским рабочим. Понятно, что они помогали сражаться с реакционными капиталистами на юго-западе, по крайней мере, мы надеемся на эти их слова."
combinedsyndicates.201.a:0 "Выполните наши требования"
combinedsyndicates.202.t:0 "Мексиканский ответ"
combinedsyndicates.202.d:0 "Мы получили требования Америки и неудивительно, что они требуют территории, занятые нами во время Американской революции. У нас есть три возможных ответа, среди которых отказаться или согласиться с их требованиями. Или мы можем попытаться договориться и посмотреть, будут ли американцы сговорчивы."
combinedsyndicates.202.a:0 "Нам стоит выполнить требования Америки"
combinedsyndicates.202.b:0 "Давайте попробуем договориться"
combinedsyndicates.202.c:0 "Это наша земля!"
combinedsyndicates.203.t:0 "Мексика согласна!"
combinedsyndicates.203.d:0 "Мексиканцы согласились с нашими требованиями. Юга-запад Америки должен быть возвращен Американскому рабочему. Это должно обозначить начало дружбы между Мексикой и Америкой."
combinedsyndicates.203.a:0 "Будем процветать совместно"
combinedsyndicates.204.t:0 "Мексика отказалась!"
combinedsyndicates.204.d:0 "Мексиканцы отказались даже обсуждать эту тему. Вместо этого они сказали, что юго-запад Америки является мексиканским и мы должны принять это или нет. Очевидно, что их требования возмущают американцев. Непринятие требований завершит переговоры и оставит войну единственным выходом."
combinedsyndicates.204.a:0 "Нам следует согласиться для сохранения жизней американцев"
combinedsyndicates.204.b:0 "Мы решим это на поле боя!"
combinedsyndicates.205.t:0 "Американцы согласны!"
combinedsyndicates.205.d:0 "Вопреки всему, американцы согласились с тем, что Северные территории принадлежат мексиканскому народу. Это счастливый день для всех мексиканцев и американцев. Сегодня мы выковали новую дружбу с Америкой."
combinedsyndicates.205.a:0 "Это великий день!"
combinedsyndicates.206.t:0 "Компромиссное соглашение?"
combinedsyndicates.206.d:0 "После нескольких дней компромисс выглядит готовым. Соглашение вернет юго-запад Америки обратно к ОСА. Взамен американцы помогут росту Мексиканской экономики, кроме того, американцы согласились дать жителям северных территорий стать гражданами Мексики по их желанию, и, в конце, будет подписано соглашение о миграции, которое позволит жителям легко перемещаться между странами. Мы можем принять компромисс или дать ему сгинуть."
combinedsyndicates.206.a:0 "Стоит согласиться"
combinedsyndicates.206.b:0 "Стоит отказать"
combinedsyndicates.207.t:0 "Компромисс принят!"
combinedsyndicates.207.d:0 "После нескольких дней согласований компромисс был принят. Мы можем больше не беспокоиться о возможности войны между нами. Есть повод отпраздновать день дружбы между американцами и мексиканцами."
combinedsyndicates.207.a:0 "Рассвет нового дня!"
combinedsyndicates.208.t:0 "Компромисс отклонен"
combinedsyndicates.208.d:0 "Несмотря на попытку решить наши разногласия компромиссом, мексиканцы отказались. Они держатся за земли и отказываются сдвинуться с этой позиции. Это оставило наших дипломатов в ярости, и непременно раззадорит американский народ. Похоже, что война - единственное решение."
combinedsyndicates.208.a:0 "Чертовы мексиканцы!"
combinedsyndicates.209.t:0 "Провал переговоров"
combinedsyndicates.209.d:0 "Несмотря на работу наших дипломатов, переговоры и Парижский саммит провалились. Похоже, что война - единственный способ решить эту проблему."
combinedsyndicates.209.a:0 "Мексиканские обманщики!"
combinedsyndicates.210.t:0 "Провал переговоров"
combinedsyndicates.210.d:0 "Несмотря на работу наших дипломатов, переговоры и Парижский саммит провалились. Похоже, что война - единственный способ решить эту проблему."
combinedsyndicates.210.a:0 "Лживые гринго!"
combinedsyndicates.211.t:0 "Мексиканцы отказываются от переговоров!"
combinedsyndicates.211.d:0 "По какой-то причине, мексиканцы отказались даже приехать в Париж для переговоров по юго-западу. Похоже, что война - единственный способ решить эту проблему."
combinedsyndicates.211.a:0 "Мексиканские обманщики!"
combinedsyndicates.212.t:0 "Договор приносит выгоду"
combinedsyndicates.212.d:0 "Договор, подписанный с Америкой, начал приносить свои плоды. Как было обещано, американцы помогли с промышленностью по всей Мексике. Люди из юго-запада мигрируют в Мексику, и многие из них подходят для защиты страны от реакционных капиталистов."
combinedsyndicates.212.a:0 "Грасиас, камрады!"
combinedsyndicates.213.t:0 "Помощь Центральной Америке"
combinedsyndicates.213.d:0 "Война разразилась в Центральной Америке и наши товарищи просят о помощи в их борьбе против капиталистов и реакционеров."
combinedsyndicates.213.a:0 "Давайте поможем нашим товарищам!"
combinedsyndicates.213.b:0 "Нам нужно сфокусироваться на Америке"
combinedsyndicates.214.t:0 "Помощь из Америки!"
combinedsyndicates.214.d:0 "Американцы услышали наш зов и выслали не только оружие, но и добровольцев. Свежие люди из хаоса Америки желают помочь в народной борьбе Центральной Америки!"
combinedsyndicates.214.a:0 "Грасиас, камрады!"
combinedsyndicates.215.t:0 "Война в Центральной Америке закончилась"
combinedsyndicates.215.d:0 "К добру или ко злу, но добровольцы вернулись из Центральной Америки после окончания войны. Наши солдаты многому научились в тех битвах."
combinedsyndicates.215.a:0 "Добро пожаловать домой!"
combinedsyndicates.216.t:0 "Война против Объединенных Провинций?"
combinedsyndicates.216.d:0 "Центроамерика пала к ногам Соединенных Провинций и многие из беженцев просят нас о войне с прогнившими Соединенными Провинциями. Многие в правительстве также желают использовать наше влияние и сокрушить капитализм в Центральной Америке."
combinedsyndicates.216.a:0 "Америка должна освободить латинос!"
combinedsyndicates.216.b:0 "Нужно сфокусироваться на своей родине"

combinedsyndicates.217.t:0 "Революция на Кубе?"
combinedsyndicates.217.d:0 "Остров Куба лежит под контролем продажных капиталистических лидеров. Условия жизни Кубинского народа ужасны и синдикалистские лидеры прибыли в Америку в поисках помощи в поддержке революции, которая уничтожит сгнивший режим и приведет во власть народ."
combinedsyndicates.217.a:0 "Давайте поможем нашим Кубинским товарищам!"
combinedsyndicates.218.t:0 "Синдикалисты поднимают голову!"
combinedsyndicates.218.d:0 "Различные повстанческие группы восстали по всей Кубе, к тому же высланные синдикалисты высадились в Заливе Свиней в 70 километрах западнее города Сьенфуэгос. Многие считают, что американцы помогают синдикалистам. Армия выдвигается навстречу повстанцам, но сможет ли она победить?"
combinedsyndicates.218.a:0 "Кубинские революционеры победили!"
combinedsyndicates.218.b:0 "Кубинская армия сокрушила повстанцев!"
combinedsyndicates.219.t:0 "Победоносная Кубинская революция!"
combinedsyndicates.219.d:0 "Мы получили сообщение из Кубы об успехе революции. Во власти новое правительство Кубинского народа. Одним страной на Карибах, порабощенной капитализмом, меньше."
combinedsyndicates.219.a:0 "Отличная работа, товарищи!"
combinedsyndicates.220.t:0 "Кубинская революция провалилась"
combinedsyndicates.220.d:0 "Мы получили сообщение из Кубы о провале революции. Несмотря на великую доблесть наших товарищей на Кубе, армия смогла их разбить, и многие задаются вопросом, стоит ли Америке вмешаться самолично и разгромить капиталистов, или же пока оставить все как есть."
combinedsyndicates.220.a:0 "Мы пойдем на Кубу и освободим народ!"
combinedsyndicates.220.b:0 "Это не стоит войны"
combinedsyndicates.221.t:0 "Революционное спасибо"
combinedsyndicates.221.d:0 "Наша революция успешна. Нам следует работать над восстановлением отношений с Америкой. Когда старый режим Америки поддерживал диктаторов и разлагающихся президентов, новая революционная Америка изменила тон и работает над поддержкой народа по всему Американскому континенту."
combinedsyndicates.221.a:0 "Грасиас, камрады!"

