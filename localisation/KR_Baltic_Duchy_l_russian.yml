balticduchy.147.a:0 "Ура! Ура! Ура!"

balticduchy.170.t:0 "Время выборов"
balticduchy.170.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только две партии смогут побороться за формирование правительства — крайне ксенофобная 'Националистическая Германская Партия' и более умеренная 'Консервативная Партия'. Социал-демократы, балтийские националисты и либерал-демократы не получили достаточного количества голосов."
balticduchy.170.a:0 "Нельзя позволить этим ксенофобам победить!"
balticduchy.170.b:0 "Национализм спасет эту землю!"

balticduchy.171.t:0 "Выборы грядут - 1937!"
balticduchy.171.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только три партии смогут побороться за формирование правительства — крайне ксенофобная 'Националистическая Германская Партия', более умеренная 'Консервативная Партия' и прогрессивная 'Либеральная партия'. Социал-демократы и балтийские националисты не получили достаточного количества голосов."
balticduchy.171.a:0 "Традиции и умеренность"
balticduchy.171.b:0 "Национализм спасет эту землю"
balticduchy.171.c:0 "Мы защитим наши свободы"

