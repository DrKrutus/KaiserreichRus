worldnews.1.t:0 "Вторая Американская Гражданская война"
worldnews.1.d:0 "Необразованным толстолобым иностранцам могло показаться, что не было никаких предпосылок к кризису, но каждому адекватному человеку понятно, что процесс брожения умов длился годами. С фондового кризиса Нью-Йоркской биржи в 1929 году Америка находилась на самой грани коллапса. Теперь ничто не сдерживает народную ярость. Каждый должен решить, на чьей он стороне: сторонников старого правительства, синдиалистов из Объединенных Синдикатов Америки и реакционных ксенофобов из Единого Американского Государства.\n\nСо всей Европы уже стягиваются добровольцы. Теперь Америка станет полем боя великих держав за влияние."
worldnews.1.a:0 "Бастион демократии пал!"
worldnews.1.b:0 "Свет либерализма погас."
worldnews.1.c:0 "Рабочие покажут капиталистам, где зимуют раки!"
worldnews.1.e:0 "Американская мечта в наших руках!"
worldnews.1.f:0 "Скорее всего, нам придется вмешаться, чтобы защитить наши интересы. Или союзников."
worldnews.1.g:0 "Воспользуемся моментом, что восстановить наши старые границы"

worldnews.3.t:0 "Вторая Российская Гражданская война"
worldnews.3.d:0 "Почти два десятилетия назад, в последние годы Великой Войны, Российская Империя была уничтожена в ходе кровавой борьбы между Белыми, Красными и националистами в окраинах. Только после Германской Интервенции республиканцам удалось сокрушить большевиков, но все свидетельствует о том, что революционный дух не был сломлен.\n\nПосле неудачной земельной реформы Керенского, вынужденных мер жесткой экономии, чтобы выплатить репарации немцам, и, конечно, правительственного кризиса после убийства президента западные города и села охватила Красная Революция. Сможет ли Бухарин построить Новую Россию, или лоялисты во второй раз одержат победу?"
worldnews.3.a:0 "Россия и Республика? Такая фантастика бывает только во снах."
worldnews.3.b:0 "Белые победят! Порядок будет восстановлен!"
worldnews.3.c:0 "Удачи нашим друзьям-Большевикам!"
worldnews.3.e:0 "Мы сокрушим Красных снова!"
worldnews.3.f:0 "Давайте отомстим за наших павших товарищей!"

worldnews.4.t:0 "Испанская Гражданская война"
worldnews.4.d:0 "С Наполеоновского вторжения Испания не видела ни минуты мира и покоя. И сейчас напряжение достигло апогея. Испанское королевство было разорвано на части треям воюющими группировками: сторонники нынешнего правительства, едва сдерживающие центральный регион и колонии, сторонники претендента и авантюриста Ксавьера на северо-восток и анархо-синдикалисты из Каталонии.\n\nПоступают сообщения со всего мира об отправке снаряжения и военных советников той или иной стороне. Можно с уверенностью заявить, что горы и холмы Испании станут полем боя для левых и правых."
worldnews.4.a:0 "Отказ от Республиканских идей был ошибкой."
worldnews.4.b:0 "Надеюсь, они смогут сокрушить синдикалистов. Быстро, решительно."
worldnews.4.c:0 "Испанский пролетариат свергнет реакционеров-карлистов и декадентов-лоялистов!"
worldnews.4.e:0 "Мы все знаем, кто здесь легитимный король."

worldnews.5.t:0 "Вторая Мировая война"
worldnews.5.d:0 "Великая война очевидно была худшим проявлением человеческой природы и ужасов войны, но даже страшнейшие кошмары не могут утолить жажду крови. После многочисленных дипломатических кризисов и трений зыбкий мир между Германией и Францией в мир разрушился. В обеих странах объявлена полная мобилизация. Мир на пороге войны, невиданной доселе.\n\nВсе технологические достижения Интербеллума наконец будут испытаны. Новые виды оружия, авиации, артиллерии, кораблей и танков впервые проявят себя на поле боя. Но кто все-таки одержить победу? Боюсь, лишь время покажет."
worldnews.5.a:0 "Настали тяжкие времена."
worldnews.5.b:0 "Синдикалисты будут уничтожены раз и навсегда!"
worldnews.5.c:0 "Миттльевропа падет, и рабочие всего мира освободятся от оков империализма!"
worldnews.5.e:0 "Мы должны вмешаться сейчас же, чтобы заработать себе славу победителей!"

worldnews.6.t:0 "Проект 'Дамоклов Меч'"
worldnews.6.d:0 "Немецкие шпионы рассекретили документы о ужасающем проекте французов и англичан. Названный 'Дамокловым Мечом', этот проект в полной мере расскрывает всю разрушительную силу ядерной энергии. Известный немецкий ученый Альберт Эйнштейн заверяет, что ядерная боеголовка сможет превратить целый город в пыль.\n\nНемецкая разведка уведомила своих ближайших союзников об опасности этого оружия, но остальной мир остается в неведении. Единственным утешением остается сомнение в осуществимости проекта, но это лишь сомнение, которое может быть развеянным..."
worldnews.6.a:0 "Синдикалисты зашли слишком далеко!"
worldnews.6.b:0 "Надеюсь, они поделятся всеми секретами на следующем Интернациональном Конгрессе!"
worldnews.6.c:0 "Предстоит тяжелый разговор со службой разведки."

worldnews.7.t:0 "Возрожденное Царство"
worldnews.7.d:0 "Агония Российской Республики, длившаяся 20 лет с самого ее создания на заверщающем этапе Великой войны, подошла к концу. Разрываемая беспорядками, конфликтами и бездарным управлением Республика окончательно потеряла всякое доверие народа. Избавление от бед люди видят только в Царе. Российские новостные службы сообщают, что преемник Николая II был коронован.\n\n Неизвестно, как к этому отнесется международное сообщество и будет ли Царь искомым спасением страны, но монархи по всему миру уже поздравили Романовых с возвращением на престол, который принадлежит им по праву."
worldnews.7.a:0 "Российская демократия уничтожена."
worldnews.7.b:0 "Тост за возвращение Романовых!"
worldnews.7.c:0 "Рабочие добудут голову этого царька!"
worldnews.7.e:0 "Законный Царь России возвращается!"

worldnews.8.t:0 "Россия огласила свои амбиции"
worldnews.8.d:0 "Несмотря на то, что Россия похожа на сырьевой придаток к Миттльевропе, к тому же разрываемый восстаниями и бунтами, последние события доказывают обратное. Правительство России объявило о своих амбициях, затрагивающих почти все территории бывшей Российской Империи. И похоже, что эти безумные русские готовы добыть каждую утраченную горсть земли войной. \n\nБольшинство стран Восточной Европы уже отозвали своих дипломатов из России, пока весь мир ожидает реакции Германии на это страшное оскорбление."
worldnews.8.a:0 "Экспансионизм до добра не доводит."
worldnews.8.b:0 "Министра обороны ко мне! Срочно!"
worldnews.8.c:0 "Мы сумеем сдержать Россию."
worldnews.8.e:0 "Россия восстановит законные границы!"

worldnews.9.t:0 "Первый Интернациональный Конгресс"
worldnews.9.d:0 "Представители со всех синдикалистских и социалистических стран собрались сегодня в Париже. Возможно, это станет решаюшим моментом в борьбе идеологий. Французская комммуна разослала приглашения всем странам Третьего Интернационала, чтобы обсудить политические и внешнеполитические проблемы, а также кооперацию по распространению социализма. Открыл конгресс мощный парад, праздники по всему Парижу и речь Председателя. \n\nБольше всего обсуждалась кризисная ситуация в Испании и Соединенных Штатах."
worldnews.9.a:0 "Синдикалисты в очередной раз замышляют против нас."
worldnews.9.b:0 "Интернационалу придется решить много проблем."
worldnews.9.c:0 "Мы горды тем, что проводим Первый Интернациональный конгресс!"

worldnews.10.t:0 "Расцвет Монгольской Империи"
worldnews.10.d:0 "Новости и достоверные источники редкий гость в безжизненных пустынях Монголии, но, по-видимому, тот факт, что Безумный Барон, Роман Федорович фон Унгерн-Штернберг, вознесся на новую высоту и объявил себя Чингиз Ханом с правильным именем Унгерн Хан, является правдой.\n\n Армия Монголии сокрушила клику Ма, и Унгерн заявил о своих претензиях на правление всеми монголами. Сомнительно, что мы станем свидетелями восхода новой мировой державы на Дальнем Востоке, но амбиции Унгерн Хана продолжают расти."
worldnews.10.a:0 "Унгерн Хан? Мир сошел с ума!"
worldnews.10.b:0 "Этот барон никакой не Хан. Жестокая реальность рассудит."
worldnews.10.c:0 "Мы долго терпели этого предателя, теперь мы будем действовать!"
worldnews.10.e:0 "Да здравствует Унгерн Хан! Хан ВСЕХ монголов!"

worldnews.11.t:0 "Война в Атлантике - Канадское вмешательство"
worldnews.11.d:0 "Неприятный инцидент с демонстрацией своей силы британским флотом теперь превратился в войну по всей Атлантике. Британский Союз поставил перед собой цель распространить синдикализм на соседнюю Ирландию, что повлекло за собой интервенцию британского правительства в изгнании. Флот и авиация мобилизуются, и где-то в Ирландском море уже прозвучали первые выстрелы.\n\n Эксперты считают, что масштаб конфликта останется в узких рамках из-за удаленности участников войны, но это и неважно — напряженность в мире точно возросла."
worldnews.11.a:0 "Синдикалисты должны быть наказаны за свою агрессию!"
worldnews.11.b:0 "Ирландские реакционеры и их повелители будут сокрушены!"
worldnews.11.c:0 "Мы защитим ирландцев и уничтожим мерзкую Лондонскую Коммуну!"
worldnews.11.e:0 "Ирландцы не сдадутся. Особенно англичанам!"

worldnews.12.t:0 "Война в Атлантике — Немецкое вмешательство"
worldnews.12.d:0 "Неприятный инцидент с демонстрацией своей силы британским флотом теперь превратился в войну по всей Атлантике. Британский Союз поставил перед собой цель распространить синдикализм на соседнюю Ирландию, что повлекло за собой интервенцию Германской Империи. Флот и авиация мобилизуются, и где-то в Ирландском море уже прозвучали первые выстрелы. \n\n Эксперты считают, что масштаб конфликта останется в узких рамках из-за удаленности участников войны, но это и неважно — напряженность в мире точно возросла."
worldnews.12.a:0 "Синдикалисты должны быть наказаны за свою агрессию!"
worldnews.12.b:0 "Ирландские реакционеры и их повелители будут сокрушены!"
worldnews.12.c:0 "Мы защитим ирландцев и уничтожим мерзкую Лондонскую Коммуну!"
worldnews.12.e:0 "Ирландцы не сдадутся. Особенно англичанам!"

worldnews.13.t:0 "Э.М. Ремарк - Фюреррайх"
worldnews.13.d:0 "Известный немецкий писатель, представитель т.н. Потерянного поколения поэтов, Эрих Мария Ремарк написал новую книгу — первую крупную работу по альтернативной вселенной в Германской Империи.\n\nЗахватывающая история рассказывает о ветеране Великой войны, который пытается выжить в разорванной войной Германии. В этой вселенной Теодор Рузвельт и его Прогрессивная партия одержали победу на президентских выборах в 1912 году, а позже вмешались в войну, тем самым определив победу Антанты. Униженная и побежденная Германия разрывается политическими, экономическими кризисами и иностранными интервенциями, что в конечном итоге приводит к власти радикального националиста Адама Дресслера и его Немецкую Рабочую Партию, идеологией которой является 'Народный Социализм', который подозрительно похож на нынешний национал-популизм.\n\nРоман кончается войной между 'Новым Рейхом' Дресслера, Западной Антантой и Советской Россией, возглавляемой Сергеем Кировым. Многие критикуют книгу за ее излишнюю фантастичность и отсутствие исторической логики, но Ремарк утверждает, что 'такое вполне могло произойти в другой вселенной'."
worldnews.13.a:0 "Победа Антанты? Не смешите меня."
worldnews.13.b:0 "Народный социализм? Победа Антанты? Детские фантазии."
worldnews.13.c:0 "Народный социализм? Рабочие никогда бы не пошли за такую идею!"
worldnews.13.e:0 "Может, нам все-таки стоило вмешаться в Великую Войну."

worldnews.14.t:0 "Игнац Сейниус - Красный Потом"
worldnews.14.d:0 "Игнац Сейниус, самый известный писатель-импрессионист Литвы, недавно выпустил новую книгу 'Raudonasis tvanas' (Красный Потом), которая оспорила безвестное положение Литвы в мировой литературе.\n\n Во многом, как его известная книга 'Kuprelis', Красный Потоп рассказывает захватывающую романтическую историю про двух молодых любовников в разделенной стране. Но самым интересным остается контекст этой истории. События романа происходят в параллельной вселенной, где Брусиловский прорыв в 1916 году вывел Австро-Венгрию из Великой войны. Все это привело к победе Антанты и синдикалистской революции в побежденной Германии. В России в это же время Колчак, заручившись поддержкой Черной Сотни, захватывает власть и устанавливает тоталитарный ультранационалистический режим. Европа стоит на пороге войны, а Литва будет ее основным полем боя. Кровавая баня между русскими и немцами, где даже самые сильные исчезают в считанные минуты. Роман кончается на прорыве фронта Россией и морским вторжением Британской Империи.\n\n Книга критикуется за излишнюю жестокость в демонстрации военных преступлений, но Сейниус утверждает, что 'такое вполне могло произойти в другой вселенной'."
worldnews.14.a:0 "Победа Антанты? Не так уж и плохо!"
worldnews.14.b:0 "Победа Антанты и синдикализм в Германии? Какой ужас!"
worldnews.14.c:0 "Синдикализм единственный источник света в темном мире? Знакомо."
worldnews.14.e:0 "Я могу поверить в успех Брусиловского прорыва, но в Черные Сотни никогда!"

worldnews.15.t:0 "Убийство Керенского!"
worldnews.15.d:0 "Керенский только что был убит выстрелом по дороге в Сенат! Убийца был сразу же уничтожен полицией, но цели и мотивы преступления остаются неясными. Несмотря на непопулярность среди народа, Керенский был единственным звеном, сдерживающим трещащую по швам страну, и его смерть однозначно дестабилизировала ситуацию. Сенаторы уже обсуждают преемника Керенского, формируются новые коалиции, когда генералы могут запросто вмешаться и захватить власть, чтобы 'спасти Матушку-Россию'."
worldnews.15.a:0 "Надеюсь, им удастся сохранить демократию."
worldnews.15.b:0 "Либералы должны провести реформы или уйти."
worldnews.15.c:0 "Такая возможность для Большевиков! Ну и где же Троцкий, когда он так нужен?"
worldnews.15.e:0 "Керенский был отвратительным президентом, но его смерть еще хуже."
worldnews.15.f:0 "У России крупные проблемы. Теперь мы можем навязать им свои условия."

worldnews.16.t:0 "Лаплатская война"
worldnews.16.d:0 "После Великой Южноамериканской войны 1930-х годов оформились две региональных лидера - Бразилия и Аргентина; последняя позже стала Лаплатской Федерацией. Напряжение между двумя гигантами росло с каждым годом, и Лаплатская победа над Перу и Боливией не спасла ситуацию.\n\n С началом войны кончился хрупкий мир в регионе, а США, ослабленные войной, вероятно, не смогут вмешаться. Лаплатинцы уверены в своей победе, но бразильцы не сидели сложа руки."
worldnews.16.a:0 "Еще одно доказательство нестабильности в Южной Амеике."
worldnews.16.b:0 "Победитель точно не оставит границы неизменными."
worldnews.16.c:0 "Мы сокрушим аргентинцев!"
worldnews.16.e:0 "Бразильцы слишком зазнались Мы уничтожим их!"
worldnews.16.f:0 "Американский континент определенно нуждается в Pax Americana!"

worldnews.17.t:0 "Арабский конгресс"
worldnews.17.d:0 "Арабское восстание во время Великой Войны окончилось ничем из-за поражения Антанты, оставив миллионы арабов под оттоманским правлением. Но арабское сознание росло с каждым годом все больше и больше. Апогеем стал Арабский конгресс в Каире. Представители всех арабских стран сели за стол переговоров.\n\n Предполагается, что Египет и Хашемитская Арабия будут задавать тон повестке дня. Обсуждения создания единой анти-турецкой арабской 'Оси' свободно блуждают в воздухе."
worldnews.17.a:0 "'Ось?' Звучит до странного знакомым."
worldnews.17.b:0 "Мы болеем за Ось!"
worldnews.17.c:0 "Аллах свидетель, мы уничтожим оттоманских империалистов!"
worldnews.17.e:0 "Мы сокрушим повстанцев!"

worldnews.18.t:0 "Учреждение Белградского Пакта"
worldnews.18.d:0 "Сербия, Румыния и Греция — три балканских члена Антанты с реваншистскими взглядами, недавно собрались за столом переговоров и объявилии о создании Белградского Пакта. Основной задачей пакта является сохранение культурной идентичности народов Балкан, но это также и военный союз, направленный против нынешних держателей 'земли предков'.\n\nЭто большой удар по болгарской гегемонии в регионе, но только реакция со стороны Центральных Держав определит будущее."
worldnews.18.a:0 "Надеюсь, Балканы не начнут очередную Великую Войну."
worldnews.18.b:0 "Мы готовы к битве. Держите на готове дипломатов."
worldnews.18.c:0 "Это угрожает стабильности. Может, нам стоит поддержать кого-нибудь?"
worldnews.18.e:0 "Мы поставим Болгарию на свое место."
worldnews.18.f:0 "Белградский Пакт уже показал свое истинное лицо."

worldnews.19.t:0 "Пятая Англо-Афганская война"
worldnews.19.d:0 "После Великой Войны Индийский Доминион оказался на грани катастрофы, и Королевство Афганистан воспользовалось моментом, аннексировав Пешавар и Кветту. Осознавая, что это лишь моментная победа, король Аманула Хан пытался провести реформы, но все они натолкнулись на резкую оппозицию в стране. Теперь король Афганистана снова пытается воспользоваться кризисом, возникшим позле смерти Георга V. Маленькой победоносной войной король надеется удовлетворять консервативную оппозицию и расширить свои владения. Но эксперты считают, что Афганистан не выдержит второй войны."
worldnews.19.a:0 "Разве Индия настолько ослабла?"
worldnews.19.b:0 "Афганцы совершили свою последнюю ошибку! На Кабул!"
worldnews.19.c:0 "Глупцы! Надеюсь, афганцы не усилят Дели."
worldnews.19.e:0 "Мы освободим своих мусульманских братьев! Да здравствует король!"

worldnews.20.t:0 "Конец Американской демократии"
worldnews.20.d:0 "Удивительные новости пришли из Соединенных Штатов. Президент Герберт Гувер, провалившийся в своих попытках объединить страну, пригласил генерала Дугласа МакАртура, дабы установить военную диктатуру и спасти нацию.\n\n Президент МакАртур сторонник принципа 'железного правления' и противник как синдикализма, так и пацифизма. Масштабные репрессии против 'врагов Америки' уже начались по всей стране."
worldnews.20.a:0 "Необходимо или нет, будем надеяться, что это временные меры."
worldnews.20.b:0 "Очередная военная хунта в Америке. Как жалко."
worldnews.20.c:0 "Реакционеры узурпировали право выбора у рабочих!"
worldnews.20.e:0 "Мы делаем все ради спасения страны."
worldnews.20.f:0 "Кажется, МакАртур прислушался к нашим советам."

worldnews.21.t:0 "Хьюи Лонг избран Президентом США"
worldnews.21.d:0 "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — Хьюи Лонг из Первой партии Союза Америки стал 32-м президентом США.\n\n Хьюи Лонг известен за своих успехи в управлении штатом Луизиана, но он же широко критиковался за свой популизм и использование полувоенных органзизации для борьбы с политическими противниками. Объединенные Синдикаты Америки уже оспорили результаты, назвав их сфальсифицированными."
worldnews.21.a:0 "Можем ли мы доверить ему американскую демократию?"
worldnews.21.b:0 "Америка отказалсь от либерализма."
worldnews.21.c:0 "Лонг и его милиция будут повешены!"
worldnews.21.e:0 "Лонг вернет нашу страну на путь Отцов-Основателей."
worldnews.21.f:0 "Лучше чем Рид. Посмотрим, что он сумеет сделать."

worldnews.22.t:0 "Джек Рид избран Президентом США"
worldnews.22.d:0 "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — Джек Рид из Объединенных Синдикатов Америки стал 32-м президентом США.\n\n Джек Рид выбрал политическую стезю во время его пребывания в России. Синдикалистские взгляды сделали его врагом большой части американцев, но рабочее движение, которому он помогал, крайне сильно. Многие не-синдикалистские партии уже оспорили результаты."
worldnews.21.a:0 "Синдикализм убьет еще одну демократию."
worldnews.21.b:0 "Либерализм снова деградировал до синдикализма. Жаль."
worldnews.21.c:0 "Поздравляем Рида и американских рабочих с победой!"
worldnews.21.e:0 "Американские рабочие настрадались. Время для синдикализма!"
worldnews.21.f:0 "Возможно, нам придется вмешаться. Объявляйте мобилизацию."

worldnews.23.t:0 "Польско-Литовское Содружество"
worldnews.23.d:0 "Удивительным образом сложились выборы короля Польши — никто не ожидал восстановления государства, забытого историей.\n\n Несмотря на давление со стороны Австрии и Германии, король Миндаугас III фон Урач Литовский был избран новым королем Польши, и новая конституция объявляет о создании польско-литовской Речи Посполитой. Неизвестно, что принесет это объединение, но поляки явно настроены положительно."
worldnews.23.a:0 "Новая Речь Посполитая восстала несмотря ни на что."
worldnews.23.b:0 "Это Речь Посполитая не выдержит натиска Миттльевропы!"
worldnews.23.c:0 "Это оскорбление дома Габсбургов!"
worldnews.23.e:0 "В этой борьбе престолов рабочие проиграют."
worldnews.23.f:0 "Мы стоим плечом к плечу с нашими польскими братьями!"
worldnews.23.g:0 "Мы не посрамим честь наших предков!"

worldnews.24.t:0 "Освальд Мосли избран Председателем Британского Трейд-Юнион Конгресса"
worldnews.24.d:0 "Трейд-Юнион Конгресс 1936 года стал решаюшим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\n Как только осела пыль, Освальд Мосли, лидер Максимистов и идеолог Тотализма, был назначен новым Председателем. Партия Мосли выступает за усиление роли государства во всех сферах жизни, являясь самой радикальной, милитаристической и националистической партией Британии."
worldnews.24.a:0 "Британский Синдикализм показал свое истинное лицо."
worldnews.24.b:0 "Политика Максимистов звучит слегка... Радикально?"
worldnews.24.c:0 "Председатель Мосли может послужить примером для всех нас!"
worldnews.24.e:0 "Как он смеет называть себя националистом? Он предал Британию!"
worldnews.24.f:0 "Председатель Мосли поведет нас в светлое будущее!"

worldnews.25.t:0 "Никлас и Глаис избран Председателем Британского Трейд-Юнион Конгресса"
worldnews.25.d:0 "Трейд-Юнион Конгресс 1936 года стал решаюшим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\n Как только осела пыль, Уэльский поэт и лидер автономист, Никлас и Глаис, был выбран Председателем. Автономисты выступают за дальнейшую децентрализацию Британии и даже большую автономию шотландцам и валлийцам, возможно, даже полную независимость."
worldnews.25.a:0 "Британский синдикализм распадается сам собой. Очаровательно."
worldnews.25.b:0 "Мы точно не согласны с ним по вопросам централизации."
worldnews.25.c:0 "Блестящая победа Председателя Никласа!"
worldnews.25.e:0 "Никакой валлиец, никакой шотландец не предаст Британию!"
worldnews.25.f:0 "Председатель Глаис явно предан интересам валлийцев!"

worldnews.26.t:0 "Сильвия Панкхёрст избрана Председателем Британского Трейд-Юнион Конгресса"
worldnews.26.d:0 "Трейд-Юнион Конгресс 1936 года стал решаюшим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\n Как только осела пыль, Сильвия Панкхёрст, лидер Конгрегационистов, была избрана Председателем или, точнее, Председательницей. Панкхёрст одна из немногих лидеров-женщин, и ее идеология радикального феминизма и эгалитаризма идеально подходит под эту ситуацию."
worldnews.26.a:0 "Радикальная феминистка? Как унизительно."
worldnews.26.b:0 "Справедливо, но возможность действительно поменять ситуацию упущена."
worldnews.26.c:0 "Наши самые искренние поздравления Председательнице Панкхёрст."
worldnews.26.e:0 "Это полный провал. Надеюсь, она не уничтожит страну окончательно."
worldnews.26.f:0 "Председательница Панкхёрст принесет столь необходимые изменения!"

worldnews.27.t:0 "Артур Хорнер избран Председателем Британского Трейд-Юнион Конгресса"
worldnews.27.d:0 "Трейд-Юнион Конгресс 1936 года стал решаюшим. Предыдущий председатель конгресса, Филипп Сноуден, объявил о своем уходе, вызвав тем самым борьбу между крупнейшими фракциями Союза: Максимистов, Автономистов, Федерационистов и Конгрегационистов.\n\n Как только осела пыль, Артур Хорнер, нынешний Генсек, был выбран преемником Филиппа Сноудена. Ему и его Федерационистам выгодно сохранить статус-кво, что становится все труднее в этом меняющемся мире."
worldnews.27.a:0 "Ничего нового в синдикалистских землях."
worldnews.27.b:0 "Рабочие должны быть уверены, чтобы переизбирать Федералистов."
worldnews.27.c:0 "Зачем менять то, что работает?"
worldnews.27.e:0 "Что есть статус-кво? Медленная и болезненная смерть для Британии?"
worldnews.27.f:0 "Председатель Хорнер есть стабильность."

worldnews.28.t:0 "Эдвард VIII коронован Королем Британии"
worldnews.28.d:0 "Георг V, последний король Великобритании и Ирландии, правивший Британскими островами, ушел из жизни в изгнании в Канаде. Правление первого короля из династии Виндзоров запомнится горечью и печалью из-за проигрыша Великой Войны и потери островов. Корона перешла Эдварду, принцу Уэльскому, который провозгласил себя Эдвардом VIII. \n\n Король Эдвард, мстительный и амбициозный человек, находится в плохих отношениях с Премьер-Министром Макензи Кингом. Он живет одной мечтой вернуться на Британские острова, и поэтому крайне популярен среди английских изгнанников."
worldnews.28.a:0 "Наши искренние поздравления Эдварду VIII."
worldnews.28.b:0 "Очередной монарх-кровопивец."
worldnews.28.c:0 "Он не британский король!"
worldnews.28.e:0 "Да здравствует Эдвард VIII, король Британской Империи!"

worldnews.29.t:0 "Французские лоялисты восстанавливают монархию"
worldnews.29.d:0 "После недолгой Французской Гражданской войны старое французское правительство и его сторонники бежали в Северную Африку, дабы миновать гнева синдикалистов. Там власть захватила военная хунта под предводительством Льва Вердена — Филиппа Петена. Самым большим вопросом для побежденной нации стал "Что же делать дальше?" Вернуть Францию, конечно, приоритетная задача, но каким должно быть правительство?\n\n Похоже, французы ответили весьма своеобразно: правительство приняло соглашение по реставрации монархии."
worldnews.29.a:0 "Итак, наследие Великой Французской Революции окончательно мертво?"
worldnews.29.b:0 "Возможно, мы недооценивали французов."
worldnews.29.c:0 "Этот самопровозглашенный король скоро познает судьбу последнего короля Франции."
worldnews.29.e:0 "У Франции нет ни королей, ни императоров!"
worldnews.29.f:0 "Тяжелый выбор для наших союзников, но это их выбор."
worldnews.29.g:0 "Все Французские республики предали народ, в отличии от королей."

worldnews.30.t:0 "Япония объявляет о своих амбициях"
worldnews.30.d:0 "Несмотря на то, что ситуация в Японии была крайне тяжелой с Честного Мира, подписанного в 1921 году, с многочисленными экономическими кризисами и восстаниями, а также отсутствие адекватной реакции на немецкую интервенцию в Китай, Империя Восходящего Солнца сумела вернуться на мировую арену, хоть и как региональная сила с ограниченным в Восточной Азии влиянием.\n\n Но японцы намерены исправить это и объявили о своих амбициях занять положенное ей место среди великих держав под солнцем. Силой, если это потребуется. Эти амбиции конфликтуют с немецкой сферой влияния в Китае."
worldnews.30.a:0 "Япония ведет имперскую политику. Это было понятно еще с Великой Войны."
worldnews.30.b:0 "Маньчжурия была последней каплей! Японцы не получат ни пяди земли в Китае!"
worldnews.30.c:0 "Мы поддержим японские претензии, особенно если они угрожают Германии."
worldnews.30.e:0 "Если Япония будет угрожать Сибири, мы дадим четкий и понятный ответ!"
worldnews.30.f:0 "Солнце Японской Империи взойдет для всей Азии!"
worldnews.30.g:0 "Даже в Азии недостаточно места для двух империй!"

worldnews.31.t:0 "Победа Травалье во Франции"
worldnews.31.d:0 "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны.\n\n Замена для дискредитировавшего себя Марсо Пивера нашлась в его же партии, Травалье, которая теперь играют главную роль. Партия выступает за расширение демократии и вдохновляются британским примером децентрализации."
worldnews.31.a:0 "Расширение демократии? Какой демократии?"
worldnews.31.b:0 "Травалье не привносит ничего революционного."
worldnews.31.c:0 "Стабильность и демократия. Отличная программа."
worldnews.31.e:0 "Остается только заручится голсом французов и в следующий раз."
worldnews.31.f:0 "Травалье — отличное наследие Парижской Коммуны."

worldnews.32.t:0 "Синдикализм на Украине"
worldnews.32.d:0 "После Великой Войны Украина стала полем боя для про-германского Гетьманата, Большевиков, Вольной Территории Махно и множества других групп. Гетьманат победил в войне, но не в борьбе за сердца народа, и после агрокультурного кризиса и Черного Понедельника дни Гетьмана были сочтены.\n\n Известный украинский синдикалист, Никита Хрущев, повел свою Красную Гвардию в Киев, чтобы объявить о создании Социалистической Республики Украины. Под вопросом стоит реакция Германии на усиление левых в Миттльевропе."
worldnews.32.a:0 "Даже Миттльевропа не может противостоять Синдикализму."
worldnews.32.b:0 "Поздравления украинским рабочим в свержении реакционеров!"
worldnews.32.c:0 "Мы не потерпим этого!"
worldnews.32.e:0 "Поздравляем товарища Хрущева с освобождением Украины."
worldnews.32.f:0 "Украина будет свободна и от Германии, и от России!"

worldnews.33.t:0 "Победа Якобинцев во Франции"
worldnews.33.d:0 "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\n Замена дискредитировавшего себя Марсо Пивера нашлась в партии Якобинцев, радикальных сторонников централизации и превосходства Франции среди всех синдикалистов. Теперь они имеют большинство в Комитете."
worldnews.33.a:0 "Снова Якобинцы? Какая жалость."
worldnews.33.b:0 "Якобинцы неплохой выбор, но насколько они верны идеалам Коммуны?"
worldnews.33.c:0 "Якобинцы приведут нас к победе."
worldnews.33.e:0 "Это извращение идеалов Французской Революции!"
worldnews.33.f:0 "Якобинцы единственные защитники Революции!"

worldnews.34.t:0 "Победа Сорелианцев во Франции"
worldnews.34.d:0 "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\n Замена дискредитировавшего себя Марсо Пивера нашлась в партии Сорелианцев, теперь они имеют большинство в Комитете. Сорелианцы являются ортодоксальными синдикалистами и желают создать более централизированное государство с Ассоциацией рабочей взаимопомощи, или парламентом, во главе."
worldnews.34.a:0 "Теории Сорелианцев еще опаснее синдикализма."
worldnews.34.b:0 "Они радикальны. Слишком радикальны."
worldnews.34.c:0 "Некоторые их идеи неплохи. Надеюсь, они положат конец бесхребетной власти."
worldnews.34.e:0 "Эти люди опасны. Противоположность всей Французской Идее."
worldnews.34.f:0 "Сорелианцы защитят Синдикализм!"

worldnews.35.t:0 "Победа Анархистов во Франции"
worldnews.35.d:0 "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\n Замена дискредитировавшего себя Марсо Пивера нашлась в партии Анархистов, движении, вдохновленном украинским революционером Махно. Анархисты контролируют Комитет под флагами федерализации и снижения авторитета Комитета"
worldnews.35.a:0 "Анархисты! Анархисты правят Францией!"
worldnews.35.b:0 "Не время для децентрализации. Нам нужный сильный союзник."
worldnews.35.c:0 "Анархисты наконец дадут долгожданную свободу народу."
worldnews.35.e:0 "Франция скатилась в натуральную анархию? Слишком много для одной страны."
worldnews.35.f:0 "Франция слишком долго управлялась из центра, пора положить этому конец."

worldnews.36.t:0 "Патовая ситуация во Франции"
worldnews.36.d:0 "Французская Коммуна, главная синдикалистская страна, представляет из себя федерацию городских коммун, управляющихся Комитетом Народного Благоденствия. С самого своего начала Вторая Коммуна принимала различные идеи, какой должна быть Франция. Время для отмщения Германии и Мировой Революции все ближе, поэтому выборы в Комитет особенно важны. \n\n Настолько важны, что ни одна партия не смогла достичь большинства в Комитете. Как и прежде, будет сформирована коалиция, но как это повлияет на политику Франции? Только время покажет"
worldnews.36.a:0 "Синдикалисты разделены. Пусть так оно и останется."
worldnews.36.b:0 "Ситуация действительно очень тревожная."
worldnews.36.c:0 "Почему французы не бунтуют?"
worldnews.36.e:0 "Надеюсь, власть перейдет без эксцессов."

worldnews.37.t:0 "Четвертая Балканская война"
worldnews.37.d:0 "Страна, возрожденная после Великой Войны, Великая Болгария, Атлант полуострова, объединившая всех болгар и не только. Болгарское Царство родилось через пот и кровь войны, через победу Сербии, Греции и Румынии в Великой Войне, о чем все прекрасно помнят и сейчас. \n\n Эта память и создала Белградский Пакт, объявивший войну Болгарии и ввергнувший регион в хаос. Спасет ли Борис III свой народ, или его Царство снова разделят?"
worldnews.37.a:0 "Это разве не Третья война? Воистину пороховая бочка."
worldnews.37.b:0 "Болгария падет, а все земли будут освобождены!"
worldnews.37.c:0 "Великая Болгария выдержит все напасти!"
worldnews.37.e:0 "Война была неизбежна."
worldnews.37.f:0 "Мы не можем вмешаться. Болгария сама по себе."

worldnews.38.t:0 "Конец Американской Гражданской войны"
worldnews.38.d:0 "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, старый режим Соединенных Штатов Америки восстановил свою власть во всех 48 штатах. Военное положение постепенно отменяется, Национальная Гвардия ликвидирует последние крепости повстанцев.\n\n Несмотря на то, что Соединенные Штаты одержали победу, потери точно изменят облик страны. Большинство крупных городов лежат в руинах, сотни тысяч людей ранены или мертвы, и беззаботный, открытый характер американцев уничтожен."
worldnews.38.a:0 "Какое облегчение, что демократия все же победила."
worldnews.38.b:0 "Надеюсь, мы все же увидим конец либерализма."
worldnews.38.c:0 "Рабочие восстанут снова! Это лишь битва в бесконечной войне!"
worldnews.38.e:0 "Нам нужно защитить свою независимость от Центрального Правительства!"
worldnews.38.f:0 "Пожалуй, лучший исход. Соединенные Штаты будут отличным членом Антанты."
worldnews.38.g:0 "Америка снова едина! Теперь к восстановлению."

worldnews.39.t:0 "Конец Американской Гражданской войны"
worldnews.39.d:0 "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, истребивший всех врагов военный режим медленно занимает довоенные властные структуры повсюду. Генерал Дуглас МакАртур приказал начать полномасштабную облаву на всех врагов государства и, конкретно, ушедших в подполье деятелей Объединенных Синдикатов и Американского Союза. Страна постепенно встает на мирные рельсы.\n\n Вернутся ли Соединенные Штаты на путь демократии или наследие Отцов-Основателей будет сокрушено под армейским сапогом? Только время покажет. Но одно можно сказать точно — война навсегда оставит шрам на гордой американской нации."
worldnews.39.a:0 "Главная интрига. Уйдет ли МакАртур?"
worldnews.39.b:0 "Возможно, МакАртур даст Америке то, что ей нужно."
worldnews.39.c:0 "Рабочие добудут голову этого тирана!"
worldnews.39.e:0 "Нам нужно защитить свою независимость от этого МакАртура!"
worldnews.39.f:0 "Давайте переговорим с МакАртуром, он может получить нашу поддержку."
worldnews.39.g:0 "МакАртур — спаситель Америки!"

worldnews.40.t:0 "Конец Американской Гражданской войны"
worldnews.40.d:0 "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, старый режим пал, и флаг реакционного Американского Союза реет над Вашингтоном. Уже началась реставрация важнейших объектов страны, и президент Хьюи Лонг объявил конец войны национальным праздником.\n\n Бастион Демократии пал. Что готовит будущее для южного диктатора? Только время покажет. Но одно можно сказать точно — война навсегда оставит шрам на гордой американской нации"
worldnews.40.a:0 "Итак, Юг победил на этот раз?"
worldnews.40.b:0 "Если  он сдержит свои обещания, мы вполне сможем поладить."
worldnews.40.c:0 "Южные реакционеры не смогут поработить рабочий народ!"
worldnews.40.e:0 "Нам нужно защитить свою независимость от этого Лонга!"
worldnews.40.f:0 "Лонг не тот, кого мы ожидали. Ну что ж, надеюсь, мы сможем поладить."
worldnews.40.g:0 "Мы сделаем Америку великой снова!"

worldnews.41.t:0 "Конец Американской Гражданской войны"
worldnews.41.d:0 "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, разорванные Гражданской Войной Соединенные Штаты были объединены третьей силой - Тихоокеанскими Штатами Америки. Калифорнийские завоеватели были гораздо снисходительнее всех своих противников, что, несомненно, вызвает симпатию. \n\n Довольно странное название для страны, которая контролирует не только Тихооеканское побережье, но, согласно последним сообщениям, его не будут менять, потому что старая Америка погибла в огне войны"
worldnews.41.a:0 "Может, все-таки поспорим про смену название?"
worldnews.41.b:0 "Тихоокеанский? Либеральный? Отвратительно."
worldnews.41.c:0 "'Тихий' оккупант все еще оккупант!"
worldnews.41.e:0 "Ситуация явно не из простых, но мы справимся!"
worldnews.41.f:0 "Интересная ситуация."

worldnews.42.t:0 "Конец Американской Гражданской войны"
worldnews.42.d:0 "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, последние следы старого режима выметаются Революцией. Старая капиталистическая система полностью ликвидирована и заменена на британско-французскую модель, красно-черные флаги рееют над зданием Конгресса, которое скоро станет Конгрессом Синдикатов.\n\n Отношения Объединенных Синдикатов с северными соседями значительно испорчены, и, кажется, Синдикаты станут авангардом революции в Новом Свете. Америка изменилась. Навсегда."
worldnews.42.a:0 "Синдикалисты действительно захватили Америку? Господи!"
worldnews.42.b:0 "Похоже, нам придется сдерживать еще и Америку."
worldnews.42.c:0 "Реакционеры уничтожены! Поздравления Новой Америке!"
worldnews.42.e:0 "Нам нужно защитить свою независимость от проклятых красных."
worldnews.42.f:0 "Катастрофа! Если драка неизбежна, нужно бить первым!"
worldnews.42.g:0 "Американские рабочие, мы победим капитализм раз и навсегда!"

worldnews.43.t:0 "Восстание в Миттльевропе"
worldnews.43.d:0 "После поражения России в Великой Войне Германия оккупировала огромные территории Восточной Европы, устанавливая марионеточные про-германские режимы. Такая принудительная дружба не могла долго длиться, и это стало очевидно с восстанием в германской сфере.\n\n Литовцы, ведомые Вольдемарасом, их Вадасом, Лидером, объявили о своей полной независимости. Такая храбрость вселила надежду в сердца других освободительных движений. Германия уже начала военные действия, но будет ли этого достаточно, чтобы загасить любовь к Родине?"
worldnews.43.a:0 "Крайне смело, но как долго они продержатся?"
worldnews.43.b:0 "Литва будет свободной! Гегемония Миттльевропы подошла к концу!"
worldnews.43.c:0 "Литва заплатит за свое предательство."
worldnews.43.e:0 "Мужественно! Наконец мы увидим конец Германии."
worldnews.43.f:0 "Давайте понаблюдаем. Возможно, Миттльевропа значительно слабее, чем мы думали?"

worldnews.44.t:0 "Курдское восстание"
worldnews.44.d:0 "С конца Вельткрига и Арабского восстания 'больной человек Европы' не пошел на поправку. Потерявшая место среди Великих Держав, потерявшая Балканы, и почти выкинутая из Вельткрига объединенными британскими и арабскими силами в Леванте, Оттоманская Империя была спасена в последний момент германскими войсками.\n\n Но судьба по-прежнему жестока к Османам. Немцы сохранили Управление Оттоманским Государственным Долгом (УОГД), сломив экономику Империи, которая, казалось бы, поправлялась. Арабы по-прежнему лелеют мечты о создании Арабского Государства. Сегодня Оттоманы своим обещанием сокрушить курдов зажгли искру, которая может поджечь весь Левант. Особенно при помощи арабской Оси."
worldnews.44.a:0 "Неужели это конец?"

worldnews.45.t:0 "Курдская независимость"
worldnews.45.d:0 "С конца Вельткрига и Арабского восстания 'больной человек Европы' не пошел на поправку. Потерявшая место среди Великих Держав, потерявшая Балканы, и почти выкинутая из Вельткрига объединенными британскими и арабскими силами в Леванте, Оттоманская Империя была спасена в последний момент германскими войсками.\n\n Но судьба по-прежнему жестока к Османам. Немцы сохранили Управление Оттоманским Государственным Долгом (УОГД), сломив экономику Империи, которая, казалось бы, поправлялась. Арабы по-прежнему лелеют мечты о создании Арабского Государства. Сегодня, к удивлению всего мира, Султан объявил законность Курдского Государства и призвал войска остановить военные действия. Мир с интересом следит за развитием событий."
worldnews.45.a:0 "Рискованный шаг Султана."

worldnews.46.t:0 "Киприотское восстание"
worldnews.46.d:0 "Как и ожидалось, независимость курдов послужила тем толчком, который загонит Оттоманскую Империю в гроб. Репрессированные или 'интегрированные' народы жаждут отмщения.\n\n Кипр присоединился к разделу ослабевшей Империи. Этот маленький остров, населенный греками, с давних времен побывал в составе множества древних Империй, как Ассирийской, Египетской, Персидской, Римской, был захвачен арабскими джихадистами, французскими крестоносцами, венецианцами и, наконец, Оттоманами до самого 1878, когда Британская Империя ненадолго завладела островом. Сегодня киприотские греки взялись за оружие, тем самым открыв новую страницу в богатой истории этого острова."
worldnews.46.a:0 "Киприоты повидали много битв. Теперь они сражаются за себя."

worldnews.48.t:0 "Великое Арабское восстание"
worldnews.48.d:0 "Мир все глубже скатывается в Хаос, и Османская Империя становится все слабее и слабее. Самая долгоживущая империя, казалось, подходила к своему закономерному концу. Но наплевав на все обстоятельства, Империя сокрушила всех своих врагов и укрепила хватку на Ближнем Востоке. \n\n Но блеск непобедимости Империи постепенно тускнеет в свете поступающих сообщений о растущем недовольстве на Леванте. Каждый день можно было услышать шептания на улочках Иерусалима, Алеппо и Багдада. Тайные собрания в домах и мечетях и нападения на Османских Жандармов стали обыденностью жизни в регионе. Наконец, неопределенность подошла к концу, так как арабы объявили о независимости Сирии и Ирака."
worldnews.48.a:0 "Увидит ли Ближний Восток хотя бы минуту мира?"

worldnews.49.t:0 "Второе Великое Арабское восстание"
worldnews.49.d:0 "Великое Арабское восстание стало, возможно, первым выступлением такого масштаба на Ближнем Востоке. Но несмотря на это и другие испытания в последние три десятилетия, Османская Империя выжила. Казалось, что это последнее покушение на слабеющую Империю.\n\n Но сразу после подавления первого восстания зреет второе. Снова слышится роптание, крамольные мысли захватывают умы, дерзкие нападения на османских чиновников сотрясают хрупкий мир. Несмотря на опыт первого восстания, Империя ничему не научилась. Сегодня началось Второе Великое Арабское восстание, уничтожая остатки стабильности в Леванте."
worldnews.49.a:0 "Что? Опять?"

worldnews.50.t:0 "Османы против Оси"
worldnews.50.d:0 "Уже долгое время длится Османское правление над Левантом и его арабским населением. Для многих арабов это было унижением, и Антанта сыграла на этих настроениях, чтобы зажечь огонь восстания, сводя на нет все усилия военной машины Империи. Восстание окончилось ничем, но семена крамолы уже плотно сидели в головах.\n\n Образование Оси в 1936 было вызовом Османской Империи, и теперь дипломатическое противостояние этих блоков вылилось в войну. Откликнувшись на призыв, арабы во всех крупных городах Леванта подняли восстание и теперь направляются в глубь слабеющей империи."
worldnews.50.a:0 "Новое испытание для слабеющей Империи."

worldnews.51.t:0 "Польша выбирает нового короля"
worldnews.51.d:0 "Уже более двух десятилетий пустует польский трон. Сразу после конца Вельткрига был созван Регентский Совет, чтобы выбрать нового короля. Но многочисленные вмешательства других государств и просто неумелость Совета не позволила выполнить свою главную задачу. Но сейчас, спустя множество недель ожесточенных споров в Совете, окончательным решением стало занять уже давно пустующий трон короля Польши.\n\n Коронация [POL.GetLeader] была проведена рано утром в дворце Варшавы, за таким событием сразу последовали парады и праздники по все стране. Но без ответа останется вопрос, сможет ли новый король привести маленькую польскую нацию к былой славе."
worldnews.51.a:0 "Регенство наконец закончилось."

worldnews.52.t:0 "Синдикализм в Польше"
worldnews.52.d:0 "Черный Понедельник стал настоящей катастрофой для польского правительства, ввергнув страну в состояние настоящей анархии. Множество сил сражается за место под солнцем в разрушенном польском королевстве. И похоже, эта борьба подошла к концу. Прямо сейчас из захваченного дворца Регентского Совета Синдикалисты сообщили об установлении полного контроля на всей территории страны.\n\n Международное сообщество явно шокировано столь скорой сменой консервативого режима на непредсказуемых красных. Только время покажет, к чему это приведет."
worldnews.52.a:0 "Неприятные вести для Миттльевропы!"

worldnews.53.t:0 "Национализм в Польше"
worldnews.53.d:0 "Черный Понедельник стал настоящей катастрофой для польского правительства, ввергнув страну в состояние настоящей анархии. Множество сил сражается за место под солнцем в разрушенном польском королевстве. И похоже, эта борьба подошла к концу. Прямо сейчас польские националисты объявили о создании нового режима из заброшенного дворца в Варшаве.\n\n Новое правительство уже сотрясает и без того хрупкую стабильность заявлениями о 'Великопольском государстве' и твердом намерении объединить всех поляков под одним знаменем. Неизвестно, сможет ли новый режим сдержать свои обещания."
worldnews.53.a:0 "Конечно, немцы не позволят."

worldnews.54.t:0 "Провозглашение Польской Республики"
worldnews.54.d:0 "После нескольких терактов в Польше и почти полного развала экономики группа высокопоставленных чиновников Польского Государства заявило о создании новой 'Польской Республики'. Заявление встретило широкую поддержку среди других членов правительства, и, кажется, становление Республики обошлось без единой капли крови.\n\n Регентский Совет, бывший фактическим органом управления страной, был распущен, и вопрос о следующем польском короле навсегда останется без ответа. По всей стране можно увидеть демонстрации в поддержку нового режима. Кажется, Польшу ждет светлое будущее."
worldnews.54.a:0 "Старый режим пал?"

worldnews.55.t:0 "Польская военная хунта"
worldnews.55.d:0 "Вчера польский Сейм, чтобы предотвратить окончательный распад государства, издал экстренный акт о приглашении польских военных для создания нового временного правительства до окончательной стабилизации ситуации в стране. Военные довольно мирно захватили власть с позволения [POL.GetLeader], который объявил комендантский час в стране.\n\n Армия уже патрулирует улицы Варшавы. Неизвестно, наступит ли вообще эта стабилизация, или в Восточной Европе установится очередной режим военной диктатуры."
worldnews.55.a:0 "Раз поляки не могут решить за себя, военные сделают это."

worldnews.56.t:0 "Ремилитаризация Ольтении"
worldnews.56.d:0 "Бухарестский мирный договор 1918 года окончательно вывел Румынию из Вельткрига, но какой ценой. Страна была подчинена германскими и австрийскими промышленниками, Ольтения была демилитаризирована, и богатые залежи нефти были переданы Германии до далекого 2012 года.\n\n Такое унижение не могло остаться без последствий — харизматичный Кондукэтор, Корнелиу Кодряну, установил в стране национал-популистическую диктатуру. Кодряну и его Железная Гвардия поклялись сделать Румынию такой, 'какой она должна быть', титаном Балкан.\n\n Первым шагом на этом, без сомнения, тяжелом пути стала ремилитаризация Ольтении, стратегический регион в Валахии с запасами нефти и развитой военной промышленностью."
worldnews.56.a:0 "Румыны вошли в Румынию."

worldnews.57.t:0 "Протесты и выступления в Янгонском Университете"
worldnews.57.d:0 "Недовольство отсутствием должного представления народной воли в правительстве спровоцировало самое масштабное недовольство в Бирме с 1926 года. Студенты элитного Янгонского Университета, радикализированные левой пропагандой, захватили несколько административных зданий и вышли на улицы с демонстрациями, обличающими феодально-монархический режим в коррупции. Но демонстрантам не удалось добиться поддержки пролетариата и крестьян, ограничив возможность участия только для интеллигенции."
worldnews.57.a:0 "Мы проследим за развитием событий."

worldnews.58.t:0 "Победа демократии в Филиппинах"
worldnews.58.d:0 "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Бхариатской коммуны, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города, тем самым уничтожив всякую возможность синдикалистского переворота еще до ее появления."
worldnews.58.a:0 "Уроки США не прошли даром."

worldnews.59.t:0 "Военная хунта в Филиппинах"
worldnews.59.d:0 "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Бхариатской коммуны, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К счастью, их попытка переворота окончилась полным поражением, так как лоялисты в армии сумели заручиться поддержкой и выбив повстанцев из города. Но высшие армейские чины решили захватить власть в свои руки, чтобы сохранить стабильность в Филиппинах 'в ближайшем будущем'."
worldnews.59.a:0 "Настораживает."

worldnews.60.t:0 "Синдикализм в Филиппинах"
worldnews.60.d:0 "Только что добившись независимости от Соединенных Штатов, Филиппины столкнулись с одной из самых страшных проблем для новой страны. Вдохновленные примером Объединенных Синдикатов и Бхариатской коммуны, раздраженные офицеры пошли маршем на Манилу, чтобы поддержать бунтующих крестьян и рабочих.\n\n К сожалению, синдикализм слишком глубоко засел в головах, и военные чиновники уже объявили о поддержке синдикалистского движения. Правительство, заручившись поддержкой лишь пары дивизий, не захотело провоцировать гражданскую войну и согласилось на все требования."
worldnews.60.a:0 "Синдикализм даже в Азии!"

worldnews.61.t:0 "Синдикализм в Бирме"
worldnews.61.d:0 "Ситуация в воссозданном королевстве Бирма была на грани, даже после исчезновения британских лоялистов и китайских патриотов с политической сцены. Вдохновившись синдикалистскими идеями соседней Бхариатской коммуны, протесты разгорелись в 1936 в Янгонском Университете.\n\n Катастрофические ошибки Бирманского правительства, апогеем глупости которых стал расстрел демонстрации рабочих и студентов армией, настроили всю страну против монарха. Новосформированный Национальный Совет уже формирует Синдикалистское правительство и ищет союзников."
worldnews.61.a:0 "Революция неостановима."

worldnews.62.t:0 "Южноафриканская Гражданская война"
worldnews.62.d:0 "Один из колониальных доминионов Британской Империи, Южная Африка бросила своих союзников перед лицом поражения два десятилетия назад, объявив о создании независимого Южноафриканского Государства, государства, которое будет полностью управляться Африканерами.\n\n Но выборы 1938 года столкнули лицом к лицу африканеров и про-британских доминионистов. И выборы, кажется, не решат судьбу страны, так как обе стороны конфликта восстали, чтобы покончить с противниками."
worldnews.62.a:0 "Ставки были высоки. Слишком высоки."

worldnews.63.t:0 "Победа Доминионистов в Южной Африке"
worldnews.63.d:0 "Кровавая и горькая Гражданская война, разделившая народы, подошла к концу. Доминионисты сражались за Кейп, изолированная Южная Родезия защищала Солсбери до последнего человека, а Африканеры храбро бились на двух фронтах.\n\n Объединение войск Родезии и Доминионистов после броска на Преторию окончательно утвердило последних в победе. Южная Родезия скоро войдет в состав Федерации, но храбрость их бойцов навсегда останется в анналах истории. Федерация уже начала переговоры о вступлении в Антанту."
worldnews.63.a:0 "Британцы снова в Кейпе."

worldnews.64.t:0 "Победа Националистов в Южной Африке"
worldnews.64.d:0 "Кровавая и горькая Гражданская война, разделившая народы, подошла к концу. Доминионисты сражались за Кейп, изолированная Южная Родезия защищала Солсбери до последнего человека, а Африканеры храбро бились на двух фронтах.\n\n Вирклёр гордо реет над Кейпом и Солсбери, что может значить только одно — победу Националистов. Оторванность Родезии и определила роковую ее судьба, а Доминионисты не смогли сдержать натиск африканеров. Ожидается, что националисты форсируют курс на апартеид."
worldnews.64.a:0 "Голландцы? Мы снова в XVIII веке?"

worldnews.65.t:0 "Румынская Гражданская война"
worldnews.65.d:0 "После катастрофического поражения в Вельткриге дни румынской монархии были сочтены. После смерти короля Фердинанда I в 1927 корона перешла к его внуку Михаилу, который, впрочем, довольно скоро был принужден отречься, оставив страну в руках военной хунты. Эта автократия довольно скоро была смещена почти тоталитарным режимом Железной Гвардии. Но монархические настроения были все еще сильны, особенно среди интеллектуалов. Самой популярно кандидатурой на престол является опальный сын Фердинанда Кароль.\n\n Группа про-монархических офицеров бежала из армии и установила контроль над Молдавией и Бессарабией в качестве плацдарма для дальнейшего освобождения страны. Румыния стоит на пороге Гражданской войны, и никто не знает, к чему она приведет."
worldnews.65.a:0 "Но это точно помешает нефтедобыче."

worldnews.66.t:0 "Гражданская война в Эфиопии"
worldnews.66.d:0 "Отказ Хайле Селассие I в проведении промышленной реформы вызвал беспорядки по всей стране. Аристократия подняла оружие на Царя Царей и хочет захватить власть в свои руки. Только время покажет, удастся ли им это."
worldnews.66.a:0 "Земля Соломона тоже подвержена вечной борьбе."

worldnews.67.t:0 "Смерть Пия XI"
worldnews.67.d:0 "Весь итальянский народ оплакивает смерть Его Святейшества, Папы Римского Пия XI, который мирно ушел из жизни во сне после нескольких лет тяжелой болезни и ухудшающегося здоровья. Святой Отец скоро будет захоронен в гробнице, как и все его предшественники. До выборов следующего Папы управление государством возьмет на себя Коллегия Кардиналов в Риме. Преемнику придется позаботиться как об управлении страной, так и противостоянии синдикализму, который снова разделил страну и создал богопротивное синдикалистское государство на юге страны."
worldnews.67.a:0 "Ужасно!"

worldnews.68.t:0 "Восстановление Итальянской монархии"
worldnews.68.amadeo:0 "Коронованный Папой Римским Стефаном X, король Амадей I воссел на троне, приняв полноту правления над государством, тем самым восстановив потерянную в 1920 году с поражением в Вельткриге монархию. Несмотря на то, что основная ветвь династии Савойа-Аоста была вынуждена бежать и явно не пользовалось поддержкой среди народа, Амадей все же является достаточно популярной фигурой в стране и намеревается восстановить былое величие Италии."
worldnews.68.giuseppe:0 "Коронованный Папой Римским Стефаном X, король Джузеппе I воссел на троне, приняв полноту правления над государством, тем самым восстановив потерянную в 1920 году с поражением в Вельткриге монархию. Еще недавно бывший Йозефом фон Остеррайх-Тосканским, Великим Князем Тосканы и Эрц-Герцогом Австрийским, король Джузеппе человек военный. Ожидается, что он станет связующим звеном Италии с Австрией и другими европейскими монархиями."
worldnews.68.giuseppe.austria:0 "Кажется, преемник Папы Римского Пия XI не будет избран на Конклаве. Более того, преемником Папы Римского окажется абсолютно светский человек — Йозеф фон Остеррайх-Тосканский, Великий Князь Тосканы и Эрц-Герцог Австрийский, воспользовавшись поддержкой австрийского правительства, предъявил свои претензии на итальянский престол. Коллегия Кардиналов наскоро выбрала новым Папой Римским Юлия IV, прославленного как серьезного политика. Новый Папа согласился короновать Йозефа как короля Джузеппе I, тем самым восстанавливая потерянную в 1920 году с поражением в Вельткриге монархию, но с единственным условием - независимости Италии от Австрии, хотя это явно не входило в планы австрийцев."
worldnews.68.giuseppe.austria.puppet:0 "Кажется, преемник Папы Римского Пия XI не будет избран на Конклаве. Более того, преемником Папы Римского окажется абсолютно светский человек — Йозеф фон Остеррайх-Тосканский, Великий Князь Тосканы и Эрц-Герцог Австрийский, воспользовавшись поддержкой австрийского правительства, предъявил свои претензии на итальянский престол. Коллегия Кардиналов пыталась сопротивляться, но в итоге короновали Йозефа I, тем самым восстановив потерянную в 1920 году с поражением в Вельткриге монархию. Правление короля Джузеппе будет вестись из Вены, что делает Италию марионеткой Австрии."
worldnews.68.a:0 "Снова монархия?"

worldnews.69.t:0 "Папский Конклав"
worldnews.69.piusxii:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что пользующийся популярностью среди народа кардинал Эудженио Пачелли стал Его Святейшеством, Папой Пием XII, главой Католической Церкви и лидером итальянского государства."
worldnews.69.stephenx:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что щедрый кардинал Элиа Далла Коста стал Его Святейшеством, Папой Стефаном X, главой Католической Церкви и лидером итальянского государства. Ожидается, что новый Папа довольно скоро передаст светскую власть более секулярному правительству."
worldnews.69.johnxxiii:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что симпатизирующий социализму кардинад Ашиль Льенар стал Его Святейшеством, Папой Иоанном XXIII, главой Католической Церкви и лидером итальянского государства. Поговаривают, что такой выбор говорит о смягчении отношения Церкви к Синдикализму, а, следовательно, и к оплоту Синдикализма в Южной Италии."
worldnews.69.juliusiv:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, суровый кардинал Теодор Иннитцер, настоящий политик и последовательный противник синдикализма, стал Его Святейшеством, Папой Юлием IV, главой Католической Церкви и лидером итальянского государства."
worldnews.69.juliusiv.austria:0 "Ко всеобщему удивлению, сегодня из труб Сикстинской Капеллы пошел белый дым, что означает выбор нового Папы. Собранный в спешке Папский Конклав выбрал кардинала Теодора Иннитцера, настоящего политика и последовательного противника синдикализма, как Его Святейшество, Папу Юлия IV. Поговаривают, что выбор был сделан под давлением Вены, намеревавшейся восстановить итальянскую монархию. Это, несомненно, говорит нам об ухудшающихся отношениях как с Австрией, так и с южными социалистами."
worldnews.69.gregoriusxvii:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что кардинал Альфредо Оттавиани стал Его Святейшеством, Папой Григорием XVII, главой Католической Церкви и лидером итальянского государства."
worldnews.69.johnxxiv:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что симпатизирующий принципам социал-демократии кардинал Анджело Джузеппе Ронкалли, стал Его Святейшеством, Папой Иоанном XXIV, главой Католической Церкви и лидером итальянского государства."
worldnews.69.paulusvi:0 "Католики вздохнули спокойно. Белый дым пошел из труб Сикстинской Капеллы, что означает выбор нового Папы. Спустя немного времени было объявлено, что кардинал  Джованни Баттиста Монтини стал Его Святейшеством, Папой Павлом VI, главой Католической Церкви и лидером итальянского государства."
worldnews.69.a:0 "Новый житель в базилике Св. Петра."

worldnews.70.t:0 "Выборы в Италии"
worldnews.70.d.sco:0 "Первые выборы в Италии закончились — выбор сделан. Премьер-министром стал [ITA.GetLeader], глава Партидо Популяре Итальяно (Народная Итальянская Партия). Премьер-министр в первом выступлении перед страной заявил, что итальянская демократия станет примером для всего мира."
worldnews.70.d.sli:0 "Первые выборы в Италии закончились — выбор сделан. Премьер-министром [ITA.GetLeader], глава Партидо Либерале (Либеральной партии). Премьер-министр в первом выступлении перед страной заявил, что итальянская либеральная демократия станет примером для всего мира, но также о необходимости преодоления предрассудков старого теократического режима."
worldnews.70.d.sde:0 "Первые выборы в Италии закончились — выбор сделан. Премьер-министром стал [ITA.GetLeader], глава Партидо Демократико (Демократической Партии). Премьер-министр в первом выступлении перед страной заявил, что итальянская либеральная демократия станет примером для всего мира."
worldnews.70.d.rso:0 "Первые выборы в Италии закончились — выбор сделан. Премьер-министром стал [ITA.GetLeader], глава Партидо Социалисто Итальяно (Социалистической Итальянской Партии). что итальянская либеральная демократия станет примером для всего мира, но также о необходимости преодоления предрассудков старого теократического режима."
worldnews.70.a:0 "Интересно."

worldnews.71.t:0 "Революция в Италии!"
worldnews.71.d:0 "Ярость итальянского народа достигла апогея. Огромные толпы народа в Риме захватывают здания и требуют возвращения к демократии. Нам пришлось в срочном порядке отозвать советников, что положило конец марионеточному правительству."
worldnews.71.a:0 "Мы восстановим порядок! Силой, если потребуется!"
worldnews.71.b:0 "Пускай наслаждаются своей демократией"

worldnews.72.t:0 "Победа Доминиона"
worldnews.72.d:0 "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались лоялисты, и Индийский Доминион установил контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.72.a:0 "Снова британцы?"

worldnews.73.t:0 "Победа Декканской Федерации"
worldnews.73.d:0 "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались реакционеры. Осман Али Хан правит самодержавно как независимый монарх, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.73.a:0 "Правление князей никогда не кончится."

worldnews.74.t:0 "Кайзар-и-Хинд"
worldnews.74.d:0 "Низам Декканской Федерации, Осман Али Хан, заявил о своих претензиях на Кайзар-и-Хинд - титул, принадлежавший только Моголам и британским императорам Индии. Заявление показывает, что низаму нет никакого дела до претензий других сил региона, и, кажется, война неизбежна."
worldnews.74.a:0 "Претенциозно!"

worldnews.75.t:0 "Победа Бхариатской Коммуны"
worldnews.75.d:0 "С конца Вельткрига Индостан был разделен на три государства: остатки лоялистов-сторонников Британии, социалисты Индийского Национального Конгресса и реакционные князья, пожелавшие остаться независимыми. Как только осела пыль, стало ясно, что победителями остались синдикалисты, и Коммуна установила контроль над всем регионом, тем самым заявив претензию на мировое господство, но только после тяжелого восстановления."
worldnews.75.a:0 "Освобождение!"

worldnews.76.t:0 "Тоталисты в Бхариатской Коммуне"
worldnews.76.d:0 "Лидер Максимистов в Бхариатской Коммуне и новоизбранный глава государства Субхас Чандра Бос произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что тоталисты сделают все возможное, чтобы уничтожить как 'верных псов колониализма' на севере, так 'реакционных угнетателей' на западе. Он заявил, что Коммуна справится со всеми проблемами самостоятельно, без помощи иностранцев, и докажет, что с Индией нужно считаться."
worldnews.76.a:0 "Интересно."

worldnews.77.t:0 "Синдикалисты в Бхариатской Коммуне"
worldnews.77.d:0 "Лидер умеренной партии Бхариатской Коммуны и новоизбранный глава государства, А. К. Фазлул Хук произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что новое синдикалистское правительство построит промышленность и приведет страну к процветанию. Но он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, и Коммуна сделает все возможное, чтобы распространить Революцию на Индостан, а позже и весь мир. Такие приоритеты нового лидера Коммуны наталкивают на мысли об улучшении отношений с другими синдикалистскими странами и даже о возможном вступлении в Интернационал."
worldnews.77.a:0 "Интересно."

worldnews.78.t:0 "Ганди в Бхариатской Коммуне"
worldnews.78.d:0 "Лидер Аграрно-Социалистической партии Коммуны и новоизбранный глава государства, Мохандас Карамчанд Ганди - также иногда называемый Махатмой или 'Чистосердечным' его преданными соотечественниками - произнес сегодня пламенную речь перед народом в Калькутте, пообещав, что найдет 'мирный путь' объединения Индии. Он же заявил, что никакого послабления ни к колониалистам на севере, ни реакционерам на западе не будет, что Коммуна будет защищать свою страну любой ценой, и обратился к народу Индии с предложением Свараджа - или самоуправления - мирным путем, а не разрушительной войной, которая принесет только страдания. Ганди также пообещал, что сделает все возможное на этом тяжелом пути."
worldnews.78.a:0 "Интересно."

worldnews.79.t:0 "Хо Ши Мин в Калькутте"
worldnews.79.d:0 "Индокитайские революционеры под руководством Нгуен Шинь Кунга, также известного как Хо Ши Мин, прибыл этим утром в речной порт Калькутты из Парижа, чтобы чтобы установить правительство в изгнании. Правительство Бхариатской Коммуны решило поддержать движение за независимость от Германской колониальной администрации в Юго-Восточной Азии - угрожая и без того хрупкой стабильности в регионе, особенно, когда германская экономика находится в стагнации с Черного Понедельника. Подержит ли Хо победу над германским колониализмом или нет — вопрос остается открытым."
worldnews.79.a:0 "Необходимо следить за ситуацией."

worldnews.80.t:0 "Мир в Индии?"
worldnews.80.d:0 "Удивительные сообщения приходят из Индии. Представители Бхариатской Коммуны и Индийского Доминиона анонсировали план по мирному объединению двух стран. План был предложен Махатмой, Мохандасом Карамчандом Ганди, сразу после победы его Аграрно-Социалистической партии, хотя для этого и требуется соглашение Юнионистов из Дели и долгие недели переговоров - которые также включают разрыв отношений с Британской Империей и легализацию социалистической партии перед следующими выборами, которые точно пройдут тяжело, потому что слишком много людей в Доминионе возмущены секретными встречами Юнионистов. Но большинство все же приветствуют возможность объединения полуострова без кровопролития, в чем заключается немалая заслуга и самого Ганди, который уже долгое время путешествует по стране, выступая с пламенными речами."
worldnews.80.a:0 "Довольно неожиданный исход."

worldnews.81.t:0 "Восстание Максимистов"
worldnews.81.d:0 "Последнее время в Калькутте ходят слухи, что Махатма Ганди начал переговоры с Юнионистами в Доминионе о мирном объединении стран. Трудно сказать, существовала ли реальная возможность объединения или нет, но тоталисты в Индии восстали и Субхас Чандра Бос заявил о намерении бороться с Ганди и Аграрной партией, чтобы не допустить воссоединения. В Бенгале уже начались ожесточенные сражения на улицах, пока в остальной Индии могут только наблюдать за исходом событий."
worldnews.81.a:0 "Опять Гражданская война? Господи!"

worldnews.82.t:0 "Максимисты захватывают Калькутту"
worldnews.82.d:0 "Силы максимистов под управлением Субхас Чандра Боса сегодня въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и захватив лидеров Аграрной партии, включая Ганди. Местоположение Ганди неизвестно, но Бос и его Максимисты довольно быстро захватили полный контроль над правительством и установили порядок. Аграрная партия была объявлена вне закона, означая, что мечты Ганди о мирном объединении страны пали прахом."
worldnews.82.a:0 "Тяжелые времена для Коммуны."

worldnews.83.t:0 "Ганди начал Гражданскую войну"
worldnews.83.d:0 "Каждый знает Махатму Ганди как человека в крайней мере миролюбивого, но миролюбие даже этого человека имеет свои пределы - после многочисленных обращений, направленных партии Максимистов, возглавляемой Субхасом Чандра Босом, с просьбами остановить чистки в армии, Мохандас Карамчанд Ганди призвал всех своих сторонников поднять оружие против тоталистического режима. Некоторые считают, что политика Боса, вынудила Ганди на такой поступок. Бос приказал арестовать и судить на военном трибунале как военного преступника Ганди, а всю Аграрно-Социалистическую партию распустить"
worldnews.83.a:0 "Опять Гражданская война?"

worldnews.84.d:0 "Силы аграрной партии под руководством Махатмы Ганди въехали в центр Калькутты, окружив здание Индийского Национального Конгресса и заседавших в нем тоталистов. Местоположение председателя партии Максимистов, Субхас Чандра Боса, остается под покровом тайны, но Ганди и Аграрии довольно быстро захватили полный контроль над правительством и установили порядок. Максимистская партия была объявлена вне закона, означая, что военное присоединение Индии не предвидится."
worldnews.84.a:0 "Это делает их сильнее или слабее?"

worldnews.85.t:0 "Испанские выборы"
worldnews.85.d.spr:0 "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия, вызываемых синдикалистами и карлистами. Несмотря на все старания дестабилизаторов правящая партия Асьон Популяре (Народное Действие) одержала победу - и, кажется, победа была легитимной, хотя оппозиционные партии уже оспорили результаты. Это точно не стабилизирует ситуацию в Испании, но уверит иностранцев в широкой поддержке правительства и отодвинет гражданскую войну."
worldnews.85.d.cnt:0 "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия. Анархо-синдикалистская партия, известная как Национальная Конфедерация Труда - Федерация Анархистов Иберии - или CNT-FAI - с огромным отрывом одержала победу. Кажется, победа была легитимной, хотя карлисты уже оспорили результаты. Комитет CNT-FAI уже взял бразды управления в Мадриде. Новому правительству предстоит решить множество проблем, но, похоже, обойдется без гражданской войны."
worldnews.85.d.car:0 "Поступают вести об удивительных результатах выборов в Испании, прошедших среди беспорядков и насилия. Испанская Фаланга, поддерживающие Карлистскую династию, одержали победу с огромным отрывом, прокладывая путь для Ксавьера де Бурбон-Пармского к трону коматозного Альфонсо XIII. Левые партии уже оспорили результаты, но кажется, что победа была легитимной, а коронацию Ксавьера проведут на этой неделе. Новому правительству предстоит решить множество проблем, но, похоже, обойдется без гражданской войны."
worldnews.85.a:0 "Мир в Испании!"

worldnews.86.t:0 "Конец Испанской Гражданской войны"
worldnews.86.d:0 "Испанская Гражданская война наконец окончена, и, кажется, лоялисты вышли единственными победителями. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но правительство сообщает, что с анархистами и синдикалистами покончено, и скорее всего, навсегда. Настоящий триумф для короля Альфонсо XIII, хотя он явно не в курсе произошедших событий, так как находился в коме с начала войны."
worldnews.86.a:0 "Всего лишь статус-кво?"

worldnews.87.d:0 "Испанская Гражданская война наконец окончена, и, кажется, синдикалисты вышли единственными победителями. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но правительство сообщает, что со старым феодальным режимом навсегда покончено, а народ Испании только выиграет от перехода к новому социалистическому строю. Ликующие толпы собрались в Барселоне, чтобы чествовать возвращающиеся отряды милиции и помолиться о наступлении вечного мира в Испании."
worldnews.87.a:0 "Еще одна Европейская страна пала перед Синдикализмом"

worldnews.88.d:0 "Испанская Гражданская война наконец окончена, и, кажется, карлисты вышли единственными победителями. Большая часть страны лежит в руинах, и порядок восстановится еще не скоро, но ликующие толпы уже собрались в Бургосе, чтобы поприветствовать нового короля, Ксавьера I де Бурбон-Пармского. Король объявил день выходным и заявил, что справедливость наконец восторжествовала и карлисты теперь именно там, где и должны быть. Он пообещал восстановить нацию и вернуться к католическим корням Испании, что сразу же встретило поддержку Папы Римского, который предложил помолиться за вечный мир в Испании."
worldnews.88.a:0 "Интересный исход войны."

worldnews.89.t:0 "Анархистский переворот в Португалии!"
worldnews.89.d:0 "После нескольких дней беспрерывных беспорядков в Лиссабоне, к удивлению многих иностранных наблюдателей, свершился переворот, ведомый Португальским Союзом Анархистов, анархо-синдикалистского движения, которое вдохновилось недавним успехом CNT-FAI в Испании - если не были прямо проспонсированы. Анархистская милиция уже взяла все правительственные здания, и был установлено Временное Правительство под управлением Нено Васко и Антонио Пинто Квартин. Считается, что новое правительство займется улучшением отношений с CNT-FAI уже в ближайшее время."
worldnews.89.a:0 "Революция распространяется!"

worldnews.90.t:0 "Тяжелые выборы в Британии"
worldnews.90.d.fuck_it:0 "Трейд-Юнион Конгресс 1936 должен был стать решающим. Уже давно Председатель Конгресса, Филипп Сноуден, объявил о своей оставке, вызвав борьбу между крупнейшими партиями Союза, Максимистами, Автономистами, Федерационистами и Конгрегационистами, за позицию Председателя.\n\n Как только осела пыль, оказалось, что никто не достиг необходимого количества голосов для победы. С нарастающим напряжением и просьбами партий о пересчете или о новых выборах Конгресс наконец решил избрать умеренного Федерациониста Тома Манна. Для многих это показатель нестабильности в Британии."
worldnews.90.d.vote_again:0 "Трейд-Юнион Конгресс 1936 должен был стать решающим. Уже давно Председатель Конгресса, Филипп Сноуден, объявил о своей оставке, вызвав борьбу между крупнейшими партиями Союза, Максимистами, Автономистами, Федерационистами и Конгрегационистами, за позицию Председателя.\n\n Как только осела пыль, оказалось, что никто не достиг необходимого количества голосов для победы. С нарастающим напряжением и просьбами партий о пересчете или о новых выборах Конгресс сдался и решил провести новые выборы в следующем году. Для многих это показатель нестабильности в Британии."
worldnews.90.a:0 "Интересно."

worldnews.91.t:0 "Восстание в Индокитае"
worldnews.91.d:0 "Сегодня Индокитайский гарнизон с Кохинхина до Тонкин поднял восстание против германской колониальной администрации. С помощью революционеров из Бхариатской Коммуны они представляют угрозу будущему Германского Индокитая и стабильности всего региона Юго-Восточной Азии в целом. \n\n Неизвестна реакция германского МИДа, но индокитайские повстанцы не ждут мирных переговоров. Германской Империи остается либо подтвердить начало войны, либо согласиться на все требования повстанцев, что, конечно, нанесет непоправимый ущерб как престижу, так и силе Германии."
worldnews.91.a:0 "Немцы ослабли."

worldnews.92.t:0 "Победа повстанцев в Индокитае"
worldnews.92.d:0 "С яростью и стойкостью войска Вьетминя выдавили немцев со всех стратегических позиций на Индокитайском полуострове, МИД Германии наконец согласился встретиться с лидерами восстания и предложил полную независимость всех земель в регионе. \n\n И сегодня Вьетминем было подтверждено создание Индокитайского союза к большому удовольствию вьетнамского народа, пришедшего посмотреть на историческое событие. Будущее новой страны лежит под покровом тайны, но уже ходят слухи о влиянии Бхариатской Коммуны, пока весь мир пытается заглушить эффект восстания."
worldnews.92.a:0 "Серьезный удар для колониализма!"

worldnews.93.t:0 "Поражение Индокитайского восстания"
worldnews.93.d:0 "Несмотря на ожесточенную борьбу партизанов Вьетминя, Германской армии удалось сокрушить повстанцев. Хо Ши Мин и большинство высокопоставленных чиновников Синдикалистского Правительства Индокитая предположительно мертвы после ковровых артиллерийских бомбардировок центра Вьетминя в Ханое. Но ходят слухи, что Хо Ши Мин бежал в Юннань с теми бойцами, что у него остались.\n\n Также поступают сообщения об опьяненных победой немцах, которые жестоко 'проверяют' окрестные деревни на предмет синдикалистской агитации."
worldnews.93.a:0 "Как и ожидалось."

worldnews.94.t:0 "Второй Интернациональный Конгресс"
worldnews.94.d:0 "Первое заседание Интернационала было направлено на распростарнение социалистической идеологии по всему миру, помощи братьям-социалистам в их нелёгкой борьбе с буржуазией, а также скреплению дружеских связей между существующими социалистическими государствами. После его успешного проведения, ыбло решено провести Второе заседание в Лондоне. \n\nАртиллерийские залпы и шотланские волынки приветствуют представителей со всего света. Европа уверенно движется к новой войне. Военная и промышленная кооперация социалистических стран будет основной темой собрания. Как и в прошлый раз, Франция и Британия будут выбирать политическое направление для всего Интернационала."
worldnews.94.a:0 "Интересно."


worldnews.95.t:0 "Путч националистов в Белоруссии"
worldnews.95.d:0 "После Вельткрига, Германия создала на осколках Российской империи Белоруссию, хотя вопрос о существовании белорусской нации оспаривается до сих пор. Отсутствие национальной идентичности у местных не помешало немецким оккупантам вести свои дела на этой территории, раскаляя пламя недовольства. \n\nПринц Сигизмунд, лидер националистических сил, захватил власть, после того, как предыдуший король погиб вместе со своей семьёй в театре в результате теракта. Ещё не ясно, будет ли Сигизмунд первый продолжать про-немецкую политику, или же с его приходом, Германии придётся бится за восстановление власти над Белоруссией."
worldnews.95.a:0 "Интересно."


worldnews.96.t:0 "Прорусский путч в Литве"
worldnews.96.d:0 "Несмотря на все преграды, Литовская Национальная республика смогла пережить Вельткриг и стать частью Миттльевропы. Однако, их следующее испытание возникло внутри самой страны. Угнетаемые русские, поляки и белорусы объединились в единый антинационалистический фронт. \n\nLed by Kazimieras Tiškevičius, the so-called 'Alliance for Liberation' has seized control of Vilnius and reorganized the country into a Russian-aligned monarchy. Многие видят в этом деле русский след, который помог националистам с поставками оружия и добровольцев."
worldnews.96.a:0 "От одного хозяина к другому..."


worldnews.97.t:0 "Джон Гарнер был избран президентом США"
worldnews.97.d:0 "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — кандидат от демократов, Джон Гарнер, стал 32-ым президентом США. \n\nПроиграв на праймеризе демократов в 1932 году, он вернулся в политику, чтобы защитить демократию от тлетворного влияния синдикалистов и националистов. По словам Гарнера, он готов отстаивать свободу с оружием в руках, если того потребует ситуация. Это заявление насторожило, как левые, так и правые силы США. Затяжной конфликт скоро может вылиться во что-то ужасное..."
worldnews.97.a:0 "Посмотрим, что из этого выйдет."


worldnews.98.t:0 "Чарльз Кёртис был избран президентом США"
worldnews.98.d:0 "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — кандидат от республиканцев, Чарльз Кёртис, стал 32-ым президентом США. \n\nНесмотря на преклонный возраст, Кёртис поправил своё здоровье и готов занимать пост президента. Его политика направлена на переговоры и компромиссы с левыми и правыми силами. Он готов к разговору, но будут ил его слушать две совершенно противоположных стороны?"
worldnews.98.a:0 "Посмотрим, что из этого выйдет."

worldnews.99.t:0 "Социал-реформисты победили на выборах в Социалистической Италии"
worldnews.99.d:0 "Пятый конгресс великого Итальянского Союза, известного во всём мире как [SRI.GetNameDef], закончился полной победой социал-реформистов, возглавляемых Филппо Туррати. Курс нового правительства направлен на либерализацию государства и построения новым мирных отношений с северным правительством."
worldnews.99.a:0 "Более умеренная партия? Интересно"

worldnews.100.t:0 "Анархо-синдикалисты победили на выборах в Социалистической Италии"
worldnews.100.d:0 "Пятый конгресс великого Итальянского Союза, известного во всём мире как [SRI.GetNameDef], закончился полной победой анархо-синдикалистов, возглавляемых Пальмиро Тольятти. Анархо-сндикалисты стоят во главе правительства с самого конца Вельткрига, и их очередное переизбрание только укрепит отношения республики с Французской коммуной."
worldnews.100.d.comp:0 "Пятый конгресс великого Итальянского Союза, известного во всём мире как [SRI.GetNameDef], наконец-то завершился после долгого периода неразберихи и застоя. Было решено создать коалиционное правительство Анархо-сндикалистов и Социал-реформистов. Пальмиро Тольяти останется на своём посту председателя конресса, однако такие тяжёлые выборы, несомненно, подорвали его авторитет."
worldnews.100.a:0 "Неудивительно"

worldnews.101.t:0 "Национал-синдикалисты победили на выборах в Социалистической Италии"
worldnews.101.d:0 "Пятый конгресс великого Итальянского Союза, известного во всём мире как [SRI.GetNameDef], закончился победой Национал-синдикалистов, возглявляемых Бенито Муссолини. Курс нового правительства направлен на милитаризацию страны и конфронтацию с северной Федерацией, которая уже насторожилась, услышав эту новость."
worldnews.101.a:0 "Интересно"

worldnews.102.t:0 "Италия снова едина"
worldnews.102.d:0 "Встреча между официальными представителями Севера и Юга закончилсь подписанием пакта о мирном объединении Федерации и Социалистической республики в единое итальянское государство. Эта новость ошарашила многих, ведь ещё недавно эти два государста находились на пороге открытой войны. Несомненно, понадобится время, чтобы пересмотреть законы и прийти к соглашению, но [From.GetAdjective] правительство заверило, что [From.GetName] в скоро времени займёт своё место на мировой арене."
worldnews.102.a:0 "Мирное объединение? Кто бы мог подумать?"

worldnews.103.t:0 "Революция в Социалистической Италии!"
worldnews.103.d:0 "Гнев итальянского народа достиг своего апогея: разъярённая толпа в [italian.Capital.GetName] громят правительственные здания и требуют возвращения демократии. Этот хаос также сопровождался месяцами политической неразберихи, но Временное правителсьтво уже заявило, что в скором времени будут проведены выборы. Оппозииционные партии, годами находившиеся в подполье, уже начали свою пропаганду, заманивая людей в свои ряды. Некоторые [italian.GetAdjective] находят это довольно нечестным ходом. Так или иначе, время покажет, что принесёт за собой новое правительство: надежду или ещё один политический кризис."
worldnews.103.a:0 "Интересно"

worldnews.104.t:0 "Катастрофа под Супергой"
worldnews.104.d:0 "Сегодня, Социалистическая республика Италия поразила мировую общественность: самолёт с высшими представителями Национал-синдикалистической партии, включая Бенито Муссолини, а также представителей армии в лице Итало Бальбо, Цезаре Марии ди Виччи и Эмилио де Боно, разбился в холмах Суперги, недалеко от Турина. Самолёт попал в шторм и был вынужден лететь по приборам. При попытке посадить воздушное судно, пилот не рассчитал траекторию и врезался в стену базилики, которая стояла на вершине Суперги. Народ ещё долго будет скорбить по 31 погибшим жертвам, а злые языки уже начинают говорить, что без своих лидеров, партия Национал-синдикалистов в скором времени отойдёт от дел."
worldnews.104.d.govt:0 "Печальная новость поразила всех жителей Социалистической Италии: самолёт с высшими представителями Национал-синдикалистической партии, включая нашего председателя конгресса, Бенито Муссолини, а также представителей армии в лице Итало Бальбо, Цезаре Марии ди Виччи и Эмилио де Боно, разбился в холмах Суперги, недалеко от Турина. Самолёт попал в шторм и был вынужден лететь по приборам. При попытке посадить воздушное судно, пилот не рассчитал траекторию и врезался в стену базилики, которая стояла на вершине Суперги. Народ ещё долго будет скорбить по 31 погибшим жертвам, а злые языки уже начинают говорить, что без своих лидеров, партия Национал-синдикалистов в скором времени отойдёт от дел."
worldnews.104.a:0 "Ужасно!"

worldnews.105.t:0 "Revolution in Siam"
worldnews.105.d:0 "Yesterday a successful revolution was achieved in Siam by a clique of officers and the intelligentsia who called themselves "Khana Ratsadon"(People's Party). The heir to the throne and the chief of police were placed under arrest; and the King, who was not in Bangkok when the coup was carried out, returned to the capital and accepted the fait accompli.\n\nThe present upheaval in Siam is evidently a political expression of the malaise produced by the pressure of the economic crisis, as they tried to move themselves from absolute monarchy towards self-government. After securing a parliamentary constitution, whether if the provisonal government set-up by themselves will prosper or devolved into dictatorship is a still up in the air."
worldnews.105.a:0 "Interesting"

worldnews.106.t:0 "Siam turns Constitutional Monarchy"
worldnews.106.d:0 "King Prajadhipok of Siam has recently written a constitution and it will be put into effect today, turning the old Southeast Asian Kingdom into a modern Constitutional Monarchy, like other civilised countries in Asia and abroad. Based on the Prussian Constitution, the Siamese king surely had his goal in mind but whether the voice of the common people will be truly heard or not is a question for another time. As a result, a temporary government called 'Khanagummakarn Ratsadon' led by Prime Minister Pharya Manopakorn Nitithsda was created in order to deal with the upcoming elections while the old cabinet called 'Apitrathhamotri Sapha' made of the Kings cousins which the King had acted as a puppet of has been removed from power"
worldnews.106.a:0 "Interesting"

worldnews.107.t:0 "Nationalist Victory in South Africa"
worldnews.107.d:0 "After a contentious election which has divided the Union of South Africa in two, the National Party - led by J. B. M. Hertzog - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the Afrikaners vehemently supporting Hertzog they were able to achieve victory. Unrest in the British areas is on the rise, however, particularly within the native population who fear the National Party's planned Apartheid policies, and many are predicting the country will fall to violence or even civil war before long."
worldnews.107.a:0 "Interesting"

worldnews.108.t:0 "Dominionist Victory in South Africa"
worldnews.108.d:0 "After a contentious election which has divided the Union of South Africa in two, the Dominion Party - led by General Jan Christiaan Smuts - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the British vehemently supporting Smuts they were able to achieve victory. Unrest in the Afrikaner areas is on the rise, however, particularly among those who fear Dominion plans for a reapproachment with the Entente, and many are predicting the country will fall to violence or even civil war before long."
worldnews.108.a:0 "Interesting"

worldnews.109.t:0 "Boworadet Rebellion"
worldnews.109.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the Parliament, Prince Boworadet organised an armed mutiny in Northern and the Northeast region of the country with his former subordinates, proclaiming themselves as the 'Khana Gu-barn Gu-muang'(National Reclaimation Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of the Siamese civil war."
worldnews.109.a:0 "Concerning."

worldnews.110.t:0 "Songsuradet Rebellion"
worldnews.110.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the King, Phraya Songsuradet and some Naval Commanders organised an armed mutiny in Southern and Eastern region of the country, proclaiming themselves as the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of Siamese civil war."
worldnews.110.a:0 "Concerning."

worldnews.111.t:0 "Phibunsongkhram's Coup d'état"
worldnews.111.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nArmy Chief Luang Phibunsongkhram intervened just in time before the situation devolved itself into an open civil war and declared Martial Law nationwide - planning to take control of the government himself with the iron grip for indefinite time unless he viewed the nation as being truly ready for democracy and stop their 'childlish bickering'."
worldnews.111.a:0 "Concerning."

worldnews.112.t:0 "37th Siamese-Burmese War"
worldnews.112.d:0 "The new Siamese National Populist regime under Premier Plaek Phibunsongkhram declared war against the Burmese government in Yangon today, citing Burmese agitation attempts in Morlamaeng areas as an act of war. \n\nHowever, the Siamese themselves are clearly the aggressor here as they had already unrightfully occupied lands up to the Salween river, absuing the Stresemann treaty which dictates border between the Siamese and the Kingdom of Burma by the Germans back in 1929. On the Burmese side themselves the situation is pretty bleak and can only result in a rise of Siamese hegemony in Indochina which could threated European presences in the area."
worldnews.112.a:0 "They're do surely hate each other to the bones."

worldnews.113.t:0 "Siad Barre siezes control of Somalia!"
worldnews.113.d:0 "The young state of Somalia, which was under increasingly high pressure after the Boqor Mohhamed Ali Shire increased his powers immensly in the last few years, has been struck by a coup of unprecedented audacity. Uncommonly young officer Siad Barre, supported by many officers and intellectuals, decided to put an end to the Monarchy which was losing the Ogaden War agaisnt the Empire of Ethiopia, and has proclaimed a Union of Somalia, built under Totalist principles ''adapted to the reality of Somalia''. While it cannot be proven, it is almost certain that the Commune of France and their overtures into educating and financing African and Islamic syndicalism has paid off in a fairly unexpected way. Regardless, the Red Tide has reached the horn of Africa with unusual fervour"
worldnews.113.a:0 "The revolution spreads worldwide!"
worldnews.113.b:0 "The red tide has finally reached the red sea..."

worldnews.114.t:0 "Parliamentarians Win in Siam"
worldnews.114.d:0 "Despite the overwhelming odds and being outclassed in size by the Royalists - the small Parliamentarian forces has managed to recapture Bangkok from the other side and forcing King Rama VII to board a naval detatchment and flee to Singapur. \n\nMeanwhile Pridi Phanomyong (former Luang Praditmanutham) proclaimed himself the new Premier of Siam with unanimous vote from the Parliament vowed to start their 'National Rebuilding' programme from the ground up and is likely to turn inward for a while. The new Syndicalist cabinet will surely create a change of power balance in Southeast Asia for sure."
worldnews.114.a:0 "A new Republic risen from the Ashes"

worldnews.115.t:0 "Royalists Win in Siam"
worldnews.115.d:0 "Despite the overwhelming odds and being outclassed in size by the Parliamentarians - the small Royalist forces has managed to recapture Bangkok from the other side and forcing Luang Praditmanutham and other perpetrators to board a naval detatchment and flee to Singapur. \n\nWhile prominent member of the former Aphiratthamontri Sapha opt to stay out of the politics this time, they do off course held immersive powers in the shadows - dictating King Prajadhipok's policy who suffered a deep scar in his liberal hearts from his failed democratic reform. Prajadhipok himself and his successors will surely stay away from this 'chaotic system' called Democracy for an unforseeable time."
worldnews.115.a:0 "A Step back toward Absolute Monarchy?"

worldnews.116.t:0 "Order Restored in Siam"
worldnews.116.d:0 "The government forces under Luang Phibunsongkhram has crushed the Rebels mercilessly in Siam. After he managed to stop rebel forces from entering Bangkok, Governmental troops march toward their stronghold and rounded up the perpetrators. \n\nLots of these political prisoners are sent to Tarutao prison, a shark-infested island away from the mainland. Meanwhile the old temporary Khana Ratsadon government step down, letting the new cabinet to take office and bringing the situation within the country to normal again."
worldnews.116.a:0 "Status quo has been achieved."

worldnews.117.t:0 "Serbia crowns king Alexander II"
worldnews.117.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Petar Bojovic, the regent of Serbia for almost two decades and a known royalist, has now decided to restore the monarchy. Alexander II, the son of former King Peter I, has accepted the crown and was today crowned as King of Serbia. This controversial move is likely to upset the Austrian and Bulgarian governments."
worldnews.117.a:0 "Regent or King, what's the difference?"
worldnews.117.b:0 "This is outrageous!"

worldnews.118.t:0 "Republic declared in Serbia"
worldnews.118.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Bowing to mounting internal pressure against his repressive regime, Petar Bojovic, the regent of Serbia for almost two decades has voluntarily stepped down. Slobodan Jovanovic is now the first president of the Serbian Republic, acting as such until elections can be held."
worldnews.118.a:0 "Democracy on the Balkans? That's new."

worldnews.119.t:0 "Serbia forms Yugoslavia"
worldnews.119.d:0 "The resurgent Serbian state has won stunning victories against the Bulgarian and Austrian empires. Today, a new State of Serbs, Croats and Slovenes has been declared in Belgrade, formally uniting all Southern Slavs into one, unity state. The concept for this country has been known as 'Yugoslavia' for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. It remains to be seen how viable Yugoslavia is as a country."
worldnews.119.a:0 "Let's hope this will bring peace on the Balkans."

### City Fall Events ###

worldnews.250.t:0 ""

worldnews.251.t:0 "Лондон пал" #Germany
worldnews.251.d:0 "Поступают сообщения, что английская столица была полностью захвачена немецкими войсками после тяжелых битв на реке Темза.\n\n Синдикалисты пытались затормозить продвижение имперских войск, забаррикадировавшись в каждом доме, но, видимо, это не спасло их.\n\n Впервые со времен Вильгельма Завоевателя Британские острова пали перед ногами иностранного захватчика."
worldnews.251.a:0 "Это временно. Еще немного, и мы столкнем их обратно в Ла-Манш!"
worldnews.251.b:0 "Начало конца. Мы исправим все ошибки."
worldnews.251.c:0 "Победа немцев неизбежна."
worldnews.251.e:0 "Похоже, нам придется клянчить возвращение на Острова."

worldnews.252.t:0 "Падение Чикаго" #US
worldnews.252.d:0 "Уже долгое время ВС Соединенных Штатов ведут наступление на временную столицу Объединенных Синдикатов — Чикаго.\n\n Поступают сообщения о полном захвате Чикаго. Местонахождение Рида неизвестно, но поговаривают, что он сбежал из города с отрядами милиции.\n\n Военная полиция уже начала аресты важнейших синдикалистов. Это ли не конец синдикалистского эксперимента в Америке?"
worldnews.252.a:0 "Пока мы живы, война не кончена!"
worldnews.252.b:0 "Мы на твоем хвосте, Рид. Ты и твоя милиция ответите за все!"
worldnews.252.c:0 "Похоже, нас ждем то же самое в скором времени."
worldnews.252.e:0 "Какое облегчение! Великие Озера и Америка снова в безопасности!"
worldnews.252.f:0 "Рабочие Чикаго скоро столкнутся с военной полицей."

worldnews.253.t:0 "Падение Вашингтона" #CSA
worldnews.253.d:0 "Сообщают, что синдикалистские силы наконец взяли Вашингтон.\n\n. Штурм Капитолия натолкнулся на ожесточенное сопротивление, но вскоре оно было сломлено, и синдикалистские флаги реют над правительственным зданием.\n\n Неподтвержденные источники сообшают, что правительство сбежало из города незадолго до битвы."
worldnews.253.a:0 "Это Катастрофа! Но мы еще не побеждены!"
worldnews.253.b:0 "Старый режим пал. Мы добьем его остатки."
worldnews.253.c:0 "Синдикалистские предатели взяли Вашингтон раньше нас, но это временно."
worldnews.253.e:0 "Возможно, нам придется вмешаться. Ситуация выходит из под контроля!"
worldnews.253.f:0 "Контролирующий Вашингтон — контролирует Америку."

worldnews.254.t:0 "Падение Чикаго" #US
worldnews.254.d:0 "Уже долгое время Минитмены Американского Союза ведут наступление на временную столицу Объедиенных Синдикатов — Чикаго.\n\n Поступают сообщения о полном захвате Чикаго. Местонахождение Рида неизвестно, но поговаривают, что он сбежал из города с отрядами милиции. \n\n Также сообщают, что Минитмены устраивают полевые суды над синдикалистской милицией. Это ли не конец синдикалистского эксперимента в Америке?"
worldnews.254.a:0 "Пока мы живы, война не окончена!"
worldnews.254.b:0 "Мы идем за тобой, Рид! Ты и твоя милиция ответите за все!"
worldnews.254.c:0 "Похоже, Минитмены скоро доберутся и до нас."
worldnews.254.e:0 "Хотя бы синдикализм был уничтожен."
worldnews.254.f:0 "Рабочие Чикаго скоро столкнутся с Минитменами."

worldnews.255.t:0 "Падение Вашингтона" #CSA
worldnews.255.d:0 "Сообщают, что Минитмены наконец взяли Вашингтон.\n\n. Штурм Капитолия натолкнулся на ожесточенное сопротивление, но вскоре оно было сломлено, и Союзные флаги реют над правительственным зданием.\n\n Неподтвержденные источники сообшают, что правительство сбежало из города незадолго до битвы."
worldnews.255.a:0 "Это катастрофа, но еще не конец!"
worldnews.255.b:0 "Вашингтон в наших руках!"
worldnews.255.c:0 "Реакционеры успели раньше нас, но это временно!"
worldnews.255.e:0 "Это лучше, чем синдикалисты."
worldnews.255.f:0 "Контролирующий Вашингтон — контролирует Америку."

worldnews.256.t:0 "Падение Атланты" #CSA
worldnews.256.d:0 "Синдикалистская милиция уже долгое время ведет насупление на столицу Американского Союза — Атланту.\n\n Поступают сообщения о полном захвате Атланты. Местонахождение Лонга неизвестно, но поговаривают, что он сбежал из города в сельскую местность с отрядами Минитменов. \n\n Также сообщают, что по всему городу линчуют Минитменов. Это ли не конец Американского Союза?"
worldnews.256.a:0 "Вы никогда не победите путь Отцов-Основателей!"
worldnews.256.b:0 "Мы идем за тобой, Лонг! Ты познаешь рабочий гнев!"
worldnews.256.c:0 "Похоже, скоро милиция доберется и до нас."
worldnews.256.e:0 "Это ужасно, нам нужно вмешаться."
worldnews.256.f:0 "Мы должны не допустить повторения судьбы Атланты!"

### Events From PHL ###
# This needs to be reviewed later

phil.92.t:0 "Синдикалистское восстание в Маниле"
phil.92.d:0 "Еще совсем недавно Филиппины освободились из-под Американского владения, воспользовавшись беспорядком Гражданской войны, но молодому государству уже угрожают синдикалисты. Вдохновленные как Объединенными Синдикатами, так и Бхариатской Коммуной, небольшие военные части начали марш на Манилу, где их уже ожидали рабочие и крестьяне.\n\n В их планы входит установление Синдикалистского режима на Филиппинском Архипелаге!"
phil.92.a:0 "Это неожиданно"

phil.93.d:0 "Военные силы объявили о поддержке законного правительства, и повстанцы быстро разошлись. После того, как генерал Филиппинской армии въехал в пригород Манилы, синдикалисты сдались ему, тем самым уничтожив всякую возможность синдикалистского восстания на Филиппинах. Военные захватили важнейшие части города, установив т.н. 'Komisyong Tagapagpaganap ng Pilipinas', Чрезвычайный Комитет, состоящий из военных, чтобы стабилизировать ситуацию в стране
phil.93.a:0 "Допустимая жертва"
phil.93.b:0 "Еще одна красная угроза уничтожена!"
phil.93.c:0 "Проклятые империалисты!"

### Ethiopian Civil War ###

worldnews.257.t:0 "Гражданская Война в Эфиопии"
worldnews.257.d:0 "Отказ Хайле Селассие I в проведении промышленной реформы вызвал беспорядки по всей стране. Аристократия подняла оружие на Царя Царей и хочет захватить власть в свои руки. Только время покажет, удастся ли им это."
worldnews.257.a:0 "Земля Соломона тоже подвержена вечной борьбе."
worldnews.257.b:0 "Трусливые предатели!"

### City falls from the Siamese files

worldnews.258.t:0 "Сингапур пал" #Siam
worldnews.258.d:0 "Сингапур или 'Гибралтар Востока' был захвачен войсками Сиама, хотя британцами и их немецкими преемниками считалось, что город неприступен.\n\n [SIA.GetAdjective] Военная Администрация Сингапура выбрала здание Фуллертер в качестве военного штаба, а город был переименован в Синганахон, что можено примерно перевести как 'Город Лев'. Можно увидеть Сарават Тахарн патрулирующих улицу, вбивая тем самым заявляя, что они здесь надолго."
worldnews.258.a:0 "Серьезный удар по германскому влиянию в регионе."
worldnews.258.b:0 "Это исконные территории Сиама!"
worldnews.258.c:0 "Сиам довольно скоро пожалеет об этом!"
worldnews.258.e:0 "Сингапур должен быть британским."

worldnews.259.t:0 "Сидней пал" #Siam
worldnews.259.d:0 "Натиск Сиама не собирается останавливаться. На юге удалось захватить крупнейший город Австралии. Защитники были вынуждены отступить за Харбор-Бридж на новые позиции в Парке Обзерватори Хилл, а попытки разрушить мост были остановлены наступающими сиамскими войсками.\n\n Флаг Сиамского королевства развевается над Сиднейским Таун-холлом, который теперь служит штабом для военной администрации города, и Сарават Тахарн с военной полицией патрулируют улицы города."
worldnews.259.a:0 "Новая Империя возникла на руинах Британской."
worldnews.259.b:0 "Пусть весь мир знает, что Сиам претендует на Австралазию!"
worldnews.259.c:0 "Мы никогда не сдадимся!"
worldnews.259.e:0 "Сиам довольно скоро пожалеет об этом."

worldnews.260.t:0 "Гонконг пал" #Siam
worldnews.260.d:0 "Сиамские войска захватили бывшую колонию Британской Империи — Гонконг. Сразу за прорывом сквозь Джиндринкерс Лайн следовала высадка на острове. Ситуация довольно скоро стала невозможной для защитников, и Губернатор сдался в отеле Пенинсула Гонконг, где сиамцы установили военный штаб.\n\n После быстрой формальной церемонии был установлен новый губернатор, который представил 'Новый Гонконг, свободный от западного колониализма.'"
worldnews.260.a:0 "Захват Гонконга точно изменит ситуацию в регионе."
worldnews.260.b:0 "Гонконг будет процветать без Запада!"
worldnews.260.c:0 "Города Договора не оставят это просто так."
worldnews.260.e:0 "Еще один удар по Британии."

worldnews.261.t:0 "Манила пала" #Siam
worldnews.261.d:0 "Столица Филиппин, Манила, пала под натиском сиамских войск, выдавивших войска Филиппин и их союзников из города. Владение над входом в стратегически важную Манильскую бухту переходило из рук в руки после падения города из-за высокой концентрации Филиппинской береговой артиллерии на острове Коррегидор, но орудия в итоге затихли.\n\n Потеря столицы нанесла значительный урон престижу и боеспособности Филиппин, в скором времени ожидается капитуляция правительства. Серьезная потеря для [From.GetFactionName] в Азии и Океании."
worldnews.261.a:0 "Захват Манилы освобождает руки Сиама."
worldnews.261.b:0 "Мы лишь хотим обеспечить безопасность Азии."
worldnews.261.c:0 "Отступить в джунгли! Мы не сдадимся!"

worldnews.262.t:0 "Калькутта пала" #Siam
worldnews.262.d:0 "После тяжелых бомбардировок город Калькутта в Бенгале пал под натиском сиамских войск. Как только закончились перестрелки на Джавахарлал-Неру-роуд, тишина охватила весь город.\n\n Поступают сообщения, что военная полиция Сиама пытается не только установить порядок на улицах, но и стремится избавиться от всех своих возможных врагов арестами. Падение Калькутты открывает прямую дорогу к остальной Индии."
worldnews.262.a:0 "Ворота к Индии в руках врага!"
worldnews.262.b:0 "Народ Бенгала и Ассама слишком долго страдал в Индии."
worldnews.262.c:0 "Мы обескровлены, но не побеждены!"
worldnews.262.e:0 "Сиаму нечего делать в Индии. Мы должны вмешаться."
worldnews.262.f:0 "Сиаму нечего делать в Индии — бриллианте короны Британии."

worldnews.263.t:0 "Падение Нью-Дели" #Siam
worldnews.263.d:0 "Наступление сиамских войск вглубь Индийского полуострова продолжается, и падение Нью-Дели стало очередной победой кампании. Потенциальный центр объединенной Индии, город является важной стратегической целью, и его захват позволяет с триумфом окончить всю Индийскую эпопею.\n\n Вице-король был захвачен сиамскими войсками, когда он следил за эвакуацией имущества из дворца, но это еще неподтверждено."
worldnews.263.a:0 "Нью-Дели все же была столицей..."
worldnews.263.b:0 "Мы защитим Индию от колониализма!."
worldnews.263.c:0 "Катастрофа! Срочно созвать совет Антанты!"
worldnews.263.e:0 "Разве Сиам лучше Британии?"
worldnews.263.f:0 "Мы не можем потерять нашу крепость в Индии."

worldnews.264.t:0 "Падение Бангкока" #Canada
worldnews.264.d:0 "После ожесточенных боев на протяжении всего дня британским войскам все же удалось захватить большую часть Бангкока. Большинство зданий вдоль Ратчадамноен Авеню уничтожены во время артиллерийских бомбардировок. Юнион Джек гордо реет над остатками Тронного зал Ананда-Самакхом, который использовался как здание парламента в Сиаме.\n\n Положение членов правительства остается неизвестным, но высказываются предположения об их смерти. В этой ситуации король Сиама можеть решиться на отчаянные меры..."
worldnews.264.a:0 "Победа для Антанты и всего мира!"
worldnews.264.b:0 "Отличное дополнение к нашей Империи."
worldnews.264.c:0 "Британским империалистам не удастся сломить нас!"

worldnews.265.t:0 "Падение Бангкока" #Japan
worldnews.265.d:0 "Шум битвы постепенно затихает, хиномару был поднят над каждым зданием в городе, который теперь зовется Банкоку, японские чиновники уже создали администрацию для интеграции города в Империю.\n\n Противники нового режима были схвачены посреди ночи, а сиамская армия отступила в сельскую местность. Видным лидерам сиамских движений было предложено сэппуку — чтобы искупить свою вину в поражении и уничтожить даже саму возможность восстания. От предложения отказаться было невозможно. Большой Дворец Бангкока уже перестраивается под резиденцию японского Императора."
worldnews.265.a:0 "Достойный ответ на сиамские претензии."
worldnews.265.b:0 "Отличное дополнение к нашей Империи."
worldnews.265.c:0 "Японцам нас не сломить!"
worldnews.265.e:0 "Япония цветет на руинах германских колоний."

worldnews.266.t:0 "Падение Бангкока" #Australasia
worldnews.266.d:0 "После ожесточенных боев на протяжении всего дня британским войскам все же удалось захватить большую часть Бангкока. Большинство зданий вдоль Ратчадамноен Авеню уничтожены во время артиллерийских бомбардировок. Юнион Джек гордо реет над остатками Тронного зал Ананда-Самакхом, который использовался как здание парламента в Сиаме.\n\n Положение членов правительства остается неизвестным. Король в отчаянии. Армия бежала. Конец Сиама неизбежен."
worldnews.266.a:0 "Австралазия доказала свою состоятельность."
worldnews.266.b:0 "Отличная работа!"
worldnews.266.c:0 "Унизительно, но мы вернемся."
worldnews.266.e:0 "Мы недооценили австралийцев, а зря."

worldnews.267.t:0 "Падение Лондона" #Canada
worldnews.267.d:0 "Приходят сообщения, что столица Англии была захвачена канадскими войсками после долгой битвы на Темзе. Союзные войска сражались как львы, надеясь затормозить наступление канадцев, но были в конечном итоге выдавлены из города.\n\n Газеты Антанты сообщают о народной поддержке нового режима, хотя правда, конечно, несколько иная. Военная полиция Канады разгоняет массовые протесты и разрушает баррикады. К чему это приведет?"
worldnews.267.a:0 "Это временно! Мы еще вернемся!"
worldnews.267.b:0 "Это начало конца, но мы все исправим."
worldnews.267.c:0 "Неужели снова Соединенное Королевство?."

worldnews.268.t:0 "Падение Лондона" #Ireland
worldnews.268.d:0 "Приходят сообщения, что столица Англии была захвачена ирландскими войсками после долгой битвы на Темзе. Союзные войска сражались как львы, надеясь затормозить наступление ирландцев, но были в конечном итоге выдавлены из города.\n\n Жители Лондона не верили своим глазам, когда ирландская армия прошла победным маршем вдоль Темзы и Вестминстерского дворца. Ирландские флаги поднимаются над всеми правительственными зданиями под звуки кельтских гимнов."
worldnews.268.a:0 "Это временно! Мы еще вернемся!"
worldnews.268.b:0 "Ирландцы отомстили за сотни лет унижений."
worldnews.268.c:0 "Из всех стран Ирландия? Какой позор."
worldnews.268.e:0 "Надеюсь, ирландцы вернут нам наши территории."

worldnews.269.t:0 "Падение Лондона" #National France
worldnews.269.d:0 "Приходят сообщения, что столица Англии была захвачена французскими войсками после долгой битвы на Темзе. Союзные войска сражались как львы, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Жители Лондона не верили своим глазам, когда французская армия прошла победным маршем вдоль Темзы и Вестминстерского дворца. Французские флаги поднимаются над всеми правительственными зданиями под звуки старых гимнов."
worldnews.269.a:0 "Это временно! Мы еще вернемся!"
worldnews.269.b:0 "Наши войска в Лондоне. Как были бы рады предки!"
worldnews.269.c:0 "Мечта Наполеона осуществлена. Всего лишь через сто лет."
worldnews.269.e:0 "Поздравления нашим друзьям, но мы хотим Лондон обратно."

worldnews.270.t:0 "Падение Парижа" #Germany
worldnews.270.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском германской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление немцев, но были в конечном итоге выдавлены из города.\n\n Парижане явно шокированы, но не удивлены — Германская Армия уже в третий раз прошла триумфальным маршем сквозь Елисейские поля к Эйфелевой Башне. Но праздник длился недолго, так как немцы натолкнулись на серьезное сопротивление парижан на узких улочках. Впрочем, сумрачные тевтонские танки окончательно поставили крест на сопротивлении."
worldnews.270.a:0 "Только не немцы! Франция не падет!"
worldnews.270.b:0 "Уже в третий раз! И на что они надеялись?"
worldnews.270.c:0 "Второй Вельткриг кончился так же, как и Первый."
worldnews.270.e:0 "Надеюсь, Германия передаст нам территории."

worldnews.271.t:0 "Падение Парижа" #National France
worldnews.271.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском армии алжирского правительства. Войска Коммуны сражались как львы, надеясь затормозить наступление своих соотечественников, но были в конечном итоге выдавлены из города.\n\n Парижане были, пожалуй, слишком сдержаны, но в глубине души рады, что победным маршем через Елисейские поля к Эйфелевой Башне прошли французы. Но атмосфера праздника длилась недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны. Впрочем, алжирские танки, привыкшие к бескрайним пустыням, в узком городском пространстве действовали весьма эффективно."
worldnews.271.a:0 "Реакционеры не победят! Мы загоним их обратно!"
worldnews.271.b:0 "Грядет возрождение Франции."
worldnews.271.c:0 "Никто не заслужил этого более французов."

worldnews.272.t:0 "Падение Парижа" #Canada
worldnews.272.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском армии канадского правительства. Войска Коммуны сражались как львы, надеясь затормозить наступление канадцев, но были в конечном итоге выдавлены из города.\n\n Парижане явно шокированы исходом событий и пытаются утешить друг друга тем, что среди канадцев много франкоязычных. Армия Антанты прошла триумфальным маршем по Елисейским полям к Эйфелевой Башне и завершилась формальной речью министров иностранных дел Франции и Канады на Марсовом поле. Но праздник длился недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны, которые, впрочем, недолго держались перед мощью канадских танков."
worldnews.272.a:0 "Реакционеры не победят! Мы загоним их обратно!"
worldnews.272.b:0 "Это довольно приятно видеть нашу армию в Париже."
worldnews.272.c:0 "[CAN.GetLeader] вернет Антанту в Европу."
worldnews.272.e:0 "Благодарим наших канадских товарищей."

worldnews.273.t:0 "Падение Парижа" #Italy
worldnews.273.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском армии итальянского правительства. Войска Коммуны сражались как львы, надеясь затормозить наступление итальянцев, но были в конечном итоге выдавлены из города.\n\n Парижане были явно шокированы итальянским парадом через Елисейские поля к Эйфелевой Башне, но все же пришли на мессу в Соборе Парижской Богоматери, ради чего специально прибыли священники из Ватикана. Но праздник длился недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны, которые, впрочем, недолго держались перед мощью итальянских танков."
worldnews.273.a:0 "Реакционеры не победят! Мы загоним их обратно!"
worldnews.273.b:0 "Эта победа благословение для Италии. Аванти Савойя!"
worldnews.273.c:0 "Итальянцы заслужили это."
worldnews.273.e:0 "Мы должны напомнить, кому принадлежит Париж."

worldnews.274.t:0 "Падение Парижа" #Austria
worldnews.274.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском австрийской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление австрийцев, но были в конечном итоге выдавлены из города.\n\n Парижане были удивлены не только триумфом Австрии, но и поразительным чувством дежавю, так как марш через Елисейские поля к Эйфелевой Башне полностью повторяет марш Германии в конце Велькрига. Но праздник длился недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны, которые, впрочем, недолго держались перед мощью австрийских танков."
worldnews.274.a:0 "Австрийцы или германцы, мы их уничтожим!"
worldnews.274.b:0 "Что смогла Германия, то сможет и Австрия."
worldnews.274.c:0 "Австрия теперь не марионетка Германии."
worldnews.274.e:0 "Австрия догадается не сопротивляться передаче нам Парижа."

worldnews.275.t:0 "Падение Парижа" #Switzerland
worldnews.275.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском швейцарской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление швейцарцев, но были в конечном итоге выдавлены из города.\n\n Триумфальным маршем швейцарской армии по Елисейским полям до Эйфелевой Башни и Марсова поля, где состоялось выступление Швейцарского Национального Совета, были шокированы не только парижане, но и весь мир. Но праздник длился недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны, которые, впрочем, недолго держались перед мощью швейцарских танков."
worldnews.275.a:0 "Швейцарцы дорого заплатят за нарушение нейтралитета!"
worldnews.275.b:0 "Коммунары поплатятся за нарушение нейтралитета!"
worldnews.275.c:0 "Франция захвачена Швейцарией? Ха-ха-ха! Простите."
worldnews.275.e:0 "Коммуна была слаба. Пусть швейцарцы не возомнят ничего."

worldnews.276.t:0 "Падение Парижа" #Spain (Both)
worldnews.276.d:0 "Приходят сообщения, что после тяжелых боев вдоль реки Сены Париж пал под натиском швейцарской армии. Войска Коммуны сражались как львы, надеясь затормозить наступление швейцарцев, но были в конечном итоге выдавлены из города.\n\n Парижане были явно удивлены триумфом Испании, которая с XIX века была второстепенной державой, в чем была немалая заслуга французов. Испанский король на пышном кортеже проехался от Елисейских полей и Эйфелевой башни до Марсова поля, где произнес яркую речь. Но праздник длился недолго, так как в темных улочках воодушевленных солдат встречали партизаны Коммуны, которые, впрочем, недолго держались перед мощью испанских танков."
worldnews.276.a:0 "Испанцы пожалеют, что вышли за Пиренеи!"
worldnews.276.b:0 "Как было сказано, никто не ждет..."
worldnews.276.c:0 "Удивление парижан можно понять."
worldnews.276.e:0 "Наши братья помогут вернуться нам на родину."

worldnews.277.t:0 "Падение Берлина" #Commune of France
worldnews.277.d:0 "Поступают сообщения, что Берлин — величайший город Миттльевропы — под тяжелым, беспощадным натиском войск Французской Коммуны пал. Германские войска сражались как львы за каждую улочку, надеясь затормозить наступление французов, но были в конечном итоге выдавлены из города.\n\n Большим шоком для берлинцев стал парад французов под Бранденбургскими вратами. Апогеем унижения стало распевание Интернационала и взрыв шедевра берлинского классицизма, что, впрочем, вполне соответствовало духу безумной ночи, после которой солдаты, противники нового режима и просто интеллигенция оказалась в автозаках."
worldnews.277.a:0 "Германская Империя никогда не падет!"
worldnews.277.b:0 "Верден, Мясорубка Нивелля, Сомма. Наконец, отмщение!"
worldnews.277.c:0 "Победа Коммуны пошатнет основные устои мира."
worldnews.277.e:0 "Власть Миттльевропы кончена!"

