black.2.t:0 "Черный Понедельник"
black.2.d:0 "Третьего февраля 1936 года Берлинская Фондовая Биржа потерпела сокрушительное фиаско. Как только Биржа открылась в понедельник, начались бесконтрольные продажи, порожденные  паникой. Лишь далеко за полночь удалось остановить ее распространение. Быстрый анализ результатов показал, что ситуация становится лишь хуже."
black.2.a:0 "Майн Готт!"
black.3.t:0 "Черный Понедельник"
black.3.d:0 "Третьего февраля 1936 года Берлинская Фондовая Биржа потерпела сокрушительное фиаско. Как только Биржа открылась в понедельник, начались бесконтрольные продажи, порожденные  паникой. Лишь далеко за полночь удалось остановить ее распространение. Быстрый анализ результатов показал, что ситуация становится лишь хуже."
