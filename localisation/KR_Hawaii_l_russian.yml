l_russian:

### Focuses ###
HAW_politics:0 "Будущее Гавайских островов"
HAW_politics_desc:0 "Теперь, когда Гавайи независимы, многие задаются вопросом, что станет с нашей нацией.  Есть те, кто хочет восстановить монархию, а другие хотят создать республику.  Но есть подкласс, который начинает задаваться вопросом, следует ли ему следовать по стопам ОСА..."

### Politics Focuses ###
HAW_monarchy:0 "Восстановить монархию"
HAW_monarchy_desc:0 "Мы решили восстановить монархию и корону Иона Кухио Каланьяноле в качестве короля Гавайских островов.  Все собрались в «Иоланском дворце в Гонолулу».  Сегодня большой день, когда родное правило было восстановлено на Гавайях."
HAW_return_ceded_lands:0 "Возвращение уступленных земель"
HAW_return_ceded_lands_desc:0 "Уступленные земли, это земли, которые были насильственно переданы правительству Соединенных Штатов после свержения монархии в 1898 году. Теперь, когда монархия была восстановлена, настало время вернуть уступленные земли Короне и вернуть их народу, обратно  местным гавайцам."
HAW_constitutional_monarchy:0 "Конституционная монархия"
HAW_constitutional_monarchy_desc:0 "Мы создадим нашу монархию как конституционную монархию.  Царство Гавайев было конституционной монархией с 1840 года до свержения.  Со временем мы будем призывать к выборам для Кухина Нуи тобишь премьер-министра."
HAW_punana_leo:0 "Пунана Лео"
HAW_punana_leo_desc:0 "Значение языковых гнезд, «Пунана-Лео» - это школьная программа, предложенная монархией для восстановления использования родного Гавайского языка среди людей.  В рамках программы на всех островах будут созданы многочисленные школы на всей территории королевства."
HAW_hawaiian_renassiance:0 "Гавайский ренессанс"
HAW_hawaiian_renassiance_desc:0 "Движение было перемешано по всему королевству второго Гавайского Возрождения.  Местная культура Гавайев, которая была подавлена ​​американцами, теперь отмечается всеми гавайцами независимо от этнической принадлежности.  Новый всплеск патриотизма и национализма распространяется на Гавайи, многие начинают считать себя отдельными от Америки."
HAW_republic:0 "Гавайская Республика"
HAW_republic_desc:0 "Теперь, когда судьба в наших руках, лучше всего создать республику.  Возраст королей закончился.  Более того, хотя Америка может сейчас находиться в кризисе, ее правительственная форма, безусловно, является лучшей моделью, чем монархия.  Здесь у людей будет голос."
HAW_support_big_five:0 "Поддержка Большой пятерки"
HAW_support_big_five_desc:0 "Когда мы создаем нашу новую республику, лучше всего работать с теми, у кого уже есть власть, богатство и влияние на Гавайях.  А именно крупные пять плантационных плантаций сахарного тростника C. Brewer & Co, Theo H. Davies & Co, Amfac, Castle & Cooke и Alexander & Baldwin.  При их поддержке наша республика будет процветающей."
HAW_republicanism:0 "Республиканство"
HAW_republicanism_desc:0 "Мы должны быть уверены в том, чтобы воспитывать наших людей в добродетели республиканства.  Таким образом, все гавайцы будут поддерживать и защищать Гавайскую республику и не захотят разрушать нашу любимую нацию."
HAW_education_expansion:0 "Расширение образования" 
HAW_education_expansion_desc:0 "Дети - наше будущее, и если у нас будет будущее как независимая республика, тогда мы должны помочь обеспечить, чтобы все наши люди были образованны, чтобы быть цивилизованными людьми."
HAW_multi_culturalism:0 "Мультикультурализм"
HAW_multi_culturalism_desc:0 "Гавайи имеют множество разных национальностей со всего мира от аборигенов до японцев и европейцев.  Мы должны праздновать нашу многокультурную страну и что делает нас всех гавайцами."
HAW_hawaiian_revolution:0 "Гавайская революция"
HAW_hawaiian_revolution_desc:0 "Короли не нужны и не являются лордами плантации.  Люди Гавайев, как родные, так и неродные, работают на плантациях и работают на заводах.  Единственный истинный путь для Гавайи - это для народа, который возьмёт верх.  Разбейте цепи и разбейте систему.  Народ Гавайев может править самостоятельно! "
HAW_direct_democracy:0 "Коммуны Островов"
HAW_direct_democracy_desc:0 "Мы будем работать над принципами прямой демократии.  Каждый остров будет создавать свою собственную общину.  Здесь решения будут принимать люди, все люди.  Естественно, любое решение, которое влияет на всю страну, должно обсуждаться всеми людьми.  Будет федеральный совет, чтобы помочь справиться с более общенациональной политикой и иностранными делами, но это должно быть проверено различными островами, голосовавшими за политику."
HAW_pinapple_union:0 "Профсоюзы ананасов"
HAW_pinapple_union_desc:0 "Чтобы помочь модернизировать Гавайи, нам необходимо укрепить профсоюзы.  От союзов сахарных тростников до союзов ананасов и больше всем будет предоставлена ​​право помогать гавайским рабочим продуктивно, безопасно и счастливо."
HAW_socialist_education:0 "Социалистическое образование"
HAW_socialist_education_desc:0 "Когда мы берем на себя и приносим людям истинную демократию, нам необходимо модернизировать систему образования.  Он был разработан, чтобы помочь богатым раньше, но теперь, когда люди отвечают за каждого, каждый сможет получить лучшее образование.  Это поможет убедиться, что исследования прогрессируют с революцией."
HAW_peoples_victory:0 "Народная Победа"
HAW_peoples_victory_desc:0 "У нас есть победа.  Старые капиталистические элиты уничтожены.  Люди несут ответственность, и теперь мы можем рассчитывать на более светлое будущее."
HAW_constitution:0 "Конституция Гавайев"
HAW_constitution_desc:0 "Теперь, когда правительство Гавайских островов будет собрано, было бы хорошо иметь конституцию, написанную для людей.  Независимо от того, какую форму правления мы приняли, у нас будет конституция."

### Economy Focuses ###
HAW_building_our_economy:0 "Строительство нашей экономики"
HAW_building_our_economy_desc:0 "Теперь, когда мы независимы, мы должны стремиться к созданию экономики Гавайев и следить за тем, чтобы наши острова были счастливыми и процветающими."
HAW_hawaiian_bounty:0 "Гавайская щедрость" 
HAW_hawaiian_bounty_desc:0 "Гавайи славятся своими островами, и они дают народу богатую щедрость.  Это также относится к природным ресурсам, поскольку промышленники нашли ресурсы, которые мы можем использовать, чтобы помочь нашей новой экономике."
HAW_maratime_trade:0 "Морская торговля"
HAW_maratime_trade_desc:0 "Мы - острова в Тихом океане, и поэтому морская торговля - это образ жизни и ключ к процветанию наших островов.  Мы должны сосредоточиться на создании нашей морской индустрии и торговли, чтобы обеспечить процветание наших островов."
HAW_domestic_industry:0 "Внутренняя промышленность"
HAW_domestic_industry_desc:0 "Чтобы наращивать нашу экономику, мы должны продвигать больше отечественной промышленности.  Более того, это поможет дать людям работу и продолжить путь к процветанию."
HAW_plantations:0 "Поддержка плантации"
HAW_plantations_desc:0 "Плантации - это образ жизни на Гавайях, если мы нарушим это, тогда они могут отправить ударные волны и уничтожить наши шансы на процветание.  Вместо этого мы должны сблизиться с плантациями, и это поможет обеспечить, чтобы экономика Гавайев оставалась сильной."
HAW_land_reform:0 "Земельная реформа"
HAW_land_reform_desc:0 "Хотя некоторые из них выступают за сохранение структуры плантаций, если мы хотим модернизировать, мы должны уничтожить структуру плантаций.  Они угнетают местных жителей Гавайев и иммигрантов.  Давайте реорганизовать их и разбивать Плантации, а так же поддерживать небольшие фермы."
HAW_thriving_economy:0 "Процветающая экономика"
HAW_thriving_economy_desc:0 "Мы это сделали, наша экономика сейчас процветает.  Мы достигли степени процветания для наших островов, и счастье снова пришло на Гавайи."

### Navy Focuses ###
HAW_navy:0 "Гавайский флот"
HAW_navy_desc:0 "Мы островная нация и окружены водой.  Для нас, чтобы выжить в мире, нам нужно построить гавайский флот и подготовить его для защиты наших островов."
HAW_submarine_doctrines:0 "Подводные доктрины"
HAW_submarine_doctrines_desc:0 "Некоторые из военно-морских сил предполагают, что лучший способ для флота - полагаться на подводные лодки.  Подводные лодки доказали, что они являются эффективным инструментом войны во время первого Вельткриг, и мы были бы глупы, чтобы не использовать их."
HAW_submarine_focus:0 "Подводная флотилия"
HAW_submarine_focus_desc:0 "В рамках нашего плана сосредоточиться на подводных лодках мы должны работать над созданием и модернизацией нашего подводного флота, чтобы никто не мог избежать нападения на наши острова."
HAW_grand_navy:0 "Великий Гавайский флот"
HAW_grand_navy_desc:0 "Многие адмиралы были частью Азиатского флота Соединенных Штатов до того, как хаос гражданской войны охватил материк.  Теперь, когда мы независимы, многие адмиралы хотят сделать Гавайский флот снова великим."
HAW_escorts:0 "Защита нашей торговли"
HAW_escorts_desc:0 "Независимо от морского плана, с которым мы идем, нам нужно иметь сопровождение для защиты нашей морской торговли.  Как островная нация, нам нужно защищать нашу торговлю и поддерживать наши конвои."
HAW_hawaiian_marines:0 "Гавайская морская пехота"
HAW_hawaiian_marines_desc:0 "У нас есть несколько человек, которые прошли обучение в Корпусе морской пехоты Соединенных Штатов на нашем острове, и они пришли, желая создать морских пехотинцев Гавайских островов.  Гавайи как островная нация нуждается в собственном морском корпусе, чтобы защитить многие острова, которые составляют нашу страну."
HAW_improve_our_fleet:0 "Совершенствование нашего флота"
HAW_improve_our_fleet_desc:0 "По мере совершенствования нашего великого флота нам необходимо модернизировать и совершенствовать наш флот.  Гавайи заслуживают лучшего флота, который мы можем производить.  Большой и великий флот прекрасно справится с нашей островной нацией."
HAW_fleet_in_being:0 "Жизнь флота"
HAW_fleet_in_being_desc:0 "Наш военно-морской флот должен быть готов встретить всех врагов Гавайев в море и уничтожить их до приближения к нашим островам и заставить их бежать обратно в свои родные порты."
HAW_trade_interdiction:0 "Торговые запреты"
HAW_trade_interdiction_desc:0 "Поскольку мы находимся в середине Тихого океана, и торговые потоки идут через наш район, если мы хотим идти на войну, мы должны сосредоточиться на том, чтобы испортить торговлю врагам Гавайских островов.  Это может помочь остановить любое вторжение на наши острова."
HAW_carriers:0 "Поддержка авианосцев"
HAW_carriers_desc:0 "С модернизированным военно-морским флотом настало время сосредоточиться на авианосцах.  Авианосцы будут одним из основных инструментов защиты нашего острова от нападения."

### Army Focuses ###
HAW_army:0 "Гавайская национальная гвардия"
HAW_army_desc:0 "Мы сформируем Гавайскую национальную гвардию.  В то время как Гавайи не будут экспансионистской силой, мы будем обучать людей лучше защищать наши острова от любой угрозы, и чтобы Гавайи оставались свободными от всех врагов."
HAW_focus_on_planning:0 "Объдиненние глав штабов "
HAW_focus_on_planning_desc:0 "Главной стратегией по обороне Гавайев станет объединённый генеральный штаб.  Они собирают и планируют любую защиту для Гавайских островов."
HAW_superior_fire_power:0 "Превосходная огневая мощность"
HAW_superior_fire_power_desc:0 "Гавайи могут быть множеством отдельных островов, но у нас есть дух, и мы будем сражаться.  Для этого мы должны полагаться на доктрину Высшей огневой мощи для защиты наших островов.  Мы можем производить и импортировать оружие, артиллерию и боеприпасы, но наши жизни дороги.  Так что давайте сохраним жизнь Гавайских островов через превосходную огневую мощь."
HAW_honolulu_rifles:0 "Модернизация орудий"
HAW_honolulu_rifles_desc:0 "По мере того, как мы строим нашу армию, мы должны сосредоточиться на модернизации наших орудий и создании внутренней торговли огнестрельным оружием.  Это поможет убедиться, что у нас есть лучшие орудия, которые мы можем иметь для наших войск."
HAW_military_factories:0 "Отечественное оружие"
HAW_military_factories_desc:0 "Чтобы защитить Гавайи, мы должны сосредоточиться на наращивании нашего огнестрельного оружия и военной торговли.  С родными гавайскими военными отраслями мы сможем лучше защитить нашу страну от любого вторжения."
HAW_strategic_information_services:0 "Стратегические информационные услуги"
HAW_strategic_information_services_desc:0 "Чтобы защитить острова, мы должны сформировать Стратегические информационные услуги.  Они будут нашими разведывательными службами и помогут обеспечить, чтобы на наши острова не приходили саботажники."
HAW_new_army:0 "Современная армия"
HAW_new_army_desc:0 "Чтобы строить и модернизировать нашу армию, мы будем работать над исследованием современного огнестрельного оружия для наших солдат.  По мере продвижения войн мы будем следить за временем, чтобы наши острова были в безопасности."

### Air Focuses ###
HAW_airforce:0 "Военно-воздушные силы Гавайских островов"
HAW_airforce_desc:0 "Чтобы помочь защитить наши острова, мы создадим Военно-воздушные силы Гавайских островов.  Авиация будет держать наши небеса свободными от любых угроз для наших островов."
HAW_fighters:0 "Ставка на истребители"
HAW_fighters_desc:0 "В центре внимания наших ВВС должны быть истребители.  Истребители будут удерживать наши небеса от всех врагов, которые будут пытаться нанести вред Гавайи."
HAW_close_air_support:0 "Поддержка с воздуха"
HAW_close_air_support_desc:0 "Для поддержки наших войск мы будем работать с непосредственной авиационной поддержкой.  Это поможет защитить наши войска, если на наши острова приедут оккупанты."
HAW_bombers:0 "Ставка на бомбардировщики"
HAW_bombers_desc:0 "В центре внимания наших ВВС должны находиться бомбардировщики.  Бомбардировщики уничтожат всех врагов, которые прибудут на наши острова."
HAW_naval_bombers:0 "Морские бомбардировщики"
HAW_naval_bombers_desc:0 "Поскольку мы, скорее всего, столкнемся с врагом в море, прежде чем они придут на наш остров, мы должны сосредоточиться на морских бомбардировщиках, чтобы выдуть их из воды, прежде чем произойдет любое вторжение в нашу страну."
HAW_expand_airports:0 "Развернуть аэропорты"
HAW_expand_airports_desc:0 "По мере того, как мы наращиваем свои воздушные силы, мы должны сосредоточиться на расширении наших аэропортов и обеспечении того, чтобы на всех островах нашей страны были аэропорты для наших воздушных сил."
HAW_hawaiian_jets:0 "Гавайские самолеты"
HAW_hawaiian_jets_desc:0 "Будущее самолетов - это реактивные двигатели, и мы должны инвестировать наши исследования в реактивные технологии.  Самолеты вместе с ракетами помогут сохранить безопасность наших островов и сделать наши самолеты намного лучше защищать Гавайи."
HAW_radar:0 "Системы предупреждения"
HAW_radar_desc:0 "Нам нужно сосредоточиться на нескольких системах предупреждения, чтобы помочь защитить Гавайи от любых воздушных сил, которые будут атаковать.  Внезапная атака может быть разрушительной для нашей страны, но если мы осознаем, что произойдет, мы сможем сохранить безопасность наших людей."

### Foreign Policy Focuses ###
HAW_foreign:0 "Внешняя политика"
HAW_foreign_desc:0 "Теперь, когда наше правительство было доработано, мы должны смотреть в будущее и искать союзников для защиты нашей нации.  Гавайи маленькие, и многим более крупным нациям было бы легко завоевать нас.  Чтобы избежать этого, мы должны искать союзников."
HAW_american_protectorate:0 "Американский протекторат"
HAW_american_protectorate_desc:0 "До гражданской войны на материке Гавайи входили в состав Соединенных Штатов как территории.  Хотя мы останемся свободным и независимым государством, мы должны работать с вновь созданной Лигой американских государств."
HAW_american_business:0 "Американские деловые связи"
HAW_american_business_desc:0 "Теперь, когда мы являемся членами Лиги американских государств, мы должны укреплять экономические связи с американцами.  Это поможет экономике как Гавайев, так и Америки."
HAW_american_freindship:0 "Американская дружба"
HAW_american_freindship_desc:0 "Теперь, когда мы являемся частью Лиги американских государств, мы должны работать над улучшением наших отношений с американцами и помогать решать проблемы, которые мы имели в прошлом."
HAW_american_tech_sharing:0 "Университет Свободного Мира"
HAW_american_tech_sharing_desc:0 "Теперь, когда мы полностью являемся частью Лиги американских государств, мы должны присоединиться к Университету Свободного мира.  Эта программа поможет лучше просвещать людей Гавайских островов на будущее и внести свой вклад в обеспечение безопасности Америки."
HAW_international:0 "Присоединяйтесь к Интернационалу"
HAW_international_desc:0 "С завершением революции и рабочих, отвечающих за Гавайи, естественно, что мы просим французов пригласить нас в Интернационал. This way we shall do our part in fighting capitalism world wide."
HAW_revolutionary_business:0 "Революционная торговля"
HAW_revolutionary_business_desc:0 "Теперь, когда мы являемся частью Интернационала, мы должны работать над установлением торговли с другими членами Интернационала.  Хотя и далеко, мы все еще можем помочь рабочим Европы и за ее пределами с Гавайских островов."
HAW_international_ties:0 "Связи с Интернационалом"
HAW_international_ties_desc:0 "Как только мы недавно совершили нашу революцию, м добьёмся хороших отношений со многими странами, входящими в Интернационал."
HAW_international_tech_sharing:0 "Присоединяйтесь к Интернационалу"
HAW_international_tech_sharing_desc:0 "Теперь, когда мы полны уважения членов Интернационала, мы должны сделать небольшую часть, чтобы помочь продвинуть науку мира, присоединившись к Интернационалу."
HAW_join_canada:0 "Присоединиться к Антанте"
HAW_join_canada_desc:0 "We should ally with the Canadians Мы должны объединиться с канадцами и их Антантой.  У нас всегда были хорошие отношения с англичанами, и мы должны продолжать эту связь, присоединившись к Антанте.and their Entente. We have always had good relations with the British and we should further that bond by joining the Entente."
HAW_entente_business:0 "Деловые связи с Антантой"
HAW_entente_business_desc:0 "Чтобы продолжить наши связи с членами Антанты, мы должны подписать торговое соглашение.  Это поможет различным членам Британской империи и Гавайям."
HAW_entente_friendship:0 "Дружба с Антантой"
HAW_entente_friendship_desc:0 "Чтобы продолжить наши связи с Антантой, мы должны подписать договор о дружбе с различными членами альянса.  Мы маленькие, но хотим показать, что мы будем помогать Антанте."
HAW_join_isac:0 "Присоединиться к ИНАС"
HAW_join_isac_desc:0 "Теперь, когда мы полны и уважаем членов Антанты, мы должны стремиться присоединиться к ИНАС (Императорский научный и академический совет).  Присоединившись к ИНАС, мы присоединимся к научным знаниям Антанты."
HAW_join_japan:0 "Присоединяйтесь к Японии"
HAW_join_japan_desc:0 "Мы должны стремиться войти в сферу защиты Японии.  У нас были связи с японцами, когда мы были королевством, объединенным нашим общим желанием противостоять западному империализму и еще больше под влиянием волны иммиграции.  Теперь, когда мы снова независимы, пора разбудить эти связи."
HAW_japanese_business:0 "Японские деловые связи"
HAW_japanese_business_desc:0 "Мы должны найти торговое соглашение для продвижения бизнеса между японским Зайбацу и нашими собственными компаниями.  Такое торговое соглашение может только способствовать процветанию обеих стран."
HAW_japanese_friendship:0 "Дружба с Японией"
HAW_japanese_friendship_desc:0 "Давайте подпишем договор о дружбе с японцами, чтобы показать, что мы привержены проекту «Большая совместная сфера процветания в Восточной Азии».  Более тесные связи между двумя народами могут принести только хорошие вещи."
HAW_japanese_tech_sharing:0 "Присоединиться к RIKEN"
HAW_japanese_tech_sharing_desc:0 "Теперь, когда мы являемся полными и уважаемыми членами Большой Содружественно-Восточной Азии, мы должны рассмотреть возможность присоединения к Rikagaku Kenkyūsho, научному крылу сферы совместного процветания.  Это позволит нам добавить нашу небольшую часть к научным знаниям Восточной Азии."

