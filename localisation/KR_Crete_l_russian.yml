crete.1.t:0 "Критский вопрос"
crete.1.d:0 "В нашей экономике беспорядок после Чёрного Понедельника, и мы должны пересмотреть планы на колониальную политику. Основной территорией, которую тчательно проверяли был Крит. Крит защищать значительно труднее,чем Мальту, а также дороже содержать. Что бы решить проблему дефицита, было предложено продать остров туркам или грекам. Что мы будем делать?"
crete.1.a:0 "Оставить Крит под нашим влиянием."
crete.1.b:0 "Предложить Крит Османам."
crete.1.c:0 "Предложить Крит Грекам."

crete.2.t:0 "Продажа Крита"
crete.2.d:0 "Немцы предлагают купить Крит. Хотя очевидно, что он стоит большой суммы денег, имея этот остров, мы ещё сильнее укрепим свои позиции в Средиземном море. Каков наш ответ?"
crete.2.a:0 "Добро пожаловать домой, Крит!"
crete.2.b:0 "Нам не нужна эта скала."

crete.3.t:0 "Продажа Крита"
crete.3.d:0 "Посол Османской империи послал нам сообщение, заявив, что Султан согласился купить Крит. Мы уже начали передавать им контроль над Критом."
crete.3.a:0 "Отлично."

crete.4.t:0 "Османы не хотят Крит"
crete.4.d:0 "Османы ответили на наше предложение, категрически заявив, что они не хотят Крит. Что мы будем делать?"
crete.4.a:0 "Оставить Крит под нашим влиянием."
crete.4.b:0 "Предложить его Греции."

crete.5.t:0 "Продажа Крита"
crete.5.d:0 "Немцы предлагают купить Крит. Хотя очевидно, что он стоит большой суммы денег, имея этот остров ,мы ещё сильнее укрепим свои позиции в Средиземном море. Каков наш ответ?"
crete.5.a:0 "Добро пожаловать домой, Крит!"
crete.5.b:0 "Нам не нужна эта скала."

crete.6.t:0 "Продажа Крита"
crete.6.d:0 "Греческий посол послал нам сообщение в котором заявил, что греческий царь согласился купить Крит. Мы начали передавать им контроль над Критом."
crete.6.a:0 "Отлично!"

crete.7.t:0 "Греки не хотят Крит"
crete.7.d:0 "Греки ответили на наше предложение, категорически заявив, что они не хотят Крит. Что мы будем делать?"
crete.7.a:0 "Оставить Крит под нашим влиянием"
crete.7.b:0 "Предложить его Османской Империи."

crete.8.t:0 "Критское Государство"
crete.8.d:0 "С завершением сделки с Немцами, статус Критского Госудраства вышел на передний план повестки дня. Поскольку Критское Государство изначально создавалось из-за нашей слабой власти на острове, большинство министров настаивают на перетасовке правительства на Крите. Однако несколько радикально настроенных министров призывают к прямой анексии. Что мы будем делать?"
crete.8.a:0 "Установим новое правительство на Крите."
crete.8.b:0 "Конец нашей автономии!"

crete.9.t:0 "Критское Государство"
crete.9.d:0 "Со завершением сделки с Немцами, статус Критского Госудраства вышел на передний план нашей повестки дня. Поскольку Критское Государство изначально создавалось из-за нашей слабой власти на острове, большинство министров настаивают на перетасовке правительства на Крите. Однако несколько радикально настроенных министров призывают к прямой анексии. Что мы будем делать?"
crete.9.a:0 "Установим новое правительство на Крите."
crete.9.b:0 "Ура! Второй Энозис!"

crete.10.t:0 "Вторая Мировая Война!"
crete.10.d:0 "Немцы и французы снова воюют! Пока мы воюем против синдикалистов, братство «Еносис» набирает силу..."
crete.10.a:0 "Скатертью дорога!"
crete.10.b:0 "Братство Энозис устраивает переворот в правительстве!"

crete.11.t:0 "Крит снова греческий!"
crete.11.d:0 "Когда немцы втянулись в войну с синдикалистами, наши братья на Крите устроили восстание против них!"
crete.11.a:0 "Ура!Второй Энозис!"