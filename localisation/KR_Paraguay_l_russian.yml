l_russian:

PAR_rebilsing:0 "Восстановление государства"
PAR_rebilsing_desc:0 "Нам предстоит долгий путь восстановления нашей Родины"
PAR_repuilt:0 "Государство восстановлено"
PAR_repuilt_desc:0 "Мы снова и снова возрождаемся из пепла, подобно фениксу"
PARnoforeignfarmer:0 "Национализация ферм чужеземцев"
PARnoforeignfarmer_desc:0 "Государство пытается захватить активы аргентинских фермеров, чтобы уменьшить их влияние"
PARdefensoresdelchaco:0 "Defensores del Chaco(Защитники Чако)"
PARdefensoresdelchaco_desc:0 "Несмотря на разногласия, они отстояли нашу независимость; Они боролись против аргентинской оккупации; Даже находясь в изгнании, они продолжали остаивать нашу свободу. Подвиги и жертвы Защитников Чако никогда не будут забыты!"

