RUS_KRSKY:0 "Президент Керенский"
RUS_KRSKY_desc:0 "Президент Керенский правит нашим народом уже более 20 лет. Удивительно, как он смог пережить все покушения на него"
unlock_focuses:0 "§GЭтот фокус будет открыт автоматически через некоторое время и разблокирует другие пути§! \n"
can_only_take_one_path:0 "§GВы можете выбрать лишь один из путей реформирования правительства, так что хорошо всё обдумайте!§! \n"
can_only_take_one_path_kornilov:0 "§GЕсли вы не выбрали Савинкова, то этот путь не будет окончательным.§! \n"

RUS_CON_MON:0 "Создать Конституционную монархию"
RUS_CON_MON_desc:0 "Самодержавие принесло нам не стабильность, а скорее бунты и кровавые перевороты. Возможно, настало время для Романова, который будет править, опираясь на Конституцию?"
con_mon_tooltip:0 "§RЭтот выбор пригласит законного царя Кирилла в качестве конституционного монарха.§! \n"
unlock_conmon:0 "Барон Врангель захватил власть §Yor§! Президент Дмитрий у власти §Yor§! Милюков - глава правительства §Yor§! Церителли - глава правительства"
RUS_TSAR_KYR:0 "Пригласить законного царя!"
RUS_TSAR_KYR_desc:0 "Последние тридцать лет хаоса доказали раз и навсегда, что русскому народу будет лучше при царской железной хватке, чем при этих запутанных выборах и связанных с ними общественных беспорядках. Кто может стать лучшим царем кроме бывшего военно-морского офицера Кирилла Владимировича Романова?"
unlock_tsarkyr:0 "Барон Врангель захватил власть §Yor§! Президент Дмитрий у власти §Yor§! Савинков захватил власть"
tsar_kyr_tooltip:0 "§Этот выбор пригласит законного царя Кирилла в качестве абсолютного монарха.§! \n"
RUS_TSAR_DMI:0 "Короновать Дмитрия как нового царя и самодержца!"
RUS_TSAR_DMI_desc:0 "Романовы правили Россией более трехсот лет. Хаос после конца их правления необходимо закончить как можно скорее. Великий князь Дмитрий, старший двоюродный брат последнего русского царя, должен взойти на Престол, чтобы восстановить русское величие и славу."
tsar_dmi_tooltip:0 "§RВеликий Князь Дмитрий Романов будет коронован новым самодержавцем.§! \n"
unlock_tsardmi:0 "Президент Дмитрий у власти §Yor§! Савинков захватил власть"

RUS_ARI_REP:0 "Аристократическая Республика!"
RUS_ARI_REP_desc:0 "Политическая власть должна перейти от Думы к Сенату. Руководимые сильным лидером, мы сможем прислушаться к каждому нашему гражданину, всё еще придерживающимся радикальных идей. Кто лучше подойдет на роль президента, как не Великий князь Дмитрий?"
ari_rep_tooltip:0 "§RЭтот выбор сделает Дмитрия президентом аристократической республики, управляемой Сенатом.§! \n"
unlock_arirep:0 "Президент Дмитрий у власти"
RUS_DEM_REP:0 "Демократическая Республика!"
RUS_DEM_REP_desc:0 "Самый большой грех Российского народа в том, что он не смог польностью демократизировать себя после гражданской войны. Нам нужно больше либерализовать нашу нацию, чтобы спастить от тиранов как с левой, так и с правой стороны."
dem_rep_tooltip:0 "§RЭто решение оставит республиканскую форму правления, еще больше либерализировав её.§! \n"
unlock_demrep:0 "Сенат всё ещё у власти §Yor§! Народный фронт у власти"
RUS_reinforce_kornilov:0 "Усилить авторитет Корилова"
RUS_reinforce_kornilov_desc:0 "После удачного путча Корнилов, опытный генерал гражданской войны, объявил себя главой российского государства. С этого момента прошло уже несколько месяцев, и теперь Корнилов может усилить свою власть над республикой."
kornilov_focus_tooltip:0 "§RКорнилов продолжит быть военным диктатором.§!\n"
unlock_kornilov_focus:0 "Корнилов захватил власть"
RUS_vozhd:0 "Савинков - новый вождь!"
RUS_vozhd_desc:0 "После смерти нашего лидера Лавра Корнилова, его влиятельный премьер-министр революционных взглядов Савинков, взял власть в республике и объявил себя вождем русского народа, тем самым расширив свою власть до таких масштабов, что даже у русских царей такой не было. Борис Савинков теперь Вождь - лидер нашей нации."
unlock_savinkov_focus:0 "Савинков - глава правительства, и Корнилов не в состоянии занимать свой пост"
vozhd_focus_tooltip:0 "§RСавинков официально станет новым вождём республики.§!\n"
RUS_MIL_DICT:0 "Военная диктатура"
RUS_MIL_DICT_desc:0 "Армия всегда была опорой для страны. Даже сейчас, когда слабая либеральная республика больше не в состоянии удеривать власть, армия всё ещё сильна. Справедливо будет дать ей полную власть, чтобы армия смогла защитить нас и решить все насущные вопросы."
MIL_DICT_focus_tooltip:0 "§RRРоссия станет военной диктатурой!§!\n"
unlock_milgov:0 "Врангель - глава государства §Yor§! Савинков - не глава правительства, и Корнилов не в состоянии занимать свой пост."

RUS_SOVIET:0 "Восстановить Диктатуру пролетариата!"
RUS_SOVIET_desc:0 "Теперь, когда у власти находятся люди, верные рабочим, а не старой элите, пришло время исправить ошибки, совершенные провалившимся правительством Керенского."
rus_soviet_tooltip:0 "§RСТРАНА ИЗМЕНИТСЯ НА СОВЕТСКУЮ РОССИЮ \nЭтот выбор создаст диктатуру пролетариата, подобную той, что печально сгинула более 15 лет назад.§! \n"
rus_unlock_soviet_tt:0 "Бухарин - глава правительства §Yor§! Церителли - большинство в правительстве §Yor§! Народный фронт пришёл к власти"

RUS_DEM_ADM1:0 "Ставка на деревенские коммуны"
RUS_DEM_ADM1_desc:0 "Согласно духу демократии, мы должны предоставить вомзожность обширного самоуправления для деревенских коммун нашей страны. Россия - большая страна, и она не может управляться из одного места!"
RUS_DEM_ADM2:0 "Минпром"
RUS_DEM_ADM2_desc:0 "Министерство промышленности, сокращенно Минпром, является единственным министерством, у которого есть полномочия по реорганизации промышленности нашей страны, и которое и будет это делать. Его первая задача будет заключатся в переводе потока промышленных инвестиций в наши городские центры, что логически должно поднять нашу промышленную мощь."
RUS_DEM_ADM3:0 "Местные пункты снабжения"
RUS_DEM_ADM3_desc:0 "Размер России - это и её самая большая сила, и её самая большая слабость. Сложность в пополнении припасов существует как для вражеских армий, так и для наших. Установив местные пункты снабжения в ключевых областях, мы сможем обеспечить нашим армиям постоянный доступ к припасам."
RUS_DEM_IND1:0 "Индустриализация"
RUS_DEM_IND1_desc:0 "Проводя индустриализацию в самых дальних уголках нашей страны мы не только доказываем, что наша страна еще в строю и отлично себя чувствует, но также и усложняем врагам поиск наших заводов и фабрик. Кроме того, увеличение количества предприятий помогает снизить уровень безработицы в России."
RUS_DEM_IND2:0 "Обогащение россиян"
RUS_DEM_IND2_desc:0 "В нашей стране существует огромное множество меньшинств и языков. Если мы сможем заставить их всех принять и изучить русский язык, сохранив при этом свою национальною идентичность, это обогатит всю Россию. Мы также должны убедиться, что огромные просторы нашей страны не застаиваются из-за отсутсвия индустриализации и инфраструктуры."
RUS_DEM_IND3:0 "Сельскохозяйственные инновации"
RUS_DEM_IND3_desc:0 "В остальном мире Россия считается отсталой и бедной страной. Мы докажем им, что они ошибаются, используя огромные плодородные земли, которые мы теперь можем использовать благодаря новым технологиям."
RUS_DEM_POL1:0 "Укрепить власть правительства"
RUS_DEM_POL1_desc:0 "Свобода мысли, речи и организации - это конечно хорошо, но в стране, где доминирует хаос, этого мало. Правителдьство должно восстановить контроль над городами, фабриками и сельской местностью."
RUS_DEM_POL2:0 "Поддержка свободомыслия"
RUS_DEM_POL2_desc:0 "Наша нация медленно стабилизируется, и теперь пришло время отказаться от старых царских идей автократии и замкнутости. Когда бывшие диссидентские исследователи смогли продолжать свою работу без преследований, наш научный прогресс значительно ускорится."
RUS_DEM_POL3:0 "Толерантная республика"
RUS_DEM_POL3_desc:0 "Современная российская республика не попирает меньшинства в стране. Она поощряет их культуру, историю и языки, строя единство на нашей любви к свободе и демократии, а не на страхе перед Богом или царем."
RUS_DEM_POL4:0 "Защита демократии"
RUS_DEM_POL4_desc:0 "Россия быстро становится общепризнанным бастионом демократии, однако не всё с ней так хорошо в других странах мира. Наш долг - защищат демократические движения в других странах, чтобы они не пали до автократов, пока наша нация еще не окружена врагами."

RUS_CON_ADM1:0 "Создать новую бюрократию"
RUS_CON_ADM1_desc:0 "Наша экономика, в независимости от нашего правительства, должна управляться безликой, но эффективной бюрократией. Мы должны отправить на полки истории систему старой гвардии Керенского и создать что-то другое. Что-то новое."
RUS_CON_ADM2:0 "Образование в массы"
RUS_CON_ADM2_desc:0 "Русский народ, раздираемый социальными и политическими волнениями, до сих пор не смог инициировать какие-либо масштабные образовательные программы. В сельской местности по прежнему остается большое количество неграмотного населения. Школа в каждой деревне позволит нам обучить их, интегрировав в наше общество и экономику еще больше людей."
RUS_CON_ADM3:0 "Национальная школа администрирования"
RUS_CON_ADM3_desc:0 "С неуклонным ростом новой бюрократической системы мы должны создать Национальную школу администрирования, которая подготовит нашу будущую армию бюрократов к работе в госаппарате."
RUS_CON_IND1:0 "Поддержка частной собственности"
RUS_CON_IND1_desc:0 "Частная собственность долгое время находилась под угрозой со стороны синдикалистов и других элементов. Создав новые законы, такие как «Гражданский кодекс» и «Земельный кодекс», мы сможем гарантировать права и свободы владельцев бизнеса в России, большого и малого."
RUS_CON_IND2:0 "Механизация сельского хозяйства"
RUS_CON_IND2_desc:0 "На большей части ферм рабочие всё еще работают руками и копытами. Это заставило российскую экономику на долго застояться, но теперь должна начаться полномасштабная государственная механизация!"
RUS_CON_IND3:0 "Строительные бригады"
RUS_CON_IND3_desc:0 "С началом столь необходимой нашей стране механизации всё меньше фермеров необходимо нашему сельскому хозяйству. Необходимо создать временные строительные бригады, чтобы дать работу этим молодым способным людям, и отправить их поднимать нашу производственную мощь."
RUS_CON_POL1:0 "Новая конституция"
RUS_CON_POL1_desc:0 "Монарх снова на своём месте, и теперь нам нужна новая конституция, в которой будет четко прописано, какую власть должен иметь царь относительно Сената и Думы."
RUS_CON_POL2:0 "Имперские свободные академии"
RUS_CON_POL2_desc:0 "Поскольку наша новая конституция гарантирует некоторые права для наших граждан, государствунный контроль над академией ослабел. Это позволило ученым, независимо от их политических убеждений, сосредоточиться исключительно на своей работе, не опасаясь преследований."
RUS_CON_POL3:0 "Добрый царь"
RUS_CON_POL3_desc:0 "Идея о царе, являющемся страшным тираном, ушла в прошлое. Наш Царь является любящим и доброжелательным, как суровый, но любящий отец, заботящийся обо всех нас."
RUS_CON_POL4:0 "Преданные подданые"
RUS_CON_POL4_desc:0 "В каждом доме России люди вешают фото царя и его семьи на стену. Всякий раз, когда царь учавствует в публичном мероприятии, он весёл и любим. Он стоит выше партийной политики, являясь символом нашего единства."

RUS_TSAR_POL1:0 "Глас царя"
RUS_TSAR_POL1_desc:0 "Новый Царь России не только понимает современную риторику, но и любит высупать с речами для народа. Его гулкий голос напоминает нам, что настоящего врага нет в России, это всё идеи иностранцев, пытающихся подорвать наши традиции из-за зависти."
RUS_TSAR_POL2:0 "Неославизм"
RUS_TSAR_POL2_desc:0 "Каждый славянин, независимо от того, где он проживает, является братом народа России. Если им несправедливо правят, у России есть право, нет, Долг, освободить его и включить его народ в Империю."
RUS_TSAR_POL3:0 "Улучшить условия жизни"
RUS_TSAR_POL3_desc:0 "Российский народ не может жить одними воспоминаниями о былой славе и обещаниями о будущем. Условия жизни простого мужчины и женщины в России в целом хуже, чем в большинстве западных стран. Улучшив их, мы обеспечим лояльность наших благодарных граждан."
RUS_TSAR_POL4:0 "Имперская слава"
RUS_TSAR_POL4_desc:0 "Когда слава светит на царя, славя светит на Россию и наоборот. Мы должны установить более тесные связи с другими правительствами, очень похожими на наше собственное. Мы находимся всего в нескольких шагах от того, чтобы снова стать великой и уважаемой державой в глазах всего мира!"

RUS_DMI_ADM1:0 "Восстановить Земства"
RUS_DMI_ADM1_desc:0 "Земство - это форма местного управления и представительства, впервые представленная Александром II в 1864 году. Она дает большую власть аристократам, но всё же обеспечивает представление и низших классов. Такая система, без сомнения, обеспечит стабильность в нашей раздираемой стране."
RUS_DMI_ADM2:0 "Инвестиционная лихорадка"
RUS_DMI_ADM2_desc:0 "Предложив большую экономическую поддержку и снижение налогов для земств, мы должны будем убедиться, что эти средства будут направлены на финансирование проектов с невиданной эффективностью. Кроме того, это укрепит связь между народом России и новыми государственными органами."
RUS_DMI_ADM3:0 "Национальный инвестиционный банк"
RUS_DMI_ADM3_desc:0 "Национальный инвестиционный банк будет не только защищать средства, инвестированный Земствами, но также предлагаеть выгодные кредиты для местных проектов. Этот банк поможет нам контролировать сделки наших Земств и региональных бизнесменов."

RUS_DMI_IND1:0 "Либералиозованная экономика"
RUS_DMI_IND1_desc:0 "Освободив экономику от контроля силовых структур, мы сможем позволить новым, развивающимся компаниям бросить вызов старым. Победить сможет лучший бизнес!"
RUS_DMI_IND2:0 "Вопрос конкурентоспособности"
RUS_DMI_IND2_desc:0 "Экономики и предприятия должны быть конкурентоспособными, чтобы расти и расширяться. Мы должны инвестировать не только в эти фактические предприятия, но и в теории, что стоят за ними. При достаточном финансировании науки это должно принести пользу не только местым компаниям, но и России в целом."
RUS_DMI_IND3:0 "Подготовка к войне"
RUS_DMI_IND3_desc:0 "Российская экономика снова выглядит сильной, и нет никаких сомнений, что теперь соседи будут смотреть на нас с завистью. Мы не должны ошибиться, в случае войны гражданская экономика завершит наше восхождение в течении нескольких месяцев."

RUS_DMI_POL1:0 "Переосмысление законов"
RUS_DMI_POL1_desc:0 "Наши законы плохи, стары и давно запутались в множестве положений, противоречащих друг другу. Вдохновившись наполеоновским кодексом, мы должны написать новый, чистый, русский свод законов."
RUS_DMI_POL2:0 "Пир на весь мир"
RUS_DMI_POL2_desc:0 "От дальнего запада до дальнего востока, в каждом жилище дворян проводятся праздники. Россия снова богада, горда и стабильна. Счастливый правящий класс, в свою очередь, приводит к счастливому на селению, по крайней мере в теории."
RUS_DMI_POL3:0 "Выскочить из под влияния Сената"
RUS_DMI_POL3_desc:0 "Во то время, как Дума чуть более чем безвластна, Сенат всё еще пытается время от времени связывать царя в его политических действиях. Пришло время отгородиться от влияния Сената политически. Людям не важно, есть ли у них Сенат, когда у них есть их Царь!"
RUS_DMI_POL4:0 "Великая библиотека"
RUS_DMI_POL4_desc:0 "Недавно построенная библиотека в нашей столице не является самой большой, общирной в плане представлеенных там книг, в России, она является таковой в мире. Предоставление нашим элитам полного доступа к ней должно помочь всем и каждому исследовательскому проекту нашей страны."

RUS_ARI_POL1:0 "Армия аристократов"
RUS_ARI_POL1_desc:0 "На протяжении всей истории подавляющее большинство генералов мира являлись выходцами из правящих классов общества. Неудевительно, что они привыкли управлять и командовать. Мы должны положиться на аристократический офицерский корпус, генералы которого будут вести нашу армию в будущем, как это было в прошлом."
RUS_ARI_POL2:0 "Деньги для Отчизны"
RUS_ARI_POL2_desc:0 "Благодаря лояльности богатой и влиятельной аристократии России, настало время оказать на них давления для принятия определённых обязательств. Облагая повышенными налогами самых богатых, мы сможем использовать полученные средства для повышения уровня жизни нашего народа, что в свою очередь поможет поднять национальное единство."
RUS_ARI_POL3:0 "Расширение промышленности"
RUS_ARI_POL3_desc:0 "Благодаря тому, что многие наши друзья и соратники занимают важные места в Сенате, мы можем легко найти связи для создания и расширения промышленности, принадлежащей олигархам. В обмен на такую возможность аристократы будут нам благодарны."
RUS_ARI_POL4:0 "Усиление Сената"
RUS_ARI_POL4_desc:0 "В настоящее время Дума имеет крайне мало влияния относительно Сената. Пришло время сократить её статус чисто церемониального."

RUS_WRA_ADM1:0 "Перестройка"
RUS_WRA_ADM1_desc:0 "«Перестройка» - это название новой экономической программы Бориса Савинкова, целью которой является реорганизация российской промышленности, сельского хозяйства и военной логистики. Этот план, основанный на идеях плановой экономики, всё же по-прежнему содержит много юридических возможностей для частных собственников открыть свой бизнес, который может стать частью общероссийского рынка. Новые государственные законы помогут нам восстановить нашу экономику."
RUS_SAVI_HOG:0 "Боис Савинков - премьер-министр"
#RUS_WRA_ADM2:0 "Партийная земля"
#RUS_WRA_ADM2_desc:0 "Как Вождь крестьян, Савинков дал обещание, что русские крестьяне получат больше сельскохозяйственных земель. Теперь он наконец может выполнить свои обещания - НРПР заключила соглашение с поддерживающими нашу партию землевладельцами: они продадут нам свои земли, но получат от крестьян арендную плату за пять лет. Даже если крестьяне не смогут заплатить арендную плату, наша партия возместит её землевладельцам."
RUS_WRA_ADM3:0 "МТС"
RUS_WRA_ADM3_desc:0 "Перераспределение земли, обещанное Савинковым, позволит нам сформировать множество ферм в Центральной России. Таким образом настало время обеспечить наших крестьян сельскохозяйственной техникой. Вот почему мы должны создать машинно-тракторные странции (МТС), которые будут являться сельскими агенствами, поставляющими фермам сельскохозяйственную технику. Это поможет нам возродить сельскохозяйтсвенную отрасль в России."
RUS_WRA_IND1:0 "Корпорация Юсуповва"
RUS_WRA_IND1_desc:0 "«Корпорация Юсупова», объединенная гражданско-военная организация, запустила несколько промышленных проектов, которые призваны уменьшить нашу зависимость от немецких товаров, обеспечить нашу армию лучшим оружием и понизить уровень безработицы. Однако необходимо предоставить его корпорации юридические привелегии, чтобы конкурировать с зарубежными предприятиями."
RUS_WRA_IND2:0 "ЗИР"
RUS_WRA_IND2_desc:0 "Завод им. Рябушинского или просто ЗИР был основан в 1916 году в Москве и произвел 1,5 тонны грузовиков для российской армии. Мы должны расширить этот завод, ведь реорганизация нашей промышленности и сельского хозяйства не может быть выполнена без множества дешевых грузовиков. Кроме того рабочие места с хорошей зарплатой на этом заводе позволят нам снизить уровень безработицы."
RUS_WRA_NG1:0 "Нацгвардия"
RUS_WRA_NG1_desc:0 "Боевые отряды НРПР помогли нам восстановить порядок в стране, и сейчас самое подходящее время, чтобы реорганизовать простые добровольческие отряды в Нацгвардию, которая будет защищать Россию от различных внешних угроз. Мы уверены, что профессиональный солдаты Нацгвардии станут примером для всей российской армии."
RUS_WRA_LA1:0 "Трудовая армия"
RUS_WRA_LA1_desc:0 "Не все граждане России хотят вступить в армию, однако есть и другие способы поддержать государство. Проект Трудовой армии был принят СПК - основная задача этой армии заключается в восстановлении инфраструктуры Центральной России. Рабочие получают фиксированную оплату, но обязаны проработать не менее шести месяцев. Этот проект позволит России перестроить себя и защититься от внешнеэкономической агрессии."
RUS_WRA_POL1:0 "Централизация госаппарата"
RUS_WRA_POL1_desc:0 "Состояние дел в российском государстве требует полномасштабной реорганизации публичных полномочий; коррумпированное и независимое самоуправление, действовавшее до сего момента, теперь будет подчиняться только и только Вождю."
RUS_WRA_POL2:0 "Юнармия"
RUS_WRA_POL2_desc:0 "Из-за гражданской войны в России миллионы русских детей стали сиротами. Президент Керенский практически не улучшил ситуацию, но у Бориса Савинкова другие планы. Организация «Юная армия» начала милитаризацию приютов и школ. Подрастающее поколение получит возможность стать строителями нашего будущего и улучшить свою жизнь."
RUS_WRA_POL3:0 "Контроль за кинопроизводством"
RUS_WRA_POL3_desc:0 "Одна из самых важный вещей для Вождя - идея о распространении своей идеологии по всей России. Одним из способов её достижения является создание дешевых кинотеатров, которые каждый гражданин России сможет себе позволить. Многие российские фильмы уже сняты на киностудии «Мосфильм» и скоро будут распространены во всех кинотеатрах страны. С помощью кинотеатров Савинков собирается изменить общественный дух и показать России новый путь."
RUS_WRA_POL4:0 "Новая Россия"
RUS_WRA_POL4_desc:0 "Борис Савинков объявил о своём намерении построить новую Россию, которая будет сильнее, чем когда-либо прежде. Но новая страна нуждается в новом обществе: мужество, здоровье и работа должны стать нашими главными принципами, а авторитет Вождя должен уважаться повсеместно, ведь он единственный, кто может вести нашу страну в эти трудные времена."

RUS_stratocrat:0 "Статократизм"
RUS_stratocrat_desc:0 "Хроническая неспособность правительства Керенского к управлению оказалось для России опасной; чтобы обеспечить безопасность, мы должны назначать на важные посты лишь наших проверенных офицеров. Только так мы сможем быть уверены в компетентности нашего госаппарата."
RUS_military_spirit:0 "Военный дух"
RUS_military_spirit_desc:0 "Послевоенное молодое поколение «потерянным», лишенным какой-либо цели, какого-либо видения будущего. Армия является единственным припятствием на пути, ведущему к хаосу и распаду России, и они займутся воспитанием нашей молодежи, а вскоре - и всей страны. Военный дух может принести пользу Родине."
RUS_legacy_whites:0 "Наследие Белых"
RUS_legacy_whites_desc:0 "Белые генералы победили большевиков больше 15 лет назад, принеся мир и процветание стране. Белые рыцари будут объявлены героями России."
RUS_state_revanchism:0 "Госреваншизм"
RUS_state_revanchism_desc:0 "Теперь, когда Россия стабильна и усилена под властью армии, она должна расти, мы должны вернуть землю, которая была украдена у нас, и освободить народы, которые ждут нашего возвращения!"

RUS_more_resources:0 "Программа добычи ресурсов"
RUS_more_resources_desc:0 "Минеральные залежи многочисленны в России и могут быстро стимулировать экономику. Вот почему мы должны инициировать добычу различных полезных ископаемых по всей стране."
RUS_more_infrastructure:0 "Русские железные дороги"
RUS_more_infrastructure_desc:0 "В середине 1920-х годов российские железные дороги были приватизированы более чем 20-ю акционерными общестами, которые часто не могли улучшить железные дороги, вместо этого расширяя их так неуклонно, как это было в царскую эпоху. Необходимо провести некоторые реформы для улучшения нашей декадентской железнодорожной системы и реорганизации ее нынешнего управления."
rus_special_unlock_tooltip:0 "Вы должны выполнить 6 фокусов промышленного пути, чтобы разблокировать это"
RUS_nuclear_effort:0 "Проект «Кремль»"
RUS_nuclear_effort_desc:0 "Мы должны избегать отставания от наших соперников в сфере деления атома, самой передовой современной науке."
RUS_rocket_effort:0 "Инвестиции в ракетостроение"
RUS_rocket_effort_desc:0 "Инвестиции в ракетную сферу могут подарить нам не только баллистическое оружие большой дальности, но и технологии полета и путешествий."
RUS_tech_slot:0 "Новые исследователи"
RUS_tech_slot_desc:0 "Благодаря нашим инвестициям в промышленность нам удалось высвободить больше ресурсов для проведений исследований. В конце концов, мы получим отличную выгоду."

RUS_OKHRANA:0 "Возродить Охранку"
RUS_OKHRANA_desc:0 "Учитывая революционные движения, действующие по всей стране, некоторые члены Думы предполагают, что неастало время полной реорганизации внутренней полиции на основе старой царской тайной полиции, Охранки, для поддержания порядка в России. Воссозданная организация будет заниматься выслеживанием, поимкой и «перевоспитанием» различных радикальных революционных элементов."
RUS_expand_intel:0 "Механическая война"
RUS_expand_intel_desc:0 "Современные войны лишь отчасти выигрываются на полях сражений. Не мене важны мужчины и женщины, стоящие за столами и радиоприемниками, занимающиеся разведкой и передачей информации. Мы должны облегчить их работу."
RUS_okhrana_div:0 "Фронтовые комиссары"
RUS_okhrana_div_desc:0 "Охранке были предоставлены посты в нашем верховном военном командовании, чтобы помешать опасным революционным элементам дизморализовать войска."
okhrana_div:0 "Даёт §G10% к скорости восстановления дивизий§!"

can_only_have_one_reform:0 "§GВы можете выбрать лишь один из планов реформы армии, так что хорошо всё обдумайте!§!"
RUS_reform_denikin:0 "Реформа армии: план Деникина"
RUS_reform_denikin_desc:0 "Фальдмаршал Деникин пользуется популярностью у большинства наших офицеров. Провести реформу по его плану не будет сложно. Его план предполагает, что Россия должна полагаться на большое количество солдат, однако не забывает и о необходимости моторизации войск."
RUS_more_MP:0 "Массовая мобилизация"
RUS_more_MP_desc:0 "Деникин, опытный ветеран Вельткрига, знает, что русская армия не останавливается после оглашения потерь. Пришло время внедрить новую систему вербовки."
RUS_infantry_tech:0 "Модернизация армии"
RUS_infantry_tech_desc:0 "Независимо от того, на какой план мы полагаемся, мы должны модернизировать не только нашу тактику, но и наши винтовки и другое оснащение."
RUS_better_infantry_production:0 "Стандартиризация экипировки"
RUS_better_infantry_production_desc:0 "Путем стандартизации нашего оборудования и методов его производства мы сможем быть уверены, что у нашей постоянно растущей армии никогда не будет недостатка в оружии. Невооруженные люди будут воевать довольно плохо, по крайней мере так нам говорят генералы."
RUS_training_barracks:0 "Местные пункты призыва"
RUS_training_barracks_desc:0 "Каждый город, каждый посёлок, каждая деревня должны иметь свои собственные армейские казармы, где низкопоставленные офицеры будут обучать местное население. Это поможет нашему высшему командованию подбирать людей, наиболее подходящих для службы в армии, сократив тем самым необходимое время для подготовки новых дивизий."
RUS_infantry_tech2:0 "Продолжить модернизацию"
RUS_infantry_tech2_desc:0 "Мы прошли некоторую часть пути, но нам еще многое предстоит сделать. В конце концов, сердцем армии являются артиллерия и винтовки, как это и было и в Вельткриге."
RUS_infantry_tech3:0 "Закончить модернизацию"
RUS_infantry_tech3_desc:0 "Как Деникин и планировал, теперь мы имеем большую, хорошо оснащенную армию, применяющую современную тактику. Российская армия будет неостановима, непобедима. Не будет больше другого Брест-Литовска!"

RUS_reform_wrangel:0 "Реформа армии: план Врангеля"
RUS_reform_wrangel_desc:0 "Пусть Врангель и не пользуется таким широким уважением, как Деникин, всё же популярен среди некоторых военных. Он верит в дисциплину и уважаем далеко не за свои административные способности. Он считает, что имея обширные планировочные возможности и поную моторизацию, российская армия станет величайшей в мире!"
RUS_military_infrastructure:0 "Развитие военной инфраструктуры"
RUS_military_infrastructure_desc:0 "Планы Врангеля требуют больших усилий, в том числе создания местных пунктов снабжения в ключевых точках. Желеные и автомобильные дороги должны простираться от края до края России!"
RUS_doctrine_tech:0 "Реорганизация высшего командования"
RUS_doctrine_tech_desc:0 "В высшем военном командовании состоит множество древних реликтов, которые мало что подчеркнули даже от Вельткрига и гражданской войны. Их нужно заменить людьми, понимающими современную войну, войну, в которой мы надеемся поучаствовать."
RUS_bomber_tech:0 "Дезорганизация врага"
RUS_bomber_tech_desc:0 "Наземные войска противника могут быть побеждены с воздуха, часто даже без вступления в бой наших войск. Наши бомбардировщики могут быть использованы для подрыва линий снабжения противника, а также выводить из строя ключевую индустрию в глубоком тылу."
RUS_planning_school:0 "Национальная школа планирования"
RUS_planning_school_desc:0 "Врангель полагает, что России не нужно будет терять множество жизней на фронте, если наши офицеры получат надлежащую подготовку и будут придерживаться тщательно составленных планов сражений. Должны быть созданы новые офицерские школы, в которых молодых офицеров будут обучать надлежащему следованию военным планам."
RUS_special_forces:0 "Управление сил специальных операций"
RUS_special_forces_desc:0 "Наш начальник штаба полагает, что несмотря на сложность выполнения, выгода должна перекрыть её. Если элитные подразделения будут обучаться действиям в необычных боевых ситуациях и ландшафтах, мы сможем эффективными прорывами разделять вражеский фронт."
RUS_air_office:0 "Управление ВВС"
RUS_air_office_desc:0 "Российские ВВС сильно устарели. На сегодняшний день мы используем те же самые планы и тактики, что и двадцать лет назад. Расширяя наши авиабазы и обучая новых пилотов, мы могли бы изменить это."
RUS_naval_bomber_tech:0 "Разработка морских бомбардировщиков"
RUS_naval_bomber_tech_desc:0 "В море всего одно крыло морских бомбардировщиков может иметь эффективность, равную любому кораблю. Мы должны продолжать развитие этого типа бомбардировщиков."
RUS_paratroopers_tech:0 "Основать ВДВ"
RUS_paratroopers_tech_desc:0 "Некоторые более опытные члены нашего верховного командования предполагают, что моторизация наших войск должна стать лишь первым шагом. Следующим шагом должно стать внедрение перемещения наших войск не на кораблях или грузовиках, а на самолётах! Бросив так называемых парашютистов за линию фронта, мы сможем окружить вражеские войска и перерезать линии снабжения."
RUS_radar_focus:0 "Радиосистемы"
RUS_radar_focus_desc:0 "Охранка готова создать так называемую Радиотехническую систему, основанную на зарубежных технологиях. Они считают, что они сможет отслеживать любые перемещения враждебных войск в пределах своей зоны. Они смогут начать, если получат достаточное количество ресурсов."

RUS_reform_shatilov:0 "Реформа армии: план Шатилова"
RUS_reform_shatilov_desc:0 "Шатилов остается ветераном как на фронте, так и в казармах. Хотя это не фаворит военного командования, у него есть близкий круг единомышленников, выступающих за теорию подавляющего превосходства в огневой мощи, заключающейся в широком применении артиллерии: нашей армии будет гораздо удобнее атаковать вражеские позиции, перед этим любезно сравнянные с землей нашей артиллерией."
generals_gain_skillz:0 "§YПавел Шатилов§!, §YАнтон Туркул§!, §YАлексей Каледин§! и §YНиколай Тимановский§! получат §G1§! еденицу навыка, §YВладимир фон Манштейн§! получит §G2§! еденицы навыка. \n"
RUS_airdoctrine_tech:0 "Эскадриьи самолётов"
RUS_airdoctrine_tech_desc:0 "Каждый пилот должен работать в малых закрытых авиационных формациях, разделенных на эскадрильи и крылья."
RUS_army_experience:0 "Инициатива местного командования"
RUS_army_experience_desc:0 "Шатилов полагает, что мы должны дать нашим низшим офицерам четкие цели и ресурсы для их достижения, однако планирование оставить в своих руках. Это позволит им учитывать местные факторы и поможет им реагировать на любые изменения этих факторов, делая наши войска более гибкими."
RUS_general_school:0 "Национальная школа высшего коммандования"
RUS_general_school_desc:0 "Заключительный шаг плана Шатилова перед тем, как наша армия станет непобедимой, заключается в том, чтобы вложить значительные ресурсы и силы в офицеров, управляющих стратегическими фронтами. Национальная школа высшего командования должна помочь нам отыскать наиболее подходящих на эти посты людей, составив нам новый элитный офицерский корпус."

RUS_reform_markov:0 "Реформа армии: план Маркова"
RUS_reform_markov_desc:0 "Никто не смоневается в талантах Маркова, проявленных в последней русско-японской войне. Во время Вельткрига он был помощником Деникина. Однако его идеи чужды многим генералам России, так что для того, чтобы выполнить его планы по реформированию армии, нам придется проявить некоторые таланты убеждения. Тем не менее, после его выполнения российские танковые части смогут наносить стремительные точечные удары по вражеской линии фронта, выходя войскам противника в тыл! Какая мысль!"
RUS_tank_tech:0 "Модернизация танков"
RUS_tank_tech_desc:0 "Стратегий Маркова недостаточно. Нам необходимы современные бронетанковые подразделения, чтобы следовать разработанным Марковым и его единомышленниками планам."
RUS_mechanised_tech:0 "Разработка механизированных дивизий"
RUS_mechanised_tech_desc:0 "Механизация нашей пехоты дорога, но обеспечит существенную защиту, огневую мощь и мобильность нашей пехоте. Это дорого, но это того стоит."
RUS_mechanised_tech2:0 "Современные механизированные дивизии"
RUS_mechanised_tech2_desc:0 "Как и в случае с самолетами, танками, кораблями и винтовками, наши механизированные войска должны быть доработаны, чтобы соответствовать требованиям современной войны."
RUS_tank_academy:0 "Национальная танковая академия"
RUS_tank_academy_desc:0 "Марков полагает, что создание Национальной школы бронетанковой подготовки поможет нам овладеть искусством мобильной войны, посколько благодаря ей самые талантливые военные Росссии возглавят наши бронетанковые кулаки."
RUS_tank_tech2:0 "Пригласить иностранных специалистов"
RUS_tank_tech2_desc:0 "До реформы Маркова у нашей страны никогда не было бронетанковых дивизий, и у нас нет компетентных командиров и теоретиков, необходимых для того, чтобы сделать эти дивизии эффективными. \nК счастью, мир полон таких людей, и всё, что нам нужно, это привлечь их в нашу страну по их желанию... или силой."
RUS_fighter_tech:0 "Ставка на Превосходство в воздухе"
RUS_fighter_tech_desc:0 "Несмотря на то, что бомбардировщики могут нанести значительный ущерб вражеским войскам, линиям снабжения, заводам и инфраструктуре, ни один из них не достигнет своей цели без прикрытия наших истребителей. Кроме того истребители могут обеспечить прикрытие наших войск и промышленности."

can_only_have_one_reform_navy:0 "§GВы можете выбрать лишь один из планов реформы флота, так что хорошо всё обдумайте!§!"
RUS_reform_wiren:0 "Реформа флота: План Коломейцева"
RUS_reform_wiren_desc:0 "Николай Коломейцев - арктический авантюрист и офицер старой школы. Он верит в силу дисциплины и величественные линкоры, имеет опыт крупных морских сражений русско-японской войны, в которых стал героем и легендой после спасения жизни адмирала Рожественского."
RUS_reform_berens:0 "Реформа флота: План Беренца"
RUS_reform_berens_desc:0 "Михаил Беренс, друг Врангеля, недавно посетил Доминион Канада и утверждает, что видел будущее военно-морской войны - авианосцы. Несмотря на то, что они дороги, он утверждает, что хотя морская война Вельткрига была во власти линкоров, скоро их власть над морями переидет авианосцам и их морским бомбардировщикам."
RUS_reform_bostrem:0 "Реформа флота: План Бострема"
RUS_reform_bostrem_desc:0 "Иван Бострем утверждает, что хотя планы Берена и Коломейцева грандиозны, ни один из них не осуществим. Строительство большого военно-морского флота дорого, а в России нет ни верфей, ни ресурсов для создания такого флота. Вместо этого он предлагает нам сосредоточиться на строительстве более дешевых, но не менее смертоносных подводных лодках, чтобы наши враги забыли такое словосочетание, как «снабжение по морю»."
RUS_dockyards:0 "Постройка новых верфей"
RUS_dockyards_desc:0 "Независимо от того, какое направления для нашего флота мы выбрали, наша способность построить его зависит от количества наших верфей, и мы должны их расширить."
RUS_landing_effort:0 "Развитие морской пехоты"
RUS_landing_effort_desc:0 "Со времен русско-японской войны мы имели болезненное знание, насколько большую угрозу Япония представляет для наших восточных провинций. Но теперь пришло время перенести войну с материка на их остров."
RUS_battleship_effort:0 "Развитие линкоров"
RUS_battleship_effort_desc:0 "Утверждения доктрины, фокусирующейся на линкорах, недостаточно. Нам нужны разработки самых современных морских гигантов!"
RUS_cruiser_effort:0 "Развитие крейсеров"
RUS_cruiser_effort_desc:0 "В то время, как крупные корабли предназначены для доминирования в любых сражениях на море, мы должны включить в наш флот множество универсальных крейсеров для защиты от всех вражеских кораблей любых классов."
RUS_carrier_effort:0 "Развитие авианосцев"
RUS_carrier_effort_desc:0 "В мире есть несколько государств, размышляющих о влиянии авианосцев на стратегию военно-морского флота и современную войну в целом. И более того - эти черти их разрабатывают и строят! Мы не должны отставать от них!"
RUS_destroyer_effort:0 "Развитие эсминцев"
RUS_destroyer_effort_desc:0 "Несмотря на то, что капитаны линкоров и авианосцев подшучивают над своими коллегами-капитанами эсминцев, все военном-морские офицеры прекрасно понимают, что нет более важной рабочей лошадки во флоте, чем эсминец."
RUS_submarine_effort:0 "Развитие подлодок"
RUS_submarine_effort_desc:0 "Скрытые водной гладью подводные лодки могут атаковать вражеские морские пути, что особенно поможет в войне против островных врагов вроде японцев или наций, зависящих от доходов их колониальных империй, вроде Германии."

RUS_pacific_focus:0 "Приоритет на Тихом океане"
RUS_pacific_focus_desc:0 "Нашим настоящим врагом на море была и всегда будет Япония. Германия или другие европейские державы в случае чего могут быстро быть растоптаны нашей армией на суше, но чтобы сразить Японию, мы должны в первую очередь ударить их там, где они почувствуют, по их флоту, ведь без этого мы не сможем добраться до острова. Мы должны быть готовы бросить вызов их флоту. Не будет еще одной битвы за Цусиму!"
RUS_improve_vladivostok:0 "Расширение портов Владивостока"
RUS_improve_vladivostok_desc:0 "Порт Владивостока будет иметь решающее значение для любой войны с Японией. Теперь, когда он снова в русских руках, после более чем двадцатилетнего нахождения под японским влиянием, мы можем подготовить массовую программу застройки."
RUS_carrier_pacific:0 "Разработка авианосцев"
RUS_carrier_pacific_desc:0 "Мы не можем победить Японию и претендовать на возвращение наших островов без превосходства нашего флота на море. Проще всего эту цель можно достигнуть, построив парк авианосцев, хотя это и очень дорого."
RUS_doctrine_pacific:0 "Изучение тактик"
RUS_doctrine_pacific_desc:0 "Недостаточно просто иметь большой флот современных кораблей. Наша тактика не просто должна быть равна японской, нет, она должна превосходить её!"
RUS_interior_seas_focus:0 "Приоритет на внутренних морях"
RUS_interior_seas_focus_desc:0 "Тихий океан имеет для нас малое значение. Самыми важными водами являются внутренние Черное и Балтийское моря."
RUS_improve_sevastopol:0 "Расширение портов Севастополя"
RUS_improve_sevastopol_desc:0 "С возвращением Крыма в Россию пришло время расширить верфи на полуострове."
RUS_destroyer_interior:0 "Армада Эсминцев"
RUS_destroyer_interior_desc:0 "Эсминцы являются основой любого военно-морского флота, независимо от времени и расположения. Проще говоря, слишком много эсминцев не бывает."
RUS_submarine_interior:0 "Невидимый флот"
RUS_submarine_interior_desc:0 "Заполнить моря невидимым флотом было мечтой Бострема со времен Вельткрига. Как стаи волков наши подлодки будут обнаруживать вражеские корабли и при помощи радиосвязи собираться вместе, после чего наносить стремительные удары по транспортам, будь то торговые или военные суда."

