gerfor.87.t:0 "Invite Royalist Romania to Mitteleuropa"
gerfor.87.d:0 "We should make overtures to Royalist Romania to join Mitteleuropa to better guard our monarchist ally and in turn our Oil Supply."
gerfor.87.a:0 "We shall make the Invite"
gerfor.87.b:0 "On second thoughts, lets not."

gerfor.88.t:0 "Romania hands over our Oil"
gerfor.88.d:0 "The Romanian Government has seen our request as just under the treaties previously signed and Oil Shipments have now resumed."
gerfor.88.a:0 "Excellent News"

