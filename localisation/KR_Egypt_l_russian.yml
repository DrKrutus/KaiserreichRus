### Focus Tree ###
EGY_Sultanate:0 "Новогодний указ Королевского дома"
EGY_Sultanate_desc:0 "1936 - год рассвета и начало новой эры для нашей нации. Мы были лишены нашего законного места, в качестве хозяев Леванта слишком долго, но с Арабским Конгрессом у нас есть шанс исправить эту несправедливость раз и навсегда."
EGY_Heritage1:0 "Охрана нашего культурного наследия"
EGY_Heritage1_desc:0 "Наша Великая Страна имеет длинную и богатую историю, наполненную происшествиями и знаменитыми людьми, поэтому мы должны стремиться защищать наше культурное наследие для будущих поколений (и монетизации) ."
EGY_Heritage2:0 "Охрана Пирамид Гизы"
EGY_Heritage2_desc:0 "Великие пирамиды Гизы стали очень популярными среди иностранных граждан с момента их открытия для посетителей. Мы должны ввести новый налог на посетителей Пирамид Гизы, чтобы поднять доход."
EGY_Heritage3:0 "Привлечь австрийских туристов"
EGY_Heritage3_desc:0 "Наша Великая Нация имеет давнюю и историческую дружбу с Австрийской империей и с монархами Габсбургов. Мы должны стремиться побудить больше австрийских туристов посетить нас, чтобы процветать от нашей взаимной дружбы"
EGY_Heritage4:0 "Открыть Долину Царей"
EGY_Heritage4_desc:0 "Долина Царей в настоящее время находиться под нашей охраной. Мы должны открыть ее для уважаемых гостей за небольшую плату."
EGY_Heritage5:0 "Открыть Гробницы"
EGY_Heritage5_desc:0 "Мы давно знаем о гробницах, что лежат под нашими Золотыми Песками. Мы откроем эти гробницы и снова откроем для посетителей экзотические сокровища, чтобы привлечь даже самого циничного туриста."
EGY_Cotton1:0 "Черный Понедельник поразил Египет!"
EGY_Cotton1_desc:0 "Наша экономика была сломлена из-за немецкого экономического кризиса. Мы должны разработать план, чтобы защитить и вывести нашу экономику из кризиса."
EGY_Cotton2:0 "Антикризисные меры"
EGY_Cotton2_desc:0 "Сейчас мы должны перейти к обеспечению всех владений в Султанате, как личных, так и частных. С этими временными мерами мы сможем опереться на них в дальнейшем."
EGY_Cotton3:0 "Защита хлопковых полей"
EGY_Cotton3_desc:0 "Необразованные фермеры сжигают свои хлопковые поля, когда переезжают, чтобы посеять их заново уже в другом месте. Мы должны предотвратить эту глупый способ, чтобы у нас был хлопок для экспорта и после того, когда кризис исчезнет."
EGY_Cotton4:0 "Подкупить фермеров"
EGY_Cotton4_desc:0 "Фермеры так ничего и не поняли, но пачка денег всё решит."
EGY_Cotton5:0 "Восстановить фондовые рынки"
EGY_Cotton5_desc:0 "Наши меры стабилизировали экономику, но не полностью, поэтому возобновление работы фондовых рынков должно дать толчок в развитии, который уберёт застой в экономике."
EGY_Cotton6:0 "Окончание кризиса"
EGY_Cotton6_desc:0 "Наша государственное вмешательство и поддержки свободного рынка - сильное сочетание, которого было достаточно, чтобы вернуть цены на хлопок на уровень до кризиса."
EGY_Cotton7:0 "Сильная экономика"
EGY_Cotton7_desc:0 "Наша экономика становится более сильной и устойчивой благодаря принятым нами экономическим мерами"
EGY_Oil1:0 "Поиск нефти"
EGY_Oil1_desc:0 "Нефть создаёт армии и правителей. Мы должны искать месторождения нефти и использовать её по максимуму, чтобы ускорить наше развитие."
EGY_Oil2:0 "Месторождение нефти в Западной пустыне!"
EGY_Oil2_desc:0 "Наши поиски увенчались успехом, месторождение нефти так и брызгает на песок своим черным золотом."
EGY_Oil3:0 "Новое месторождение нефти"
EGY_Oil3_desc:0 "Ещё одно небольшое месторождение нефти было обнаружено в Западной пустыне, независимо от его размера мы должны все еще тщательно собирать и использовать его."
EGY_Civ1:0 "Гражданские инвестиции"
EGY_Civ1_desc:0 "Хотя поддержка ткацких станков и корзин не выиграет войну, поддержка этих предприятий даст нам благодарность нашего народа."
EGY_Civ2:0 "Развитие отечественной промышленности"
EGY_Civ2_desc:0 "Дальнейшее развитие отечественной промышленности окажет ценную поддержку нашей сильной и гордой стране."
EGY_Civ3:0 "Инфраструктурные развитие"
EGY_Civ3_desc:0 "Как мы можем стремиться быть хозяином Леванта, когда мы не можем даже построить железную дорогу? Для нашего подъема необходимы серьезные улучшения инфраструктуры."
EGY_Mil1:0 "Военно-Промышленные инвестиции"
EGY_Mil1_desc:0 "Нам по-прежнему не хватает тяжелой промышленности, необходимой для того, чтобы подпитывать наше развитие. Мы должны немедленно инвестировать средства для финансирования нашего роста."
EGY_Mil2:0 "Каирский институт вооружений"
EGY_Mil2_desc:0 "Наши инвестиции принесли свои плоды, группа иностранных инвесторов стремится открыть Каирский институт вооружений для производства оружия внутри страны. Мы должны предоставить им весь капитал, который мы можем выделить, для поддержки предприятия."
EGY_Mil3:0 "Расширение производства оружия"
EGY_Mil3_desc:0 "Благодаря нашему новому Институту вооружений и дальнейшему инвестированию в сферу вооружения, мы можем еще больше наращивать наши возможности в области производства вооружений."
EGY_Army1:0 "Армия Султана"
EGY_Army1_desc:0 "С 1925 года мы провели время, перестраиваясь и набирая силу. Мы должны организовать парад всех трех ветвей султанских сил, чтобы продемонстрировать, как мы развились."
EGY_Army2:0 "Расширить Султанскую армию"
EGY_Army2_desc:0 "Султан требует, чтобы его армия была расширена, ведь мы не сможем выдавать ультиматум какому-либо государству без людей, в конце концов."
EGY_Motor1:0 "Механизация армии"
EGY_Motor1_desc:0 "В то время как наши дивизии верблюдов все еще имеют место быть из-за суровых песков, моторизованные грузовики и дивизии - путь к будущему. Мы должны начать производить их, расширяя наши запасы, и включать их в наши дивизии."
EGY_Motor2:0 "Забытые британские танки"
EGY_Motor2_desc:0 "Когда англичане бежали из страны они в спешке оставили небольшое количество своих танков. Конечно они далеко устарели, но стоит их изучить как они работают, чтобы применить к нашей собственной военной программе."
EGY_Nco1:0 "Опыт Отставных Офицеров"
EGY_Nco1_desc:0 "Когда англичане покинули нашу страну, они не забрали с собой абсолютно всю свою армию. Некоторые солдаты и офицеры решили уйти в отставку прямо в Египте, так как им понравилось и они уже привыкли к жизни в Египте. Мы должны попытаться привлечь некоторых из этих людей к нашей службе. Их знания и опыт в Вельткриге окажутся бесценным для модернизации наших сил."
EGY_Nco2:0 "Драма немецких унтер-офицеров"
EGY_Nco2_desc:0 "Наши агенты в составе немецких сил, контролирующих Суэцкий канал, разделяющий Египет и Османскую Империю, сообщили о несогласии среди некоторых унтер-офицеров членов командования. Возможно мы сможем побудить некоторых присоединиться к нашему командованию, предложив им денег и выпивки на всю оставшеюся жизнь. Если это сработает, мы сможем использовать их опыт для завершения глобальной реформы нашей командного структуры."
EGY_Art1:0 "Модернизация артиллерии"
EGY_Art1_desc:0 "Артиллерийские пушки времен Вельткрига хорошо нам тогда прослужили, но время никого не щадит, так что время модернизировать наши артиллерийские орудия."
EGY_Art2:0 "Стрелковое оружие"
EGY_Art2_desc:0 "Однозарядная винтовка - это игрушки по сравнению с новой эпохой автоматического оружия. Мы возьмем на вооружение эти замечательные достижения в вооружении."
EGY_Army3:0 "Профессиональная армия"
EGY_Army3_desc:0 "Благодаря нашим огромным успехам в организации, вооружении и обучении, мы теперь действительно способны называть себя профессиональной боевой силой."
EGY_Navy1:0 "Основание Военно-морской академии"
EGY_Navy1_desc:0 "В то время как мы приобрели большое количество кораблей после Вельткрига, нам все еще не хватает талантливых экипажей и капитанов, чтобы управлять ими. На сегодняшний день лучшим вариантом станет создание Военно-морской академии в старых британских традициях."
EGY_Navy2:0 "Переосмыслить старые доктрины"
EGY_Navy2_desc:0 "Султан требует от своих адмиралов создание новых военно-морских стратегий для грядущих войн, поэтому мы должны успеть это сделать. Адмиралтейство начнет с ускоренными темпами разрабатывать новые доктрины."
EGY_Navy3:0 "Александрийские верфи"
EGY_Navy3_desc:0 "Мы больше не можем сидеть без дела с нашими подержанными кораблями, мы должны начать производство новых кораблей, пока у нас еще есть шанс догнать мир, иначе будет поздно."
EGY_Navy4:0 "Султанский Флот"
EGY_Navy4_desc:0 "Наш султан требует, чтобы флот не только соперничал с вечным турецким противником, но даже сражался против итальянских армад. Мы принимаем к сведению и берем на себя разработку нового ряда линейных кораблей и тяжелых крейсеров."
EGY_Navy5:0 "Египетские Морские Силы"
EGY_Navy5_desc:0 "Морское превосходство зависит не только от того, кто имеет больший флот, но и от того, кто может использовать чужие ошибки. Мы должны ввести в действие морской десант, который может нанести быстрый и неожиданный удар по нашим врагам."
EGY_Camel1:0 "Верблюжьи Королевские Дивизии"
EGY_Camel1_desc:0 "Войны будущего будут вестись в суровых песках пустыни. Мы должны стремиться к расширению наших верблюжьих сил, чтобы использовать их в этой неблагоприятной среде."
EGY_Morale1:0 "Сыны Египта"
EGY_Morale1_desc:0 "Все наши солдаты сражаются под одним знаменем, одной нацией и одним народом, потому что мы все Сыны Египта. Мы будем сражаться до последнего, чтобы защитить наши пески."
EGY_Airforce1:0 "Королевские Египетские ВВС"
EGY_Airforce1_desc:0 "Чтобы соответствовать нашим сильным сухопутным и морским контингентам, мы должны также конкурировать в небе, новые истребители будут заказаны и размещены в производство, чтобы усилить нашу военную мощь."
EGY_Airforce2:0 "Истребители"
EGY_Aiforce2_desc:0 "Первый шаг к воздушному господству - иметь инструменты для борьбы с вражеской воздушной силой. Мы начнем исследовать новые истребители."
EGY_Airforce3:0 "Штурмовики"
EGY_Airforce3_desc:0 "Поддержка с воздуха - ключевая часть современной войны. Мы будем адаптироваться и реагировать соответствующим образом."
EGY_Airforce4:0 "Воздушная тактика"
EGY_Airforce4_desc:0 "Галантные дуэли бипланов ушли в прошлое, а наши доктрины должны быть адаптированы в соответствии с новыми «законами» воздушных боев."
EGY_Airforce5:0 "Воздушное перебазирование"
EGY_Airforce5_desc:0 "В настоящее время мы нуждаемся в активных воздушных базах, мы должны построить новые базы для развития военно-воздушных сил."
EGY_Arab1:0 "Арабский Конгресс"
EGY_Arab1_desc:0 "Наш Великий Арабский Конгресс станет событием, которое оставит свой след в истории, когда арабы вновь решили свою собственную судьбу."
EGY_Arab2:0 "Дом Османов разрушен"
EGY_Arab2_desc:0 "Годы планирования и преданности делу окупились - Османы были выброшены из Леванта, они никогда не вернуться, мы им не позволим."
EGY_Arab3:0 "Триумф Оси"
EGY_Arab3_desc:0 "Ось стала сильной и гордой после нашей победы против Вечного Турецкого врага. Мы организуем Парад Победы в Каире, чтобы продемонстрировать миру, что мы теперь едины как видная держава на Ближнем Востоке."
EGY_Arab4:0 "Африканские Амбиции"
EGY_Arab4_desc:0 "В то время как мы стали хозяевами Леванта мы еще не использывали наши новые политические возможности. Мы должны оценить, какие действия мы можем предпринять в Африке."
EGY_Arab5:0 "Закрепить залив"
EGY_Arab5_desc:0 "Залив принадлежит Оси и больше никому. Если Оман и Йемен откажуться это принимать, то мы исправим это силой."
EGY_Arab6:0 "Суэцкий Канал - Ультиматум Германии"
EGY_Arab6_desc:0 "Слишком долго наша территория была передана иностранной державе. Мы потребуем возвращения Суэцкого канала обратно, и если они откажутся...Сыновья Каира пройдут маршем вперед."
EGY_Arab7:0 "«Критский» вопрос"
EGY_Arab7_desc:0 "Крит когда-то был доверен нам более 100 лет назад. Если бы мы контролировали Крит, то теперь мы бы контролировали Восточное Средиземное море и закрыли бы доступ к нему другим странам. Мы должны потребовать его возвращения."
EGY_Internal1:0 "Коптский вопрос"
EGY_Internal1_desc:0 "Коптская Православня Церковь является щекотливой темой, но она не наносит вреда гос-ву, но при этом в народе появляются исламисткое настроение. Мы должны рассмотреть вопрос о том, защищать ли их права от тех, кто причинит им вред, или задавить их, чтобы предотвратить любое возможное политическое вмешательство."
EGY_Internal2:0 "Защитить коптов"
EGY_Internal2_desc:0 "У нас давняя и гордая традиция укрывать нуждающихся в этом, и если мы отвенемся в этот раз от них, то это поставило бы коптов под угрозу. Мы гарантируем Папе Коптскому нашу защиту от любого, кто причинит вред ему или его церкви."
EGY_Internal3:0 "Разрушить Коптскую Церковь"
EGY_Internal3_desc:0 "Слишком долго наши глупые предки терпели этих иностранных шарлатанов, чтобы они проповедовали на нашей земле и подрывали наш авторитет. Мы разрушим Его церковь и отправим Его последователей в пустыни."
EGY_Doctrine1:0 "Доктринная Классификация"
EGY_Doctrine1_desc:0 "Профессиональная армия нуждается в профессиональной подготовке и хорошей стратегии, мы оценим все доктрины, прежде чем принимать решение о нашей стратегии в войне."
EGY_Africa1:0 "Нильское провозглашение"
EGY_Africa1_desc:0 "Нил - это и мать, жизнь и кровь нашего гордого народа, любой народ, который стремится угрожать этому положению дел, сталкивается с разрушением с помощью наших объединенных вооружений"
EGY_Africa3:0 "Занзибар присоединяется к Оси!"
EGY_Africa3_desc:0 "Наши Арабские Братья, восстановившие суверенитет, попросили формального членства в Оси, и мы с радостью соглашаемся."
EGY_Africa4:0 "Защитить Занзибар"
EGY_Africa4_desc:0 "Силы Занзибарского Султаната малы и слабы, мы беспокоимся о безопасности нашего маленького соседа, поэтому мы отправим защитную военную миссию как для обучения, так и для защиты султана и его людей."
EGY_Africa5:0 "Поселенцы-зинджи"
EGY_Africa5_desc:0 "Занзибару удалось вернуть регион Зандж, и теперь они просят, чтобы мы предоставляли их поселенцам помощь в обеспечении арабского господства над этими землями. Мы должны внимательно рассмотреть эту просьбу."

