caf.1.t:0 "Нефтяные месторождения в Тринидаде"
caf.1.d:0 "Наши геологи обнаружили, что нефтяные месторождения в Тринидаде больше, чем ожидалось ранее. Тринидадские нефтяные компании уже обратились к нам за дополнительными средствами для эксплуатации новых месторождений."
caf.1.a:0 "Предоставить средства, это укрепит нашу экономику."
caf.1.b:0 "Мы не можем позволить себе это прямо сейчас..."
caf.2.t:0 "Черное золото Тринидада"
caf.2.d:0 "Сегодня великий день для всей Федерации! Чиновники со всех уголков Карибского бассейна приехали в Тринидад, чтобы стать свидетелем как Его Величество открывает работу на новых месторождениях нефти и портовых сооружениях! Новые нефтяные месторождения позволят почти удвоить добычу нефти."
caf.2.a:0 "Славный день!"
caf.3.t:0 "Ресурсы Ямайки"
caf.3.d:0 "Отсутствие редких металлов было слабостью нашей экономики в течение достаточно долгого времени, но, к счастью, геологи из университета Джеймстауна недавно открыли крупные месторождения бокситов на Ямайке. К сожалению развитие этих новых ресурсов требует много средств, чем мы можем себе позволить."
caf.3.a:0 "Попросить Канаду о финансировании."
caf.3.b:0 "Мы предоставим необходимое финансирование, независимо от стоимости."
caf.3.c:0 "Попросить Банк Содружества о кредите."
caf.3.dd:0 "В настоящее время мы не можем себе это позволить..."
caf.4.t:0 "Федерации просит нашей помощи"
caf.4.d:0 "Карибская Федерация попросила нашей помощи. Большие залежи редких материалов были обнаружены на Ямайке, но Федерация нуждается в дополнительном финансировании для разработки их."
caf.4.a:0 "Обеспечить финансирование. Мы от этого только выиграем."
caf.4.b:0 "Черт возьми, нет! Нечего разавать за бесплатно!"
caf.6.t:0 "Банк Содружества предоставил кредит!"
caf.6.d:0 "Теперь у нас есть необходимые деньги, чтобы заплатить за добычу полезных ископаемых на Ямайке и можно использовать гораздо меньше собственных ресурсов! Кредит будет выплачен в течение ближайших нескольких лет"
caf.6.a:0 "Отлично! Начать строительство на Ямайку сейчас же!"
caf.7.t:0 "Банк Содружества отказал в кредите!"
caf.7.d:0 "Банк Содружества отказался выдать нам кредит. Финансирование проекта на Ямайке будет теперь сложным..."
caf.7.a:0 "Мы должны в любом случае продолжить. Начать строительство!"
caf.7.b:0 "Проклятье, отменить проект..."
caf.8.t:0 "Месторождения бокситов на Ямайке."
caf.8.d:0 "Чиновники в Кингстоне сообщают, что устройство необходимой инфраструктуры на Ямайке, наконец, завершено! Добыча бокситов начнется немедленно!"
caf.8.a:0 "Мы вступим в новую эру процветания!"
