l_russian:

### Ideas ###
BOL_nativetroops:0 "Коренное население не вступает в армию"
BOL_nativetroops_desc:0 "Коренное население Боливии не представлено в правительстве, которое, кажется, терпит неудачу на каждом шагу. Из-за этого, немногие хотят служить в армии. Нам потребуется провести интеграцию, чтобы изменить эту ситуацию"
BOL_PLOWSHARE:0 "Мечи на орала"
BOL_PLOWSHARE_desc:0 "Множество революционеров и ветеранов войны нашли свое место в общество и отныне стремятся к новым целям"
BOL_FARM:0 "Коллективные фермы"
BOL_FARM_desc:0 "Оккупанты побеждены, а народ Боливии, наконец, вернул свою землю, которая обеспечит им светлое будущее!"
BOL_JUST:0 "Справедливое общество"
BOL_JUST_desc:0 "На протяжении веков к коренному населению Боливии правительство относилось как к гражданам второго сорта. Теперь это изменилось, и наша популярность растет с каждым днем"
BOL_PRIVA:0 "Приватизационная катастрофа"
BOL_PRIVA_desc:0 "Боливию настиг экономический хаос, нерегулируемые приватизации превратили тысячи граждан среднего класса в нищих всего за одну ночь"
BOL_tankimport:0 "Импорт танков"
BOL_tankimport_desc:0 "Мы стали первой нацией в Южной Америке, использующей танки в бою, и мы по-прежнему считаем, что за ними - будущее войны. Друзья за границей помогут нам создать новую Боливийскую армию"
BOL_customs_union:0 "Андский рынок"
BOL_customs_union_desc:0 "Рынок Боливии и Перу объединен!"

### Focuses ###
BOL_trap:0 "Долгосрочное стратегическое планирование"
BOL_trap_desc:0 "Мы должны учиться на своих ошибках, если хотим, чтобы наша страна выдержала грядущий шторм"
BOL_infra_2:0 "Улучшение инфраструктуры"
BOL_infra_2_desc:0 "Нам предстоит много работы, чтобы инфраструктура нашей родины была наравне с соседними странами"
BOL_infra:0 "Развитие инфраструктуры"
BOL_infra_desc:0 "Наши неудачи в прошлой войне ясно показывают, что нам необходимо улучшить нашу дорожную сеть"
BOL_fac:0 "Развитие промышленности"
BOL_fac_desc:0 "Наши богатые природные ресурсы позволяют нам привлечь иностранный капитал для улучшения нашей инфраструктуры"
BOL_fac_2:0 "Построить фабрики в городах"
BOL_fac_2_desc:0 "Наше государство слишком долго игнорировало нехватку фабрик. Для обеспечения процветания нашей родины нам необходимо срочно решить этот вопрос."
BOL_tech:0 "Финансировать университеты"
BOL_tech_desc:0 "Если вы выделим больше финансов университетам Ла-Паса, Кочабамбе и Санта-Крус-де-ла-Сьерра, мы сократим наше отставание в науке от более богатых соседей"
BOL_hvyind:0 "Развитие тяжелой промышленности"
BOL_hvyind_desc:0 "Тот, кто хочет мира, должен быть готов к войне, наши враги скоро обратят свой взор на нас. Наши армии не должны нуждаться в оснащении, если мы хотим сохранить нашу независимость"
BOL_navy:0 "Флот Боливии"
BOL_navy_desc:0 "Наш флот снова может бороздить моря!"
BOL_navy_drills:0 "Провести учения на море"
BOL_navy_drills_desc:0 "Мы уже испытали наши корабли на спокойных водах озера Титикака. Теперь наши матросы должны научиться плавать в открытом море!"
BOL_sueno:0 "Морская мечта"
BOL_sueno_desc:0 "Долгое время наша страна жаждала получить выход к морю, это была наша главная цель. Наша мечта сбылась, и мы все можем радоваться!"
BOL_frota:0 "Обновленный флот"
BOL_frota_desc:0 "Теперь, когда мы достигли моря, нам предназначено судьбой править им"
BOL_subs:0 "Ассиметричная военно-морская война"
BOL_subs_desc:0 "Мы отстаем от наших врагов на сто лет в опыте ведения морской войны. У нас нет материалов для создания боевого флота. Однако это не значит, что мы не можем добиться триумфа Боливийского флота!"
BOL_army:0 "Армия Боливии"
BOL_army_desc:0 "Горечь поражения долго не забывается, однако наша армия все еще боеспособна. Мы должны обеспечить ей лучшее оснащение, это самое меньшее, что мы можем сделать для наших героев!"
BOL_reform:0 "Реформы в армии"
BOL_reform_desc:0 "Наше поражение в войне не было безосновательным. Мы должны реформировать нашу армию, чтобы обеспечить безопасности нашей страны!"
BOL_mtn:0 "Войска Андских гор"
BOL_mtn_desc:0 "Горы - наша лучшая защита, но мы не используем их, эту ситуацию надо изменить, обучив горнострелковые войска"
BOL_spec:0 "Войска специального назначения"
BOL_spec_desc:0 "Армия - это не только пехотинцы, это также и специализированные войска. Нам нужно обучить коммандо, которые будут готовы воевать в любых условиях"
BOL_army_school:0 "Основать военные школы"
BOL_army_school_desc:0 "Наши офицеры молоды, надежны и патриотичны, но неопытны и склонны к ошибкам. Мы должны действовать, чтобы развить их таланты"
BOL_army_doctrine:0 "Современная война"
BOL_army_doctrine_desc:0 "Наш генеральный штаб по-прежнему цепляется за старое, и это проявилось на войне. Необходимо предпринять решительные шаги"
BOL_eq_renewal:0 "Развитие перевооружения"
BOL_eq_renewal_desc:0 "Большая часть нашего оборудования устарела. Нашей армии нужно лучшее снаряжение, чтобы поддерживать боеспособность!"
BOL_mot:0 "Массовая моторизация"
BOL_mot_desc:0 "Современные армии передвигаются на автомобилях, а не лошадях."
BOL_mech:0 "Механизация армии"
BOL_mech_desc:0 "Во время Ла-Платской войны маневренность наших войск была снижена. Если мы хотим предотвратить подобные случаи в будущем, необходимо убедиться, что наши войска смогут перемещаться быстро и решительно"
BOL_tank_imports:0 "Импорт танков"
BOL_tank_imports_desc:0 "Большинство танков, которые у нас имеются - старье, купленное у британцев. Нам нужны современные танки, если мы хотим в будущем создать эффективные танковые дивизии"
BOL_tank_brigades:0 "Создание танковых дивизий"
BOL_tank_brigades_desc:0 "Нам хватает танков и знаний для создания собственных танковых дивизий"
BOL_air:0 "Небо над Андами"
BOL_air_desc:0 "Наши горы - наша сильная сторона, но не все войска могут эффективно вести военные действия в горах. Нам жизненно важно сохранить воздушное превосходство над врагами во время войны. Нужно выделить больше средств для обновления ВВС"
BOL_fight:0 "Современные истребители"
BOL_fight_desc:0 "Наши бипланы устарели, это ясно каждому. Нам нужны современные ВВС, если мы хотим, чтобы небо оставалась нашим!"
BOL_forza:0 "ВВС Боливии"
BOL_forza_desc:0 "У нас хватает самолетов, что укрепить наши ВВС"
BOL_supp:0 "Развитие морских бомбардировщиков"
BOL_supp_desc:0 "Морская бомбардировка - весьма опасный элемент воздушной войны. Нам нужны самолеты и пилоты, которые могут справиться с такими трудностями"
BOL_air_doc:0 "Воздушная война"
BOL_air_doc_desc:0 "Военно-воздушные силы - это не только самолеты и пилоты. Работники аэродромов и ремонтные бригады так же входят в эту систему, и все они должны работать, как часы"
BOL_bomb:0 "Обновить бомбардировщики"
BOL_bomb_desc:0 "Наши бомбардировщики, оставшиеся после Ла-Платской войны, не подлежат ремонту или устарели. Нам нужны новые бомбардировщики на случай, если начнется война"
BOL_cielo_de_la_sierra:0 "Cielo de la Sierra"
BOL_cielo_de_la_sierra_desc:0 "Теперь небом правят наши ВВС. Нам предстоит подготовить их к войне."
BOL_natio:0 "Национализировать активы буржуазии"
BOL_natio_desc:0 "Последствия приватизации, которая практически уничтожила наше государство, почти ликвидированы. Теперь настал наш черед: имущество богатых будет принадлежать государству!"
BOL_landreform:0 "Земельные реформы"
BOL_landreform_desc:0 "Теперь, когда города принадлежат пролетариату, мы должны освободить поля от капиталистического гнета. Земля будет принадлежать крестьянам!"
BOL_coop:0 "Коллективный труд"
BOL_coop_desc:0 "Работая в коллективе, люди достигают большего, чем в одиночку. Будущее будет спокойным и процветающим, если мы этого захотим. Однако, капиталистические взгляды некоторых рабочих являются проблемой, которую необходимо решить"
BOL_quotas:0 "Государственные квоты"
BOL_quotas_desc:0 "Каждый рабочий, занимаясь чем-нибудь, помогает государству. Мы должны их поощрить!"
BOL_plowshares:0 "Мечи на орала"
BOL_plowshares_desc:0 "Рабочие покинули свои дома, чтобы присоединиться к революции. Без должного руководства они не смогут восстановить свой потенциал, который столь необходим обществу. Необходимо создать для них новые, более лучшие условия жизни и работы"
BOL_state_oriented:0 "Государственные фабрики"
BOL_state_oriented_desc:0 "Рабочие должны понять: идет война. Война, которая решит судьбу Америки. Мы должны быть готовы к ней."
BOL_nic:0 "Развитие промышленности"
BOL_nic_desc:0 "Необходимо начать масштабное развитие промышленности по всей стране. Мы должны приложить все усилия, чтобы обеспечить безопасность Боливии!"
BOL_peoples_factory:0 "Народные фабрики"
BOL_peoples_factory_desc:0 "Граждане не покладая рук готовятся к Великой Борьбе, и все же нам нужно больше оборудования, больше стали, больше цемента... каждый должен работать больше, чем когда-либо, если не ради Боливии, то ради своих братьев и сестер"
BOL_social_reconstruction:0 "Восстановление общества"
BOL_social_reconstruction_desc:0 "Наше общество практически уничтожено приватизацией, рецессиями и другими ужасами. Многое предстоит сделать, если мы хотим исцелить наше общество"
BOL_social_injustice:0 "Борьба с социальным неравенством"
BOL_social_injustice_desc:0 "Все люди должны быть равны в новой Боливии."
BOL_break_old_insti:0 "Реформировать государство"
BOL_break_old_insti_desc:0 "Наше государство пропитано коррупцией. Мы должны реформировать нашу Родину!"
BOL_peoples_gov:0 "Народное правительство"
BOL_peoples_gov_desc:0 "Голос народа будет услышан в новом правительстве, которое было создано для того, чтобы обеспечить процветание Боливии. Республика будет построена с нуля, призванная обеспечить каждому светлое будущее"
BOL_communal_councils:0 "Местные советы"
BOL_communal_councils_desc:0 "В каждой деревне пройдут выборы в местные советы, представители которых будут заседать в Великом общественном совете Ла-Паса; Каждому представителю будет выдан мандат, который длится всего одну поездку; эти люди могут занимать пост представителя только 5 лет, ради обеспечения интересов народа, а не конкретного человека."
BOL_workers_council:0 "Рабочие советы"
BOL_workers_council_desc:0 "Государство должно помочь рабочим в их стремлении к самоуправлению"
BOL_model_syndicalism:0 "Примерный синдикализм"
BOL_model_syndicalism_desc:0 "Модельный синдикализм заключается в предоставлении профсоюзам полного контроля в своих отраслях, чтобы рабочие могли лучше сосредотачиваться на своей работе. Реализация такой системы в Боливии потребует значительных усилий"
BOL_reformed_adm_and_academia:0 "Реформировать управление и образование"
BOL_reformed_adm_and_academia_desc:0 "Наша система высшего образования все еще запятнана коррупцией; Мы изменим эту ситуацию, убедившись, что в высшие учебные заведения будут зачислять лишь способных, а не богатых"
BOL_native_integration:0 "Интеграция коренного населения"
BOL_native_integration_desc:0 "Коренное население столетиями игнорировали, поэтому многие из них рассматривают наше правительство как очередную хунту, которая не заботится о них. Мы докажем им, что они неправы"
BOL_native_empowerment:0 "Народ Боливии"
BOL_native_empowerment_desc:0 "Боливийцам не должны быть стыдно за свою расу или происхождение, в Новой Боливии отныне все народы равны"
BOL_native_development:0 "Развитие коренного населения"
BOL_native_development_desc:0 "Коренное население Боливии находится в упадке, государство не обращало внимания на их проблемы. Если мы хотим сделать их частью новой Боливии, мы должны улучшить их условия жизни"
BOL_native_schools:0 "Обучить коренное население"
BOL_native_schools_desc:0 "Коренное население является важной частью нашей страны, однако многие из них даже не умеют читать. Нам необходимо повлиять на вождей племен, чтобы поднять уровень образованности коренного населения"
BOL_native_brigades:0 "Сформировать войска коренного населения"
BOL_native_brigades_desc:0 "Теперь, когда мы показали коренному населению, на чьей мы стороне, все больше и больше туземцев хотят служить в армии. Мы убеждены, что в случае необходимости все народы Боливии будут отстаивать свою свободу!"
BOL_loc_ind_eff:0 "Развитие провинциальной индустрии"
BOL_loc_ind_eff_desc:0 "В городах не хватает рабочих мест. Нужно построить больше фабрик, чтобы решить эту проблему"

