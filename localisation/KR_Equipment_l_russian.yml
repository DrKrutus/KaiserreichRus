IRE_light_tank_equipment_1:0 "Pearse ILA-34"
IRE_light_tank_equipment_1_short:0 "Pearse L-34"
IRE_light_tank_equipment_1_desc:0 "Pearse I, названный в честь вождя Пасхального восстания 1916 года — Патрика Пирса, первая попытка ирландцев создать собственный танк, основываясь на немецких WK1, завезенных в Ирландию в мирное время."
IRE_light_tank_equipment_2:0 "Wolfe ILA-36"
IRE_light_tank_equipment_2_short:0 "Wolfe L-36"
IRE_light_tank_equipment_2_desc:0 "Легкий танк Wolfe планировался как улучшение предыдущего танка Pearse, построенного в '34 году. Этот легкий танк с непомерно тяжелым ударом для такой машины был назван в честь ирландского республиканца Вольфа Тона."

IRE_light_tank_equipment_3:0 "Emmet ILA-41"
IRE_light_tank_equipment_3_short:0 "Emmet L-41"
IRE_light_tank_equipment_3_desc:0 "Легкий танк Emmet, впервые выпущенный в 1941 году, был последней попыткой Ирландии создать легкий танк в условиях Второго Вельткрига. Скорость и броня замещали недостаток огневой мощи по сравнению с моделями Collins и Savage, а вкупе с легкостью в производстве и универсальности хода Emmet стал визитной карточкой ирландских вооруженных сил."
IRE_medium_tank_equipment_1:0 "O'Connell IMA-39"
IRE_medium_tank_equipment_1_short:0 "O'Connell M-39"
IRE_medium_tank_equipment_1_desc:0 "O'Connell IMA-39 стал первым опытом ирландских инженеров в создании средних танков, специально для нужд Ирландской Республиканской Армии. Усиленная броня и значительно возросшая огневая мощь не повредила IMA-39 мобильности танка. O'Connell продолжил традицию дешевых, но надежных танков."

IRE_medium_tank_equipment_2:0 "Collins IMA-41"
IRE_medium_tank_equipment_2_short:0 "Collins M-41"
IRE_medium_tank_equipment_2_desc:0 "Тяжелый, но эффективный Collins IMA-41 был создан от и для Ирландской Республиканской Армии с целью всегда быть на острие атаки и сокрушать противника. Надеюсь, надежность танка будет достаточной, чтобы не опозорить имя героя Восстания и нынешнего президента."
IRE_medium_tank_equipment_3:0 "Clarke IMA-43"
IRE_medium_tank_equipment_3_short:0 "Clarke M-43"
IRE_medium_tank_equipment_3_desc:0 "Мы больше не можем полагаться на устаревшие модели танков. Нам нужно все самое мощное и лучшее! Такое, что не посрамило бы имя великого революционера Томаса Кларка! Наступит еще тот 'бой, что спасёт душу Ирландии'."

IRE_heavy_tank_equipment_1:0 "Fionn IHA-34"
IRE_heavy_tank_equipment_1_short:0 "Fionn H-34"
IRE_heavy_tank_equipment_1_desc:0 "'Гигантский неповоротливый ублюдок' — как точно выразился о Fionn генерал Ричард Мулкахи. Этот танк лишь несуразный эксперимент по созданию танка, современного эпохе Пост-Вельткрига. Название полностью соответствует сути."
IRE_heavy_tank_equipment_2:0 "Savage IHA-41"
IRE_heavy_tank_equipment_2_short:0 "Savage H-41"
IRE_heavy_tank_equipment_2_desc:0 "Метко прозванный Savage ('Дикарь') отличается мощнейшим орудием, толстой броней и сносной надежностью, хотя главный удар этот танк наносит по карманам налогоплательщиков."

IRE_heavy_tank_equipment_3:0 "Cormac IHA-43"
IRE_heavy_tank_equipment_3_short:0 "Cormac H-43"
IRE_heavy_tank_equipment_3_desc:0 "Последний опыт Ирландии в постройке современных танков и, кажется, неудачный. Cormac имеет большую защиту и огневую мощь, чем Savage, но едва ли держится из-за своего поистине огромного веса. Крайняя ненадежность движка и общая неуклюжесть танк запросто станет смертельной ловушкой для неопытных танкистов, но ирландцам он будет по плечу."

IRE_super_heavy_tank_equipment_1:0 "Lugh ISHA-43"
IRE_super_heavy_tank_equipment_1_short:0 "Lugh SH-43"
IRE_super_heavy_tank_equipment_1_desc:0 "Сверхтяжелые танки всегда были дорогой и опасной игрушкой, но они ничто по сравнению с Lugh SH-43. Цена производства сопоставима с производством линкора, но огневая мощь и защищенность также не отстает от морского собрата."
IRE_modern_tank_equipment_1:0 "Morrigan IMBT-45"
IRE_modern_tank_equipment_1_short:0 "Morrigan BT-45"
IRE_modern_tank_equipment_1_desc:0 "Боевой танк Morrigan стал настоящим прорывом для Ирландии. Мобильность, огневая мощь, низкий силуэт, надежная броня — нет ничего, в чем этот танк уступил бы другому."

