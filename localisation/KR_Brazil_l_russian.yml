### Events ###
bra.1.t:0 "Политическая ситуация"
bra.1.d:0 "Хрупкая бразильская Первая Республика находится на грани своей гибели с момента ее унизительного поражения от Аргентины в прошлой войне. Кажущаяся стабильность в лице доктрины 'Café com Leite' (Кофе с Молоком) -  с засильем в бразильской политике землевладельцев-олигархов из Сан-Паулу и Минас-Жерайс - показала себя как фарс. Общенародное несогласие с политикой федерального правительства становится все более и более очевидным. Пробуждаются старые соперничества между различными частями общества. Растет недовольство местных элит Юга и Северо-Востока в  отношении правительства в Рио, а также промышленников Сан-Паулу. 'Cangaço' (Бандиты) во главе с такими фигурами, как Лампьяо и Кориско, притесняют крестьян в Сеаре, Баие и Пернамбуку. Бразильская конфедерация трудящихся, являющаяся скрытым филиалом синдикалистского движения, поддерживает крупные забастовки рабочих на Юго-Востоке страны. Между тем среди армии и среднего класса растут популистские и националистические идеи. Даже Вооруженным силам нельзя больше доверять: 'Tenentes' (Лейтенанты), беспартийные младшие офицеры, которые организовывали мятежи в армии на заключительном этапе войны, могут быть использованы любой стороной политического спектра. Чрезвычайные выборы назначены на август, и некоторые говорят, что только чудо может спасти демократию в Бразилии."
bra.1.a:0 "Подождем до августа."
bra.2.t:0 "Падре Сисеро умирает."
bra.2.d:0 "Сегодня утром отец Сисеро Роман Батисту в возрасте 92 лет мирно умер во сне. Местный лидер, почитаемый крестьянством северо-восточных штатов как святой, был расценен как всевышняя благодать политическим классом Сеары, действуя в качестве нейтральной посреднической стороны по спорам между коронелистами и землевладельцами-олигархами Северо-Востока."
bra.2.a:0 "Его харизмы будет нам не хватать."
bra.3.t:0 "Бразильская коммунистическая партия растворяется"
bra.3.d:0 "Сегодня утром небольшой город Крузейру, штат Сан-Паулу, посетили оставшиеся лидеры Бразильской коммунистической партии (PCB, Partido Comunista Brasileiro), организовывая свой тайный IV партийный съезд. Основанная в 1922 году и присутствовавшая с самых первых дней рабочего движения, PCB теперь является тенью своего прежнего «я». Большая часть ее лидеров и членов перешла в другие движения и партии, такие как Блок Рабочих и Крестьян (BOC, Bloco Operário e Camponês), Конфедерация бразильских рабочих (CBT, Confederação Brasileira dos Trabalhadores) и Партия социалистов-революционеров (PSR, Partido Socialista Revolucionario). Строгое следование партийным руководством старой советской большевистской доктрины, чаще всего рассматривается как основная причина ее неудачи. Имея это в виду, подавляющее большинство проголосовало за то, чтобы войти в CBT. Однако небольшая часть старой гвардии, возглавляемая Октавио Брандау, следит за развитием идей тоталистов в Великобритании и уже объявила, что партия может быть восстановлена ​​вближайшем будущем."
bra.3.a:0 "Ладно."
bra.4.t:0 "Крупная промышленная забастовка в Сан-Паулу"
bra.4.d:0 "Сегодня Бразильская конфедерация рабочих во главе с Астрогильду Перейрой объявила крупную забастовку в Сан-Паулу. Все заводы остановили производство, так как большинство рабочих города присоединились к этому движению. Пикетчики требуют полного пересмотра трудового законодательства, устанавливающего общую минимальную заработную плату для всех штатов, и других прав трудящихся. Организаторы готова начать переговоры начиная с сегодняшнего дня."
bra.4.a:0 "Уступить их требованиям."
bra.4.b:0 "Мы не будем вести переговоры, если они не прекратят забастовку."
bra.4.c:0 "Они просто бандиты, послать полицию."
bra.5.t:0 "CBT продолжает забастовку в Сан-Паулу"
bra.5.d:0 "Основной промышленный центр страны по-прежнему полностью остановлен, поскольку Конфедерация бразильских рабочих поддерживает пикетирование. Движение теперь угрожает распространиться на запад до Рио-де-Жанейро, поскольку местная глава CBT, Минервино де Оливейра, уже объявила о своем намерении присоединиться к нему. Некоторые в правительстве говорят, что мы не должны идти на уступки синдикалистским подонкам и рекомендуют суровые полицейские действия."
bra.5.a:0 "Мы не можем рисковать эскалацией, нужно вести переговоры с синдикатами."
bra.5.b:0 "Пошлите полицию, армию и все, что у нас есть!"
bra.elections.1.t:0 "Президентские выборы в Бразилии, 1936 год"
bra.elections.1.desc:0 "Из-за нестабильной политической ситуации в нашей стране, особенно после нашего поражения на Платиновой войне, 1 августа были объявлены чрезвычайные выборы. Борются четыре основные коалиции: во-первых, у нас есть Aliança Nacional Libertadora (Альянс национального освобождения), широкий фронт для левых партий, в состав которых входят Партия социалистов-революционеров (PSR) и политические партии синдикатов BOC (Блок Рабочих и Крестьян) и CBT (Конфедерация бразильских рабочих). Далее у нас есть Либерал-демократос (Либерал-демократы), коалиция левых и либеральных сил под руководством бывшего президента Жулиу Престеса, имеющая политический опыт и представляющая себя в качестве умеренной альтернативы нынешнему режиму. Справа мы имеем республиканцев (Republicanos), Союз консервативных партий, с землевладельцами и промышленными капиталистами, с правыми силами военных под руководством популиста Жетулиу Варгаса. Четвертая основная коалиция: Ação Integralista Brasileira (Движение бразильских интегралистов), националистические и популистские партии Пинту Салгаду. После очень горячей кампании сегодня состоялись выборы. Окончив подсчет голосов был объявлен следующий президент Бразилии..."
bra.elections.1.a:0 "Альянс национального освобождения - Эдгард Лойенрот"
bra.elections.1.b:0 "Либерал-демократы - Хулио Престес"
bra.elections.1.c:0 "Республиканцы - Жетулиу Варгас"
bra.elections.1.d:0 "Движение бразильских интегралистов - Плиниу Салгаду"
bra.elections.2.t:0 "Эдгард Лойенрот избран президентом"
bra.elections.2.d:0 "Несмотря на все неудачи, которые мы пережили в предыдущие годы, коалиции "Aliança Nacional Libertadora" удалось избрать следующим президентом Бразилии Эдгарда Фредерико Лойенрота из Партии социалистов-революционеров. Пятидесятипятилетний журналист и давний анархист, был одним из организаторов всеобщих забастовок в Сан-Паулу в 1917-1919 годах, помогая создать анархо-синдикалистское движение в стране. Таким образом, руководство ANL расценило его как очевидного кандидата в президенты. И сегодня день его инаугурации! Несмотря на то, что думают некоторые пуристы, мы можем быть вынуждены работать коалицией с некоторыми левыми фракциями либерал-демократов, чтобы успокоить отдельные слои среднего класса. Гораздо более желательным решением для нас было бы обращение к левым тенентес с просьбой войти в нашу коалицию. Другие, однако, все еще думают мы можем справится со всем правительством сами."
bra.elections.2.a:0 "Попросить поддержки у либерал-демократов."
bra.elections.2.b:0 "Пригласите левое крыло тенентес в ANL."
bra.elections.2.c:0 "Синдикалистское движение не нуждается в союзах."
bra.elections.3.t:0 "Новый главный министр"
bra.elections.3.d:0 "По крайней мере, до тех пор, пока мы не примем новую конституцию, президент Бразилии выступает в качестве главы государства, хотя реальная власть должна быть передана Главному министру-председателю (Ministro-Chefe da Casa Civil). Он отвечает за оказание помощи президенту, надзор за всеми запросами кабинета и бюрократическими процедурами, связанными с председательством, а также отвечает за переговоры с правительствами штатов, палатами Конгресса, и с остальными министрами. Все три основные партии ANL выдвинули своих кандидатов на эту должность. Ливиу Шавьер из BOC, Астрогилду Перейра из CBT и Жуан да Коста Пимента из PSR. Итак, кого мы выберем?"
bra.elections.3.a:0 "Ливиу Шавьер"
bra.elections.3.b:0 "Астрогильду Перейра"
bra.elections.3.c:0 "Жуан Да Коста Пимента"
bra.elections.4.t:0 "Жулиу Престес возвращается на пост президента"
bra.elections.4.d:0 "Мы были уверены, что бразильский народ по-прежнему верит в демократию. Жулиу Престес, президент с 1930 по 1934 год, вернется в должность. Несмотря на все беспорядки, которые были принесены в страну из-за некомпетентности нынешнего правительства и экстремистов справа и слева, сами институты, на которых была заложена Федеративная Республика, не были поколеблены. И мы знаем, что демократия - это переговоры и создание альянсов, верно? Некоторые части нашего блока верят в то, что в коалицию войдут левоцентристкие элементы, которые успокоят вооруженные силы. Другие, однако, думают, что приглашение Жетулиу Варгаса и его республиканцев успокоит землевладельцев и другие консервативные силы. Итак, что мы выберем?"
bra.elections.4.a:0 "Создать коалиционное правительство с левоцентристами из Tenentes."
bra.elections.4.b:0 "Пригласить Жетулиу!"
bra.elections.4.c:0 "Наша коалиция не нуждается в союзах."
bra.elections.5.t:0 "Следующий главный министр"
bra.elections.5.d:0 "Хотя президент Бразилии выступает в качестве главы государства, реальная власть должна быть передана Главному министру-председателю (Ministro-Chefe da Casa Civil). Он отвечает за оказание помощи президенту, надзор за всеми запросами кабинета и бюрократическими процедурами, связанными с председательством, а также отвечает за переговоры с правительствами штатов, палатами Конгресса, и с остальными министрами.  Наш блок выдвинул трех разных кандидатов на эту должность. Вашингтон Луис, президент с 1926 по 1930 год, поддержал Жулиу Престеса, как в своей кампании 1930 года, так и в этом году, поэтому он был бы наиболее вероятным выбором. Следует также рассмотреть двух других кандидатов: бывший губернатор Пиауи Олипиу ди Мелу и Боржес ди Модейрес, традиционный политик гаучо. Выбор Главного министра-председателя от штата по-меньше, вместо паулиста Вашингтона Луиса, предоставит нам большую базу поддержки среди традиционалистских классов, хотя мы упустим политический опыт бывшего президента."
bra.elections.5.a:0 "Вашингтон Луис"
bra.elections.5.b:0 "Олимпио-де-Мело"
bra.elections.5.c:0 "Боржес ди Модейрес"
bra.elections.6.t:0 "Жетулиу Варгас занимает пост президента"
bra.elections.6.d:0 "Традиция одержала победу. Народ Бразилии выбрал Жетулиу Варгаса из Республиканского блока в качестве нового президента. Выходец из традиционной фермерской семьи в южных Пампасах, Варгас был замечен своей коалицией как компромиссный кандидат, умиротворяющий помещиков с юга, юго-востока и северо-востока, промышленную буржуазию и объединяет правые силы штатов, весь спектр консервативных сил. Кроме того, его популистские речи также соблазнили часть пролетариата, благодаря его обещаниям нового трудового законодательства и более эффективной системы социального обеспечения. Теперь, для более эффективного управления Бразилией, мы должны рассмотреть некоторые политические союзы с другими избирательными блоками. Должен ли Варгас заключить сделку с правыми Тенентас во главе с Эурику Гаспаром Дутру, его старым другом по армии? Некоторые, однако, мечтают о коалиции с националистическим Ação Integralista Brasileira. Несмотря на очевидные различия между правозащитными республиканцами и авторитарным AIB, некоторое из их политики полностью совместимо с нашим. Кроме того, это означало бы большую поддержку со стороны средних классов." #некоторые из их установок полностью...
bra.elections.6.a:0 "Пригласить правое крыло тенентес с Дутру."
bra.elections.6.b:0 "Попробовать договориться с интегралистами Плиниу Салгаду."
bra.elections.6.c:0 "Ничего не делать - мы сможем все сами."
bra.elections.7.t:0 "Следующий главный министр"
bra.elections.7.d:0 "В Бразилии, по крайней мере, до тех пор, пока мы не примем новую конституцию, президент Бразилии выступает в качестве главы государства, хотя реальная власть должна быть передана Главному министру-председателю (Ministro-Chefe da Casa Civil). Он отвечает за оказание помощи президенту, надзор за всеми запросами кабинета и бюрократическими процедурами, связанными с председательством, а также отвечает за переговоры с правительствами штатов, палатами Конгресса, и с остальными министрами.  Наш блок выдвинул трех разных кандидатов на эту должность. Бывший губернатор Сан-Паулу, Алтину Арантес, наверняка умилостивит классы промышленников и производителей кофе. Другим хорошим выбором будет Эурику Гаспар Дутра, старый друг Варгаса из армии и один из немногих успешных лидеров войны против Аргентины. Наконец, если мы хотим порадовать олигархов с северо-востока, то идеальным кандидатом будет губернатор Параибы Жуан Пессоа."
bra.elections.7.a:0 "Алтину Арантес"
bra.elections.7.b:0 "Эурику Гаспар Дутра"
bra.elections.7.c:0 "Жуан-Песоа"
bra.elections.8.t:0 "Плиниу Салгаду - новый президент"
bra.elections.8.d:0 "Народ Бразилии выбрал изменения - Плиниу Салгаду - новый президент! Никакая политика больше не будет использоваться в интересах небольшого правящего класса! Мы также сыты по горло синдикалистскими бандитами! Это декадентское и непопулярное правительство будет создано с нуля в соответствии с нашей идеологией. Тем не менее, было бы разумно сформировать коалиционное правительство с единомышленниками-политиками ... Призвать ультраправых элементов вооруженных сил было бы хорошим шагом, по мнению некоторых. Другие, однако, верят в заключение сделки с республиканцами Жетулиу Варгаса - их популистские идеи фактически соответствуют нескольким пунктам нашей собственной повестки дня!"
bra.elections.8.a:0 "Пригласить бескомпромиссных тенентес"
bra.elections.8.b:0 "Попробовать договориться с Жетулиу"
bra.elections.8.c:0 "интегралисты возглавят правительство"
bra.elections.9.t:0 "Следующий главный министр"
bra.elections.9.d:0 "По крайней мере, до тех пор, пока мы не примем новую конституцию, президент Бразилии выступает в качестве главы государства, хотя реальная власть должна быть передана Главному министру-председателю (Ministro-Chefe da Casa Civil). Он отвечает за оказание помощи президенту, надзор за всеми запросами кабинета и бюрократическими процедурами, связанными с председательством, а также отвечает за переговоры с правительствами штатов, палатами Конгресса, и с остальными министрами. AIB выдвинул двух разных кандидатов на эту должность. Любимчиком партии является Густаво Баррозу, политический теоретик, ответственный за большую часть интегралистической доктрины. Другим вариантом будет Эвклиде Фигейредо, бывший полковник армии."
bra.elections.9.a:0 "Густаву Баррозу"
bra.elections.9.b:0 "Эуклиде Фигейреду"
#bra.6.t:0 "Berlin crisis is approaching Brazil"
#bra.6.d:0 "Brazil was hit hard by the Berlin Stock Market Crash, as the country has a heavy dependence on foreign markets and loans. Despite the industrial development in São Paulo, the export of coffee and other primary products is still the mainstay of the economy. Days after the Berlin stock market crash, coffee quotations immediately fell 30 percent. Now, while we still are the government of Brazil, we must take a decision. Sticking to the principles preached by the foreign bankers may preserve our economy from some of the worse effects of the crisis, but will anger the people even more. However, suspending the convertibility of the Real and the Papiermark would be disastrous for our economy and foreign trade."
#bra.7.t:0 "Effects of the Berlin crisis"
#bra.7.d:0 "Following the Berlin panic, the Brazilian government has decided to stick to its policies of pleasing foreign creditors by maintaining convertibility according to the principles defended by the European and North American bankers who set the terms for our country's relations with the world economy. These acts have left the regime even more alienated from just about every segment of society."
#bra.8.t:0 "Bank panic!"
#bra.8.d:0 "Due to our horrible decision of suspending convertibility of the Real, a huge part of the middle classes and industrialists are running to the banks and withdrawing their deposits fearing the bankruptcy of these institutions. Many economists are now fearing even greater effects of the Berlin crisis in Brazil."
#bra.9.t:0 "The Economy Recovers"
#bra.9.d:0 "Brazil's economy has finally recovered from the backlash of the Berlin crisis. Our economists are saying that the worse is now behind us and Brazil can again look for a better future."
bra.10.t:0 "Сельскохозяйственный кризис"
bra.10.d:0 "Нашей первой задачей, с которой мы сейчас столкнемся, будет: как справиться с нынешним экономическим кризисом? Наш кабинет считает, что первые шаги должны быть предприняты в сельском хозяйстве. С начала Берлинской паники мировой спрос на нашу сельхозпродукцию резко упал, и крупные землевладельцы (в основном сахарные и кофейные бароны) страдают от невостребованных урожаев. Скоро все больше и больше бедных крестьян будут либо голодать, либо искать лучшей жизни в городах, в то время как землевладельцы воспользуются возможностью обвинить федеральное правительство в том, что оно не помогает им выбраться из происходящего беспорядка. Мы могли бы воспользоваться этой возможностью, чтобы инициировать широкую программу земельной реформы, но землевладельцы (особенно северо-восточные коронели), конечно, поднимут возмущенные голоса."
bra.10.a:0 "Земельная реформа! Запустить программу!"
bra.10.b:0 "Мы не должны раздражать коронели, а значит и проводить земельные реформы какое-то время."
bra.11.t:0 "Либерал-демократы протестуют против земельной реформы"
bra.11.d:0 "Услышав о планируемой программе земельных реформ, Главный министр Боржес ди Модейрес поспешил во Паласио Катете требовать объяснений! Он и другие либерально-демократические партии рассматривают эти программы как посягательство на право частной собственности. Теперь мы должны выбрать: уважать ли волю бразильских рабочих и крестьян, голосовавших за нас, или уважать наших партнеров по коалиции?"
bra.11.a:0 "Пусть они протестуют - программа продолжится."
bra.11.b:0 "Мы должны уважать наших партнеров по коалиции - пора провести земельные реформы"
bra.12.t:0 "Вторая колонна Престеса"
bra.12.d:0 "Два года назад, когда война с Аргентиной все еще продолжалась, появились первые мятежи. Луис Карлос Престес увел батальон из примерно двухсот близких по духу унтер-офицеров и капралов с линии фронта. Под влиянием синдикалистских идеалов группа провела следующие годы, путешествуя по Бразилии верхом, разговаривая с народом о бесполезности войны и распространяя слова о социальной справедливости, а также избегая преследования полиции, армии и, особенно в северо-восточных штатах, от jagunços (наемников), головорезов коронелистов. «Колонна Престеса», так ее стали именовать, когда группа стала известна, распологалась лагерем с января по сентябрь 1935 года на внутренних территориях Баия, Пернамбуку, Параиба, Сеара и Пиауи, видя своими глазами суровую и жалкую жизнь бедных сертанейских крестьян, они стали главной опорой колонны, это событие можно рассматривать как рождение движения левых тенентес. Теперь, когда синдикалистское правительство Бразилии объявило о своих планах по осуществлению обширной программы земельной реформы, Престес предложил нам свои услуги и возглавил новую двухмесячную миссию по изучению Бахии и Сеару, помогая тем самым комиссии лучше осуществлять свою новую политику и адаптировать ее к региональным потребностям."
bra.12.a:0 "Удачи им!"
bra.12.b:0 "Нам это не нужно, мы можем доверять собственным опросам!"
bra.13.t:0 "Вторая колонна Престеса"
bra.13.d:0 "Два года назад, когда война с Аргентиной все еще продолжалась, появились первые мятежи. Луис Карлос Престес увел батальон из примерно двухсот единомышленников и капралов от линии фронта. Под влиянием синдикалистских идеалов группа провела следующие годы, путешествуя по Бразилии верхом, разговаривая с народом о бесполезности войны и распространяя слова о социальной справедливости, а также убегая от погони полиции, армии и, особенно в северо-восточных штатах, от jagunços (наемников), головорезов коронелистов. «Колонна Престеса», так ее стали именовать, когда группа стала известна, распологалась лагерем с января по сентябрь 1935 года на внутренних территориях Баия, Пернамбуку, Параиба, Сеара и Пиауи, видя своими глазами суровую и жалкую жизнь бедных сертанейских крестьян, они стали главной опорой колонны, это событие можно рассматривать как рождение движения левых тенентес. Теперь, когда синдикалистское правительство Бразилии объявило о своих планах по осуществлению обширной программы земельной реформы, Престес, в настоящее время наш Главный министр, предложил возглавить новую двухмесячную миссию по изучению в Баии и Сеары, помогая тем самым комиссии чтобы лучше реализовать свою новую политику и адаптировать ее к региональным потребностям. Тем не менее, Престес нуждается в нашем одобрении, прежде чем отправиться в это новое приключение." #см. стр. 357
bra.13.a:0 "Удачи им!"
bra.13.b:0 "На самом деле, Престес нужен здесь, в Рио."
bra.14.t:0 "Вторая колонна Престеса о Кенгасо"
bra.14.d:0 "Сегодня «Колонна Престеса» приблизилась к городу Жуазейру, штат Сеара, где их встретили на окраине города группы из нескольких десятков кангасейрос под командованием Лампьяо, так называемого «Короля Кангасо». С их постоянной борьбой с крупными землевладельцами, иногда ради личной славы, иногда для искренней защиты беднейших крестьян, прозванные либо героями, либо бандитами, кангасейрос являются неотъемлемой частью сложного социально-политического ландшафта севервосточных штатов. Один из членов Колонны, преданный марксист из PSR, читал лекции о том, что как Колонна, так и кангасейрос, можно рассматривать как спонтанное революционное движение бедных мужчин и женщин против феодального угнетения коронелистов. Таким образом, он продолжил, если мы сможем включить группы кангасейрос в ANL доктрину, они смогут хорошо нам помочь в политических диспутах с консервативными землевладельцами этих штатов."
bra.14.a:0 "Кенгасейрос должны быть включены в социалистическую доктрину."
bra.14.b:0 "Социальный бандитизм по-прежнему бандитизм-нам не нужна помощь такого рода."
bra.15.t:0 "Вторая колонна Престеса возвращается в Рио"
bra.15.d:0 "После двухмесячного путешествия по Бахии и Сеаре вторая колонна "Престеса" сегодня триумфально вернулась в нашу столицу. Луис Карлос Престес сам выступил с долгой речью в центре Рио-де-Жанейро, делясь приключениями своих товарищей с прохожими. Он подчеркнул, что, хотя жизнь северо-восточного крестьянина по-прежнему тяжела, сейчас у них есть большие ожидания, от того что ANL получила власть. Затем Престес направился во Паласио Катете, где представил свои выводы и предложения комиссии по земельной реформе."
bra.15.a:0 "Приветствуем их с распростертыми объятиями."
bra.16.t:0 "Вторая колонна Престеса возвращается в Рио"
bra.16.d:0 "После двухмесячного путешествия по Бахии и Сеаре вторая "Колонна Престеса" сегодня триумфально вернулась в нашу столицу. Луис Карлос Престес сам выступил с долгой речью в центре Рио-де-Жанейро, делясь приключениями своих товарищей с прохожими. Он подчеркнул, что, хотя жизнь северо-восточного крестьянина по-прежнему тяжела, сейчас у них есть большие ожидания, от того что ANL получила власть. Затем Престес направился во Паласио Катете, где представил свои выводы и предложения комиссии по земельной реформе. После этого он снова занял пост главного министра."
bra.16.a:0 "Приветствуем их с распростертыми объятиями - Престес возвращается на свой пост."
bra.17.t:0 "Запуск программы земельной реформы"
bra.17.d:0 "После нескольких десятков опросов, проведенных в последние месяцы, комиссия, состоящая из членов BOC, CBT и PSR, во главе с Минервино де Оливейра, выпустила технический документ, в котором подробно описаны три основных плана аграрной реформы в Бразилии. «План А», отстаиваемый ВОК, предлагает коллективизацию всех пахотных земель и их реорганизацию на более мелкие участки, возглавляемые самими крестьянами, которые затем организуют и объединяются в кооперативы для продажи своей продукции. Поддерживаемый CBT «План B» рассматривает конфискацию всей земли федеральным правительством и ее реорганизацию в крупные совхозы, на которых работает большинство сельского населения. Есть еще одна возможность: «План C» защищаемый PSR. Этот третий, более умеренный вариант, предлагает коллективизацию всех крупных ферм и земель, оставляя при этом средние и мелкие земли по-прежнему в качестве частной собственности. План C также защищает конфискацию неиспользуемых участков и их реорганизацию в кооперативы - систему, подобную Эджидос, принятую Мексикой после революции. Любой из этих вариантов повысит уровень недовольства крупных землевладельцев, но мы должны придерживаться наших планов, если хотим улучшений в Бразилии!"
bra.17.a:0 "План A - Реорганизовать все пахотные земли в крестьянские кооперативы."
bra.17.b:0 "План В - конфисковать все земли и создать государственные фермы."
bra.17.c:0 "План C - крестьянские кооперативы и ограниченная частная инициатива."
bra.18.t:0 "Протесты коронелистов"
bra.18.d:0 "Группа коронелистов - традиционных землевладельцев-олигархов северо-восточных штатов - встретилась сегодня в Форталезе, штат Сеара и передала письмо губернатору штата, которое будет передано президенту. В этом документе они выражают свою озабоченность «захватом Бразилии со стороны социалистических бандитов» и обещают бороться за целостность своих земель. Они также говорили о «предполагаемой» поддержке местными крестьянами земельной реформы. На самом деле, говорят они, большинство бедных фермеров действительно чувствуют себя защищенными под патронажем коронели!"
bra.18.a:0 "Пусть жалуются!"
bra.19.t:0 "Протест южных землевладельцев"
bra.19.d:0 "Похоже, что северо-восточные коронели не являются нашей единственной заботой. Группа промышленников, землевладельцев и представителей среднего класса под руководством побежденного кандидата в президенты Жетулио Варгаса встретилась сегодня в Кампинасе, штат Сан-Паулу, и протестовала против наших программ земельной реформы."
bra.19.a:0 "Просто игнорируйте их!"
bra.20.t:0 "Невостребованный кофе"
bra.20.d:0 "Землевладельцы-олигархи Сан-Паулу сообщили нам о проблеме. Цены на кофе ежедневно падают на международном рынке и фермеры заполняют свои склады все более и более невостребованным урожаем. По мнению наших экономистов, если мы сейчас не будем действовать, углубление сельскохозяйственного кризиса окажет влияние не только на крупных землнвладельцев, но и на более бедных крестьян, которые только что получили выгоду в рамках наших программ."
bra.20.a:0 "Разве они не всегда верили в «свободный рынок»? Игнорировать их!"
bra.20.b:0 "Купите излишки кофе и сожгите его. Это повысит его цену!" #No money in game, what to replace it with?"
bra.21.t:0 "Гори, кофе, гори!"
bra.21.d:0 "Во всех южных штатах на гигантских кострах сжигают тысячи мешков кофе. По мнению наших экономистов, это снизит предложение бразильского кофе по всему миру, что, в свою очередь, повысит цену на международных рынках. Даже если мы потратим на это немного денег, эти инвестиции в конечном итоге вернутся к нам в виде налогов."
bra.21.a:0 "Теперь давайте выпьем кружку крепкого черного кофе!"
bra.22.t:0 "Путь к спасению синдикализма?"
bra.22.d:0 "Новости о компромиссе между элитами и правительством против крестьян Бразилии, которые ожидали широкой программы земельной реформы, уже слышны на улицах. Недовольство очевидно. В течение последних нескольких дней часть офицеров тенентос из нашей армии под руководством Луиса Карлоса Престеса и Исидоро Диаса Лопеса разрабатывала план свержения Эдгарда Лойенрота и, вместе с тем, «спасение социалистического проекта Бразилии, прерваного слабым, незаслуженным и некомпетентным президентом». Новости этого растущего заговора уже достигли части нашего кабинета. Как теперь должно действовать наше правительство? Мы не можем просто уволить Престеса из армии, поскольку это привело бы к неподчинению всех вооруженных сил правительству. Вместо этого мы могли бы удалить его с его нынешнего поста и перевести в какой-то отдаленный населенный пункт... Этого было бы достаточным для него наказанием и спасло бы всех от любого крупного скандала. Или мы могли бы поддержать его заговор и поставить его на пост президента."
bra.22.a:0 "Закрыть глаза и пусть переворот продолжается."
bra.22.b:0 "У Русских есть Сибирь, а у нас есть Амазонка - перебазирование Престеса в Манаус."
bra.23.t:0 "Престес учреждает военное правительство"
bra.23.d:0 "За последние несколько часов были мобилизованы армейские подразделения по всей стране, так как известия о начале военного переворота под командованием капитана Луиса Карлоса Престеса и генерала Исидоро Диаса Лопеса достигли казарм. Восстание началось в Сан-Паулу, когда войска заняли полицейские участки и основные общественные здания, что вскоре последовало и в столице и крупных городах. В Рио-де-Жанейро президент Эдгард Лойенрот бежал в горные районы штата со своим кабинетом, в то время как Престес и Исидоро вошли во Паласио Катете. Затем Престес и Исидоро произнесли долгую речь, перед тем как Сенат объявил о создании нового временного военного правительства, которое «будет удерживать Бразилию на своем пути к прогрессу и социализму, не опасаясь прорывов реакционных элит»."
bra.23.a:0 "Кажется, социализм в безопасности."
bra.24.t:0 "Проблемы в Пернамбуку"
bra.24.d:0 "коронели и другие консервативные силы в северо-восточных штатах все более не согласны с нашими программами реформ и становятся ярыми противниками федерального правительства в Рио-де-Жанейро. Сегодня утром представители Комиссии по земельной реформе подошли к одной из ферм знаменитого коронели Шико Эраклиу, в Лимоэйро, на востоке Пернамбуку. Поскольку эти федеральные представители сообщили коронели о решении правительства о конфискации этих земель, на них напала группа его вооруженных головорезов! Из десяти мужчин и женщин группы, шесть смогли убежать верхом на лошади, в то время как один был застрелен ягуансос, а остальные трое были взяты в плен. Некоторые члены нашего кабинета считают, что жесткий ответ на ситуацию в Лимоэйро - это то, что нам нужно, чтобы держать коронели под контролем. В то время как Força Pública (полиция Пернамбуку) все еще находится под их контролем, нам, возможно, потребуется сформировать отряд из нескольких десятков человек нашей регулярной армии и отправить их на земли Шико Эраклиу. В качестве альтернативы, учитывая, что небольшая группа кангасейрос Лампио приближается к этому городу, мы можем проверить их лояльность к нам. Однако некоторые министры считают, что любые суровые действия вызовут большие волнения этих еще сильных консервативных сил."
bra.24.a:0 "Сформируйте армейский отряд и отправьте его в Лимоэйро, быстро!"
bra.24.b:0 "Пусть Лампио выполнит эту работу для нас."
bra.24.c:0 "Время для переговоров с северо-восточными губернаторами."
