### Events ###
turkestan.1.t:0 "Час Настал!"
turkestan.1.d:0 "Сейчас мы ведём войну с неверными в Казахстане. Должны ли мы призвать все остальные тюркские племена присоединиться к нашей Священной Войне?"
turkestan.1.a:0 "Призовите племена!"
turkestan.1.b:0 "Наши армии уже достаточно велики"

turkestan.2.t:0 "Перестрелки на Границе"
turkestan.2.d:0 "Мы получили известия о небольшой перестрелке между одним из наших пограничных отрядов и казахской полицией. Восемь наших бравых солдат были убиты, и многие считают, что нам пора начать войну, дабы отомстить за их смерти, и, наконец, избавить мусульман Орды от правление безбожников!"
turkestan.2.a:0 "Мы сейчас же выдвинемся на Казахстан!"
turkestan.2.b:0 "Ещё не время"

turkestan.3.t:0 "Призывы к Войне"
turkestan.3.d:0 "Влиятельный совет муфтиев выступил с резкой критикой нашей политики сосуществования с Алаш-Ордой на севере. Они заявили, что пришло время сражаться и окончательно установить исламское правление на землях всей Средней Азии."
turkestan.3.a:0 "Мы сейчас же выдвинемся на Казахстан!"
turkestan.3.b:0 "Ещё не время"

turkestan.4.t:0 "Война в Средней Азии!"
turkestan.4.d:0 "Два наших крупных соседа, Туркестан и Алаш-Орда, развязали войну. Если Туркестан одержит верх, то впоследствии он может обратить свой взор на Персию. Должны ли мы направить помощь казахам?"
turkestan.4.a:0 "Направить помощь!"
turkestan.4.b:0 "Направить помощь и объявить войну Туркестану"
turkestan.4.c:0 "Ничего не предпринимать"

turkestan.5.t:0 "Помощь из Персии"
turkestan.5.d.supplies:0 "Персы прислали нам помощь, дабы мы могли сдержать натиск туркменских войск."
turkestan.5.d.war:0 "Персы прислали нам помощь, дабы мы могли сдержать натиск туркменских войск, а также сами вступили в войну с этими варварами. Вместе с Персами мы сможем положить конец тюркской угрозе."
turkestan.5.a:0 "Превосходно!"

turkestan.6.t:0 "Война в Средней Азии!"
turkestan.6.d:0 "Два наших крупных соседа, Туркестан и Алаш-Орда, развязали войну. Если Туркестан одержит верх, то впоследствии он может обратить свой взор на Афганистан. К сожалению, мы сможем помочь казахам, только если сами объявим Туркестану войну, но для нас это решение может оказаться губительным!"
turkestan.6.a:0 "Пришло время сражаться!"
turkestan.6.b:0 "Ничего не предпринимать"

turkestan.7.t:0 "Война в Средней Азии!"
turkestan.7.d:0 "Два наших крупных соседа, Туркестан и Республика Казахстан, развязали войну. Если Туркестан одержит верх, то впоследствии он может обратить свой взор на нас. Мы всегда были дружны с казахами, и настало время сделать выбор: стоит нам вмешиваться или нет?"
turkestan.7.a:0 "Направить помощь!"
turkestan.7.b:0 "Направить помощь и объявить войну Туркестану"
turkestan.7.c:0 "Ничего не предпринимать"

turkestan.8.t:0 "Помощь от Клики Ма"
turkestan.8.d.supplies:0 "Восточные военачальники прислали нам помощь!"
turkestan.8.d.war:0 "Восточные военачальники прислали нам помощь, а также сами вступили в войну с этими варварами. Вместе с Кликой Ма мы сможем положить конец тюркской угрозе."
turkestan.8.a:0 "Превосходно!"

turkestan.9.t:0 "Победа за Нами!"
turkestan.9.d:0 "Нам удалось подчинить весь Казахстан власти тюрков! Государству грязных безбожников пришёл конец!"
turkestan.9.a:0 "Это только первый шаг на пути к восстановлению Халифата"
turkestan.9.b:0 "Для начала нам стоит развить наши нынешние земли"

turkestan.10.t:0 "Дели погрязла в войне"
turkestan.10.d:0 "Дели, бывшая колония британцев, сейчас вовлечена в крупную войну и потому не способна защищать свои интересы в Азии! Возможно, это наш шанс подчинить себе новые земли если не в Индии, то хотя бы в Персии и Афганистане!"
turkestan.10.a:0 "Мы должны выдвинуться на Тегеран и Дели!"
turkestan.10.b:0 "нам стоит ограничиться Персией"
turkestan.10.c:0 "Ещё не время"

turkestan.11.t:0 "Туркестан объявляет войну Персии"
turkestan.11.d:0 "Мы всегда старались сохранять порядок на северо-западных границах Индии, но в настоящий момент наша армия уже слишком перегружена. Можем ли мы рисковать войной с Туркестаном?"
turkestan.11.a:0 "Мы должны защитить их"
turkestan.11.b:0 "Нам не стоит вмешиваться"
turkestan.11.c:0 "Мы должны оккупировать Персию раньше Туркестана"

turkestan.12.t:0 "Россия погрязла в войне"
turkestan.12.d:0 "Россия сейчас вовлечена в крупную войну и потому не способна защищать свои интересы в Средней Азии! Возможно, это наш шанс подчинить Халифату земли Русской Татарии!"
turkestan.12.a:0 "Давайте разгромим этих русских!"
turkestan.12.b:0 "Время ещё не пришло"

turkestan.13.t:0 "Эмир умер"
turkestan.13.d:0 "Сейид Алим-хан, эмир Бухары и глава Исламской Федерации Туркестана, сегодня умер своей смертью. На заседании Государственного Совета будет решено, кто займёт место верховного правителя нашей державы. Сможет ли сын эмира, кронпринц Шахмурад, унаследовать титул отца? Удастся ли амбициозному Ибрагим-беку взять власть в свои руки? Или же мы увидим триумф теневой духовной фракции под руководством муфтия Эшона Бабахана?"
turkestan.13.a:0 "Кронпринц Шахмурад принимает власть"
turkestan.13.b:0 "Ибрагим-бек становится диктатором"
turkestan.13.c:0 "Муфтий Эшон Бабахан принесёт правление Ислама на наши земли"

turkestan.14.t:0 "Железный конь"
turkestan.14.d:0 "Шахмурад Алим-хан, эмир Бухары и глава Исламской Федерации Туркестана, представил скептически настроенным жителям Туркестана первого железного коня. Эмир впервые столкнулся с двигателем внутреннего сгорания во время своей поездки в Берлин и сразу пришёл к выводу, что лошади - это прошлый век. Унаследовав титул отца, Шахмурад Алим-хан стал ярым сторонником использования двигателей в жизни населения, и особенно в военном деле."
turkestan.14.a:0 "Кронпринц Шахмурад взялся за власть"

turkestan.15.t:0 "Фундаментализм в Исламской Федерации Туркестана"
turkestan.15.d:0 "Вслед за успешной серией завоеваний теневая духовная фракция Государственного Совета под руководством верховного муфтия Эшона Бабахана призвала внедрить в стране некоторые законы шариата, а также разработать ещё более агрессивные планы экспансии. Они также планируют вступить в спор с религиозной элитой Османской Империи в Стамбуле, что позволит нам укрепить позиции Туркестана на мировой арене..."
turkestan.15.a:0 "Мы должны ограничить влияние духовенства"
turkestan.15.b:0 "Если мы хотим продолжить экспансию, нам стоит прислушаться к ним"
turkestan.15.c:0 "Компромисс: сделать Бабахана главой службы безопасности"

turkestan.16.t:0 "Власть в Руках Верховного Муфтия"
turkestan.16.d:0 "Вследствии того, что Государственный Совет принял решение ввести в стране фундаменталисткое законодательство, верховный муфтий Эшон Бабахан удивил всех своим прошением о передаче ему полного контроля над правительством!"
turkestan.16.a:0 "Конечно, истинным правителем Туркестана должен быть истинный мусульманин"
turkestan.16.b:0 "Это уже слишком, предложите ему должность главы службы безопасности"
turkestan.16.c:0 "Нам стоит снизить влияние духовенства на Совет"

turkestan.17.t:0 "Абсолютная Власть Суннитов"
turkestan.17.d:0 "С 1517 года османские султаны назывались халифами, духовными правителями суннитов. Несмотря на то, что на протяжении веков возникало множество споров по поводу этого титула, и то, что религиозная власть султана невелика за пределами Турции, позиция халифа имеет огромное религиозное значение. Разрушив духовные связи с Османской Империей, мы сможем беспрепятственно расширять наши территории. Всего одно действие может привести к восстановлению противоборствующего им Шарифата, находящегося под управлением династии Хашимитов."
turkestan.17.a:0 "Султан всё ещё имеет большое влияние, нам не стоит этого делать."
turkestan.17.b:0 "Свяжитесь с Хашимитами и предложите возродить Шарифат."
turkestan.17.c:0 "Установить новый Халифат в Бухаре."

turkestan.18.t:0 "Шарифат"
turkestan.18.d:0 "Халифат, базирующийся в Константинополе, традиционно является руководством всех суннитов. Несмотря на формальное подчинение османам, с X века шарифы Мекки всегда были Хашимитами, в связи с чем идея восстановления Шарифата буквально витала в воздухе. Теперь же, когда Туркестан разорвал все связи с Османской Империей, они предложили нам основать Халифат здесь, в Аравии..."
turkestan.18.a:0 "Мы не можем более огорчать османов"
turkestan.18.b:0 "Принять их предложение и основать новый Халифат"

turkestan.19.t:0 "Хашимиты Отказываются"
turkestan.19.d:0 "В страхе перед османской расправой дом Хашимитов отказался от нашего предложения основать Шарифат в противовес Константинополю. Эти трусы... Наше духовенство выступило с гораздо более интересной идеей: установить наш собственный, независимый Халифат в Бухаре."
turkestan.19.a:0 "Сначала нам стоит подумать о внутренних проблемах"
turkestan.19.b:0 "Создать новый Халифат в Бухаре"

turkestan.20.t:0 "Хашимиты Соглашаются"
turkestan.20.d:0 "Дом Хашимитов принял наше предложение и объявил о создании нового Халифата в Аравии, который будет противостоять Константинополю. Может мы и пошатнули авторитет османов, но они так просто не сдадутся..."
turkestan.20.a:0 "Отлично!"

turkestan.21.t:0 "Создание Шарифата"
turkestan.21.d:0 "Хашимиты, желая напомнить миру о том, что они являются шарифами Мекки с X века, а также о том, что они являются потомками самого пророка Мухаммеда, заявили о несостоятельности османского султана в роли халифа всех правоверных и объявили о создании Шарифата. Али ибн Абдаллах, глава дома Хашимитов, провозгласил себя халифом всех суннитов, усилив тем самым позиции Аравии на мировой арене. Однако своим поступком он, наверняка, сильно разочаровал османов..."
turkestan.21.a:0 "Замечательно!"

turkestan.22.t:0 "Враждебный Шарифат"
turkestan.22.d:0 "Рассмотрев предложение Туркестана, Хашимиты, желая напомнить миру о том, что они являются шарифами Мекки с X века, а также о том, что они являются потомками самого пророка Мухаммеда, заявили о несостоятельности османского султана в роли халифа всех правоверных и объявили о создании Шарифата. Али ибн Абдаллах, глава дома Хашимитов, провозгласил себя халифом всех суннитов. Это просто немыслимо! Их действия являются оскорбительными для Ислама, и потому нам следует немедленно вмешаться!"
turkestan.22.a:0 "Хашимиты должны исчезнуть из Аравии"
turkestan.22.b:0 "Не обращайте внимания. Не один истинный мусульманин не признает их ложного Халифата"

turkestan.23.t:0 "Османо-хашимитская война"
turkestan.23.d:0 "После того, как Хашимиты заявили о создании Шарифата, османский султан объявил нашим братьям войну. Теперь нашим моральным долгом является защитить их от захватчиков из Константинополя!"
turkestan.23.a:0 "Мы поддержим их во имя Ислама"
turkestan.23.b:0 "Мы не готовы к войне с османами"

turkestan.24.t:0 "Туркестан делает нам предложение"
turkestan.24.d:0 "Услышав новости об османском вторжении, наши братья из Туркестана выказали желание присоединиться к этой войне!"
turkestan.24.a:0 "Аллаху Акбар! Добро пожаловать в альянс, братья!"
turkestan.24.b:0 "Мы не готовы к войне с османами"

turkestan.25.t:0 "Установление Бухарского Халифата"
turkestan.25.d:0 "Опираясь на предложение Совета Министров, имамы Туркестана заявили о несостоятельности османского султана в роли халифа всех правоверных и объявили о создании нового Халифата в Бухаре. Наш верховный муфтий Эшон Бабахан провозгласил себя халифом всех суннитов, усилив тем самым позиции Туркестана на мировой арене. Однако своим поступком он, наверняка, сильно разочаровал османов..."
turkestan.25.a:0 "Превосходно!"

turkestan.26.t:0 "Туркестан основал Бухарский Халифат"
turkestan.26.d:0 "Рассмотрев предложение своего Совета Министров, имамы Туркестана заявили о несостоятельности османского султана в роли халифа всех правоверных и объявили о создании Бухарского Халифата. Верховный муфтий Эшон Бабахан провозгласил себя халифом всех суннитов. Это просто немыслимо! Их действия являются оскорбительными для Ислама, и потому нам следует немедленно вмешаться!"
turkestan.26.a:0 "Как они посмели!"

turkestan.27.t:0 "Туркестан основал Бухарский Халифат"
turkestan.27.d:0 "Рассмотрев предложение своего Совета Министров, имамы Туркестана заявили о несостоятельности османского султана в роли халифа всех правоверных и объявили о создании Бухарского Халифата. Верховный муфтий Эшон Бабахан провозгласил себя халифом всех суннитов. Этим утром послы из Бухары прибыли в Кабул с целью получить признание со стороны наших предводителей Ислама."
turkestan.27.a:0 "Признать халифа Бухары мировым лидером суннитов"
turkestan.27.b:0 "Османский халиф - величайший предводитель всех мусульман мира"

turkestan.28.t:0 "Признание со стороны Афганистана"
turkestan.28.d:0 "Правительство Афганистана признало халифа Бухары мировым лидером суннитов!"
turkestan.28.a:0 "Отлично!"

turkestan.29.t:0 "Афганистан не признал наш статус!"
turkestan.29.d:0 "Правительство Афганистана отказалось признавать халифа Бухары мировым лидером суннитов! Как они посмели!"
turkestan.29.a:0 "Ничего, однажды они всё поймут"

