combinedsyndicates.300.t:0 "Движение Католических Рабочих"
combinedsyndicates.300.d:0 "С окончанием Революции ряд религиозных групп помогал в восстановлении страны. Одна из этих групп получила больше всего внимания и популярности -  Движение Католических Рабочих. Возглавляемая товарищем Дороти Дэй, движение получило популярность за комбинацию католицизма и ценностей радикального социализма. Движение также замечено их работой Милосердия Домом Гостеприимства для нуждающихся."
combinedsyndicates.300.a:0 "Жить в соответствии со справедливостью и милосердием Иисуса Христа"
combinedsyndicates.301.t:0 "Движение Католических Рабочих"
combinedsyndicates.301.d:0 "Гражданская война в Америке закончилась и Ватикан достигли новости о подъеме Движения Католических Рабочих. Движение решительно католическое, но и решительно анархическое. Рост Движения касается лидерства Ватикана, которое видит в нем отклонение от Католической доктрины. Однако, большинство считают верным проигнорировать это движение, поскольку истинные католики останутся верными Церкви. Еще одни считают, что Энциклика против движения уничтожит его в зародыше. Есть и те немногие, которые считают, что поддержка движения позволит отвернуть его от синдикализма в сторону добра."
combinedsyndicates.301.a:0 "Игнорировать это движение"
combinedsyndicates.301.b:0 "Поддержать движение"
combinedsyndicates.301.c:0 "Осудить движение"
combinedsyndicates.302.t:0 "Католическая церковь игнорирует ДКР"
combinedsyndicates.302.d:0 "Пришли новости о решении Ватикана игнорировать Движение Католических Рабочих. Это неудивительное развитие событий и небольшие изменения для движения, которое продолжает расти помогать Американцам по всей стране."
combinedsyndicates.302.a:0 "Достаточно хорошо."
combinedsyndicates.303.t:0 "Католическая церковь поддерживает ДКР"
combinedsyndicates.303.d:0 "Неожиданно попы объявили о поддержке Движения Католических Рабочих. Эта новость стала большим потрясением для многих, в том числе и для Дороти Дэй. Движение привлекло больше внимания и поддержки среди наших католических товарищей по всей стране."
combinedsyndicates.303.a:0 "Бог благославляет вас, товарищи!"
combinedsyndicates.304.t:0 "Католическая церковь осуждает ДКР"
combinedsyndicates.304.d:0 "Не стало неожиданностью то, что попы выступили против Движения Католических Рабочих. Наши католические товарищи расстроены, включая товарища Дороти Дэй. В ответ на Энциклику ДКР решило отделиться от католической церкви и идти своим путем."
combinedsyndicates.304.a:0 "Церковники стоят на пути истинной веры!"

combinedsyndicates.305.t:0 "Премьера фильма 'Бог спаси Кайзера'"
combinedsyndicates.305.d:0 "Чарли Чаплин и Объединение Актерских Профсоюзов выпустили очередной хит. Их новый фильм, 'Бог сохрани Кайзера', по мнению актера, является его лучшим фильмом на данный момент. 'Бог сохрани Кайзера' это политическая и сатирическая комедия-драма и первый озвученный фильм Чаплина. В фильме два основных персонажа, один из них это безымянный немецкий парикмахер, который пытается свести концы с концами в Германии, очень похожий на Трампа, которого Чаплин играл в его предыдущих фильмах. Второй главный персонаж это Кайзер Фредрик, являющийся неуклюжим но жестоким лидером-шутом; очевидная сатира на Кайзера Вильгельма Второго. Через весь фильм он проносит тяжести жизни германских рабочих, злобно издеваясь над правительством Германии и Кайзером в частности. Фильм завершается тем, что парикмахер был перепутан с Кайзером и дал разжигающую речь, восхваляющую добродетели Доброй Воли и Человеческого Братства, и дающую одобрение сильным взглядам Чаплина как радикального социалиста."
combinedsyndicates.305.a:0 "Чаплин превзошел сам себя"
combinedsyndicates.306.t:0 "Музыкальный тур Вуди Гатри"
combinedsyndicates.306.d:0 "Известный музыкант Вуди Гатри и его группа 'Певцы Альманаха' отправились в музыкальный тур. Популярные по всей стране, Гатри и его группа играют старую классику, такую как 'Солидарность Навсегда' и 'Союзная мощь', но кроме этого они создали и новые песни, такие как 'Эта Земля Твоя', 'Облегчи мой революционный разум', 'Крах капиталистических слез', и 'Все вы Капиталисты проиграли'. Этот тур оказался весьма популярен, где бы ни побывала группа."
combinedsyndicates.306.a:0 "Будет ли следующий тур?"