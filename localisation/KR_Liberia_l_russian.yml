LBR_freemason_coup_desc:0 "Позволить тайным общества действовать открыто было самой большой ошибкой президента Барклея... Еще хуже, чем закон о гражданстве, за который ему самому теперь придется платить. Масонская партия, обладающая истинным духом свободных людей, вернулась в Либерию, и теперь не каждый в Республике заслуживает свободы..."
LBR_ultimatum_to_foreigners_desc:0 "С Фрэнком Толбертом, как нашим гроссмейстером, мы имеем право судить каждого человека. Иностранцы в Либерии, владельцы плантаций и беженцы, возможно, не разделяют нашу любовь к свободе. Надо иметь только верных рабочих, чтобы построить великую страну."
LBR_no_democracy_desc:0 "Причиной падения истинных вигов было не то, что они были коррумпированы, но то, что они должны были потворствовать иностранцам для доказательства собственной власти. Выборы в Либерии никогда не внушали доверия к правительству. Ифа Мо, новый генеральный секретарь, обеспечит нам стабильное правительство."
LBR_power_to_poros_desc:0 "Мы не должны рассматривать Поро во внутренних районах как неприятность. Может быть, покойный Эдвин Баркли был прав, дав им представительство. Если бы мы использовали власть для этих многочисленных групп, мы могли бы поднять армию, сражающуюся за Свободу и Ифа Мо."
LBR_totalist_coup_desc:0 "Репрессиив отношении тайных обществ - крайний шаг, но и наша самая большая возможность. Если истинные виги не будут придерживаться самых основ свободы, то они являются врагами свободы и социализма."
LBR_totalist_2_desc:0 "Союз навсегда, товарищи! Хотя виги могут бежать в Хинтерленд, их встретит миллион свободных людей. Вперед на плантации, раз и навсегда уничтожая надсмотрщиков!"
LBR_totalist_3_desc:0 "На протяжении почти 100 лет наше порабощение спонсировалось Соединенными Штатами. Хватит! Интернационал порадуется нашему прибытию."
LBR_totalist_4_desc:0 "Политическая реальность Либерии по-прежнему является оборонительной. Французские изгнанники могут вернуться к нам в любой момент и посягнуть на революцию. Будем готовиться к встрече с французским оружием с усердием."
LBR_remove_corruption_desc:0 "То, что начиналось как эффективная и современная армия, скатилось в совсем другую категорию. Призывников сегодня легко узнать, марширующих и орущих гимн. Мы созовем наших командиров на совещание."
LBR_fighting_tooth_nail_desc:0 "Нельзя отрицать, что наши пограничные силы воюют лучше, действуя в небольших дивизиях. Партизанская тактика, хоть и не почетная, является нашей истинной боевой традицией."
LBR_train_militias_desc:0 "Мы должны обеспечить знание военными местности. Ополченцы могут перехитрить врагов, быстро заняв стратегические позиции."
LBR_grand_battleplan_desc:0 "Когда Германия переехала в Буш, чтобы претендовать на Миттелафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
LBR_defense_force_desc:0 "Теперь, когда мыразобрались с основой армии, мы можем сформировать элитные дивизии. Либерийская целевая группа будет нашей последней линией обороны, готовой умереть за свою родину."
LBR_battle_principles:0 "Принципы ведения войны"
LBR_copy_best_desc:0 "Пора забыть прошлое. Прошедшие американские учения доказывают, что полностью пехотные подразделения могут выполнять сложные приказы."
LBR_battle_principles_desc:0 "Когда Германия переехала в Буш, чтобы претендовать на Миттелафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
LBR_bush_clearing_desc:0 "Это началось тогда, когда мы покорили племена крахнов, вспахав их земли. Мы можем и дальше подчинять континент танками и грузовиками. Им будет негде спрятаться."
LBR_modern_war_desc:0 "А что, если враг полезет в наши кусты? Мы должны обеспечить нашей армии подготовку и современное оснащение для того, чтобы противостоять превосходящему во всем врагу."
LBR_new_army_desc:0 "Сегодня наши мужчины поют о женщинах, которых они не будут видеть, находясь на фронтах наших побед. Государственный гимн исполняется через громкоговоритель. Теперь мы - современная армия."
LBR_ambassador_lessons_desc:0 "Немецкий корабль, уничтоживший наш великий либерийский флот, был крейсером класса 'Дрезден'. Неужели мы не можем разработать корабль, который сможет победить немецкий крейсер, разработанный в 1907 году?!"
LBR_convenient_convoys_desc:0 "Мы слишком бедны, чтобы позволить себе большой торговый флот. Если мы продадим права на наш военно-морской флаг независимым компаниям и их кораблям, то получим деньги и станем обладателями сильного... бумажного флота."
LBR_defend_trade_desc:0 "Мы должны полагаться на маневрирование с целью истощения врага, чтобы победить в открытом море. Прямого конфликта с врагом необходимо избегать любой ценой."
LBR_trade_connections_desc:0 "Любое откровенное проявление силы в открытом море приведет к войне. Вместо подобных учений мы должны вытащить опытных моряков из нашего реестра и проводить их регулярные тренировки."
LBR_african_airmail_desc:0 "Мы придумали замечательный по расширению наступательных возможностей наших ВВС, не вызывающий подозрений со стороны соседей. Если мы назовем наш план по разработке бомбардировщиков "Африканской службой воздушной почты", мы сможем провести его без лишнего шума."
LBR_swamp_eels_desc:0 "Летом опасно спускаться в дельту Басса, где по ночам на охоту выходят угри. Мы взяли эту естественную стратегию в начале XX века и должны использовать впредь."
LBR_air_force_desc:0 "Мы слишком долго уклонялись от важнейшего нововведения этого века - воздушных сил. Пора исправить это, создав авиабазу и аэропорт в Монровии, которые будут служить нашим экономическим и военным интересам."
LBR_tuskegee_desc:0 "Мы знаем о энтузиазме некоторых людей в Алабаме, которые готовы помочь нам с пилотированием и разработкой новых самолетов. Очень жаль, что их университет закрыли..."
LBR_borrowing_research_desc:0 "Эти молодые люди из Алабамы оказались неоценимым приобретением для нашей авиационной программы. Студенты недавно закрытого университета Таскиги, которых мы пригласили, раскрыли дальнейшие планы США по разработке нового невероятного оружия."
LBR_flying_stars_desc:0 "Молодые асы из Таскиги создали план по развитию программы либерийских истребителей. Они призывают вступать в отряд "Летающие звезды", потому что они столь же разрушительны, как и звезды, но никогда не падают на землю."
LBR_secret_societies_desc:0 "Тайные сообщества, хоть и стали объектом предубеждений в США, в Либерии действуют как параллельная правительству полностью законная система. На вершине восседают свободоные масоны - орден, в который допускают только американо-либерийцев и которые имеют существенное влияние на партию истинных вигов. Для диких туземцев, неспособных напрямую влиять на правительство, существует Поро. Мы должны либо полностью избавиться от них, либо подчинить своей воле."
LBR_1939_elections_desc:0 "Only our oldest statesmen, those alive in 1870, would be able to remember an election as contentious as this. The True Whig Party supremacy is challenged by reformists, syndicalists, and lobbyists. As we hold our American ideals close to heart, we vote with conviction in our system of government."
LBR_election_soccon_desc:0 "Edwin Barclay win reelection, achieving a third term where his predecessor could not. The True Whig Party secures it's only contested victory since 1869. In his inauguration speech, Barclay vows to turn a new leaf for the party and the nation."
LBR_election_radsoc_desc:0 "The road to the Presidential Palace was difficult for the Syndicalists. Meeting in the Hinterland, coordinating with the IWW in secret, even selling out Padmore's gang. All done in order to supplant the True Whig regime legally."
LBR_election_mrklib_desc:0 "The old older of the True Whigs died because they lost the grace of their betters, the United States. We split the vote, and came out on top. Liberia will change now, and a better union will be built."
LBR_election_soclib_desc:0 "Although we put our faith in Edwin Barclay to lead Liberia out of the dark, he has fallen to compromise. The Liberian people want a party that works to free them from physical slavery. Economic slavery is a willing price to pay."
LBR_secure_citizenship_desc:0 "Despite the passing of the 1932 Citizenship Act, numerous issues plague native enfranchisement. The Hut Tax, a tax on all native dwellings which also conferred voting rights, is widely ignored. We must decide whether to pursue collection of the Hut Tax, helping our national debt, or to abolish it in the name of true freedom"
LBR_patronize_allies_desc:0 "While it is not in the spirit of the law, we can offer incentives for renewed loyalty from the Americo Liberians. On the other hand, this capital can be put directly into businesses that will solve our unemployment and pitiful industry."
LBR_judicial_reform_desc:0 "Since the beginning of the 20th century, the Supreme Court and bureaucracy have expanded in power. The True Whig Party let this happen, and in turn they ran wild and allowed opposition to form. Making judges and bureaucracy based on meritocracy can only help us."
LBR_reconcile_totalists_desc:0 "When J.J. Dossen reported Padmore to the police, he created a rift in the socialist union we must have in order to fix Liberia. Pardoning him and his members will remove a potential enemy. We both see the chains of slavery, why fight over the tools to smash them?"
LBR_emancipation_desc:0 "When Liberia was founded in 1847, we were the "Land of the Free" in the same way the US was. If we accomplish nothing else, we should still free the forced laborers and open education to all. The world is behind us on this."
LBR_internationalism_desc:0 "As James Ford instructed us, we will go to the Third Internationale and the United States. In France, we will propose to join them in their great union, and for us to leave the US's sphere permanently. "
LBR_amend_constitution_desc:0 "The flaw in our Constitution is not that it is based on the American system. Our founders took the 19th century interpretation of the constitution, adding a vow to god and fraternal love. We must divorce ourselves from fraternities and theism."
LBR_immigration_desc:0 "While the US embraced immigrants from Asia, Europe, and South America, our immigration has been minimal. This is because of the ridiculous requirement of being black to become a citizen. Both the US government and our Firestone benefactors approve."
LBR_foreign_investment_desc:0 "The fools at the True Whig Party took loans in order to control the economy. The economy must be free in order for our rubber to be worth anything. Let foreigners come and directly invest their own money and live in Liberia."
LBR_holy_materialism_desc:0 "Though he called himself the prophet Elijah, and claims he spoke to the angel Gabriel, William Wadé Harris is now an ally. His idea that material possessions are a sign of God's grace is exactly what we need in Liberia. Though we are not fetishists, we need more in order to enrich our nation."
LBR_race_mixing_desc:0 "Our ally, Gabriel Dennis, has come back from Brazil with a book by Joao Baptiste de Lacerda. This anthropological treatise details the flaw in denying race mixing. In fact, race mixing is the way to increase our own status as a nation in Africa. Old laws preventing race mixing must end, for the sake of our children."
LBR_legitimize_unions_desc:0 "The decision on secret societies revealed the dirty secret of Liberia, but we are not ashamed of our labour unions. The labour unions growing in Liberia are not an enemy, but a potential ally to balance our goals of emancipation with economic solvency."
LBR_spread_unionism_desc:0 "Though it will take a while for trade unions to modernize, we can spread the word. The Liberian journalists are ready to publish in French and creole, spreading social liberalism to all of West Africa."
LBR_african_investment_desc:0 "We fell onto hard time because of the short term thinking of the True Whigs. The only way to ensure we never fall again is to follow the plan set out by Wilmont E. Dennis. We will send our best and brightest out of Africa to build businesses, and bring back wealth to Liberia. "
LBR_peculiar_institutions_desc:0 "Despite our best efforts to hold off erupting emancipation, we can no longer. Gunnar Myrdall's assessment that emancipation will increase the number of educated and skilled is wise. We are willing to buy our freedom, as to not destroy our integrity to Firestone."
LBR_star_of_africa:0 "Star of Africa"
LBR_star_of_africa_desc:0 "The First Weltkrieg has endangered the free nations of West Africa: Liberia, Sierra Leone, and the Ivory Coast. We must secure our brethren from their French and German overlords. We are the last free men of Africa, yes, but perhaps not for long."
LBR_demand_sierra_leone:0 "Demand Sierra Leone"
LBR_demand_sierra_leone_desc:0 "The French have ruled over Sierra Leone for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LBR_claim_sierra_leone:0 "Fight for Sierra Leone"
LBR_claim_sierra_leone_desc:0 "Sierra Leone is properly part of the greater African commonwealth, and it is our place to reclaim it."
LBR_sierra_leone_liberated:0 "Sierra Leone Liberated"
LBR_sierra_leone_liberated_desc:0 "Until we can decide how better to organize our larger nation, the citizens of Sierra Leone have been granted seats in our Parliament and we will treat them as equals among Liberians."
LBR_demand_ivory_coast:0 "Demand Ivory Coast"
LBR_demand_ivory_coast_desc:0 "The Germans have ruled over the Ivory Coast for too long, and done so with an iron fist. Now is our chance to demand they return it, or it will mean war between us."
LBR_claim_ivory_coast:0 "Fight for the Ivory Coast"
LBR_claim_ivory_coast_desc:0 "The Ivory Coast is properly part of the greater African commonwealth, and it is our place to reclaim it."
LBR_ivory_coast_liberated:0 "Ivory Coast Liberated"
LBR_ivory_coast_liberated_desc:0 "Until we can decide how better to organize our larger nation, the citizens of the Ivory Coast have been granted seats in our Parliament and we will treat them as equals among Liberians."
LBR_keep_our_promise:0 "Keep our Promise"
LBR_keep_our_promise_desc:0 "Greater Liberia is not a national concept; it is rather a sum of the numerous efforts. We all came here for the lover of liberty, to reunite with our motherland, or for fortune. We will make that dream a reality for all of West Africa."
LBR_military_occupation:0 "Military Occupation"
LBR_military_occupation_desc:0 "We will not leave Sierra Leone and the Ivory Coast undefended. Even an alliance is insufficient - together we are stronger, and Liberian troops will defend their freedom with our lives."
LBR_african_commonwealth:0 "Declare the West African Commonwealth"
LBR_african_commonwealth_desc:0 "With our total control over west Africa we can now form a commonwealth of nations, not unlike the one formed by the dominions of the former British empire. This will keep us from overextending ourselves too far and still have control over West Africa."
LBR_greater_liberia:0 "Declare Greater Liberia"
LBR_greater_liberia_desc:0 "We are weak if we are not united - some believe that the sum of the whole is greater than its parts, but the truth is that our breathren in West Africa are stronger if they stand at our side under a single banner."
LBR_integrate_guinea:0 "Integrate Guinea"
LBR_integrate_guinea_desc:0 "The acquisition of Guinea is a great windfall, and a sign that West Africa is ready to unite. Though their peoples are mostly Muslim, it will be an honour to fight alongside our Guinean brothers."
LBR_integrate_ghana:0 "Integrate Ghana"
LBR_integrate_ghana_desc:0 "The former Kingdom of Ashanti was one of the strongest in West Africa, challenging the British for many years until they, too, fell to the colonizers. Now they shall stand at our side, adding their strength to the greater whole."
LBR_integrate_togoland:0 "Integrate Togoland"
LBR_integrate_togoland_desc:0 "The Togolese people have a strong tradition of freedom, and they will enjoy that and more as part of the Liberian republic."
LBR_integrate_dahomey:0 "Integrate Dahomey"
LBR_integrate_dahomey_desc:0 "Dahomey represents the furthest extent of our West African borders, and the Fon people deserve an equal place at the Liberian table."
LBR_great_minds:0 "Great Minds of Africa"
LBR_great_minds_desc:0 "Now West African language and culture can flourish. In English, French, and German; we will speak whatever improves our lives the most. We are united at last, and indivisible forever."
LBR_assess_economy_desc:0 "Our government owes a total of 6.4 million dollars to a combination of private investors and the US government. With the economic crisis in America not lifting, the US government has decided to hold us accountable to our debts, and our investors are likely to do the same. We must find a new source of income, and fast."
LBR_increase_taxes_desc:0 "Benjamin Franklin, a great American, once said that death and taxes were the only certainty in life. The $1 Annual Hut Tax we added in 1932 will have to be raised to $3. American imports, items such as clothing and cameras will tariffs. We shall rouse the Liberian people chip in for the prosperity of their children."
LBR_bailout_partner_desc:0 "It is oblivious that our own bootstraps will not save our deteriorating economy. Only by cooperating with an external partner can we save the economy. We can ask the Firestone Natural Rubber Company, the US government, or even Germany."
LBR_bailout_usa_desc:0 "In a final analysis, the US needs us more than we need them. If war comes to their shore, they will need an ally across the Atlantic. Let's send our foreign minister to the US, hammer out a way to forgive the $3.4 million."
LBR_american_deal_desc:0 "The US agreed to a deal, but it they are as tough as ever. They recommend we declare bankruptcy, which activates a US provision that forgives our debt in exchange for forced austerity measures. Liberia would become an Unincorporated Unorganised Territory in every way but name. "
LBR_tax_exemption_desc:0 "Since the US has now formalised the informal power that it exerted over Liberia, we now receive some US social services. We can do one, better, we demand triple tax exemption, which will help US businesses come to Liberia."
LBR_land_speculation_desc:0 "The Firestone Company came to Liberia only after speculators determined the land was suitable. If the US government could send more land speculators, we could deepen our resource pool and improve infrastructure."
LBR_bailout_firestone_desc:0 "We must prioritise the money that exists within Liberia already. Harvey Firestone own 1.5 million acres of land and is willing to help us out of debt. In his words, our solvency is a mark of pride for his business."
LBR_rubber_plants_desc:0 "Harvey Firestone has agreed to pay $3 million in the form of treasury bonds and cash. In return, he asks for the Liberian government to extend certain 'benefits' to his associates at Ford."
LBR_facilitate_lobbying_desc:0 "Trouble within our ministries is erupting due to our deal with Firestone. They have proof that Firestone engages in slave labour and persecutes labour unions. Fortunately there is enough kickback left over to shut them up."
LBR_repair_railway_desc:0 "This new arrangement with Ford and Firestone requires us to rebuild the Main Line Railway. We will even drill our army along the line. Let's see if our saboteurs are brave enough to try again."
LBR_bailout_ger_desc:0 "Didn't our German ambassador, Massaquoi, have a plan for Germany to bail us out? We may have had our differences with Germany in the past, but that is history. the future of the world, of Africa, is probably in their hands."
LBR_join_germany_desc:0 "The deal on the table is the biggest to ever land on our doorstep. Join the German Empire, wipe away the debts. If the alternative is poverty and eventually slavery, we choose freedom."
LBR_german_industry_desc:0 "The German production method emphasises extensive planning in the engineering phase. Labour reducing machinery, cafeterias, and rousing music is sent to the Grain Coast as a gift."
LBR_german_tech_desc:0 "A second convoy arrives with scientists and schematics. The Kaiser intends for us to become a model colony, like Nigeria used to be for Britain. Let's hope Mittelafrika does not become jealous."
LBR_economy_direction_desc:0 "Finally, we have recovered from the slump that started with the US Depression. We must now ready our nation for whatever the future will bring. "
LBR_civ_ind_1_desc:0 "The war is far away, and we still have many people unemployed. If we want to become a self sufficient economy, we need to make a long term investment."
LBR_mil_ind_1_desc:0 "The love of Liberty brought us to Liberia. We show our appreciation by arming ourselves. As our ancestors did."
LBR_mobilisation_1_desc:0 "Americo-Liberians are still the base of our army, and Monrovia is still the base of our power. We should construct new military railways to help effectively control the nation."
LBR_civ_ind_3_desc:0 "Monrovia, although our capital, is still a small town by European standards. If we construct new industry and homes we should see masses of workers coming in from the Hinterland looking for a job."
LBR_mobilisation_2_desc:0 "The Hinterland is still home to the vast majority of our population but most are not in contact with the Liberian government, effectively being independent entities. We should extend our infrastructure into the vast expanse to promote urbanisation and make military conscription much easier."
LBR_civ_ind_2_desc:0 "We should begin construction on a series of cities across the coast, shifting population from the jungles and increasing our industrial capacity."
LBR_mil_ind_3_desc:0 "When that German submarine fired warning shots at Monrovia in 1921, we had nowhere to hide. If we control Monrovia, we control Liberia."
LBR_mil_ind_2_desc:0 "Although Monrovia has preserved us for almost a century, we need to spread our zone of control south. Maryland, on the Ivorian border, provides us with access to French goods."
LBR_university_desc:0 "Our education system has never befitted our tradition of liberty. We can construct a new university in Montserrado County, and name it after the honourable D.B King"

