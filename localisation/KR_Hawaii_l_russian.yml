hawaii.32.d:0 "Пришло время для очередных выборов Кухино Нуи.  Кого выберут избиратели?"
hawaii.32.a:0 "Побеждает Национальная партия!"
hawaii.32.b:0 "Побеждает реформаторская партия!"
hawaii.32.c:0 "Побеждает Национал либеральная партия!"
hawaii.32.e:0 "Побеждает прогрессивная партия!"
hawaii.33.t:0 "Выборы Кухина Нуи"
hawaii.33.d:0 "Пришло время для очередных выборов Кухино Нуи.  Кого выберут избиратели?"
hawaii.33.a:0 "Побеждает Национальная партия!"
