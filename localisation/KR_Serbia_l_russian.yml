### Event text ###
serbia.1.t:0 "Королевство Сербия"
serbia.1.d:0 "Убийство эрцгерцога Франца Фердинада сербским националистом Гаврилой Принципом разожгло огонь Вельткрига. Несмотря на все заверения, Австрия смогла полностью оккупировать Сербию только в конце 1915 года при поддержке Болгарии, ударвишей в спину. По итогам войну, южные территории отошли Болгарии, в то время как остальные земли перешли под австрийскую оккупацию вплоть до 1926 года.\n\nС этого момента, Сербя боролась за выживание, не подавая вида и зная, что она не сможет вести военные действия. Однако, со временем, правительство становилось всё более и более националистическим и джингоистским, которое желало если не побороть Австрию, то хотя бы вернуть южные земли у Болгарии. Греция и Румыния преследуют схожие цели. Многие уже открыто говорят, что союз с ними не за горами.\n\nСможет ли Сербия победить болгарскую гегемонию на Балканах? И если да, то сможет ли она победить Австрию и построить пан-славянское государство?"
serbia.1.a:0 "Сербия вновь будет великой!"

serbia.2.t:0 "Видовдан"
serbia.2.d:0 "Видовдан отсылает нас к дню, когда Святой князь Лазарь и другие святые сербские мученики положили свои головы в битве при Косово с османами 28 июня 1389 года. В Сербии этот день отмечается как национальный праздник."
serbia.2.a:0 "Сербия не забудет своих героев!"

serbia.3.t:0 "Видовдан"

serbia.4.t:0 "Открытие нового здания Парламента"
serbia.4.d:0 "Строительство этого здания началось в 1907, когда король Петар I заложил первый камень в основание. Вельткриг затормозил стройку, а после и сами планы здания были утеряны. Павле Илькич решился продолжить стройку. интерьер был оформлен Николаем Красновым в стиле академического классицизма. Недавно, строители доложили о том, что здание полностью готово. Наши политики уже готовятся провести первое заседание в ближайшее время."
serbia.4.a:0 "Оно прекрасно."

serbia.5.t:0 "Форма монархии"
serbia.5.d:0 "Кронпринц Александр, легитимный король Сербии, наконец-то был допущен до управления страной. Однако он желает знать, какой будет форма монархии. Парламент должен в кратчайшие сроки дать ему ответ."
serbia.5.a:0 "Абсолютизм придаст нам стабильности!"
serbia.5.b:0 "Конституционализм придаст нам свободы!"

serbia.6.t:0 "Король объявляет выборы"
serbia.6.d:0 "После того, как воевода Петар Божович сложил полномочия регента в пользу принца Александра, новый король объявил о выборах нового правительства, с которым и он и народ найдёт общий язык. Белград окращен в национальные цввета. День голосования всё ближе..."
serbia.6.a:0 "Демократы принесут нам свободу."
serbia.6.b:0 "Народная Радикальная партия набрала большинство!"

serbia.7.t:0 "Президент объявляет выборы"
serbia.7.d:0 "После того, как воевода Петар Божович сложил полномочия регента в пользу временного прездиента Йовановича, тот объявил о выборах нового правительства, с которым и он и народ найдёт общий язык. Однако, армия совсем не рада этому. Люди поговаривают, что генерал Михайлович готовит переворот. Белград окращен в национальные цввета. День голосования всё ближе...."
serbia.7.a:0 "Демократы принесут нам свободу.."
serbia.7.b:0 "Народная Радикальная партия набрала большинство!"
serbia.7.c:0 "Армия захватывает власть в результате путча"

serbia.8.t:0 "Парламентские выборы [GetYear] года"
serbia.8.d:0 "В соответствие с Конституцией, выборы проходят каждые 4 года. Срок текущей Национальной Ассамблеи поддошёл к концу и мы должны выбрать новую. Политики и партии начали борьбу за 120 мест в парламенте. На данный момент, только две партии могут победить. Кто же из них сформирует новое правительство?"
serbia.8.a:0 "Демократы победили"
serbia.8.b:0 "Радикалы победили"

serbia.9.t:0 "Выборы [GetYear] года"
serbia.9.d:0 "В соответствие с Конституцией, выборы проходят каждые 4 года. Срок текущей Национальной Ассамблеи поддошёл к концу и мы должны выбрать новую. Политики и партии начали борьбу за 120 мест в парламенте. На данный момент, только две партии могут победить. Кто же из них сформирует новое правительство?"
serbia.9.a:0 "Демократы победили"
serbia.9.b:0 "Радикалы победили"
serbia.9.c:0 "Армия захватывает власть в результате путча"

serbia.10.t:0 "Король умер"
serbia.10.d:0 "Наш король, Александр II, скончался в своей постели. Его сын Пётр занял трон, а пока по стране объявлена неделя траура."
serbia.10.a:0 "Король умер, да здравствует король!"

serbia.11.t:0 "Кронпринц Александр умер"
serbia.11.d:0 "Александр, сын Петра I, нашего короля во времена Вельткрига, умер в своей постели. Его сын, Пётр, стал новым главой дома Карагеоргевичей."
serbia.11.a:0 "Наконец-то его не стало!"

serbia.12.t:0 "Петар Божович умер"
serbia.12.d:0 "Умер наш лидер, который правил страной более чем 10 лет. В своей последней воле, он назначил Дразу Михайловича новым регентом. Однако некоторые политики настаивают на том, что власть должна наконец-то перейти монарху. Что же мы сделаем?"
serbia.12.a:0 "Драза Михайлович - новый регент."
serbia.12.b:0 "Пётр Карагеоргиевич получил власть!"

serbia.13.t:0 "Петар Божович умер"
serbia.13.d:0 "Бывший регент Сербии умер сегодня. По всей стране объявлен траур."
serbia.13.a:0 "Нам будет его не хватать."

serbia.14.t:0 "Милютин Недич умер"
serbia.14.d:0 "Герой Балканских войн и Вельткрига умер сегодня. По всей стране объявлен траур."
serbia.14.a:0 "Нам будет его не хватать."

serbia.15.t:0 "Статус Православной церкви"
serbia.15.d:0 "Православная церковь под руководством патриарха Варнавы Розича требует вернуть своей церкви официальный статус в Сербии. Патриарх требует о поправке в Конституции, которая бы закрепила православие как государственную религию."
serbia.15.a:0 "Православие - наша госрелигия."
serbia.15.b:0 "Мы останемся секулярны!"
serbia.15.c:0 "Церковь должна стать частью правительства."

serbia.16.t:0 "Сербия просит о Черногории"
serbia.16.d:0 "Сербия требует от нас передать ей Черногорию. Сербское большинство в этом регионе уже давно хочет воссоединиться со своей родиной. В обмен на это, Сербия обязуется не предъявлять претензии на другие земли Иллирии."
serbia.16.a:0 "Это будет к лучшему."
serbia.16.b:0 "Сербия должна оставаться крошечной."

serbia.17.t:0 "[From.GetName] передала Черногорию"
serbia.17.d:0 "Сегодня, Сербия наконец-то получила выход к морю. [From.GetName] передала нам Черногорию, в обмен на то, что мы признали территориальную целостность Иллирии. Конечно, мы будем придерживаться этого договора только до тех пор, пока не захотим большего."
serbia.17.a:0 "Добро пожаловать домой, братья."

serbia.18.t:0 "[From.GetName] отказала с Черногорией"
serbia.18.d:0 "[From.GetName] отказались передать нам Черногорию. Теперь, когда все дипломатические ходы закончились, только война вернёт нам наши законные территории."
serbia.18.a:0 "В атаку!"
serbia.18.b:0 "К сожалению, мы не выстоим в этой войне."

serbia.19.t:0 "Строительство первых кораблей нашего флота"
serbia.19.d:0 "Если мы выделим часть ресурсов на постройку флота, то мы сможем заложить несколько крейсеров и эсминцев, которые станут костяком нашего флота."
serbia.19.a:0 "Мы слишком долго ждали этого!"
serbia.19.b:0 "Это слишком дорого, лучше вложитесь в теорию."

serbia.20.t:0 "[From.GetName] хочет купить HMS Lion"
serbia.20.d:0 "[From.GetName] в качестве программы перевооружения хочет купить у нас устаревший линкор HMS Lion, который станет флагманом их флота. Это, несомненно, улучшит наши отношения с [From.GetAdj] правительством и поможет им в борьбе с флотами соседних государств."
serbia.20.a:0 "Мы можем извлечь выгоду из этого корыта."
serbia.20.b:0 "Каждый корабль на счету!"

serbia.21.t:0 "[From.GetName] согласились продать HMS Lion"
serbia.21.d:0 "[From.GetAdj] правительство согласилось продать нам HMS Lion. Они передали корабль нам, но мы должны сами довезти его до Адриатики. С таким флагманом мы точно станем править всеми морями."
serbia.21.a:0 "Не день, а праздник!"

serbia.22.t:0 "[From.GetName] отказались продать HMS Lion"
serbia.22.d:0 "[From.GetAdj] отказалось продать свой старый корабль, который должен был стать нашим флагманом. Необходимо найти другой выход из этой ситуации."
serbia.22.a:0 "Мы это припомним."

serbia.23.t:0 "Интеграция Албании"
serbia.23.d:0 "Хоть Албания и является частью нашего государства, часть населения всё ещё противостоит нашему правлению. Мы можем начать процесс интеграции этого региона, чтобы он точно стал полноправной частью нашего государства."
serbia.23.a:0 "Начните интеграцию!"
serbia.23.b:0 "Плохая идея."
serbia.23.tt:0 "§YЭто вызовет недовольство среди населения Албании§!"

serbia.24.t:0 "Беспорядки в Албании"
serbia.24.d:0 "Процесс интеграции Албании начался, но местные уже настроены к нам враждебно, выступая против линии нашего правительства. На улицах Тираны начались бунты. Некоторые уже считают, что эта интеграция была плохой идеей."
serbia.24.a:0 "Албания - часть нас!"
serbia.24.b:0 "Оставьте это."

serbia.25.t:0 "Беспорядки в Албании утихли"
serbia.25.d:0 "Процесс интеграции Албании вызвал беспорядки среди местного населения. Наша военная полиция смогла отловить самых радикальных бунтовщиков. В результате, беспорядки утихли, и мы снова можем продолжить процесс интеграции региона в наше великое государство."
serbia.25.a:0 "Великолепно!"

serbia.26.t:0 "Албания интегрирована"
serbia.26.d:0 "Наконец-то, процесс интеграции Албании завершился. Теперь мы можем с полной уверенностью назвать этот регион полноценной частью нашего государства."
serbia.26.a:0 "Великолепно!"

serbia.27.t:0 "Беспорядки в Албании"
serbia.27.d:0 "Процесс интеграции Албании начался, но местные уже настроены к нам враждебно, выступая против линии нашего правительства. Небольшие партизанские отряды атакуют наши силы, хотя военная полиция в силах предотвращать большинство этих саботажей. Некоторые уже считают, что эта интеграция была плохой идеей."
serbia.27.a:0 "Албания - часть нас!"
serbia.27.b:0 "Оставьте это."

serbia.28.t:0 "Беспорядки в Албании"
serbia.28.d:0 "Процесс интеграции Албании начался, но местные уже настроены к нам враждебно, выступая против линии нашего правительства. Пока что, всё упирается в мирные демонстрации и акты публичного неподчинения. Некоторые уже считают, что эта интеграция была плохой идеей."
serbia.28.a:0 "Албания - часть нас!"
serbia.28.b:0 "Оставьте это."

serbia.29.t:0 "Зреет революция в Албании"
serbia.29.d:0 "Наш процесс интеграции идёт совсем не так как мы предполагали. Местное население открыто противостоит нам, усложняя жизнь местным сербам. Дошли слухи, что созревает мятеж против нас. Голуби в нашем правительстве настаивают на том, чтобы дать автономию Албании, иначе много крови будет пролито зря."
serbia.29.a:0 "Мы не прогнёмся!"
serbia.29.b:0 "Предоставте Албании автономию."

serbia.30.t:0 "Революция в Албании"
serbia.30.d:0 "Наш процесс интеграции идёт совсем не так как мы предполагали. Повстанцы захватили власть в Тиране и её окрестностях. Албания объявила об открытом восстании против. Видимо, стоило послушать наших политиков ранее."
serbia.30.a:0 "В атаку!"
serbia.30.b:0 "Чёрт с ними."