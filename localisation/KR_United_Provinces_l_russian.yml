united.15.t:0 "Германия соглашается"
united.15.d:0 "Германская империя приняла наше предложение, и теперь мы сможем получать от них помощь в обмен на наши товары."
united.15.a:0 "Превосходно!"
united.16.t:0 "Канада соглашается"
united.16.d:0 "Канада приняля наше предложение, и теперь мы сможем получать от них помощь в обмен на наши товары."
united.16.a:0 "Превосходно!"
united.17.t:0 "Соединённые Штаты соглашаются"
united.16.d:0 "Соединённые Штаты приняли наше предложение, и теперь мы сможем получать от них помощь в обмен на наши товары."
united.16.a:0 "Превосходно!"
united.18.t:0 "Президентский вопрос"
united.18.d:0 "Наш Президент Карлос Альберто Бренес был марионеткой Гвардии с самого первого дня его президентства, но теперь из-за панамского кризиса и ослабления влияния США на нашу политику его популярность среди народа неизбежно падает. Пришло время передать бразды правления нашей страной лидеру Гвардии, Анастасио Сомоса Гарсия."
united.18.a:0 "Слава новому президенту!"
united.19.t:0 "Правление Гвардии"
united.19.d:0 "Наш президент Анастасио Сомоса Гарсия уже некоторое время руководит страной, и настало время объявить о том, что он останется неизменным правителем Объединенных Провинций. Национальная Гвардия полностью подчинит себе правительство и получит полный контроль над страной."
united.19.a:0 "Viva Guardia!"
united.20.t:0 "Выборы"
united.20.d:0 "Наш президент Анастасио Сомоза Гарсия решил, что Провинции больше не нуждаются в военном правлении, и объявил о проведении выборов. На данный момент есть два кандидата: Хуан Баутиста Сакаса, кандидат от Партидо Либераль, и Хорхе Убико, изгнанный из Центроамерики политик, возглавляющий антисоциалистическую Коалисион Насиональ."
united.20.a:0 "Победа Коалисион Насиональ"
united.20.b:0 "Победа Партидо Либераль"

