destroyer:0 "Э cmинец"
destroyer_desc:0 "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
both_cruisers_desc:0 "Легкий крейсер - некрупный заградительный корабль. Защищает более крупные корабли от малых судов противника, но помимо этого несет торпеды, способные серьезно повредить крупные корабли противника.\n\nТяжелый крейсер - большой бронированный крейсер. Универсален, хорошо подходит странам, неспособным строить линкоры."
light_cruiser:0 "Легкий крейсер"
light_cruiser_desc:0 "Легкий эскортный корабль, основной задачей которого является прикрытие крупных кораблей от легких судов противника. Также способен нанести серьезный урон большим кораблям при помощи мощных торпед."
heavy_cruiser:0 "Тяжелый крейсер"
heavy_cruiser_desc:0 "Крупный бронированный крейсер, способный решать различные задачи. Хороший выбор для стран, которые не в состоянии строить более крупные корабли."
battle_cruiser:0 "Линейный крейсер"
battle_cruiser_desc:0 "Крупный корабль, почти не уступающий линкору по вооружению, но отличающийся более слабой броней и высокой скоростью."
battleship:0 "Линкор"
battleship_desc:0 "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Столь дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
sh_battleship:0 "Сверхтяжелый линкор"
sh_battleship_desc:0 "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Подобный дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
carrier:0 "Авианосец"
carrier_desc:0 "Крупный корабль, способный нести эскадрильи палубной авиации. Может также использоваться как плавучий аэродром вблизи побережья противника."
submarine:0 "Подводная лодка"
submarine_desc:0 "Незаметность и мощные торпеды помогают подлодкам уничтожать вражеские конвои."
convoy:0 "Конвой"
convoy_desc:0 "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
convoy_1:0 "Конвой"

