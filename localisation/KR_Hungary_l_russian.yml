kr.hungary.2.d:0 "Когда была обьявлена против нашего бывшего супрессора Австрии, нам нужен был новый лидер для нашего правительства. Он приведет нас к победе!"
kr.hungary.2.a:0 "Иштван Бетлен возглавляет нацию"

