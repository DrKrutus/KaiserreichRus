l_russian:

### Ideas ###
LIT_black_monday:0 "Черный Понедельник"
LIT_black_monday_desc:0 "Крах фондового рынка в Берлине по-прежнему плохо влияет на нашу экономику."
LIT_welfare_state:0 "Построение социального государства"
LIT_welfare_state_desc:0 "Мы выбрали путь третий путь, предложенный Социал-демократической партией - третий путь. Мы создадим социальное государство без грубых методов революции."
LIT_militarized_society:0 "Военизированная Литва"
LIT_militarized_society_desc:0 "Союз Литовских Стрелков стал неотемлимой частью нашего общества. Теперь, мы может набрать новых призывников из рядов его членов."
LIT_forest_brothers:0 "Лесные братья"
LIT_forest_brothers_desc:0 "Литва может не пережить еще одну войну, и поэтому мы должны подготовить нашу нацию, чтобы встать на ноги и сражаться на всей земле, даже если наши войска падут."
LIT_anbo_superiority:0 "Превосходство ANBO"
LIT_anbo_superiority_desc:0 "Расшифровываясь как «Антанас хочет быть в воздухе», ANBO - детище авиационного конструктора Антанаса Густайтиса, который проектировал такие известные самолеты, как ANBO-IV и ANBO-VIII. Идеи дешевого, легкого и быстрого самолета, который Густайтис начал проектировать, все еще обсуждаются с нашими авиаконструаторами."
LIT_baltic_model:0 "Балтийская модель"
LIT_baltic_model_desc:0 "Обширные программы социального обеспечения, поддержка рабочего и делового регулирования превратили нашу страну в пример, как и Скандинавию, для всех социал-демократов. Нет необходимости в революции для достижения социального равенства."
LIT_christian_society:0 "Христианское общество"
LIT_christian_society_desc:0 "Христианские демократы поддерживают традиционный образ жизни. Лояльность, труд, традиция и патриотизм в разгар кризиса - наши основные ценности"
LIT_iron_wolf_domination:0 "Доминирование Железных Волков"
LIT_iron_wolf_domination_desc:0 "Военизированные экстремистские националистические формирования, созданные «Говори по-литовски» и Казисом Скирпой, «Железные волки», ходят по улицам и вершат самосуд над теми, кого они считают непригодными или опасными для литовского народа."
LIT_iron_wolf_domination_2:0 "Доминирование Железного Волка"
LIT_iron_wolf_domination_2_desc:0 "Военизированные экстремистские националистические формирования, сформированные Вадасом и его правительством, «Железные волки», ходят по улицам и вершат правосудие в отношении всех, кого они считают непригодными или опасными для нового литовского государства."
LIT_corporate_state:0 "Централизированная экономика"
LIT_corporate_state_desc:0 "без этих гадких профсоюзов и их Рабочей Федерации, экономика Литвы теперь стала гораздо более централизированной. Теперь, мы можем использовать наши людские ресурсы более продуктивно, день за днём усиливая государтство."
LIT_national_pride:0 "Гордость балтийской нации"
LIT_national_pride_desc:0 "Мы, литовцы, были величайшими людьми на Земле! От моря до моря мы царствовали над этими надоедливыми славянами и немцами! Литовцы, похоже, верят в эту пропаганду и  будут идти под нашим знаменем даже в самые глубины ада, если это необходимо!"

### Parties ###
LIT_totalist_party:0 "LDS"
LIT_totalist_party_long:0 "Литовский Демократический Синдикат"
LIT_syndicalist_party:0 "Синдикалисты"
LIT_syndicalist_party_long:0 "Синдикалисты"
LIT_radical_socialist_party:0 "Анархисты"
LIT_radical_socialist_party_long:0 "Союз анархистов"
LIT_social_democrat_party:0 "LSDP"
LIT_social_democrat_party_long:0 "Литовская социал-демократическая партия"
LIT_social_liberal_party:0 "Крестьянский Союз"
LIT_social_liberal_party_long:0 "Valstiečių sąjunga (Крестьянский Союз)"
LIT_market_liberal_party:0 "VLS"
LIT_market_liberal_party_long:0 "Valstiečių liaudininkų sąjunga (Народный крестьянский союз)"
LIT_social_conservative_party:0 "Христианско-германский союз"
LIT_social_conservative_party_long:0 "Krikšcioniškų šeimų ir Vokiečių interesų partija(Немецкие христианские семьи и партийные интересы)"
LIT_authoritarian_democrat_party:0 "LKD"
LIT_authoritarian_democrat_party_long:0 "Lietuvos krikščionys demokratai(Литовские христианские демократы)"
LIT_paternal_autocrat_party:0 "Сторонники Тишкевичюса"
LIT_paternal_autocrat_party_long:0 "Сторонники Казимира Тишкевичюса"
LIT_national_populist_party:0 "LTIP"
LIT_national_populist_party_long:0 "Lietuvių tautos interesų partija(Литовская партия национальных интересов)"
LIT_alliance_for_liberation:0 "IšAl"
LIT_alliance_for_liberation_long:0 "Альянс за освобождение"

### Focuses ###
LIT_black_monday_hit:0 "Последствия Черного Понедельника"
LIT_black_monday_hit_desc:0 "Черный Понедельник повлиял на нас... Но государство должно держаться! Как всегда!"
LIT_conservative_reform:0 "Начать промышленное расширение"
LIT_conservative_reform_desc:0 "Мы должны развивать отрасли нашей промышленности, чтобы лучше конкурировать с западом, дабы выжить в этом мире."
LIT_industrial_expansion_1:0 "Развитие столичного региона"
LIT_industrial_expansion_1_desc:0 "Регион Вильнюс должен развиваться в результате масштабных промышленных усилий и субсидий."
LIT_industrial_expansion_2:0 "Разработка периферии"
LIT_industrial_expansion_2_desc:0 "Жемайтия и окружающие ее земли отстают от столицы - это должно измениться немедленно."
LIT_industrial_expansion_3:0 "Омоложения оружейной промышленности"
LIT_industrial_expansion_3_desc:0 "Возможно, немнцы и доминируют над литовской нацией, но это не значит, что она не может показать зубы."
LIT_liberal_reform:0 "Основы для улучшения страны"
LIT_liberal_reform_desc:0 "У нас есть технология, у нас есть инструменты - мы можем превратить Литву в лучшую нацию для простого человека, без необходимости революции!"
LIT_economic_controls:0 "Принять экономическое регулирование"
LIT_economic_controls_desc:0 "Банки должны контролироваться правительством, дабы избежать краха фондового рынка 1936 года и беднейшие из масс должны получать субсидии и минимальную заработную плату, чтобы кое-как жить."
LIT_infrastructure_projects:0 "Легкий путь"
LIT_infrastructure_projects_desc:0 "Если мы задействуем безработных в рамках общественных работ, мы сможем увеличить инфраструктуру нашей страны и одновременно уменьшить экономический спад."
LIT_economic_relief:0 "Предоставление помощи малому бизнесу"
LIT_economic_relief_desc:0 "Государство должно встать за маленького человека, а не за монополиста - мы должны помогать малым предприятиям оставаться на рынке и расширять их охват во всех секторах."
LIT_economic_recovery:0 "Восстановление промышленности"
LIT_economic_recovery_desc:0 "После интенсивных реформ и работы литовская экономика была спасена от краха! Lietuva, tevyne musu!"
LIT_fortify_capital:0 "Укрепить столицу"
LIT_fortify_capital_desc:0 "Мы должны создать множество укреплений вокруг нашего любимого Вильнюса, чтобы защитить его от самых могущественных захватчиков."
LIT_peoples_force:0 "Народная армия"
LIT_peoples_force_desc:0 "Превращение службы в Вооруженных Силах в патриотическое и почетное занятие может значительно увеличить наш моральный дух и единство."
LIT_promote_the_rifles:0 "Содействовать Союзу стрелков"
LIT_promote_the_rifles_desc:0 "Союз стрелков был основан в 1919 году как военизированная организация гражданской самообороны и остаётся популярным на протяжении многих лет. Это первый шаг к военной службе для многих молодых людей. Мы можем использовать его в наших интересах."
LIT_partisan_warfare:0 "Подготовить народ к партизанской войне"
LIT_partisan_warfare_desc:0 "Литва, возможно, не переживет еще одну войну. Имея это в виду, мы должны подготовить народ Литвы к вооруженному восстанию, когда придет время."
LIT_army_modernization:0 "Начать модернизацию армии"
LIT_army_modernization_desc:0 "У Литвы, может быть, недостаточно людей, чтобы отправлять их войну, но у нее много умных умов и новаторских людей. Мы можем восстановить наш недостаток через модернизированную армию."
LIT_fortifications:0 "Расширить городские укрепления"
LIT_fortifications_desc:0 "Мы можем превратить нашу любимую нацию в крепость, непобедимую нацию, с укреплениями, которые могут держаться годами."
LIT_special_forces:0 "Основать LSOF"
LIT_special_forces_desc:0 "Современной армии нужны специальные войска. Новые литовские спецслужбы готовы выполнить эту задачу."
LIT_update_equipment:0 "Обновление армейского оборудования"
LIT_update_equipment_desc:0 "Нам нужно сосредоточиться на создании лучшего пехотного оружия и артиллерии для оснащения нашей армии."
LIT_german_assistance:0 "Германские военные советники"
LIT_german_assistance_desc:0 "Германия - наш союзник - она может предоставить нам то, что нам нужно: от оружия и до того, как эффективно его использовать."
LIT_motorized_effort:0 "Усиление моторизованной пехоты"
LIT_motorized_effort_desc:0 "Давайте заменим сапоги на автомобили! Это позволит улучшить мобильность и военные возможности по сравнению с тем, что может сделать обычная пехота."
LIT_armor_effort:0 "Усиление бронетанков"
LIT_armor_effort_desc:0 "Кто говорит, что литовцы не могут построить танк?"
LIT_military_industrialism:0 "Военный индустриализм"
LIT_military_industrialism_desc:0 "Чтобы в полной мере ввести военные инновации, мы должны расширить наш военно-промышленный комплекс для удовлетворения потребностей армии."
LIT_extra_tech_slot:0 "Дополнительный слот для исследований"
LIT_extra_tech_slot_desc:0 "Увеличение инвестиций в наш отдел исследований и разработок и наши университеты привело к увеличению потенциала исследовательских возможностей."
LIT_zokniai_airbase:0 "Построить воздушную базу Зокняй"
LIT_zokniai_airbase_desc:0 "Земли недалеко от Шяуляя уже имеет небольшой аэродром, но мы можем его расширить и переоборудовать в полномасштабную авиабазу для нас и наших союзников."
LIT_anbo_iv:0 "Продвигать ANBO-IV"
LIT_anbo_iv_desc: "NBO-IV, впервые спроектированный и испытанный в 1934 году, остается одним из самых значительных истребителей Литвы. Если мы будем продвигать обновления и улучшения для этого бойца, мы сможем выйти на первое место в дизайне истребителя во всей Центральной Европе."
LIT_anbo_viii:0 "Продвигать ANBO-VIII"
LIT_anbo_viii_desc:0 "В то время как ANBO-III и ANBO-IV обладают некоторыми возможностями для легких бомбардировок, ANBO-VIII - это первый самолет в истории Литвы, разработанный с учетом бомбардировок и тактических ударов. Приняв ANBO-VIII, мы сделаем прыжок в совершенно другом направлении, но это может быть необходимо ..."
LIT_operational_integrity:0 "Оперативное взаимодействие"
LIT_operational_integrity_desc:0 "Принять доктрину оперативного взаимодействия."
LIT_battlefield_support:0 "Поддержка с воздуха"
LIT_battlefield_support_desc:0 "Принять доктрину поддержки с воздуха."
LIT_balts_with_biplanes:0 "Балтийские бипланы"
LIT_balts_with_biplanes_desc:0 "Благодаря финансированию авиационной инфраструктуры и превосходным моделям, мы теперь известны как настоящая нация с крыльями! Пусть Орден Крыльев Витиса ярко сверкает на ваш костюме, капитан!"
LIT_election_1938:0 "Выборы 1938 года"
LIT_election_1938_desc:0 "Выборы в Сейм 1938 года могут быть самыми решающими и важными в истории нашей страны. Какой бы путь мы ни выбрали, наше будущее никогда не будет прежним ..."
LIT_elc_tooltip:0 "Этот фокус будет автоматически разблокирован после того, как продйут выборы в Сейм."
LIT_loyalty:0 "Лояльность - остался в союзе с Германией"
LIT_loyalty_desc:0 "Было бы катастрофой, если бы мы попытались оторваться от Центральной Европы. Давайте попробуем остаться в рамках нашей ситуации ..."
LIT_socdem_agenda:0 "ЛСДП - заботливая нация для каждого человека!"
LIT_socdem_agenda_desc:0 "Социал-демократическая партия Литвы выбрала свою политику. Мы можем построить социализм без необходимости революции!"
LIT_welfare:0 "Учреждение минимальной заработной платы"
LIT_welfare_desc:0 "Это так ужасно, что самые трудолюбивые рабочие в нашей стране получают ничтожную плату за свой труд. Половина нашей нации близка к бедности. Ограничивая суровый капитализм и устанавливая минимальную заработную плату, позволяющую мужчинам и женщинам зарабатывать на жизнь, мы можем значительно улучшить эту ситуацию."
LIT_siauliai_affair:0 "Дело Шяуляй"
LIT_siauliai_affair_desc:0 "Искусственно ослабив наши полицейские силы в некоторых городах и дав радикалам искусственную надежду на переворот, мы можем обнаружить и разрушить их укрытия и устранить риск реального восстания."
LIT_democratic_reform:0 "Реформировать конституцию"
LIT_democratic_reform_desc:0 "Конституция Литвы 1920 года была написана под пристальным присмотром Германии и в значительной степени авторитарна. Мы должны созвать сейм Латвии и представить лучшую демократическую модель."
LIT_crush_syndies:0 "Сокрушить радикалов"
LIT_crush_syndies_desc:0 "Инфильтрируя профсоюзы в нашей стране и устраняя на корню сторонников синдикалистов и других радикальных социалистов, мы можем устранить риск попытки левого путча."
LIT_negotiate_syndies:0 "Переговоры с профсоюзами"
LIT_negotiate_syndies_desc:0 "Уничтожение профсоюзов не соответствовало бы нашей идеологии! Мы можем договориться с Литовской федерацией труда, пригласить их к участию в правительственных вопросах и внести некоторые из предлагаемых им реформ. Однако консерваторы не будут счастливы."
LIT_baltic_model:0 "Третий путь"
LIT_baltic_model_desc:0 "Мы не будем ни авторитарной реакционной демократией, ни революционной синдикалистской общиной! Мы нашли свой, третий путь к успеху!"
LIT_chrdem_agenda:0 "LKD - общество в Божьем и Кайзерском свете"
LIT_chrdem_agenda_desc:0 "Христианско-демократическая партия выбрала свою политику. Мы должны сохранить нашу преданность Германии, продвигая традицию, которую дарили наши предки."
LIT_crush_radicals:0 "Сокрушить радикалов"
LIT_crush_radicals_desc:0 "И экстремальные националисты, и синдикалисты опасны для нашего общества, мы должны искоренить их из правительства и общественности."
LIT_invite_settlers:0 "Пригласите немецких поселенцев"
LIT_invite_settlers_desc:0 "Мы можем расширить отрасли нашей нации, пригласив потенциальных рабочих и инженеров из Германии для работы на наших заводах и в промышленности."
LIT_revise_constitution:0 "Пересмотреть конституцию"
LIT_revise_constitution_desc:0 "Многие люди в нашей стране горько относятся к Конституции нашей нации. Она не гарантирует им такой же уровень прав, как и в других странах, и является слишком автократической. Мы можем пересмотреть её и добавить дополнительные главы, чтобы успокоить людей."
LIT_diplomatic_autonomy:0 "Дипломатическая автономия"
LIT_diplomatic_autonomy_desc:0 "Хотя мы все еще можем быть марионеточной нацией, мы можем договориться о более выгодных условиях, чтобы позволить относительную свободу в дипломатических делах."
LIT_belarus_alignment:0 "Сближение с Белоруссией"
LIT_belarus_alignment_desc:0 "Эта ветка дерева фокуса находится в процессе разработки и может быть удалена в зависимости от того, заметит ли это остальная команда: D"
LIT_baltic_alignment:0 "Балтийское Единство"
LIT_baltic_alignment_desc:0 "Наши балтийские братья на севере пострадали от многих тех же вещей, которые мы пережили, и являются самыми близкими для нас друзьями в этой суровой вселенной. Нам нужно ещё больше наладить с ними контакты."
LIT_baltic_unification:0 "Объединенное Балтийское государство"
LIT_baltic_unification_desc:0 "Латыши и эстонцы - наши братья, и некоторые голоса в нашем правительстве призывают к объединению с нашими соседями на севере. Если мы пойдем с этой идеей, мы навсегда будем сильнее, как часть единого Балтийского государства. \n\nПредупреждение: Если Германия и Балтийское герцогство одобрят ваше предложение, это будет означать конец игры!"
LIT_natdem_agenda:0 "LTIP - Национализм под немецким сапогом"
LIT_natdem_agenda_desc:0 "Партия Литовских национальных интересов, выбрала свою политику. Мы можем развивать литовский национализм, все еще поддерживая отношения с кайзером!"
LIT_promote_paramilitary:0 "Продвинуть Железных Волков"
LIT_promote_paramilitary_desc:0 "Военизированная организация "Железные волки" была правой рукой Казиса Шкирпы в течение очень долгого времени, но пришло время узаконить их"
LIT_ban_trade_unions:0 "Запрет профсоюзов"
LIT_ban_trade_unions_desc:0 "Эти надоедливые рабочие и их интернационализм, они стоят в оппозиции к нашему правительству. Пришло время принять меры против этих сторонников."
LIT_land_reform:0 "Национальная земельная реформа"
LIT_land_reform_desc:0 "Мы можем забрать землю у немецких поселенцев и компаний и предоставить ее государству и лояльным литовским капиталистам. Таким образом, мы можем все больше концентрироваться на экономике нашей страны."
LIT_limited_nationalism:0 "Авторитарная конституция"
LIT_limited_nationalism_desc:0 "Что не так в паре поправок к Конституции? Мы просто следим за тем, чтобы она соответствовал нашей цели национального литовского государства, вот и все!"
LIT_historical_revisionism:0 "Исторический ревизионизм"
LIT_historical_revisionism_desc:0 "Белорусы? В НАШЕМ Великом княжестве Литовском? Не заставляй меня смеяться! Они всегда были частью литовской нации! Великой нации! Могущественной нации! Но эти гнусные поляки и русские нарочно разделили нас, вот и всё! Мы заставим людей поверить в это."
LIT_anti_slavic_laws:0 "Антиславянские законы"
LIT_anti_slavic_laws_desc:0 "Белорусские и польские меньшинства в Вильнюсском регионе всегда были палками в наших колёсах, но сейчас вся власть в нашх руках. Заставляя всех славян поменять имена на литовские, отменяя нелитовские школы и дискриминируя меньшинства в местных органах власти, мы можем легче их ассимилировать."
LIT_september_8:0 "Объявить 8 сентября национальным праздником"
LIT_september_8_desc:0 "8 сентября, в тот день, когда Витаутас Великий должен был быть коронованным Королем, если бы не его безвременная смерть. Он был спасителем Литвы от польского господства, и в эти дни правления Германии мы должны смотреть на его личность как на икону нашей борьбы."
LIT_republic:0 "Восстание - сформировать республику!"
LIT_republic_desc:0 "Больше никаких немецкх господ! Никаких переселенцев из Германии! Никаких немецких капиталистических бонз! Мы свободны, и мы всегда будем такими!"
LIT_desperate_defense:0 "Отчаянная защита"
LIT_desperate_defense_desc:0 "Немцы наступают! Мы должны мобилизовать всю страну! И мы будем терпеть, черт возьми!"
LIT_nationalization_act:0 "Закон о национализации"
LIT_nationalization_act_desc:0 "Теперь, когда мы освободились от немецкой хватки, нам пора избавиться от их собственности. Все немецкое богатство, земля и фабрики наши, национализируйте! Убейте тевтонов, свиней из своей гнусной страны и скажите им, чтобы они никогда не возвращались!"
LIT_reorganize_the_state:0 "Реорганизовать государство"
LIT_reorganize_the_state_desc:0 "Мы должны пересмотреть каждый винтик нашей государственной машины, чтобы избавить её от малейшего намёка на немецкое влияние. Lietuva lietuviams!"
LIT_rewrite_the_constitution:0 "Переписать конституцию"
LIT_rewrite_the_constitution_desc:0 "Долой демократию, это гниющий труп! У нас есть право переписать конституцию и мы превратим Литву в то, чем она должна была стать после мировой войны."
LIT_iron_wolf_supremacy:0 "Превосходство Железных Волков"
LIT_iron_wolf_supremacy_desc:0 "Военизированная организация "Железные волки" была правой рукой Казиса Шкирпы в течение очень долгого времени, но пришло время узаконить их"
LIT_vacation_in_varniai:0 "Отдых в Варняй"
LIT_vacation_in_varniai_desc:0 "С тех пор, как мы пришли к власти, у нас появилось много политических заключенных. Нам нужно место, где бы мы могли их разместить. Как насчет того, чтобы мы отправили их в отпуск в Варняй, где раньше была семинария ..."
LIT_industrial_effort:0 "Промышленные усилия"
LIT_industrial_effort_desc:0 "Литва, возможно, не сможет стать промышленным гигантом, но она все же может модернизироваться и стать современным развитым государством с сильным промышленным сектором.."
LIT_fortress_lithuania:0 "Укрепить Литву"
LIT_fortress_lithuania_desc:0 "С новой современной систмой фортификаций никакая иностранная держава никогда не сможет снова вторгнуться в Литву."

