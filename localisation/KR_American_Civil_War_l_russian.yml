amcivwar.254.b:0 "Территории в обмен на союз!"
amcivwar.254.c:0 "Воссоздать Соединенные Штаты!"
amcivwar.254.e:0 "Продолжить военную оккупацию!"
amcivwar.254.f:0 "Вернуть их Тихоокеанским Штатам"
amcivwar.255.t:0 "Конец Гражданской войны"
