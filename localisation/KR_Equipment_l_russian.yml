gw_tank_equipment:0 "Вельткриг Танк"
gw_tank_equipment_short:0 "Вельткриг Танк"
gw_tank_equipment_desc:0 "Танки периода Первой мировой войны разрабатывались одновременно и независимо друг от друга Великобританией и Францией, чтобы переломить ход окопной войны. Само слово «танк» («цистерна») было принято британцами в самом начале разработки с целью скрыть ее истинное назначение, но во всех странах Германской сферы прижилось иное название — 'Панцер'. Ранние танки были медлительны, вооружены пулеметами и пушками малого калибра, а их броня могла защитить только от стрелкового вооружения."
IRE_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
IRE_gw_tank_equipment_short:0 "A7V"
IRE_gw_tank_equipment_desc:0 "Sturmpanzerwagen A7V, впервые выпущенный на поле боя только в 1918 году, был самым известным танком Вельткрига. Как только закончилась война и Ирландия стала независимой, Германия отправила несколько таких тяжелых бегемотов в качестве подарка. Во многом они определили провал восстания Юнионистов в 1925."
