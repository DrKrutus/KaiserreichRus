very_low_stability_desc:0 "Ваша стабильность будет очень низкой, если у вас будет меньше §Y-250§! полит.очков, нужно получить более  §Y-250§! , чтобы подняться до низкого уровня стабильности."
low_stability:0 "Шаткая Стабильность"
low_stability_desc:0 "Ваша стабильность будет низкой, если у вас будет меньше §Y-50§! полит.очков, нужно получить более §Y-50§! , чтобы подняться до обычного уровня."
