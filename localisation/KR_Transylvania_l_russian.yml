### Leader Descriptions ###
POLITICS_ALEXANDRU_VAIDAVOEVOD_DESC:0 "Born to a Greek-Catholic family Voevod was supportive of a plan to federalise the domains of the Habsburgs, and was close to Archduke Franz Ferdinand. In 1906, he joined a group of Romanian nationalists in the Budapest Parliament, becoming an important opponent of the Hungarian government, and fought for Transylvania's right for self-determination. Disappointed by the Austrian cause after Franz Ferdinand's assassination in Sarajevo he turned towards an advocacy of Transylvania's union with Romania."

### Event Text ###
transylvania.1.t:0 "Единение с Румынией?"
transylvania.1.d:0 "Трансильвания наконец-то стала независима от Венгрии. Мы - государство, населённое румынами, и наш народ мечтает объединиться со своими братьями из Бухареста. Мечта о Великой Румынии достигнута."
transylvania.1.a:0 "Объявите о вхождении в состав Румынии."
transylvania.1.b:0 "Нет, мы сохраним свою независимость!"

transylvania.2.t:0 "Трансильвания хочет присоединиться к нам"
transylvania.2.d:0 "Трансильвания наконец-то стала независима от Венгрии. Их правительство заявило о вхождении в состав нашего государства. Мы приветсвуем трансильванских братьев в нашей новой Великой Румынии."
transylvania.2.a:0 "Добро пожаловать, братья-румыны!"
