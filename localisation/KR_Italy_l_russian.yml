### Ideas ###
ITA_black_monday:0 "Черный Понедельник ударил по Италии"
ITA_black_monday_desc:0 "Коллапс германской экономики имел отражение во всем мире, не обходя и Италию, где большинство немецких и австрийских предприятий разорились и были вынуждены закрыться."
ITA_black_monday_1:0 "Постепенное восстановление после Черного Понедельника"
ITA_black_monday_1_desc:0 "Италия постепенно восстанавливается после коллапса Черного Понедельника, однако ей еще предстоит проделать немалый путь, прежде чем можно будет уверенно сказать, что всё вернулось на круги своя."
ITA_socialist_rebel_1:0 "Социалистическая агитация"
ITA_socialist_rebel_2:0 "Социалистическая агитация"
ITA_socialist_rebel_3:0 "Социалистическая агитация"
ITA_spanish_economic_cooperation:0 "Экономическое сотрудничество с Испанией"
ITA_spanish_economic_cooperation_desc:0 "Италия заключила договор об экономической кооперации с Испанией, который несомненно принесёт ей выгоду."
ITA_Catholic_Corporations:0 "Католические корпорации"
ITA_Catholic_Corporations_desc:0 "Корпорации, созданные папством, существуют для создания рабочих мест для бедных, одновременно обеспечивая их духовное здоровье."
ITA_Employment_Surge:0 "Правительственные программы занятости"
ITA_Employment_Surge_desc:0 "«Работа в массы» - это управляемые правительством программы занятости, инициированные для того, чтобы дать каждому итальянцу возможность работать."
ITA_Rise_of_the_Masses:0 "Восстание масс"
ITA_Rise_of_the_Masses_desc:0 "Бедняки из Италии, фанатично верные папству, сделают практически всё, чтобы защитить его."
ITA_Papal_Knights_spies:0 "Папские рыцари"
ITA_Papal_Knights_spies_desc:0 "Эти «рыцари» - не что иное, как шпионы и силовики папства, находящиеся среди людей и исполняющие в случае необходимости «волю Божью», хотя подаются папством они как безупречные носители «дара Божьего»."
ITA_Defenders_of_the_Faith:0 "Защитники веры"
ITA_Defenders_of_the_Faith_desc:0 "Верующих Италии оживил их благочестивый Папа, защищающий свой народ."
ITA_Academy_of_Science:0 "Академия наук"
ITA_Academy_of_Science_desc:0 "В итальянской армии Академия наук является исследовательской дивизией не хуже других в Европе."
ITA_rising_power:0 "Растущая мощь"
ITA_rising_power_desc:0 "Италия уже некоторое время имеет репутацию важного игрока на мировой арене, и теперь её народ ждёт возвращения истинной славы."
ITA_isolated:0 "Нерушимая изоляция"
ITA_isolated_desc:0 "Ничто не нравится итальянцам больше, чем идея изоляции от всех глобальных конфликтов. Они будут энергично и радостно защищать свои границы!"
Decentralised_State:0 "Децентрализованное государство"
Decentralised_State_desc:0 "Итальянское дворянство находится в постоянной борьбе с многочисленными кардиналами, которые стремятся централизовать государство и предоставить больше власти Святейшему Престолу."
Divided_Nation:0 "Разделенная нация"
Divided_Nation_desc:0 "Из-за идеологической разницы итальянские правительства и их сторонники всё больше и больше усиливают вражду. Это должно закончится либо войной, либо взаимным сотрудничеством."
Soup_Kitchens:0 "Прокормить бедных"
Soup_Kitchens_desc:0 "Папа Стивен X посвящает большую часть своего времени организации общенациональной системы уличных кухонь для бедных, которые одновременно будут наставлять их на путь истинный. Народ любит его за это, а бедняки стали называть его «Отцом недостойных»."
