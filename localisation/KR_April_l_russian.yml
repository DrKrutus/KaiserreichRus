POLITICS_SARMATIA_KRHOI_DESC:0 "Великий создатель мода, в который вы сейчас играете. 12 лет назад, ночью, когда за окном буянил шторм, Он создал этот мод, объединяя кусочки из Его же мода про Россию и других популярных альт-хистори вселенных, чтобы создать величественный мод Kaiserreich, Legacy of the Weltkrieg. Надолго исчезнув, он наконец вернулся, чтобы помочь модерам Кайзеррайха4 на их пути к Величию. Заручившись могучей поддержкой, Он принял командование над всем, включая командование армиями и флотом."
POLITICS_SARMATIA_DESC:0 "Великий создатель мода, в который вы сейчас играете. 12 лет назад, ночью, когда за окном буянил шторм, Он создал этот мод, объединяя кусочки из Его же мода про Россию и других популярных альт-хистори вселенных, чтобы создать величественный мод Kaiserreich, Legacy of the Weltkrieg. Сейчас Он лидер таинственной секты. Никто не видел Его, но все знают, что Он кроется в ближайшей тени. Поговаривают, что только Yuriswe может связаться с Ним, но ритуал неизвестен никому более."

