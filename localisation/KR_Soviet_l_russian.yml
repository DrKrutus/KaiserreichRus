### Focuses ###
SOV_FRUNZE:0 "Выбрать Автономистов Фрунзе!"
SOV_FRUNZE_desc:0 "Фракция Автономистов под руководством Фрунзе смогла заполучить поддержку русского большинства и победила на первых советских выборах!"
SOV_SOVNARKOM:0 "Выбрать Федералистов Бухарина!"
SOV_SOVNARKOM_desc:0 "Бухаринская теория федерализации положительно впечатлила представителей национальных меньшинств по всей России и позволила фракции Федералистов одержать победу на первых советских выборах!"
SOV_TUKH:0 "Выбрать Интернационалистов Тухачевского!"
SOV_TUKH_desc:0 "Теория Мировой Революции Тухачевского пользуется большой популярностью среди солдат и политических активистов, что позволило фракции Интернационалистов одержать победу на первых советских выборах!"
SOV_ECO_START:0 "Начало экономических реформ"
SOV_ECO_START_desc:0 "Светлое коммунистическое будущее требует немедленной ликвидации капиталистических отношений и экономических реформ!"
SOV_COL_START:0 "Начать коллективизацию агрокультуры"
SOV_COL_START_desc:0 "Нам следует активизировать программу пропаганды самостоятельного и добровольного вступления крестьян в коллективные хозяйства, что увеличит производство товаров и положительно отразится на агрокультурном комплексе."
SOV_COL_FIRST:0 "Колхозы и Совхозы"
SOV_COL_FIRST_desc:0 "Только созданием двойной системы государственных и кооперативных хозяйств мы можем достичь трансформации крестьянина в настоящего пролетария!"
SOV_COL_LAST:0 "Ввести коммунальные мастерские"
SOV_COL_LAST_desc: "Небольшие промышленные мастерские в совхозах увеличат производительность труда и укрепят сообщество крестьян."
SOV_COL_RAW:0 "Аграрные рабочие"
SOV_COL_RAW_desc:0 "Старое российское крестьянство наконец становится полноценным членом пролетарского класса! Мы на один шаг ближе к созданию рая для рабочего!"
SOV_COL_MIL:0 "Вооружить коллективы!"
SOV_COL_MIL_desc:0 "Трудолюбивые мужчины и женщины в наших коллективах не хотят отдавать плоды своего усердного труда эксплуататорам из-за рубежа и решительно требуют начать вооружение членов коммун. Выполнение их желаний увеличит резервы для битвы в других странах!"
SOV_IND_START:0 "Использовать средства производства!"
SOV_IND_START_desc:0 "Теперь, когда мы решили политические вопросы, можно коллективизировать средства производства и создать независимые рабочие кооперативы."
SOV_IND_FIRST:0 "Обновить старые заводы"
SOV_IND_FIRST_desc:0 "Годы под гнетом капиталистической системы не пожалели наши фабрики и заводы. Каждая балка превращается в Дамоклов меч над главой пролетария, а станки работают исключительно на пальцах рабочих. Настало время исправить ситуацию."
SOV_IND_LAST:0 "Построить новые заводы"
SOV_IND_LAST_desc:0 "Растущая армия требует больше винтовок, больше пушек, больше танков. Мы не можем снабжать ее с таким малым количеством заводов. Мы должны строить новые."
SOV_IND_ARM:0 "Промышленная армия"
SOV_IND_ARM_desc:0 "Наконец, мы построили достойную нашей армии промышленность. Теперь коммунизм стал чуточку ближе!"
FRUNZE_COUNCILS:0 "Установить автономии"
FRUNZE_COUNCILS_desc:0 "Возрождение Советской России не всем пришлось по нраву. Нацмены объединяются в радикальные группы и требуют выхода из состава страны Советов. Возможно, дарование небольшой автономии усмирит наших товарищей и уничтожит всякую возможность сепаратизма."
FRUNZE_LANGUAGE:0 "Русское образование"
FRUNZE_LANGUAGE_desc:0 "Россия всегда славилась своей многонациональностью. Множество народностей нашли приют в стране Советов, но далеко не всегда это имело положительный эффект. Необходимо убедиться, чтобы каждый гражданин умел четко изъясняться на русском языке. Для этого мы должны создать систему образования, но только на русском языке."
FRUNZE_ARMY:0 "Гений Фрунзе"
FRUNZE_ARMY_desc:0 "Наш великолепный вождь Фрунзе твердо и четко вел Советскую Россию как в политике, так и на войне. Мы должны извлечь полезные уроки из его действий."
FRUNZE_CULTURE:0 "Новая русская культура"
FRUNZE_CULTURE_desc:0 "Долгим и упорным трудом мы смогли выдавить последнюю каплю раба из наших граждан. Новое поколение поведет нас в светлое коммунистическое будущее.."
SOV_FILM:0 "Союзмультфильм"
SOV_FILM_desc:0 "Воспитание — самое важное в детстве человека. Мы убедимся, чтобы каждый ребенок впитал синдикалистские общечеловеческие ценности с пеленок, создав студию, в которой будут работать лучшие специалисты со всего мира."
SOV_ARMY:0 "Воины Союза"
SOV_ARMY_desc: "Союзная доктрина должна впитать в себя лучшее от тактики других стран, чтобы наша армия всегда была впереди!"
SOV_RES:0 "Советская Академия"
SOV_RES_desc:0 "Наука всегда была важным звеном нашей страны. Мы должны создать новое поколение ученых и инженеров, чтобы убедиться в светлом будущем!"
SOV_REPUBLICS:0 "Советские Республики"
SOV_REPUBLICS_desc:0 "Царская Россия всегда была тюрьмой народов. Необходимо федерализировать государство и создать децентрализованную систему, чтобы никто не чувствовал себя угнетенным."
TUKH_DIP:0 "Социалистический Интернационализм"
TUKH_DIP_desc:0 "Революция в отдельно взятой стране невозможна. Мы должны обратиться к каждому рабочему с призывом освобождения!"
TUKH_REV:0 "Мировая Революция"
TUKH_REV_desc:0 "Пришло время принести Революцию каждому! На штыках, если потребуется..."
TUKH_RES:0 "Объединенное человечество"
TUKH_RES_desc:0 "Пришло время отринуть тлетворные предрассудки и шовинизм. Каждый человек в первую очередь человек! Только забыв про веру, нацию, язык и расу, мы сможем построить светлое будущее."
TUKH_UNI:0 "Трансконтинентальное вещание"
TUKH_UNI_desc:0 "Наша великолепная Советская Республика должна достичь каждого человека на каждом континенте! Радиовещание на весь мир позволит нам завоевать сердца и умы людей!"
SOV_EXT_RES:0 "Спонсирование науки"
SOV_EXT_RES_desc:0 "Разобравшись со всеми внешними и внутренними проблемами, стоит заняться действительно важными вещами, а именно наукой."
SOV_ROCK:0 "Красные с ракетой"
SOV_ROCK_desc:0 "Наши инженеры сообщают об удивительном открытии: если к основанию присоединить двигатель, то основание отправится в далекое путешествие на огромной скорости. Можно потратить дополнительные деньги, чтобы узнать, заведет ли нас эта идея куда-нибудь."
SOV_NUC:0 "Проект 'Кремль'"
SOV_NUC_desc:0 "Наши ученые сообщают, что могут создать поразительное количество энергии делением атома. Можно потратить дополнительные деньги, чтобы узнать, заведет ли нас эта идея куда-нибудь."
SOV_NAV_START:0 "Начать реорганизацию флота"
SOV_NAV_START_desc:0 "Царская Россия оставила нам маленький и устаревший флот. Если мы хотим контролировать море, то нам придется потратить огромные средства."
SOV_NAV_CRUS:0 "Начать ремонт крейсеров"
SOV_NAV_CRUS_desc:0 "Современный флот не может обойтись без крейсеров. Необходимо начать программу ремонта и модернизации имеющихся в наличии кораблей."
SOV_NAV_BAS:0 "Расширение верфей"
SOV_NAV_BAS_desc:0 "Наши враги имеют большие и опасные флоты. Если мы не хотим погибнуть в грядущей мировой войне, необходимо вложить все средства в создание достойного флота."
SOV_NAV_DOC:0 "Советская морская академия"
SOV_NAV_DOC_desc:0 "Старая русская морская академия выпускала только реакционных и узкомыслящих адмиралов. Мы должны убедиться в свободомыслии на территории."
SOV_NAV_BAT:0 "Начать ремонт линкоров"
SOV_NAV_BAT_desc:0 "Наши линкоры, как и все, что связано с флотом, нуждается в ремонте и модернизации."
SOV_EXP_REV:0 "Экспорт Революции"
SOV_EXP_REV_desc:0 "Теперь, когда страна Советов твердо стоит на земле, необходимо начать освобождение народов, до которых дотянулась гидра капитализма."
SOV_EXP_FAR:0 "Восточная безопасность"
SOV_EXP_FAR_desc:0 "Далеко на востоке нашей страны растет опасность для молодой республики. Империалистическая Япония расползлась своими щупальцами на всю Океанию и облизывается на Забайкалье, бандиты и убийцы под руководством безумного барона Унгерна терроризируют Транссибирскую магистраль. Красная Армия должна уничтожить угрозу первому свободному государству."
SOV_EXP_CEN:0 "Южное расширение"
SOV_EXP_CEN_desc:0 "Контроль над степями открывает путь в Индию, где уже ведется борьба за свободу, и богатую Персию."
SOV_EXP_EUR:0 "Советская Европа"
SOV_EXP_EUR_desc:0 "Вельткриг и Брест-Литовский договор отторгли тысячи километров территорий от нашей страны в пользу Германии и ее марионеток. Мы должны вернуть эти территории и сокрушить германский империализм!"
SOV_CEN_COS:0 "Красные казаки"
SOV_CEN_COS_desc:0 "Теперь, когда ситуация в стране стабилизировалась, стоит смотреть и за нашими границами. К югу лежит псевдо-капиталистическое государство, где восседает германская марионетка гетман Краснов. Советский маршал Буденный предложил начать переворот в степях Кубани, воспользовавшись влиянием маршала. Окажем ли мы ему поддержку?"
SOV_CEN_CAU:0 "Наступ на Кавказ"
SOV_CEN_CAU_desc:0 "Со включением казаков в нашу страну у нас появилась возможность вернуть богатые ресурсами кавказские государства в страну Советов. Вопрос в том, как мы это сделаем."
SOV_CEN_WAR:0 "Война в Центральной Азии"
SOV_CEN_WAR_desc:0 "Военное командование, стремясь распространить Синдикализм по всему миру, предложило нам новый план. В Центральной Азии все еще сильно влияние религиозных фанатиков из Туркестана и буржуазной диктатуры из Алаш-Орды. Скованные в бесплодных степях, братские народы, ведомые ложными идеалами, столкнулись лбами и рвут друг другу глотки ради кровных интересов эксплуататоров. Отличная возможность, чтобы распространить идеалы Ленина."
SOV_CEN_ALO:0 "Революция в Алаш-Орде?"
SOV_CEN_ALO_desc:0 "Русское меньшинство в Алаш-Орде жаждет воссоединения пусть даже с Советской, но Россией. Нам стоит использовать их и местных синдикалистов, чтобы вовлечь Орду в Революцию."
SOV_CEN_TRK:0 "Война с Туркестаном!"
SOV_CEN_TRK_desc:0 "Присоединение Алаш-Орды дает нам возможность ударить в сердце Исламского Государства Туркестан. Теперь они поплатятся за каждое свое преступление."
SOV_FAR_TRA:0 "Заамурские синдикалисты"
SOV_FAR_TRA_desc:0 "Различные движения, которые борются против японских марионеток за свою свободу, просят поддержки. Мы можем ее предоставить за поддержку Революции!"
SOV_FAR_MON:0 "Кризис на Транссибе"
SOV_FAR_MON_desc:0 "Ужасные новости! На монгольской части Транссибирской Магистрали на поезд с советскими гражданами было совершено дерзкое нападение монгольских бандитов! Такое варварство шокировало жителей страны Советов, которые требуют немедленного ответа правительства на такое нападение. Барон фон Унгерн-Штернберг, Великий Хан всех монголов, становится с каждым днем сильнее и наглее. Настало время поставить сумасшедшего барона и его дикарский народ на место."
SOV_EUR_INT:0 "Вступить в Интернационал!"
SOV_EUR_sec_desc:0 "Мы должны помочь нашим товарищам на западе и принести в этот мир Революцию. Пора вступить в Интернационал!"
SOV_EUR_PRO:0 "Создать Четвертый Интернационал"
SOV_EUR_PRO_desc:0 "Париж показал свою неспособность вести мир в светлое будущее. Посему, мы должны создать новый блок! Слава Четвертому Интернационалу!"
SOV_FAR_JAP:0 "Уничтожить Японию!"
SOV_FAR_JAP_desc:0 "Пора положить конец японской империалистической гидре и сокрушить Императора Красной Армией!"
SOV_EUR_GER:0 "Уничтожить Германию"
SOV_EUR_GER_desc:0 "Разобравшись с вопросами блоков, пора приступать к важнейшему. Пришло время для последней войны! Пришла пора уничтожить германский империализм и вернуть свободу всем ее марионеточным народам!"
SOV_EUR_WAR:0 "Второй Вельткриг"
SOV_EUR_WAR_desc:0 "Огонь войны снова вспыхнул в Европе, и нам нужно вмешаться. Присоединимся ли мы к Франции или пойдем собственным путем?"
SOV_CEN_PER:0 "Взять Персию"
SOV_CEN_PER_desc:0 "'Гениальная дипломатия' вернет Персию в нашу сферу и не только."
SOV_EUR_FIN:0 "Статус Карелии"
SOV_EUR_FIN_desc:0 "Во время Гражданской войны реакционная Финляндия подло напала в спину молодой Советской Республики и захватила Карелию. Народ Карелии плачет о возвращении в состав страны Советов, а финны требуют сместить их короля."

### Domestic Events ###
sovd.1.t:0 "Победа Фрунзе"
sovd.1.d:0 "Стоя на куче разрушенных памятников старого времени на Красной Площади, Фрунзе объявил о победе на первых советских выборах. Россия под Советскими флагами снова станет великой державой!"
sovd.1.a:0 "Вперед, Россия!"
sovd.1.b:0 "Такая харизма и такая шляпа!"
sovd.2.t:0 "Победа Бухарина"
sovd.2.d:0 "Долгая и самопожертвенная работа Бухарина по возвращению и стабилизации Советской России окупилась. Он обратился ко всему советскому народу в радиопередаче из Петрограда, объявив о своей победе на первых советских выборах и о скором переименовании Петрограда в Ленинград в честь величайшего деятеля Революции."
sovd.2.a:0 "Советский Союз никогда не падет!"
sovd.3.t:0 "Победа Тухачевского"
sovd.3.d:0 "Михаил Тухачевский, новоизбранный лидер Советского Союза, созвал собрание политиков и дипломатов со всех стран, где обратился с пламенной речью об объединении синдикалистов всех стран. 'Новая Советская Республика будет домом для каждого рабочего' - так говорил новый вождь."
sovd.3.a:0 "И от Тайги до Британских морей — Советская Республика всех сильней!"
sovd.4.t:0 "Захват средства производства!"
sovd.4.d:0 "При поддержке правительства рабочие по всей стране восстали против угнетателей и потребовали формирования коллективного управления средствами производства."
sovd.4.a:0 "На шаг ближе к коммунизму!"
sovd.5.t:0 "Столица"
sovd.5.d:0 "Мы еще не отбросили государственность ради рая для рабочего, поэтому мы вынуждены все же выбрать столицу, где будет происходить управление страной. У нас всего две альтернативы — либо это будет Ленинград, колыбель Революции, либо Москва, промышленный центр России"
sovd.5.a:0 "В Ленинград!"
sovd.5.b:0 "В Москву!"
sovd.6.t:0 "Статус православной церкви"
sovd.6.d:0 "Советская власть твердо и четко закрепилась в нашей стране, и настало время решить вопрос о статусе православной церкви. Религия все еще важна для советского гражданина, а сама Церковь долгое время находилась под государственным контролем. Но наша доктрина требует ликвидации 'опиума для народа'. Что мы предпримем?"
sovd.6.a:0 "Уничтожить церковь и установить государственный атеизм!"
sovd.6.b:0 "Пускай церковь живет, у нас секулярное государство."
sovd.6.c:0 "Православие будет государственной религией!"
sovd.7.t:0 "Духовенство критикует советскую власть"
sovd.7.d:0 "Многочисленные священники по всей стране выступают с критикой политики секуляризации. Стоит понимать, что русское большинство зачастую с вниманием относится к мнению священников, и критика с их стороны может окончиться для нас небольшими проблемами."
sovd.7.a:0 "Прогресс нельзя остановить!"
sovd.8.t:0 "Патриарх критикует правительство"
sovd.8.d:0 "Патриарх, видя недовольство простого народа нынешней политикой секуляризации, тоже решил высказать свое мнение. Даже проигнорировав его слова, мы не сможем игнорировать толпу людей, которая может объединиться вокруг его фигуры."
sovd.8.a:0 "Все останется, как оно есть!"
sovd.8.b:0 "Уничтожить церковь и установить гос. атеизм!"
sovd.8.c:0 "Он прав. Православие — государственная религия."
sovd.11.t:0 "Партийные ястребы критикуют духовенство"
sovd.11.d:0 "Радикальные элементы нашей партии говорят, что 'реакционную грязь' не стоит держать за граждан страны Советов. Некоторые хотят секуляризации, но большинство ястребов требует установление государственного атеизма."
sovd.11.a:0 "Пусть кричат!"
sovd.11.b:0 "Нам следует секуляризироваться."
sovd.11.c:0 "Они правы, уничтожьте 'реакционный истеблишмент'!"
sovd.12.t:0 "Открытие нового Атеистического музея"
sovd.12.d:0 "Музей, посвященной борьбе атеизма против клерикализации, был недавно открыт в одном из наших городов. Музей точно просветит неграмотный русский народ."
sovd.12.a:0 "Отлично!"
sovd.13.t:0 "Недовольство крестьян"
sovd.13.d:0 "Наши попытки избавиться от реакционной Православной Церкви встретили жесткое сопротивление среди крестьян. Впрочем, довольно быстро они были расстреляны армией."
sovd.13.a:0 "Упс."
sovd.14.t:0 "Николай Бухарин умер"
sovd.14.d:0 "Лидер ВКП(б), также известной как Всесоюзная Коммунистическая Партия (большевиков), Николай Бухарин скончался в своем доме в Москве. Бухарин не пользовался такой популярностью как другие члены партии, но тем не менее он был главным лицом молодого революционного государства. Советский народ всегда запомнит ушедшего товарища и его подвиги. Управлением государством до выборов в следующем году будет заниматься СОВНАРКОМ, который уже постановил построить Мавзолей на Красной Площади с пирамидой, оканчивающейся огромной статуей Бухарина."
sovd.14.a:0 "Прощай, Николай, теперь ты можешь отдохнуть."
sovd.15.t:0 "Михаил Фрунзе серьезно болен"
sovd.15.d:0 "Сообщается, что Михаил Фрунзе только что был госпитализирован в Центральный Московский Госпиталь с тяжелой рвотой. Доктора говорят, что диагноз рака желудка не оставляет шансов для Фрунзе — он протянет всего лишь год. Из уважения к нашему вождю никаких выборов не будет проводиться до его смерти."
sovd.15.a:0 "Вся страна чувствует его боль."
sovd.16.t:0 "Маршал Тухачевский убит!"
sovd.16.d:0 "Сегодня на подступах к Кремлю неизвестный террорист бросил бомбу в маршала Тухачевского, который скончался на месте. Генерал Мерецков возглавил Временное правительство. Но кто поведет страну Советов? Вторые советские выборы в 1946 году решат."
sovd.16.a:0 "О нет!"
sovd.17.t:0 "Фракция Национал-Синдикалистов"
sovd.17.d:0 "Члены Ленинградского отделения ВКП(б) зарабатывают все большую популярность среди населения. Они хотят создать Национал-Синдикалистское государство, близкое к идеям Бенито Муссолини и Освальда Мосли. Лидеры и вдохновители нового движения — Александр Кузнецов и Петр Попков — могут создать большую проблему нашему государству, подрывая его основы."
sovd.17.a:0 "Интересно"
sovd.18.t:0 "Военная Фракция"
sovd.18.d:0 "Георгий Жуков и Иван Конев, заручившись поддержкой других генералов, хотят участвовать в следующих Советских выборах. Их цель усиление влияния Красной Армии на политику и начало борьбы за мировое господство."
sovd.18.a:0 "Неужели?"
sovd.19.t:0 "Друзья Берии."
sovd.19.d:0 "НКВД бросило все свои силы на поиски врагов внутри Советского Союза. Глава НКВД, Владимир Деказонов, состоит в хороших отношениях с Лаврентием Берией. Ходят слухи, которые, впрочем, ничем не подтверждаются, что они хотят свергнуть нынешнее правительство и реставрировать капитализм."
sovd.19.a:0 "Ну какой из него лидер? У него даже нет усов!"
sovd.20.t:0 "Друзья Ежова."
sovd.20.d:0 "НКВД бросило все свои силы на поиски врагов внутри Советского Союза. Глава НКВД, Владимир Деказонов, состоит в хороших отношениях с Николаем Ежовым. Ходят слухи, которые, впрочем, ничем не подтверждаются, что они хотят свергнуть нынешнее правительство и реставрировать капитализм."
sovd.20.a:0 "Ожидаем повышения спроса на канифоль."
sovd.21.t:0 "Фракция Нео-Ленинистов"
sovd.21.d:0 "С возрождения Советского Союза программа партии не менялась. Никита Хрущев хочет провести небольшие экономические реформы и передать некоторые полномочия из центра в регионы. Удастся ли ему заручиться поддержкой большинства?"
sovd.21.a:0 "Кто знает?"
sovd.22.t:0 "Фракция Нео-Ленинистов"
sovd.22.d:0 "С возрождения Советского Союза программа партии не менялась. Леонид Брежнев хочет провести небольшие экономические реформы и передать некоторые полномочия из центра в регионы. Удастся ли ему заручиться поддержкой большинства?"
sovd.22.a:0 "Кто знает?"
sovd.23.t:0 "Фракция Настоящих Синдикалистов"
sovd.23.d:0 "С возрождения Советского Союза программа партии не менялась. Сергей Киров и Николай Шверник хотят покончить с идеей о Мировой Революции и построить синдикализм в отдельно взятой стране, даровав мир уставшей от войне нации. Удастся ли им победить?"
sovd.23.a:0 "Кто знает?"
sovd.24.t:0 "Фракция Мировой Революции"
sovd.24.d:0 "После смерти маршала Тухачевского генералы Константин Рокоссовский и Кирилл Мерецков взялись за развитие идеи Мировой Революции с финальной битвой за одну большу Советскую Республику."
sovd.24.a:0 "Но советский народ устал!"
sovd.25.t:0 "Вторые советские выборы"
sovd.25.d:0 "Сегодня начались вторые советские выборы. Разные партии столкнулись в словесной борьбе за сердца и умы избирателей. Многие требуют реформ в политике и экономике. Кто выйдет победителем? Кого изберет народ?"
sovd.25.a:0 "Национал-Синдикалистов!"
sovd.25.b:0 "Военных!"
sovd.25.c:0 "НКВД арестует всех!"
sovd.25.e:0 "Нео-Ленинистов!"
sovd.25.g:0 "Мировая Революция зажжет сердца!"
sovd.25.f:0 "Настоящий Синдикализм вернется в мир!"
sovd.26.t:0 "Память о смерти В.И. Ленина"
sovd.26.d:0 "Сегодня вся страна Советов ненадолго погружается в траур, вспоминая о великом революционере Владимире Ильиче Ленине. Его подвиги на нелегком пути к Синдикализму никогда не будут забыты. Траурные церемонии и минуты молчания проводятся не только по всему Советскому Союзу, но и в крупных городах других стран, где также помнят о величайшем деятеле нашего времени."
sovd.26.a:0 "Ленин жил! Ленин жив! Ленин будет жить!"
sovd.26.b:0 "Мы тоже оплакиваем его смерть."
sovd.26.c:0 "Красная мразь, скоро вы присоединитесь к своему идолу в ад."
sovd.27.t:0 "Ремонт крейсеров"
sovd.27.d:0 "Ремонт и модернизация крейсеров наконец закончены. Теперь они могут снова войти в советский флот."
sovd.27.a:0 "Отлично!"
sovd.28.t:0 "Ремонт линкоров"
sovd.28.d:0 "Ремонт и модернизация линкоров наконец закончены. Теперь они могут снова войти в советский флот."

### Foreign Events ###
sovf.1.t:0 "Большевизм!"
sovf.1.d:0 "Большевики завоевали контроль над Россией. Как отреагирует меньшивистская Грузия?"
sovf.1.a:0 "Предложить союз пролетарских стран!"
sovf.1.b:0 "Поздравим их!"
sovf.1.c:0 "Идеологические противоречия слишком велики."
sovf.2.t:0 "Меньшивистская Грузия предлагает союз"
sovf.2.d:0 "Правительство Грузии обратилось с нотой к нашему послу, заявив о больших сходствах наших народов и предложили присоединиться к общей борьбе за синдикализм. Как мы ответим?"
sovf.2.a:0 "Пролетарии всех стран, объединяйтесь!"
sovf.2.b:0 "Мы не найдем с ними согласия."
sovf.2.c:0 "Мы уничтожим этих ревизионистов!"
sovf.3.t:0 "Успех российской Революции!"
sovf.3.d:0 "После долгой и тяжелой борьбы российские рабочие отвоевали свои свободы у капиталистических угнетателей! Настало время, помочь новому государству и объединиться в борьбе против империализма!"
sovf.3.a:0 "Предложить договор о сотрудничестве."
sovf.3.b:0 "Просто признайте новое правительство."
sovf.4.t:0 "Американцы предлагают договор"
sovf.4.d:0 "Американские Синдикаты предлагают нам договор о Дружбе и Сотрудничестве. Их методы работы отличаются от наших, но обе страны объединяет общая цель — мирового синдикализма."
sovf.4.a:0 "Пролетарии всех стран, объединяйтесь!"
sovf.4.b:0 "Мы пока не можем согласиться."
sovf.5.t:0 "Советы согласны"
sovf.5.d:0 "Советское правительство согласно подписать наш договор. Надеюсь, это станет началом долгого и взаимовыгодного сотрудничества между советским и американским народами."
sovf.5.a:0 "Прекрасно"
sovf.6.t:0 "Советы отказались"
sovf.6.d:0 "Советское правительство заявило, что они пока не готовы подписать договор."
sovf.6.a:0 "Ну что ж..."
sovf.7.t:0 "Отношения с Сибирью"
sovf.7.d:0 "Не выдержав притеснения русского правительств, Сибирская Национальная Ассамблеия объявила о своей независимости. Дни правительства России сочтены, осталось решить, что нам делать с Сибирью?"
sovf.7.a:0 "Мы освободим ВСЕХ рабочих!"
sovf.7.b:0 "Признать Сибирь."
sovf.8.t:0 "Советы объявляют войну"
sovf.8.d:0 "Как и ожидалось, ситуация в Европейской России серьезно ухудшилось. Россия пала под тяжестью собственных проблем, и на ее останках воскрес новый коммунистический режим. Красные отказались признавать нашу независимость и объявили войну."
sovf.8.a:0 "Если они хотят войны, они ее получат..."
sovf.9.t:0 "Советы признали нас!"
sovf.9.d:0 "Как и ожидалось, ситуация в Европейской России серьезно ухудшилось. Россия пала под тяжестью собственных проблем, и на ее останках воскрес новый коммунистический режим. Но к счастью, Советская Россия оказалась более благоразумной и поддержала нашу независимость."
sovf.9.a:0 "Прекрасно!"
sovf.10.t:0 "Отношения с Сибирью"
sovf.10.d:0 "Не выдержав притеснения русского правительств, Сибирская Национальная Ассамблеия объявила о своей независимости. Дни правительства России сочтены, осталось решить, стоит ли нам признать их независимость в обмен на помощь?"
sovf.10.b:0 "Признать Сибирь в обмен на союз."
sovf.10.c:0 "Забудьте, они не проживут так долго."
sovf.11.t:0 "Советы признали нас"
sovf.11.d:0 "Как и ожидалось, ситуация в Европейской России серьезно ухудшилось. Россия пала под тяжестью собственных проблем, и на ее останках воскрес новый коммунистический режим. Но к счастью, Советская Россия оказалась более благоразумной и предложила нам признать их независимость в обмен на союз."
sovf.11.a:0 "Отлично, теперь мы не одни!"
sovf.11.b:0 "Никаких сделок с большевиками!"
sovf.12.t:0 "Сибирь согласилась!"
sovf.12.d:0 "Сибирь согласилась присоединиться к борьбе против капиталистических угнетателей."
sovf.12.a:0 "Отлично!"
sovf.13.t:0 "Сибирь отказалась!"
sovf.13.d:0 "Сибирское правительство отказалось присоединяться к нашей борьбе против капиталистических угнетателей. Что мы будем делать?"
sovf.13.a:0 "Пускай живут, их время еще придет!"
sovf.13.b:0 "Если они не с нами, они против нас!"
sovf.14.t:0 "Отношения с Советами"
sovf.14.d:0 "Теперь, когда белые побеждены, нужно определить наше отношение к Советами. Безопасно ли будет оставаться рядом с ними? Стоит ли нам укрепить связи с Советами?"
sovf.14.a:0 "Они слишком опасны!"
sovf.14.d:0 "Лучше остаться на стороне победителей."
sovf.15.t:0 "Сибирь бросила нас!"
sovf.15.d:0 "Революция свершилась, но трусы и предатели из Сибири бросили нас."
sovf.15.a:0 "Неблагодарные свиньи! Это война!"
sovf.15.b:0 "Пускай живут, их время еще придет!"
sovf.16.t:0 "Советский переворот"
sovf.16.d:0 "Советские агитаторы, поддерживаемые красными казаками Семена Буденного, завоевали сердца и умы народа. Русские по всей стране восстали. Чеченцы и ингуши объявили джихад. Страна в хаосе. Что мы будем делать?"
sovf.16.a:0 "Повстанцы захватят столицу!"
sovf.16.b:0 "Повстанцы сокрушены!"
sovf.17.t:0 "Падение Дон-Кубани"
sovf.17.d:0 "Сегодня новый гетман Дон-Кубани, Семен Буденный, встретился с нашим премьер-министром и объявил о входе в состав нашей страны. Победа маршала Буденного отмечается по всей стране. Слава Красными Казакам!"
sovf.17.a:0 "Слава Красными Казакам!"
sovf.18.t:0 "Советский переворот провалился!"
sovf.18.d:0 "Наши попытки сменить правительство Дон-Кубани на более лояльное провалилось. Они начали убивать наших шпионов."
sovf.18.a:0 "Мы сокрушим их!"
sovf.19.t:0 "Интеграция Кубани"
sovf.19.d:0 "Казачьи степи теперь являются полноценной частью нашей страны."
sovf.19.a:0 "Прекрасно!"
sovf.20.t:0 "Расширение на Кавказе"
sovf.20.d:0 "Следующий шаг должен быть точно выверен согласно нашим стартовым условиям"
sovf.20.a:0 "Грузия! За доступ к богатым землям и Армении!"
sovf.20.b:0 "Армения! Пойдем воевать на турка!"
sovf.20.c:0 "Азербайджан! За нефть!"
sovf.20.e:0 "Праздновать! Победа наша!"
sovf.21.t:0 "Грузинский вопрос"
sovf.21.d:0 "Дон-Кубани больше нет. Необходимо определить наше отношение к Грузии. Можно попытаться вернуть их в состав нашей страны с помощью военных угроз или путем мирных переговоров. Также есть возможность войти в союз с Грузией. Что мы предпримем?"
sovf.21.a:0 "ВОЙНА!"
sovf.21.b:0 "Угрожать силой!"
sovf.21.c:0 "Предложить союз"
sovf.22.t:0 "Советские требования"
sovf.22.d:0 "С ростом мощи советы снова обратили свои взгляды на Кавказ. Теперь советское правительство предъявило ряд требований, которые заканчиваются полной интеграцией в Советский Союз. Попытки противостоять их военной машине окончатся ничем."
sovf.22.a:0 "Подчиниться."
sovf.22.b:0 "Никогда!"
sovf.23.t:0 "Советы предлагают союз!"
sovf.23.d:0 "Советы считают, что нам стоит объединиться в общей борьбе против капиталистических угнетателей. Как мы ответим?"
sovf.23.a:0 "Пролетарии всех стран, объединяйтесь!"
sovf.23.b:0 "Мы не можем и доверять!"
sovf.24.t:0 "Возвращение Грузии!"
sovf.24.d:0 "Грузия была подчинена, и теперь мы можем продолжить экспансию на Кавказе!"
sovf.24.a:0 "Ура!"
sovf.25.t:0 "Интеграция Грузии"
sovf.25.d:0 "Земли бывшей Грузии вошли в состав нашего социалистического государства."
sovf.25.a:0 "Прекрасно!"
sovf.26.t:0 "Армянский вопрос"
sovf.26.d:0 "Грузия под нашим контролем, теперь нужно определиться насчет Армении. Проблема в том, что Османская Империя приглядывает за стратегически важной точкой. Что мы предпримем?"
sovf.26.a:0 "Вторжение!"
sovf.26.b:0 "Потребовать подчинения!"
sovf.26.c:0 "Предложить пакт о ненападении в обмен на Армению."
sovf.26.e:0 "К черту османов!"
sovf.27.t:0 "Советские требования"
sovf.27.d:0 "Мы получили официальное требование Советского союза передать им полный контроль над внутренней и внешней политикой Армении. Попытки противостоять их военной машине окончатся ничем. Что мы предпримем?"
sovf.27.a:0 "Лучше подчинимся."
sovf.27.b:0 "Мы не отдадим ни метра земли!"
sovf.28.t:0 "Безопасность восточных границ"
sovf.28.d:0 "Усиление позиций Советского государства на бывших кавказских территориях Российской Империи показало наше слабость арабским государствам. Конец нашего государство близок. Мы должны усилить защиту на восточных границах, чтобы не допустить поражения. К счастью, советы предлагают подписать пакт о ненападении в обмен на Армению?"
sovf.28.a:0 "Отправьте принца Нихада, чтобы подписать договор!"
sovf.28.b:0 "Никаких сделок с большевиками!"
sovf.29.t:0 "Турки согласились!"
sovf.29.d:0 "Турки согласились подписать пакт о ненападении в обмен на Армению. Что мы будем с ней делать?"
sovf.29.a:0 "Интегрировать!"
sovf.29.b:0 "Верная марионетка сойдет."
sovf.30.t:0 "Турки отказались!"
sovf.30.d:0 "Турки отказались отдавать Армению. Что мы будем делать?"
sovf.30.a:0 "Ну ладно..."
sovf.30.b:0 "Империалистские собаки! Мы покажем вам 'ненападение'!"
sovf.31.t:0 "Советские требования"
sovf.31.d:0 "Секретные переговоры между Советским Союзом и Османской Империей привели к тому, что мы теперь в советской сфере. Советы обратились к нашему правительством со списком требований, которые приведут к концу нашей независимости, если мы согласимся."
sovf.31.a:0 "Мы не можем сопротивляться."
sovf.32.t:0 "Армения возвращена!"
sovf.32.d:0 "Армяне были возвращены в нашу страну. Теперь можно продолжать наступление на Кавказ!"
sovf.33.t:0 "Интеграция Армении"
sovf.33.d:0 "Провинция Армения полностью интегрирована в наше растущее социалистическое государство."
sovf.34.t:0 "Азербайджанский вопрос"
sovf.34.d:0 "Все звезды сошлись, чтобы мы вернули Азербайджан в нашу сферу влияния. Что мы будем делать?"
sovf.34.b:0 "Послать ультиматум!"
sovf.35.d:0 "Мы только что получили ультиматум от советского правительства, требующего вхождения в состав советского государства. Попытки противостоять их военной машине окончатся ничем. Что мы предпримем?"
sovf.36.t:0 "Возвращение Азербайджана!"
sovf.36.d:0 "Азербайджанцы были возвращены в нашу страну. Теперь можно продолжать наступление на Кавказ!"
sovf.37.t:0 "Интеграция Азербайджана"
sovf.37.d:0 "Провинция Азербайджан полностью интегрирована в наше растущее социалистическое государство."
sovf.38.t:0 "Революция в Алаш-Орде!"
sovf.38.d:0 "Некоторые члены нашего правительства сейчас находятся в столице Алаш-Орды. Вячеслав Молотов произнес речь, где он заявил, что..."
sovf.38.a:0 "...Алаш-Орда станет частью Союза!"
sovf.38.b:0 "...Алаш-Орда станет союзником!"
sovf.39.t:0 "Советский переворот провалился"
sovf.39.d:0 "Наши попытки сместить правительство Алаш-Орды окончились ничем. Что мы предпримем?"
sovf.39.a:0 "Мы сокрушим их!"
sovf.40.t:0 "Интеграция Алаш-Орды"
sovf.40.d:0 "Провинции Алаш-Орды полностью интегрированы в наше растущее социалистическое государство."
sovf.41.t:0 "Советская Алаш-Орда!"
sovf.41.d:0 "После успешной борьбы пролетариев Алаш-Орда вошла в состав Советского государства!"
sovf.42.t:0 "Интеграция Туркестана"
sovf.42.d:0 "Провинции Туркестана полностью интегрированы в наше растущее социалистическое государство."
sovf.43.t:0 "Революция в Заамурье!"
sovf.43.d:0 "Наши попытки сместить правительство в Заамурье увенчались успехом. Синдикалисты из Владивостока уже связались с нами. Что мы ответим?"
sovf.43.a:0 "Добро пожаловать на родину!"
sovf.43.b:0 "Поздравляем наших друзей из Дальневосточной Республики!"
sovf.44.t:0 "Переворот провалился!"
sovf.44.d:0 "Наша попытка переворота в Заамурье провалилась. Народ остался верен адмиралтейству. Военное командование требует ввести войска."
sovf.44.a:0 "Чертовы новички! Вперед!"
sovf.45.t:0 "Советский переворот!"
sovf.45.d:0 "Просоветские элементы в нашей стране совершили переворот, и теперь мы вынуждены войти в состав Советского Союза!"
sovf.45.a:0 "Проклятье!"
sovf.46.t:0 "Захват Заамурья"
sovf.46.d:0 "Советская Россия смогла установить контроль над Заамурской Республикой. Глава советского правительства прибыл во Владивосток с официальным визитом. Как мы можем терпеть такое унижение?"
sovf.46.a:0 "Да как они смеют! Мы покажем им!"
sovf.46.b:0 "Но это русские земли..."
sovf.47.t:0 "Интеграция Заамурья"
sovf.47.d:0 "Провинция Заамурье полностью интегрирована в наше растущее социалистическое государство."
sovf.48.t:0 "Судьба Кореи"
sovf.48.d:0 "Корейский народ слишком долго страдал под тиранией японцев. Пора даровать им независимость. Это ведь входит в наши планы?"
sovf.48.a:0 "Дать независимость!"
sovf.48.b:0 "Пусть посидят под нашим контролем."
sovf.49.t:0 "Заходящее солнце"
sovf.49.d:0 "Мы потеряли контроль над провинциями на материке. Возникла прямая угроза нашей метрополии. Может, нам удастся договориться с Советами, предложив Корею, Порт-Артур, Сахалин и Курилы."
sovf.49.a:0 "Предложить мир."
sovf.49.b:0 "Сражаться до конца!"
sovf.50.t:0 "Япония предлагает мир"
sovf.50.d:0 "Страх перед нашей могущественной армией вынудил японцев пойти на мирные переговоры. Они предлагают нам Корею, Порт-Артур, Сахалин и Курилы в обмен на перемирие."
sovf.50.a:0 "Согласиться!"
sovf.50.b:0 "Мы освободим и Японию!"
sovf.51.t:0 "Судьба Маньчжурии"
sovf.51.d:0 "Маньчжурские цепные псы японцев пали под ударами Красной Армии. Народ Маньчжурии ждет нашего решения. Стоит ли нам интегрировать Маньчжурию с Советский Союз или дать им независимость под нашим контролем? Третьим вариантом является установление очередного Китайского правительства и претензия на весь Китай!"
sovf.51.a:0 "Независимость!"
sovf.51.b:0 "Интеграция!"
sovf.51.c:0 "Создать Китайскую Советскую Республику!"
sovf.52.t:0 "Интеграция Кореи"
sovf.52.d:0 "Территории Корейского полуострова под нашим контролем, нам нужно решить судьбу корейского народа."
sovf.53.t:0 "Интеграция Маньчжурия"
sovf.53.d:0 "Территория бывшего марионеточного Феньтяня под нашим контролем, нам нужно решить судьбу маньчжурского народа."
sovf.54.t:0 "Транссибирский кризис"
sovf.54.d:0 "Ужасные новости! На монгольской части Транссибирской Магистрали на поезд с советскими гражданами было совершено дерзкое нападение монгольских бандитов! Такое варварство шокировало жителей страны Советов, которые требуют немедленного ответа правительства на такое нападение. Барон фон Унгерн-Штернберг, Великий Хан всех монголов, становится с каждым днем сильнее и наглее. Настало время поставить сумасшедшего барона и его дикарский народ на место."
sovf.54.a:0 "Потребовать контроля над ВСЕЙ магистралью!"
sovf.54.b:0 "Мы должны свергнуть Унгерна!"
sovf.54.c:0 "Мы уничтожим проклятых варваров!"
sovf.55.t:0 "Советская Россия требует контроля над Магистралью"
sovf.55.d:0 "После атаки неизвестных бандитов на поезд с советскими гражданами на нашем участке Транссибирской магистрали Советское правительство требует передать им контроль над железной дорогой. Советская Россия приумножила свои силы за последние года. Мы не сможем сопротивляться."
sovf.55.a:0 "Мы подчинимся."
sovf.55.b:0 "Мобилизация! Сибирь наша!"
sovf.57.t:0 "Кровавый барон"
sovf.57.d:0 "Барон фон Унгерн-Штернберг ответил на наши требования: сотня этнических русских была убита в столице Монголии как предупреждение не лезть в монгольские дела. Он также заявил о монгольских претензиях на Сибирь. Как мы отреагируем?"
sovf.57.a:0 "Неприемлимо! Пора стереть Монголию с лица земли!"
sovf.56.t:0 "Барон согласился!"
sovf.56.d:0 "Пожелав избежать прямого военного конфликта с нашими войсками, барон фон Унгерн-Штернберг согласился передать свою часть Транссибирской Магистрали Советской России"
sovf.56.a:0 "Ура!"
sovf.58.t:0 "Восстание Сухэ-Батора!"
sovf.58.d:0 "После атаки неизвестных бандитов на поезд с советскими гражданами на нашем участке Транссибирской магистрали Советское правительство использовало все свое влияние, чтобы начать восстание против нашего правительства под управлением Сухэ-Батора и его лакеев. Чем это закончится?"
sovf.58.a:0 "Падение барона!"
sovf.58.b:0 "Никакой революции!"
sovf.59.t:0 "Успех революции в Монголии"
sovf.59.d:0 "С небольшой помощью советской разведки Сухэ-Батор и его товарищи смогли свергнуть безумного барона Унгерн-Штернберга!"
sovf.59.a:0 "Еще одна победа!"
sovf.60.t:0 "Провал революции!"
sovf.60.d:0 "Наша попытка сместить Хана провалилась. Генералы требуют ввести войска!"
sovf.60.a:0 "ВПЕРЕД!"
sovf.61.t:0 "Судьба Монголии"
sovf.61.d:0 "Пристанище бандитов, убийц и жуликов, самопровозглашенное государство Монголия пало под натиском победоносной Красной Армии. Остается только решить судьбу освобожденного народа. Вернем ли мы Монгольскую провинцию в состав родного государства или же восстановим ее независимость под нашим чутким надзором?"
sovf.61.a:0 "Восстановить независимую Монголию!"
sovf.61.b:0 "Интегрировать!"
sovf.62.t:0 "Интеграция Транссибирской магистрали"
sovf.62.d:0 "Транссибирская Магистраль и прилегающие к ней провинции полностью интегрированы в наше молодое растущее социалистическое государство."
sovf.63.t:0 "Интеграция Монголии"
sovf.63.d:0 "Провинции бывшей Монголии полностью интегрированы в наше молодое растущее социалистическое государство."
sovf.64.t:0 "Советы хотят присоединиться к нам!"
sovf.64.d:0 "Советский посол в Париже обратилися с официальной просьбой о вступлении в Синдикалистский Интернационал для борьбы с мировым империализмом. Как мы ответим?"
sovf.64.a:0 "Добро пожаловать, товарищи!"
sovf.64.b:0 "Нам не нужны советы.."
sovf.65.t:0 "Французы отказались!"
sovf.65.d:0 "Французы ответили отказом на нашу просьбу о вступлении в Интернационал!"
sovf.65.a:0 "Мы создадим свой Интернационал! С борщом и медведями!"
sovf.66.t:0 "Второй Вельткриг"
sovf.66.d:0 "Хрупкий мир в Европе снова был разрушен, Великая война между Синдикалистским Интернационалом и Германией сравнивает города с землей и разрывает поля. Присоединимся ли мы к нашим товарищам из Франции или сразимся с Германией сами?"
sovf.66.a:0 "Нам не нужны французы! Да здравствует Четвертый Интернационал!"
sovf.66.b:0 "Предложить французам поддержку!"
sovf.67.t:0 "Судьба Польши"
sovf.67.d:0 "Бывшее государство Польшая наконец пало под натиском победоносной Красной Армии. Остается только решить судьбу освобожденного народа. Вернем ли мы Польскую провинцию в состав родного государства или же восстановим ее независимость под нашим чутким надзором?"
sovf.67.a:0 "Восстановить независимую Польшу!"
sovf.67.b:0 "Интегрировать!"
sovf.68.t:0 "Интеграция Польши"
sovf.68.d:0 "Провинции бывшей Польши полностью интегрированы в наше молодое растущее социалистическое государство."
sovf.69.t:0 "Советский экспанионизм угрожает Польше"
sovf.69.d:0 "Недавнее возрождение Советского государства и его активность в Восточной Европе доказывает, что для сохранения независимости нашей страны мы должны заручиться защитой Германской Империи и Миттльевропы. Но вхождение в Германскую сферу и вступление в их союз означает участие в конфликте в Западной Европе и ухудшение отношений с Советским государством. Что мы будем делать?"
sovf.69.a:0 "Попросить Германскую Империю о защите"
sovf.69.b:0 "Нам не нужны никакие союзники"
sovf.70.t:0 "Польша хочет вступить в Миттльевропу"
sovf.70.d:0 "Польское правительство, опасаясь усиления Советского государства, недавно заявило о желании вступить в Миттльевропу. Это неудивительно, так как в армии и правительстве сильны прогерманские настроения. Позволим ли мы Польше вступить в наш альянс и защитим ли их от потенциальной Советской угрозы?"
sovf.70.a:0 "Да, поляки станут верными союзниками."
sovf.70.b:0 "Мы не хотим портить отношения с русскими."
sovf.71.t:0 "Польша вступает в Миттльевропу"
sovf.71.d:0 "Немцы приняли польское прошение о вступлении в Миттльевропу. Теперь их независимость и территоральная целостность гарантируется могучей германской армией."
sovf.71.a:0 "Не лучшее развитие событий."
sovf.71.b:0 "Прекрасно!"
sovf.72.t:0 "Советский экспанионизм угрожает Финляндии"
sovf.72.d:0 "Недавнее возрождение Советского государства и его активность в Восточной Европе доказывает, что для сохранения независимости нашей страны мы должны заручиться защитой Германской Империи и Миттльевропы. Но вхождение в Германскую сферу и вступление в их союз означает участие в конфликте в Западной Европе и ухудшение отношений с Советским государством. Что мы будем делать?"
sovf.72.a:0 "Попросить Германскую Империю о защите"
sovf.72.b:0 "Нам не нужны никакие союзники"
sovf.73.t:0 "Финляндия хочет вступить в Миттльевропу"
sovf.73.d:0 "Финское правительство, опасаясь усиления Советского государства, недавно заявило о желании вступить в Миттльевропу. Это неудивительно, так как в армии и правительстве сильны прогерманские настроения. Позволим ли мы Финляндии вступить в наш альянс и защитим ли их от потенциальной Советской угрозы?"
sovf.73.a:0 "Да, финны станут отличными союзниками."
sovf.73.b:0 "Мы не хотим портить отношения с русскими."
sovf.74.t:0 "Финляндия вступает в Миттльевропу"
sovf.74.d:0 "Немцы приняли финское прошение о вступлении в Миттльевропу. Теперь их независимость и территоральная целостность гарантируется могучей германской армией."
sovf.75.t:0 "Статус Карелии"
sovf.75.d:0 "Во время Гражданской войны в России множество земель, населенных преимущественно русскими, оказались оккупированы Королевством Финляндия. Германская Империя позволила сохранить Финляндии все захваченные территории. Но теперь Германия слишком занята на западе, и ничто не мешает нам статус Карелии. Мы можем решить вопрос дипломатически или использовать претензии как предлог для полной реинтеграции Финляндии."
sovf.75.a:0 "Потребовать Карелию!"
sovf.75.b:0 "Сокрушить Финляндию!"
sovf.76.t:0 "Советские требования!"
sovf.76.d:0 "Сегодня Вячеслав Молотов встретился с нашим Премьер-Министром и заявил, что Советское государство требует город Выборг и част Карелии. В обмен они предлагают денежную и материальную компенсацию, а также гарантию целостности финских границ. Как мы ответим?"
sovf.76.a:0 "Нет, Молотов!"
sovf.76.b:0 "Мы согласны."
sovf.77.t:0 "Финляндия отказалась!"
sovf.77.d:0 "Королевство Финляндия ответила отказом на наше щедрое предложение об обмене Выборга и части Карелии! Мы вернем наши земли силой!"
sovf.77.a:0 "Вперед!"
sovf.78.t:0 "Передача провинций"
sovf.78.d:0 "Королевство Финляндия согласилась на наше щедрое предложение об обмене Выборга и части Карелии за денежную и материальную компенсацию, а также гарантию целостности финских границ!"
sovf.78.a:0 "Еще одна победа для советской дипломатии!"
sovf.79.t:0 "Судьба Финляндии"
sovf.79.d:0 "Реакционная Франция пала под натиском победоносной Красной Армии. Вернем ли мы Великое княжество Финляндское в состав родного государства или же восстановим ее независимость под нашим чутким надзором?"
sovf.79.a:0 "Интегрировать!"
sovf.79.b:0 "Восстановить независимую Финляндию"
sovf.80.t:0 "Интеграция Финляндии"
sovf.80.d:0 "Провинции бывшего Великого княжества Финляндского полностью интегрированы в наше молодое растущее социалистическое государство."
sovf.80.a:0 "Прекрасно!"
