### Focuses ###
PAR_libertadomuerte:0 "Свобода или смерть"
PAR_libertadomuerte_desc:0 "Мы свободны и никогда более не станем рабами!"
PAR_rebuildgovernment:0 "Восстановить государство"
PAR_rebuildgovernment_desc:0 "Мы должны немедленно начать восстановление нашего государства после окончания десятилетней оккупации"
PAR_deargentinezation:0 "Изгнать аргентинцев из правительства"
PAR_deargentinezation_desc:0 "В нашем правительстве все еще много сочувствующих Ла-Плате, требуется срочно принять меры"
PAR_reorganizedjustice:0 "Реорганизованная правовая система"
PAR_reorganizedjustice_desc:0 "Для блага всей нации, вновь принята Конституция"
PAR_greatpublicworks:0 "Великие общественные работы"
PAR_greatpublicworks-desc:0 "Наши величайшие города почти угасли из-за аргентинской оккупации. Мы не позволим произойти этому вновь!"
PAR_thelayoftheland:0 "Прокладка дорог"
PAR_thelayoftheland_desc:0 "Необходимо начать подробно исследовать наши земли и провести большие инфраструктурные работы, в целях обеспечения процветания нашей возрожденной нации"
PAR_statefinishrebuilding:0 "Завершить перестройку государства"
PAR_statefinishrebuilding_desc:0 "Наше правительство отныне существует для обеспечения счастья наших граждан! Paraguay vive!"
PAR_deporttheinvaders:0 "Депортировать оккупантов"
PAR_deporttheinvaders_desc:0 "Мы не потерпим более оккупантов на нашей земле. Все, что они могут сделать - это подписать указ ..."
PAR_milfacadm:0 "Обширная милитаризация"
PAR_milfacadm_desc:0 "Чтобы пережить эти смутные времена, мы должны восстановить наши вооруженные силы"
PAR_expellargentinefarmers:0 "Национализировать фермы аргентинцев"
PAR_expellargentinefarmers_desc:0 "Многие аргентинцы воспользовались оккупацией и украли земли у наших крестьян. Мы больше не допустим повторения подобной ситуации"
PAR_siezeargieubran:0 "Национализировать имущество аргентинцев"
PAR_siezeargieubran_desc:0 "Аргентинские граждане и компании все еще обладают большой ролью в нашей экономике. Мы не можем допустить, чтобы это продолжалось!"
PAR_industrialinvestments:0 "Расширение промышленности"
PAR_industrialinvestments_desc:0 "На протяжении многих лет наша промышленность страдала от колоссальных налогов и давления со стороны аргентинцев. Нам нужно сосредоточить усилия на восстановление нашей промышленной сферы"
PAR_industrialinvestments2:0 "Повторное расширение промышленности"
PAR_industrialinvestments2_desc:0 "Теперь, когда наша промышленность восстановлена, мы не должны останавливаться на достигнутом результате"
PAR_wartimeindustry:0 "Адаптация военной промышленности"
PAR_wartimeindustry_desc:0 "Мы будем отстаивать нашу свободу и независимость, несмотря ни на что, для этого необходимы инвестиции в военную промышленность. Все силы на защиту Парагвая!"
PAR_airbaseexpansion:0 "Расширить аэродромы"
PAR_airbaseexpansion_desc:0 "Необходимо расширить наши аэродромы, чтобы наши и союзные ВВС могли ими воспользоваться"
PAR_fortressasuncion:0 "Фортифицировать Асунсьон"
PAR_fortressasuncion_desc:0 "Впредь наша столица никогда не падет к ногам иноземных захватчиков, благодаря протяжной и сложной системе траншей, минных полей, бункеров и гарнизонов"
PAR_militaryfactories:0 "Сфокусироваться на военной промышленности"
PAR_militaryfactories_desc:0 "Наши солдаты нуждаются не только в нашей поддержке, им также необходима промышленная помощь! Консервы, гранаты, пистолеты, автомобили; все это поможет нашей молодой армии!"
PAR_newbornrethoric:0 "Возродить национальную риторику"
PAR_newbornrethoric_desc:0 "Аргентинцы очень старались уничтожить нашу нацию. Веками они завидовали нашей несгибаемости и решительности, нежеланию кланятся тиранам Буэнос-Айреса. Но ныне Парагвай возвысился, а они падут!"
PAR_natiobuilding:0 "Основание нации"
PAR_natiobuilding_desc:0 "И старики, и юнцы должны понять: мы здесь не только для защиты Парагвая, но и чтобы защитить граждан нашей страны от тех, кто ненавидит наши идеалы"
PAR_patriot:0 "Патриотический дух"
PAR_patriot_desc:0 "Весьма сложно усилить патриотизм в гражданах, но это необходимо сделать, если мы не хотим быть простым пятном на карте"
PAR_defensoresdelchaco:0 "Увековечить Защитников Чако"
PAR_defensoresdelchaco_desc:0 "Несмотря на разногласия, они отстояли нашу независимость; Они боролись против аргентинской оккупации; Даже находясь в изгнании, они продолжали остаивать нашу свободу. Подвиги и жертвы Защитников Чако никогда не будут забыты!"
PAR_armyofparaguay:0 "Армия Парагвая"
PAR_armyofparaguay_desc:0 "Мы будем защищаться до последней капли крови, однако нельзя терять бдительность: подлые аргентинцы в любой момент могут попытаться нас поработить"
PAR_officerrenewal:0 "Завербовать новые офицерские корпуса"
PAR_officerrenewal_desc:0 "Наши лучшие офицеры пропали после оккупации; Многие отправились в изгнание, другие сформировали партизанские группы. Мы должны восстановить боеспособность нашей армии, и поэтому мы будем прилагать все усилия, чтобы найти их и призвать их в наши ряды"
PAR_weaponseffort:0 "Лицензии на пехотное снаряжение"
PAR_weaponseffort_desc:0 "Парагвайская военная промышленность неспособна удовлетворить наши потребности, поэтому нам неообходимо обратиться к иностранным производителям, и приобрести у них чертежи и лицензии пехотного снаряжения"
PAR_arty:0 "Обновление артиллерии"
PAR_arty_desc:0 "Артиллерийских орудий, оставшихся у нас после 0ккупации, недостаточно для переоснащения армии. Для усиления нашей огневой мощи, мы должны быстро устранить данный недостаток"
PAR_modernwarmachines:0 "Современные военные машины"
PAR_modernwarmachines_desc:0 "Для обеспечения конкурентоспособности нашей армии, необходимо построить больше бронированных машин"
PAR_wewerentexpectingspecialforces:0 "Специальные военные корпуса Республики"
PAR_wewerentexpectingspecialforces_desc:0 "Мы должны создать корпуса опытных коммандос, которые будут готовы защищить нашу нацию, когда это будет необходимо"
PAR_legacyofthedefenders:0 "Наследие Защитников"
PAR_legacyofthedefenders_desc:0 "-"
PAR_aircraft:0 "Наследие воздушной войны"
PAR_aircraft_desc:0 "Наши истребители находятся в плачевном состоянии. Мы должны срочно инвестировать в производство новых самолетов, если хотим защитить наше небо"
PAR_bombs:0 "Эскадроны бомбардировщиков"
PAR_bombs_desc:0 "Наше воздушное превосходство будет бессмысленным, если мы не сможем устроить огненные ливни нашим врагам!"

### Events ###
par.1.t:0 "Президентские выборы 1945 года"
par.1.d:0 "С тех самых пор, как мы обрели независимость, наши граждане хотят избрать своего президента. Этот пост оспаривают представители трех партий: Хуан Мануэль Фрутос, лидер партии Национальная республиканская ассамблея, которая известна более как "Партия Колорадо", Хосе Патрисио Гугджари, лидер либеральной "Партии округа Асуль" и Рафаэль Франко, лидер социал-демократической "Лиги национальной независимости."
par.1.a:0 "Хуан Мануэль Фрутос, Партия Колорадо"
par.1.b:0 "Хосе Патрисио Гугджари, Партия округа Асуль"
par.1.c:0 "Рафаэль Франко, Лига национальной независимости"