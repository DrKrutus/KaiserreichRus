### Focuses ###
GER_doctrine_new:0 "Военная реформа"
GER_doctrine_new_desc:0 "После смерти Ганса фон Секта и ухода на пенсию Августа фон Макензена начальник Генерального штаба вовлечён в постоянные дискуссии о том, какие методы немецкая армия должна использовать в качестве тактической основы или доктрины."
GER_doctrine_great_war:0 "Тактика отряда"
GER_doctrine_great_war_desc:0 "One thing that our intervention in the chaotic Chinese civil war has taught us is that infantryman cooperation on a face-to-face level can not be valued highly enough. But now that these so called Gruppentaktiken are taught to our soldiers, they lament inappropriate equipment..."
GER_doctrine_great_war_2:0 "Современное искусство войны"
GER_doctrine_great_war_2_desc:0 "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz' 'The Art of War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare."
GER_doctrine_mobile:0 "Моторизованная проникновение"
GER_doctrine_mobile_desc:0 "While our military high command is divided on many subjects, they are united on one topic: They say that the possibilities that mass motorisation offers to infantry in warfare can to be exploited to win fast and decisive victories on an operational scale, hearkening back to the victory of 1870/71."
GER_doctrine_mobile_2:0 "Новая доктрина"
GER_doctrine_mobile_2_desc:0 "Some of the more radical innovators - Heinz von Guderian and Erich von Manstein, with others - in our military high command are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts."
GER_doctrine_mobile_2_prerequisite:0 "Either §YHeinz Guderian§! или §YErich von Manstein§! является начальником штаба."
GER_doctrine_mobile_3:0 "Инвестировать в танковые заводы"
GER_doctrine_mobile_3_desc:0 "Небольшим количеством инвестиций мы могли бы значительно повысить производительность наших танковых заводов. Однако некоторые из наших более консервативных генералов не одобряют эту инвестицию."

GER_mil_expansion_naval_1:0 "Завершить проект модернизации ВМФ 1934"
GER_mil_expansion_naval_1_desc:0 "Императорский флот не имеет себе равных ни в одном море на планете. Сейчас. Но Британский Союз, французы, американцы и японцы ревностно пытаются превзойти нас. Если ничего не делать, наше морское господство закончится. Мы должны возобновить крупный проект по модернизации военно-морского флота, начатый еще в 1934 году."
GER_global1:0 "Поставки в Сингапур"
GER_global1_desc:0 "Для владения землями по всему земному шару требуется прилагать немало усилий, чтобы контролировать эти области, а это означает отправку не только солдат, но и сборщиков налогов и прочий сброд - им нужны налоговые декларации, их необходимо снабдить всем всем необходимым из Германии. Лучше подготовьтесь к этому."
GER_global2:0 "Расширить Сингапурский порт"
GER_global2_desc:0 "Теперь, когда у нас есть возможности отправлять налоговые декларации, нам нужен порт с достаточными возможностями. Порт Сингапура является самым загруженным в восточном полушарии, с германскими кораблями на пути к ОАК, к Австралазии, к Дели, иногда к американцам или русским. Торговля это хорошо, нужно расширить гавань."
GER_global3:0 "Договор с Гавайями"
GER_global3_desc:0 "Сингапур в настоящее время является нашим самым восточным портом, но Тихий океан огромен. Если мы когда-нибудь придётся воевать у западных берегов Америки, нам понадобится более близкая база. Одна из самых перспективных - Независимые острова Гавайи. Мы должны обратиться к их правительству, чтобы попросить  право базирования."
GER_global4:0 "Удар по Панамскому каналу"
GER_global4_desc:0 "Панамский канал является важнейшим направлением как мирового судоходства, так и символом  мощи Мировой державы. Мы должны защитить его ради наших имперских амбиций."
GER_north_sea1:0 "Расширить Вильгельмсхафен"
GER_north_sea1_desc:0 "Нам нужен расширенный порт для базирования как для наших подводных лодок, так и для наших больших кораблей. Расширение Вильгельмсхафена - хорошее начало для этого."
GER_north_sea2:0 "Базы в Фландрии-Валлонии"
GER_north_sea2_desc:0 "Нам нужны дополнительные порты в Северном море и на Ла-Манше, расширение наших военно-морских баз в Фландрии-Валлонии будет не лишним."
GER_north_sea3:0 "Аренда Тронхейма у Норвегии"
GER_north_sea3_desc:0 "Было предложено арендовать порт Тронхейма у норвежцев в обмен на деньги и нашу защиту. Мы должны добиться осуществления этого предложения."
GER_north_sea4:0 "Обезопасить Скагеррак"
GER_north_sea4_desc:0 "Скагеррак - жизненно важный пролив между Данией, Норвегией и Швецией. Мы должны защитить его, чтобы наши флоты не были заперты на Балтике."
GER_generic_navy1:0 "Укрепить побережье Северного моря"
GER_generic_navy1_desc:0 "Побережье Северного моря должно быть надёжно защищено. Если вдруг мы потеряем наш флот, наш фланг будет опасно открыт, нужно начать укреплять нашу береговую линию сейчас."
GER_generic_navy2:0 "Укрепить наши военно-морские базы"
GER_generic_navy2_desc:0 "Вместе с укреплением береговой линии мы должны стремиться к лучшей защите наших жизненно важных военно-морских баз от вторжения с моря."
GER_doctrine_fleet_in_beeing:0 "Принять сторону Дёница"
GER_doctrine_fleet_in_beeing_desc:0 "Уважаемый и талантливый Карл Дёниц напоминает нам, что успех океанских флотов зависит от того, насколько они активно контролируют моря. Наши флоты должны стремиться к крупным, решающим сражениям и уничтожать наших противников прежде, чем они получат возможность перехватить наши линии снабжения. Эта доктрина была названа Präsenzflotte."
GER_doctrine_fleet_in_beeing2:0 "Подводная война"
GER_doctrine_fleet_in_beeing2_desc:0 "Мы воевали на подводных лодках во время Первой Мировой, но их малая дальность ограничивала возможности для наших атак. С этим ничего не поделать, но новые модели подводных лодок позволят расширить наши возможности."
GER_doctrine_fleet_in_beeing3:0 "Больше, быстрее, тяжелее"
GER_doctrine_fleet_in_beeing3_desc:0 "Большие, быстрые, тяжелее - слова, которыми мы должны руководствоваться при разработке новых кораблей."
GER_doctrine_base_strike:0 "Принять сторону Патцига и Редера"
GER_doctrine_base_strike_desc:0 "Пациг и Редер в тесном контакте с Шперле из Люфтваффе разработали стратегию военно-морского флота, основанную на мобильных авиабазах посредством авианосцев. Эти люди убеждены, что в открытом море, где подход подкреплений может занять несколько дней, корабли могут быть подвергнуты риску только в том случае, если они будут сражаться вместе как одна группа, называемая Manövergruppen."
GER_doctrine_base_strike2:0 "Исследование морских военно-воздушных сил"
GER_doctrine_base_strike2_desc:0 "Люфтваффе потребует дополнительного финансирования, если они должны будут поддерживать тактику Manövergruppen. Мы предоставим это финансирование и будем ожидать результатов."
GER_doctrine_base_strike3:0 "Поддержать разработку авианосцев"
GER_doctrine_base_strike3_desc:0 "Доктрина Manövergruppen требует больше авианосцев, мы должны построить эти новые корабли для нашего Великому Флоту как можно скорее."
GER_doctrine_fleet1:0 "Модернизация наших крейсеров"
GER_doctrine_fleet1_desc:0 "Крейсеры, как легкие, так и тяжелые, составляют основу наших военно-морских сил. Мы должны модернизировать крейсера, чтобы оставаться конкурентоспособными."
GER_doctrine_fleet2:0 "Новые эсминцы"
GER_doctrine_fleet2_desc:0 "Эсминцы не могут избежать нашей программы модернизации, мы разработаем и построим новый современный эсминец."
GER_tirpitzprogramm:0 "Судостроительная программа Тирпица"
GER_tirpitzprogramm_desc:0 "К 1914 году программа Тирпица предоставила Германии второй по величине военно-морской флот в мире. Это было давно, и пусть теперь британский флот не самый большой, мы не должны бездействовать, мы должны продолжать строить корабли, чтобы оставаться хозяевами в открытого моря."
GER_naval_plans:0 "Германия правит морями"
GER_naval_plans_desc:0 "Германия правит морями - это слова, которыми жив наш военно-морской флот. Мы проведём серию учений на побережья в Северном море, чтобы дать нашим морякам еще больше опыта."
GER_marines1:0 "Независимые морские батальоны"
GER_marines1_desc:0 "Мы должны переобучить и расширить наш морской корпус, предоставив им больше автономии в составе Военно-морского командования, это даст нам лучшие результаты."
GER_marines2:0 "Десантные суда"
GER_marines2_desc:0 "Нам не хватает специального транспорта для наших морских пехотинцев, это должно измениться, если мы хотим взять штурмом британскую береговую линию или другие берега. Мы разработаем и построим новые десантные суда."
GER_doctrine_last:0 "Новые учебники"
GER_doctrine_last_desc:0 "Известная Прусская академия войны с 1810 года является самой престижной высшей школой для наших офицеров. Однако престиж не означает актуальность. В течение последних нескольких лет наша военная доктрина полностью изменилась, и, хотя некоторые классики никогда не стареют, студенты всё ещё учат Клаузевица - другие устарели. Время их заменить."
GER_security:0 "Учредить тайную рейхсполицию"
GER_security_desc:0 "Синдикалистский террор почти так же вреден, как и в 1928 году, когда Карл фон Хельфферих, президент Рейхсбанка, был застрелен одиноким боевиком. В то время, повсеместное преследование террористических ячеек принесло некоторые плоды, но теперь силы безопасности, похоже, не могут этого сделать. Были выдвинуты предложения о создании новой тайной полиции, которая будет действовать скрытно."
GER_security_prerequisite:0 "Either §YFranz von Papen§! или §YKurt von Schleicher§! является главой правительства."
GER_kaiserbund:0 "Kaiserbund"
GER_kaiserbund_desc:0 "В свете продолжающейся экономической стагнации представители Рейхстага FVP и NLP предложили план, названный Kaiserbund. Он обещает значительно сократить расходы нашей колониальной администрации, передав управление нашей колониальной империей местным органам власти, объединённым в федерацию с нашей домашней администрацией ..."
GER_security_2:0 "Запрет французских организаций"
GER_security_2_desc:0 "Ранее контролируемые Францией регионы в западных частях Германии были непокорны уже длительное время. Французский национализм широко распространен среди населения, работает множество французских культурных и политических организаций. Запрет на них может подавить французский национализм. Или это радикализирует его. Французы будут недовольны в любом случае."
GER_security_3:0 "Маневры в Эльзасе-Лотарингии"
GER_security_3_desc:0 "Презренные парижане чувствуют себя достаточно смелыми, чтобы бросить вызов нашему правлению и поддержать повстанцев в Лотарингии! После длительных переговоров с императором и верховным командованием канцлер завершил частичную мобилизацию резервов и готовит масштабные военные учения в Эльзасе-Лотарингии, с участием воздушных и бронетанковых отрядов и приглашением военных наблюдателей из стран входяхих в альянс Миттльевропа."
GER_security_4:0 "Поставить Синдикалистов на место!"
GER_security_4_desc:0 "Самая большая угроза миру и стабильности, безусловно, синдикалисты, главным оплотом которых является Франция. В течение многих лет наше высшее руководство мечтало снова повести войска на Париж, восстановив  приличие и порядок в Европе. Мы должны быть уверены, что готовы, ведь французы желают сражаться гораздо больше чем в Великую Войну."
GER_foreign_aid:0 "Помощь нашим союзникам"
GER_foreign_aid_desc:0 "Если мы хотим сохранить нашу гегемонию, мы должны проследить, чтобы наши союзники и протектораты по всему миру были сильны и лояльны. Давайте инвестируем в наши марионетки и колонии."
GER_IRE_deal:0 "Соглашение с Ирландией"
GER_IRE_deal_desc:0 "Ирландцы обратились к Германии за защитой. Мы должны предложить им договор о помощи, чтобы у нас был верный союзник в борьбе против Британского Союза."
GER_DKB_deal:0 "Военная миссия казакам"
GER_DKB_deal_desc:0 "Если мы хотим держать русских под контролем, мы должны обеспечить возможность сражаться с ними по всем фронтам. Направив помощь в Дон-Кубанский союз и мы поможем им построить свою армию."
GER_BUR_ALLY:0 "Пригласить Бирму"
GER_BUR_ALLY_desc:0 "Недавнее приглашение Сиама в сферу японского совместного процветания представляет угрозу для нашей колониальной империи в Тихом океане. Мы можем попытаться противодействовать расширению японского влияния через Индокитай, объединившись с Бирмой, государством, зажатым с одной стороны синдикалистами, а с другой - экспансионистским Сиамом. Таким образом, мы можем угрожать Сиаму с запада, если возникнет конфликт."
GER_Mauser_werke:0 "Контракты с Mauser Werke"
GER_Mauser_werke_desc:0 "Благодаря финансированию корпорации Маузер мы можем увеличить и улучшить производство стрелкового оружия."
GER_mil_expansion_air_1:0 "Построить новые аэропорты"
GER_mil_expansion_air_1_desc:0 "Построив новые аэропорты в Валлонии, мы можем получить большую пропускную способность в воздушном пространстве Франции в случае войны."
GER_mil_expansion:0 "Военная экспансия"
GER_mil_expansion_desc:0 "Мы завоевали наше место под солнцем, но если мы хотим сохранить его, мы должны убедиться, что наша армия не имеет себе равных. Давайте инвестироуем в военные исследования и модернизацию."
GER_Luftwaffe_fighter:0 "Фокус на истребители"
GER_Luftwaffe_fighter_desc:0 "Сосредоточившись на истребителях, Люфтваффе отразит любые вражеские вторжения в воздушное пространство Германии!"
GER_Luftwaffe_bomber:0 "Фокус на бомбардировщики"
GER_Luftwaffe_bomber_desc:0 "Сосредоточив внимание на бомбардировщиках, Люфтваффе нанесет смертельные удары по вражеской промышленности и линиям снабжения."
GER_Luftwaffe_airbases_1:0 "Постройте дополнительные аэродромы"
GER_Luftwaffe_airbases_1_desc:0 "Построив авиабазы как в дома, так и во внешних провинциях, создадим инфраструктуру для лучшей защиты и нападения в небе."
GER_Henschel_Albatros:0 "Корпус военно-морской авиации"
GER_Henschel_Albatros_desc:0 "Еще одним результатом распутывания воздушной войны от наземной войны стало создание группы авиаторов, ориентированных на военно-морскую авиацию. Эти пилоты, прошедшие специальные курсы, требуют соответствия их самолетов особым задачам."
GER_Junkers_Fogger:0 "Истребители дальнего действия"
GER_Junkers_Fogger_desc:0 "В результате доктрины бомбардировочных групп требования к диапазону операций увеличились. Теоретики и разработчики требуют новые модели самолетов, чтобы идти в ногу со своими все более агрессивными планами бомбардировок. На смену парижскому бомбардировщику пришёл лондонский бомбардировщик, затем появился московский бомбардировщик - и это, похоже, не конец!"
GER_air_doc:0 "Уроки Мировой Войны"
GER_air_doc_desc:0 "Тактика двадцатилетней давности назад сильно устарела, в частности, в использовании бомбардировщиков и способах их защиты."
GER_air_doc_2:0 "Современные воздушные доктрины"
GER_air_doc_2_desc:0 "Опираясь на молодые и яркие умы Люфтваффе, мы можем быть уверены, что наши воздушные силы будут олицетворять не только мощь промышленности, но и искусность современной тактики."
GER_mil_expansion_land_1:0 "Подъём милитаризма"
GER_mil_expansion_land_1_desc:0 "После нашей победы в Мировой Войне, немецкий народ устал от войны и завоеваний и чувствует удовлетворение нашей властью. Настало время возродить дух милитаризма немецкого народа во имя Рейха и Кайзера!"
GER_Infantry_divs:0 "Новое оружие"
GER_Infantry_divs_desc:0 "В то время как у немецкой армии есть величайшие солдаты в мире, она не должна отставать в оснащении. Даже с самыми лучшими солдатами будет трудно победить лучше вооруженного врага."
GER_political_1:0 "Имперская реструктуризация"
GER_political_1_desc:0 "Хотя нельзя отрицать, что Германская Империя - величайшая нация, которая когда-либо украшавшая страницы истории, всегда есть возможности для совершенствования. В свете недавних «изъянов» нашей политики мы должны обратить внимание на различные изменения и реформы, которые мы можем совершить для лучшего будущего."
GER_black_monday_aftermath:0 "Последствия Черного Понедельника"
GER_black_monday_aftermath_desc:0 "Великий крах фондового рынка 1936 года, широко известный как «Черный понедельник», уже оказал огромное влияние на политику, культуру и общество Германии. Хотя ущерб никогда не будет исправлен, мы должны вести реформы и политику восстановления, чтобы вернуть часть нашей утраченной мощности."
GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "Черный понедельник страшно поразил гражданскую индустрию, а военная промышленность пострадала еще больше. Наши специалисты в области военного снабжения лоббируют Programme für die Erweiterung kriegswichtiger Industrien - программу расширения военно-промышленного комплекса чтобы обеспечить наших военных оружием и боеприпасами"
GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 " Programme für die Erweiterung kriegswichtiger Industrien - сокращенно PEkI, но кому бы пришло в голову сокращать старые-добрые германские слова? - достигла определенных успехов. Теперь по крайней мере, нашим арсеналам не придется выскребать последние запасы со складов, когда армии нужно резко увеличить поставки. Безусловно это только начало, но мы на верном пути."
GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "Наша тяжелая индустрия сильно пострадала от последствий Чёрного понедельника, и множество германских рабочих оказались на улице после разорения прежних работодателей. Наши ведущие экономисты предложили Zivilindustrialisierungsplan - план гражданской реиндустриализации для восстановления невоенного сектора экономики."
GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "Первый этап Zivilindustrialisierungsplan продемонстрировал пусть небольшие, но многообещающие успехи. Нам удалось частично смягчить последствия недавней социально-экономической катастрофы."
GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "Хотя наша гражданская индустрия заметно окрепла, докризисных показателей она ещё не достигла. Пришло время предпринять ещё несколько шагов для обеспечения стабильного роста производства и закрепления превосходства германской промышленности, обеспеченной бесперебойным притоком ресурсов из наших колоний."
GER_industry_finished:0 "Экономический бум"
GER_industry_finished_desc:0 "Наша экономическая политика, последовавшая за Черным Понедельником, принесла ошеломляющий успех, частные инвесторы снова на коне, а экономика не только стабилизировалась, но и переживает бум. Это не будет продолжаться вечно, но в этот момент мы можем сосредоточиться на других вопросах."
GER_economy:0 "Состояние экономики"
GER_economy_desc:0 "Всё на самом деле хорошо. Промышленность напевает, зерно поступает из восточных государств-членов Миттльевропы, большинство граждан имеют работу. Взгянув на Кайзеррейх, кажется, что ничто не сможет прервать золотой век покойного рейхсканцлера Тирпица ..."
GER_research_expansion:0 "Дополнительное финансирование исследований"
GER_research_expansion_desc:0 "Инвестирование в науку и технологии стимулирует прогресс как в военных, так и в гражданских делах. Разве это не крайне хорошая фраза? На самом деле это означает что угодно, но звучит неплохо. Во всяком случае, лаборатории там ..."
GER_ig_farben:0 "Инвестировать в И.Г.Фарбен"
GER_ig_farben_desc:0 "Мы можем инвестировать в фармацевтическую компанию IG Farben, которая в настоящее время изучает способы синтеза различных химических соединений, которые могут оказаться полезными для наших интересов."
GER_krupp:0 "Монополия АГ Крупп"
GER_krupp_desc:0 "Династия Круппа - это почти 400-летняя династия трудолюбивых немцев, которая кормила немецкую военную машину с тридцатилетней войны! Пришло время снова использовать их в интересах государства, поскольку их таланты будут крайне необходимы с новой Мировой Войной на горизонте"
GER_artillery_research:0 "Исследования в артиллерии "
GER_artillery_research_desc:0 "Область, в которой немецкая армия традиционно отстаёт, - это область легкой артиллерии поддержки. Хотя в наших успехах при создании огромных, громоздких и непрактичных объектов престижа, таких как «Парижская пушка», нельзя сомневаться, пришло время инвестировать в наиболее практичные и более эффективные альтернативы."
GER_doctrine_armor:0 "Бронетанковый прорыв"
GER_doctrine_armor_desc:0 "Еще одним важным моментом новой доктрины Гудериана и Манштейна является так называемый «Schwerpunkt» - центр тяжести. Они полагают, что технологии танков продвинулась до такой степени, что ее подвижные танковые соединения с адекватно оснащенными войсками поддержки должны быть способны привести любое наступление к победе. Теперь они нуждаются в новых танках, соответствующих их представлениям."
GER_hahn_meitner:0 "Поддержать Эйнштейна и Мейтнер"
GER_hahn_meitner_desc:0 "Господин Эйнштейн и госпожа Мейтнер - очень талантливые физики; Эйнштейн регулярно публикуется в научных журналах даже в синдикалистском блоке, а Мейтнер - заведующий кафедрой Института Кайзера Вильгельма! Мы считаем, что вместе они смогут помочь создать чрезвычайно эффективные вещи на благо общества. И еще более эффективное оружие."
GER_rocket:0 "Поддержка фон Брауна"
GER_rocket_desc:0 "Фон Браун - известный сторонник развития в области ракетной техники и является самым аккредитованным ученым в этой области во всем мире. Он пришёл к нам с предложением новых образцов вооружения в обмен на спонсорство. Мы должны серьезно подумать над этим."
GER_zuse:0 "Поддержка Конрада Цузе"
GER_zuse_desc:0 "Конрад Зузе уже выдал несколько патентов на то, что он называет «вычислительными устройствами». При надлежащем спонсорстве его ум мог бы быть полезен для страны."
GER_kaiser_wilhelm_society:0 "Институт Кайзера Вильгельма"
GER_kaiser_wilhelm_society_desc:0 "Последнии инвестиции в Институт Кайзера Вильгельма по развитию науки привели к увеличению исследовательского потенциала в различных областях. Если мы официально одобряим и поддержим общество как место для государственных исследований в государственных целях, мы привлечём туда некоторые из самых ярких умов нового поколения."
GER_black_monday_radio:0 "Канцлер и радио"
GER_black_monday_radio_desc:0 "Кризис потряс веру немцев в свою страну. Рейхсканцлер Фраанц фон Папен надеется  начать транслировать серию еженедельных радио-объявлений, в которых он сообщит, какие шаги правительство предприняло для борьбы с кризисом."
GER_groener1:0 "Ликвидировать нерентабельные производства"
GER_groener1_desc:0 "Государственный деятель Вильгельм Грёнер недавно опубликовал эссе под названием «Черный ноль: необходимость жесткой экономии», в котором он требует сбалансировать расходы, даже если это означает потерять некоторые компании зависимые от субсидий. Эссе нашло много приверженцев среди населения, и ликвидация нескольких убыточных компаний может быть именно тем, что нам нужно для уменьшения наших расходов."
GER_groener2:0 "Служба занятости Рейха"
GER_groener2_desc:0 "Знакомые и друзья Грёнера в военных кругах предлагают радикальное нововведение: на протяжении кризиса предоставлять новобранцам право провести полгода военной службы в качестве чернорабочего на государственных работах. Это плохо скажется на вербовке, но поспособствует оживлению экономики."
GER_groener3:0 "Продажа Цейлона"
GER_groener3_desc:0 "Остров Цейлон - крайне нерентабельная часть нашей колониальной империи, требующая масштабных инвестиций каждый год. Однако были предложения о продаже острова в княжескую федерацию - без сомнения, выгодную идею."
GER_schacht1:0 "Спасти Юнкерские Поместья"
GER_schacht1_desc:0 "Президент Рейхсбанка, Хьялмар Шахт запрашивает зелёный свет для продолжения его экономической программы названной «Шахтплан» : по его словам, нам нужно поддержать высокодоходные юнкерские поместья, если мы не хотим спровоцировать еще больший хаос в экономике."
GER_schacht2:0 "Инвестиционная программа"
GER_schacht2_desc:0 "Следующая часть Шахтплана - масштабной программы, направленной на поощрение частных инвестиций как для предприятия, так и для потребительское производство. Хотя этого будет трудно достичь, оно должно позволить производителям снова найти рынок для своих продуктов, что, как мы надеемся, перезагрузит экономику."
GER_schacht3:0 "Сблизиться с Польшей"
GER_schacht3_desc:0 "Теперь, когда экономика медленно набирает обороты, возможно, настало время, наконец, включить Польшу в зону, свободную от таможенных пошлин, образованную Миттльевропой. В некоторых политических кругах есть энтузиазм по поводу этого предложения; ведущим автором которого является политик Центрума Генрих фон Брентано."
GER_mitteleuropa:0 "Единая валюта в Миттльевропе"
GER_mitteleuropa_desc:0 "Теперь, когда Генрих фон Брентано и его друзья из ассоциации Европейской дружбы нашли свой путь в высшие правительственные круги, он предложил еще одну из своих идей: общую валюту, поделённую всеми странами-участниками. Это, конечно, никогда не сработает. Европейская дружба? Глупая идея."
GER_synthetic:0 "Исследования в синтетических материалов"
GER_synthetic_desc:0 "Исследователи И.Г.Фарбен при сотрудничестве с членами института Кайзера Вильгельма смогли совершить удивительные достижения в области синтетического производства. Предоставив в их распоряжение дополнительные средства, мы могли бы подготовить результаты их исследований к массовому внедрению."
GER_experimental_research:0 "Экспериментальное исследования"
GER_experimental_research_desc:0 "Хотя мы уже добились значительного прогресса в некоторых более традиционных областях, связанных с промышленностью, машиностроением, химией, физикой, некоторые из наших ученых хотят финансирования для исследований ещё неизвестных веществ. Непосредственной выгоды может и не быть, но потенциал огромен!"
GER_black_monday_finish:0 "Чёрный понедельник: завершающие реформы"
GER_black_monday_finish_desc:0 "Это казалось невозможным, но цифры подтверждают это; кризис подходит к концу. Есть еще миллионы без , и гражданское общество доведено до конца. Катастрофа Черного Понедельника оставит отметки в течение долгого времени, но это начало конца."
GER_organize_the_youth:0 "Молодёжные организации"
GER_organize_the_youth_desc:0 "Некоторые эксперты предполагают, что лучшее решение против нынешнего беззакония в молодежной среде наших стран будет организовывать их, чтобы они могли изучать новые навыки и использовать свою энергию для общественного блага. Организация Pfadfinder (Разведчик) потребует увеличить расходы для поддержки таких стремлений."
GER_a_christian_trade_union:0 "Христианский профсоюз"
GER_a_christian_trade_union_desc:0 "Основав Deutscher Christlicher Gewerkschaftsbund «Германский христианский  профсоюз» как общество, одобренное государством, мы надеемся создать оплот от нападок на лояльность рабочих левых и правых."
GER_jet:0 "Культ авиации"
GER_jet_desc:0 "Образ лётчика изменился в текущем конфликте. Он заменил кавалерию как образ славной и доблестной войны; Каждый ребенок стремится стать летчиком и проноситься сквозь облака в своих сияющих доспехах. Поддерживая этот образ мы можем мотивировать наших пилотов стать самыми лучшими и приложить все усилия для службы Рейху."
GER_linie1:0 "Восстановить линию Людендорфа"
GER_linie1_desc:0 "Синдикалисты становится опаснее в каждым днём. В страхе перед началом новой войны, было выдвинуто предложение восстановления старой линии Людендорфа. В последник годы она не использовалась, поэтому бункеры и укрепления в плохом состоянии, но их ещё можно восстановить!"
GER_linie2_full:0 "От Мааса до моря"
GER_linie2_full_desc:0 "Наш марионеточный режим в Брюсселе просит о помощи против синдикалистов. Расширение линии Людендорфа по реке Маас до побережья Северного моря, будет стоить дорого и займёт много драгоценного времени - но это позволит нам разместить свои силы за границами Германией."
GER_linie2_small:0 "Укрепить только Бастронь"
GER_linie2_small_desc:0 "Наши ресурсы ограничены, а время на исходе. Даже если мы недооцениваем военный потенциал Фландрии-Валлонии, мы не можем тратить время на защиту того, что рано или поздно будет потеряно."
GER_linie3:0 "Укрепить Рейнланд"
GER_linie3_desc:0 "Рейнланд - самый промышленно развитый регион во всем мире и он жизненно важен для нашей экономики, как в мире, так и в войне. Но он находится всего в нескольких милях от границы, на которую многие нервно поглядывают в последние несколько недель. Чтобы быть готовыми к любому сценарию, мы должны расширить линию Людендорфа."
GER_schule:0 "Падерборнская авиационная военная школа"
GER_schule_desc:0 "Основание акалемии для наших пилотов очень помогло бы нам объединить и поддержать эту несколько дезорганизованную область. У нас есть много героев воздушной войны, самым известным из них является, сам Красный Барон. Их опыт и проницательность может быть очень полезна для новобранцев; Там они смогут научить их тому, что знают."
GER_institut:0 "Институт авиационной техники"
GER_institut_desc:0 "Основание Института авиационной инженерии, может оказаться важным шагом на пути к обеспечению господства Германии не только на земле и на море, но и в небе."
GER_heerflieger:0 "Сохранить Импeрские ВВС"
GER_heerflieger_desc:0 "Наши пилоты в настоящее время организованы как часть нашей армейской структуры без самостоятельной командования ВВС. Это улучшает взаимодействие между ВВС и сухопутными войсками и, следовательно, ведет к тому, что основой доктрины будет приоритет воздушной поддержки наземных сил. Это хорошо и должно оставаться таким."
GER_luftwaffe:0 "Создать независимые Люфтваффе"
GER_luftwaffe_desc:0 "«Красный барон», Манфред фон Рихтгофен, с окончанием Мировая Войны доказывает необходимость создания независимой авиации - Люфтваффе, так он ее называет. До сих пор консерваторы из традиционно более престижных наземных войск препятствовали этому, но с надвигающейся войной, возможно, пришло время рассмотреть идею барона."
GER_sturzflieger:0 "Пикирующий бомбардировщик"
GER_sturzflieger_desc:0 "Одна из концепций, которая нашла много сторонников среди авиационных исследователей, - это самолет, который пикирует с большой высоты к полю битвы, используя свой импульс, чтобы снова подняться сразу же после атаки. Эта концепция, получившая название Sturzflieger, позволит свести к минимуму время, когда наши самолеты будет находиться в непосредственной опасности."
GER_cas:0 "Координирование непосредственной авиаподдержки"
GER_cas_desc:0 "The requirements and possible uses of close air support aircraft have proven to be far different from those of more main-stream fighter aircraft. If we concentrate or air research capabilities on identifying and exploiting these little intricacies of this specialised from of air warfare, we should be able to achieve far better results in aircraft manufacturing."
GER_para:0 "Основать Воздушно-десантные войска"
GER_para_desc:0 "Возвращаясь к косбинированным воздушно-наземным операциям, стоит рассмотреть предложения по расширению нашего подразделения парашютистов, которое в настоящее время только начали появляться. Это очень перспективное направление. Мы должны продвигать образ десантника как остриё копья нашей армии."
GER_bombergruppen:0 "Доктрина бомбардировщиков"
GER_bombergruppen_desc:0 "Создание Люфтваффе Рихтгофена принесло первые плоды, была разработана новая доктрина, утверждающая, что возможности массированных бомбардировок достаточно велики, и они гарантируют превосходство над традиционной поддержкой наземных войск. Истребителей следует использовать у земли, где они могут подвергаться огню ПВО, а в небе для эскорта эскадрилий бомбардировщиков."
GER_singapore_airstrips:0 "Расширить сингапуский аэродром"
GER_singapore_airstrips_desc:0 "Сингапур является главным оплотом Германии в Восточной Азии. Это город-крепость, и там необходимо иметь больше взлётно-посадочных полос как для гражданских, так и для военных самолётов."
GER_finalise_centralisation:0 "Завершение централизации"
GER_finalise_centralisation_desc:0 "Независимые почтовые отделения королевств Баден, Вюртемберг и Бавария на юге Германии являются остатками федеральной структуры Германии. Расширив, наконец, обязанности немецкого почтового ведомства в этих областях, мы положитм конец этому недоразумению. Германия - не то, от чего можно отказаться!"
GER_disband_reichstag:0 "Расформировать Рейхстаг"
GER_disband_reichstag_desc:0 "Рейхсканцлер Курт фон Шлейхер достиг своей цели. DVLP снова самая влиятельной партия в Германии, а Юнкеры занимают все важные должности. Осталось только оформить новый режим так же, как это сделал Эрих фон Людендорф в 1919 году; Распустите и приостановите полномочия Рейхстага на неопределенный срок, чтобы принести свободу, справедливость и безопасность в новый мир, мир Кайзеррейха."
GER_sonderweg:0 "Германская исключительность"
GER_sonderweg_desc:0 "Our path from Aristocracy to Democracy has been unlike another within Europe and this is keenly reaffirmed within the new Sonderweg school of thought. We should embrace these Democratic ideas as much as we can."

GER_parlamentsvertrauen:0 "Конец Прусского Конституционализма"
GER_parlamentsvertrauen_desc:0 "После более чем шестидесяти лет борьбы против авторитарных элементов германского истеблишмента, настало время, наконец, окончательно оформить демократию. Отныне Рейхсканцлер и его правительство больше не будут отчитываться не перед Кайзером, а перед Рейхстагом и народом; Отныне не нужно бороться с правительством, оно принадлежит народу, управляется народом, в интересах народа."
GER_democracy_in_prussia:0 "Демократия в Пруссии"
GER_democracy_in_prussia_desc:0 "Нынешняя система голосования в Пруссии является архаичной и недемократической. Люди делятся на три слоя по их доходу, причем самые низшие слои, составляющие более шестидесяти процентов населения, имеют столько же делегатов, сколько верхние, что составляет менее десяти процентов! Мы должны, наконец, реализовать всеобщее, тайное и равное право голоса для всех граждан Германии."
GER_easter_promises:0 "Пасхальные обещания"
GER_easter_promises_desc:0 "7 апреля 1917 года, когда война была в самом худшем случае, после ужасной «Брюквенной зимы», Кайзер поообещал реформы и отмену three-class voting system в Пруссии. Однако он пообещал все это, не предлагая фактическую дату. Возможно, настало время напомнить Кайзеру о его обещаниях ..."
GER_embrace_faud:0 "Легализовать ССРГ"
GER_embrace_faud_desc:0 "Союз Свободных Рабочих Германии вызывает беспокойство. Легализовав его и позводлив им работать беспрепятственно, мы можем бы быть уверены, что его члены не радикализируются."
GER_women_suffrage:0 "Право голоса для женщин"
GER_women_suffrage_desc:0 "While the Prussians now finally have their universal, secret and equal franchise, the women of Germany are still exempt from the vote. Awareness of this issue has been steadily rising, and clubs modeled on the British suffragettes are recruiting new members. If we want to avoid the public embarrassment that the British suffered in that affair, we should maybe consider fulfilling their requests."
GER_schleicher:0 "Камарилья Шлейхера"
GER_schleicher_desc:0 "Кайзер сделал фон Шлейхера Рейхсканцлером из-за своих обещаний обезопасить Германию от угроз как демократов, так и от юнкеров. Однако теперь, получив должность, Шлейхер постоянно отдыхает в важных офисах и заключает контракты с компаниями юнкеров, а некоторые люди шепчут о зловещем плане, чтобы дать юнкерам больше власти ..."
GER_schleicher_prerequisite:0 " §YKurt von Schleicher§! глава правительства."
GER_restore_country_rights:0 "Восстановить Бундесрат"
GER_restore_country_rights_desc:0 "В соответствии с планом Людендорфа многие привилегии федеральных земель Германии были отменены. Самым значительным из них было официальный роспуск Бундесрата(Федерального совета), в которой делегаты земельных представительств могли обсудить свои дела и проголосовать за законы для всей империи. Восстановив эту организацию, мы отправим мощный сигнал всем землям Германии."
GER_babelsberg:0 "Расширить Бабельсберг"
GER_babelsberg_desc:0 "Киностудия Бабельсберг давно затмила Голливуд и стала самой влиятельной киноиндустрией в мире. Однако, кино никак не связано с политикой, и там есть что угодно, кроме поддержки государства. Некоторые производители, а именно Лени Рифельштайн, предложили ряд проектов, которые при нашем финансировании могли бы напомнить людям о своем славном прошлом и будущем."
GER_siemens:0 "Контракты с Сименс"
GER_siemens_desc:0 "Сименс является одним из многих крупных предприятий, которые составляют основу немецкой экономики. Заключая с ними контракты - и с некоторыми другими мелкие отраслевыми компаниями - мы могли бы остановить потенциально опасный рост влияния и без того влиятельного Крупп А.Г., так и повысить конкуренцию внутри наших подрядчиков на железнодорожную и другую инфраструктуру."
GER_infra_1:0 "New Locomotives"
GER_infra_1_desc:0 "German infrastructure is woefully out of date in places. Now that we have secured contracts with some of the leading businesses in the railway industry, we should get good terms for a general overhaul of the property of the Reichsbahn."
GER_infra_2:0 "Rebuild railway tracks"
GER_infra_2_desc:0 "The logical next step of our infrastructure overhaul would be a complete renewal of the most-used railway tracks, as well as a program to make even the most remote parts of the hinterland accessible per railway. This will, without doubt, have a positive impact on private economic development."

GER_guard_the_balance:0 "Guard the Balance"
GER_gibraltar:0 "Reclaim Gibraltar"
GER_gibraltar_desc:0 "The Rock is the key gateway into the Mediterranean from the Atlantic, we shall demand the Spanish hand this over to us so we can better protect our Southern Holdings."
GER_spain:0 "Pacify Spain"
GER_spain_desc:0 "Why should we let Spain decide their own fate?, they are either with us or against us and if they have chosen the latter then they deserve everything we shall deliver unto them."
GER_europakammer:0 "Europarat"
GER_europakammer_desc:0 "We shall Establish the Europarat to regulate and monitor our European trade and deliver better efficiency."
GER_europakommission:0 "Europakommission"
GER_europakommission_desc:0 "With the resounding success of the Europamark program we shall expand and extend it to include further currency measures under a Europakommission."
GER_erasmus:0 "European Exchange Program"
GER_erasmus_desc:0 "The Europarat has provided sufficient returns to expand it's overall control to include matters of our research programs too."
GER_grain_and_steel:0 "Grain and Steel"
GER_grain_and_steel_desc:0 "Grain and Steel are the lifeblood of our great nation and we should make sure it stays as such."
GER_border_regions:0 "Develop Border Regions"
GER_border_regions_desc:0 "The Border Regions currently lack infrastructure and investment, we shall rectify both."
GER_mitteleuropa_brigades:0 "Europabrigaden"
GER_mitteleuropa_brigades_desc:0 "The Europakommission not only has the capacity to deal with currency and industry, they have suggested devising new ways to maximise recruitment across out lands. The Kaiser is most interested and requests us to explore this possibility."
GER_ostwall:0 "Expand the Ostwall"
GER_ostwall_desc:0 "Our Eastern Partners are vulnerable to any aggression coming from the Russian Tiger. We must expand the Ostwall defences to give our partners a fighting chance to defend before our forces arrive."
GER_kaisergipfel:0 "Kaisergipfel"
GER_kaisergipfel_desc:0 "We can no longer ignore the elephant in the room of europe, we must invite the Austrian Kaiser to a join summit where we can finally decide once and for all the fate and destiny of Eastern Europe."
GER_paneuropa:0 "The Dream of Paneuropa"
GER_paneuropa_desc:0 "Paneuropa, a dream some say but a dream we wish to bring into reality."
GER_russia_treaty:0 "Another Reinsurance Treaty"
GER_russia_treaty_desc:0 "Flanked by the Russian Bear and the Cursed Communards a two front war would prove costly and one we might not win. We shall contact the Russians and ask them to sign a re-insurance treaty guranteeing Peace and Stability between The Bear and the Reich."
GER_waitasec:0 "Help Austria out of its misery"
GER_waitasec_desc:0 "We mus help Austria out of their current situation, while we may have disagreements they are still a friend to the Kaiser."
GER_stahp:0 "Germans in Bohemia"
GER_stahp_desc:0 "Austria continues to claim Bohemia as a crown territory even with it's significant German population. We should seek to address this situation and return our German brothers to the fold."
GER_yemen_deal:0 "Deal with Yemen?"
GER_yemen_deal_desc:0 "We currently maintain yemeni territory as a guardian against unwanted entry in and out of the Red Sea. We could offer the return of this land in exchange for being guided by the Kaiser's hand."
GER_poland_war:0 "Bring back Order"
GER_poland_war_desc:0 "Poland has been a diplomatic oddity in Europe for long enough. Stuck in a political limbo between Germany and Austria since the end of the Weltkrieg, it is time for proper German order to be brought back to the Polish state. Either through strong diplomatic effort or by force of arms, Poland will be brought into the German sphere where it belongs."
GER_poland_alliance:0 "Deepen ties to Poland"
GER_poland_alliance_desc:0 "Our initial forays into improving diplomatic ties with Poland have been met with some amount of success. It seems that Poland too wishes to settle our past disputes and break the political stalemate of the past two decades. A proper diplomatic mission to Poland should warm our mutual relations and set the foundation for Poland to eventually move into our own sphere of influence."
GER_poland_strip_for_me_baby:0 "Demand the border strip"
GER_poland_strip_for_me_baby_desc:0 "During the Weltkrieg, plans were drawn up by then Quartermaster-General Erich Ludendorff to annex large portions of Polish territory into the German Empire in the form of a long "Border Strip". Due to Austrian interference and attachment to Poland, the plan went un-implemented. Now, however, the Austrians are distracted, and the time is ripe to finally take what is rightfully ours."
GER_poland_strip_core:0 "Integrate the border strip"
GER_poland_strip_core_desc:0 "With the Polish border strip firmly under our control, it is time to implement the second half of Ludendorff's old plan, and being encouraging German settlers to the area. There will undoubtedly be resistance from the local Polish population, but a strong presence of German infantry units in the region will crack down on the worst offenders."
GER_support_bulgaria:0 "Send support to Bulgaria"
GER_support_bulgaria_desc:0 "While they may not have been a game-changer Bulgaria was still our loyal ally during the Weltkrieg, The Kaiser does not forget his friends and we shall move to help the Tsar at once!."
GER_intervene_balkans:0 "Intervene in the Balkans"
GER_intervene_balkans_desc:0 "Mere support is no longer enough, We must rally the men and head south at once. The Kaiser demands Bulgaria stand tall!."
GER_oil:0 "The Oil must flow"
GER_oil_desc:0 "Our Colonial Empire is the body and oil is the blood that fuels it. We must secure and maintain as many supplies of it as we can."
GER_oil_venezuela:0 "To Venezuela"
GER_oil_venezuela_desc:0 "Venezuela is a land rich with untapped oil and a stable government, both factors make them of great interest to us."
GER_oil_venezuela_start:0 "Send a procurement expedition"
GER_oil_venezuela_start_desc:0 "Now that we have identified Venezuela as a viable partner we will send a procurement expedition at once to make the necessary contacts required."
GER_oil_caucasus:0 "To the Caucasus"
GER_oil_caucasus_desc:0 "The Caucasus is a region rich with oil and filled with small regimes that are within our sphere of influence. We should being to levy this influence in the pursuit of Oil." 
GER_oil_caucasus_land:0 "Nordstrom"
GER_oil_caucasus_land_desc:0 "Operation Nordstrom will secure the northern Caucasian lands for our sphere by force or diplomacy."
GER_oil_caucasus_straits:0 "Südstrom"
GER_oil_caucasus_straits_desc:0 "Südstrom is our operation planned to secure continuing use of the straits no matter the situation within Anatolia, after all what use is Oil if we can't ship it back."
GER_oil_georgia:0 "Secure Georgia"
GER_oil_georgia_desc:0 "We secured Georgia's freedom and expected their loyalty in return however this has proved to not be the case and their Syndicalist reigme is a mockery of what we wanted. We shall secure Georgia and return order."
GER_oil_caucasus_treaty:0 "The Baku Conference"
GER_oil_caucasus_treaty_desc:0 "With our Caucausian operations successful we must now decide on how to proceed. We shall hold a conference in Baku and invite the powers of the region including Russia."
GER_oil_gulf:0 "To Mesopotamia"
GER_oil_gulf_desc:0 "The Mesopotamian region is teeming with Oil but is also highly unstable. If we are to look here we will need to back the Sickman or the Resurgent Axis."
GER_oil_gulf_axis:0 "Treaty with the Axis"
GER_oil_gulf_axis_desc:0 "We can no longer prop up the Ottoman "Empire" is nor feasible or reasonable. We shall seek to forge new ties with the Axis powers for their ascendancy is our gain."
GER_oil_gulf_ottos:0 "The Ottomans can't fall"
GER_oil_gulf_ottos_desc:0 "Yet again we are faced with a situation of propping up the Ottoman Empire against a strident force seeking their destruction. We must intervene and protect our old friend one last time."
GER_oil_gulf_secure:0 "Secure our investments"
GER_oil_gulf_secure_desc:0 "We must double down on and secure our existing investments within the area. They shall not fall prey to either side.."
GER_oil_gulf_gamble:0 "The Gamble on the Gulf"
GER_oil_gulf_gamble_desc:0 "We cannot watch and wait, we must intervene now and strike hard and fast to secure what we desire."
GER_oil_gulf_safe:0 "Play things safe"
GER_oil_gulf_safe_desc:0 "We should play this situation safe and cool, a rash move such as an intervention could lose us the Oil we seek."
GER_oil_romania:0 "Remind the Romanians of their duty"
GER_oil_romania_desc:0 "Under the treaties dictated to the fallen powers after the Weltkrieg Romanian oil was to remain ours until 2012. We shall not let the Romanians forget this fact."
GER_oil_romania_war:0 "Enforce the oil shipments"
GER_oil_romania_war_desc:0 "Oil Shipments are not up for debate, we will continue receiving them even if we have to turn Romania into Germania."
GER_oil_romania_alliance:0 "Ally with the Monarchists"
GER_oil_romania_alliance_desc:0 "The Monarchists are the safer bet and have promised us that they will stick by the treaties already dictated in return for our support."
GER_oil_bad_romania_alliance:0 "Ally with the Iron Guard"
GER_oil_bad_romania_alliance_desc:0 "The Iron Guard lobby us for our support as the legitimate Romanian power, while we find them distasteful we did continue to receive the oil under their stewardship."
GER_oil_increase:0 "Increase investments"
GER_oil_increase_desc:0 "While we have already heavily invested in the Oil industry, further investments will further increase the yields and returns."

### Leader descriptions ###

GER_WILHELM_DESC:0 "Considered by some to be a sort of 'Male Victoria' or the 'Father of Mitteleuropa', Wilhelm II von Hohenzollern has been the ruler of the German Empire for almost 50 years. His reign is already considered to be the 'German Golden Age' - after the Weltkrieg, Germany has grown to become the leading nation in Europe, surpassing all of it's rivals, and it's drive to acquire a place in the sun have been fulfilled. Even if dark clouds loom over the horizon, the people support Kaiser Wilhelm, and he has gained the support of his country."

### Domestic Events ###

gerdom.1.t:0 "The Constitution of the German Kaiserreich"
gerdom.1.d:0 "After the crushing defeat of the Second French Empire by forces of the North German Federation, our constitution was signed in 1871 by representatives of the North German Federation and of four Southern German states. This constitution put the Southern German states under the influence of the North German Federation, thus giving the enlarged entity a new identity as the Deutsches Reich. \n\nAccording to the constitution, the empire was a federation of 25 German states. The Bundespräsidium was held by the King of Prussia, who had the title of German Emperor. The Emperor appointed the Chancellor, the head of government and chairman of the Bundesrat, the council of representatives of the German states. Laws were enacted by the Bundesrat and the Reichstag, the Imperial Diet elected by male Germans above the age of 25 years. \n\nHowever, it is the Emperor, not the Bundesrat or the Reichstag, who leads the power in the German Empire. With an option to dissolve the Reichstag on a whim, it is clear that the main political power in the German Empire rests not in Reichstag, elected by the people, but in the hands of the non-elected German Emperor. Another issue is the Prussian three-class voting system, which has remained unchanged since 1849. \n\nOver sixty years after the founding of the Kaiserreich, the liberals and social democrats are growing increasingly disgruntled with this status of things and our constitution may see large revisions in the next few years..."
gerdom.1.a:0 "A constitution guarantees stability, at least."

gerdom.2.t:0 "Hans von Seeckt dies"
gerdom.2.d:0 "Our Chief of General Staff, Hans von Seeckt, has died today in Berlin. The hero of the Intervention in China passed away peacefully in his sleep. \n\nOur nation is mourning the loss of a true German hero, and all important dignitaries were in attendance at his funeral in Berlin. Afterwards, the Chief of the Army, August von Mackensen, could be seen whispering something to the Kaiser."
gerdom.2.a:0 "I wonder what he is up to?"

gerdom.4.t:0 "Problems with Grain Supply"
gerdom.4.d:0 "With parts of our grain supply in the Baltic and the Ukraine no longer under our control, we have encountered severe problems. Let's hope this does not escalate as far as the horrible hunger winter of 1916/17..."
gerdom.4.a:0 "Scheisse!"

### Sale of Ceylon ###

gerdom.7.t:0 "The Status of Ceylon"
gerdom.7.d:0 "-"
gerdom.7.a:0 "Keep Ceylon under our control"
gerdom.7.b:0 "Grant natives autonomous status within German Empire"
gerdom.7.c:0 "Offer Ceylon to the Princely Federation"

gerdom.8.t:0 "The Sale of Ceylon"
gerdom.8.d:0 "The Germans have come to us offering us the sale of Ceylon. While it would obviously cost us a sizeable amount of money, having the island once more would greatly strengthen our position in Indian Ocean. What shall our reply be?"
gerdom.8.a:0 "Welcome home, Ceylon!"
gerdom.8.b:0 "We do not need that rock"

gerdom.9.t:0 "The Sale of Ceylon"
gerdom.9.d:0 "Ambassador of the Princely Federation has sent a message to us declaring that government has agreed to buy Ceylon. We have begun to transfer control over island to them."
gerdom.9.a:0 "Great"

gerdom.10.t:0 "The Princely Federation refused our offer"
gerdom.10.d:0 "The Princely Federation has replied to our offer flatly stating that they do not want Ceylon. We can now only keep things as they are or allow natives more autonomy. What shall we do?"

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t:0 "Agricultural Crisis in Mitteleuropa"
gerdom.11.d:0 "During this time of great crisis, the agricultural sector of German economy is one of the most vulnerable to turmoil. With this in mind, several Junkers, representing the landed nobility of the Kingdom of Prussia, have asked for protectionist legislation and subsidies to their production. By imposing tariffs on foreign produce, we will strengthen this important sector of the Reich's economy. Such a measure is likely to cause further damage to the economy of our neighbours, however, as they are greatly dependant in trade with Germany. The wheat crops in the Ukraine are particularly vulnerable."
gerdom.11.a:0 "We must protect our own peasants."
gerdom.11.b:0 "Promise help..."

gerdom.12.t:0 "The increasing activity of the suffragist movement"
gerdom.12.d:0 "Lately there has been a rise in activity of the supporters of women's suffrage, that is those who want to grant women the right to vote and to run for office. In this troubled times for the German Empire, it is not easy to choose the best solution. Granting them what they ask would anger the more conservative elements of our government, especially the members of the Reichstag (currently elected by universal male suffrage). On the other hand, a stern refusal followed by reprisals may lead to riots and more protests, especially in the more liberal states (that already permitted female voting in regional assemblies)..."
gerdom.12.a:0 "A cause worth supporting!"
gerdom.12.b:0 "Promise something, do nothing."
gerdom.12.c:0 "Don't they have enough already?!"

gerdom.13.t:0 "German women demand recognition for their war effort"
gerdom.13.d:0 "In the great war against the French syndicalist, German women have proven their loyalty and support for the Empire. Some of them proved fundamental for our propaganda efforts and many of them started working in factories to relieve the men that had to leave and fight the enemy at the front. Their contribution has been invaluable and they have proven their ability and independence. For these reason, the suffragist movement is stronger than ever and asking once again the government to grant women the right to vote and to run for office."
gerdom.13.a:0 "Will they never stop?"

gerdom.14.t:0 "Halbstarke terrorise the cities"
gerdom.14.d:0 "With the devastating economic situation, many families struggle to earn their daily bread and the social security net is strained beyond the breaking point. Now in the last weeks, the streets of many German cities have been increasingly terrorised by gangs of teenagers. These 'Halbstarke' steal products from the markets and shops, and often money from innocent pedestrians, or commit acts of vandalism, to escape boredom and frustration. More and more citizens do not feel safe anymore on the streets."
gerdom.14.a:0 "Mein Gott! Shocking!"

### Tirpitzprogramm ###

gerdom.15.t:0 "The 1934 Navy Program"
gerdom.15.d:0 "The Kaiserliche Marine stands as the strongest Navy in the world in the year 1936, but many challenges will face it in the coming years. The expansionist Empire of Japan and resurgent Commune of France both are key future enemies to unseat German naval superiority across the world. \n\nIn 1934, we have begun a large naval construction plan, and the ships begun then are slowly being finished. However, with our naval industry still limited, we will have to limit ourselves to one area of production. What should we focus on the next six months?"
gerdom.15.a:0 "Battleships!"
gerdom.15.b:0 "Carriers!"
gerdom.15.c:0 "Destroyers!"
gerdom.15.e:0 "U-Boats!"

gerdom.16.t:0 "Reviewing the 1934 Navy Program"
gerdom.16.d:0 "In 1934, we have begun a large naval construction plan, and the ships begun then are slowly being finished. However, with our naval industry still limited, we will have to limit ourselves to one area of production. What should we focus on the next six months?"
gerdom.16.a:0 "Begin the construction of a pair of Battleships!"
gerdom.16.b:0 "Begin the construction of a pair of Carriers!"
gerdom.16.c:0 "A squadron of destroyers!"
gerdom.16.e:0 "Some U-Boats!"
gerdom.16.f:0 "Continue battleship construction."
gerdom.16.g:0 "Continue carrier construction."
gerdom.16.h:0 "More destroyers."
gerdom.16.i:0 "More U-Boats."
gerdom.16.j:0 "The program has been fulfilled!"

### Schleicher and the GVLP ###

gerdom.17.t:0 "Kurt von Schleicher and the DVLP"
gerdom.17.d:0 "'Scandal! Scandal! Reichskanzler von Schleicher observed dining with Alfred von Hugenberg! Scandal!' cry the newspaper boys today. The prestigious Berliner Tagblatt, already responsible for the publication of the infamous Osthilfeskandal in 1923 that led to the end of the Ludendorff regime, has landed another coup. \n\nA reporter was able to observe and even partially overhear a conversation between Reichskanzler Kurt von Schleicher and the leader of the reactionary Junker party DVLP, Alfred von Hugenberg, at a Berlin varieté. The lower standing of the establishment only adds to the scandal. \n\nAnd while crowds come together to discuss the news, one topic is the most interesting; What will be the Kaisers reaction once he opens his morning newspaper?"
gerdom.17.a:0 "JOHANN! GET VON PAPEN!"
gerdom.17.b:0 "THE SOCIAL DEMOCRATS CAN'T BE WORSE!"
gerdom.17.c:0 "TIME FOR BRÜNING!"
gerdom.17.e:0 "Damn faked news..."

### Election of 1937 ###

gerdom.27.t:0 "Elections of 1937"
gerdom.27.d:0 "Today, the German people will elect their representative to the Reichstag! The elections have been tightly fought, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today. \n\nIf the Social Democrats manage to secure enough votes, the 'realist' wing of the Social Liberal FVP - led by a woman, no less! - will form a coalition with them. Another possibility would be a coalition of nearly all liberal and burgeois parties - NLP, FVP and Bavarian splinter party BVP - against the predominance of the DKP, led by the beloved Lion of Africa, Paul von Lettow-Vorbeck. Or the DKP could just continue their comfortable majority. \n\nWho shall win?"
gerdom.27.a:0 "SPD and 'realist' FVP!"
gerdom.27.b:0 "The lion roars! The Neue grosse Koalition!"
gerdom.27.c:0 "Change? Who needs change?"

gerdom.28.t:0 "A new Reichskanzler?"
gerdom.28.d:0 "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'. \n\nEven though the SPD won the most Reichstag posts in the elections, this does not mean the Kaiser has to even consider appointing a new chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What shall we do?"
gerdom.28.a:0 "Appoint Otto Wels, the first SPD Reichskanzler!"
gerdom.28.b:0 "Keep the current Reichskanzler."
gerdom.28.c:0 "Appoint Kurt von Schleicher, the kaisertreue alternative!"

gerdom.29.t:0 "A new Reichskanzler?"
gerdom.29.d:0 "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'. \n\nEven though NLP, FVP and BVP won the most Reichstag posts in the elections, this does not mean the Kaiser has to even consider appointing a new chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What shall we do?"
gerdom.29.a:0 "Appoint Paul von Lettow-Vorbeck, the Lion of Afrika!"
gerdom.29.b:0 "Appoint Paul von Lettow-Vorbeck - but demand concessions."
gerdom.29.c:0 "Keep the current Reichskanzler."
gerdom.29.e:0 "Appoint Kurt von Schleicher, the kaisertreue alternative!"

gerdom.30.t:0 "A new Reichskanzler?"
gerdom.30.d:0 "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'. \n\nEven though the DKP defended their Reichstag majority in the elections, this does not mean the Kaiser has to keep Franz von Papen. What shall we do?"
gerdom.30.a:0 "Von Papen is doing a fine job."
gerdom.30.b:0 "Appoint Heinrich Brüning - it's time for fresh wind!"
gerdom.30.c:0 "Appoint Kurt von Schleicher, the kaisertreue alternative!"

gerdom.32.t:0 "It's war!"
gerdom.32.d:0 "There can be no distractions! We are at war with the Syndicalist forces! It's a battle for the very soul of our great empire and we must focus on winning it!"
gerdom.32.a:0 "No elections until we stand in Paris!"

