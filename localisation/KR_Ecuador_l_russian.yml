ECU_blackmondaycrisis:0 "Черный Четверг"
ECU_blackmondaycrisis_desc:0 "Наша страна в глубоком кризисе..."
ECU_gallo:0 "Гальо берет власть"
ECU_gallo_desc:0 "Генерал Гальо взял власть, чтобы гарантировать восстановление экономики и безопасность наших границ."
ECU_stateofexecao:0 "Чрезвычайное положение"
ECU_stateofexecao_desc:0 "Отчаянные времена требуют отчаянных мер. Наша страна вот-вот падет перед синдикалистами, и только твердая рука защитит наши семьи и веру."
ECU_isidrogone:0 "Разобраться с Исидро"
ECU_isidrogone_desc:0 "Чтобы Эквадор продолжил существовать, надо разобраться с Исидро Айорой и другими либеральными оппортунистами. Время для болтовни кончилось!"
ECU_loyalty:0 "Разобраться с пятой колонной"
ECU_loyalty_desc:0 "Многие наши офицеры считают, что наше правительство нелегитимно. Это не должно остаться безнаказанным!"
ECU_gommiegone:0 "Зачистить синдикалистов"
ECU_gommiegone_desc:0 "Многие молодые люди верят лжи интенационалистов, и их неприятие человеческой природы привлекательно для впечатлительной молодежи. Что еще хуже, трудолюбивые туземцы тоже слушают французскую чушь. Если мы хотим сохранить будущее нашей страны, нужно действовать сейчас."
ECU_bossgallo:0 "Укрепить хунту"
ECU_bossgallo_desc:0 "Наша власть над правительством продлится дольше ожидаемого, и поэтому нам необходимо адаптировать правительство, чтобы обеспечить дальнейшую стабильность."
ECU_gallo3:0 "Покончить с хаосом"
ECU_gallo3_desc:0 "Процесс реорганизации Республики закончен, и наши границы и экономика в куда большей безопасности! Слава Гальо, слава Эквадору!"
ECU_isidro:0 "Либеральный переворот"
ECU_isidro_desc:0 "Выборы показали волю народа, Партия радикальных либералов поведет Эквадор в светлое будущее!"
ECU_isidro2:0 "Исидро берет бразды правления"
ECU_isidro2_desc:0 "Исидро Айора знает, что лучше для страны, и как разобраться с кризисом. По крайней мере, так будет написано в листовках!"
ECU_isidro3:0 "Гегемония либералов"
ECU_isidro3_desc:0 "PLR набрала политического капитала на десятилетия! Консерваторы разгромлены, и бореба между нами подошла к концу"
ECU_legalfacade:0 "Видимость законности"
ECU_legalfacade_desc:0 "Некоторые законы, необходимые для восстановления страны, технически неконституционны. Но не стоит волноваться, мы это исправим."
ECU_national_optimism:0 "Народный оптимизм"
ECU_national_optimism_desc:0 "Даже в качестве плацебо смена руководства может немало помочь экономике; даже если бы правительство ничего не сделало, один тот факт, что мы не «Арголья», уже возвращает веру в нашу экономику и провоцирует ее рост"
ECU_recovery:0 "Восстановление экономики"
ECU_recovery_desc:0 "-"
ECU_stabilizationeffort:0 "Усилия по стабилизации"
ECU_stabilizationeffort_desc:0 "Политический хаос прошел; консерваторы прячутся, зная о своей ничтожности; а дискредитированные синдикалисты никак не могут угрожать нашей гегемонии. В стране чувствуется умиротворение."
ECU_justice:0 "Усовершенствовать уголовный кодекс"
ECU_justice_desc:0 "Современный, эталонный уголовный кодекс, больше не служащий прикрытием для захвата власти консерваторами, является одной из наших основных целей"
ECU_army:0 "Модернизация армии"
ECU_army_desc:0 "Наша армия явно не способна защитить наши границы, это нужно исправить."
ECU_army2_desc:0 "Военное производство может быть расшрино только при полноценном снабжении армии; может, мы не промышленный гигант, но состояние армейских арсеналов мы способны улучшить"
ECU_army3_desc:0 "Существующие арсеналы модернизированны, пришло время построить новый и современный арсенал, который снабдит нашу армию требуемыми изделиями"
ECU_army4_desc:0 "Наша стратегия в беспорядке, каждый генерал пытается продавить свою доктрину. Давайте же определимся с единой стратегией для нашего генштаба."
ECU_army2:0 "Усилия по обеспечению"
ECU_army3:0 "Усилия по возрождению"
ECU_army4:0 "Акцент на планирование"
ECU_offense:0 "Планирование наступления"
ECU_offense_desc:0 "Мы должны не только ожидать нападения Перу, но и быть готовыми начать собственное наступление и как можно быстрее сокрушить вторженцев"
ECU_commando_desc:0 "Особые, тренированные бригады сыграют особую роль в нашей защите, но для этого потребуются немалые затраты, а особым бригадам и снаряжение нужно особое"
ECU_trenchperimeters_desc:0 "Наша артеллерия практически бесполезна; мы должны добыть современную артилерию и исправить нехватку огневой мощи наших бригад"
ECU_tothelastman_desc:0 "В случае провала мы должны быть готовы защищать Кито и нашу независимость до последнего человека!"
ECU_navy_desc:0 "Наш флот мал, но он достаточно подготовлен, чтобы обеспечить так необходимую нам поддержку"
ECU_yards_desc:0 "Нужно убедиться, что мы можем чинить и восстанавливать наши корабли, а в случае необходимости - и строить новые"
ECU_destroya_desc:0 "Наши морские пути находятся под угрозой от вражеских подлодок, которые могут лишить нас необходимых ресурсов и товаров. Конвои должны сопровождать корабли ПЛО"
ECU_subs_desc:0 "Мы можем обойти проблему малого размера нашего флота, если наши подлодки заставят вражеский флот бегать кругами; для этого, правда, понадобятся модели поновее"
ECU_blockade_desc:0 "Мы можем создать сеть подводных рейдеров, чтобы гарантировать, что любое нападение на нас будет выплачено на море с процентами"
ECU_bombem_desc:0 "Планы по расширению нашей авиации будут изменены в пользу бомбардировщиков, так как они могут влиять на сухопутные бои"
ECU_aero_desc:0 "Воздушная война становится все более важной, а нами было сделано лишь несколько символических покупок. Мы должны сфокусироваться на возрождении нашего превосходства в воздухе"
ECU_poltechsloty_desc:0 "Теперь, когда в нашей стране наконец настал мир, мы должны обеспечить законные способы снабжения и экипировки нашей армии"
ECU_ecuatorianrubberboom2_desc:0 "Наша промышленность мала и бедна, и для запуска ей понадобятся финансовое стимулирование. Выгоды в дальносрочной перспективе, правда, будут ощутимы"
ECU_ecuatorianrubberboom_desc:0 "В провинции Пастаса последнее десятилетие происходит резиновый бум. Нам нужно обеспечить не только увеличение производства, но и получение нашей армией львиной доли резины!"
ECU_stateovertures_desc:0 "Это не плановая экономика, мы просто подталкиваем «невидимую руку» рынка."
ECU_stateovertures2_desc:0 "Расширение промышленного потенциала, особенно в сфере строительства - важнейшая часть восстановления экономики страны. Мы должны обеспечить государственное финансирование частных фабрик, это поможет экономике в дальней перспективе"
ECU_econ:0 "Влияние на экономику"
ECU_econ_desc:0 "Мы должны активно вмешаться в царящий в экономике страны хаос, пусть нам и придется тратить ценный политический капитал"
ECU_infrastructure:0 "Возрождение инфраструктуры"
ECU_infrastructure_desc:0 "Одна из важнейших ролей государства - строительство инфраструктуры, той отрасли рынка, в которую эгоистичные капиталисты вкладываться не будут, но которая необходима для его работы. К тому же заодно улучшится логистика армии."
