### Focuses ###
VEN_indreseach:0 "Улучшения в промышленности"
VEN_indreseach_desc:0 "Инвестирование в промышленные улучшения - это ключ к лучшему будущему для нашей нации, а наша экономика будет менее зависима от нефти."
VEN_ecofac_desc:0 "По мере увеличения инвестиций в нашу отрасль мы постепенно улучшаем ситуацию в наших городах и создадим внутренний спрос на наше сырье."
VEN_ecofac:0 "Промышленное строительство"
VEN_indreseach2:0 "Индустриальные достижения"
VEN_indreseach2_desc:0 "Дальнейшее инвестирование в промышленные улучшения - это ключ к ещё лучшему будущему для нашей нации, а наша экономика будет ещё меньше зависима от нефти."
VEN_ecofac2_desc:0 "Наши усилия по индустриализации нашей нации в усилиях по импортозамещению продолжаются. Теперь мы должны обеспечить её успех."
VEN_ecofac2:0 "Усиление промышленности"
VEN_inf:0 "Аварийные инфраструктурные работы"
VEN_inf_desc:0 "Если мы поведём Венесуэлу в будущее, нам нужно будет обеспечить, чтобы товары и услуги могли свободно перемещаться. В Венесуэле это не так потому, что у нас слишком мало железных дорог и слишком много разбитых трасс. Это будут наши первые шаги по истинной модернизации Венесуэлы."
VEN_milinf:0 "Усиление строительства аэропортов"
VEN_milinf_desc:0 "Расширение аэропортов не только может означать, что и посетители, и деловой персонал могут путешествовать лучше, но и то, что у наших ВВС будет больше возможностей для действий, если такой день наступит."
VEN_inf2:0 "Инфраструктурное обновление"
VEN_inf2_desc:0 "Хоть многие вещи были сделаны, мы должны сделать ещё больше." 
VEN_longtermplanning:0 "Долгосрочное экономическое планирование"
VEN_longtermplanning_desc:0 "Слишком много лет мы основываем наши решения и инвестиции в краткосрочных целях. Если мы, как нация, хотим развиваться, мы должны думать о чем-то большем, чем мы сами."
VEN_healthyeco:0 "Восстановление экономики"
VEN_healthyeco_desc:0 "Худшие события Чёрного Понедельника наконец закончились, да, но наша нация всё ещё нуждается в определённых шагах для достижения её полного потенциала! Давайте же поможем Венесуэле идти в светлое будущее!"
VEN_education:0 "Бóльшие инвестиции в образование"
VEN_education_desc:0 "У государства действительно есть будущее, особенно когда у неё есть учителя для подрастающего поколения. Давайте использовать наш увеличенный доход от восстановленной экономики - инвестируем в лучшее будущее для лучших и высших в Венесуэле!"
VEN_navalindustry:0 "Инвестиции в военно-морскую индустрию"
VEN_navalindustry_desc:0 "Как с нашими крупными городами, так и с экономическими удобствами, расположенными вдоль береговых линий, довольно неразумно не иметь в своём расположении флот, способный пресекать какие-либо угрозы, в том числе и вражеские рейды. Как бы там не было, мы нуждаемся в верфях, так как почти все наши нынешние суда помогают в экспорте товаров."
VEN_industrialization:0 "Городская индустриализация"
VEN_industrialization_desc:0 "Хоть ещё и небольшими темпами, но процесс индустриализации в нашей стране начался. Давайте использовать нужные рычаги управления, чтобы направить его таким образом, который будет максимально полезен для государства."
VEN_blackmonday:0 "Чёрный Понедельник поражает нефтяную промышленность"
VEN_blackmonday_desc:0 "Мой Бог..."
VEN_diversification1:0 "Оружейная промышленность"
VEN_diversification1_desc:0 "Если мы хотим по-настоящему победить экономический кризис такого масштаба, мы должны создать спрос - спрос на вооружение. Как крупные, так и мелкие производители захотят принимать наши предложения."
VEN_diversification2:0 "Усилия по диверсификации промышленности"
VEN_diversification2_desc:0 "Другой способ исправить ситуацию - использовать наше влияние, чтобы помочь индустриализации, и тем самым снизить нашу зависимость от нефти. Несмотря на то, что эти действия весьма затратны."
VEN_diversification3:0 "Самообслуживание армии"
VEN_diversification3_desc:0 "В случае войны, которая может начатся из-за нашей дипломатической позиции, мы должны обеспечить то, чтобы потребности нашей армии не слишком полагались на другие страны, даже на союзников. Истинный суверенитет может прийти только с самодостаточной армией."
VEN_defensecontracts:0 "Государтсвенные оборонные заказы"
VEN_defensecontracts_desc:0 "Одним из способов стимулирования нашей небольшой обрабатывающей промышленности является производство оружия для наших военных. К счастью, мы имеем несколько важных связей, благодаря которым мы можем купить лицензии по низкой цене."
VEN_flexibilty:0 "Экономическая гибкость"
VEN_flexibilty_desc:0 "Мы должны гарантировать то, что нефть не является нашим единственным экспортным товаром со статистической точки зрения, и поэтому мы будем прилагать большие усилия для диверсификации и расширения нашей отрасли, особенно строительного сектора."
VEN_thedutchdisease:0 "Разобратся с голландской напастью"
VEN_thedutchdisease_desc:0 "Венесуэла безнадежно зависима от нефти. Если мы когда-либо будем продвигаться как нация, мы должны предпринять шаги, чтобы уменьшить нашу зависимость в этом товаре."
VEN_blackmondaysafe:0 "Защитные меры от флуктуаций рынка"
VEN_blackmondaysafe_desc:0 "Даже разнообразная экономика уязвима для рыночных колебаний, таких как Чёрный Понедельник. Давайте сделаем так, чтобы мы могли нормально среагировать в следующий раз."
VEN_economicalbonanza:0 "Экономическое процветание"
VEN_economicalbonanza_desc:0 "Наша экономика находится в беспрецедентном быстро развивающемся состоянии. Наши усилия наконец-то окупились!"
VEN_homefrontwon:0 "Победа в тылах"
VEN_homefrontwon_desc:0 "Когда наш солдат сражается, он знает, что он сражается за своих людей, и что теплый уют ждет его дома, когда он отдал свой долг Родине. Кто знал, что здоровая экономика может сделать взгляды наших людей более подобными правительственным!"
VEN_capitaliseonsucess:0 "Воспользоватся экономическим успехом"
VEN_capitaliseonsucess_desc:0 "Конечно, нынешняя ситуация в Венесуэле тесне связана с нашим просвещённым руковдством. Конечно же."
VEN_military:0 "Обновление вооружённых сил"
VEN_military_desc:0 "Когда наши соседи посылают военные миссии за границу и слышно эхо саблезубых звуков от Манагуа до Буэнос-Айреса, мы не можем просто сидеть сложа руки. Наша армия должна быть в прекрасной форме."
VEN_navy:0 "ВМС Венесуэлы"
VEN_navy_desc:0 "Небольшой, но эффективный военно-морской флот будет нашей целью, чтобы защищать наши конвои от рейдов или совершать рейды на вражеские флоты, если появится такая возможность."
VEN_yard:0 "Укрепление верфей"
VEN_yard_desc:0 "Для того, чтобы наш флот был эффективным, нам нужны более новые и более быстрые корабли, а верфи - для их строительства и содержания. Однако, для этого мы должны сделать много усилий."
VEN_bom:0 "Развитие бомбардировщиков"
VEN_bom_desc:0 "Если мы хотим успешно главенствовать в небесах, то мы должны приобрести образцы более современных самолётов."
VEN_fight:0 "Развитие истребителей"
VEN_fight_desc:0 "Даже больше, чем современные бомбардировщики, современная истребительная авиация является ключом к превосходству в небе и, следовательно, к земле внизу, где нашим людям нужна вся поддержка, которую они могут получить!"
VEN_propertraining:0 "Правильное обучение"
VEN_propertraining_desc:0 "Наша армия в настоящее время состоит из многих добровольцев, но никто из них не продержится на полях битв и недели, если их офицеры не верят в них. Нам нужна встряска!"
VEN_armaments:0 "Возобновление вооружения"
VEN_armaments_desc:0 "Обучение нашего солдата ни к чему не приведет, если мы не сможем должным образом оснастить его современной военной техникой!"
VEN_doctrine:0 "Современная военная доктрина"
VEN_doctrine_desc:0 "Наш генштаб просит помощи в попытке завершить капитальное обновление наших вооруженных сил, что включает радикальные изменения в армейской доктрине. Но какой путь мы должны взять?"
VEN_doctrineA:0 "Стратегическое направление"
VEN_doctrineA_desc:0 "Одним из путей было бы сосредотачивание внимания на грандиозной схеме вещей, так называемом Великом Боевом Плане, защищенном старой гвардией нашей армии и некоторыми иностранными атташе. Акцент на стратегическом взгляде на поле битвы - это, конечно, путь к победе."
VEN_stayingpower:0 "Стоять до конца!"
VEN_stayingpower_desc:0 "Как скала, наша армия не даст и куска нашей земли. Мы не уступим и не отдадим врагу ни одного гектара!"
VEN_trenchsys:0 "Траншейная система"
VEN_trenchsys_desc:0 "Глубокий анализ траншейных систем Мировой Войны даёт нам знания того, что мы можем сделать похожее при обороне собственной страны."
VEN_doctrineB:0 "Тактическое направление"
VEN_doctrineB_desc:0 "Одним из путей было бы сосредотачивание внимания на тактике; на внезапных ударах, финтах и быстрых движениях мы можем производить окружение и доминирование над вражескими силами. Такой подход отстаивается некоторыми молодыми военными кадрами. Похоже, он также популярен за рубежом."
VEN_tan:0 "Танковая война"
VEN_tan_desc:0 "Танки уже показали свою ценность даже в очень малых количествах в Платиновой войне. Они станут важной частью нашей новой военной стратегии."
VEN_mechaniz:0 "Мобильность армии"
VEN_mechaniz_desc:0 "Мы должны обеспечить, чтобы наши войска могли двигаться достаточно быстро, чтобы прорваться через вражеские линии и окружить их, а также укрепить наши слабые стороны. Лучший способ сделать это - моторизовать наши пехотные полки."
VEN_fortifications:0 "План Контрерас"
VEN_fortifications_desc:0 "Мы создадим спрос на строительный сектор и одновременно обеспечим столь необходимую роль усиления ключевых пунктов в окраине Каракаса в рамках подготовки к надвигающейся войне. Это будет всего лишь вопрос постановки и ускрепления несколькими мешками с песком, и наш капитал сможет удерживаться в течение нескольких месяцев, если план Контерас окажется успешным."
VEN_divisional:0 "Современная дивизионная структура"
VEN_divisional_desc:0 "Современная дивизионная структура имеет основополагающее значение для надлежащего ведения войны, и все же мы видим, чего именно нам не хватает во многих частях армии. Мы должны принять меры."
VEN_milsci:0 "Наука на пользу военным"
VEN_milsci_desc:0 "Поле битвы постоянно меняется и совершенсвуется, возможно, даже в нынешнее интересное время. Мы должны помочь Венесуэле не отсвать в гонке вооружений!"
VEN_controlledthaw:0 "Контролируемая оттепель"
VEN_controlledthaw_desc:0 "Мы больше не можем отрицать тот факт, что дни режима сочтены. Это, однако, закончится в ближайшие сроки, в которые должен произойти мирный переход."
VEN_caudillonegotiations:0 "Согласование с Каудильо"
VEN_caudillonegotiations_desc:0 "Многие из самых богатых и влиятельных людей Венесуэлы поддерживают прямые выборы, некоторые из идейных соображений, другие - из стремления к выбору самих себя. Давайте же дадим четкие и прямые переговоры тем, кто обладает реальной властью в Венесуэле, и сделаем это как можно более плавно и мягко."
VEN_conservative:0 "Консервативный переход"
VEN_conservative_desc:0 "Наши военные не наблюдают радикальные изменения с хорошими планами. И не без оснований. Давайте успокоим их тем, что это не закончится синдикализмом, но это на самом деле наша лучшая защита от этого!"
VEN_propagandaeffort:0 "Усиление пропаганды"
VEN_propagandaeffort_desc:0 "Давайте успокоим людей, которые скоро пойдут на выборы. И убедитесь, что мы действительно можем транслировать правильные передачи!"
VEN_faithinliberty:0 "Вера в Демократию"
VEN_faithinliberty_desc:0 "Мы полны веры в нашу республику, потому что ее золотой век не за горами. В ином случае - не будем мешать поддерживать обновлять демократию."
VEN_political_liberalization:0 "Политическая либерализация"
VEN_political_liberalization_desc:0 "Оттепель нужно контролировать, но также позволять людям участвовать в политических действиях. Теперь многие из прежних ограничений будут отменены, а часть будет в безопасности, когда начнутся выборы."
VEN_represtative_overtures:0 "Представительские увертюры"
VEN_represtative_overtures_desc:0 "У наших выборов сейчас есть время для начала, и венесуэльцы окончательно изберут своего главы государства. Теперь все карты на столе!"
VEN_closertieswithlpl:0 "Более тесные связи с Ла-Платой"
VEN_closertieswithlpl_desc:0 "На этом опасном и коварном континенте, возможно, было бы разумно пойти к гегемонии Юга, для защиты от синдикализма и империализма."
VEN_liberation:0 "Либерализация рабочих"
VEN_liberation_desc:0 "Поднимитесь, о жертвы голода! Будущее Венесуэлы начинается сейчас, ибо грядёт революция рабочего триумфа!"
VEN_plannedimportsubstution:0 "Запланированная замена импорта"
VEN_plannedimportsubstution_desc:0 "Вопрос, с которым мы должны столкнуться сейчас, - это то, какие шаги мы можем предпринять, чтобы обеспечить продвижение нашей страны; Многие считают, что перед коммунизмом мы должны иметь какую-то капиталистическую стадию в своей истинной форме, тогда как другие просто прагматично хотят уменьшить нашу зависимость от нефти. Несмотря на это, мы будем использовать наши нефтяные доходы для развития нации."
VEN_industrialization1:0 "Интенсифицировать замещение импорта" (описания не было, придумал сам - переводчик из НГПМ, Иван М.)
VEN_industrialization1_desc:0 "Нам следует провести интенсификацию замещения импорта. Это поспособствует меньшей зависимости от других стран и большей самостоятельности нации."
VEN_industrialization2:0 "Завершить проект замещения импорта" (описания не было, придумал сам - переводчик из НГПМ, Иван М.)
VEN_industrialization2_desc:0 "Проект замещения импорта полностью выполнен. Теперь мы можем считать практически самостоятельной нацией!"
VEN_proceedviceroy:0 "Национализация нефтяной промышленности"
VEN_proceedviceroy_desc:0 "Мы должны воспользоватся средствами производства иностранных захватчиков!"
VEN_noneofyouarefreeofsin:0 "Копайте ради нефти!"
VEN_noneofyouarefreeofsin_desc:0 "Мы должны обеспечить, чтобы рабочая революция могла обогатить каждого человека, и поэтому мы будем копать в недры земли!"
VEN_powertothepeople:0 "Силу народу!"
VEN_powertothepeople_desc:0 "Наконец, Венесуэла находится не под управлением теневой клики генералов, а под управлением людей!"
VEN_collectivistprinciples:0 "Коллективные принципы"
VEN_collectivistprinciples_desc:0 "Мы должны обеспечить то, чтобы каждый венесуэлец ставил потребности большинства перед своими, потому что в этом и заключается истинная цель нашей революции."
VEN_flameoffreedom:0 "Пламя Свободы" 
VEN_flameoffreedom_desc:0 "Народы Венесуэлы и мира пробуждаются! Наша решимость никогда не была сильнее прежде, чтобы освободить эту землю от ее рабовладельцев и сломать ее цепи, независимо от цены, поставленой на кон!"
VEN_researchjoineffort:0 "Совместные исследовательские усилия"
VEN_researchjoineffort_desc:0 "С помощью наших способных товарищей мы сделаем шаги, которые мы никогда не считали возможными во многих областях!"
VEN_begin_land_reform:0 "Начать земельную реформу"
VEN_begin_land_reform_desc:0 "Чтобы улучшить положение нашего крестьянства, нам понадобится столь необходимая реорганизация. Землю нужно будет аккуратно упорядочить, чтобы мы не стали хуже стервятников. У всех будет будущее в новой Венесуэле!"
VEN_brazilianmodel:0 "Принять принципы Лойеротизма"
VEN_brazilianmodel_desc:0 "Концепции Бразильского Социализма, или Лойенротизма теми, кто претендует на господство над его теориями, решают многие различия между Европой и обеими Америками, и эти различия говорят о том, что ортодоксальные теоретические подходы в конце концов никогда не будут действовать ни в каком другом месте, кроме западных областей Европы. Но эти идеи быстро распространяются здесь и мы можем официально одобрить их. Если, конечно, мы так захотим."
VEN_liberatecolombia:0 "Освободить Колумбию"
VEN_liberatecolombia_desc:0 "Колумбия находится под контролем хаоса, и их единственная надежда - наша интервенция!"
VEN_unitedbrothers:0 "Объединённые братья"
VEN_unitedbrothers_desc:0 "Наконец-то планы наших отцов основателей сбылись - Объединённая Гран-Колумбия с одним советом и множеством народов!"

### Events ###
ven.1.t:0 "Место Венесуэлы на мировой арене"
ven.1.d:0 "Страну потрясло после ряда гражданских войн 1830 года между консерваторами и либералами. В 1864 году этот период подошёл к концу вместе с федерализацией страны и провозглашением Соединённых Штатов Венесуэлы. Ситуация усугубилась в период диктатуры генерала Антонио Гусмана Бланко 1870-1887 годов. После нескольких гражданских президентов следуют новые военные диктатуры. Президент Кастро Сиприано (1899-1908) предпринял нападкам иностранные интересы на родине, что в конечном счёте привело к блокаде венесуэльских портов немецкими, британскими и итальянскими военными судами. Только в 1904 году при посредничестве США удалось урегулировать конфликт. В экономическом плане ликвидация рабства в 1854 году привела к сокращению сельскохозяйственного производства. В конце 19-го века произошёл прорыв в экономике страны во многом благодаря открытию нефтяных месторождений, что позволило Венесуэле индустриализировать сельское хозяйство и стать одной из ведущих держав в Латинской Америке в экономическом плане. При правительстве генерала Хуана Висенте Гомеса в 1908-1929 и 1931-1935 годах добыча нефти стала экономической основой Венесуэлы, во многом при содействии иностранного капитала. Страна, сохранившая нейтралитет во время Мировой Войны, смогла не только сократить долги на государственном уровне, но и стабилизровать валюту."
ven.1.a:0 "Мы живём в интересное время"
ven.2.t:0 "Разногласие"
ven.2.d:0 "Соседние с нами Бразилия и Боливия были захвачены синдикалистами, что привело к ещё более напряжённой ситуации в Венесуэле. Вдоль гор располагаются гигантские барриосы (нейборхуды), где жизнь является борьбой для обычных людей."
ven.2.a:0 "Ветер перемен дует с горной стороны барриосов"
ven.3.t:0 "Инакомыслие превращается в восстание"
ven.3.d:0 "Массовый протест превратился в разнегванную толпу, когда спустились люди с горных барриосов, чтобы протестовать и требовать новую конституцию, которая была отклонена вчера. Воодушевленные правительствами Боливии и Бразилии, они повторили подвиги боливийских и бразильских революционеров - окружили президентский дворец."
ven.3.a:0 "Выполните их требования!"
ven.3.b:0 "Подавить это восстание!"
ven.4.t:0 "Новое правительство Венесуэлы"
ven.4.d:0 "Хуан Баутиста Фуэнмайор формурует свой кабинет."
ven.4.a:0 "Народное правительство для народа!"
ven.5.t:0 "Президентские выборы 1941 года"
ven.5.d:0 "Хотя в настоящее время президент избирается законодательным органом, это не легче, чем в национальных выборах, и поэтому каждый может выиграть. Тем не менее, на этих выборах присутствуют только два кандидата: либо Исайас Медина Ангарита, либо нынешний президент, у которого больше шансов выиграть..."
ven.5.a:0 "Исайас Медина Ангарита - наш человек!"
ven.5.b:0 "Текущий президент нас полностью устраивает"
ven.6.t:0 "Осенний день"
ven.6.d:0 "Поскольку Медина Ангарита был нашим президентом уже какое-то время, его политика мало кому нравилась. Из-за этого критикующие его политику начали замышлять переворот, возглавляемый Ромуло Бетанкуром..."
ven.6.a:0 "Ромуло Бетанкурт берет верх!"
ven.6.b:0 "Медина Ангарита продолжает возглавлять нацию"
ven.7.t:0 "Президентские выборы 1947 года"
ven.7.d:0 "Эти выборы будут важным событием в истории Венесуэлы потому, что это первые выборы, когда люди избирают президента напрямую! Поскольку социал-демократы продвигали эту и другие социальные реформы, они с большим уважением воспринимаются людьми и, вероятно, будут христианскими демократами."
ven.7.a:0 "Социал демократы побеждают!"
ven.7.b:0 "Христианские демократы побеждают!"
ven.8.t:0 "Венесуэльский нефтяной промысл"
ven.8.d:0 "Насколько мы помним, нефть всегда была главным экспортным товаром Венесуэлы. Было предложено отобрать нефтяную промышленность у иностранных компаний и тогда мы бы продавали её самостоятельно. В таком случае наша прибыль увеличится и мы сделаем ещё один шаг к настоящей независимости и самостоятельности."
ven.8.a:0 "Нефть, переработанная здесь, наша. Национализировать!"
ven.8.b:0 "Мы не хотели бы нарушать иностранные интересы"
ven.9.t:0 "Альянс с Бразилией?"
ven.9.d:0 "Мир - опасное место, поэтому мы нуждаемся в альянсе с заклятыми противниками капитализма. Венесуэла и Бразилия могут выиграть от объединения сил в крестовом походе ради нового, прекрасного мира. Антисоциалистическим милитаристам из Ла-Платы нужен повод для сокрушительной войны с успешными бразильскими и венесуэльскими революциями, поэтому нам необходимо объединить собственные силы для защиты трофеев наших пролетарских восстаний!"
ven.9.a:0 "Предложить Бразилии членство в Альянсе?"
ven.9.b:0 "Это плохая идея"
ven.10.t:0 "Альянс с Венесуэлой?"
ven.10.d:0 "Венесуэла предложил создать ось - оборонительный союз Бразилии и Венесуэлы против капиталистической угрозы. Что мы должны им ответить?"
ven.10.a:0 "Принять их предложение!"
ven.10.b:0 "Откажемся от их альянса с ними, мы не нуждаемся в ком-либо!"
ven.80.t:0 "Альянс с Венесуэлой?"
ven.80.d:0 "Венесуэла предложил создать ось - оборонительный союз Ла-Платы и Венесуэлы против синдикалистской угрозы. Что мы должны им ответить?"
ven.80.a:0 "Принять их предложение!"
ven.80.b:0 "Откажемся от их альянса с ними, мы не нуждаемся в ком-либо!"
ven.11.t:0 "Чёрный Понедельник поражает нефтяную промышленность!"
ven.11.d:0 "Экономика Венесуэлы пребывала в золотом веке с момента открытия наших богатых нефтяных запасов. Голодные военные машины Европы и промышленные гиганты Америки и Японии уже давно выкупили всю нефть, которую могли себе позволить. Неудивительно, что после краха, все пошло не в лучшую сторону. Снижение цен на нефть повлекло за собой падение государственных доходов. Совсем скоро начнут страдать главные элементы государственного аппарата и следующие несколько лет для Режима будут непростыми."
ven.11.a:0 "Катастрофа!"
