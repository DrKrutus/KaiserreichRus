turkestan.78.t:0 "Судьба Персии"
turkestan.78.d:0 "Пришла пора решить судьбу оккупированных персидских территорий. Умеренно настроенные члены нашего правительства считают, что нам нужна сильная Персия, которая играла бы роль буферного государства между нами и османами. Вооружённые силы требуют провести аннексию северо-восточной Персии для усиления безопасности в то время, как религиозная элита выступает за присоединение если не всей Персии, то хотя бы всех суннитских земель."
turkestan.78.a:0 "Продолжить военную оккупацию..."
turkestan.78.b:0 "Создать дружественное персидское государства"
turkestan.78.c:0 "Аннексировать северо-восток и освободить остальные земли"
turkestan.78.e:0 "Аннексировать суннитские земли и освободить остальные"
turkestan.78.f:0 "Окончательно интегрировать Персию с нашим государством!"

turkestan.79.t:0 "Восстание в Персии"
turkestan.79.d:0 "Вы не должны были этого видеть"
turkestan.79.a:0 "Несмотря ни на что, это была отличая неделя"

turkestan.80.t:0 "Смерть верховного муфтия"
turkestan.80.d:0 "Верховный муфтий Бухары, Эшон Бабахан ибн Абдулмажидхан, сегодня отошёл в мир иной. Согласно последней воле муфтия его должность перейдёт к его сыну, Зияуддинхану ибн Эшон Бабахан."
turkestan.80.a:0 "О нет!"

turkestan.81.t:0 "Смерть верховного муфтия"
turkestan.81.d:0 "Верховный муфтий Бухары, Эшон Бабахан ибн Абдулмажидхан, один из влиятельнейших священнослужителей нашей страны, сегодня отошёл в мир иной."
turkestan.81.a:0 "О нет!"

turkestan.82.t:0 "Абу-дабийский Мирный Договор"
turkestan.82.d:0 "После того, как наши победоносные вооружённые силы заняли территории Северо-западной Индии, верховный муфтий объявил об организации мирной конференции в Абу-Даби, дабы положить конец этому конфликту. Условия просты: Индия должна передать все мусульманские земли Туркестану и подписать с ним договор о ненападении."
turkestan.82.a:0 "Предложить неравный мир"
turkestan.82.b:0 "Полное завоевание"

turkestan.83.t:0 "Абу-дабийский Мирный Договор"
turkestan.83.a:0 "Разве у нас есть выбор?"
turkestan.83.d:0 "Тюркская армия фанатиков разгромила наши вооружённые силы и подчинила себе Северо-западную Индию, включая нашу столицу Нью-Дели. Теперь победоносное правительство Туркестана предлагает нам мир, согласно которому мы будем вынуждены отказаться от значительной части наших территорий, но сохраним свою независимость. Как нам стоит поступить?"
turkestan.83.b:0 "Мы не сдадимся"