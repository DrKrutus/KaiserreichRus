Pius_XI:0 "Пий XI"
Pius_XI_desc:0 "Папа Пий XI находился на своей должности с 1922 года. Из-за его итальянской этнической принадлежности и папской власти он был единственным, кто смог объеденить расколовшуюся Италию после изгнания короля. Он популярен среди католиков как в Италии, так и за её пределами."
POLITICS_PIUS_XII_DESC:0 "Папа Пий XI, бывший кардинал Эдженио Пачелли, является человеком великого духовного пыла. Он известен своим благочестием, но имеет сильную авторитарную наклонность, сравнимую лишь с его желанием защищать людей."
POLITICS_STEPHEN_X_DESC:0 "Папа Стефан X, бывший кардинал Элиа далла Коста, является человеком мягким и щедрым, а также известным своей помощью бедным. Многие полагают, что со временем он изолирует папство от управления государством и будет править им самолично."
POLITICS_JOHN_XXIII_DESC:0 "Папа Иоанн XXII, бывший кардинал Ахилле Лиэнарт, являлся весьма спорной кандидатурой на пост Папы. Он известный социалист, некоторые считают его даже радикалистом. Вероятно, он был избран в качестве Папы, потому что многие считали, что это приведет к примирению с югом."
POLITICS_JULIUS_IV_DESC:0 "Папа Юлий IV, бывший кардинал Теодор Инницер, - человек, известный своим рвением. Он много лет учавствовал в управлении Итальянской федерацией и не раз заявлял, что синдикализм - это зло, с которым он будет сражаться до тех пор, пока оно не будет искоренено на Земле."

### Focuses ###
ITA_Black_Monday:0 "Последствия Черного Понедельника"
ITA_Black_Monday_desc:0 "Вся нация впала в отчаяние и безработицу вместе с крахом экономики. Поиск выхода - долгий и сложный путь даже несмотря на то, что наша ситуация лучше, чем у многих других."
ITA_Road_Network:0 "Расширить дорожную сеть"
ITA_Road_Network_desc:0 "Мы должны направить наших людей на работы по расширению инфраструктуры страны. Дороги необходимы, если мы хотим наращивать производственную мощь и транспортировать рабочую силу."
ITA_Pontine_Marshes:0 "Осушить Понцианские болота"
ITA_Pontine_Marshes_desc:0 "Болота в Лацио, что в центральной Италии, находятся там еще с римских времен. Осушив их, страна получит обширные плодородные земли для ведения сельского хозяйства, а также много тысяч рабочих мест для народа."
ITA_Industrialisation: "Промышленные методы"
ITA_Industrialisation_desc:0 "Мы должны много сделать, если хотим стать промышленной державой. Давайте сосредоточимся на модернизации наших методов производства до современных стандартов."
ITA_Construction_Effort:0 "Развитие строительства"
ITA_Construction_Effort_desc:0 "Наш нынешний производственный потенциал - позор для страны. Мы должны расширить наши строительные возможности."
ITA_Construction_Effort_II:0 "Развитие строительства II"
ITA_Construction_Effort_II_desc:0 "Очевидно, что Италии требуется больше вложений в промышленность, чтобы стать промышленно сильной державой."
ITA_Armament_Effort:0 "Развитие вооружения"
ITA_Armament_Effort_desc:0 "Мы живем в опасные времена. Нужно подготовить страну к расширению военного производства."
ITA_Armament_Effort_II:0 "Развитие вооружения II"
ITA_Armament_Effort_II_desc:0 "Современная война требует непрерывных поставок снаряжения и боеприпасов на фронт. Кование побед итальянских солдат должно стать нашим приоритетом."
ITA_Black_Monday_Recovery:0 "Восстановление после Черного Понедельника"
ITA_Black_Monday_Recovery_desc:0 "Всплеск строительства новых предприятий в нашей стране, похоже, был достаточным для стимуляции восстановления экономики Италии от финансового кошмара. Давайте праздновать!"
ITA_National_Reconstruction_Program:0 "Программа национального развития"
ITA_National_Reconstruction_Program_desc:0 "За последние несколько десятилетий наша великая страна впала в смуту. Наши исторические памятники разрушены, а такие области, как Понцианские болота стоят на пути нашего развития. Так быть не должно! Давайте поразим мир, проведя всестороннее улучшение нашей страны в рекордные сроки."
ITA_Initiate_Risoregimento:0 "Инициировать Рисоджименто"
ITA_Initiate_Risoregimento_desc:0 "Мятежное синдикалистское правительство на юге незащищено и слабо! Настало время ударить по ним и объеденить Италию!"
ITA_Propose_Union:0 "Предложить мирное объединение"
ITA_Propose_Union_desc:0 "Единственное, что мешает нашему объединению с югом - это их тоталитарное синдикалистское правительство. Если бы этот фактор удалось изменить..."
ITA_Incorporate_South:0 "Интегрировать юг"
ITA_Incorporate_South_desc:0 "Италия была объеденана под едиными правительством от Альп на севере до Сицилии на юге. Хотя уже можно радоваться, многое еще предстоит стелать, чтобы интегрировать в наше общество тех, кто привык жить под гнетом синдикалистской тирании."
ITA_Irredentism:0 "Ирредентистский путь"
ITA_Irredentism_desc:0 "Миллионы итальянцев по-прежнему живут за пределами нашей страны. Границы Италии должны быть расширины до тех мест, что принадлежат нам по праву."
ITA_Irredentism_Tension:0 "Ирредентизм" #world tension
ITA_Claim_Northeast:0 "Претензии на северо-восток"
ITA_Claim_Northeast_desc:0 "В северо-восточной Италии еще остаются исконно наши земли, которые были отобраны у нас Австрией после Вельткрига. Пришло время их вернуть!"
ITA_Claim_Italian_Switzerland:0 "Претензии на итальянскую часть Швейцарии"
ITA_Claim_Italian_Switzerland_desc:0 "Не существует такой вещи, как швейцарская нация. Итальянских швейцарцев следует вернуть на их настоящую родину. Мы проведем референдум."
ITA_Claim_Tunisia:0 "Претензии на Тунис"
ITA_Claim_Tunisia_desc:0 "В Тунисе проживает значительное итальянское меньшинство. Мы должны попытаться присоеденить его к Италии."
ITA_Claim_Malta:0 "Претензии на Мальту"
ITA_Claim_Malta_desc:0 "Мальта - очень маленький остров, это верно, однако он находится на стратегически важном месте около нашего южного побережья. Пока кто-то другой котролирует его, мы всегда будем уязвимы."
ITA_Claim_Libya:0 "Претензии на Ливию"
ITA_Claim_Libya_desc:0 "Ливийское побережье было потеряно для нас после Великой войны. Однако сегодня мы готовы его вернуть."
ITA_Successful_Irredentist:0 "Успешный Ирредентизм!"
ITA_Successful_Irredentist_desc:0 "Мы преуспели в наших планах по расширению границ Италии. Теперь мы готовы покорить большие высоты!"
ITA_Interventionism:0 "Интервенционизм"
ITA_Interventionism_desc:0 "Теперь, когда Италия объеденилась, мы можем занять наше место в мире."
ITA_Join_Germany:0 "Дружить с Германией"
ITA_Join_Germany_desc:0 "Мы должны попытаться присоедениться к альянсу Германии, или, по крайней мере, заставить их гарантировать нашу независимость."
ITA_Join_Austria:0 "Дружить с Австрией"
ITA_Join_Austria_desc:0 "Несмотря на наши разногласия, в нынешней ситуации мы на одной стороне с австрийцами. Мы должны сражаться на одной стороне."
ITA_Join_Canada:0 "Дружить с Канадой"
ITA_Join_Canada_desc:0 "Антата могла бы помочь нам в защите наших границ благодаря её мощному флоту. Они могут использовать союзника, так почему мы не можем?"
ITA_Form_Own_Faction:0 "Создать итальянский альянс"
ITA_Form_Own_Faction_desc:0 "Мы - страна мирового уровня, и на не нужны никакие другие страны, которые будут нам указывать."
ITA_Isolationism:0 "Оборона прежде всего"
ITA_Isolationism_desc:0 "Расширение наших границ было лишь для того, чтобы объеденить наш народ. Теперь мы должны защищать то, что вернули, а не подвергаться опасности в безрассудных походах."
ITA_Northern_Frontier:0 "Северная граница"
ITA_Northern_Frontier_desc:0 "Наша северная граница обнажена. Она должна быть усилина."
ITA_Western_Frontier:0 "Западная граница"
ITA_Western_Frontier_desc:0 "Пьемонт необходимо защитить, иначе Италия непременно падет."
ITA_Nationalization:0 "Оборонительная ментальность"
ITA_Nationalization_desc:0 "Народ должен принять новое направление политики правительства во имя благополучия Италии."
ITA_Guard_the_Coasts:0 "Оборона побережья"
ITA_Guard_the_Coasts_desc:0 "Самое слабое место нашей обороны - длинная береговая линия со множеством пляжей, на которые можно со всеми удобствами высадить десант. Мы должны нарастить оборонительный потенциал в самых уязвимых портах."
ITA_Papal_Conclave:0 "Созвать Папский Конклав"
ITA_Papal_Conclave_desc:0 "После смерти Пия XI кардиналы должны созвать конклав, чтобы избрать нового Папу, который определит нашу политику на ближайшие годы."
ITA_Elia_dalla_Costa:0 "Папа Стефан X"
ITA_Elia_dalla_Costa_desc:0 "Элиа далла Коста - человек, любимый среди народа за свою щедрость и помощь беднякам. Однако он не слишком заинтересован политикой, и его избрание, скорее всего приведет к тому, что власть папства будет уменьшена в угоду аристократии или народу."
ITA_Soup_Kitchens:0 "Прокормить бедняков"
ITA_Soup_Kitchens_desc:0 "Бедняков нашей страны нужно кормить, как и говорит нам наш Господь. Новая система благотворительности будет основана на народных пожертвованиях, позволяя правительству перебросить свои ресурсы на другие направления."
ITA_Rise_Masses:0 "Восстание масс"
ITA_Rise_Masses_desc:0 "Проблема не в том, что они бедны, а в том, что их множество. Накормленных, одетых и обеспеченных огнем вдохновения, который может дать только Бог, их можжно объеденить, дать им цель в виде фанатичной воли Папы, сделать из них наемников, не знающих себе равных."
ITA_Approach_Nobility:0 "Наладить отношения с аристократией"
ITA_Approach_Nobility_desc:0 "Итальянская аристократия по-прежнему обладает большой властью в стране, но они слишком боятся потерять её полностью на волне демократии и синдикализма, охватившей континент. Они должны быть уверены, что у них есть место в будущем."
ITA_Crush_Aristocracy:0 "Уничтожить аристократию"
ITA_Crush_Aristocracy_desc:0 "Итальянская аристократия обладает слишком большой властью и богатством, и они будут прилагать максимальные усилия, чтобы сохранить всё это - они даже могут попытаться свергнуть Папу в случае, если решат, что он им угрожает. Необходимо решить эту проблему."
ITA_Centralise2:0 "Централизация государства"
ITA_Centralise2_desc:0 "Сопротивление дворян дальнейшей централизации может сильно ослабить нас. Настало время укрепить позиции нашего правительства, подрядив народ на борьбу с угрозами нашему государству."
ITA_Modern_Education_System:0 "Расширение университетов"
ITA_Modern_Education_System_desc:0 "До сих пор мы пренебрегали необходимостью современной ии высокоэффективной системы образования и необходимостью всесторонней поддержки ученых. Новая прогрессивная реформа в области образования должна улучшить ситуацию."
ITA_Reestablish_Monarchy:0 "Восстановить монархию"
ITA_Reestablish_Monarchy_desc:0 "Как и следовало ожидать, Папа Стефан X собирается уйти в отставку, чтобы посвещать больше времени заботе о бедняках. Давайте восстановим Королевство Италия и выберем человека, достойного называться королём."
ITA_Establish_Democracy:0 "Создание демократии"
ITA_Establish_Democracy_desc:0 "Как и следовало ожидать, Папа Стефан X собирается уйти в отставку, чтобы посвещать больше времени заботе о бедняках. Его наследие в виде управления Италией будет распространено на весь наш народ."
ITA_Achille_Lienart:0 "Папа Иоанн XXII"
ITA_Achille_Lienart_desc:0 "Социалист Ахилле Лиэнарт сделал всё возможное, чтобы предотвратить еще одну Великую войну, снизив политическую напряженность. Выбор его в качетсве Папы означает курс на налаживание отношений с синдикалистами, каким бы непопулярным не был этот шаг среди итальянских националистов."
ITA_Worker_Rights_Reform:0 "Программа социального обеспечения"
ITA_Worker_Rights_Reform_desc:0 "Для достижения необходимых социальных изменений не обязательно устраивать революцию. Посколько времена меняются, меняется и закон."
ITA_Secular_Trade_Unions:0 "Светские профсоюзы"
ITA_Secular_Trade_Unions_desc:0 "Профсобзы являются основой современного социального государства. Даже в нашей стране они должны быть полностью светскими."
ITA_Industrialise_the_Peninsula:0 "Промышленность полуострова"
ITA_Industrialise_the_Peninsula_desc:0 "После наделения полномочиями профсоюзов мы должны провести мобилизацию рабочих Италии для расширения нашей промышленности и сделать её сердцем нашего растущего государства."
ITA_Crush_Aristocracy_II:0 "Уничтожить аристократию"
ITA_Crush_Aristocracy_II_desc:0 "Итальянская аристократия обладает слишком большой властью и богатством, и они будут прилагать максимальные усилия, чтобы сохранить всё это - они даже могут попытаться свергнуть Папу в случае, если решат, что он им угрожает. Необходимо решить эту проблему."
ITA_Reconciliation:0 "Примирение"
ITA_Reconciliation_desc:0 "Италия не должна быть разделена идеологией. Хотя потребуется еще много времени и дипломатических встреч для того, чтобы снова объеденить Италию, пока мы можем по крайней мере взаимно признать правительства и начать обмен идеями."
ITA_Establish_Democracy_II:0 "Власть народу"
ITA_Establish_Democracy_II_desc:0 "Последним шагом в социальной реформе является признание того, что место Бога - наставлять, а не править. Истинная власть принадлежить народу, и социалистическое государство должно управляться народом и для народа."
ITA_Theodor_Innitzer:0 "Папа Юлий IV"
ITA_Theodor_Innitzer_desc:0 "Теодор Инницер - человек, которого многие описывают как приверженца крайне правой идеологии. Он является ярым противником радикального социализма; кроме того он заявлял, что сам готов взять в руки оружие для защиты христианского мира."
ITA_Extended_Armament:0 "Развитие вооружения"
ITA_Extended_Armament_desc:0 "Война в наше время может быть не короче Великой войны. Стабильная поставка снаряжения и боеприпасов нашим войскам совершенно необходима."
ITA_Arm_the_Population:0 "Рука народа"
ITA_Arm_the_Population_desc:0 "Если синдикалисты придут, каждый итальянец будет с оружием в руках защищать свой дом."
ITA_Promote_Corporativism_II:0 "Содействие корпоратизму"
ITA_Promote_Corporativism_II_desc:0 "Новй католический способ управления гарантирует, что для каждого человека будет доступна работа по его специальности, что приведет к значительному повышению стабильности."
ITA_Centralise4:0 "Централизация государства"
ITA_Centralise4_desc:0 "Сопротивление дворян дальнейшей централизации может сильно ослабить нас. Настало время укрепить позиции нашего правительства, подрядив народ на борьбу с угрозами нашему государству."
ITA_Papal_Knights:0 "Папские рыцари"
ITA_Papal_Knights_desc:0 "Безопасность наших границ - это важно, но мы не должны забывать и о врагах внутри государства. Новый рыцарский орден должен быть создан для борьбы с хаосом во имя Господа. Они будут внимательно следить за каждым человеком."
ITA_Papal_Authority:0 "Папская власть"
ITA_Papal_Authority_desc:0 "Возрастающая секуляция общества означает ослабление влияния Папы. Однако есть способы увеличить влияние внутри наших границ."
ITA_Anti_Syndicalist_Encyclical:0 "Осудить синдикализм"
ITA_Anti_Syndicalist_Encyclical_desc:0 "Синдикализм - бич всех верующих. Недопустимо позволить католикам присоединиться к движению синдикалистов. Папа должен опубликовать энциклику, чтобы довести это до всех."
ITA_Southern_Border:0 "Укрепить границы"
ITA_Southern_Border_desc:0 "Если в нашу страну кто-то и вторгнется, то это определенно будут синдикалисты на юге. Мы должны укрепить нашу границу, чтобы противостоять им."
ITA_Eugenio_Pacelli:0 "Папа Пий XII"
ITA_Eugenio_Pacelli_desc:0 "Эдженио Пачелли - приверженец мира и стабильности. Его правление обязательно укрепит нашу страну. Несомненно, он наставит нас на истинный путь Божий."
ITA_Promote_Traditional_Values:0 "Содействие традиционным ценностям"
ITA_Promote_Traditional_Values_desc:0 "Христианское население верно нам. Сосредоточение нашей пропаганды на этом факте может оказаться плодотворным."
ITA_Art_Funding:0 "Божественная красота"
ITA_Art_Funding_desc:0 "Правительство должно проспонсировать некоторых самых перспективных итальянских художников и архитекторов. Они не забудут этого, как и итальянский народ."
ITA_Encyclical_Corruption:0 "Энциклика против коррупции"
ITA_Encyclical_Corruption_desc:0 "Папа Пий XII намерен выпустить новую энциклику, нацеленную против коррупции - как в душе, так и в правительстве. Он предложит руководству страны встать на путь истинный."
ITA_Safe_Haven:0 "Приют для верующих"
ITA_Safe_Haven_desc:0 "В то время, когда радикальные и тоталитарные движения набирают силу в мире, великие ученые подвергаются гонениям. Давайте покажем, что Италия - это место, где они всегда могут получить убежище."
ITA_Defenders_Faith:0 "Защитники веры"
ITA_Defenders_Faith_desc:0 "Пришло время для Италии взять на себя роль защитника веры и Господа. Для этой цели нам нужно завербовать больше людей."
ITA_Centralise1:0 "Централизация государства"
ITA_Centralise1_desc:0 "Сопротивление дворян дальнейшей централизации может сильно ослабить нас. Настало время укрепить позиции нашего правительства, подрядив народ на борьбу с угрозами нашему государству."
ITA_Return_Kingdom:0 "Королевство Италия"
ITA_Return_Kingdom_desc:0 "Италия снова стала монархией, которой управляет король и его двор. Слава старого королевства не забыта!"
ITA_Patria_Noblis:0 "Патриция Ностра"
ITA_Patria_Noblis_desc:0 "Наши враги, несомненно, замышляют снова свергнуть нашу монархию. Пусть попробуют! Бравый народ Италии будет защищать её до последнего!."
ITA_Ties_With_Austria:0 "Отношения с Австрией"
ITA_Ties_With_Austria_desc:0 "Австрия - наш законный сюзерен и защитник, и мы должны укреплять связи с ней."
ITA_Return_Republic:0 "Итальянская республика"
ITA_Return_Republic_desc:0 "Италией, наконец, управляет её народ; теперь это настоящая республика и современное государство."
ITA_Adopt_New_Constitution:0 "Принять новую конституцию"
ITA_Adopt_New_Constitution_desc:0 "Самая большая ошибка, которую мы можем совершить - это отстать, опасаясь перемен. Права людей должны быть расширены до необходимой степени, став защищенными новой конституцией."
ITA_War_Preparations:0 "Подготовка к войне"
ITA_War_Preparations_desc:0 "Наши стратегии стары и неэффективны, если верить заявлениям многих наших молодых офицеров. Мы должны убедиться, что Италия не падет снова."
ITA_Support_Domestic_Car_Manufacturers:0 "Поддержать отечественных автопроизводителей"
ITA_Support_Domestic_Car_Manufacturers_desc:0 "Нашим производителям нехватало денег со времен Великой войны. Если мы поможем им, то сможем позже потребовать вернуть долг."
ITA_Mobile_Forces:0 "Мобильные войска"
ITA_Mobile_Forces_desc:0 "Быстрое перемещение является самым важным для нашей пехоты в эти времена. Механизированная война не имеет границ, и наши новые разработки докажут это."
ITA_Mobile_Forces_II:0 "Мобильные войска II"
ITA_Mobile_Forces_II_desc:0 "Быстрое перемещение является самым важным для нашей пехоты в эти времена. Механизированная война не имеет границ, и наши новые разработки докажут это."
ITA_Heavy_Armor:0 "Танковые исследования"
ITA_Heavy_Armor_desc:0 "Получись у нас улучшить наши танки во время Великой войны, возможно, всё сложилось бы иначе. Мы не будем делать одну и ту же ошибку дважды."
ITA_Heavy_Armor_II:0 "Танковые исследования II"
ITA_Heavy_Armor_II_desc:0 "Получись у нас улучшить наши танки во время Великой войны, возможно, всё сложилось бы иначе. Мы не будем делать одну и ту же ошибку дважды."
ITA_Equipment:0 "Улучшение снаряжения"
ITA_Equipment_desc:0 "Великая война помогла нам разработать многие вещи, крайне полезные в битве. Они должны быть доведены до современных стандартов и отправлены нашим войскам."
ITA_Equipment_II:0 "Улучшение снаряжения II"
ITA_Equipment_II_desc:0 "От пистолетов до артиллерии, всё оружие необходимо улучшать."
ITA_Doctrine:0 "Развитие доктрины"
ITA_Doctrine_desc:0 "Создать план на каждый случай - сложная, а может быть и невозможная задача, но наша армия нуждается в более продвинутых стратегиях и тактиках."
ITA_Doctrine_II:0 "Развитие доктрины II"
ITA_Doctrine_II_desc: "В XX веке военная теория развивается ошеломляющими темпами. Необходимо продолжить пересмотр наших старых стратегий."
ITA_Expand_the_Switz_Guard:0 "Белая гвардия"
ITA_Expand_the_Switz_Guard_desc:0 "У папства есть многолетняя история использования иностранных солдат для его защиты. Мы можем использовать иностранных ветеранов для обучения наших войск."
ITA_Demilitarise_Venice:0 "Ремилитаризация Венето"
ITA_Demilitarise_Venice_desc:0 "Последняя рана, оставшаяся после Великой войны - это демилитаризация Венето. Мы не можем доверять австрийцам. Венеция - итальянская, а значит должна быть защищена итальянскими солдатами."
ITA_Elite_Mountaineer_Regiments:0 "Элитные горнострелковые войска"
ITA_Elite_Mountaineer_Regiments_desc:0 "Не стоит пренебрегать снабжением и обучением наших альпийских сил. Там, где война трудна, мы докажем превосходство."
ITA_Research_I:0 "Академия наук"
ITA_Research_I_desc:0 "Настало время создать правительственный исследовательский орган, который будет занят изучением как военной, так и национальной безопасности в эту эпоху новых технологических открытий."
ITA_Electronics:0 "Разработки в области электроники"
ITA_Electronics_desc:0 "Наши разработки в области электроники опережают темпы многих других европейских стран. Превосходство необходимо закрепить."
ITA_Extra_Tech_Slot:0 "Финансирование исследований"
ITA_Extra_Tech_Slot_desc:0 "Нам известно много ярких умов в нашей стране, однако, к сожалению, им нужно больше средств для продолжения исследований. Мы должны помочь им."
ITA_Decryption:0 "Криптографические исследования"
ITA_Decryption_desc:0 "Информация всегда была важнейшим фактором, определяющим победителя в войне. Развитая криптография позволит нам всегда иметь преимущество над нашими врагами."
ITA_Extra_Tech_Slot_II:0 "Расширить Академию наук"
ITA_Extra_Tech_Slot_II_desc:0 "Наши ученые хотят использовать свои знания, чтобы помочь нашей нации в эти трудные времена. У каждого можчины и женщины должны быть возможность сделать это."
ITA_Nuclear_Weapons:0 "Ядерное оружие"
ITA_Nuclear_Weapons_desc:0 "Некоторые наши ученые утверждают, что существует сила, способная мгновенно решать исход войн. Это оружие, если оно существует, должно быть нашим."
ITA_Aviation_Effort:0 "Финансирование ВВС"
ITA_Aviation_Effort_desc:0 "Наши генералы ВВС давно запрашивают дополнительные средства. Наши авиабазы действительно нужнаются в расширении."
ITA_Fighter_Focus:0 "Фокус на истребителях"
ITA_Fighter_Focus_desc:0 "Без превосходства в воздухе мы никогда не сможем использовать самолеты. Улучшение наших истребителей должно стать нашим главным приоритетом."
ITA_Bomber_Focus:0 "Фокус на бомбардировщиках"
ITA_Bomber_Focus_desc:0 "Бомбардировщики терпят значительные улучшения по всему миру. Мы должны идти в ногу и тоже использовать их."
ITA_Aviation_Effort_2:0 "Улучшение авиации"
ITA_Aviation_Effort_2_desc:0 "Высококачественные самолеты полезны, но без надлежащей доктрины они не смогут полностью реализовать свой потенциал. Эта область нуждается в нашем внимании."
ITA_Heavy_Fighter_Focus:0 "Фокус на тяжелых истребителях"
ITA_Heavy_Fighter_Focus_desc:0 "Наши бомбардировщики нуждаются в защите истребителями, которые могут летать так же далеко, как и они. Мы должны разработать новые, более тяжелые модели истребителей."
ITA_CAS_Effort:0 "Фокус на штурмовиках"
ITA_CAS_Effort_desc:0 "Наши войска нуждаются в авиационной поддержке для эффективного ведения боя. Наши новые штурмовики должны помочь им."
ITA_Rocket_Effort:0 "Ракетные исследования"
ITA_Rocket_Effort_desc:0 "Если наши ученые правы, мы сможем уничтожать объекты врага, не рискуя нашими пилотами; для этого мы будем использовать ракеты. Дальнейшее тестирование требует финансирования."
ITA_NAV_Effort:0 "Фокус на морских бомбардировщиках"
ITA_NAV_Effort_desc:0 "Мы можем достичь определенного уровня морского превосходства, даже не вводя в сектор наши корабли. Тем не менее, нужно продолжать разработки более совершенных морских бомбардировщиков."
ITA_Naval_Effort:0 "Средиземноморский флот"
ITA_Naval_Effort_desc:0 "Для того, чтобы защитить наши берега от врагов, мы должны нарастить наше присутствие на море."
ITA_Flexible_Navy:0 "Эффективный флот"
ITA_Flexible_Navy_desc:0 "Эффективность - ключ к нашему успеху на море; маленькие, но мощные модели кораблей - это путь к нему."
ITA_Large_Navy:0 "Большой флот"
ITA_Large_Navy_desc: "Давным-давно у нас был абсолютный контроль над Средиземноморьем. Было бы позорно, при наших амбициях, не заявить претензии на правление этим морским регионом."
ITA_Submarine_Effort:0 "Фокус на подлодках"
ITA_Submarine_Effort_desc:0 "Подводные лодки - исключительно мощное оружие. Их относительно легко построить и в то же время они смертельно опасны для больших кораблей. Нужно сосредоточить наши усилия на разработке более совершенных моделей."
ITA_Cruiser_Effort:0 "Фокус на крейсерах"
ITA_Cruiser_Effort_desc:0 "Крейсеры полезны в любой ситуации, но всё же они не слишком дороги в производстве. Необходимо нарастить их число в нашем флоте."
ITA_Destroyer_Effort:0 "Фокус на эсминцах"
ITA_Destroyer_Effort_desc:0 "Крайне важно, чтобы флот современных эсминцев патрулировал наши воды, защищая конвои. Нужно направить наши усилия на разработку этих кораблей."
ITA_Naval_Effort_II:0 "Расширение флота"
ITA_Naval_Effort_II_desc:0 "Мы должны сделать необходимые шаги для обеспечения защиты наших берегов. Необходимо нарастить морское превосходство."
ITA_Landing_Craft:0 "Улучшение десантых кораблей"
ITA_Landing_Craft_desc:0 "Мы должны использовать воду для вторжения во вражеские страны. Необходимо исследовать десантные суда."
ITA_Capital_Ships_Effort: "Фокус на линкорах"
ITA_Capital_Ships_Effort_desc:0 "Мощные тяжелобронированные линкоры гарантируют наше непоколебимое превосходство. Италия должна вновь править Средиземноморьем."
