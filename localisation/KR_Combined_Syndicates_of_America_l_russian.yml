### Focuses ###
CSA_civil_war:0 "Вторая американская революция"
CSA_civil_war_desc:0 "Вторая американская революция перед нами. Это время для сражений с реакционными силами и создания новой и лучшей Америки!"
CSA_will_get_bypassed_tooltip:0 "ОСА пропустит этот фокус когда произойдет соответствующее событие."

### Military Focuses - Army ###
CSA_civil_military:0 "Народная Освободительная Армия"
CSA_civil_military_desc:0 "Настало время для создания народной армии. Нам нужна армия людей и для людей, для освобождения народа из оков наемного рабства."
CSA_milita:0 "Поддержать Ополчение"
CSA_milita_desc:0 "Мы решили поддержать Ополчение в конфликтах по поводу характера армии. Нам не нужна формализованная армейская структура Тиранов. Мы сражаемся за лучший мир и мы имеем могущество и мораль народа на нашей стороне. Сломать Оковы!"
CSA_elected_officers:0 "Выборные офицеры"
CSA_elected_officers_desc:0 "Множество наших ополченцев выбрали офицеров. Это поможет сохранить мораль наших ополченцев высокой, поскольку они следуют командам тех, кому они доверяют. Старые офицеры армии США, которые присоединились к нам, должны стремиться стать офицерами в новой армии чтобы мы могли обучать наших людей с их поддержкой."
CSA_mass_mobilization:0 "Массовая мобилизация"
CSA_mass_mobilization_desc:0 "Чтобы сражаться за революцию нам нужно столько ополчения, сколько это возможно. Пришло время призвать каждого мужчину и женщину взяться за руки для сражения за свободу Американских Рабочих. Мы должны иметь столько ополченцев, сколько мы можем содержать."
CSA_a_gun_in_every_hand:0 "Оружие в каждой руке"
CSA_military_auto_unions:0 "Военные автомобильные союзы"
CSA_a_gun_in_every_hand_desc:0 "Нам нужно быть уверенными, что каждый человек, в каждой колонне ополчения, имеет оружие чтобы вести войну против реакционных сил. Наши заводы должны производить оружия так много, насколько это возможно чтобы каждый солдат в каждом формировании имел оружие в руках. Оружие в каждой руке."
CSA_military_auto_unions_desc:0 "Множество автомобильных союзов верят, что вместо поднятия множества людей, мы должны полагаться на скорость. Автомобили и танки - это ведь будущее войны, в конце-концов. Поэтому они настаивают на том, что что нам следует поддержать этот план и действовать жестко и быстро."
CSA_tank_unions:0 "Танковые союзы"
CSA_tank_unions_desc:0 "Чтобы победить в этой войне, нам нужны одновременно скорость и огневая мощь, нам нужны танки. Уже несколько автомобильных союзов начали производить свои собственные танки. Нам следует сфокусироваться на создании танкового союза для более быстрого производства танков, чтобы мы смогли поставить реакционеров-капиталистов на колени!"
CSA_army:0 "Хорошо управляемая армия"
CSA_army_desc:0 "Чтобы победить в войне, нам нужна дисциплина, которая требует армию, а не группы ополченцев-оборванцев. Капитализм может быть побежден только железной дисциплиной труда."
CSA_fighting_women:0 "Девушка-повстанец"
CSA_fighting_women_desc:0 "That's the Rebel Girl, that's the Rebel Girl! / To the working class she's a precious pearl. / She brings courage, pride and joy / To the fighting Rebel Boy. / We've had girls before, but we need some more / In the Industrial Workers of the World. For it's great to fight for freedom / With a Rebel Girl."
CSA_milita_integration:0 "Интеграция ополчения"
CSA_milita_integration_desc:0 "Теперь, когда мы решили сформировать правильную армию, нам следует интегрировать ополченцев в Революционную армию. Таким образом они станут частью вооруженных сил. Конечно, будет некоторое сопротивление, но это необходимо во благо Революции. Мы можем упростить интеграцию, позволив ополченцам оставить выбранных ими офицеров."
CSA_new_model_army:0 "Централизованное высшее командование"
CSA_new_model_army_desc:0 "Чтобы вести войну против реакционеров и капиталистов нам нужно централизованное военное руководство. Должны быть созданы совместные начальники штабов, что позволит создать план войны против реакционных сил, которые держат рабочих в долговом рабстве."
CSA_centralized_command:0 "Офицерская инициатива"
CSA_centralized_command_desc:0 "Централизованное планирование - это хорошо, но немногие планы переживут встречу со врагом. Нам следует научить офицеров, чтобы они могли правильно подстраивать свои планы на ходу. С быстрым планированием мы сможем уничтожить реакционных капиталистов раз и навсегда."
CSA_war_is_a_racket:0 "Война - это ужас"
CSA_war_is_a_racket_desc:0 "Война - это ужас. Она всегда была им. Но мы говорим 'нет' этому. Войны велись из-за жадности капиталистов всю историю. Но не в новой Революционной армии. Здесь мы сражаемся за народ. Чтобы прекратить это, нам нужно сконцентрироваться на сохранении жизней солдат. Мы должны перемолоть капиталистов подавляющим огневым превосходством. Пули дешевы, в отличии от жизней."
CSA_peoples_artilary:0 "Огонь из всех орудий"
CSA_peoples_artilary_desc:0 "Сила нашей армии теперь лежит в подавляющем огневом превосходстве. Давайте производить так много боеприпасов, как только это возможно. Давайте строить столько танков и пушек, сколько мы можем. Давайте откроем огонь из всех орудий и уничтожим капиталистов и реакционеров раз и навсегда."
CSA_peoples_rangers:0 "Народные Рейнджеры"
CSA_peoples_rangers_desc:0 "Нам следует организовать дивизии специального назначения. Эти народные Рейнджеры будут элитой из элит. Обученные, чтобы справиться со всеми преградами, которые встанут на пути наших сил и быть первой линией чести в Революции и последующих войнах."
CSA_civil_war_lessons:0 "Уроки Революции"
CSA_civil_war_lessons_desc:0 "Мы победили в революции. Победа для рабочего класса. В любом случае, новые войны проглядываются на горизонте. Хотя мы и сокрушили реакционеров-капиталистов здесь, в Америке, они продолжают существовать в мире. Так что лучше всего уделить время модернизации наших пушек и подготовке к грядущим войнам."

### Military Focuses - Navy ###
CSA_peoples_navy:0 "Народный Освободительный Флот"
CSA_peoples_navy_desc:0 "Битва за свободу американских рабочих проходит не только на земле, но и на море. Прямо как во времена Джона Пол Джонса, который сражался в первую революцию, нам нужный новый народный флот, чтобы отправить капиталистов на дно глубокого голубого океана."
CSA_rickover_plan:0 "Линкоры Риковера"
CSA_rickover_plan_desc:0 "В наших ВМФ идут споры о том, какой вид они должны иметь. Суть конфликта состоит в выборе костяка флота - линкоры или авианосцы. Адмирал Риковер продвигает идею крупного флота линкоров, прикрытых крейсерами. Нам стоит поддержать этот план и уничтожить реакционеров в открытом море!"
CSA_battle_cruisers:0 "Линейные крейсера"
CSA_battle_cruisers_desc:0 "Как часть плана адмирала Риковера для Народного Освободительного Флота, нам нужно некоторое количество мощных линейных крейсеров для сопровождения линкоров. Так что нам нужно как можно скорее начать строительство столь необходимых нам кораблей."
CSA_anderson_plan:0 "План Андерсона"
CSA_anderson_plan_desc:0 "В наших ВМФ существую споры о том, какой вид они должны иметь. Суть конфликта состоит в выборе костяка флота - линкоры или авианосцы. Адмирал Андерсон предлагает идею флота, основу которого составляют авианосцы. Мы должны доминировать одновременно в воздушном и обычном океанах на нашем пути к освобождению рабочих от их оков!"
CSA_destroyers:0 "Организация конвоев"
CSA_destroyers_desc:0 "Независимо от того, чей план мы выбрали, нам нужны небольшие эскортные корабли для транспортов и конвоев. Мы не можем позволить капиталистам топить наши суда. Так что нам следует построить эскорты для защиты американских рабочих в их океанских путях."
CSA_anti_submarines:0 "Тактика против подводных лодок"
CSA_anti_submarines_desc:0 "Субмарины были успешно использованы немцами во время Вельткрига. Нет никаких сомнений, что они будут использованы капиталистами и реакционерами чтобы топить наши суда. Чтобы избежать этого, мы должны обучить наши эскорты справляться с подводными лодками."
CSA_submarines:0 "Народные подводные лодки"
CSA_submarines_desc:0 "Мы видели, насколько эффективно действовали немецкие подводные лодки во время Вельткрига. Мы должны использовать их, чтобы незаметно топить суда реакционеров и капиталистов."
CSA_carrier_planes:0 "Авианосцы"
CSA_carrier_planes_desc:0 "Как часть плана адмирала Андерсона, нам нужны лучшие авианосцы, которые мы можем себе позволить. Но авианосцы хороши настолько, насколько хороши самолеты на их палубах, так что нам стоит быть уверенными, что все наши авианосцы имеют лучшие самолеты из доступных."
CSA_new_captians:0 "База на Великих Озерах"
CSA_new_captians_desc:0 "У нас есть несколько храбрых революционных капитанов, которые перешли к нам в начале Революции, но нам нужно больше. Нам следует начать обучение нового командного состава ВМФ чтобы нести революционный дух в открытое море. Учебный центр недалеко от Чикаго, который использует озеро Мичиган как полигон. К тому-же, если нам придется сражаться с канадцами, будет прекрасно иметь капитанов и адмиралов, которые учились именно на Великих Озерах."
CSA_peoples_marines:0 "Народные морпехи"
CSA_peoples_marines_desc:0 "Корпус морской пехоты был одной из самых элитных ветвей старых капиталистических вооруженных сил. Теперь, когда победил Народ, нам следует преобразовать морпехов в Народную Морскую Пехоту."
CSA_new_carriers:0 "Новые авианосцы"
CSA_new_carriers_desc:0 "Теперь, когда Революция окончена, настало время модернизации и строительства новых авианосцев для сражений с реакционными врагами народа во всем мире, где они только могут быть. Нам нужны самые лучше авианосцы, чтобы поставить капиталистов на колени."
CSA_new_battleships:0 "Новые линкоры"
CSA_new_battleships_desc:0 "Теперь, когда Революция окончена, настало время модернизации и строительства новых линкоров для сражений с реакционными врагами народа во всем мире, где они только могут быть. Нам нужны самые лучше линкоры, чтобы поставить капиталистов на колени."

### Military Focuses - Air ###
CSA_red_airforce:0 "Народная Освободительная Авиация"
CSA_red_airforce_desc:0 "Революция и будущие битвы за свободу рабочих Америки и Мира проходят не только на земле, но и в небесах. Нам следует создать свои собственные Военно-Воздушные Силы. Мы должны вышвырнуть реакционеров и капиталистов с высоты и подвесить знамя свободы над всей Америкой."
CSA_air_support:0 "Воздушная поддержка"
CSA_air_support_desc:0 "С созданием Народной Освободительной Авиации возник вопрос, на чем же следут концентрировать силы. Некоторые считают, что мы должны должны завоевать абсолютное превосходство в небесах. Другие же считают, что главная задача ВВС - помощь нашим сухопутным войскам. Нам следует поддержать сторонников поддержки с воздуха."
CSA_cas:0 "Штурмовая авиация"
CSA_cas_desc:0 "В центре доктрины поддержки с воздуха, несомненно, штурмовики. Но чтобы следовать доктрине и сломать цепи капитализма нам нужно быть уверенными, что наши штурмовики самые лучшие и передовые."
CSA_tactical_bombers:0 "Тактические бомбардировщики"
CSA_tactical_bombers_desc:0 "В продолжение доктрины превосходства в воздухе нам нужно сосредоточиться на тактических бомбардировщиках. Они будут осуществлять поддержку наземных войск, которая требуется в нашей Революции. Нашим тактическим бомбардировщикам следует уничтожить реакционеров, стоящих на пути освобождения рабочих."
CSA_air_supremecy:0 "Воздушное превосходство"
CSA_air_supremecy_desc:0 "С созданием Народной Освободительной Авиации возник вопрос, на чем же следут концентрировать силы. Некоторые считают, что мы должны должны завоевать абсолютное превосходство в небесах. Другие же считают, что главная задача ВВС - помощь нашим сухопутным войскам. Нам следует поддержать сторонников воздушного превосходства."
CSA_female_aviators:0 "Пилоты-женщины"
CSA_female_aviators_desc:0 "У нас много женщин-пилотов, которые хотят сражаться с капиталистами в небе, так что давайте их поддержим."
CSA_fighters:0 "Красные истребители"
CSA_fighters_desc:0 "В центре доктрины поддержки с воздуха, несомненно, истребители. Чтобы успешно следовать доктрине, мы должны начать производство и проектирование истребителей так, чтобы мы могли по настоящему доминировать в небе."
CSA_expand_airports:0 "Расширение аэродромов"
CSA_expand_airports_desc:0 "Народная Освободительная Авиация требует больше аэродромов для развития Революции. Мы должны построить больше взлетных полос и расширить уже существующие."
CSA_strategic_bombers:0 "Стратегические бомбардировщики"
CSA_strategic_bombers_desc:0 "Чтобы доминировать в небесах нам нужны стратегические бомбардировщики. Они уничтожат мощь реакционеров, капиталистов, и прочих сил, противостоящих Революции."
CSA_warning_systems:0 "Системы оповещения"
CSA_warning_systems_desc:0 "Нам приходится иметь дело с множеством типов самолетов реакционных сил. Чтобы защитить народ от реакционеров нам стоит сфокусироваться на системах раннего предупреждения, с помощью которых мы сможем лучше оценивать обстановку в небесах. Это защитит наши города и наш народ от ВВС реакционеров."
CSA_rocketry:0 "Американские ракеты"
CSA_rocketry_desc:0 "Военные летчики предлагают взглянуть на ракеты и то, как эти технологии могут быть использованы в битвах с реакционными силами Капитализма."

### Economic Focuses ###
CSA_war_syndicalism:0 "Военный синдикализм"
CSA_war_syndicalism_desc:0 "Революция не может быть произведена одной лишь грубой силой. Нам необходимо определиться с экономической политикой. Некоторые считают, что нам нужен орган централизованного планирования для организации экономики. Им серьезно противостоят считающие более радикальный синдикализм верной экономической политикой."
CSA_nationalization:0 "Национализация"
CSA_nationalization_desc:0 "Для более эффективного выполнения революции нам необходимо начать проект национализации. Все предприятия должны быть национализированы Революционным Правительством а рабочим должен быть выдан полный доступ к средствам производства."
CSA_central_planning:0 "Централизованное планирование"
CSA_central_planning_desc:0 "Для того. чтобы полностью получить эффект от революции рабочих, в Чикаго должен быть созван комитет по организации и планированию усилий военной промышленности. Это поможет рационализировать экономическую политику и успешнее вести Революцию к успеху."
CSA_state_farms:0 "Государственные фермы"
CSA_state_farms_desc:0 "Мы должны забрать буржуазную землю для людей и Революции. Эта земля будет организована в различного рода государственные фермы. Эти фермы будут предоставлять еду для Революции, тем самым помогая ей."
CSA_control_unions:0 "Контроль над союзами"
CSA_control_unions_desc:0 "Все союзы должны быть национализированы и объединены в один большой союз под контролем центрального комитета. Это поможет лучше организовать как сами союзы, так и контроль над ними. Мы также сможем ограничить, когда рабочие могут устраивать забастовки, особенно сейчас, во врем войны. Сперва должна победить Революция!"
CSA_state_quotas:0 "Государственные квоты"
CSA_state_quotas_desc:0 "Чтобы победить в войне нам нужны винтовки, артиллерия, медицина, танки, автомашины и многое другое. Мы должны начать продвигать квоты, которые должны быть достигнуты различными союзами, чтобы наши солдаты имели все необходимое."
CSA_military_economy:0 "Милитаризованная экономика"
CSA_military_economy_desc:0 "Чтобы Революция победила, нам нужно сфокусировать народную экономику на строительстве военных фабрик и снабжении войск. Потенциал рабочего класса может поставить капиталистов на колени нашей экономической мощью."
CSA_totalism:0 "Плановая экономика"
CSA_totalism_desc:0 "Мы уничтожили пережитки капитализма и заменили ее рабочей экономикой, управляемой народом. Превосходное планирование нашим центральным комитетом принесет новую эру в Америку."
CSA_intence_the_bourgise:0 "Переманивание буржуазии"
CSA_intence_the_bourgise_desc:0 "Смотря на наши успехи, некоторое количество бизнесменов решило поддержать нас. Сотрудничать с ними кажется неплохой идеей. И хотя они не революционеры, мы можем заставить их работать для народа. Используя даже частные предприятия мы сумеем уничтожить реакционеров и победоносно завершить Революцию."
CSA_workers_coops:0 "Кооперативы рабочих"
CSA_workers_coops_desc:0 "Нам следует начать работу по превращению частного бизнеса в рабочие кооперативы. С формированием кооперативов, рынок и бизнес будут поделены между рабочими. Они будут обладать контролем над местными фабриками и частными предприятиями, что поможет изменить страну и уничтожить реакционеров."
CSA_military_build_up:0 "Военное строительство"
CSA_military_build_up_desc:0 "Для того, чтобы победить в войне, нам нужно перевести экономику на военные рельсы. Мы должны поощрять фокус частных предприятий на войне и Революции. Это быстро заставит реакционеров действовать во благо Революции."
CSA_georgism:0 "Объятья Джорджизма"
CSA_georgism_desc:0 "Чтобы двигать Революцию вперед, нам следует поощрить Джорджизм для управления земельными реформами по всей стране. Это поможет реформировать сельское хозяйство так, что люди смогут иметь свою часть производимого на земле одновременно отдавая часть обществу."
CSA_syndicalist_bonds:0 "Американский синдикализм"
CSA_syndicalist_bonds_desc:0 "Америка - земля предпринимателей и бизнеса, однако долгое время это было вредно для американских рабочихы. На каждого поднявшегося Рокфеллера приходятся десятки тысяч раздавленных рабочих. Однако мы можем использовать дух предпринимательства во благо Революции и создать синдикализм с Американским духом."
CSA_industrial_democracy:0 "Индустриальная демократия"
CSA_industrial_democracy_desc:0 "Америка - земля Демократии, однако слишком долго демократия существовала лишь в избирательной будке. Так что пришло время принести демократию на рабочие места народа. Это поможет сделать экономику равноправной и справедливой для всех рабочих по всей стране."
CSA_market_socialism:0 "Социалистический рынок"
CSA_market_socialism_desc:0 "Мы превратили нашу экономику из капиталистической в народный социалистический рынок. Предпринимательский дух Америки объединенный с революционными идеалами приведет Америку в новую эру."
CSA_unions_take_over:0 "Главенство союзов"
CSA_unions_take_over_desc:0 "С началом Революции, союзы начали брать бразды правления фабриками в свои руки. Они захватили контроль над производствами в регионах 'Стального пояса'. Они сделали это спонтанно и без приказов сверху. Нам стоит одобрить их действия и нести синдикализм дальше в Америку."
CSA_working_women:0 "Рабочие-женщины"
CSA_working_women_desc:0 "С выходом Революции на полный ход, у нас нет причин, почему женщины не заслуживают рабочих мест, как у мужчин. Более того, они помогут освободить работающих на заводах мужчин для сражений во имя народа!"
CSA_wartime_industry:0 "Экономика военного времени"
CSA_wartime_industry_desc:0 "Мы должны направить нашу экономику лишь на одно - победу Революции, и это требует военных заводов. Мы должны сфокусироваться на их строительстве, чтобы победа была нам гарантирована."
CSA_syndicalist_propaganda:0 "Синдикалистская пропаганда"
CSA_syndicalist_propaganda_desc:0 "Революция сражается не одними лишь орудиями, но еще и словами. Нам нужно сфокусировать и усилить пропаганду для народа. Это поможет поддерживать мораль наших солдат высокой и держать в отдалении контрреволюционные идеи."
CSA_workers_management:0 "Рабочее самоуправление"
CSA_workers_management_desc:0 "Теперь союзы контролируют заводы и частные предприятия. Нам следует продвигать самоуправление рабочих. Заводы должны управляться сами и быть возможными лучше управляться с производственными необходимостями."
CSA_military_unions:0 "Военные союзы"
CSA_military_unions_desc:0 "Нам нужно сфокусировать наши союзы на военном производстве. Мы воюем с реакционерами и капиталистами. Чтобы победить в войне нам нужно надавить на союзы для приоритета военного производства над гражданским. Это позволит нам построить экономическую мощь, которая сокрушит капиталистов и даст победу Революции."
CSA_resource_nationalization:0 "Национализация ресурсов"
CSA_resource_nationalization_desc:0 "Революция требует, чтобы все природные ресурсы были национализированы для народа. В конце концов, все ресурсы принадлежат людям. Отдав ресурсы в руки народа мы сможем быть уверены в правильном их использовании."
CSA_collectization:0 "Волюнтаристская коллективизация"
CSA_collectization_desc:0 "Различные фермеры начали добровольно объединяться, проводя коллективизацию. Объединяя свои ресурсы, они станут намного эффективнее в сельском хозяйстве. Это делается добровольно, а не принудительно, что поддерживает настроение и моральный дух фермеров."
CSA_workplace_democracy:0 "Демократия на рабочих местах"
CSA_workplace_democracy_desc:0 "Революция должна продолжаться и расширяться и на рабочих местах. Мы сражаемся за лучший мир мы мы должны внедрять демократию на рабочих местах. Это поможет подготовиться рабочим к миру, когда мы принесем народу демократию."
CSA_syndicalism:0 "Синдикалистская экономика"
CSA_syndicalism_desc:0 "Мы уничтожили пережитки капитализма и заменили его экономикой рабочих, управляемой народом. Через рабочие кооперативы, демократию  самоуправление мы принесем синдикализм в Америку. Рассвет нового дня перед нами. Оковы сброшены!"

### Second Constitutional Convention Focuses ###
CSA_second_convention:0 "Вторая конституционная конвенция"
CSA_second_convention_desc:0 "Теперь, когда Революция победила, была созвана вторая конституционная конвенция. Проходить она будет в Филадельфии, в том же городе, где когда-то проходила первая. Множество вопросов о том, как будет выглядеть страна будут рассмотрены именно здесь, и уже начинают формироваться различные фракции."
CSA_confedration:0 "Победа Профсоюзов"
CSA_confedration_desc:0 "После нескольких дней жарких споров между делегатами в Филадельфии, победителями оказались Профсоюзы. Их видение Америки - это конфедерация, где власть главным образом сосредоточена в штатах, а не в Федеральном правительстве."
CSA_unionist_victory_tooltip:0 "В конвенции должны победить Профсоюзы"
CSA_checks_balances:0 "Сдержки и противовесы"
CSA_checks_balances_desc:0 "Для защиты Конфедерации рабочих от угроз демагогии и вредного влияния реакционеров мы должны создать наборы сдержек и противовесов. Мы помним о недостатках статей Конфедерации и мы избежим этих ошибок."
CSA_councilism:0 "Советы"
CSA_councilism_desc:0 "Так как мы фокусируемся на мощи правительства с низов, мы должны поощрять гражданское участиче снизу. Из местных Советов и до федерального правительства. Вводя людей в участие в местных Советах мы можем построить новое общество и сдерживать авторитарные идеи подальше от нашей республики."
CSA_free_assocations:0 "Свободные общества"
CSA_free_assocations_desc:0 "В конфедерациях доминируют анархисты, аргументрующие идею внедрения свободных обществ в Революцию. И хотя это не пойдет идеально сразу, без доминирования правительства над народом мы сможем приступить с созданию нового, лучшего общества."
CSA_workers_confederation:0 "Конфедерация рабочих"
CSA_workers_confederation_desc:0 "Америка была трансформирована из капиталистической диктатуры буржуазии в конфедерацию штатов рабочих. Хотя потребуется время, чтобы революция серьезно повлияла на общество, мы встали на путь построения лучшего и светлого общества."
CSA_new_civil_service:0 "Новая Государственная служба"
CSA_new_civil_service_desc:0 "С началом работы нового правительства встал вопрос новой бюрократии. Вопрос стоит между новой социалистической государственной службой и государственной бюрократией. Мы выбрали сторону новой революционной гражданской службы, воплощающей идеи, за которые мы сражались."
CSA_education_reform:0 "Реформы образования"
CSA_education_reform_desc:0 "Чтобы принести Революцию в дома и оставить ее навсегда нам нужно реформировать систему образования. Реформы образования не только воспитают следующие поколения в Революционных идеалах; мы получим более образованное население, что необходимо для битв с реакционерами и построения нового общества."
CSA_cinema_unions:0 "Творческие союзы"
CSA_cinema_unions_desc:0 "У нас есть несколько различных художественных союзов, от рисования и музыки до радио и кино. Нам следует организовать и поддержать их. Это позволит продвинуться новому революционному искусству. Все люди должны слышать музыку товарища Гатри и видеть фильмы товарища Чаплина."
CSA_strategic_services:0 "Создать Офис Стратегических Служб"
CSA_strategic_services_desc:0 "Революция показала нам необходимость шпионажа. Это зло, но это необходимо. Поэтому мы должны создать Офис Стратегических Служб. Это поможет держать Америку в безопасности от реакционеров и скрытно распространять синдикализм в других странах. Из правильно высаженных семян, мы заставим капиталистические империи бояться собственный народ."
CSA_federation:0 "Победа Федералистов"
CSA_federation_desc:0 "После нескольких дней жарких споров между делегатами в Филадельфии, победителями оказались Федералисты. Их идея - революционизирование Федерального правительство старых Соединенных Штатов. Они балансируют между Централистами и Конфедератами."
CSA_federalist_victory_tooltip:0 "В конвенции должны победить Федералисты"
CSA_seperation_of_powers:0 "Разделение сил"
CSA_seperation_of_powers_desc:0 "Идея разделения сил важна для балансировки власти. Это будет держать республику в безопасности и защитит ее от контрреволюционных деятелей. Это также поможет удержать власть от падения в руки одного человека или группы."
CSA_democratic_socialism:0 "Демократический социализм"
CSA_democratic_socialism_desc:0 "Америка это демократия, однако прежде это никогда не было правдой. Мы утверждали, что являемся демократией, будучи при этом плутократией. Мы сломали цепи, и теперь мы можем принести настоящую демократию, демократический социализм народу. Цепи сломаны!"
CSA_bill_of_rights_syndicalism:0 "Синдикалистский Билль о Правах"
CSA_bill_of_rights_syndicalism_desc:0 "Билль о Правах в старой Конституции закреплял наиболее важные права. Нам необходимо создать свой собственный билль для защиты синдикалистских ценностей. Это поможет защищать права человека для всех народов Америки."
CSA_workers_republic:0 "Рабочее Содружество"
CSA_workers_republic_desc:0 "Америка была трансформирована из капиталистической диктатуры буржуазии в социалистическое Содружество где власть сбалансирована между штатами и Федеральным правительством. Хотя потребуется время, чтобы революция серьезно повлияла на общество, мы направим Содружество вперед в светлое и лучшее будущее."
CSA_syndaclist_buercracy:0 "Синдикалистская бюрократия"
CSA_syndaclist_buercracy_desc:0 "С началом работы нового правительства встал вопрос новой бюрократии. Вопрос стоит между новой социалистической государственной службой и государственной бюрократией. Мы встали на сторону новой революционной государственной бюрократии. Правительство должно взять на себя ответственность за распространение Революции среди каждого Американца по всей стране."
CSA_state_education:0 "Государственное образование"
CSA_state_education_desc:0 "Нам нужно новое поколение Американцев, воспитанное в революционных идеалах. Федеральное правительство должно содействовать образованию по всей стране. Это поможет дать множеству американцев, не имевших доступа к достойному образованию возможность выучиться."
CSA_found_american_raido:0 "Американский радиосоюз"
CSA_found_american_raido_desc:0 "Было предложено объединить различные радиосоюзы в один большой. Это поможет нам распространять революционные идеалы по всей стране. Кроме того, мы сможем использовать это, чтобы объяснить нашу политику и как она повлияет на жизнь среднему Американцу."
CSA_found_the_cia:0 "Основание ЦРУ"
CSA_found_the_cia_desc:0 "Революция показала нам необходимость шпионажа. Это зло, но это необходимо. Поэтому мы должны создать Центральное Разведывательное Управление. Это поможет держать Америку в безопасности от реакционеров и скрытно распространять синдикализм в других странах. ЦРУ будет нашим мечем в темноте чтобы бить реакционеров везде, где они могут прятаться."
CSA_centralized_union:0 "Централизованный союз"
CSA_centralized_union_desc:0 "После нескольких дней жарких споров между делегатами в Филадельфии, победителями оказались Централисты. Их идеал - это централизованное Тоталистское Федеральное правительство. Для расширения Революции нам нужен централизованный союз."
CSA_centralist_victory_tooltip:0 "В конвенции должны победить Централисты"
CSA_revolutionary_guards:0 "Революционная Гвардия"
CSA_revolutionary_guards_desc:0 "Для защиты Революционных идеалов, нам нужно сформировать элитную революционную гвардию, которая будет защищать идеалы революции. Это защитит нас от любых контрреволюционеров из противостоящих нашей революции."
CSA_democratic_centralism:0 "Демократический централизм"
CSA_democratic_centralism_desc:0 "Фракционализм несет разрушения и смерть революции, потому нам нужно провозгласить Тоталистские идеалы Демократического централизма. Нам нужна демократия, но также нам нужно избежать фракционализма, на котором могут сыграть контрреволюционеры."
CSA_reactionary_purge:0 "Репрессии реакционеров"
CSA_reactionary_purge_desc:0 "Время репрессировать всех реакционеров, вредящих нашей республике. Мы знаем, что много контрреволюционеров осталось по всей республике. Чистка от них нашей республики поможет сохранить нашу революционную демократию. Все кто против этого - очевидно, вместе с предателями страны, и столь же виновны."
CSA_ussa:0 "С.С.Ш.А"
CSA_ussa_desc:0 "Америка была трансформирована из капиталистической диктатуры буржуазии в Соединенные Социалистические Штаты Америки, С.С.Ш.А. Хотя потребуется время, чтобы революция серьезно повлияла на общество, мы встали на путь построения лучшего и светлого общества."
CSA_red_constitution:0 "Красная конституция"
CSA_red_constitution_desc:0 "Теперь, когда форма правления устоялась, настало время написать вторую Американскую Конституцию. Эта действительно будет для народа и от народа. Слава Революции!"
CSA_red_constitution_tooltip:0 "Вы получите национальную идею в зависимости от того, по какому пути вы пошли"

### Reconstruction Focuses ###
CSA_reconstruction:0 "Восстановление Америки"
CSA_reconstruction_desc:0 "Теперь, когда вторая Конституционная конвенция подошла к концу и мы подписали новую Конституцию, пришло время восстановления от последствий гражданской войны. Революционная война была кровавой, пришло время исправить ее последствия."
CSA_desegregation:0 "Уничтожение сегрегации"
CSA_desegregation_desc:0 "Как часть наших усилий по восстановлению страны, мы решили реформировать систему правосудия. Старая капиталистическая республика провозглашала расовую нетолерантность и ненависть по всей стране. В частности, много несправедливого было совершено в сторону коренных американцев и чернокожих. Время исправить это."
CSA_native_american_integration:0 "Интеграция американских аборигенов"
CSA_native_american_integration_desc:0 "Время реформировать примитивные законы относительно местных аборигенов. Мы должны это изменить, чтобы синдикализм и равенство должным образом пришли к нашим местным братьям и сестрам. Через эти реформы мы сможем ввести их в общество из резерваций, на этот раз правильно."
CSA_african_american_desegregation:0 "Десегрегация чернокожих"
CSA_african_american_desegregation_desc:0 "Во всей стране, особенно на Юге, расистские законы Джима Кроу опустошают наших афро-американских товарищей. Мы должны уничтожить эти сегрегационные законы и принести правосудие для всех. Южане могут быть недовольны, но мы обязаны принести равенство,  и если они будут протестовать, Революционная Армия защитит наших товарищей."
CSA_fight_the_klan:0 "Борьба с Минитменами"
CSA_fight_the_klan_desc:0 "Хотя мы и работаем для того, чтобы все были равны, все еще существуют те, кто нам сопротивляются. Остатки южных Минитменов Лонга продолжают терроризировать американцев. Мы должны уничтожить их для защиты Революции!"
CSA_equality_for_all:0 "Равенство для всех"
CSA_equality_for_all_desc:0 "Судебная система старых капиталистических Штатов благоволила лишь богатым и белым. Теперь, когда мы сломали оковы, равенство и правосудие будут распространяться на всех в нашей стране. Все равны перд законом."
CSA_rebuilding_the_nation:0 "Восстановление нации"
CSA_rebuilding_the_nation_desc:0 "Настало время вновь построить нацию. Восстановление страны, в особенности ремонт инфраструктуры и повторный запуск фабрик займет много времени. Однако, как бы много времени это ни требовало - это нужно сделать."
CSA_the_south:0 "Восстановление Юга"
CSA_the_south_desc:0 "Время восстановить Юг. Мы должны принести социализм в сердце Американского Союза. Народ Юга был угнетен капиталистами так же, как и рабочие 'Стального пояса'. Мы улучшим их жизнь и принесем Революцию на Юг."
CSA_the_midwest:0 "Восстановление Среднего Запада"
CSA_the_midwest_desc:0 "'Стальной пояс' является сердцем революции, и настало время восстановить его. Через процесс реконструкции мы починим нанесенные реакционерами повреждения в регионе и вернем туда мирную жизнь после революционной войны."
CSA_the_west:0 "Восстановление Запада"
CSA_the_west_desc:0 "Время восстановить Запад, сельскохозяйственное сердце Америки. Запад был опустошен старой республикой и гражданской войной, так что нам стоит начать реформы с целью скорейшего внедрения социалистических принципов среди фермеров Запада."
CSA_new_england:0 "Восстановление Новой Англии"
CSA_new_england_desc:0 "Время восстановить Новую Англию, родину первой революции, которую должен охватить синдикализм Второй Революции. Регион должен быть значительно развит нашими восстановительными процессами."
CSA_the_pacific_coast:0 "Восстановление Тихоокеанского побережья"
CSA_the_pacific_coast_desc:0 "It is time to rebuild New England. New England was home of the first revolution and it shall embrace the syndicalism of the Second American Revolution. The region shall be vastly improved through our reconstructions efforts."
CSA_recovery_from_the_war:0 "Восстановление после Революции"
CSA_recovery_from_the_war_desc:0 "Все регионы от побережья до побережья восстановлены. Время взглянуть на результаты своих действий и начать готовить страну к будующей индустриализвции."
CSA_end_of_reconstruction:0 "Окончание возрождения"
CSA_end_of_reconstruction_desc:0 "Эра восстановления подошла к концу. Возрождение страны заняло пару лет и потребуется еще время, чтобы результаты революции окончательно распространились по стране."

### Five Year Plan ###
CSA_five_year_plan:0 "Пятилетний план"
CSA_five_year_plan_desc:0 "Через некоторое время после окончания восстановления страны настало время пятилетнего плана. Это грандиозный индустриальный план, который вовлечет всю страну в модернизацию и индустриализацию для подготовки к будущему."
CSA_work_project_agency:0 "Агенство рабочих проектов"
CSA_work_project_agency_desc:0 "Правительство создало специальную службу для координации выполнения различных огромных проектов по всей стране. Все крупные проекты требуют масштабного планирования и кооперации, и именно это агенство будет управлять всем необходимым для успешной реализации."
CSA_high_way_project:0 "Проект автомагистралей"
CSA_high_way_project_desc:0 "Была выдвинута идея, которая поможет революционизировать страну и соединить ее воедино. Строительство автомагистралей будет масштабным инфраструктурным проектом, который соединит все города страны воедино."
CSA_nuclear_unions:0 "Союз рабочих-атомщиков"
CSA_nuclear_unions_desc:0 "По мере того, как мы начали совершенствовать систему энергоснабжения, настало время создать профсоюз для работников атомной промышленности. Это не только поможет рабочим, но и позволит усилить наши исследования энергии атома и способов ее применения для народа Америки."
CSA_taming_america:0 "Укрощение Америки"
CSA_taming_america_desc:0 "Как часть пятилетнего плана предусмотрен проект 'Укрощение Америки', включающий в себя расширение добычи полезных ископаемых по всей стране. Как часть проекта, будут созданы несколько национальных парков, так что крастоа Америки будет сохранена. Таким образом мы будем иметь лучшее из обоих миров - ресурсов Америки и красоты Америки."

### Reed Doctrine Focuses ###
CSA_reed_doctrine:0 "Доктрина Рида"
CSA_reed_doctrine_desc:0 "Теперь, когда Революция победила, мы можем оглядеться в мире и предоставить нашу часть помощи рабочим мира."
CSA_paris_summet:0 "Парижский саммит"
CSA_paris_summet_desc:0 "Когда Мексика вмешалась в Революцию, это вызвало неразбериху в революционном правительстве. Некоторые считают, что Мексика просто пришла к нам на помощь и помогает нам освободить наших американских товарищей. Однако другие считают, что мексиканцы хотят захватить освобожденные земли. Так что Франция созвала конференцию в Париже для решения конфликта с нашими Мексиканскими товарищами."
CSA_second_mexican_war:0 "Вторая Мексикано-Американская война"
CSA_second_mexican_war_desc:0 "Парижская встреча провалилась. Мексиканцы могут быть нашими товарищами. в отличии от их правительства. Время освободить наши земли и принести истинный синдикализм Мексиканским товарищам. К оружию, товарищи! К оружию! Мы идем на войну!"
CSA_fate_of_mexico:0 "Судьба Мексики"
CSA_fate_of_mexico_desc:0 "Теперь, когда вторая Мексикано-Американская война окончилась, пришло время решить, что делать с Мексикой. Некоторые считают, что мы должны сделать их марионеткой, чтобы избежать инцидентов подобных этому, другие считают достаточным установление дружественного правительства, а третьи считают, что необходимо аннексировать Мексику и принести им Революцию."
CSA_mexican_freindship:0 "Мексикано-Американская дружба"
CSA_mexican_freindship_desc:0 "Парижская встреча была громким успехом. Мы решили свои проблемы с Мексиканскими товарищами. Время подписать договор о дружбе и и работать над выстраиванием отношений между нашими странами."
CSA_mexican_american_trade_agreement:0 "Мексикано-Американское торговое соглашение"
CSA_mexican_american_trade_agreement_desc:0 "Появилась идея заключить торговое соглашение с Мексикой. Это соглашение будет предназначено для поддержки рабочих в обеих странах. Мы товарищи после всего, и Америка, и Мексика имеют рабочих, которые для работы вынуждены пересекать границу, особенно на юго-западе. Это соглашение поможет рабочим обеих стран."
CSA_help_centro_america:0 "Помощь Центральной Америке"
CSA_help_centro_america_desc:0 "Это наш долг и право как Американцев помочь нашим товарищам в Центральной Америке, сражающимся с капиталистами и реакционерами в Соединенных Провинциях. Однажды мы вторгались для помощи капиталистам, и теперь мы обязаны вторгнуться для помощи рабочим!"
CSA_panama_crisis:0 "Панамский кризис"
CSA_panama_crisis_desc:0 "Теперь, когда Соединенные Провинции рухнули, возник вопрос о Панаме и канале на ее территории. Может быть хорошей идеей создать в Панаме кризис для решения ее судьбы. Мы также должны решить, что будет с Каналом и кому он будет принадлежать."
CSA_fate_of_panama:0 "Судьба Панамы"
CSA_fate_of_panama_desc:0 "Теперь, когда Панама в центре внимания, возникает вопрос о ее судьбы, в частности, судьбе Канала. Должен ли он возвращен Панаме или отдан Центральной Америке? Или, может быть, мы должны оставить его себе как построенный американцами."
CSA_join_international:0 "Вступить в Интернационал"
CSA_join_international_desc:0 "Настало время Америке занять свое место на мировой арене, вступить в Интернационал и биться за права рабочих по всему миру."
CSA_arsenal_of_syndicalism:0 "Арсенал Синдикализма"
CSA_arsenal_of_syndicalism_desc:0 "Мы должны стать Великим Арсеналом Синдикализма. Мы должны принести за границу тот же революционный дух, что и у нас дома."
CSA_liberty_ships:0 "Корабли Свободы"
CSA_liberty_ships_desc:0 "Мир должен увидеть, как наши корабли идут на помощь сражающемуся Синдикализму во всем мире."
CSA_war_plan_black:0 "Военный план 'Черный'"
CSA_war_plan_black_desc:0 "Настало время сбросить с пьедестала великую реакционную империю - Кайзеррайх. Не будет больше Германская империя держать мир в своих цепях. Люди больше не будут спрашивать, как долго еще будет держаться их капиталистическое рабство. Мы должны сражаться! Мы должны сломать оковы Кайзеррайха!"
CSA_join_phalanstere:0 "Вступить в Фаланстер"
CSA_join_phalanstere_desc:0 "Теперь, как часть Интернационала, нам следует выполнить свою часть дела и вступить в Фаланстер. Знания Американской науки должны объединиться с Англией и Францией чтобы помочь синдикализму уничтожить капитализм во всем мире."
CSA_war_plan_red:0 "Военный план 'Красный'"
CSA_war_plan_red_desc:0 "Британская королевская семья в Канаде является одним из самых страшных врагов Американского народа. Мы должны начать планировать войну с канадцами и их союзниками."
CSA_great_northern_wall:0 "Великая северная стена"
CSA_great_northern_wall_desc:0 "Мы должны выстроить границу между Канадой и ОСА. Мы должны выстроить укрепления по всей границе для защиты от Северных Тиранов."
CSA_entente_embargo:0 "Рассечь Антанту"
CSA_entente_embargo_desc:0 "Чтобы подготовиться к войне с Антантой мы должны перерезать их возможность снабжать войну против Америки. Мы должны ввести эмбарго против Антанты и уничтожить их пока оружия даже не заговорили."
CSA_liberate_canada:0 "Освободить Канаду"
CSA_liberate_canada_desc:0 "Вся подготовка завершена. Время нанести удар по самому зверю. Время освободить Канаду от тирании Британской Королевской семьи."
CSA_fate_of_the_empire:0 "Судьба Британской Империи"
CSA_fate_of_the_empire_desc:0 "Теперь, когда Британская Империя и их так называемая Антанта пали, возник вопрос о том, что же делать с ними дальше. Что мы должны сделать с Канадой и Карибской Федерацией? Что станет с Индийским Доминионом? Время решить судьбу Британской Империи раз и навсегда."
CSA_reclaiming_america:0 "Возвращение Америки"
CSA_reclaiming_america_desc:0 "Время вернуть Америку. Во время революционного хаоса, многочисленные регионы Америки были потеряны из-за реакционеров-капиталистов. Время вернуть их обратно в Америку и принести им Революцию."
#CSA_hawaiian_liberation:0 "Liberation of Hawaii"
CSA_hawaiian_liberation:0 "Освобождение Гавайев"
CSA_hawaiian_liberation_desc:0 "Гавайи были частью Соединенных Штатов до начала революции. Время принести туда наши Революционные идеалы."
CSA_yankee_strike:0 "Забастовка у Янки"
CSA_yankee_strike_desc:0 "Канадцы захватили Новую Англию и держат американцев в оковах капитализма. Мы должны организовать большую забастовку по всей Новой Англии чтобы свергнуть их реакционное правительство без единого выстрела."
CSA_californian_strike:0 "Калифорнийская забастовка"
CSA_californian_strike_desc:0 "Так называемые 'Тихоокеанские Штаты Америки' являются гаванью капиталистов. Они не знают истинных возможностей рабочих. Давайте покажем им это и свергнем их реакционный режим!"
CSA_philippinian_support:0 "Освобождение Филиппин"
CSA_philippinian_support_desc:0 "Мы должны помочь нашим Филиппинским товарищам, закончив с делами здесь, у нас дома. Филиппины были протекторатом старых Соединенных Штатов. Время помочь нашим товарищам на Филиппинах в распространении Синдикализма. Мы должны помочь им сломать оковы!"
CSA_plan_purple:0 "Военный план 'Пурпурный'"
CSA_plan_purple_desc:0 "Пурпурный план был набором военных планов вторжения в основной регион Латинской Америки. Мы должны использовать это чтобы вновь установить Pax Americana в Латинской Америке и помочь нашим товарищам на юге."
CSA_cuban_intervnetion:0 "Интервенция на Кубу"
CSA_cuban_intervnetion_desc:0 "Народ Кубы томится под капиталистическим давлением. Мы должны пойти и помочь им освободиться."
CSA_help_bolivia:0 "Помощь Боливии"
CSA_help_bolivia_desc:0 "Боливия - маленькая Синдикалистическая страна на юге. Нам следует помочь им распространить им синдикализм в Андах."
CSA_intervene_chile:0 "Интервенция в Чили"
CSA_intervene_chile_desc:0 "Время сделать все возможное, чтобы помочь нашим товарищам в Чили и принести синдикализм на юг. Пусть Красный Орел спикирует на юг и сметет оковы Чилийских рабочих!"
CSA_haitian_intervention:0 "Интервенция в Гаити"
CSA_haitian_intervention_desc:0 "Гаити - это страна, которую еще не охватил синдикализм и которая все еще борется с рабством. Ранее они сбросили оковы настоящего рабства, теперь пришло время покончить с наемным."
CSA_dominican_interventiom:0 "Интервенция в Доминиканскую Республику"
CSA_dominican_interventiom_desc:0 "Мы освободили товарищей в Гаити, так что теперь пришло время освободить Доминиканскую Республику. Их цепи должны быть сломаны и народ должен сбросить оковы наемного рабства."
CSA_brazilian_intervention:0 "Интервенция в Бразилию"
CSA_brazilian_intervention_desc:0 "Бразилия - это горячая колыбель Синдикализма с их собственной революцией, но она не победит, если мы не сделаем свою часть работы и игнорируем тяжелое положение наших товарищей в Бразилии. Мы должны сделать все что можем, чтобы помочь их революции, и если она провалится, мы должны сделать свою работу чтобы она продолжилась."
CSA_red_pax_american:0 "Pax Americana"
CSA_red_pax_american_desc:0 "Pax Americana или Мир по Американски был установлен на обоих континентах, Северном и Южном. Хотя здесь еще остались некоторые реакционеры, мы принесли мир в регион и освободили рабочих от капитализма. Пусть царствует Рабочий!"

