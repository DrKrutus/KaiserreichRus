### Events ###
pru.1.t:0 "Перу в 1936"
pru.1.d:0 "Несмотря на фактическое обретение независимости в 1821 году, Испания официально признала независимость Перу, после долгих лег распрей между двумя странами. Союз с Боливией привёл к нескольким пограничным конфликтам с Чили с 1879 по 1883 года в районе Атакамской пустыни. Во время этих войн Перу потеряла часть своей территории. Финансовые акулы Британии и США предложили простить долг обнищавшей Перу в обмен на приватизацию железных дорог. К 1930 году ситуация немного стабилизировалась. Новые месторождения нефти покрыли убытки, понесённые во время войн. Однако, социалисты начали требовать провести с/х реформы и интегрировать индейцев, которые составляют почти половину населения Перу, в общество. После поражения социалистов на выборах, военные круги использовали своё влияние, чтобы запретить эту партию."
pru.1.a:0 "Чтобы нас не ждало, мы готовы!"
pru.2.t:0 "Президентскиие выборы 1939 года"
pru.2.d:0 "Настало время президентских выборов. Две партии: Консерваторы и Народный фронт имеют все шансы на победу. Социал-демократы были исключен из голосования после обвинений в убийствве предыдущего президента, Луиса Мигеля Санчеза Черро..."
pru.2.a:0 "Консерваторы победили!"
pru.2.b:0 "Народный фронт победил!"
pru.2.c:0 "Армия положит конец этой демократии"
pru.3.t:0 "Президентскиие выборы 1944 года"
pru.3.d:0 "Настало время президентских выборов. Социал-демократы снова допущены к выборам, а Консерваторы объединились с Народным фронтом. Кто же победит?"
pru.3.a:0 "Победила коалиция консерваторов и народников!"
pru.3.b:0 "Социал-демократы победили!"
pru.3.c:0 "Армия положит конец этой демократии"
pru.4.t:0 "Переговоры с Перу"
pru.4.d:0 "Ведущие перуанские экономисты предложили нам расширить долю их товаров на нашем рынке. Мы, конечно же, извлечём из этого выгоду, но наши собственные производители пострадают. В долгосрочных перпективах, это может навредить нашей экономике."
pru.4.a:0 "Мы принимаем ваши условия"
pru.4.b:0 "Мы не заинтересованы в этом"
pru.5.t:0 "Перу предлагает единый рынок"
pru.5.d:0 "Саммит 1936 года в Перу привёл к стабильному развитию боливийской экономики. Несмотря на то, что первое время рынок Боливии был завален иностранной продукцией, вскоре, Боливия начала получать с этого прибыль и вкладывать её в развитие сельского хозяйства и добычу минералов, продавая готовые продукты в Перу. Теперь, правительство Перу предлагает нам полностью объединить наши рынки, размыв последние таможенные границы. Стоит ли нам согласиться?"
pru.5.a:0 "Общий Андский рынок - гарант стабильного будущего"
pru.5.b:0 "Мы не согласны на такое"
pru.6.t:0 "Перу предлагает оборонительный союз"
pru.6.d:0 "Общий рынок Перу и Боливии привёл к развитию экономкии обеих стран! Ещё никогда мы не были так богаты, как сейчас! Теперь, кода на континенте не спокойно, мы могли бы заключить оборонтельный союз: нападение на одну страну оозначает автоматическое нападение на другую..."
pru.6.a:0 "Где расписысваться?"
pru.6.b:0 "Чертовски глупая идея!"
pru.7.t:0 "Перу предлагает объединение"
pru.7.d:0 "Теперь, когда Аргенина и Бразилия борятся за титул континентального гегемона, мы не можем не признать факт, что объединение с Перу необходимо нам. Данный Союз ударит по нашей независимости, но защитит от угрозы синдикализма. С другой сстороны, мы могли бы потребовать более лояльные к нам условия и настоять на более широкой автономии."
pru.7.a:0 "Да здравствует Союз"
pru.7.b:0 "Да здравствует Конфедерация"
pru.7.c:0 "Мы не отдадим нашу независимость просто так!"
pru.8.t:0 "Перу требуют Антофогасту"
pru.8.d:0 "Перу поставила нам ультиматум: сдать Антогофасту и Арику мирно или пасть!"
pru.8.a:0 "У нас нет выбора..."
pru.8.b:0 "Только через мой труп!"
pru.10.t:0 "Чёрный понедельник достиг Анд"
pru.10.d:0 "В Германии бушует финансовый кризис, который затронул многие страны. Наша экономика, зависимая от экспорта в страны Европы, почти полностью униичтожена! Будущее печально и неопределённо: многие инвесторы были найдены мёртвыми со следа"
pru.10.a:0 "Díos Mio!"
pru.11.t:0 "Боливия выгнала наших послов"
pru.11.d:0 "Наши послы, которые обсуждали проект Федерации с Боливией, были изгнаны. Это очень серьёзный удар по нашим отношениям!"
pru.11.a:0 "Чтож, если они этого хотят..."
pru.12.t:0 "Саммит прошёл успешно!"
pru.12.d:0 "Наш саммит в Боливии прошёл успешо. Хорошо иметь верных друзей в эти трудные времена."
pru.12.a:0 "Замечательно!"
pru.13.t:0 "Андский рынок сформирован"
pru.13.d:0 "Теперь, когда между нами сформирован общий рынок, экономика Перу и Боливии быстрее оправится от Чёрного понедельника!"
pru.13.a:0 "Рады слышать!"
pru.14.t:0 "Возрождение Конфедерации"
pru.14.d:0 "После почти вековой разлуки, народы Перу и Боливии снова стали единой нацией! Да здравствует Конфедерация. Да несет она свет всем жителям Южной Америки!"
pru.14.a:0 "Firme por la Unidad!"
pru.15.t:0 "Возрождение Конфедерации"
pru.15.d:0 "После почти вековой разлуки, народы Перу и Боливии снова стали единой нацией! Да здравствует Конфедерация. Да несет она свет всем жителям Южной Америки!"
pru.15.a:0 "Firme y feliz por la unión!"
pru.16.t:0 "Договор об обороне заключён!"
pru.16.d:0 "Правительство Боливии подписало договор о взаимном оборонительном союзе!"
pru.16.a:0 "Вместе - мы сила"
pru.17.t:0 "Антофогаста передана"
pru.17.d:0 "Гнусные захватчики были изганы из Антофогасты"
pru.17.a:0 "Множество жизней было спасено!"
pru.18.t:0 "Наши требования были отклонены"
pru.18.d:0 "Захватчики не стали передавать нам наши законные территории. Война рассудит нас!"
pru.18.a:0 "Скоро они пожалет о совершённом!"
pru.19.t:0 "Создание Союза"
pru.19.d:0 "После того, как наши войска заняли территорию бывшей Боливии, правительство в Лиме подписало договор о создании федеративного Союза между нашими двумя государствами!"
pru.19.a:0 "Firme por la Unidad!"