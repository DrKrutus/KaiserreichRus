### Focuses ###
GEX_darkest_hour:0 "Наш самый темный час"
GEX_darkest_hour_desc:0 "Мы были вынуждены бежать из нашего Отечества, как крысы от синдикалистских ордов. Это действительно самый темный час, который когда-либо испытал наш народ."
GEX_kili:0 "Взрыв в Килиманджаро"
GEX_kili_desc:0 "Когда мы покинули наш дом, нам не удалось многое привести с собой, но получилось спасти наши ядерные исследования. Мы проведем тест в Килиманджаро и попытаемся максимально использовать этот потенциал, чтобы вернуть нас домой."
GEX_air:0 "Пять недель в воздухе"
GEX_air_desc:0 "Наши военно-воздушные силы были потеряны при перелете в Африку, мы должны заняться переучиванием и тренировкой MAF Airforce до наших имперских стандартов."
GEX_exiled_eco:0 "Как мало у нас осталось ..."
GEX_exiled_eco_desc:0 "Как мало у нас осталось, поэтому все нужно максимально использовать в полной мере."
GEX_exiled_mil:0 "... мы должны сделать качественнее"
GEX_exiled_mil_desc:0 "Старая пушка, новая пушка, это не имеет значения, если они могут убить француза, мы будем их строить и использовать."
GEX_exiled_eco2:0 "... мы должны сделать больше"
GEX_exiled_eco2_desc:0 "Наши предыдущие инициативы были направлены на то, чтобы обеспечить большую промышленную базу, но их явно недостаточно. Мы должны развивать наши отрасли еще больше, если хотим вернуть Отечество."
GEX_exiled_infra:0 "... мы должны сплотить"
GEX_exiled_infra_desc:0 "Наши африканские владения обширны и труднопроходимы, что не способствует объединению наших ресурсов. Нам необходимо улучшить ситуацию с инфраструктурой, чтобы изменить ситуацию."
GEX_exiled_total:0 "... не оставлять отходов"
GEX_exiled_total_desc:0 "Наши промышленные программы приносят плоды, но мы нуждаемся в большем. Нужно отдать приказ всем предприятиям и губернаторам удвоить свои усилия."
GEX_spirit_of_resistance:0 "Дух Сопротивления"
GEX_afrikakorps:0 "Африканский корпус"
GEX_afrikakorps_desc:0 "Наши войска теперь являются пестрой смесью Изгнанников и Аскари. Мы должны стремиться к переучиванию и перевооружению этих сил, чтобы работать вместе и служить единым целым."
GEX_the_way_home:0 "Наш единственный путь домой"
GEX_walking_over_water:0 "Прогулки по воде"
GEX_walking_over_water_desc:0 "Нам предстоит долгое и далекое путешествовие, чтобы вернуться в Отечество, поэтому мы должны планировать и готовиться соответственно."
GEX_old_enemies_new_allies:0 "Старые враги, новые союзники"
GEX_old_enemies_new_allies_desc:0 "Мы были побеждены синдикалистскими ублюдками, но Антанта все еще сражается дальше. В то время как неспособность их правительств удержать свои земли привела к полному беспределу, многие говорят, что мы должны отложить в сторону наши разногласия и присоединиться к Антанте, чтобы вернуть наше Отечество!"
GEX_our_continent:0 "Наш Доминион"
GEX_our_continent_desc:0 "С той поры, когда судьба континента была определена на Берлинском конгрессе, мы чувствовали определенное сродство с ним и жаждали его. Теперь, когда мы проживаем тут, мы должны убедиться, что эта судьба станет реальностью."
GEX_crush_france:0 "Крушение Франции"
GEX_crush_france_desc:0 "В то время как французы могут быть изгнаны, как и мы, но сожаление, увы все, что у нас общего. Мы должны раздавить их и приспособить их промышленность, чтобы более лучше подготовить наше возвращение в Отечество."
GEX_afrikakorps2:0 "Вынести музейные экспонаты"
GEX_afrikakorps2_desc:0 "Мы больше не можем позволить нашим старым вооружениям стоять в стеклянных шкафах в музеях. Любое оружие, которое мы имеем, мы должны использовать. В конце концов, мы выиграли им одну Вельткриг, им же выиграем вторую."
GEX_afrikakorps3_1:0 "Права на обслуживание"
GEX_afrikakorps3_1_desc:0 "Мы предоставляем нашим туземным Аскари дополнительные права в обмен на верную службу. Надеемся, это будет способствовать увеличению количества подписчиков."
GEX_afrikakorps3_2:0 "Никаких компромиссов"
GEX_reclaim_the_birthright:0 "Вернуть свое по праву"
GEX_reclaim_the_birthright_desc:0 "Пришло время вернуть то, что по праву принадлежит нам, и пора покинуть Черный континент, потушивший переживания нашего поражения. Мы покажем синдикалистам ярость Кайзера!"
GEX_business:0 "Это просто хороший бизнес"
GEX_business_desc:0 "Канада была верным союзником, помогая вернуть Отечество, однако это не означает, что они не представляют собой угрозу для нашей империи. Мы должны это исправить, потому что, это всего лишь бизнес."

