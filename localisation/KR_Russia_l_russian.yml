POLITICS_BORIS_SAVINKOV_DESC:0 "Лидер экстемистской националистической и популистической «Народно-республиканской партии России» и военизированных отрядов её сторонников, известных как «Боевые отряды», Борис Викторович Савинков, раньше был одним из ведущих членов Партии социалистов-революционеров, однако разочарованный слабостью левых перешел в НРПР. Опытный писатель и демагог Савинков питает сильную ненависть к левым из-за их слабости и надеется воплотить в жизнь мечты о восстановлении России как глобального гегемона."

