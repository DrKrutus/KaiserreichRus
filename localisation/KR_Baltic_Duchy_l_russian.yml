balticduchy.173.d:0 "Выборы в парламент грядут! И благодаря нашей электоральной системе, только две партии смогут побороться за формирование правительства — умеренная 'Консервативная партия' и прогрессивная 'Либеральная партия'. Как балтийские, так и немецкие националисты не смогли заручиться даже минимальной поддержкой."
balticduchy.173.a:0 "Традиции и умеренность"
balticduchy.173.b:0 "Мы защитим наши свободы"

