#Infantry equip

OTT_infantry_equipment_0:0 "Mauser G98 M1903"
OTT_infantry_equipment_0_short:0 "Mauser G98"
OTT_infantry_equipment_0_desc:0 "Mauser G98 самой востребованной винтовкой в Османской Армии во время Вельткрига. Османский вариант M1903, заряженный 7.65мм, был самой популярной вариацией винтовки. Винтовка 'Мавзер', как ее называли сами Османы, глубоко впилась в душу турецкому солдату. \n 'Часть меня иссохла от печалей / другая — от раны Мавзера'"
OTT_infantry_equipment_1:0 "Ankara ATF M38"
OTT_infantry_equipment_1_short:0 "ATF M38"
OTT_infantry_equipment_1_desc:0 "Ankara ATF M38 было османским названием модификации Mauser Gewehr 98. В 1933 году Османская Армия провела стандартизацию вооружения под 8x57 обойму Mauser. Стандартизация всех 'Мавзеров' значительно облегчила заботы логистов — теперь не нужно снабжать каждый отряд четыремя видами боеприпасов."
OTT_infantry_equipment_2:0 "Kırıkkale T-60"
OTT_infantry_equipment_2_short:0 "T-60"
OTT_infantry_equipment_2_desc:0 "Полуавтоматическая винтовка Kırıkkale T-60 основывается на Gewehr 41. Модификация имеет меньший вес за счет облегчения приклада, что также негативно повлияло на эффективную дальность стрельбы и точность в угоду скорости и надежности. Эта винтовка используется во всей Османской Армии."
