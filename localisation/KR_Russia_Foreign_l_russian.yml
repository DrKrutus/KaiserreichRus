volga_danubian_alliance:0 "Волго-Дунайский союз"
slavic_brothers:0 "Славянское братство"
great_russian_alliance:0 "Великоросский союз"
unlock_diplomatic_tooltip:0 "Часть фокусов внешней политики была открыта."

rusfor.1.t:0 "Внешняя политика"
rusfor.1.d:0 "Теперь, когда мы решили основные проблемы в стране, следует приступить к пересмотру нынешней мировой системы и занять законное место Великой Державы. Пришло время для более активного вмешательства в дела стран внутри сферы нашего влияния, но мы пока слишком слабы, чтобы напрямую бросать вызов Германии и Японии. Кавказ на границе с загнивающей Османской Империи будет легко подчинить, что даст нам стратегически важные позиции в регионе и богатые залежи нефти. Хаос в Центральной Азии позволит нам без проблем утвердить там наше господство. Мы должны обеспечить контроль над этими регионами, прежде чем продвигаться дальше."
rusfor.1.a:0 "Продемонстрируем всему миру нашу мощь!"

rusfor.2.t:0 "Защита восточных границ"
rusfor.2.d:0 "Россия присоединила Кавказские провинции, некогда принадлежавшие Российской Империи. С нынешним подъемом арабского национализма, спонсируемого из Египта и Арабии, и усилением исторического врага все наши зарубежные интересы находятся в смертельной опасности. Чтобы выжить среди в это страшное время, мы должны удостовериться в безопасности наших границ. Султан уже планирует отправку посольства во главе с Принцем Нихадом для переговоров с Россией."
rusfor.2.a:0 "Отправить Принца."
rusfor.2.b:0 "Никаких сделок с русскими!"

rusfor.3.t:0 "Пакт о ненападении с Османами"
rusfor.3.d:0 "Наши недавние достижения на Кавказе до смерти перепугали Османскую Империю. Их Принц Нихад прибыл сегодня в нашу столицу с целью заключить пакт о ненападения между нашими странами. Согласно предложенному варианту договора, обе стороны должны признать и уважать нынешние границы между державами. Согласимся ли мы на такое?"
rusfor.3.a:0 "Нам не помешают гарантии безопасности, подписываем."
rusfor.3.b:0 "Потребовать Армению!"
rusfor.3.c:0 "Нет, нам этого не надо."

rusfor.4.t:0 "Пакт о ненападении с Россией подписан"
rusfor.4.d:0 "Час назад самолет Принца Нихада приземлился в крупнейшем аэродроме Стамбула, где при массовом стечении жителей столицы продемонстрировал договор с подписями и под радостные крики толпы заявил, что завоевал вечный мир с Россией. Восточные границы Империи в полной безопасности!"
rusfor.4.a:0 "Огромная победа нашей дипломатии!"

rusfor.5.t:0 "Статус переговоров"
rusfor.5.d:0 "Русские согласились подписать договор, но требует включения буферной Армении в их сферу влияния."
rusfor.5.a:0 "Чего только не сделаешь ради мира."
rusfor.5.b:0 "Мы не отдадим Армению!"

rusfor.6.t:0 "Пакт о ненападении с Османами подписан"
rusfor.6.d:0 "Османская Империя согласилась включить Армению в нашу сферу влияния. Мы не только расширили нашу сферу влияния, но и защитили наши границы на Кавказе, что позволит нам освободить некоторые силы для решения других вопросов. Огромная победа нашей дипломатии!"
rusfor.6.a:0 "Ура!"

rusfor.7.t:0 "Крымский полуостров"
rusfor.7.d:0 "Уже несколько лет наши адмиралы оплакивают отсутствие русских кораблей в Черном Море, некогда бывшее одним из основных морей Российской Империи. Наши новые украинские союзники крайне благодарны нам за освобождение и могут пойти на некоторые территориальные уступки в обмен на техническую поддержку."
rusfor.7.a:0 "Попытаться арендовать Крым."
rusfor.7.b:0 "Пускай держат его."

rusfor.8.t:0 "Россия просит арендовать Крым"
rusfor.8.d:0 "Русские просят нас заключить договор об аренде Крыма в качестве военно-морской базы на 99 лет в обмен на значительную сумму денег и техническую поддержку во многих областях. Мы серьезно зависим от русских, поэтому отказываться будет... неразумно."
rusfor.8.a:0 "Передать Крым."
rusfor.8.b:0 "Нет, Крым будет украинским!"

rusfor.9.t:0 "Украина передает нам Крым!"
rusfor.9.d:0 "Украинцы согласились подписать договор об аренде Крыма на 99 лет!"
rusfor.9.a:0 "Отлично!"

rusfor.10.t:0 "Украинцы отказались передавать Крым!"
rusfor.10.d:0 "Правительство Украины отказалось идти на компромисс по крымскому вопросу. Как мы отреагируем на такое оскорбление?"
rusfor.10.a:0 "Отозвать претензии."
rusfor.10.b:0 "Надеюсь, они защитят Черное Море, иначе..."
rusfor.10.c:0 "Неблагодарные свиньи! Это война!"

rusfor.11.t:0 "Руссо-японская война"
rusfor.11.d:0 "Война между Россией и Японией разрывает регион! Но это также дает нам отличный шанс расширить свои территории глубже в Сибирь или Китай, хотя наверняка это будет непросто."
rusfor.11.a:0 "Мы не можем вмешаться."
rusfor.11.b:0 "Атаковать Россию!"
rusfor.11.c:0 "Атаковать Японию!"
rusfor.11.e:0 "Атаковать Цин!"

rusfor.12.t:0 "Монголия напала на Россию!"
rusfor.12.d:0 "Безумный и кровавый барон Унгерн-Штернберг решил, что пришло время и для его выхода на мировую сцену. Монгольские войска уже штурмуют слабые укрепления русских в Забайкалье и Сибири. Монгольские дипломаты все яснее стали намекать на союз, но можем ли мы им доверять?"
rusfor.12.a:0 "Пригласить их в наш альянс."
rusfor.12.b:0 "Доверять этой невменяемой кляксе на карте?!"

rusfor.13.t:0 "Монголия напала на Японию!"
rusfor.13.d:0 "Безумный и кровавый барон Унгерн-Штернберг решил, что пришло время и для его выхода на мировую сцену. Монгольские войска уже штурмуют японские укрепления в Маньчжурии. Монгольские дипломаты все яснее стали намекать на союз, но можем ли мы им доверять?"
rusfor.13.a:0 "Пригласить их в наш альянс."
rusfor.13.b:0 "Доверять этой сумасшедшей кляксе на карте?!"

rusfor.14.t:0 "Россия контролирует Среднюю Азию"
rusfor.14.d:0 "Стабильность и уверенность в завтрашнем дне наконец пришла в Среднюю Азию, где с древнейших времен племенные и кочевые народы сражаются друг с другом. Теперь, когда граница находится в полной безопасности, мы можем сконцентрироваться на более важных вещах."
rusfor.14.a:0 "Отлично!"

rusfor.15.t:0 "Россия контролирует Сибирь"
rusfor.15.d:0 "Стабильность и уверенность в завтрашнем дне наконец пришла в Сибирь, где монгольские варвары и адмирал-предатель Колчак пытались свести Россию с великого пути. Теперь, когда граница находится в полной безопасности, мы можем сконцентрироваться на более важных вещах."
rusfor.15.a:0 "Отлично!"

rus_cooperation_canada:0 "Военное сотрудничество с Канадой"
rus_cooperation_nat_france:0 "Военное сотрудничество с Национальной Францией"

rusfor.16.t:0 "Судьба Белоруссии"
rusfor.16.d:0 "Территории бывшей Белоруссии теперь находятся под нашим военным контролем. Но мы не можем оставлять вопрос о будущем устройстве этих земель слишком долго. Многие политики выступают за частичную реставрацию Белоруссии в качестве буфферного государства с интеграцией восточных провинций с русским большинством в состав Россиии. Такой подход не устраивает националистов, требующих провести полную интеграцию страны."
rusfor.16.a:0 "Восстановить Белоруссию в границах 1936г."
rusfor.16.b:0 "Интегрировать провинции с русским большинством."
rusfor.16.c:0 "Интегрировать Белоруссию полностью!"

rusfor.17.t:0 "Независимость Белоруссии"
rusfor.17.d:0 "Мы решили, что болотистому буферному государству на наших западных границах быть. Но остается решить, насколько это государство будет независимым."
rusfor.17.a:0 "Установить марионеточный режим."
rusfor.17.b:0 "Полная независимость!"

rusfor.18.t:0 "Независимая Белоруссия"
rusfor.18.d:0 "Беларусь снова независима от русских! Троекратное ура!"
rusfor.18.a:0 "Готовьте войска!"

rusfor.19.t:0 "Национальная политика в Белоруссии"
rusfor.19.d:0 "Мы решили, что лучшим исходом для некогда немецкого марионеточного государства будет вхождение в состав России. Но встает новый вопрос о статусе национальных меньшинств в новоприсоединенных землях. Продолжим ли мы политику русификации или провозгласим права и свободы для каждого?"
rusfor.19.a:0 "Гарантировать широкие права всех меньшинств!"
rusfor.19.b:0 "Восстановить политику русификации."

rusfor.20.t:0 "Интеграция Белоруссии"
rusfor.20.d:0 "Территории бывшей Белоруссии полностью интегрированы в состав Матушки России."
rusfor.20.a:0 "Прекрасно!"

rusfor.21.t:0 "Успех политики русификации"
rusfor.21.d:0 "Благодаря нашей политике русификации большая часть населения бывшей Белоруссии считает себя русскими."
rusfor.21.a:0 "Прекрасно!"

rusfor.22.t:0 "Судьба Украины"
rusfor.22.d:0 "Территории бывшей Украины теперь находятся под нашим военным контролем. Но мы не можем оставлять вопрос о будущем устройстве этих земель слишком долго. Многие политики выступают за частичную реставрацию Украины в качестве буферного государства с интеграцией восточных провинций с русским большинством в состав Россиии. Такой подход не устраивает националистов, требующих провести полную интеграцию страны."
rusfor.22.a:0 "Восстановить Украину в границах 1936г."
rusfor.22.b:0 "Интегрировать провинции с русским большинством."
rusfor.22.c:0 "Интегрировать Украину полностью!"

rusfor.23.t:0 "Независимость Украины"
rusfor.23.d:0 "Мы решили, что степная Украина будет независимым государством, но сколько независимости мы им действительно дадим?"
rusfor.23.a:0 "Установить марионеточный режим."
rusfor.23.b:0 "Полная независимость!"

rusfor.24.t:0 "Независимая Малороссия"
rusfor.24.d:0 "Малороссия снова находится под прямым контролем России."
rusfor.24.a:0 "Готовьте войска!"

rusfor.25.t:0 "Национальная политика на Украине"
rusfor.25.d:0 "Мы решили, что лучшим исходом для некогда немецкого марионеточного государства будет вхождение в состав России. Но встает новый вопрос о статусе национальных меньшинств в новоприсоединенных землях. Продолжим ли мы политику русификации или провозгласим права и свободы для каждого?"
rusfor.25.a:0 "Гарантировать широкие права всех меньшинств."
rusfor.25.b:0 "Восстановить политику русификации!"

rusfor.26.t:0 "Интеграция Украины"
rusfor.26.d:0 "Территории бывшей Украины полностью интегрированы в состав Матушки России."
rusfor.26.a:0 "Прекрасно!"

rusfor.27.t:0 "Успех политики русификации"
rusfor.27.d:0 "Благодаря нашей политике русификации большая часть населения бывшей Белоруссии считает себя русскими."
rusfor.27.a:0 "Прекрасно!"

rusfor.28.t:0 "В Россию с любовью?"
rusfor.28.d:0 "Многие консервативные политики, влиятельные промышленники и высокопоставленные офицеры требуют отправить миссию в Россию. Дореволюционный Первый морской лорд и Военный министр Уинстон Черчилль, лидер 'Ассоциации канадско-русской дружбы' претендует на место лидера дипломатической миссии, если таковая вообще состоится. Черчилль, который убежден в необходимости уничтожения Французской Коммуны и возвращения на Альбион, верит, что русская армия и бюрократия при небольшой помощи канадцев создаст неудержимый каток, который точно уничтожит всех революционеров. Этот взгляд разделяет множество офицеров, как младших, так и старших. Но более всего, считается, выиграет канадская промышленность, которая без сомнений найдет в отсталой и слаборазвитой экономике России широкий рынок сбыта для высокотехнологичных машин и механизмов."
rusfor.28.a:0 "Отправить Черчилля!"
rusfor.28.b:0 "Это лишь трата времени."

rusfor.29.t:0 "Канадско-русская дружба"
rusfor.29.d:0 "Канадский премьер-министр отправил британско-канадскую миссию в Россию, чтобы помочь с модернизацией армии и улучшить эффективность нашей военной экономики. Комиссия возглавляется Уинстоном Черчиллем, который впечатлил русских чиновников своими глубокими познаниями как в военной, так и гражданской сферах. Также поговаривают, что канадские компании вложат огромные деньги в нашу индустрию для поддержания военной машины."
rusfor.29.a:0 "Интересно!"

rusfor.30.t:0 "Инвестиции канадских компаний!"
rusfor.30.d:0 "Один из весомых плюсов членства в Антанте состоит в инвестициях канадских компаний в нашу экономику и промышленность. С каждым днем нам требуется все больше высокотехнологичных механизмов для стремительно растущей промышленности, иностранные компании без сомнений помогут нам, что поможет извлечь выгоду для обеих стран."
rusfor.30.a:0 "Интересно!"

rusfor.31.t:0 "Помощь русским - Австралазийская торговля?"
rusfor.31.d:0 "Недавно русское Министерство Иностранных Дел предложило улучшить отношения. Из достоверных источников нам известно об интересе наших добывающих компаний в сибирских залежах драгоценных камней, меди и других металлов и минералов. Необходимо решить, позволим ли мы нашим компаниям вкладываться в русскую экономику."
rusfor.31.a:0 "Да!"
rusfor.31.b:0 "Русская экономика? Ха-ха."

rusfor.32.t:0 "Австралазийские компании инвестируют в нашу экономику!"
rusfor.32.d:0 "Несмотря на все проблемы на границах в Сибири австралазийские добывающие компании решили инвестировать в нашу добывающую промышленность! Это говорит о стремительно улучшающихся русско-австралийских отношениях."
rusfor.32.a:0 "Отлично!"

rusfor.33.t:0 "Миссия в Россию?"
rusfor.33.d:0 "В отличии Канады и Австралии мы не можем просто так распылять и без того слабый промышленный потенциал нашей экономики для помощи технически отсталым членам Антанты. Но у нас есть множество отличных офицеров, которые могут помочь модернизировать русскую армию."
rusfor.33.a:0 "Отправить офицеров!"
rusfor.33.b:0 "Русские справятся и без нас."

rusfor.34.t:0 "Французская миссия в Россию"
rusfor.34.d:0 "Алжирское правительство Франции, надеясь расширить свое влияние в Антанте, решили отправить офицеров в Россию. Миссия была довольно успешна, так как мы многому научились у французских генералов, которые отправили инструкторов в наши офицерские училища."
rusfor.34.a:0 "Отлично!"

rusfor.35.t:0 "Евразийский блок"
rusfor.35.d:0 "Многие русские граждане против нашего союза с Японией. Но они не осознают весь потенциал объединения двух великих держав для распространения демократии и цивилизации по всему миру. Более того распространяется антияпонская пропаганда, которая находит широкий отклик среди народа. Правительство должно приложить все усилия, чтобы убедить простой народ, что в братской стране живут не 'узкоглазые рисоеды', а прогрессивные товарищи, заинтересованные в союзе с демократической Росссией. Создание такого союза также уведомит Канаду и Германию о неразрушимости русско-японских отношений."
rusfor.35.a:0 "Отправить предложение!"
rusfor.35.b:0 "Они нам не нужны."

rusfor.36.t:0 "Евразийский блок"
rusfor.36.d:0 "Наши русские союзники обратились сегодня с предложением о создании нового союза для распространения демократических и цивилизационных ценностей (а также немного империалистического влияния) по всему миру, но в первую очередь в Азии. Также это улучшит наш образ в России, что может являться еще одной причиной для союза. Если мы примем это предложения, то это покажет нашу мощь всему миру, но в особенности Германии и Канаде, претендующих на господство в Тихом океане."
rusfor.36.a:0 "Да! Мы принесем мир в Азию!"
rusfor.36.b:0 "Нам не нужны формальности."

rusfor.37.t:0 "Торговые отношения с Японией"
rusfor.37.d:0 "Японский Комитет по Тихоокеанской торговле обратился к нашему правительству с заявлением о том, что торговля между Россией и Японией не приносит плодов из-за высоких пошлин. Если мы снизим эти пошлины и облегчим процесс получения торговой лицензии, это убедит японское правительство в нашем искреннем желании улучшения отношений и расширения торговли. Может быть, нам даже удастся убедить их сделать то же самое."
rusfor.37.a:0 "Да, все лучшее нашим союзникам."
rusfor.37.b:0 "Нет, пошлины останутся!"

rusfor.38.t:0 "Помощь русско-японской торговле"
rusfor.38.d:0 "Русские понизили торговые пошлины и упростили бюрократический процесс получения лицензий для торговли, чтобы улучшить торговые отношения с нами. Сделать то же самое будет довольно разумным шагом."
rusfor.38.a:0 "Да, это хорошая идея!"
rusfor.38.b:0 "Нет, пошлины останутся!"

rusfor.39.t:0 "Снова прибыль!"
rusfor.39.d:0 "Взаимное понижение пошлин положительно отразилось на нашей экономике и порте Владивосток!"
rusfor.39.a:0 "Отлично!"

rusfor.40.t:0 "Снова прибыль!"
rusfor.40.d:0 "Взаимное понижение пошлин положительно отразилось на нашей экономике и порте Каназава!"
rusfor.40.a:0 "Отлично!"

rusfor.41.t:0 "Русские инвестиции в Маньчжурию?"
rusfor.41.d:0 "Недавно Министерство Иностранных Дел Фентяня обратилось к нам с предложением расширить торговые отношения между двумя странами. Из достоверных источников нам известно об интересе наших добывающих компаний в маньчжурских залежах драгоценных камней, меди и других металлов и минералов. Необходимо решить, позволим ли мы нашим компаниям вкладываться в фентяньскую экономику."
rusfor.41.a:0 "Да, выделить им деньги!"
rusfor.41.b:0 "Нет, это бесполезная трата ресурсов."

rusfor.42.t:0 "Инвестиции русских компаний в Маньчжурию!"
rusfor.42.d:0 "Несмотря на всю нестабильность в Китае русские добывающие компании вкладывают в маньчжурскую экономику большие деньги! Это говорит о стремительно улучшающихся русско-фентяньских отношениях."
rusfor.42.a:0 "Отлично!"

rusfor.43.t:0 "Помощь русским — японская торговля?"
rusfor.43.d:0 "Недавно русское Министерство Иностранных Дел предложило улучшить отношения. Из достоверных источников нам известно об интересе наших добывающих компаний в сибирских залежах драгоценных камней, меди и других металлов и минералов. Необходимо решить, позволим ли мы нашим компаниям вкладываться в русскую экономику."
rusfor.43.a:0 "Да, выделить им деньги!"
rusfor.43.b:0 "Нет, это бесполезная трата ресурсов."

rusfor.44.t:0 "Японские инвестиции в Сибирь!"
rusfor.44.d:0 "Несмотря на всю нестабильность в Сибири японские добывающие компании вкладывают в нашу экономику большие деньги! Это говорит о стремительно улучшающихся русско-японских отношениях."
rusfor.44.a:0 "Отлично!

rusfor.45.t:0 "Антиинтернациональный пакт"
rusfor.45.d:0 "Дестабилизирующее влияние различных синдикалистских движений, объединенных в Социалистический Интернационал, всегда создавало проблемы для всех мировых лидеров. После создания союзного блока между Россией и Японией, первая надеется также заключить договор сроком на пять лет с автоматическим продлением, дабы объединить усилия в борьбе с синдикалистской угрозой."
rusfor.45.a:0 "Обратиться к Японии с предложением"
rusfor.45.b:0 "Не стоит..."

rusfor.46.t:0 "Антиинтернациональный пакт"
rusfor.46.d:0 "Россия предложила заключить договор сроком на пять лет с автоматическим продлением, дабы объединить усилия в борьбе с синдикалистской угрозой."
rusfor.46.a:0 "Подписать пакт"
rusfor.46.b:0 "Отказаться"

rusfor.47.t:0 "Великая Отечественная против Французской Коммуны"
rusfor.47.d:0 "Тоталитарный режим Франции ненавидит Россию и ее основы. Репрессии за искреннюю любовь к Богу, чести, частной собственности и гражданским свободам сопровождают жизнь каждого француза. И если мы проиграем, то похожая судьба постигнет и русский народ. Поэтому мы не можем этого допустить. Граждане в больших городах ищут и уничтожают все, что хоть как-то связано с Францией и коммунистами. Государственные чиновники ведут широкомасштабную пропаганду для молодежи, призывая вступать в армию и работать на заводах. Музыканты, поэты, художники и другие деятели культуры из всех партий политического спектра, кроме, конечно, большевиков, единогласно выразили свою полную поддержку режиму. Православные священники, как и представители других крупных религий, ежедневно молятся за солдат и ведут службы прямо на фронте. Сейчас, когда все партии и профсоюзы объявили о создании 'священного союза' для помощи России, мы можем быть увереными в исходе войны!"
rusfor.47.a:0 "Мы пройдем победным маршем чрез Елисейские поля!"

