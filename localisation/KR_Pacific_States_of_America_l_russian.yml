pacificstates.12.t:0 "Выборы в Тихоокеанских Штатах Америки"
pacificstates.12.d:0 "Время Конгресса, избранного на Четвертых свободных выборах после провозглашения независимости, подошло к концу. Различные политические партии уже начали свои кампании. Но в настоящее время только три партии имеют шанс получить большинство и тем самым сформировать новое правительство. Которая из них выграет?"
