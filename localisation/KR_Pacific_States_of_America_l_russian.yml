pacificstates.13.t:0 "Добавлены промышленные ресурсы"
pacificstates.13.d:0 "Промышленные бароны ТША накопили эти ресурсы, для того чтобы ими могло пользоваться государство"
pacificstates.13.a:0 "Превосходно"
pacificstates.14.t:0 "Призывники или добровольцы?"
pacificstates.14.d:0 "Теперь когда мы сами по себе, мы должны сформировать новую армию на берегах Тихого океана, мы должны решить, будем ли мы формировать армию через систему призыва, или все таки будем полагаться на добровольцев, для того чтобы они составили хребет нашей новой тихоокеанской армии."
pacificstates.14.a:0 "Система Призыва"
pacificstates.14.b:0 "Армия Волонтеров"



pacificstates.15.t:0 "Банк Тихого океана"
pacificstates.15.d:0 "Независимость ТША означала, что было необходимо создать независимую валюту, и это было предоставлено новому Тихоокеанскому Банку."
