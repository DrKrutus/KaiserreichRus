### Starting Events ###
kr.political.24.t:0 "Кайзеррайх Альфа 0.4.5 - 'Голубой Дунай'!"
kr.political.24.d:0 "Команда разработчиков с гордость представляет Кайзеррайх Альфа версия 0.4.5 - 'Голубой Дунай' для Дня Победы 4! Месяцами наши великолепные кодеры шлифовали каждый уголок огромного мира, чтобы вы получили его в лучшем виде. Надеемся, вы будете играть дольше, чем мы работали.\n\nСперва пару слов про новые механики: если вы проверите политическую вкладку, вы увидите огромное множество новых, захватывающих дух вещей. Помните, что ваша стабильность прямо зависит от баланса полит. очков (Много очков = ХОРОШО, мало = ПЛОХО), так что будьте внимательнее! \n\nИз-за идиотской механики ванильной игры вам ПРИДЕТСЯ извращаться и АННЕКСИРОВАТЬ все территории по мирным договорам!\n\nИ наконец, помните, что это альфа. Баги, вылеты, ошибки, головная боль. Если (...когда...) вы найдете что-то из перечисленного выше, сообщите в нашу группу в стиме, в канал в дискорде и на специальном форуме на парадоксплаза. Если у вас возникли другие вопросы, не бойтесь спрашивать, но удостовертесь, что на них не было ответа в нашем FAQ. \n\nНаслаждайтесь! \n                - Команда разработчиков Кайзеррайха4 и лично переводчики"
kr.political.24.a:0 "Премного благодарен!"
kr.political.24.b:0 "Расскажите лучше про систему стабильности"
kr.political.24.c:0 "Но у меня есть вопросы... (переход в FAQ)"
kr.political.24.e:0 "Я хочу повеселиться!"

kr.political.25.t:0 "Знакомьтесь, какие-то люди!"
kr.political.25.d:0 "Хотелось бы выразить благодарность всем разработчикам Кайзеррайха на ДП4:\n\n~mw~, Ace of Aces, Ahearne, AllyJammy, Anbory, Arda, Augenis, Axelius, BattleSarge, Chapien, Chef Exellence, CrazyZombie, CulturalMarxist, DDago, Dedlift, Delincious, Denizz, Dick Bong, DoctorPainkiller, Dskod1, Dylanstrategie, Esmaerla, Fatherlorris, Firefly, Flamefang, Gibzit, HappyNTH, Hayro, Herkles, hyvinvointinionvaakalaudalla, Jak, Kakletron, Kallar, Kornilov, Mark, MattTheCzar, Miinda, Mikus, MonarchistKaiser, Musteline, Nijato, PPsyrius, Packard, Phil, Pinback, Rebi-chan, Rylock, Selim, Skullcrusher, Strategia, Tatiana, TheBlackWinds, VincentDN, Wyandotte, Zankoas, Zarasophos и наших любимых Кайзерботов!\n\nОтдельная благодарность людям, причастным к разработке Кайзеррайха на ДХ, человеку, который придумал это потрясающую вселенную, — Sarmatia1871, и, конечно, любящим фанатам, которые поддерживают нас уже 10 лет. Мы не смогли бы достичь и половины того, что есть сейчас. Спасибо, пацаны!"
kr.political.25.a:0 "Отличная работа!"
kr.political.25.b:0 "Мне даже не нравится этот мод"

kr.political.27.t:0 "Система стабильности"
kr.political.27.d:0 "Команда разработчиков Кайзеррайха представляет новую механику — система стабильности. Вы можете увидеть Стабильность в виде законов в политической вкладке рядом с торговыми законами. Стабильность напрямую зависит от полит. очков. Если у вас меньше -50 очков, будте готовы к некоторым волнениям. Меньше -250 — крамола и недовольства по всей стране. Меньше -500 — вы познаете бессмысленный и беспощадный бунт (поверьте, вы не хотите его познать). Но вы сможете ликвидировать бунтовщиков и восстановить законную власть, если у вас будет больше -500, -250 и -50 очков. \n\n Добиться более высокой стабильность будет немного труднее — вы должны заработать 150 очков и потратить их на принятие соответствующего закона. Вам напомнят об этом в первую же возможность. Но если вы опуститесь до отрицательного уровня очков, вы потеряете все бонусы сразу. \n\nПомните, что ивенты, меняющие стабильность, могут задержаться до нескольких месяцев. И наконец, если вы забудете, можно посмотреть все условия во всплывающем окне в законах. Но вы ведь не забудете?"
kr.political.27.a:0 "Я хотел эти очочки"

kr.political.33.t:0 "Эй, это не очень вежливо"
kr.political.33.d:0 "Если тебе не нравится Кайзеррайх, зачем ты в него играешь?"
kr.political.33.a:0 "Хороший вопрос..."
kr.political.33.b:0 "Мне понравилась апрельская шутка..."

kr.political.34.t:0 "FAQ часть 1"
kr.political.34.d:0 "Стоит ли выбирать исторические фокусы? \n Никакой разницы не будет, но на всякий случай мы советуем вам играть с историческими фокусами. На всякий случай. \n\nКак я могу сделать марионетку? \nТеперь это доступно только через ивенты и фокусы.\n\nКогда выйдет новый патч?\nМы планируем выпускать крупные обновления каждые два месяца. Ну и исправлять баги, когда это нужно. .\n\nПочему некоторые модели пустые?\nМы используем некоторые ДЛС в ходе разработки, поэтому если у вас их нет, купите. Если денег нет, не волнуйтесь, это лишь косметическое. Мы работаем над добавлением запасных моделей. \n\nЯ хочу помочь разработке. Где я могу записаться? \nПрекрасно! Приходите к нам в дискорд (все ссылки на форуме) и напишите Zankoas или Nijato.\n\nНовое обновление поломало мои сохранения! \nЭто не вопрос, но попробуйте загрузить сейв и сразу же сохраниться снова, а потом перезапустите игру. Айронмэн может быть помехой в этом деле. Если это не поможет, вы можете найти все старые версии на нашем форуме.\n\nСуществуют ли аддоны к вашему моду? \nТолько музыкальный (он весьма и весьма неплох — прим. перевод.). Вы сможете найти его в описании в воркшопе или на форуме.."
kr.political.34.a:0 "Ладно."

kr.political.35.t:0 "FAQ часть 2"
kr.political.35.d:0 "Есть ли обязательные ДЛС?\nНет. Мы будем использовать механики из ДЛС, но они не будут обязательными.\n\nЕсть ли какие-нибудь баги, о которых мне нужно знать? \nВот они:\n1. Марионетки не мирятся в войнах их мастеров. Никаких вариантов исправления, кроме консоли, пока нет. \n2. Иногда все ивенты прокаются во второй раз после загрузки сейва. Новый сейв или возвращение к старой версии исправляет.\n\nЯ нашел баг, как можно сделать его максимально полезным?\nСообщайте о нем раз в патч. Мы занятые люди, не волнуйтесь, если мы не ответим сразу. Репортите на форуме парадоксов или в стим воркшопе. Но репортите только в одном месте. Не поленитесь проверить предыдущие страницы, вдруг кто-то уже сообщил о баге. Чем больше деталей, тем лучше; скриншоты и сейвы также понадобятся. Регулярно проверяйте свой пост, так как мы могли задать вопрос о баге или просто поблагодарить вас. И, конечно, мы высоко ценим каждое усилие по улучшению игры!"
kr.political.35.a:0 "Но вам действительно нужно было отбирать те очки?"

kr.political.28.t:0 "Новости"
kr.political.28.d:0 "Говорит президент службы Мировых Новостей. Лор и история являются важнейшими частями мода. Но, как игрок, вы вряд ли видите полную картину мира. Поэтому мы создали систему новостей, которые позволят вам узнать обо всем происходящем в мире. Они помогут вам понять лор, предпосылки и другие аспекты мода. \n\nНо если вы тестер, или вы видите эти ивенты уже тысячный раз на дню, или просто вы не хотите назойливых ивентов каждую минуту, вы можете отключить ивенты вовсе или узнавать только о самых важных. Это ваш выбор..."
kr.political.28.a:0 "Я хочу знать все. ВСЕ!!!"
kr.political.28.b:0 "Только самое важное, пожалуйста."
kr.political.28.c:0 "Меня не волнует эта бредятина."

kr.political.36.t:0 "Где апрельская шутка?"
kr.political.36.d:0 "Чтобы не разрушить игру в мультиплеере, этот ивент не активирует апрельскую шутку. Вместо этого нужно открыть консоль и написать там: "event april.1", довольно просто!\n\n Если же вам хочется поиграть именно в мультиплеере, откройте файлы игры, найдите extra и April Fool's Enabled, и просто скопируйте KR_Political.txt в папку с ивентами. Чтобы исправить это недоразумение, повторите то же самое, но поменяйте местами extra/Normal. Другие игроки должны будут сделать то же самое, чтобы присоединиться к вам. Как только вы сделаете все описанное, вернитесь к этому ивенту, который запустит апрельскую шутку."
kr.political.36.a:0 "Понял!"

kr.political.37.t:0 "Хотите убрать ограничения фракций?"
kr.political.37.d:0 "Вам абсолютно наплевать на ЛОР Кайзеррайха? Вам хочется изуродовать тысячу человекочасов работы? Ну что ж, мы хотели вас остановить... Откройте внутриигровую консоль и напишите: "event kr.political.38", чтобы присоединяться к фракциям по вашему желанию. ЕСЛИ ВЫ БУДЕТЕ ИСПОЛЬЗОВАТЬ ЭТУ ФУНКЦИЮ, ОЖИДАЙТЕ БАГОВ И БЕЗУМНОГО ПОВЕДЕНИЯ ИИ! Не сообщайте о багах, найденных в этом моде.\n\n Если вам хочется поиграть без фракций в мультиплеере, откройте файлы игры, найдите extra и No Faction Join Limits и просто скопируйте KR_Political.txt в папку ивентов. Чтобы исправить это недоразумение, повторите то же самое, но поменяйте местами extra/Normal. Другие игроки должны будут сделать то же самое, чтобы присоединиться к вам. Как только вы сделаете все описанное, вернитесь к этому ивенту, который уберет все ограничения на фракции."
kr.political.37.a:0 "Я плохой человек и должен стыдиться."

kr.political.38.t:0 "Убрать ограничения на фракции"
kr.political.38.d:0 "Этот ивент уничтожит все ограничения на вступление во фракции. Если вы не вызывали этот ивент, сообщите нам. \n\n Это может занять несколько дней."
kr.political.38.a:0 "Я ХОЧУ СВОБОДЫ!"

