whiteruthenia.34.a:0 "Стройте дальше!"
whiteruthenia.34.b:0 "Больше нам этого не нужно..."
whiteruthenia.35.t:0 "'Восточный вал' завершён"
whiteruthenia.35.d:0 "Наши работяги закончили возводить сеть укреплений на границе с Россей. С такой надёжной защитой, никакая атака с востока не сможет нас победить!"
whiteruthenia.35.a:0 "Отлично!"
whiteruthenia.37.t:0 "Unban the Syndicalist parties?"
whiteruthenia.37.d:0 "With our state beginning to reform itself and embrace democracy, the question has been asked if we should unban the Socialist Revolutionaries, one of the founding parties of the White Ruthenian nation, should be unbanned. Supporters argue that it would show good faith and a rebirth of the Belarusian nation, and that the Syndicalists have little chance of coming to power anyway."
whiteruthenia.37.a:0 "What harm could it do?"
whiteruthenia.37.b:0 "We will not take any chances."
whiteruthenia.38.t:0 "Sigismund attempts a coup!"
whiteruthenia.38.d:0 "Now that the power of his security services have been curtailed, Sigismund, seeing his chances of ever claiming the White Ruthenian throne diminishing, has decided to launch a coup in a last desperate attempt to take power!"
whiteruthenia.38.a:0 "The coup succeeds!"
whiteruthenia.38.b:0 "The coup is defeated!"
whiteruthenia.39.t:0 "The first White Ruthenian elections"
whiteruthenia.39.d:0 "With our democratic reformation complete and a coup d'etat prevented, it is time for White Ruthenia to have its first ever democratic elections!"
whiteruthenia.39.a:0 "The BNP wins!"
whiteruthenia.39.b:0 "The BSDP wins!"
whiteruthenia.39.c:0 "The BSRP wins!"
whiteruthenia.40.t:0 "Dealing with Sigismund?"
whiteruthenia.40.d:0 "While Sigismund has proved an effective head of the White Ruthenian secret police, the NBP, his claims to be the rightful heir to the throne and resentment of his brother has been a thorn in Uladzimir's side. Given his greater support among the security forces and military, it is likely that he could even stage a coup under the right circumstances, and as such negotiations may need to be conducted to prevent such an attempt."
whiteruthenia.40.a:0 "Negotiate with Sigismund."
whiteruthenia.40.b:0 "He is no threat."
whiteruthenia.40.c:0 "We must purge Sigismund and his supporters!"
whiteruthenia.41.t:0 "Sigismund demands more influence!"
whiteruthenia.41.d:0 "Sigismund has agreed to drop his claims to the White Ruthenian throne under the condition that he is made the head of government as well as retaining his power over the NBP."
whiteruthenia.41.a:0 "A good deal."
whiteruthenia.41.b:0 "This is too much!"
whiteruthenia.42.t:0 "Sigismund insists on the throne!"
whiteruthenia.42.d:0 "Sigismund has agreed to enter negotiations but has demanded that Uladzimir abdicate and surrender the crown to him."
whiteruthenia.42.a:0 "There is no choice.."
whiteruthenia.42.b:0 "Demand influence in exchange."
whiteruthenia.42.c:0 "Deny his demand, but offer him more influence."
whiteruthenia.42.e:0 "These demands are ridiculous!"
whiteruthenia.43.t:0 "Sigismund refuses the counteroffer!"
whiteruthenia.43.d:0 "Unfortunately, Sigismund has refused the counter-offer and stuck to his demands."
whiteruthenia.43.a:0 "Surrender the throne.."
whiteruthenia.43.b:0 "Offer the throne but demand influence."
whiteruthenia.43.c:0 "This is completely unacceptable!"
whiteruthenia.44.t:0 "Sigismund agrees!"
whiteruthenia.44.d:0 "Surprisingly, Sigismund has agreed to drop his claims to the White Ruthenian throne in exchange for the position of head of government."
whiteruthenia.44.a:0 "Phew, he has seen reason."
whiteruthenia.45.t:0 "Negotiations fall through"
whiteruthenia.45.d:0 "Despite our best efforts, we have failed to reach an agreement with Sigismund and while he has not resigned from government many suspect that he is only staying in his position so as to plan a coup d'etat, and as such swift action may need to be taken."
whiteruthenia.45.a:0 "So what, he is no threat.."
whiteruthenia.45.b:0 "Arrange for his arrest!"
whiteruthenia.46.t:0 "Operation Hummingbird"
whiteruthenia.46.d:0 "The codenamed Operation Hummingbird has begun, a plan for the swift arrests of many of Sigismund's supporters suspected to be involved in plans for a coup d'etat. While Sigismund's supporters outnumber Uladzimir's forces the advantage of surprise is on the King's side and may prove decisive.."
whiteruthenia.46.a:0 "Sigismund's supporters defeat Uladzimir's loyalists!"
whiteruthenia.46.b:0 "Uladzimir's loyalists eliminate the Sigismundites!"
whiteruthenia.47.t:0 "Syndicalist takeover in White Ruthenia!"
whiteruthenia.47.d:0 "The recently deposed King of White Ruthenia Uladzimir foolishly unbanned the syndicalists, allowing them to win a surprise victory in the White Ruthenia elections! Like the fable of the Farmer and the Viper, the despicable syndicalists have repaid Uladzimir's naive kindness by overthrowing him and exiling him from the country. Many are calling for us to intervene to restore order to White Ruthenia."
whiteruthenia.48.t:0 "Belarus asks to join the Internationale"
whiteruthenia.48.d:0 "Having overthrown the oppressive German monarchy and consolidated their new state, Belarus has approached us today asking to join our alliance."
whiteruthenia.48.a:0 "Of course!"
whiteruthenia.48.b:0 "Too far away for us.."
whiteruthenia.49.t:0 "France accepts our request!"
whiteruthenia.49.d:0 "The French have accepted our request to join the Internationale, we now stand together against the German imperialists and capitalist exploiters."
whiteruthenia.49.a:0 "Hurrah!"
whiteruthenia.50.t:0 "France refuses our request!"
whiteruthenia.50.d:0 "The French have refused our request to join the Internationale!"
whiteruthenia.50.a:0 "Their loss!"
whiteruthenia.51.t:0 "Belarus asks to join our alliance"
whiteruthenia.51.d:0 "With the two syndicalist states of Eastern Europe joined together in alliance, Belarus has now also asked to join us."
whiteruthenia.51.a:0 "Of course!"
whiteruthenia.51.b:0 "Too much trouble.."
whiteruthenia.52.t:0 "Poland accepts our request!"
whiteruthenia.52.d:0 "The Poles have accepted our request to join their alliance!"
whiteruthenia.52.a:0 "Hurrah!"
whiteruthenia.53.t:0 "Poland refuses our request!"
whiteruthenia.53.d:0 "The Poles have refused our request!"
whiteruthenia.53.a:0 "Their loss!"
whiteruthenia.54.t:0 "Belarus asks to join the 4th Internationale"
whiteruthenia.54.d:0 "Today the state of Belarus, having also embraced the revolution and overthrown their German-backed tyrants, has asked to join the 4th Internationale."
whiteruthenia.54.a:0 "Of course!"
whiteruthenia.54.b:0 "Belarus is rightfully ours!"
whiteruthenia.55.t:0 "The Soviets accept our request!"
whiteruthenia.55.d:0 "The Soviets have accepted our request to join the 4th Internationale!"
whiteruthenia.55.a:0 "Hurrah!"
whiteruthenia.56.t:0 "The Soviets refuse our request!"
whiteruthenia.56.d:0 "The Soviets have refused our request, claiming that Belarus is just a nationalist breakaway state and rightful Russian territory!"
whiteruthenia.56.a:0 "Absurd!"
whiteruthenia.57.t:0 "White Ruthenia demands our territory!"
whiteruthenia.57.d:0 "The White Ruthenians, having claimed portions of our territory they claim contain ethnic Belarusians, are now demanding that we either hand these territories over or prepare for war."
whiteruthenia.57.a:0 "Accept their claims."
whiteruthenia.57.b:0 "War? Are you joking?"
whiteruthenia.58.t:0 "Russia accepts our claims!"
whiteruthenia.58.d:0 "Against all odds the Russians have accepted our claims and handed over the territories to us!"
whiteruthenia.58.a:0 "Am I dreaming?"
whiteruthenia.59.t:0 "Russia refuses our claims!"
whiteruthenia.59.d:0 "Predictably the Russians have refused our claims and have mocked our threats of war, what shall we do?"
whiteruthenia.59.a:0 "We are in no position to fight Russia."
whiteruthenia.59.b:0 "They underestimate us at their own cost!"
whiteruthenia.60.t:0 "White Ruthenia demands our territory!"
whiteruthenia.60.d:0 "The White Ruthenians, having claimed portions of our territory they claim contain ethnic Belarusians, are now demanding that we either hand these territories over or prepare for war."
whiteruthenia.60.a:0 "Accept their claims."
whiteruthenia.60.b:0 "War? Are you joking?"
whiteruthenia.61.t:0 "The Soviets refuse our claims!"
whiteruthenia.61.d:0 "Predictably the Soviets have refused our claims and have mocked our threats of war, what shall we do?"
whiteruthenia.61.a:0 "We are in no position to fight the Soviets."
whiteruthenia.61.b:0 "They underestimate us at their own cost!"
whiteruthenia.63.t:0 "Intervention in the Russian Civil War"
whiteruthenia.63.d:0 "Today while the Soviet rebels were distracted fighting Russia, the White Ruthenian goverment claimed our rightful territory, trying to use weakness of the Soviet regime."
whiteruthenia.63.a:0 "We should occupy it as soon as possible."
whiteruthenia.64.t:0 "White Ruthenia demands our territory!"
whiteruthenia.64.d:0 "Using our distraction fighting the reactionary Russian government the White Ruthenians is going so seize the territory that they claim is rightfully theirs!"
whiteruthenia.64.a:0 "We cannot do anything now..."
whiteruthenia.64.b:0 "This means war!"
whiteruthenia.65.t:0 "White Ruthenia occupies our territory!"
whiteruthenia.65.d:0 "Using the civil war as a distraction, the White Ruthenians have seized Bolshevik-occupied territory they claim is rightfully theirs!"
whiteruthenia.65.a:0 "We will have revenge!"
whiteruthenia.67.t:0 "The State of Affairs of White Ruthenia"
whiteruthenia.67.d:0 "On the 9th of March 1918 after the withdrawal of Russian troops from Belarus after the signing of the Treaty of Brest-Litovsk, the All-Belarusian Congress declared the Belarusian People's Republic catching even Germany by surprise. At first the Germans did not recognise the new state, intending to use it as a bargaining chip with the Soviets, but after the beginning of the German intervention in Russia, the Belarusian People's Republic was recognised by Germany - under the condition that Wilhelm II's brother Heinrich became King, taking the regnal name Hienry I. Under Hienry, the White Ruthenian government began a program of land reform and education programs, although illiteracy remained a problem for many, not helped by the inability of Belarusian nationalists to decide between a Latin or Cyrillic script for their revival of the Belarusian language. After Heinrich's death, his son Waldemar ascended to the throne as Uladzimir I. Plauged with illness and haemophilia, and never educated to run a country, Uladzimir proved ineffective for the absolutist ruling style of the country, and White Ruthenia is currently greatly influenced by his brother and head of the NBP secret police Sigismund, who sees himself as the rightful heir to the throne and has made contact with both pro-Russian and extremist Belarusian nationalist groups. As tensions east, west and at home increase White Ruthenia's situation looks increasingly precarious.."
whiteruthenia.67.a:0 "Only time shall tell.."
whiteruthenia.68.t:0 "White Ruthenian demands our land!"
whiteruthenia.68.d:0 "Following a rise in nationalism, the White Ruthenian government has threatened war against us unless we hand Brest-Litvosk and Gomel over to them!"
whiteruthenia.68.a:0 "Fine.."
whiteruthenia.68.b:0 "Never!"
whiteruthenia.69.t:0 "Ukraine agrees!"
whiteruthenia.69.d:0 "The Ukrainians have seen sense and have returned our rightful territories!"
whiteruthenia.69.a:0 "Hurrah!"
whiteruthenia.70.t:0 "Ukraine refuses our demands!"
whiteruthenia.70.d:0 "Unfortunately the Ukrainians have refused our demands and are prepared to defend themselves even if it means war."
whiteruthenia.70.a:0 "Nothing we can do.."
whiteruthenia.70.b:0 "So be it! To war!"
whiteruthenia.71.t:0 "White Ruthenia seeks our support"
whiteruthenia.71.d:0 "The White Ruthenian government, after recently claiming Brest-Litvosk and Gomel to be their rightful territories, have come to us to request our support in pressuring Ukraine to cede these lands to White Ruthenia. How shall we reply?"
whiteruthenia.71.a:0 "Back them up."
whiteruthenia.71.b:0 "Decline their request."
whiteruthenia.72.t:0 "Mitteleuropa demands our territory!"
whiteruthenia.72.d:0 "The White Ruthenians, backed up by their German masters, have demanded that we hand over Brest-Litvosk and Gomel to them! While we could likely fend off the White Ruthenians, the influence of Germany makes this situation far more dire for us."
whiteruthenia.72.a:0 "We have no choice.."
whiteruthenia.72.b:0 "Never!"
whiteruthenia.73.t:0 "Ukraine refuses our demands!"
whiteruthenia.73.d:0 "The Ukrainians have refused our demands to transfer Gomel and Brest-Litvosk to White Ruthenia."
whiteruthenia.73.a:0 "Let us pull back."
whiteruthenia.73.b:0 "Then we shall take it by force!"
whiteruthenia.74.t:0 "Germany refuses our request!"
whiteruthenia.74.d:0 "Unfortunately the Germans have refused our request to pressure Ukraine into returning our rightful lands!"
whiteruthenia.74.a:0 "Damn!"
whiteruthenia.75.t:0 "White Ruthenia seeks our support"
whiteruthenia.75.d:0 "The White Ruthenian government, after recently claiming Brest-Litvosk and Gomel to be their rightful territories, have come to us to request our support in pressuring Ukraine to cede these lands to White Ruthenia. How shall we reply?"
whiteruthenia.75.a:0 "Back them up."
whiteruthenia.75.b:0 "Decline their request."
whiteruthenia.76.t:0 "Russia and White Ruthenia demand our territory!"
whiteruthenia.76.d:0 "The White Ruthenians, backed up by their Russian masters, have demanded that we hand over Brest-Litvosk and Gomel to them! While we could likely fend off the White Ruthenians, the influence of Russia makes this situation far more dire for us."
whiteruthenia.76.a:0 "We have no choice.."
whiteruthenia.76.b:0 "Never!"
whiteruthenia.77.t:0 "Ukraine refuses our demands!"
whiteruthenia.77.d:0 "The Ukrainians have refused our demands to transfer Gomel and Brest-Litvosk to White Ruthenia."
whiteruthenia.77.a:0 "Let us pull back."
whiteruthenia.77.b:0 "Then we shall take it by force!"
whiteruthenia.78.t:0 "Russia refuses our request!"
whiteruthenia.78.d:0 "Unfortunately the Russians have refused our request to pressure Ukraine into returning our rightful lands!"
whiteruthenia.78.a:0 "Damn!"
whiteruthenia.79.t:0 "Urbanising White Ruthenia"
whiteruthenia.79.d:0 "The countryside of White Ruthenia has one of the smallest population densities in Europe, with many living in the cities being of Jewish descent. If White Ruthenia is to begin to develop a modern economy and industrialise, it is essential that White Ruthenian farmers are encouraged to settle in the cities. Unfortunately, the cost of promoting this migration as well as the cost of building new housing for the migrating residents could be expensive and take a long time to complete."
whiteruthenia.79.a:0 "We can afford to take our time."
whiteruthenia.79.b:0 "Put some emphasis on this."
whiteruthenia.79.c:0 "Urbanisation must be a priority."
whiteruthenia.80.t:0 "Urbanisation begins to show results"
whiteruthenia.80.d:0 "After many months of encouraging urbanisation and settlement into White Ruthenia's major towns, our efforts are beginning to bear fruit. Our industry has begun to benefit from the influx of new workers."
whiteruthenia.80.a:0 "The process is underway."
whiteruthenia.81.t:0 "Urbanisation is complete!"
whiteruthenia.81.d:0 "After years of hard work our efforts in encouraging White Ruthenians to move to the cities have finally paid off, and our economy has majorly improved as a result. This will no doubt greatly aid in getting over the effects of Black Monday."
whiteruthenia.81.a:0 "Finally!"
whiteruthenia.82.t:0 "Encouraging Industrialisation"
whiteruthenia.82.d:0 "For a long time White Ruthenia has lacked industry, receiving little industrial investment from Tsarist Russia. To make matters worse much of what Russian industry there was began to fall into desrepair as a result of the Weltkrieg and collapse of the Russian Empire, with German companies taking their place. With the Black Monday damaging said German industries, it is clear that White Ruthenia must begin to stand on its own two feet industrially."
whiteruthenia.82.a:0 "We can afford some more funding."
whiteruthenia.82.b:0 "White Ruthenia must embrace the Industrial Revolution!"
whiteruthenia.82.c:0 "Let's not spend too much."
whiteruthenia.83.t:0 "Mechanised Farming Reform"
whiteruthenia.83.d:0 "With the progress of technology, the process of farming has begun to be improved with inventions like tractors making possible what would have taken great lengths of time to do beforehand. Despite this, White Ruthenia has remained in the past and its farming is rather inefficient by modern standards. It is clear that things must be improved if White Ruthenia is to take its place in the world as a modern nation."
whiteruthenia.83.a:0 "There's no need for a huge effort."
whiteruthenia.83.b:0 "Some focus on mechanisation is ideal."
whiteruthenia.83.c:0 "Farming must be completely mechanised!"
whiteruthenia.84.t:0 "Improving Country Infrastructure"
whiteruthenia.84.d:0 "In many places the roads of the White Ruthenian countryside are extremely outdated and date back to Tsarist-era Russia, it is clear that something must be done about this if White Ruthenia is to become a modern nation."
whiteruthenia.84.a:0 "Only limited funding is needed."
whiteruthenia.84.b:0 "Improve some of the worst offenders."
whiteruthenia.84.c:0 "The road network must be completely improved!"
whiteruthenia.85.t:0 "Clearing the Marshes"
whiteruthenia.85.d:0 "The clearing of portions of the Pripyat marshses is now set to begin. Although the Pripyat marshes are vast and a major attempt to clear them is beyond our abilities even a limited clearance would still benefit our nation in providing new land for agriculture or industry."
whiteruthenia.85.a:0 "Let us begin."
whiteruthenia.86.t:0 "Clearing project finishes"
whiteruthenia.86.d:0 "The draining of the marshes has come to an end with new land having been created for agriculture and industry, no doubt this will aid our nation in the long run."
whiteruthenia.86.a:0 "Finally!"
whiteruthenia.87.t:0 "The Creation of BelAZ"
whiteruthenia.87.d:0 "We have decided on the creation of BelAZ, a state-owned vehicle and machinery manufacturer, capable of building various variants of vehicles and machinery at our direction depending on the needs of the state. While a large amount of funding would be expensive, it could undoubtedly pay off and greatly aid the White Ruthenian economy."
whiteruthenia.87.a:0 "Invest a bit into BelAZ."
whiteruthenia.87.b:0 "Give BelAZ a lot of funding."
whiteruthenia.87.c:0 "BelAZ shall become one of Eastern Europe's greatest manufacturers!"
whiteruthenia.88.t:0 "The Priorities of BelAZ"
whiteruthenia.88.d:0 "As planned with the creation of BelAZ they are capable of building various kinds of vehicles and machinery depending on our priorities."
whiteruthenia.88.a:0 "Focus on agriculture."
whiteruthenia.88.b:0 "Focus on military vehicles."
whiteruthenia.88.c:0 "Focus on mining."
whiteruthenia.88.e:0 "Focus on construction."
whiteruthenia.89.t:0 "Promoting Literacy"
whiteruthenia.89.d:0 "Despite the efforts of the late King Heinrich, illiteracy is still a major problem in part due to the bickering between proponents of different alphabets for the Belarusian language. While we agree that eliminating illiteracy should be a priority, the question is how much we are willing to invest to this end."
whiteruthenia.89.a:0 "Slow and steady wins the race."
whiteruthenia.89.b:0 "This issue demands much attention."
whiteruthenia.89.c:0 "This must be a major priority!"
whiteruthenia.90.t:0 "Literacy Improves"
whiteruthenia.90.d:0 "Thanks to our effort the literacy rate of White Ruthenia has finally begun to improve, however we are not finished yet."
whiteruthenia.90.a:0 "The end is in sight."
whiteruthenia.91.t:0 "Literacy rates further improve!"
whiteruthenia.91.d:0 "Thanks to our efforts illiteracy is no longer a rampant problem in White Ruthenaia, and the vast majority of the population is now able to read and write."
whiteruthenia.91.a:0 "A great success!"
whiteruthenia.92.t:0 "Ethanol Fuel Research"
whiteruthenia.92.d:0 "To compensate for White Ruthenia's lack of resources which could benefit our industry, we have decided to begin the production of ethanol fuel. The question is, how much funding should we put into the research for its creation?"
whiteruthenia.92.a:0 "There is no need to waste a huge amount of money."
whiteruthenia.92.b:0 "Give them some funding, it is important."
whiteruthenia.92.c:0 "Fuel is essential for our industry."
whiteruthenia.93.t:0 "Ethanol Fuel Breakthrough"
whiteruthenia.93.d:0 "Thanks to our funding, the research for ethanol fuel has had a breakthrough, allowing limited production of fuel to begin. While research will continue, this is a great day for White Ruthenia!"
whiteruthenia.93.a:0 "Our industry is fuelled at last!"
whiteruthenia.94.t:0 "Ethanol Fuel Complete!"
whiteruthenia.94.d:0 "Though it took a while our research into the production of ethanol fuel is complete! Now we can fuel our industry despite our lack of resources."
whiteruthenia.94.a:0 "Great!"
whiteruthenia.95.t:0 "Defending our Airspace"
whiteruthenia.95.d:0 "Our project to build anti-air guns in order to protect the skies of White Ruthenia from foreign invaders has begun and some are already being installed at this moment, however some have proposed that we invest more into this project to protect our fragile growing industry from any damage."
whiteruthenia.95.a:0 "Some more anti-air guns would be ideal."
whiteruthenia.95.b:0 "White Ruthenia must be well protected from harm!"
whiteruthenia.95.c:0 "The current amount is sufficient."
whiteruthenia.96.t:0 "Раньше Русские земли принимали нас"
whiteruthenia.96.d:0 "While there was some resistance at first from the Russian population in the lands we took from Russia, they have begun to realise their resistance is futile and accept our rule."
whiteruthenia.96.a:0 "Great!"
whiteruthenia.97.t:0 "Раньше Украинские земли принимали нас"
whiteruthenia.97.d:0 "While there was some resistance at first from the Ukrainian population in the lands we took from Ukraine, they have begun to realise their resistance is futile and accept our rule."
whiteruthenia.97.a:0 "Great!"
whiteruthenia.98.t:0 "Черный понедельник заканчивается!"
whiteruthenia.98.d:0 "После многих лет экономического кризиса из-за Черного Понедельник действия правительства положили конец кризису в Белой Рутении, и наша экономика достигает уровня успеха, которого мы никогда раньше не видели. Это действительно новая эра для нашей молодой нации."
whiteruthenia.98.a:0 "В заключение!"

### Focuses ###
WHR_crisis_reaction:0 "Реакция на Черный Понедельник"
WHR_crisis_reaction_desc:0 "Белая Рутения долгое время была тяжело под немецкой властью после провозглашения независимости от России, лишенной от промышленности, чтобы утверждать себя экономически. Последствия этого принесло после распада немецкого фондового рынка, и ясно, что Белая Рутения должна развиваться экономически самостоятельно, если она должна восстановиться."
WHR_urbanisation:0 "Продвижение урбанизации"
WHR_urbanisation_desc:0 "Одним из основных препятствий Белого Рутении к экономическому развитию является то, насколько распространены его люди, причем многие работники в городе Минске относятся к еврейскому происхождению. Если Белую Рутению нужно развивать, нужно поощрять людей к переходу в столицу."
WHR_industrialisation:0 "Индустриализация"
WHR_industrialisation_desc:0 "Теперь, когда мы начали поощрять наших людей поселиться в городах, мы должны начать продвигать промышленность, основу современной экономики, если Белая Рутения наконец начнет процветать и займет свое место среди народов мира."
WHR_breweries:0 "Фонд алкогольной промышленности"
WHR_breweries_desc:0 "Многие из крупнейших производителей алкогольной продукции в Белой Рутении, такие как пивоваренный завод «Оливария» и ликеро-водочный завод «Минск Кристалл», понесли большие финансовые потери от Великой войны и недавнего кризиса в Черном Понедельник. Если бы мы начали финансировать их, чтобы помочь им встать на ноги, это поможет нашей экономике и позволит нам дальше продавать наши товары на международном уровне."
WHR_electronics-industry:0 "Разработка электроники"
WHR_electronics-industry_desc:0 "Одна из областей промышленности, в которой у нас есть потенциальное будущее, - это электроника и коммуникации, если мы начнем развивать электронную промышленность, это даст нашей стране необыкновенное преимущество и специальность."
WHR_revive_war_industry:0 "Восстановить военную отрасль"
WHR_revive_war_industry_desc:0 "Некоторые военные отрасли из царской эпохи в наших землях находятся в негодности, неиспользованные со времен Великой войны. Возрождение этих отраслей позволит нам, построить эффективную армию, не опираясь на внешнюю поддержку."
WHR_MZKT:0 "Разработка MZKT"
WHR_MZKT_desc:0 "Теперь, когда мы пытаемся создать отрасль боеприпасов в Белой Рутении, мы могли бы начать развивать и финансировать государственную компанию MZKT, которая могла бы производить оборудование, танки и артиллерию для нации."
WHR_flexible_industry:0 "Промышленная гибкость"
WHR_flexible_industry_desc:0 "Обеспечивая подготовку наших заводов и рабочих к гибкости в производстве, мы можем позволить нашим заводам быстро перейти от производства потребительских товаров к военным поставкам или наоборот."
WHR_ethanol:0 "Исследование этанолового топлива"
WHR_ethanol_desc:0 "В настоящий момент не хватает ресурсов, необходимых для индустриализации и зависит от внешней торговли. Мы можем компенсировать это, поручив команде исследователей придумать и разработать топливо для производства этанола, чтобы подпитывать нашу промышленность."
WHR_farming_reform:0 "Механизация сельского хозяйства"
WHR_farming_reform_desc:0 "По всему миру технологии сельского хозяйства начали улучшать процесс сельскохозяйственного производства быстрее и эффективнее. Несмотря на то, что эта Белая Рутения осталась в прошлом, она еще больше мешала стране экономически. Настало время для нашего сельского хозяйства вступить в будущее."
WHR_country_railroads:0 "Улучшить инфраструктуру сельской местности"
WHR_country_railroads_desc:0 "За пределами Минска большая часть инфраструктуры остается базовой и необработанной, во многих случаях относится ко временам царя. Понятно, что необходимо сделать улучшения."
WHR_drain_marshes:0 "Слейте Припятские болота"
WHR_drain_marshes_desc:0 "Хотя страшные Припятские болота, которых опасается любой захватчик, образуют большую естественную оборону на западе, есть много возможностей для мелиорации земель, которые могут позволить нам расширить землю и экономический потенциал нашей нации."
WHR_okulovsky_mine:0 "Эксплуатация Окуловского рудника"
WHR_okulovsky_mine_desc:0 "Currently we are forced to import foreign materials due to our lack of resources. However, by exploiting the iron-containing Okulovsky Mine, found near our border with Ukraine, we could began domestically producing steel, lessening our reliance on foreign goodwill."
WHR_expand_operations:0 "Развернуть добычу полезных ископаемых"
WHR_expand_operations_desc:0 "While we have at last begun to produce steel at home thanks to our exploitation of the Okulovsky Mine, across the country we have also found amounts of Bauxite, which would allow us to begin producing aluminium."
WHR_oil_shale:0 "Исследование нефтяных сланцев"
WHR_oil_shale_desc:0 "Across White Ruthenia we have discovered many oil shales, particularly in the Pripyat Basin. The exploration of these resources could finally give us an advantage and allow us to produce oil at home without having to rely on synthetics."
WHR_BelAZ:0 "БелАЗ"
WHR_BelAZ_desc:0 "In keeping with our program of modernising White Ruthenia technologically and fully making use of what resources we have, it would make sense to fund the creation of a state-owned vehicle and machinery manufacturer to develop equipment that will aid the economic and military demands of our nation."
WHR_literacy_campaign:0 "Кампания по распространению грамотности"
WHR_literacy_campaign_desc:0 "Illiteracy has been a problem for far too long in White Ruthenia, particularly in the rural areas that make up the vast majority of the country and its population. Now that we have abandoned the bickering of the previous years and finally decided upon a script for our language, it is time to banish illiteracy to being a thing of the past."
WHR_living_conditions:0 "Улучшение условий жизни"
WHR_living_conditions_desc:0 "The living conditions in much of the nation are substandard and lead to tensions and disease outbreaks among our people. It is clear that for the sake of our people something must be done about this."
WHR_workers_rights:0 "Защищать права трудящихся"
WHR_workers_rights_desc:0 "Currently in White Ruthenia the conditions in our factories and treatment of workers remains poor, especially by international standards. We must take measures to remedy this."
WHR_welfare_state:0 "Создать государство всеобщего благосостояния"
WHR_welfare_state_desc:0 "While much of Europe has followed Bismarck's example and established a welfare state, providing medical care, pensions and affordable housing, White Ruthenia has remained in the Tsarist era as a result of our poor economy restricting its affordability. With our economy improving as a result of our reforms we can begin to change this."
WHR_state_university:0 "Белорусский государственный университет"
WHR_state_university_desc:0 "While we have at last begun to reform education, White Ruthenia still lacks a major university, forcing the more educated members of our population to study in other nations such as Germany to continue their education. By establishing our own university we can ensure that more future students will stay in White Ruthenia and aid our country's scientific research."
WHR_crisis_ends:0 "Возрождение Белой Рутении"
WHR_crisis_ends_desc:0 "At the time of both independence and the beginning of the Black Monday crisis we were a poor, undeveloped nation, long exploited by Russia. Within 20 years since then we have managed to modernise our economy and against all odds have created a totally new country from the ashes!"
WHR_kingdom:0 "Наша ситуация"
WHR_kingdom_desc:0 "Белая Рутения в настоящее время является очень разделенной страной. В отличие от нынешнего царствования царя Владимира-Сигизмунд и его союз пророссийских и экстремистских сторонников белорусского национализма, которые надеются свергнуть Владимира, а также многих основателей левой нации, мечтающих о восстановлении демократии или даже синдикалистического революции."
WHR_Waldemar:0 "Царь Владимир"
WHR_Waldemar_desc:0 "В то время как политическая система Белой Рутении теоретически построена на сильной абсолютистской монархии, нынешний царя Владимира предпочитает оставить повседневное руководство нынешнему главе правительства Василием Захаркой, белорусским националистом, который был одним из национальных оригиналов учредителей и его партии правого БНП."
WHR_Sigismund:0 "Царь Жигимонт"
WHR_Sigismund_desc:0 "В течение многих лет после смерти Хиньри, слабое правило его недостойного и противоправного преемника Владимира привело к гибели Белой Рутении. Но теперь, когда истинный и законный наследник Белого Русинского трона восстановил свое право первородства, для страны начнется новая эра!"
WHR_democracy:0 "Восстановить демократию"
WHR_democracy_desc:0 "Понятно, что из-за его болезни и незаинтересованности в повседневном правлении царя Владимира, возможно, неспособен править как абсолютистский правитель. Однако, вместо того, чтобы подчиняться требованиям Сигизмунда, ответ явно состоит в том, чтобы реформировать нацию в конституционную монархию и, наконец, восстановить демократию оригинальной белорусской республики."
WHR_unban_left:0 "Синдикалистский вопрос"
WHR_unban_left_desc:0 "Теперь, когда мы начали шаг к возвращению демократии, мы должны решить, должны ли синдикалистские партии оставаться бессрочными или нет. Несмотря на слабую и недостаточную поддержку, они все еще могут представлять собой серьезную угрозу."
WHR_liberalise_press:0 "Либерализацонные прессы"
WHR_liberalise_press_desc:0 "В прошлом наша пресса тщательно изучалась, и все, что критиковали наш режим или Германскую Империю, подвергалось к цензуре. Пришло время реформировать это, чтобы газеты и люди всех мнений и политики могли говорить."
WHR_disband_secret:0 "Ликвидация БНП"
WHR_disband_secret_desc:0 "В то время как популярность Владимира стала увеличиваться среди людей после наших реформ, Сигизмунд и его сторонники в тайной полиции БНП остаются серьезной угрозой для нового правительства. Пришло время распустить секретную полицию и арестовать самого Сигизмунда, если дело дойдет до конца"
WHR_elections:0 "Подержать первые выборы"
WHR_elections_desc:0 "Теперь, когда все угрозы нашей новой демократии были устранены, настало время для Белого Рутении, наконец, провести свои первые выборы."
WHR_authoritarian:0 "Закрепить контроль Владимира"
WHR_authoritarian_desc:0 "Если проблемы Белой Рутении проистекают из отсутствия у Владимира твердой власти, тогда ясно, что нужно делать!"
WHR_special_courts:0 "Создать специальный суд"
WHR_special_courts_desc:0 "Несмотря на все наши усилия синдикалисты, пророссийские и другие враги государства все еще бешены. Понятно, что БНП необходимо увеличить свою деятельность, начиная с секретных испытаний тех, чьи мнения мы считаем неприемлемыми."
WHR_censor_press:0 "Расширить пресс-цензуру"
WHR_censor_press_desc:0 "Даже с нашей нынешней цензурой наши враги все еще могли тайно распространять свои идеалы во многих популярных газетах. Мы должны начать строго диктовать то, что издаются в газетах, и запрещать тем, кто отказывается соответствовать."
WHR_sigismund_negotiations:0 "Позиция Сигизмунда"
WHR_sigismund_negotiations_desc:0 "Несмотря на недавнее проявление силы Владимира, его обиженный брат Сигизмунд по-прежнему утверждает себя законным царем Белой Рутении, даже пытаясь собрать силы для государственного переворота. Эта проблема должна быть решена так или иначе как можно скорее, так как каждая минута впустую дает Сигизмунду больше времени для заговора."
WHR_BPSR:0 "БПСР"
WHR_BPSR_desc:0 "БПСР, несмотря на их длительный запрет, смог использовать свое наследие в том, что он был одной из основателей Белорусской Социалистической Республики, чтобы выиграть чудо-победу! Кто знает, что будет дальше для Белой Рутении."
WHR_revolution:0 "Свергнуть монархию"
WHR_revolution_desc:0 "Now that the true represenatives of the Belarusian people have gained power, it is time to finally send the tyrannical Hohenzollerns back where they belong!"
WHR_syndicalism:0 "Продолжить синдикалистскую революцию"
WHR_syndicalism_desc:0 "Now that we have finally become an independent republic once again, we must continue the Syndicalist revolution alongside the French and the British until all the workers of Europe have joined us in being free from Hohenzollern tyranny."
WHR_bolshevik:0 "Объявить большевизм"
WHR_bolshevik_desc:0 "Despite the success of the syndicalist revolutions in the west, Bolshevism remains the true revolutionary socialism which we must embrace and which was cruelly crushed by the combined reactionary forces of Germany and Russia."
WHR_land_confiscation:0 "Конфискация земель"
WHR_land_confiscation_desc:0 "The peasantry of Belarus have for a long time been under the thumb of the rich kulaks and the landlords. Many of these landlords are not even Belarusians at all but in fact are of Polish descent. The peasantry of Belarus must take back their land from these so that we can begin to establish agricultural collectives."
WHR_central_planning:0 "Центральное планирование"
WHR_central_planning_desc:0 "While some diehard syndicalists might accuse of being merely state capitalists, an economy dictated not by syndicates or free market but by the needs of the government is the most efficient system, as even the newfound Totalist movement admits."
WHR_recreate_police:0 "Восстановить секретную полицию"
WHR_recreate_police_desc:0 "While we revile the despicable NBP they certainly did their job in repressing dissent towards the regime. It would be both greatly beneficial and ironic for us to create a secret police of our own, this time in service of the worker and not of the capitalist exploiters."
WHR_empower_unions:0 "Уполномочивать профсоюзы"
WHR_empower_unions_desc:0 "The rights of the workers and trade unions were often ruthlessly repressed by the former regime. Now that we are in power, it is time to adapt the nation to a new Syndicalist system."
WHR_industrial_cooperatives:0 "Создание промышленных кооперативов"
WHR_industrial_cooperatives_desc:0 "As a result of long neglect from both Russia and our former German masters Belarus contains a significant lack of industry. We must begin to create industrial cooperatives so as to begin turning our country into a modern Syndicalist nation."
WHR_arm_people:0 "Поручить народу"
WHR_arm_people_desc:0 "The Germans feared the might of the proletariat and so their puppets forbade the Belarusian peasantry from owning significant weaponry. Now that they are gone everyone must learn from a young age how to fight and the necessity of defending their freedom against capitalist exploitation."
WHR_allies:0 "Поиск международной альянс"
WHR_allies_desc:0 "While we have maintained our independence so far and consolidated our regime, the capitalist powers will eventually turn their attention towards us. If we wish to maintain our current existence, we must find allies to protect us and join them in the battle to finally free the world from the clutches of Capitalism."
WHR_internationale:0 "Присоединяйтесь к Интернационалу"
WHR_internationale_desc:0 "There is no question about who we should we should seek to become allies with - the Internationale. Being situated on opposite sides of Europe we could even hope to force the Germans into a two-front war."
WHR_intermarium:0 "Присоединиться к синдикалистическом Междуморьем"
WHR_intermarium_desc:0 "Our neighbours Poland and Ukraine have both embraced Syndicalism and formed an alliance with each other. It would make the best sense for us to join them for protection against the German and Russian imperialists."
WHR_4int:0 "Присоединяйтесь к 4-му Международному"
WHR_4int_desc:0 "Due to our geographical location, we cannot rely on the Internationale to protect us in the event of a war. While we may have had troublesome relations with the first Soviet Union, we should ally with the reborn Soviets and become a strong eastern front against the Germans."
WHR_BSDP:0 "БСДП"
WHR_BSDP_desc:0 "One of the main founding parties of the Belarusian People's Republic, the BSDP have long hoped for a restoration of democracy. Now the day has finally come and the BSDP have been victorious in the first elections."
WHR_agricultural_cooperatives:0 "Поощрять сельскохозяйственные кооперативы"
WHR_agricultural_cooperatives_desc:0 "One of the BSDP's programs was the encouraging of collective farms, where White Ruthenian farmers would pool their resources together rather than working individually. Unlike the extremists of the far-left and far-right the idea was to be entirely voluntary rather than forced collectivisation."
WHR_health_care:0 "Создать национальную систему здравоохранения"
WHR_health_care_desc:0 "Our next program is the replacement of our current private health care system with a national publicly-funded one. By doing this we would allow all of our citizens to have adequate health care rather than simply those who can afford it."
WHR_social_market:0 "Социальная рыночная экономика"
WHR_social_market_desc:0 "Instead of a purely capitalist system, we must set about on the creation of a third alternative between capitalism and socialism, a social market economy which will combine a free market capitalist economy with social policies that shall establish fair competition within the market."
WHR_BNP:0 "БНП"
WHR_BNP_desc:0 "The BNP is a right-wing party formed from those who chose to stay loyal to Germany following the dissolving of the Belarusian People's Republic and the ascension of Hienry I to the throne of White Ruthenia. Although lacking power while Hienry was on the throne, their power greatly increased during Uladzimir's reign allowing them to maintain themselves as a major political force."
WHR_government_tradeunions:0 "Правительственные профсоюзы"
WHR_government_tradeunions_desc:0 "Despite many of our nation's founders being socialists, trade unions became viciously repressed following the rise of Hienry to power. Now it is time to finally cease their repression and recognise the legitimacy of the trade unions, provided they stay loyal to the government of course."
WHR_encourage_investment:0 "Поощрять иностранные инвестиции"
WHR_encourage_investment_desc:0 "Currently our country lacks industry despite our current attempts. Perhaps by taking certain measures in promoting capitalism and the free market we can encourage foreign companies to base themselves in White Ruthenia, although such measures may be expensive and possibly unpopular among the people."
WHR_economic_boom:0 "Экономический бум"
WHR_economic_boom_desc:0 "Our free market reforms have worked and our economy is finally beginning to boom. The days of White Ruthenia being an overlooked and undeveloped province of Poland and Russia shall finally come to an end."
WHR_disband_rada:0 "Распустить Раду"
WHR_disband_rada_desc:0 "Despite our takeover the Rada remains full of Uladzimir's supporters in the BNP as well as the democrats of the BSDP. We must enact emergency measures and disband the Rada before either parties have a chance to sabotage our regime."
WHR_paramilitaries:0 "Разверните БНП"
WHR_paramilitaries_desc:0 "Our coup d'etat and and disbanding of the Rada has created a lot of anger and militancy across the countries from our political enemies. If we are to maintain stability the NBP must be expanded and reorganised into paramilitary units."
WHR_BR:0 "Поддержать Белая Русь"
WHR_BR_desc:0 "Despite our former alliance with extremist Belarusian nationalists, we can not trust the crypto-syndicalist rabble to run the country. We must align ourselves with the pro-Russian elites if national order and stability is to be maintained."
WHR_orthodox_support:0 "Приобретить православную поддержку"
WHR_orthodox_support_desc:0 "The Orthodox Church plays a major role in White Ruthenian society and by gaining the official outspoken support of the Church we can promote our new order to the average population and minimise any resistance."
WHR_purge_socialists:0 "Очистить социалистов"
WHR_purge_socialists_desc:0 "Despite years of being on the fringes politically, the syndicalists and social democrats still maintain quite a bit of support among some in the nation. The NBP must vigorously root out and destroy any lefist sentiments among the populance if our regime is to be unopposed."
WHR_labour_battalions:0 "Создать лейбористские батальоны"
WHR_labour_battalions_desc:0 "Our regime still remains unpopular among many who lack employment. By creating labour battalions and public works programs we can keep the people employed and help to build up White Ruthenia into a strong and modern nation."
WHR_BNSP:0 "Альянс с БНСП"
WHR_BNSP_desc:0 "The BNSP, formed by extremist Belarusian nationalists Fabijan Akinčyc and Uladzislaŭ Kazloŭski, has been one of Žyhimont's main co-conspirators and supporters in the takeover of White Ruthenia. By allying with them we can gain the support of the people for our new regime and build White Ruthenia into a strong nation, never to be exploited again."
WHR_peoples_self-help:0 "Белорусская народная самопомощь"
WHR_peoples_self-help_desc:0 "To promote our alliance with the BNSP we shall create the Belarusian People's Self-Help, a nationalist organisation with control over culture, education, health and social and economic projects, which shall help us build and enforce our new order."
WHR_persecute_minorities:0 "Преследование меньшинств"
WHR_persecute_minorities_desc:0 "For a long time the lands of White Ruthenia have been defiled by foreign invaders such as the Jews, who even make up a good amount of our capital's population, and the Islamic Tatars. We must awaken our people to the threat they possess and begin to persecute them so as to finally drive them out of our country."
WHR_collectivisation:0 "Коллективизация"
WHR_collectivisation_desc:0 "White Ruthenian agriculture remains inefficient and backwards with many farms not producing enough to feed the population. The clear solution is this is the complusory unification of individual farms into collective state-run farms that will be able to feed the nation."
WHR_foreign_intelligence:0 "Создание отделения внешней разведки"
WHR_foreign_intelligence_desc:0 "Now that we have consolidated our regime at home and expanded the NBP, we can begin the creation of a foreign intelligence unit that will allow us to spy on and collect information from other nations, allowing us to stay one step ahead of the rest."
WHR_new_regime:0 "Рождение нового режима"
WHR_new_regime_desc:0 "All remains of the incompetent reigns of Hienry and Uladzimir have been swept away into the dustbin of history! Now a new era has begun for White Ruthenia under the glorious reign of King Žyhimont of Hohenzollern!"
WHR_national_question:0 "Национальный вопрос"
WHR_national_question_desc:0 "Although we have secured our independence, our country's nationalists still remain divided on where we should look towards for a greater Belarusian identity. White Ruthenians have strong connections to the Baltics, once even being known as Litwins due to their Lithuanian ways, as well to the Slavs of Ukraine and Russia."
WHR_latin:0 "Латинский алфавит"
WHR_latin_desc:0 "We must look to the Baltics and Poland for our cultural identity and officially adopt a Latin script for the Belarusian language. While much of our current literature and teaching is in Cyrillic it should not take long for us to adapt."
WHR_cyrillic:0 "Кириллический алфавит"
WHR_cyrillic_desc:0 "We must look to our Slavic heritage, and officially adopt Cyrillic as the script of our language. After all, much of our literature and teaching is already written in this script."
WHR_unity:0 "Признать оба алфавита"
WHR_unity_desc:0 "Instead of alienating many by choosing one script over another, the best solution would be to officially recognise and teach both alphabets and accept our mixed Baltic and Slavic heritage. While this may strain our nation in the short-term in the long-term it will help unify our people and make White Ruthenia into a stronger whole."
WHR_orthodox:0 "Православное государство"
WHR_orthodox_desc:0 "Orthodox Christianity is the largest religion in White Ruthenia and followed by the majority of our people, we must ensure that the Orthodox Church has a special role in the foundations and running of the nation, which will help to secure their loyalty."
WHR_secular:0 "Светское государство"
WHR_secular_desc:0 "Although the majority of our population is Orthodox there are still many of other religions, including Catholics, Jews and Muslims. It would be harmful to our nation and its stability to alienate many of our population. Instead we must ensure that no religion is promoted above others."
WHR_belarusian_youth_union:0 "Белорусский союз молодежи"
WHR_belarusian_youth_union_desc:0 "We must create the Belarusian Youth Union, inspired by similar youth organisations across the world, to promote traditional values and patriotism as well as train our children in a variety of skills so that they may be stronger and fitter to serve their country when they come of age."
WHR_jewish_autonomism:0 "Еврейский автономизм"
WHR_jewish_autonomism_desc:0 "Our nation contains a significant amount of Jews. Now that we have embarked on a path of secularism and acceptance of all religions, we could offer the Jews political and cultural autonomy which would allow them to prosper and aid our nation."
WHR_limit_exports:0 "Уверенность в независимости от Германии"
WHR_limit_exports_desc:0 "While conditions have improved for White Ruthenia since the end of Russian rule, in many ways the White Ruthenian economy is still exploited by the Mitteleuropan system and the King still answers to his Hohenzollern relatives. If we are to fully prosper as a nation we must begin to assert ourselves as an independent nation both politically and economically rather than simply taking directions from Berlin."
WHR_ethnic_assimilation:0 "Этническая ассимиляция"
WHR_ethnic_assimilation_desc:0 "After much debate we have finally decided upon and have begun to create a greater Belarusian identity. Despite the early birth of our national identity, the Belarusian people are ready to fight and die to defend their nation at all costs."
WHR_state_assimilation:0 "Государственная ассимиляция"
WHR_state_assimilation_desc:0 "White Ruthenia is a multicultural nation, its people being Balts, Slavs, Jews and Tatars, united in a White Ruthenian identity. Our nation shall not be based on ethnicity, but on civic nationalism."
WHR_ukrainian_claims:0 "Заявить Украинские земли"
WHR_ukrainian_claims_desc:0 "Despite our initial claims, our rightful lands of Brest-Litovsk and Gomel were given to Ukraine in the Treaty of Brest-Litovsk. Now with our nationalism growing, it is time to claim those lands as being rightfully ours!"
WHR_ukraine_ultimatum:0 "Ультиматум Украины"
WHR_ukraine_ultimatum_desc:0 "Our nation has grown in strength and it is finally time to send Ukraine an ultimatum; give back our rightful territory or prepare for war!"
WHR_ukraine_requestger:0 "Запросить поддержку в Германии"
WHR_ukraine_requestger_desc:0 "With Ukraine's desertion of Mitteleuropa we can hopefully convince the Germans to back us up in retaking our rightful land."
WHR_ukraine_requestrus:0 "Запросить поддержку в России"
WHR_ukraine_requestrus_desc:0 "Now that we are finally free from German control and Ukraine is unprotected by the Germans, we can hopefully convince our Russian allies to back us up in retaking our rightful land."
WHR_russian_claims:0 "Заявить Российские земли"
WHR_russian_claims_desc:0 "An artificial line was drawn through our country at the Treaty of Brest-Litovsk leaving many Belarusians still under Russian rule. With our growth in strength and nationalism we can claim those Belarusian lands under Russian occupation as being rightfully ours."
WHR_russian_ultimatum:0 "Ультиматум России"
WHR_russian_ultimatum_desc:0 "The odds may be against us but regardless we shall send Russia an ultimatum; give us our rightful territory or prepare for war."
WHR_soviet_ultimatum:0 "Ультиматум Советам"
WHR_soviet_ultimatum_desc:0 "The odds may be against us but regardless we shall send Russia an ultimatum; give us our rightful territory or prepare for war."
WHR_russianciv_intervention:0 "Захватите наши земли"
WHR_russianciv_intervention_desc:0 "Russia has once again fallen into civil war between the old regime and the Soviets. Now is the perfect opportunity to liberate our Belarusian territories from Russian rule while they're distracted!"
WHR_russianciv_requestger:0 "Запросить разрешение для Германии"
WHR_russianciv_requestger_desc:0 "Russia has once again fallen into civil war. If we can convince Germany to support us this could be the perfect chance to seize our rightful Belarusian lands while the Russians are too distracted to do anything about it."
WHR_national_army:0 "Национальная армия Белой Рутении"
WHR_national_army_desc:0 "The White Ruthenian National Army, formed by Konstantin Ezovitov at the end of the Weltkrieg has gradually fallen victim to reductions in size as a result of economic problems and a reliance on Germany. If White Ruthenia is to stand on its own two feet as a country it must have a strong and independent military ready to defend the nation."
WHR_mobility:0 "Доктрина изучения мобильности"
WHR_mobility_desc:0 "Speed is everything in modern warfare. By ensuring our troops are always faster than the enemy we can ensure that any war in which we are involved will take place on foreign soil and preserve our manpower."
WHR_motorise_cavalry:0 "Моторизовать кавалерию"
WHR_motorise_cavalry_desc:0 "Since our independence our military has placed a strong emphasis on cavalry. By beginning to motorise and mechanise our armies we will keep our military up-to-date with the present day while still preserving our tactical advantage."
WHR_tank_research:0 "Исследование танков"
WHR_tank_research_desc:0 "Now that we have begun to mechanise our armies it is time to study one of the greatest vehicular inventions of the modern era, tanks. By researching and building tanks our armies will finally be both strong and resilient as well as fast."
WHR_firepower:0 "Превосходная доктрина огневой мощи"
WHR_firepower_desc:0 "If we are to defend ourselves in war our armies cannot afford to simply rely on a swift victory. If we should get bogged down the firepower of artillery must be able to scatter our enemies and preserve the lives of our men."
WHR_munitions:0 "Боеприпасы Белой Рутении"
WHR_munitions_desc:0 "At the current time White Ruthenia lacks a major domestic arms industry, relying on others for guns and ammunition. If our military is to prosper we must begin to research the manufacture of weapons so that our nation will not need to rely on foreign arms."
WHR_artillery_research:0 "Исследования артиллерии"
WHR_artillery_research_desc:0 "With a domestic arms industry beginning to develop and our people gaining experience in manufacturing armaments we can begin to research and develop our own artillery."
WHR_instil_patriotism:0 "Вселять патриотизм"
WHR_instil_patriotism_desc:0 "Due to our troubles in creating a national identity to look to and with which to unify our people there is currently little enthusiasm among the population to serve in the military or to fight for their country. We must begin a mass propaganda campaign to rectify this."
WHR_support_technology:0 "Поддержать наших войск"
WHR_support_technology_desc:0 "While guns and ammunition of course take priority for our troops, we shouldn't overlook the value of supporting equipment such as radios, field hospitals, artillery and other supporting equipment that helps to strengthen our army."
WHR_officer_school:0 "Создать школу офицеров"
WHR_officer_school_desc:0 "Currently our nation lacks an officer school, limiting the quality and training of our officers. If we establish an officer school in preparation for the defence of our country it would aid us in training qualified civilians to become officers in the White Ruthenian army."
WHR_exempt_scientists:0 "Освобожденные учёные от призыва"
WHR_exempt_scientists_desc:0 "Currently much scientific potential is wasted in mandatory military service. By offering prominent scientists and other intellectuals an alternative to military service we could help bolster our nation's technological capabilities and research."
WHR_military_technocracy:0 "Военная технократия"
WHR_military_technocracy_desc:0 "Due in part to our reforms a form of technocracy has developed among our officers and military leadership, which will aid us in researching and developing technological advances and military doctrines."
WHR_defend_ruthenia:0 "Защита Белой Рутении"
WHR_defend_ruthenia_desc:0 "While Europe has enjoyed a decade and a half of peace following the end of the Weltkrieg it is clear world tensions are growing and that it is only a matter of time until Europe is embroiled in war once more. If White Ruthenia is to survive the coming storm our nation must be prepared for what comes."
WHR_home_defence:0 "Формирование обороны Белой Рутении"
WHR_home_defence_desc:0 "If White Ruthenia is to be militarily effective in the face of a war we must focus on the homefront. Forming home defence armies made up particularly of those otherwise ineligible for military service will help our people to resist any foreign incursion with the best of their strength."
WHR_green_oak:0 "Зеленый дуб"
WHR_green_oak_desc:0 "Some of our generals have proposed the research and creation of special mountaineer units to fight the enemy. The name they have proposed for these special units will be "Green Oak", named after a White Ruthenian guerrilla organisation formed towards the end of the Weltkrieg."
WHR_partisan_warfare:0 "Обучение партизанской войне"
WHR_partisan_warfare_desc:0 "If worst comes to worst and the enemy manages to breach and occupy our lands we must prepared to fight and harass the enemy using guerrilla warfare, a tactic that has been proven throughout the years from South Africa to Ireland to be extremely effective against a far superior foe."
WHR_improve_cavalry:0 "Обучение кавалерии"
WHR_improve_cavalry_desc:0 "One solution to the manpower problems facing White Ruthenia would be to begin training our troops in the latest cavalry tactics, which would also have the effect of giving us a military advantage on the open and rugged White Ruthenian terrain."
WHR_equipment_production:0 "Увеличение производства оборудования"
WHR_equipment_production_desc:0 "If White Ruthenia is to have a proper army, the production of weaponry and equipment, and the breeding of horses must increase. This combined with a promotion of cavalry training should hopefully encourage new recruits to join and defend the nation."
WHR_cavalry_speed:0 "Культ скорости"
WHR_cavalry_speed_desc:0 "Our nation lacks manpower and cannot afford to be bogged down in a repeat of the Weltkrieg. If White Ruthenia is to be a victorious nation in any future conflict, the emphasis of its army must be on speed and a quick victory to any wars in which it is embroiled."
WHR_ostwall:0 "Построить Восточный вал"
WHR_ostwall_desc:0 "Despite their crippling defeat in the Weltkrieg, it is clear that Russian power is on the rise again. With many in our country harbouring pro-Russian sentiments there is a strong possibility that should Russia begin to turn it's attention to Europe we will be first on their list of revanchist targets. To forestall this we need to build a wall, and it has to be built quickly."
WHR_air_force:0 "ВВС Белой Рутении"
WHR_air_force_desc:0 "Despite the many air bases already built in our country with the help of the Germans we have very few planes in our air force as a result of their cost being deemed too much for our poor economy. If we are to defend our country from the air this must begin to change."
WHR_fighters:0 "Усиление истребителя"
WHR_fighters_desc:0 "Should it come to war the White Ruthenian air force should be focused on defending the skies above White Ruthenia and it's allies from invading planes. The fragile White Ruthenian infrastructure and economy could certainly not take a mass bombing campaign."
WHR_anti-air:0 "Разработка противовоздушной обороны"
WHR_anti-air_desc:0 "Due to White Ruthenia's current economic weakness industrially and in terms of infrastructure, allowing enemy bombers to get through could cause serious damage to the nation. The building of anti-air defences must be priority in order to prevent this possibility."
WHR_radar:0 "Радиолокационная технология"
WHR_radar_desc:0 "Foresight and strategic advantages are everything in war, in the air as well as on land or at sea. By building radars we can stay one step ahead of any enemy planes."
WHR_air_training:0 "Воздушные упражнения"
WHR_air_training_desc:0 "Due to our air force's small size our pilots lack training. We must begin a series of air exercises that will bring them up to speed with current piloting manoeuvres and experience."
WHR_aviation_school:0 "Создать авиационную школу"
WHR_aviation_school_desc:0 "With our increased focus on the air force, we can begin building an aviation school with which we could raise a new generation of skilled pilots trained in the latest aerial techniques."
WHR_repair_facility:0 "Создать ремонтный комплекс"
WHR_repair_facility_desc:0 "In spite of our many air bases our nation contains very few dedicated facilities for the repair of planes. By creating a repair facility to specialise in plane repairs and modernisation we could begin improving the resilience of our air force to damage and losses."
WHR_aviation_fuel:0 "Системы прямого впрыска топлива"
WHR_aviation_fuel_desc:0 "The concept of a direct injection fuel system has been around since its invention by the Swedish engineer Jonas Hesselman. By implementing direct injection fuel systems into our planes we could help prevent stalling durig the process of high speed aerial manoeuvres."
WHR_bombers:0 "Удар бомбардировщика"
WHR_bombers_desc:0 "Our main priority for our air force should be the research of bombers so that we will be able to hit the enemy as well as their resources and industry from above."
WHR_close-air_support:0 "Усиление CAS"
WHR_close-air_support_desc:0 "With the research of bombers going ahead, our next step should be to begin researching close-air support to hit the enemy troops in battle and support the advances of our troops."
WHR_black_cats:0 "Создание черных кошек"
WHR_black_cats_desc:0 "The Belarusian nationalist Michał Vituška has in the past advocated for the creation of a special White Ruthenian paratrooper unit. Now that we have begun to improve our air force and ability to obtain air superiority it is time to take inspiration from his ideas and begin researching paratroopers."
WHR_rocket_technology:0 "Ракетная техника"
WHR_rocket_technology_desc:0 "With the growing technological and scientific potential of our nation, we can begin to research rocketry so as to give ourselves a major advantage over our enemies and impress the world with the power of White Ruthenian science."