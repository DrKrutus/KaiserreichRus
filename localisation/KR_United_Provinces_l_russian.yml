united.13.b:0 "Мы вынуждены отказаться"
united.14.t:0 "Предложение от Объединенных Провинций"
united.14.d:0 "Объединенные Провинции Центральной Америки обратились к нам с предложением. Они предлагают нам свои товары по заниженным ценам, в обмен на нашу помощь в развитии их государства. Подписав этот договор мы лишь увеличим наше и без того не малое влияние на Объединенные Провинции, а наши граждане получат доступ к качественным и при этом дешёвым товарам, которые так ценны в это неспокойное время."
