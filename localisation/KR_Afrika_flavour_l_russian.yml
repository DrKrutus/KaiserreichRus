### Events ###
afro.1.t:0 "10 лет с момента коронации султана"
afro.1.d:0 "Прошло уже 10 лет по мусульманскому календарю с кюлюса (коронации) нашего султана, Абдул-Меджида II. Эту дату празднуют по всей стране."
afro.1.a:0 "Празднуем!"

afro.2.t:0 "15 лет с момента коронации султана"
afro.2.d:0 "Прошло уже 15 лет по мусульманскому календарю с кюлюса (коронации) нашего султана, Абдул-Меджида II. Эту дату празднуют по всей стране."
afro.2.a:0 "Празднуем!"

afro.3.t:0 "Ид аль-Фитр (Ураза-байрам)"
afro.3.d1:0 "Сегодня начался первый день Ид аль-Фитра и все мусульмане празднуют окончание месяца Рамадан."
afro.3.d2:0 "Сегодня начался первый день Уразы-байрама и все мусульмане празднуют окончание месяца Рамадан"
afro.3.a:0 "Празднуем!"

afro.4.t:0 "Бывший султан Ахмед Фуад I умер"
afro.4.d:0 "Ахмед Фуад был султаном Египта и Судана с 1917 по 1925 год, поставленый на трон британцами и скинутый оттуда германо-османским вторжением, которое привело к власти Аббаса Хельми II. Он умер в изгнании в Швейцарии в возрасте 68 лет. Его 16-летний сын Фарук стал новым претендентом на престол Египта."
afro.4.a:0 "Нам не стоит бояться подростка"

afro.5.t:0 "Жена принца Омера Фарука мертва!"
afro.5.d:0 "Сегодня, Кадын-эфенди, жена нашего любимого кронпринца умерла после долгого заболевания."
afro.5.a:0 "Это трагедия для всех нас."

afro.6.t:0 "Абдул-Меджида II отошёл в мир иной"
afro.6.d:0 "Наш люьимый султан Абдул-Меджид, сын Абдул-Азиза, скончался! По законам наследования, Ахмед Нихад-эфенди стал новым султаном. Да здравствует Ахмед IV!"
afro.6.a:0 "Султан умер! Да здравствует султан!"

afro.7.t:0 "Ранавалона IV отошла в мир иной"
afro.7.d:0 "Королева Мадагаскара Ранавалона, крещённая под именем Мария-Луиза Ранавало, скончалась. Её племянник Энди Разаф стал новым королем, известным под именем Андриаманантена I."
afro.7.a:0 "Нам будет её не хватать!"

afro.8.t:0 "Мустафа Кемаль-паша скончался"
afro.8.d:0 "Мустафа Кемаль, герой Галлиполи, скончался сегодня утром. Он был не просто хорошим генералом, но и вестником реформ. Его даже хотели сделать Великим Визирем, но подозрения в его смпатиях к республиканцам поставили крест на карьере политика."
afro.8.a:0 "Великий турок умер."