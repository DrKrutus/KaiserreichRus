black.4.t:0 "Бег к банкам"
black.4.d:0 "Граждане Германии, поддавшись панике, спешат в ближайший банк, чтобы забрать свои вклады. Банки не могут позволить выдавать такие суммы, многие из них уже под угрозой коллапса. Люди требуют немедленного государственного вмешательства, дабы стабилизировать ситуацию."
black.4.a:0 "Временно закрыть банки"
black.4.b:0 "Гарантировать неприкосновенность вложений частных лиц"
black.4.c:0 "Ничего не делать"
black.5.t:0 "Черная Неделя подходит к концу"
black.5.d:0 "Ситуация почти не улучшилась с т.н. Черного Понедельника, который стал началом Черной Недели. Уровень продажи акций, вызванной паникой, достиг исторического максимума. Люди пытались сбыть свои ценные бумаги, пока они хоть чего-то стоили. Когда Берлинская Фондовая Биржа закрылась в конце недели, рынок был мертв, как и 11 крупных экономических эксперстов вкупе с высшими чиновниками, решившими покончить с собой. Правительство должно что-то сделать."
black.5.a:0 "Мы должны реформировать экономику."
black.6.t:0 "Шесть месяцев спустя"
black.6.d:0 "Шесть месяцев прошло спустя так называемого Черного Понедельника и последовавшей за ним Черной недели. Самой крупной проблемой Германии стал постоянно растущий уровень безработицы. "
black.6.a:0 "Уровень безработицы действительно высок"
