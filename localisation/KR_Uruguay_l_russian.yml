### Focuses ###
URG_nationbuilding:0 "Государственное строительство"
URG_nationbuilding_desc:0 "Мы не пожалеем никаких сил, чтобы превратить Уругвай в рай на земле, Свободный и Гордый!"
URG_expell_argetine_farmers:0 "Изгнать аргентинских фермеров"
URG_expell_argetine_farmers_desc:0 "Аргентинские захватчики оттеснили наших фермеров с их земель, нам предстоит много работы, чтобы восстановить экономику после такого удара"
URG_infrastructurerenewal:0 "Восстановить инфраструктуру"
URG_infrastructurerenewal_desc:0 "Наша земля изранена после войны, железнодорожные пути практически уничтожены. Мы должны восстановить нашу Родину!"
URG_navalconstructioneffort:0 "Сосредоточиться на строительстве флота"
URG_navalconstructioneffort_desc:0 "Нам не хватит верфей Монтивидео, чтобы создать достойный флот. Необходимо увеличить количество верфей."
URG_rearmament:0 "Сфокусироваться на перевооружении"
URG_rearmament_desc:0 "Мы должны использовать новые фабрики, чтобы эффективно перевооружать нашу растущую армию."
URG_confiscate_argie_property:0 "Конфисковать аргентинские фабрики"
URG_confiscate_argie_property_desc:0 "Аргентинские компании по-прежнему владеют важными государствеными активами. Чтобы обеспечить наш суверенитет, необходимо в корне поменять эту ситуацию."
URG_defenseprojects:0 "Оборонный проект"
URG_defenseprojects_desc:0 "Будут созданы специальные законы для стимулирования стратегических отраслей, чтобы обеспечить самоопределение"
URG_renewconstiution:0 "Обновить Конституцию"
URG_renewconstiution_desc:0 "Мы обновим старую Конституцию, подтвердив нашу приверженность суверенитету, напоминая нашим гражданам, что аргентинское правительство является не чем иным, как военной оккупацией."
URG_newrightsandresponsabilities:0 "Новые права и обязанности"
URG_newrightsandresponsabilities_desc:0 "Каждый гражданин должен быть готовым защищать нашу нацию."
URG_heavyinvestment:0 "Инвестиции в тяжелую промышленность"
URG_heavyinvestment_desc:0 "Необходимо сосредоточиться на инвестициях в тяжелую промышленность, чтобы обеспечить процветание индустрии."
URG_fundodedefesadelapatria:0 "Fundo De Defensa de la Patria"
URG_ladnreform:0 "Принять Земельный Закон"
URG_ladnreform_desc:0 "Теперь у нас есть прекрасная возможность провести земельную реформу"
URG_horsemen:0 "Наследие кавалеристов"
URG_horsemen_desc:0 "Наследие Гаучо живет, мы должны призвать этих легендарных кавалеристов в нашу армию"
URG_pecuaria:0 "Сфокусироваться на животноводчестве"
URG_pecuaria_desc:0 "Наше скотоводчество находится на грани беспрецедентного бума. Все, что ему нужно, - это небольшой толчок"
URG_goodtimes:0 "Экономический прогресс"
URG_goodtimes_desc:0 "Наша отличная экономика может быть улучшена"
URG_uruguayanarmedforces:0 "Вооруженные силы Уругвая"
URG_uruguayanarmedforces_desc:0 "Наши вооруженные силы должны быть восстановлены, если мы не хотим быть снова завоеваны. Libertad o Muerte!"
URG_inf:0 "Улучшение пехотного вооружения"
URG_inf_desc:0 "Нам нужны пехотные оружия, которые будут лучше аргентинского мусора, которым вооружены наши войска"
URG_mobility:0 "Доктрины мобильной войны"
URG_mobility_desc:0 "Наши офицеры не знают, как на равнинах Уругвая быстро и эффективно продвигаться вперед, чтобы защищать и атаковать"
URG_mechanization:0 "Механизированная война"
URG_mechanization_desc:0 "Нам нужно больше бронетехники для обеспечения эффективности наших войск!"
URG_techslot:0 "Военная наука"
URG_techslot_desc:0 "Необходимо обеспечить, чтобы наша армия была наравне с армиями других стран"
URG_airbases:0 "Расширить авиабазы"
URG_airbases_desc:0 "Для эффективного использования аэродромов нам необходимо их расширить!"
URG_fightereffort:0 "Небесный щит"
URG_fightereffort_desc:0 "Мы должны бороться с любыми вражескими попытками добиться воздушного превосходства над Уругваем!"
URG_cas:0 "Сосредоточиться на усилении воздушной поддержки"
URG_cas_desc:0 "Нашим ВВС необходимо больше бомбардировщиков и опытных пилотов"
URG_rivelplate:0 "Флот Уругвая"
URG_rivelplate_desc:0 "Реконструкция флота с нуля - это нелегкая задача, но мы справимся!"
URG_coastaldefenses:0 "Прибрежная оборона"
URG_coastaldefenses_desc:0 "Необходимо обеспечить безопасность Монтевидеоот любых вторжений с моря"
URG_specialforces:0 "Войска специального назначения"
URG_specialforces_desc:0 "Специальные подразделения будут обучены для решения трудных или опасных задач"
URG_artigaslegiom:0 "Легион Артигас"
URG_artigaslegiom_desc:0 "Лучшие из лучших, Легион Артигас станет элитой в Южной Америке!"
URG_newindustries:0 "Обновлении промышленности"

### Events ###
URG.1.t:0 "Президентские выборы 1946 года"
URG.1.d:0 "С тех самых пор, как мы обрели независимость, наши граждане хотят избрать своего президента. На этот пост претендуют лишь двое: либералов Партии Колорадо представляет Луис Батлле Беррес, его соперником выступает представитель консервативной Партии Бланко Луис Жаннаттасио Финочетти."
URG.1.a:0 "Луис Жаннаттасио Финочетти, Партия Бланко"
URG.1.b:0 "Луис Батлле Беррес, Партия Колорадо"