amcivwar.42.t:0 "Калифорния покидает Союз из-за войны"
amcivwar.42.d:0 "Калифорния вышла из состава США, потому что федеральное правительство не может защитить их от радикалов. Ходят слухи, что все это лишь из-за денег."
amcivwar.42.a:0 "Что? Почему?"
amcivwar.263.t:0 "МакАртур и Тихоокеанские Штаты"
amcivwar.263.d:0 "МакАртур не был заинтересован в войне с Тихоокеанскими Штатами, но скорее подписать с ними мир, хотя последние определенно хотели получить преимущества."
amcivwar.263.a:0 "Предложить мир"
amcivwar.263.b:0 "Мы захватим Калифорнию силой!"
amcivwar.44.t:0 "Калифорнийские мирные переговоры"
amcivwar.44.d:0 "Считалось, что МакАртур пойдет на определенные уступки Тихоокеанским Штатам и даже согласится на независимость."
amcivwar.44.a:0 "Принять мир и потребовать независимости"
amcivwar.44.b:0 "Принять мир и воссоединиться"
amcivwar.44.c:0 "Принять мир и предложить военный союз"
amcivwar.44.e:0 "МакАртур — тиран и деспот! Мы не будем вести с ним переговоры"
amcivwar.45.t:0 "Тихоокеанские Штаты запрашивают независимость"
amcivwar.45.d:0 "Тихоокеанские Штаты потребовали от МакАртура признать их как суверенную державу. Если он согласится, то хотя бы на западе будет установлен мир, но Соединенные Штаты никогда не будут прежними."
amcivwar.45.a:0 "МакАртур согласен"
amcivwar.45.b:0 "Это война"
amcivwar.46.t:0 "Тихоокеанские Штаты воссоединяются с США"
amcivwar.46.d:0 "Тихоокеанские Штаты запросили воссоединения с Союзом, и МакАртур был более чем рад."
amcivwar.46.a:0 "Прекрасно"
amcivwar.47.t:0 "Тихоокеанские Штаты в союзе с США"
amcivwar.47.d:0 "Тихоокеанские Штаты согласились, что у них с Соединенными Штатами общие интересы и враги. МакАртур счастлив, что ему удалось затащить Тихоокеанские Штаты на свою сторону."
amcivwar.47.a:0 "Союз ради будущего!"
amcivwar.48.t:0 "Вопрос Тихоокенских Штатов"
amcivwar.48.d:0 "Кёртису нужно решить вопрос Тихоокеанских Штатов. Получить помощь будет нелегко и недешево, но это точно удержит их от вступления в войну."
amcivwar.48.a:0 "Послать запрос о конференции."
amcivwar.48.b:0 "Мы расправимся с ними после войны."
amcivwar.49.t:0 "Тихоокеанская Конференция"
amcivwar.49.d:0 "Судьба Тихоокеанских Штатов решается на этой конференции, и у каждой стороны есть свои планы. Федеральное правительство хочет воссоединения, но новообразованное государство требует независимости. Решение точно будет нелегким."
amcivwar.49.a:0 "Потребовать воссоединения"
amcivwar.49.b:0 "Независимость ради военного союза"
amcivwar.50.t:0 "Соединенные Штаты требуют воссоединения"
amcivwar.50.d:0 "Федеральное правительство потребовало немедленного воссоединения. Они ясно дали понять, что компромисса не будет. Тяжелый выбор для Тихоокеанского правительства"
amcivwar.50.a:0 "Мы будем сражаться за свою независимость!"
amcivwar.50.b:0 "У нас нет выбора. Надеюсь, это к лучшему."
amcivwar.51.t:0 "Соединенные Штаты предлагают независимость в обмен на союз."
amcivwar.51.d:0 "Федеральное правительство предложило признать независимость Тихоокеанских Штатов в обмен на их вступление в войну."
amcivwar.51.a:0 "Отличное предложение."
amcivwar.51.b:0 "Мы не принимаем."
amcivwar.52.t:0 "Тихоокеанские Штаты воссоединяются с Соединенными"
amcivwar.52.d:0 "Тихоокеанские Штаты воссоединились с Соединенными Штатами. Прекрасная новость для Федерального правительства."
amcivwar.52.a:0 "Отличная новость!"
amcivwar.53.t:0 "Тихоокеанские Штаты отклоняют предложение"
amcivwar.53.d:0 "Тихоокеанские Штаты отклонили наше щедрое предложение. Теперь нет ни одного способа убедиться в их нейтральности. Некоторые чиновники уже предложили объвить войну."
amcivwar.53.a:0 "Мы возьмем их силой!"
amcivwar.53.b:0 "Мы признаем их независимость. Пока."
amcivwar.54.t:0 "Президентская Речь"
amcivwar.54.d:0 "С потерей Вашингтона в воздухе стали витать пораженческие мысли. Чтобы исправить национальных дух, Президент выступил с речью. Он призвал народ объединиться ради для защиты конституции, которая и сделала эту страну великой. Речь передавалась по всей стране и точно помогла ситуации."
amcivwar.54.a:0 "Отрадно слышать"
amcivwar.55.t:0 "Враги государства"
amcivwar.55.d:0 "Война между Объединенными Синдикатами и Федеральным правительством вызвало определенные проблемы. Анархисты и социалисты, оказавшиеся в тылу врага, ведут партизанскую войну. Нам нужно решить эту проблему раз и навсегда."
amcivwar.55.a:0 "Наказать."
amcivwar.55.b:0 "Мы должны уважать их свободу."
amcivwar.56.t:0 "Беженцы из оккупированных территорий"
amcivwar.56.d:0 "Беженцы из оккупированных территорий прибыли к нам. Многие из них хотят влиться в нашу армию."
amcivwar.56.a:0 "Это определенно поможет."
amcivwar.57.t:0 "Вторая Американская Гражданская война"
amcivwar.57.d:0 "Гражданская война снова настигла Америку. И она будет вестись до последнего патрона, до последнего бойца."
amcivwar.57.a:0 "Война началась"
amcivwar.58.t:0 "Вторая Американская Гражданская война"
amcivwar.58.d:0 "Гражданская война снова настигла Америку. И она будет вестись до последнего патрона, до последнего бойца."
amcivwar.58.a:0 "Война началась"
amcivwar.59.t:0 "Вторая Американская Гражданская война"
amcivwar.59.d:0 "Гражданская война снова настигла Америку. И она будет вестись до последнего патрона, до последнего бойца."
amcivwar.59.a:0 "Война началась"
amcivwar.60.t:0 "Вторая Американская Гражданская война"
amcivwar.60.d:0 "Гражданская война снова настигла Америку. И она будет вестись до последнего патрона, до последнего бойца."
amcivwar.60.a:0 "Война началась"
amcivwar.62.t:0 "Конференция в Атланте"
amcivwar.62.d:0 "Война между Американским Союзом и Тихоокеанскими Штатами все еще бушует, разрывая страну на части. Лонг предпринял попытку созвать конференцию, чтобы покончить с кровопролитной войной. Некоторые оспаривают это решение, считая, что ресурсы Калифорнии могут сослужить отличную службу в Гражданской войне, но это также ослабит давление на Американский Союз."
amcivwar.62.a:0 "Мы проведем конференцию."
amcivwar.62.b:0 "Не стоит"
amcivwar.63.t:0 "Конференция в Атланте"
amcivwar.63.d:0 "Лонг отправил приглашение лидерам Тихоокеанских Штатов на мирную конференцию в Атланте. Приняв приглашение, мы можем договориться о нашей независимости, но некоторые считают, что смогут устанавливать свои требования."
amcivwar.63.a:0 "Мы согласны"
amcivwar.63.b:0 "Мы прибудем в Атланту, когда ее захватим!"
amcivwar.64.t:0 "Требования Тихоокеанских Штатов"
amcivwar.64.d:0 "Конференция в Атланте вполне может положить конец войне. Правительство Тихоокеанских Штатов может потребовать Аляску, Гавайи и другие тихоокеанские острова, хотя некоторые считают, что нужно бороться лишь за независимость в нынешних границых. Предлагались также идеи взаимопомощи обеих стран."
amcivwar.64.a:0 "Только Айдахо и Неваду"
amcivwar.64.b:0 "Только независимость."
amcivwar.64.c:0 "Союз с Лонгом ради Америки!"
amcivwar.65.t:0 "Американский Союз отвечает на предложение"
amcivwar.65.d:0 "Тихоокеанские Штаты предложили закончить войну и предоставить им независимость. Это положит конец кровавому конфликту, но это можно рассмотреть как проявление слабости"
amcivwar.65.a:0 "Никогда."
amcivwar.65.b:0 "Принять сделку"
amcivwar.66.t:0 "Американский Союз отвечает за предложение"
amcivwar.66.d:0 "Тихоокеанские Штаты потребовали от Лонга Айдахо и Неваду. Это положит конец кровавому конфликту, но это можно рассмотреть как проявление слабости."
amcivwar.66.a:0 "Никогда."
amcivwar.66.b:0 "Принять сделку"
amcivwar.67.t:0 "Американский Союз отвечает на предложение"
amcivwar.67.d:0 "Тихоокеанские Штаты предложили создать военный союз. Это положит конец кровавому конфликту и сулит определенные выгоды"
amcivwar.67.a:0 "Никогда."
amcivwar.67.b:0 "Согласиться"
amcivwar.68.t:0 "Американский Союз согласен"
amcivwar.68.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.68.a:0 "Прекрасно"
amcivwar.69.t:0 "Американский Союз согласен"
amcivwar.69.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.69.a:0 "Прекрасно"
amcivwar.70.t:0 "Американский Союз согласен"
amcivwar.70.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.70.a:0 "Прекрасно"
amcivwar.71.t:0 "Переговоры в Сант-Луисе"
amcivwar.71.d:0 "Война между Американским Союзом и Тихоокеанскими Штатами все еще бушует, разрывая страну на части. Некоторые в правительстве считают, что ресурсы Калифорнии будут ценным приобретением, но другие хотят ослабить давление на рабочих"
amcivwar.71.a:0 "Давайте созовем конференцию."
amcivwar.71.b:0 "Мы в этом не нуждаемся"
amcivwar.72.t:0 "Конференция в Сант-Луисе"
amcivwar.72.d:0 "Рид отправил приглашение лидерам Тихоокеанских Штатов на мирную конференцию в Сант-Луисе. Соглашение позволит заключить долгожданный мир, но некоторые считают, что Синдикаты долго не продержатся."
amcivwar.72.a:0 "Принять приглашение"
amcivwar.72.b:0 "Рид может катиться к черту."
amcivwar.73.t:0 "Требования Тихоокеанских Штатов"
amcivwar.73.d:0 "Конференция в Сант-Луисе вполне может положить конец войне. Правительство Тихоокеанских Штатов может потребовать Аляску, Гавайи и другие тихоокеанские острова, хотя некоторые считают, что нужно бороться лишь за независимость в нынешних границых. Предлагались также идеи взаимопомощи обеих стран."
amcivwar.73.a:0 "Потребовать Айдахо и Неваду"
amcivwar.73.b:0 "Только независимость."
amcivwar.73.c:0 "Союз с Ридом ради будущего Америки."
amcivwar.74.t:0 "Ответ Синдикатов"
amcivwar.74.d:0 "Тихоокеанские Штаты потребовали предоставить им независимость. Соглашение положит конец кровопролитной войне, но будет рассматриваться как проявление слабости."
amcivwar.74.a:0 "Никогда."
amcivwar.74.b:0 "Согласиться"
amcivwar.75.t:0 "Ответ Синдикатов"
amcivwar.75.d:0 "Тихоокеанские Штаты требуют Айдахо и Неваду. Соглашение положит конец кровопролитной войне, но будет рассматриваться как проявление слабости."
amcivwar.75.a:0 "Никогда."
amcivwar.75.b:0 "Согласиться"
amcivwar.76.t:0 "Ответ Синдикатов"
amcivwar.76.d:0 "Тихоокеанские Штаты пробуют создать военный союз с Синдикатами. Это не только положит конец кровопролитной войне, но и будет довольно выгодным соглашением."
amcivwar.76.a:0 "Никогда."
amcivwar.76.b:0 "Согласиться"
amcivwar.77.t:0 "Синдикаты приняли наши требования"
amcivwar.77.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.77.a:0 "Прекрасно"
amcivwar.78.t:0 "Синдикаты приняли наши требования"
amcivwar.78.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.78.a:0 "Прекрасно"
amcivwar.79.t:0 "Синдикаты приняли наши требования"
amcivwar.79.d:0 "Переговоры были тяжелыми, но соглашение было достигнуто. Огромная победа для Тихоокеанской дипломатии."
amcivwar.79.a:0 "Прекрасно"
amcivwar.80.t:0 "Беженцы из оккупированных территорий"
amcivwar.80.d:0 "Беженцы прибывают из захваченных врагом территорий. Многие хотят влиться в нашу могучую армию."
amcivwar.80.a:0 "Это нам поможет."
amcivwar.81.t:0 "Тихоокеанская Военная промышленность"
amcivwar.81.d:0 "Промышленность Западного Побережья всегда была легкой. Но необходимость в военных припасах вынуждает изменить это."
amcivwar.81.a:0 "Не все так плохо."
amcivwar.82.t:0 "Акт 'О призыве'"
amcivwar.82.d:0 "Издавна на Юге установилась твердая военная традиция, но людей все равно не хватало. Снижением призывного возраста до 15 лет Американский Союз сумел исправить ситуацию."
amcivwar.82.a:0 "Каждый гражданин должен защищать свою страну."
amcivwar.83.t:0 "Проблемные анархисты"
amcivwar.83.d:0 "Небольшая группа анархистов, которые всегда были в наших рядах, начали вызывать проблемы. Они жалются на несоответствие статуса анархистов в Синдикатах и требуют реформ, угрожая нашей стабильности в это тяжелое время."
amcivwar.83.a:0 "Уничтожить!"
amcivwar.83.b:0 "Это не стоит нашего внимания"
amcivwar.84.t:0 "Сделка с Дьяволом"
amcivwar.84.d:0 "Захват Атланты дурно повлиял на военный потенциал Американского Союза. Военные достижения Рида и его Синдикатов также малозначительны, но их помощь будет трудно недооценить."
amcivwar.84.a:0 "У нас нет выбора."
amcivwar.84.b:0 "С Ридом? Никогда."
amcivwar.85.t:0 "Сделка с Дьяволом"
amcivwar.85.d:0 "Когда неизбежность поражения Американского Союза стала очевидной, Лонг отправил делегацию своему злейшему врагу из синдикалистов. Доверять ему было бы глупостью, но трудно недооценить возможность взаимопомощи."
amcivwar.85.a:0 "С Лонгом? Никогда."
amcivwar.85.b:0 "Союз. Пока."
amcivwar.86.t:0 "Сделка с Дьяволом заключена"
amcivwar.86.d:0 "Когда неизбежность поражения Американского Союза стала очевидной, Лонг отправил делегацию своему злейшему врагу из синдикалистов. После долгих переговоров и обсуждений все же удалось подписать союз."
amcivwar.86.a:0 "Союз. Пока..."
amcivwar.87.t:0 "Крах союза"
amcivwar.87.d:0 "После победы над общим врагом война между бывшими союзниками стала лишь вопросом времени. Дым только сошел с полей, как Лонг начал атаку и война началась с новой силой."
amcivwar.87.a:0 "Смерть Риду!"
amcivwar.88.t:0 "Металлы Дикси"
amcivwar.88.d:0 "Война была крайне тяжелой для Американского Союза из-за недостатка ресурсов. Люди, объединившись в патриотическом порыве, стали сдавать сковородки и котелки на переплавку. Это увеличило запасы металла в стране."
amcivwar.88.a:0 "Вот это по-нашему!"
amcivwar.89.t:0 "Нетронутые резервы нефти"
amcivwar.89.d:0 "Американский Союз отчаянно нуждается в нефти для моторизированных войск и авиации, посему правительство начало поиски нефти по всей стране. После опустошающих кампаний было найдены несколько источников. Добытая нефть уже передана ВВС."
amcivwar.89.a:0 "Черное золото!"
amcivwar.90.t:0 "Военные облигации"
amcivwar.90.d:0 "Государству нужно платить за войну, и правительство решило начать выпуск военных облигаций для своих граждан. Люди, не жалея себя, стали скупать облигации, исправляя ситуацию."
amcivwar.90.a:0 "Вот это по-нашему."
amcivwar.91.t:0 "Цветные армии"
amcivwar.91.d:0 "Межрасовые трения не остановили афро-американцев от вступления в армию Американского Союза. Поначалу их не принимали, но требования государства были иными. Мы сможем использовать этих рекрутов с умом, но возникает риск межрасовых трений."
amcivwar.91.a:0 "Они могут воевать не хуже белых."
